verse: PRO.013.017
translations:
  mal-C: ദുഷ്ടത പ്രവർത്തിക്കുന്ന സന്ദേശവാഹകർ കുഴപ്പത്തിൽ ചാടുന്നു, എന്നാൽ വിശ്വസ്തരായ
    സ്ഥാനപതി സൗഖ്യം കൊണ്ടുവരുന്നു.
  deu-TKW: Ein gottloser Gesandter stürzt in Unglück, aber ein treuer Bote bringt
    Heilung.
  lin-lin: Motindami ya mabe akweyaka kati na pasi, kasi motindami ya sembo amemaka
    lobiko.
  eng-LSV: A wicked messenger falls into evil, || And a faithful ambassador is healing.
  eng-GNV: 'A wicked messenger falleth into euill: but a faithfull ambassadour is
    preseruation.'
  eng-WEBSTER: 'A wicked messenger falleth into mischief: but a faithful embassador
    is health.'
  nhw-BL: Se tlayolmelajquetl catli amo quitlepanita TOTECO quichihuas ma onca cualantli.
    Pero se tlayolmelajquetl catli temachtli teyolchicahua.
  swh-ONEN: Mjumbe mwovu huanguka kwenye taabu, bali mjumbe mwaminifu huleta uponyaji.
  bba-bba: Sɔmɔ kɔ̃so, wɑhɑlɑwɑ u rɑ kɑ nɛ, ɑdɑmɑ sɔmɔ ɡeo u rɑ tɔmbu nukuru yɛmiɑsiewɑ.
  eng-KJVCPB: 'A wicked messenger falleth into mischief: But a faithful ambassador
    is health.'
  luo-luo: Jaote marach donjo e chandruok, to jaote modimbore kelo konyruok.
  meu-meu: Gwaukau tauna dikana ese taunimanima na e hahekwakwanaidia dikadikamu,
    a gwaukau tauna mai momokanina ese hahemauri e mailaiamu.
  npi-ULB: दुष्‍ट दूत सङ्कष्‍टमा फस्छ, तर विश्‍वासयोग्य दूतले मिलाप ल्याउँछ ।
  yor-yor: Ìránṣẹ́ búburú bọ́ sínú ìdààmú ṣùgbọ́n aṣojú olóòtítọ́ mú ìwòsàn wá.
  ind-ind: Utusan yang tidak dapat dipercaya menimbulkan pertikaian, tetapi utusan
    yang jujur dapat mengadakan perdamaian.
  pes-OPCB: قاصدی که قابل اعتماد نباشد باعث گرفتاری می‌شود، اما پیک امین شفا به ارمغان
    می‌آورد.
  tgl-ULB: Ang isang masamang tagapagbalita ay nahuhulog sa gulo, pero ang isang tapat
    na sugo ay nagdadala ng pagkakasundo.
  hui-hui: Wali agali bi yu puibu biaga kagome bi lamibe lenegobi ndo ke̱ howa mo
    mendedagua howa lamiyagua genda tara tara tagira ibaga. Ai bi henene lamibe lenedaguaore
    lamiyagua o wali agali bayuwa helonaga mo palia holebira.
  mya-mya: မတရားသောအစေခံသည် မိမိစောင့်သောအမှု ကို ဖျက်တတ်၏။သစ္စာရှိသော သံတမန်မူကား၊
    ကျန်းမာ ခြင်းအကြောင်းဖြစ်၏။
  bod-N: བང་ཆེན་ངན་པ་ཆག་སྒོའི་ནང་དུ༌ལྟུང༌། །སྐུ་ཚབ་བློ་དཀར་གྱིས་ནི་གསོ་བར༌མཛད།།
  wsk-wsk: Den ta ale karogo namara ale diram la me bala mu ikup tagiso; bare den
    karogo nama diram la bala mu marasin ningo iwita.
  sna-sna: Nhume yakaipa inowira munjodzi, asi munyai akatendeka anouya nokuporesa.
  spa-BLM: Un mensajero malvado cae en problemas, pero un enviado de confianza consigue
    la curación.
  cac-cac: A eb' checab' chuc syutej tas checji sc'ulej, an̈ej oval sq'ue vaan yuj
    eb'. Axo eb' checab' vach' syutej tas checji sc'ulej jun, syic'cot junc'olal eb'.
  swh-ULB: Mjumbe mbaya huangukia kwenye shida, bali balozi mwaminifu huleta upatanisho.
  bel-bel: Неразумны пасол трапляе ў бяду, а верны пасланец - ратунак.
  deu-ELBBK: Ein gottloser Bote fällt in Unglück, aber ein treuer Gesandter ist Gesundheit.
  mbb-OT: Is menunudtulà he kenà egkeseriǥan ebpekeveǥey te rirù, iyan, is menunudtulà
    he egkeseriǥan ebpekeveǥey mulà te kelinew.
  mal-2015: ദുഷ്ടദൂതൻ ദോഷത്തിൽ അകപ്പെടുന്നു; വിശ്വസ്തനായ സ്ഥാനാപതിയോ സുഖം നല്കുന്നു.
  rmc-rmc: O nalačho poslos kerel pharipen, ale o pačivalo anel o smirom.
  pes-OPV: قاصد شریر در بلا گرفتار می‌شود، امارسول امین شفا می‌بخشد.
  ron-1924: Ун сол рэу каде ын ненорочире, дар ун сол крединчос адуче тэмэдуире.
  ben-OBCV: দুষ্ট দূত অসুবিধায় পড়ে, কিন্তু বিশ্বস্ত দূত আরোগ্য দান করে।
  som-som: Wargeeyihii shar lahu xumaan buu ku dhex dhacaa, Laakiinse ergadii aamin
    ahu waa caafimaad.
  lat-VUC: Nuntius impii cadet in malum; legatus autem fidelis, sanitas.
  eng-ASVBT: A wicked messenger falleth into evil; But a faithful ambassador is health.
  mna-mna: Sombe toŋgo tomtom sananŋana sa pa uraata, inako ikam pataŋana piti. Mi
    sombe ŋgoŋana kiti ila ma iso kat sua kiti, ina irao iurpe pataŋana kiti.
  ita-1885: Il messo malvagio caderà in male; Ma l'ambasciator fedele reca sanità.
  eng-LXXUP: 'A rash king shall fall into mischief: But a wise messenger shall deliver
    him.'
  eng-ULB: A wicked messenger falls into trouble, but a faithful envoy brings reconciliation.
  spa-VBL: Un mal mensajero crea problemas; pero un embajador fiel trae sanidad.
  fra-_FOB: Le méchant messager tombera dans le mal; mais le messager fidèle apporte
    la guérison.
  mal-mal: ദുഷ്ടദൂതൻ ദോഷത്തിൽ അകപ്പെടുന്നു; വിശ്വസ്തനായ സ്ഥാനാപതിയോ സുഖം നല്കുന്നു.
  urd-GVR: Bedīn qāsid musībat meṅ phaṅs jātā jabki wafādār qāsid shafā kā bāis hai.
  suz-BL: मरिम्‍शो लोव़ कुरबमी श्‍येत चाक्‍ब। तन्‍न थमा सुइक्‍चा ङा लोव़ कुरब मुरुम
    थुं नाइक्‍चा ङा लोव़ चाक्‍ब।
  eng-NOY: A wicked messenger falleth into trouble; But a faithful ambassador is health.
  ita-1927: Il messo malvagio cade in sciagure, ma l’ambasciatore fedele reca guarigione.
  ckb-ckb: نێردراوی بەدکار دەکەوێتە خراپەوە، پەیامبەری دەستپاکیش چاکبوونەوە دەهێنێت.
  eng-BBE: A man taking false news is a cause of trouble, but he who gives news rightly
    makes things well.
  kan-OKCV: ದುಷ್ಟ ದೂತನು ಕೇಡಿಗೆ ಬೀಳುತ್ತಾನೆ; ಆದರೆ ನಂಬಿಗಸ್ತನಾದ ರಾಯಭಾರಿಯು ಆರೋಗ್ಯದಾಯಕನು.
  tam-2017: துரோகமுள்ள தூதன் தீமையிலே விழுவான்; உண்மையுள்ள தூதுவர்களோ நல்மருந்து.
  spa-RV-1909: 'El mal mensajero caerá en mal: mas el mensajero fiel es medicina.'
  ron-BTF: Un mesager stricat cade în ticăloșie, dar un ambasador credincios este
    sănătate.
  eng-WEBP: A wicked messenger falls into trouble, but a trustworthy envoy gains healing.
  eng-FBV: A bad messenger creates trouble, but a faithful representative brings healing.
  nld-1939: Een onbekwaam boodschapper brengt ongeluk aan, Een betrouwbaar gezant
    wendt het af.
  nch-BL: Se tayolmelajquet cati amo quitepanita TOTECO quichihua ma onca cualanti.
    Pero se tayolmelajquet cati temachti teyolchicahua.
  vie-1934: Sứ giả gian ác sa vào tai họa; Còn khâm sai trung tín khác nào thuốc hay.
  hin-CV: कुटिल संदेशवाहक विपत्ति में जा पड़ता है, किंतु विश्वासयोग्य संदेशवाहक मेल-मिलाप
    करवा देता है.
  eng-OURB: A wicked messenger falls into trouble, but a trustworthy envoy gains healing.
  spa-BES: Un hombre que acarrea noticias falsas es causa de problemas, pero el que
    da noticias verídicas trae alivio.
  tdx-tdx: Mivariñ’an-dama ty irake vìlañe, fe fijanganañe ty mpihitrike migahiñe.
  tha-KJV: ผู้​สื่อสารที่ชั่วร้ายหลงไปในความร้าย แต่​ทูตที่​สัตย์​ซื่อนำการรักษามาให้
  por-BR-2018: O mensageiro perverso cai no mal, mas o representante fiel é como um
    remédio.
  deu-ELO: Ein gottloser Bote fällt in Unglück, aber ein treuer Gesandter ist Gesundheit.
  eng-WYC-2018: The messenger of a wicked man shall fall into evil; a faithful messenger
    is health. (A wicked messenger shall fall into evil; but a faithful messenger
    bringeth health, or victory, or salvation, or deliverance.)
  epo-epo: Malbona sendito falas en malfeliĉon; Sed sendito fidela sanigas.
  uig-PIN: Rǝzil alaⱪiqi bala-ⱪazaƣa uqrar; Sadiⱪ ǝlqi bolsa dǝrdkǝ dǝrmandur.
  beo-beo: 'Ogogosu sia: alofele ia ahoasu dunu da moloiwane hame sia:sea, mosolasu
    hamosa. Be moloidafa sia: alofele ia ahoasu dunu da olofosu gaguli maha.'
  tpi-OTNT: Sapos man bilong bringim tok i giaman na i senisim tok, orait em bai i
    painim trabel. Tasol sapos man i bringim tok na i autim stret dispela tok, orait
    em bai i helpim ol manmeri long i stap gut.
  hau-SA: Mugun ɗan saƙo kan shiga wahala, amma jakadan da mai aminci yakan kawo warkarwa.
  uig-LAT: Rezil alaqichi bala-qazagha uchrar; Sadiq elchi bolsa derdke dermandur.
  nde-nde: Isithunywa esibi siwela phakathi kohlupho, kodwa isithunywa esithembekileyo
    siletha ukusila.
  ton-ton: '‌ʻOku tō ki he kovi ʻae talafekau angakovi: ka ko e fakamoʻui ʻae talafekau
    ʻoku angatonu.'
  ces-1613: Posel bezbožný upadá v neštěstí, jednatel pak věrný jest lékařství.
  eng-WMB: A wicked messenger falls into trouble, but a trustworthy envoy gains healing.
  tam-TCV: கொடிய தூதுவன் தொல்லையில் விழுகிறான், ஆனால் நம்பகமான தூதுவனோ சுகத்தைக் கொண்டுவருகிறான்.
  ceb-ULB: Ang daotan nga mensahero mahitumpawak ngadto sa kasamok, apan ang matinud-anon
    nga tigbalita magdala ug pagpasig-uli.
  pol-UBG: Niegodziwy posłaniec popada w zło, a wierny wysłannik jest lekarstwem.
  agr-agr: Aents chichaman betek etsegchauwa duka utugchatan apujui, untsu chichaman
    shiig betek etsegna nunú aentsnak shiig anemtikawai.
  kyc-kyc: Pii angingyuo sepa naenae lenge dupwame wambu dupwa randa nyuo maingi.
    Dopa piramopape pii kapa larami lao suu pyarami wambu dupwame manda ranyi pyambuo
    pingi.
  urd-GVU: بےدین قاصد مصیبت میں پھنس جاتا جبکہ وفادار قاصد شفا کا باعث ہے۔
  deu-1912: Ein gottloser Bote bringt Unglück; aber ein treuer Bote ist heilsam.
  kan-2017: ಕೆಟ್ಟ ದೂತನು ಕೇಡಿಗೆ ಬೀಳುವನು, ನಂಬಿಗಸ್ತನಾದ ರಾಯಭಾರಿಯು ಕ್ಷೇಮದಾಯಕನು.
  yap-yap: Pi tamal’og ni dabi pagan’uy ngorad e yad ra k’aring e oloboch, ma pi’in
    yima pagan’uy ngorad e yad ma fek e gapas i yib.
  hlt-MCSB: Halang puencawn tah yoethae ah cungku tih, oltak kah laipai tah hoeihnah
    la om.
  mdy-ETH: ጉሙርቂንቱዋ ኪኢታ ዓሲ ሜቶ ዔኪ ዬዓኔ፤ ጉሙርቂንታያ ማዔ ኪኢታ ዓሲ ኮሹሞ ዴንቂሳኔ።
  kew-kew: Gore agaa yaa loa makirae agaa pereke-pereke teme aanu nimu wae kedaa mea
    epope kone sua aeme. Go yapare aame agaa mea ipua go agaa redepone onaa lakeloa
    epe-rupa rabamealia-dare epe-rupa pitimi.
  twi-ASANTE: Ɔsomafoɔ mumuyɛfoɔ tɔ amaneɛ mu, nanso ɔnanmusini nokwafoɔ de abodwoɔ
    ba.
  eng-WEBU: A wicked messenger falls into trouble, but a trustworthy envoy gains healing.
  wal-wal: Iita asati kiitettidi, meton geloosona; shin ammanttiya asati kiitettidi,
    sarotettaa ehoosona.
  acu-NT: Pase aints chicham akupkamun tenap etserchauka itiurkachminnum jeatnuitai.
    Antsu chichaman umiuka chicham akupkamun tenap etseruka chikich ainaun pengker
    nintimtikratnuitai.
  spa-PDDPT: El mensajero perverso caerá en desgracia, Pero el enviado fiel es medicina.
  gun-gun: Heko vai va'e pe mba'emo omombe'u ukaa ramo oiko 'rã mba'emo vai, ha'e
    rã ojeroviapy pe ri omombe'u ukaa ramo ma moã rami oiko.
  agu-BL: Jun chakum yi chin juntlen nin tajtza'kl, na tak' sotz c'u'lal tetz yi patrón,
    poro jun chakum yi ba'n k'uke' kac'u'l te'j, na xcye' tan xite'n yi sotz c'u'lal.
  ilo-ULB: Matnag iti riribuk ti mensahero a nadangkes, ngem mangiyeg iti kapia ti
    mensahero a napudno.
  kpg-kpg: Tangada kae hegau dela hagalee gana ginai, le e hidi mai di haingadaa,
    gei tangada kae hegau dela e mee di hagadonu go nia daangada, ia e gaamai di noho
    i di aumaalia.
  uig-ARA: رەزىل ئالاقىچى بالا-قازاغا ئۇچرار؛ سادىق ئەلچى بولسا دەردكە دەرماندۇر.
  bps-bps: I to là gsalig dek ftulen i tulen, mlé sa i ksamuk, bay i to gsalig dek
    ftulen i tulen, én mlé ktanak.
  sus-sus: Xɛɛra tinxintare findima tɔɔrɛ nan saabui ra, xɛɛra tinxinxi tan fama yalanyi
    nan na.
  pon-2006: Sounkair kan me aramas sohte kak likih kin kahrehda kahpwal, ahpw irail
    me aramas kak likih kin kahrehda popohl.
  ksd-ksd: A kaina vilavilau i bura ta ra kaina, Ma ga ra dovot na tultul i valavalaun.
  tur-YTC: Kötü haberci belaya düşer, Ama güvenilir elçi şifa kazanır.
  bel-N: Бязбожны пасланец трапляе ў бяду, а верны пасол — аздараўленьне.
  grc-BRENT: Βασιλεὺς θρασὺς ἐμπεσεῖται εἰς κακὰ, ἄγγελος δὲ σοφὸς ῥύσεται αὐτόν.
  ind-AYT: Utusan orang fasik terjerumus ke dalam kesusahan, tetapi duta yang setia
    membawa kesembuhan.
  nya-nya: Wamthenga woyipa amagwetsa anthu mʼmavuto, koma nthumwi yodalirika imabweretsa
    mtendere.
  hrv-hrv: Zao glasnik zapada u zlo, a vjeran poslanik donosi spasenje.
  mps-mps: Te tibo po sela asiyu, te po hasegelebo bidi yai baso da, teda te sęgęgo
    agaba gegaibao. Tiali goli, te po sela asiyu, te po dolo mu pusubo bidi da, teda
    agai te we bidi tau siyu, te augwali bugagia bidimainu ebao.
  tpi-tpi: Sapos man bilong bringim tok i giaman na i senisim tok, orait em bai i
    painim trabel. Tasol sapos man i bringim tok na i autim stret dispela tok, orait
    em bai i helpim ol manmeri long i stap gut.
  dan-1931: Gudløs Budbringer går det galt, troværdigt Bud bringer Lægedom.
  vie-OVCB: Sứ giả gian ác ngã vào tội ác, khâm sai trung tín đem lại chữa lành.
  guj-2017: દુષ્ટ સંદેશાવાહક મુશ્કેલીમાં સપડાઈ જાય છે, પણ વિશ્વાસુ સંદેશવાહક સમાધાન
    લાવે છે.
  pon-2006A: Sounkair kan me aramas sohte kak likih kin kahrehda kahpwal, ahpw irail
    me aramas kak likih kin kahrehda popohl.
  por-BRBSL: Um mensageiro malvado cai em apuros, mas um enviado de confiança ganha
    a cura.
  swe-swe: En ogudaktig budbärare faller i olycka, men en trogen ambassadör kommer
    med helande.
  cth-cth: Patoune kathout teh runae dawk a rawp, hatei yuemkamcu e laicei ni teh
    damnae a thokhai.
  twi-twi: Ɔsomafo mumɔyɛfo tɔ amane mu, nanso ɔnanmusini nokwafo de abodwo ba.
  hlt-hlt: Halang puencawn tah yoethae ah cungku tih, oltak kah laipai tah hoeihnah
    la om.
  tbz-SIM: Ditɔ̃nnì yɛiri wɑɑ̀ mɛyɛi mmɛ, kɛ̀ ditɔ̃nnì sɑ̀ɑ̀rì tì tũ̀nni.
  msy-2020: Gumazim akar ifavarim inigha iza egha akam gɨra, ana osɨmtɨzim iniam.
    Ezɨ gumazim akam inigha iza akar kam deragha anebigha a mɨgei, egh a gumazamizibar
    akuraghtɨ me deraghvɨra ikiam.
  dop-dop: Tɔm kpɑɑllʋ ɩsɑɣɑʋ hotiɣi wɑhɑlɑ tɑɑ kɛ́. Ɩlɛnɑ kʋpɑŋ nɑ́ɑ́ wɑɑsɩ.
  azb-azb: Pis qasid bəlaya düşər, Etibarlı elçi şəfa verər.
  eng-DBY: A wicked messenger falleth into evil; but a faithful ambassador is health.
  hin-2017: दुष्ट दूत बुराई में फँसता है, परन्तु विश्वासयोग्य दूत मिलाप करवाता है।
  wol-KYG: Ndaw lu bon day loru. Ndaw lu wóor garab la ci nit.
  bjr-bjr: Aanaiqi fannoo unna ufa aatata qinoo nifa faiqí anaasee manda ummaaraki
    mara quqaidanoo. Kuqaa ufa qimarina ufa fannoo asooama nimaqaidanoo.
  eng-YLT: A wicked messenger falleth into evil, And a faithful ambassador is healing.
  kne-kne: Din laway nemnem na ay baa et pawadaena di problima, ngem din matalek et
    panragsakan di idawat na.
  eng-WYC-2017: The messenger of a wicked man shall fall into evil; a faithful messenger
    is health.
  eng-WMBB: A wicked messenger falls into trouble, but a trustworthy envoy gains healing.
  urd-GVH: बेदीन क़ासिद मुसीबत में फँस जाता जबकि वफ़ादार क़ासिद शफ़ा का बाइस है।
  rug-rug: Pana paleke inavoso sa tie kaleana si na tinasuna si kote vura, ba sa tie
    ta ronuna si kote turaṉa sinalaṉa.
  gaz-gaz: Ergamaan hamaan rakkoo keessa seena; ergamaan amanamaan garuu fayyina fida.
  fra-LSG: Un envoyé méchant tombe dans le malheur, Mais un messager fidèle apporte
    la guérison.
  yal-yal: Xɛra ɲaxin birama kɔntɔfinla nin. Koni xɛra tinxinxin dandanna nan tima.
  haw-1868: O ke kukini hewa, haule oia i ka lalau, O ka elele oiaio hoi, oia ka mea
    e pono ai.
  arb-NAV: الرَّسُولُ الشِّرِّيرُ يُوْقِعُ النَّاسَ فِي الأَزْمَاتِ، أَمَّا السَّفِيرُ
    الأَمِينُ فَيُصْلِحُ بَيْنَ الْمُتَخَاصِمِينَ.
  ewe-ewe: Dɔtsɔla vɔ̃ɖi gena ɖe dzɔgbevɔ̃e me, ke dɔtsɔla si wɔa nuteƒe la hea dɔyɔyɔ
    vanɛ.
  eng-LEE: A wicked messenger falleth into unhappiness; but a faithful ambassador
    [bringeth] healing.
  asm-FB: দুষ্ট বৰ্ত্তাবাহক সমস্যাত পৰে; কিন্তু এজন বিশ্বাসী দূতে পুনৰ মিলন কৰায়।
  sus-A: شّيرَ تِنشِنتَرٍ قِندِ مَ تْورّ نَن سَابُي رَ، شّيرَ تِنشِنشِ تَن قَمَ يَلَنيِ
    نَن نَ.
  fra-SBL: Un messager méchant tombe dans la détresse, mais un envoyé digne de confiance
    gagne la guérison.
  hbo-hbo: מַלְאָ֣ךְ רָ֭שָׁע יִפֹּ֣ל בְּרָ֑ע וְצִ֖יר אֱמוּנִ֣ים מַרְפֵּֽא׃
  kik-kik: Mũtũmwo mwaganu atoonyaga thĩĩna-inĩ, no mũtũmwo mwĩhokeku nĩarehaga kĩhonia.
  fra-NCL: Un envoyé méchant tombe dans le malheur, mais un messager fidèle procure
    la guérison.
  cek-AK: Kahoih ai laicaeh loe raihaih thungah amtim; toe oepthok laicaeh loe ngantuihaih
    ah oh.
  cuk-cuk: Dule-gayaburba-berbeged-isgana, boni emarga amied. Dule-gayaburba-berbeged-nueddina,
    ibmar-nued emarga uked.
  uig-CYR: Рәзил алақичи бала-қазаға учрар; Садиқ әлчи болса дәрдкә дәрмандур.
  tel-2017: దుర్మార్గుడైన ప్రతినిధి కష్టాల పాలవుతాడు. సమర్ధుడైన రాయబారి తన వారికి
    క్షేమం కలిగిస్తాడు.
  hat-BSA: Yon mesaje mechan tonbe nan advèsite; men sila ki pote pawòl ak bòn fwa
    a, pote gerizon
  kos-kos: Sie mwet utuk kas soaru, ac sripauk lokoalok; a sie mwet utuk kas oaru,
    el orala misla.
  hbo-WLC: מַלְאָ֣ךְ רָ֭שָׁע יִפֹּ֣ל בְּרָ֑ע וְצִ֖יר אֱמוּנִ֣ים מַרְפֵּֽא׃
  ibo-ibo: Onyeozi ajọ omume na-adaba na nsogbu, ma onyeozi kwesiri ntụkwasị obi na-eweta
    ọgwụgwọ.
  ory-ory: ଦୁଷ୍ଟ ବାର୍ତ୍ତାବାହକ ଆପଦରେ ପଡ଼େ; ମାତ୍ର ବିଶ୍ୱସ୍ତ ଦୂତ ସ୍ୱାସ୍ଥ୍ୟଜନକ।
  chk-chk: Eman chon künö esap allükülük a atoto osukosuk, nge eman mi allükülük a
    atoto kinamwe.
  rop-rop: Detlot mesinja weya yu kaan trastim oldei meigimbat trabul, bat detlot
    pipul weya yu trastim oldei meigim ebrijing jidan gudwei.
  ukr-1871: Безбожний посланець у біду попадає, а вірний посланець — ратунок.
  deu-1951: Ein gottloser Bote stürzt ins Unglück, aber ein treuer Zeuge bringt Heilung.
  eng-JPS: A wicked messenger falleth into evil; but a faithful ambassador is health.
  srp-1865: Glasnik bezbožan pada u zlo, a vjeran je poslanik lijek.
  lug-lug: Omubaka omubi yeesuula mu mitawaana, naye omubaka omwesigwa aleeta kuwonyezebwa.
  heb-heb: מלאך רשע יפל ברע וציר אמונים מרפא׃
  ben-IRV: দুষ্ট দূত বিপদে পড়ে, কিন্তু বিশ্বস্ত দূত পুনর্মিলন আনে।
  pan-pan: ਦੁਸ਼ਟ ਸੰਦੇਸ਼ਵਾਹਕ ਬਿਪਤਾ ਵਿੱਚ ਡਿੱਗਦਾ ਹੈ, ਪਰ ਵਫ਼ਾਦਾਰ ਸੰਦੇਸ਼ਵਾਹਕ ਚੰਗਾ ਕਰਦਾ
    ਹੈ।
  mya-JVB: မ တရားသောအစေခံ သည် မိမိစောင့် သောအမှု ကို ဖျက် တတ်၏။ သစ္စာ ရှိသော သံတမန်
    မူကား ၊ ကျန်းမာ ခြင်းအကြောင်းဖြစ်၏။
  tte-O: Tosagenawasa naenaena ibeku woya koina mwa nae ikalaiyama na tosagenawasa
    namwanamwana sagu ikalaiyama tomo kolili.
  tbg-tbg: Una uva ti vai vaiintiva varakai uvava tirorira haikama qovarama kaanaro.
    Quqaa uvaqai ti vai vaiintiva uva varakairava vaiinti nahenti kahaqiharo koqema
    nimitaanaro.
  hmo-hmo: Hereva ia mailaia tau dikana ese, koikoi dainai kerere ia havaraia noho,
    to hereva ia mailaia mai momokani danu tauna ese, mauri namona ia mailaia noho.
  urd-urd: शरीर क़ासिद बला में गिरफ़्तार होता है, लेकिन ईमानदार एल्ची सिहत बख़्श है।
  rus-SYN: Всякий благоразумный действует с знанием, а глупый выставляет напоказ глупость.
  bqc-SIM: Zĩna vãi ì zu taasiu, ìwa náaide ì su aafia.
  tcz-CHONGTHU: Thupole miphalou chun miho lunggim hesoh alhut peh jin, ngansena chang
    tahsan um mi vang chun lungdamna jeng alhut jin ahi.
  mar-mar: दुष्ट निरोप्या संकटात पडतो, पण विश्वासू वकील समेट घडवून आणतो.
  hlt-THB: Amak leek tamnaa taw zoseetnaak awh tlu thai nawh, ak ypawm dyihthing taw
    sadingnaak ni.
  qub-qub: Fiyu cachaga inrïdumanmi chayachicun. Alli cachami ichanga alli cushicachicun.
  bqp-bqp: Zĩ̀ri vãni dì gɛ̃ yãn, ìba náanide dì su aafia.
  hat-hat: Yon move komisyonè ap mete moun nan ka. Men, yon komisyonè serye ap bay
    moun kè poze.
  eng-BSB: A wicked messenger falls into trouble, but a faithful envoy brings healing.
  tod-tod: Keelai ɲɔuɗai, naa ɠa ɗa lɔ maanɔɠɔi zu, kɛlɛ gooleʋe nui sɔlegai, naa
    ɠa ɗa faiti suɓɛtɛ.
  eng-WEBPB: A wicked messenger falls into trouble, but a trustworthy envoy gains
    healing.
  kbq-kbq: Kefo vahe'mofoma katogema huntesigeno vaniana, hazenkefi ufregahie. Hianagi
    iza'o tamagema huno kema hu vahe'ma, ke erino vanigu'ma katogema huntesigeno erino
    vaniana, vahe'mokizmia zamazeri knare hugahie.
  nhe-BL: Se tlayolmelajquetl tlen ax quitlepanita TOTECO quichihuas ma onca cualantli.
    Pero se tlayolmelajquetl tlen temachtli teyolchicahua.
  bus-bus: Zĩ̀ri zaaa è gɛ̃ yãn, ìba náanɛdee è su aafia.
  gub-BL: Ze'eg heraha har iaiw ma'e umuzeapo kar iaiw paw. Ikatu ma'e werur zeàmàtyry'ym
    'ymaw a'e.
  eng-DRA: 'The messenger of the wicked shall fall into mischief: but a faithful ambassador
    is health.'
