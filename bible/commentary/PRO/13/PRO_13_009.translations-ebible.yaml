verse: PRO.013.009
translations:
  mal-C: നീതിനിഷ്ഠരുടെ വെളിച്ചം പ്രശോഭിക്കുന്നു, എന്നാൽ ദുഷ്ടരുടെ വിളക്ക് ഊതിയണയ്ക്കപ്പെടുന്നു.
  deu-TKW: Das Licht der Frommen scheint fröhlich, aber der Gottlosen Leuchte erlischt.
  lin-lin: Pole ya bato ya sembo engengaka makasi, kasi mwinda ya bato mabe ekufaka.
  eng-LSV: The light of the righteous rejoices, || And the lamp of the wicked is extinguished.
  eng-GNV: 'The light of the righteous reioyceth: but the candle of the wicked shall
    be put out.'
  eng-WEBSTER: 'The light of the righteous rejoiceth: but the lamp of the wicked shall
    be extinguished.'
  nhw-BL: Inemilis se cuali masehuali eltoc quen se tlahuili catli tlatlanextía campa
    hueli. Pero ininnemilis tlajtlacolchihuani eltoc quen se tlahuili catli tlatoctzitzi
    sehui.
  swh-ONEN: Nuru ya mwenye haki hungʼaa sana, bali taa ya mwovu itazimwa.
  bba-bba: Gemɡii u rɑ n bɑllimɔwɑ nɡe yɑm bururɑm, ɑdɑmɑ tɔn kɔ̃so u sɑ̃ɑwɑ nɡe fitilɑ
    ɡe ɡɑ ɡɔɔ dɔɔ.
  eng-KJVCPB: 'The light of the righteous rejoiceth: But the lamp of the wicked shall
    be put out.'
  luo-luo: Ler mar ngʼat makare rieny maler, to taya mar ngʼat marach inego.
  meu-meu: Kara maoromaoro tauna diarina na mai moalena, a kara dika tauna lamepana
    na baine bodo.
  npi-ULB: धर्मात्माको बत्ती बलिरहन्छ, तर दुष्‍टको बत्ती निभाइने छ ।
  yor-yor: Ìmọ́lẹ̀ olódodo tàn roro, ṣùgbọ́n fìtílà ènìyàn búburú ni a pa kú.
  ind-ind: Hidup orang benar terus bercahaya. Hidup orang jahat akan dipadamkan.
  pes-OPCB: زندگی شخص نیک مانند چراغی نورانی می‌درخشد، ولی زندگی شریران مثل چراغی
    است که در حال خاموشی است.
  tgl-ULB: Ang ilaw nang gumagawa ng matuwid ay nagsasaya, pero papatayin ang lampara
    ng masama.
  hui-hui: Wali agali mini tigabiwi howa mana tigabi biaga karu ti lamu hale wá bayaore
    hamehe ngaligobi ka. Ai wali agali mini kowi howa mana ko biaga karu ti lamu hale
    hundiama dalidali biaganego ale ka.
  mya-mya: ဖြောင့်မတ်သော သူ၏အလင်းသည် ရွှင်လန်း ၏။ မတရားသော သူ၏မီးခွက်မူကား၊ သေရလိမ့်မည်။
  bod-N: དྲང་པོའི་འོད་ཟེར་གསལ་ལེར་འཕྲོ་བ༌དང༌། །ངན་པའི་སྒྲོན་མེ་ཞི་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: Kari ko bagara ningo diram mu, galep nikim biya bo iwita; bare kari memek
    mu, galep iri namoso wore iwita.
  sna-sna: Chiedza cheakarurama chinopenya kwazvo; asi mwenje woakaipa uchadzimwa.
  spa-BLM: La luz de los justos brilla con fuerza, pero la lámpara de los malvados
    se apaga.
  cac-cac: A eb' tojol spensar, lajan eb' icha junoc tas copanel sc'ac'al. Axo pax
    eb' chuc spensar jun, lajan eb' icha junoc candil tupnac.
  swh-ULB: Mwanga wa mtu atendaye haki hufurahia, bali taa ya waovu itazimika.
  bel-bel: Сьвятло праведных весела гарыць; а сьветач бязбожных тухне.
  deu-ELBBK: Das Licht der Gerechten brennt fröhlich, aber die Leuchte der Gottlosen
    erlischt.
  mbb-OT: Is kerayag te menge metazeng ebpurung edsiǥa, iyan, is sulù te ebpemen-ulaula
    te mezaat ne egkeevukan mulà.
  mal-2015: നീതിമാന്റെ വെളിച്ചം പ്രകാശിക്കുന്നു; ദുഷ്ടന്മാരുടെ വിളക്കോ കെട്ടുപോകും.
  rmc-rmc: O čačipnaskro hino sar o švetlos, so švicinel zorales, ale o nalačho hino
    sar e lampa, so murdaľol andre.
  pes-OPV: نور عادلان شادمان خواهد شد، اما چراغ شریران خاموش خواهد گردید.
  ron-1924: Лумина челор неприхэниць арде войоасэ, дар кандела челор рэй се стинӂе.
  ben-OBCV: ধার্মিকদের আলো উজ্জ্বলভাবে জ্বলজ্বল করে, কিন্তু দুষ্টদের প্রদীপ নিভে যায়।
  som-som: Iftiinka kuwa xaqa ahu weligii wuu reyreeyaa, Laakiinse laambadda kuwa
    sharka leh waa la bakhtiin doonaa.
  lat-VUC: 'Lux justorum lætificat: lucerna autem impiorum extinguetur.'
  eng-ASVBT: The light of the righteous rejoiceth; But the lamp of the wicked shall
    be put out.
  mna-mna: Wal ndeeŋeŋan tikamam mbotŋana ambaiŋana mi tiurur mat pizin tomtom. Mi
    wal sananŋan na, mbotŋana kizin kembei kai ta molo som mi imeete.
  ita-1885: La luce de' giusti sarà lieta; Ma la lampana degli empi sarà spenta.
  eng-LXXUP: 'The righteous always have light: But the light of the ungodly is quenched.
    Crafty souls go astray in sins: But just men pity, and are merciful.'
  eng-ULB: The light of righteous people rejoices, but the lamp of wicked people will
    be put out.
  spa-VBL: La vida de las personas buenas alumbra con esplendor, pero la lampara de
    los malvados será apagada.
  fra-_FOB: La lumière des justes réjouira; mais la lampe des méchants s'éteindra.
  mal-mal: നീതിമാന്റെ വെളിച്ചം പ്രകാശിക്കുന്നു; ദുഷ്ടന്മാരുടെ വിളക്ക് കെട്ടുപോകും.
  lit-lit: Teisiųjų šviesa džiūgauja, bet nedorėlių žibintas bus užgęsintas.
  urd-GVR: Rāstbāz kī raushnī chamaktī rahtī jabki bedīn kā charāġh bujh jātā hai.
  suz-BL: ठीक पाइब मुर बत्ती खोदेंशो छेङछेङ पा ब्राइनीम। तन्‍न परमप्रभु यावे आ अरेशो
    मटीब आन बत्ती काप्‍शा लाइब। अय्‍युब १८:५-६
  eng-NOY: The light of the righteous shall rejoice; But the lamp of the wicked shall
    be put out.
  ita-1927: La luce dei giusti è gaia, ma la lampada degli empi si spegne.
  ckb-ckb: ڕووناکی ڕاستودروستان دەگەشێتەوە، بەڵام چرای بەدکاران دەکوژێتەوە.
  eng-BBE: There is a glad dawn for the upright man, but the light of the sinner will
    be put out.
  kan-OKCV: ನೀತಿವಂತರ ಬೆಳಕು ಪ್ರಕಾಶಮಾನವಾಗಿ ಹೊಳೆಯುತ್ತದೆ; ದುಷ್ಟರ ದೀಪವು ಆರಿಹೋಗುವುದು.
  tam-2017: நீதிமான்களின் வெளிச்சம் சந்தோஷப்படுத்தும்; துன்மார்க்கர்களின் தீபமோ அணைந்துபோகும்.
  spa-RV-1909: 'La luz de los justos se alegrará: mas apagaráse la lámpara de los
    impíos.'
  ron-BTF: Lumina celor drepți se bucură, dar lampa celor stricați va fi stinsă.
  eng-WEBP: The light of the righteous shines brightly, but the lamp of the wicked
    is snuffed out.
  eng-FBV: The life of good people shines brightly, but the lamp of the wicked will
    be snuffed out.
  nld-1939: Het licht der rechtvaardigen brandt lustig, De lamp der bozen gaat uit.
  nch-BL: Inemilis se cuali masehuali eltoc quej se taahuili cati tatanextía campa
    hueli. Pero ininemilis tajtacolchihuani eltoc quej se taahuili cati talojtzitzi
    sehui.
  vie-1934: Sự sáng của kẻ lành soi rạng ngời; Nhưng đèn kẻ ác lại bị tắt đi.
  hin-CV: धर्मी आनन्दायी प्रखर ज्योति समान हैं, जबकि दुष्ट बुझे हुए दीपक समान.
  eng-OURB: The light of the upright shines brightly, but the lamp candle of the wicked
    is snuffed out.
  spa-BES: Hay un amanecer feliz para el hombre recto, pero la luz del pecador será
    apagada.
  tdx-tdx: Mirebeke ty failo’ o vantañeo, fe hakipeke ty jiro’ i lahiaga.
  tha-KJV: สว​่างของคนชอบธรรมก็เปรมปรี​ดิ​์ แต่​ประทีปของคนชั่วร้ายจะถู​กด​ับ
  por-BR-2018: A luz dos justos se alegra, mas a lâmpada dos perversos se apagará.
  deu-ELO: Das Licht der Gerechten brennt fröhlich, aber die Leuchte der Gesetzlosen
    erlischt.
  eng-WYC-2018: The light of just men maketh glad; but the lantern of wicked men shall
    be quenched. (The light of the righteous maketh happy, or inspireth; but the lantern
    of the wicked shall be quenched.)
  epo-epo: La lumo de virtuloj brilegas; Sed la lumilo de malvirtuloj estingiĝos.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning nuri xadlinip parlar; Biraⱪ yaman adǝmning qiriƣi ɵqürülǝr.
  beo-beo: Moloidafa dunu da gamali amo da noga:lewane digagala:su agoai ba:sa. Be
    wadela:i dunu da gamali gegela:i agoai ba:sa.
  tpi-OTNT: Stretpela man i olsem lam i lait gutpela moa. Tasol ol man nogut i olsem
    lam i laik i dai.
  hau-SA: Hasken masu adalci kan haskaka ƙwarai, amma fitilar mugaye mutuwa take.
  uig-LAT: Heqqaniy ademning nuri shadlinip parlar; Biraq yaman ademning chirighi
    öchürüler.
  nde-nde: Isibane sabalungileyo sikhanya sithi kla! Kodwa isibane sezigangi siyafiphala
    ngentuthu.
  ton-ton: ‌ʻOku fiefia ʻae maama ʻoe māʻoniʻoni ka ʻe tāmateʻi ʻae maama ʻoe angahala.
  ces-1613: Světlo spravedlivých rozsvětluje se, svíce pak bezbožných zhasne.
  eng-WMB: The light of the righteous shines brightly, but the lamp of the wicked
    is snuffed out.
  tam-TCV: நீதிமான்களின் வெளிச்சம் ஒளிவிட்டுப் பிரகாசிக்கிறது, ஆனால் கொடியவர்களின்
    விளக்கோ அணைக்கப்படும்.
  ceb-ULB: Ang kahayag sa tawong nagbuhat sa matarong maglipay, apan ang lampara sa
    daotan pagapalungon.
  pol-UBG: Radośnie błyszczy światło sprawiedliwych, a pochodnia niegodziwych zgaśnie.
  agr-agr: Aents pegkegchau takatan tupanjau aina duka tsaaptin pegkeg winchamtinama
    iman ainawai, untsu aents pegkegchauwa duka jii kajinkaujai betekai.
  kyc-kyc: Wambu yulu rolae pingi dupwa isare pawa rao yanga paupau lao karenge dopale.
    Wambu yulu koo pingi dupwa isare lambe rele raa nale lao karo kunjingi dopale.
  urd-GVU: راست باز کی روشنی چمکتی رہتی جبکہ بےدین کا چراغ بجھ جاتا ہے۔
  deu-1912: Das Licht der Gerechten brennt fröhlich; aber die Leuchte der Gottlosen
    wird auslöschen.
  kan-2017: ಶಿಷ್ಟರ ಬೆಳಕು ಬೆಳಗುವುದು, ದುಷ್ಟರ ದೀಪವು ಆರುವುದು.
  yap-yap: Pi’in nib mat’aw e yad bod ba magal ni ba ga’ ram’en; ma pi’in kireb e
    yad bod ba magal ni be n’en ni nge math.
  hlt-MCSB: Aka dueng kah khosae tah a kohoe tih, halang kah hmaithoi tah a thih pah.
  mdy-ETH: ፂሎ ዓሶኮ ፖዓ ዓኣፓ ዱዱካያኬ፤ ጎሞ ዓሶኮ ፖዓ ጋዓንቴ ሃሃይቃኔ።
  kew-kew: Epe redepo aanu nimuri laba paa roaya-rupa mada pimi. Pare wae aanuri mo
    laba oyoa uduna repe-repe piade piaene pimi.
  twi-ASANTE: Teneneefoɔ kanea hyerɛn pa ara, nanso wɔdum amumuyɛfoɔ kanea.
  eng-WEBU: The light of the righteous shines brightly, but the lamp of the wicked
    is snuffed out.
  wal-wal: Xillotussi ubbatoo poo7o; shin iitatu xomppee to7ana.
  acu-NT: Yusen umirinauka namparing kapaawa nunisarang ainawai. Antsu pase aintska
    namparing keemakmaitiat wári kajinua tumawaitai.
  spa-PDDPT: La luz de los justos brilla de alegría, Pero la lámpara de los impíos
    se apagará.
  gun-gun: Heko porã va'e rataendy hexakã porã 'rã, ha'e rã heko vai va'e rataendy
    ma oguepa rive 'rã.
  agu-BL: Yi e' yi jicyuch te'j cyajtza'kl, ni'cu'n e' tu jun k'ak' yi wi'nin na txekun,
    ma yi e' mal nak, ni'cu'n e' tu jun cantel yi na tzaj.
  ilo-ULB: Agragrag-o ti silaw ti agar-aramid iti umno, ngem maiddep ti pagsilawan
    ti nadangkes.
  kpg-kpg: Nia daangada ala e hai hegau donu, ginaadou e hai gadoo be di malama dela
    e maahina maaloo ge madamada. Nia daangada ala e haihai di huaidu, ginaadou e hai
    gadoo be di malama e dabadaba gaa made.
  uig-ARA: ھەققانىي ئادەمنىڭ نۇرى شادلىنىپ پارلار؛ بىراق يامان ئادەمنىڭ چىرىغى ئۆچۈرۈلەر.
  bps-bps: I dad to matlu, gambet i kalwa too fye knengan, bay i dad to sasè, gambet
    i salò mudaf i nengan du kagunmati.
  sus-sus: Tinxintɔɛ luxi nɛ alɔ lanpui dɛxɛxi, mixi ɲaaxi tan xa lanpui xubenma nɛ.
  pon-2006: Me pwung kan rasehng marain ehu me kin lingaling mwahu, ahpw me suwed
    akan rasehng lamp me mpwule kin kohkohdi en kunla.
  ksd-ksd: A kapa kai ra umana tena takodo i manga birao, Ma ra lamp kai ra umana
    tena varpiam da pun ia.
  tur-YTC: Doğruların ışığı parlak yanar, Ama kötülerin kandili söner.
  bel-N: Сьвятло праведных радасна зьзяе, а сьветач бязбожнікаў стухне.
  grc-BRENT: Φῶς δικαίοις διαπαντὸς, φῶς δὲ ἀσεβῶν σβέννυται· ψυχαὶ δόλιαι πλανῶνται
    ἐν ἁμαρτίαις, δίκαιοι δὲ οἰκτείρουσι καὶ ἐλεοῦσι.
  ind-AYT: Terang orang benar menyukakan, tetapi pelita orang fasik akan padam.
  nya-nya: Nyale ya munthu wolungama ndi yokondweretsa, koma nyale ya munthu woyipa
    imazimitsidwa.
  hrv-hrv: Svjetlost pravednička blistavo sja, a svjetiljka opakih gasi se.
  mps-mps: Doloba pai bidi te lam sole ula wiegi yai ebo tiwai ebao. Tiali goli, te
    dwai sę ebo bidi dabe te lam sole sula sainu ebo tiwai ebo dao.
  tpi-tpi: Stretpela man i olsem lam i lait gutpela moa. Tasol ol man nogut i olsem
    lam i laik i dai.
  dan-1931: Retfærdiges Lys bryder frem, gudløses Lampe går ud.
  vie-OVCB: Đèn người lành sáng choang, đèn người ác tắt ngấm.
  guj-2017: નેકીવાનોનો પ્રકાશ આનંદ છે, પણ દુષ્ટનો દીવો હોલવી નાંખવામાં આવશે.
  pon-2006A: Me pwung kan rasehng marain ehu me kin lingaling mwahu, ahpw me suwed
    akan rasehng lamp me mpwule kin kohkohdi en kunla.
  por-BRBSL: A luz dos justos brilha intensamente, mas a lâmpada dos malvados é apagada.
  swe-swe: De rättfärdigas ljus [ande] brinner frimodigt (med glädje), medan de ogudaktigas
    lampa [ande] ska bli utsläckt.
  cth-cth: Tamikalannaw e angnae teh kahawi poung e angnae doeh, hatei tamikathoutnaw
    e hmaiim teh a due han.
  twi-twi: Atreneefo kanea hyerɛn pa ara, nanso wodum amumɔyɛfo kanea.
  hlt-hlt: Aka dueng kah khosae tah a kohoe tih, halang kah hmaithoi tah a thih pah.
  tbz-SIM: Onitisɑ̀ù dònnɛ̀ fìtírɛ̀ dɛ̀ɛ̀ cɔ̀ú dɛ̀ndɛ, kòo yɛiwe dònnɛ̀ fìtírɛ̀ dɛ̀ɛ̀
    ku.
  msy-2020: Gumazir aghuim, mati lam isia angazangarir ekiam anɨdi. Ezɨ gumazir kuraba,
    mati lam mungeghasava ami.
  dop-dop: Siɣisilu wɛ kɛ́ ɩsɩɩ fətəlɑ wei ɩ nɑɑkɩ teu tɔ. Ɩlɛnɑ ɩsɑɣɑʋ nɑ́ɑ́ wɛ ɩsɩɩ
    fətəlɑ wei ɩ fiɣinɑɑ tɔ.
  azb-azb: Saleh insanların işığı könlü sevindirər, Şər insanların çırağı sönər.
  eng-DBY: The light of the righteous rejoiceth; but the lamp of the wicked shall
    be put out.
  hin-2017: धर्मियों की ज्योति आनन्द के साथ रहती है, परन्तु दुष्टों का दिया बुझ जाता
    है।
  wol-KYG: Ku jub day leer nàññ, ab soxor mel ni taal bu fey.
  bjr-bjr: Amiqira oosana maree mariasa qoomara foora kaaqa qaidaqa. Manda oosana
    maree mariasa qimbarari mari qoomafara foora maridaqa.
  eng-YLT: The light of the righteous rejoiceth, And the lamp of the wicked is extinguished.
  kne-kne: Din silaw di nalinteg et adi kad-ep, ngem din silaw di managbasol et sinkaattikan
    yan mad-ep.
  eng-WYC-2017: The light of just [or rightwise] men maketh glad; but the lantern
    of wicked men shall be quenched.
  eng-WMBB: The light of the righteous shines brightly, but the lamp of the wicked
    is snuffed out.
  urd-GVH: रास्तबाज़ की रौशनी चमकती रहती जबकि बेदीन का चराग़ बुझ जाता है।
  rug-rug: Sa zuke tanisa tie toṉoto si kalalasa va leana hola, ba tanisa tie kaleana
    si lamo pa mate.
  gaz-gaz: Ifni nama qajeelaa akka gaarii ifa; ibsaan nama hamaa garuu ni dhaama.
  fra-LSG: La lumière des justes est joyeuse, Mais la lampe des méchants s’éteint.
  yal-yal: Tinxin muxune luma sɛwan nin kɛnɛnyani. Koni muxu ɲaxine luxi nɛn alo lɛnpun
    na tu.
  haw-1868: O ka malamalama o ka poe pono, he mea hoohauoli ia; O ke kukui o ka poe
    hewa, e pio auauei ia.
  arb-NAV: نُورُ الأَبْرَارِ يَتَلأْلأُ بِالْبَهْجَةِ، وَسِرَاجُ الأَشْرَارِ يَنْطَفِئُ
    وَيُظْلِمُ.
  ewe-ewe: Ame dzɔdzɔe ƒe kekeli klẽna nyuie, ke wotsia ame vɔ̃ɖi ƒe akaɖi.
  eng-LEE: The light of the righteous burneth joyfully; but the lamp of the wicked
    will be quenched.
  asm-FB: যিজনে সত্যতাত চলে, তেওঁৰ প্ৰদীপ প্রজ্বলিত হৈ থাকে; কিন্তু দুষ্টলোকৰ চাকি
    নুমাই যাব।
  sus-A: تِنشِنتْي لُشِ نّ عَلْ لَنثُي دّشّشِ، مِشِ حَاشِ تَن شَ لَنثُي شُبٍنمَ نّ.
  fra-SBL: La lumière des justes brille avec éclat, mais la lampe des méchants s'éteint.
  hbo-hbo: אֹור־צַדִּיקִ֥ים יִשְׂמָ֑ח וְנֵ֖ר רְשָׁעִ֣ים יִדְעָֽךְ׃
  kik-kik: Ũtheri wa mũndũ mũthingu waaraga ũgacangarara, no tawa wa mũndũ mwaganu
    nĩkũhorio ũhoragio.
  fra-NCL: La lumière du juste brille joyeusement, mais la lampe des méchants s’éteint.
  cek-AK: Katoeng kami aanghaih loe anghoehaih ah oh; toe kasae kami ih hmaiim loe
    dueh ving tih.
  cuk-cuk: Dule-innikidaed-e-gudiidi, gwallu-gaeyob weligwaled oyodiid. Dule-isgana-gudimaladdina,
    negsichid-naiyob gued.
  uig-CYR: Һәққаний адәмниң нури шатлинип парлар; Бирақ яман адәмниң чириғи өчүрүләр.
  tel-2017: నీతిమంతుల వెలుగు ప్రకాశిస్తుంది. భక్తిహీనుల దీపం ఆరిపోతుంది.
  hat-BSA: Limyè a moun dwat la se rejwisans; men lanp a mechan an va etenn.
  kos-kos: Mwet suwoswos uh oana sie kalem saromrom; mwet koluk uh oana sie lam ma
    apkuran in kunla.
  hbo-WLC: אוֹר־צַדִּיקִ֥ים יִשְׂמָ֑ח וְנֵ֖ר רְשָׁעִ֣ים יִדְעָֽךְ׃
  ibo-ibo: Ìhè onye ezi omume na-enwupụ enwupụ, ma oriọna onye mmebi iwu ga-anyụ.
  ory-ory: ଧାର୍ମିକର ଦୀପ୍ତି ଆନନ୍ଦ କରେ; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କର ପ୍ରଦୀପ ନିଭାଯିବ।
  chk-chk: Ekewe chon pwüng ra usun chök eu saram mi fokun tinöch, nge ekewe aramasangau
    ra usun chök eu lamp mi aiekunukun.
  rop-rop: Detlot pipul hu oldei dumbat raitwan ting garra jidan jis laik det brabli
    braitwan lait, en detlot wikitwan pipul garra jidan jis laik det faiya weya barnbarn
    en binij.
  ukr-1871: Сьвітло праведних весело горить, у безбожних же сьвічник потухає.
  deu-1951: Das Licht der Gerechten wird hell brennen; die Leuchte der Gottlosen aber
    wird erlöschen.
  eng-JPS: The light of the righteous rejoiceth; but the lamp of the wicked shall
    be put out.
  srp-1865: Vidjelo pravednièko svijetli se, a žižak bezbožnièki ugasiæe se.
  lug-lug: Ekitangaala ky’abatuukirivu kyaka nnyo, naye ettaala y’abakozi b’ebibi
    ezikira.
  heb-heb: אור צדיקים ישמח ונר רשעים ידעך׃
  ben-IRV: ধার্ম্মিকের আলো আনন্দ করে; কিন্তু দুষ্টদের প্রদীপ নিভে যায়।
  pan-pan: ਧਰਮੀ ਦੀ ਜੋਤ ਆਨੰਦ ਮਨਾਉਂਦੀ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦਾ ਦੀਵਾ ਬੁਝਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူ ၏အလင်း သည် ရွှင်လန်း ၏။ မ တရားသောသူ ၏မီးခွက် မူကား ၊ သေ
    ရလိမ့်မည်။
  tte-O: Tomo dudududulaili ali mayale kani sauga meuloina iwedowedoli. Na tonaenaeli
    ali mayale kani iboita.
  tbg-tbg: Avuqavu ni variaka raamuvano koqema kero ite vaira voqaara variara. Qora
    kaiqa vare variaka raamuvano qimpare ira voqaara variara.
  hmo-hmo: Kara maoromaoro tauna, be lamepa mai ena diari namona bamona, to kara dika
    tauna be lamepa ia bodo noho bamona.
  urd-urd: सादिक़ों का चिराग़ रोशन रहेगा, लेकिन शरीरों का दिया बुझाया जाएगा।
  rus-SYN: Свет праведных весело горит, светильник же нечестивых угасает. Души коварные
    блуждают в грехах, а праведники сострадают и милуют.
  bqc-SIM: Gbɛ̃maaↄ gupua aↄ pipi, gbɛ̃vãiↄ filia a gamá.
  tcz-CHONGTHU: Mikitah chu thaomei bang in avah jing in, miphaloute thaomei vang
    hetman louva mit ding ahi.
  mar-mar: नीतिमानाचा प्रकाश आनंदाने प्रकाशतो, पण दुष्टाचा दीप मालवला जाईल.
  hlt-THB: Thlakdyng a vaangnaak taw angqungtheng nawh, thlakchekhqi a maihchoei taw
    him pekna awm kaw.
  qub-qub: Alli runacunaga chacaycho achqui achicyaycajnömi cushisha goyäcun. Fiyu
    runacunami ichanga achqui upiptin chacajcho caycajno carcaycan.
  bqp-bqp: Gbɛ̃ mananↄ gupura dìgↄ̃ puna, gbɛ̃ vãninↄ fitilaa dì gaḿma.
  hat-hat: Moun k'ap mache dwat yo tankou lanp k'ap klere byen klere. Men, mechan
    yo tankou yon lanp ki prèt pou mouri.
  eng-BSB: The light of the righteous shines brightly, but the lamp of the wicked
    is extinguished.
  tod-tod: Telebo nui ɠa volozu, eɠɛ wozakalagi gola volozu, kɛlɛ faa ɲɔu ɠɛ nui ɠɛɛʋɛ
    eɠɛ lanboi, nii é zaazu.
  eng-WEBPB: The light of the righteous shines brightly, but the lamp of the wicked
    is snuffed out.
  kbq-kbq: Fatgo vahe'mokizmi lamu tavimo'a, ru masa nehige'za, muse nehaze. Hianagi
    kefo zamavu'zamava'ma nehaza vahe'mokizmi lamu tavimo'a, asu nehie.
  nhe-BL: Iyolis se cuali tlacatl eltoc queja se tlahuili tlen tlatlanextía campa
    hueli. Pero ininyolis tlajtlacolchihuani eltoc queja se tlahuili tlen ajachica
    sehui.
  bus-bus: Gbɛ̃ maaanↄ gupuraa ègↄ̃ puna, gbɛ̃ zaaanↄ fitia è gaḿma.
  gub-BL: Awa ikatu ma'e wiko tatainy heny katu ma'e ài wà. Ikatu 'ym ma'e wiko tatainy
    uweuwew ma'e ài wà.
  eng-DRA: 'The light of the just giveth joy: but the lamp of the wicked shall be
    put out.'
