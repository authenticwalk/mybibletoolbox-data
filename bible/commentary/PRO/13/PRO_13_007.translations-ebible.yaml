verse: PRO.013.007
translations:
  mal-C: ഒന്നുമില്ലാത്ത ഒരാൾ ധനികനെന്നു നടിക്കുന്നു, മറ്റൊരാൾ വലിയ സമ്പത്തിന്നുടമ;
    എങ്കിലും ദരിദ്രനെന്നു ഭാവിക്കുന്നു.
  deu-TKW: Mancher stellt sich reich und hat gar nichts; mancher stellt sich arm und
    hat doch großes Gut.
  lin-lin: Ezali na moto moko oyo asalaka makambo lokola mozwi, nzokande azali na
    ye ata na eloko moko te ; mpe ezali na moto mosusu oyo asalaka makambo lokola
    mobola, nzokande azali na bozwi mingi.
  eng-LSV: There is [he] who is making himself rich, and has nothing, || Who is making
    himself poor, and wealth [is] abundant.
  eng-GNV: There is that maketh himselfe riche, and hath nothing, and that maketh
    himselfe poore, hauing great riches.
  eng-WEBSTER: 'There is that maketh himself rich, yet hath nothing: there is that
    maketh himself poor, yet hath great riches.'
  nhw-BL: Itztoque sequin masehualme catli pilteicneltzitzi, pero mohueyimatij huan
    monextíaj para tlapijpiyani. Huan itztoque sequinoc catli nelía tominpiyani, pero
    moechcapantlalíaj huan mochihuaj quen teicneltzitzi.
  swh-ONEN: Mtu mmoja hujifanya tajiri, kumbe hana chochote; mwingine hujifanya maskini,
    kumbe ana utajiri mwingi.
  bba-bba: Gobiɡiin kookoosɑ ɡɑbu bɑ rɑ n mɔ̀, ɑdɑmɑ bɑ ǹ ɡɑ̃ɑnu mɔ. Kpɑ ɡɑbu bɑ
    n sɑ̃ɑ nɡe sɑ̃ɑrobu, ɑdɑmɑ beyɑ bɑ ɑrumɑni mɔ.
  eng-KJVCPB: 'There is that maketh himself rich, yet hath nothing: There is that
    maketh himself poor, yet hath great riches.'
  luo-luo: Ngʼat moro wuondore ni en ja-mwandu, to adiera oonge gimoro; to ngʼat machielo
    wuondore ni en jachan, to adiera en gi mwandu mangʼeny.
  meu-meu: Tau ta sibona taḡa tauna e hegwauraimu, to asi ena ḡau ta; ma ta sibona
    ogoḡami tauna e hegwauraimu, to ena taḡa na bada.
  npi-ULB: कोही मानिस धनी भएजस्तो गर्छ, जब कि त्योसँग केही हुँदैन, र कसैले चाहिँ आफूसित
    भएको हरेक थोक दिन्छ, र पनि त्यो साँच्‍चै धनी हुन्छ ।
  yor-yor: Ènìyàn kan díbọ́n bí ẹni tí ó ní ọrọ̀ síbẹ̀ kò ní nǹkan kan ẹlòmíràn díbọ́n
    bí i tálákà, síbẹ̀ ó ní ọrọ̀ púpọ̀.
  ind-ind: Ada yang berpura-pura kaya tetapi tidak punya apa-apa. Ada yang berpura-pura
    miskin tetapi sebenarnya kaya raya.
  pes-OPCB: هستند کسانی که وانمود می‌کنند ثروتمندند در حالی که چیزی ندارند، و هستند
    کسانی که خود را فقیر نشان می‌دهند اما صاحب ثروت هنگفتی می‌باشند.
  tgl-ULB: May isang tao na pinayayaman ang sarili, pero halos walang-wala, at may
    isang tao na pinamimigay ang lahat ng bagay, pero siyang tunay na masagana.
  hui-hui: Wali agali marume mbirale mbira nawiore howa yagibanome homogo tingi haga
    biaga. Ai wali agali maru homogoore mbirale dewa bu hombedo wu howa mbirale nawi
    yagibanoore tingi haga kagoni.
  mya-mya: အလွန်ဆင်းရဲလျက်နှင့် ရတတ်ဟန်ဆောင် သော သူရှိ၏။ အလွန်ရတတ်လျက်နှင့် ဆင်းရဲဟန်
    ဆောင်သောသူလည်းရှိ၏။
  bod-N: གཅིག་གིས་ཅི་ཡང་མེད་ཀྱང་ཕྱུག་པོ་ཡིན་ཁུལ༌བྱེད། །གཅིག་ནི་རབ་ཏུ་ཕྱུག་ཀྱང་དབུལ་པོར་བརྫུས་པ༌འོ།།
  wsk-wsk: Kariimet saki manga mel ningo ningo karogo iwita nunumi betesan, bare nunguning
    mu nuna nungumik mel mena. Bare saki mu nuna nungumik manga mel mena iwita nunumi
    betesan ale bagasan, bare nuna nunga melmasak mu suen biya.
  sna-sna: Mumwe munhu anozviti mupfumi, asi asina chinhu; mumwewo anozviti murombo,
    asi aine upfumi huzhinji.
  spa-BLM: Hay quienes pretenden ser ricos, pero no tienen nada. Hay algunos que fingen
    ser pobres, pero tienen grandes riquezas.
  cac-cac: Ay eb' malaj jab'oc tas d'ay, palta icha eb' b'eyum syutej sb'a eb'. Ay
    pax eb' jun, masanil tastac ay d'a eb', palta icha meb'a' syutej sb'a eb'.
  swh-ULB: Kuna mtu ambaye hujitajirisha mwenyewe, lakini hana chochote na kuna mtu
    ambaye hutoa kila kitu, bado ni tajiri kweli.
  bel-bel: Сёй-той выдае сябе за багатага, а ў яго нічога няма; другі сябе за беднага,
    а ў яго багацьця многа.
  deu-ELBBK: Da ist einer, der sich reich stellt und hat gar nichts, und einer, der
    sich arm stellt und hat viel Vermögen.
  mbb-OT: Duen etew he uvag kun sepian sikandin, iyan, wazè din ketiǥeyunan. Ne zuen
    daan uvag kun pubri, iyan, dekelà is ketiǥeyunan din.
  mal-2015: ഒന്നും ഇല്ലാഞ്ഞിട്ടും ധനികൻ എന്നു നടിക്കുന്നവൻ ഉണ്ടു; വളരെ ധനം ഉണ്ടായിട്ടും
    ദരിദ്രൻ എന്നു നടിക്കുന്നവനും ഉണ്ടു;
  rmc-rmc: Vareko pestar kerel barvalo a nane les ňič; aver dženo pestar kerel čoro,
    ale hin les pherdo barvaľipen.
  pes-OPV: هستند که خود را دولتمند می‌شمارند وهیچ ندارند، و هستند که خویشتن را فقیرمی
    انگارند و دولت بسیار دارند.
  ron-1924: Унул фаче пе богатул, ши н-аре нимик, алтул фаче пе сэракул, ши аре тотушь
    марь авуций.
  ben-OBCV: কেউ ধনী হওয়ার ভান করে, অথচ তার কাছে কিছুই নেই; অন্যজন দরিদ্র হওয়ার ভান
    করে, অথচ তার কাছে মহাধন আছে।
  som-som: Waxaa jira nin hodan iska dhiga laakiinse aan waxba haysan, Oo waxaa jira
    mid miskiin iska dhiga laakiinse maal badan leh.
  lat-VUC: '[Est quasi dives, cum nihil habeat, et est quasi pauper, cum in multis
    divitiis sit.'
  eng-ASVBT: 'There is that maketh himself rich, yet hath nothing: There is that maketh
    himself poor, yet hath great wealth.'
  mna-mna: Tomtom ta, iti tere i na, toso ni le koroŋŋana. Mi som. Ni le koroŋ sa
    som. Mi tomtom toro, tere i na, toso ni sorokŋana. Mi som. Ni le koroŋ boozo.
  ita-1885: Vi è tale che si fa ricco, e non ha nulla; Tale altresì che si fa povero,
    ed ha di gran facoltà.
  eng-LXXUP: 'There are some who, having nothing, enrich themselves: And there are
    some who bring themselves down in the midst of much wealth.'
  eng-ULB: There is someone who enriches himself, but has nothing at all, and there
    is someone who gives everything away, yet is truly wealthy.
  spa-VBL: Algunos aparentan ser ricos, pero n tienen nada; mientras que otros aparentan
    ser pobres pero son muy ricos.
  fra-_FOB: Tel se fait riche qui n'a rien du tout; et tel se fait pauvre qui a de
    grands biens.
  mal-mal: ഒന്നും ഇല്ലാഞ്ഞിട്ടും ധനികൻ എന്ന് നടിക്കുന്നവൻ ഉണ്ട്; വളരെ ധനം ഉണ്ടായിട്ടും
    ദരിദ്രൻ എന്ന് നടിക്കുന്നവനും ഉണ്ട്;
  urd-GVR: Kuchh log amīr kā rūp bhar kar phirte haiṅ go ġharīb haiṅ. Dūsre ġharīb
    kā rūp bhar kar phirte haiṅ go amīrtarīn haiṅ.
  suz-BL: का निक्‍शी मुर प्रुङग बाक्‍शा यो “क्‍येट थीब नङ” देंखु पाइनीम। का निक्‍शी
    मुर चहिं क्‍येट थीब बाक्‍शा यो “प्रुङग नङ” देंखु पाइनीम। प्रकाश २:९; प्रकाश ३:१७
  eng-NOY: There is who maketh himself rich, yet hath nothing, Who maketh himself
    poor, yet hath great riches.
  ita-1927: C’è chi fa il ricco e non ha nulla; c’è chi fa il povero e ha di gran
    beni.
  ckb-ckb: هەیە خۆی بە دەوڵەمەند دەردەخات و هیچی نییە، هەشە خۆی بە هەژار دەردەخات
    و سامانی زۆری هەیە.
  eng-BBE: A man may be acting as if he had wealth, but have nothing; another may
    seem poor, but have great wealth.
  kan-OKCV: ಬಡವನಾಗಿದ್ದರೂ ಐಶ್ವರ್ಯವಂತನಾಗಿ ನಟಿಸುವವನು ಇದ್ದಾನೆ; ಮತ್ತೊಬ್ಬನು ದರಿದ್ರನಾಗಿ ಕಾಣಿಸಿದರೂ
    ಬಹು ಸಿರಿವಂತನೇ.
  tam-2017: ஒன்றுமில்லாமல் இருக்கத் தன்னைச் செல்வந்தனாக நினைக்கிறவனும் உண்டு; மிகுந்த
    செல்வம் இருக்கத் தன்னைத் தரித்திரனாக நினைக்கிறவனும் உண்டு.
  spa-RV-1909: 'Hay quienes se hacen ricos, y no tienen nada: y hay quienes se hacen
    pobres, y tienen muchas riquezas.'
  ron-BTF: Este unul care face pe bogatul, totuși nu are nimic; este unul care face
    pe săracul, totuși are mari bogății.
  eng-WEBP: There are some who pretend to be rich, yet have nothing. There are some
    who pretend to be poor, yet have great wealth.
  eng-FBV: Some pretend to be rich, but don't have anything, while others pretend
    to be poor and are very rich.
  nld-1939: Er zijn er, die zich rijk houden, maar alles ontberen; Ook, die zich arm
    voordoen, en kapitalen bezitten.
  nch-BL: Itztoque sequij masehualme cati pilteicneltzitzi, pero mohueyimatij huan
    monextíaj quej tominpiyani. Huan itztoque sequinoc cati nelía tominpiyani, pero
    moechcapantalíaj huan mochihuaj quej teicneltzitzi.
  vie-1934: Có kẻ làm bộ giàu, mà chẳng có gì hết; Cũng có người làm bộ nghèo, lại
    có của cải nhiều.
  hin-CV: कोई तो धनाढ्य होने का प्रदर्शन करता है, किंतु वस्तुतः वह निर्धन होता है;
    अन्य ऐसा है, जो प्रदर्शित करता है कि वह निर्धन है, किंतु वस्तुतः वह है अत्यंत
    सम्पन्‍न!
  eng-OURB: There are some who pretend to be rich, yet have nothing. There are some
    who pretend to be poor, yet have great wealth.
  spa-BES: Un hombre puede estar actuando como si tuviera riqueza, pero no tiene nada;
    otro puede parecer pobre, pero tiene una gran riqueza.
  tdx-tdx: Eo ty miamoke ho mpañefoefo fe poi’e; eo ka ty manao ho rarake f’ie mpañaleale.
  tha-KJV: คนที​่ว่าตนมั่งคั่ง แต่​ไม่มี​อะไรเลยก็​มี คนที​่ว่าตนเป็นคนจน แต่​มี​ทรัพย์​ศฤงคารเป็​นอ​ันมากก็​มี​อยู่
  por-BR-2018: Há alguns que fingem ser ricos, mesmo nada tendo; e outros que fingem
    ser pobres, mesmo tendo muitos bens.
  deu-ELO: Da ist einer, der sich reich stellt und hat gar nichts, und einer, der
    sich arm stellt und hat viel Vermögen.
  eng-WYC-2018: A man is as rich, when he hath nothing; and a man is as poor, when
    he is in many riches. (A person can be rich, even when he hath nothing; and a
    person can be poor, even when he hath many riches.)
  epo-epo: Unu ŝajnigas sin riĉa, havante nenion; Alia ŝajnigas sin malriĉa, havante
    grandan riĉecon.
  uig-PIN: Bǝzilǝr ɵzini bay kɵrsǝtkini bilǝn ǝmǝliyǝttǝ ⱪuruⱪ sɵlǝttur; Bǝzilǝr ɵzini
    yoⱪsul kɵrsǝtkini bilǝn zor bayliⱪliri bardur.
  beo-beo: Dunu mogili ilia da bagade gaguiyale sia:sa, be ilia da liligi bagade hame
    gagui ba:sa. Mogili ilia da ogogole ilia da liligi hame gagui sia:sa, be ilia
    da liligi bagade gagui dunu ba:sa.
  tpi-OTNT: Sampela rabisman i save giaman na mekim olsem ol i gat planti mani samting.
    Na sampela maniman i save giaman na mekim olsem ol i rabisman.
  hau-SA: Wani mutum yakan ɗauki kansa mai arziki ne, alhali ba shi da kome, wani
    ya ɗauki kansa shi matalauci ne, alhali shi mawadaci ne ƙwarai.
  uig-LAT: Beziler özini bay körsetkini bilen emeliyette quruq sölettur; Beziler özini
    yoqsul körsetkini bilen zor bayliqliri bardur.
  nde-nde: Umuntu angazenza onothileyo, yena engelalutho, omunye azitshaye umyanga,
    kanti elenotho enengi.
  ton-ton: '‌ʻOku ai ʻaia ʻoku ne fakamaʻumeʻaʻi ia, ka ʻoku ne masiva pe: pea ʻoku
    ai ʻaia ʻoku ne fakamasivaʻi ia, ka ʻoku maʻu ʻe ia ʻae koloa lahi.'
  ces-1613: 'Někdo bohatým se dělaje, nemá nic: zase někdo dělaje se chudým, má však
    statku mnoho.'
  eng-WMB: There are some who pretend to be rich, yet have nothing. There are some
    who pretend to be poor, yet have great wealth.
  tam-TCV: சிலர் ஒன்றுமில்லாமல் பணக்காரர்களைப் போல பாசாங்கு செய்வார்கள்; வேறுசிலர்
    அதிக செல்வமிருந்தும் ஏழையைப்போல் பாசாங்கு செய்வார்கள்.
  ceb-ULB: Adunay tawo nga nagpalambo sa iyang kaugalingon, apan wala gayoy nahot
    ug adunay tawo nga naghatag sa tanan, apan tinuod nga adunahan.
  pol-UBG: Znajduje się taki, który czyni siebie bogatym, a nie ma nic; inny czyni
    siebie ubogim, choć ma wiele bogactw.
  agr-agr: Awai aents makichkish wajigtuchuitak wiakuch atajai tusa wakegau, tuja
    antsag kuashat wajigtin aidaushkam wajigtuchuapi tujuttinme tusa uumush ainawai.
  kyc-kyc: Wambo lapo pii dokome bange malu aenge ingyuo lenge doko reta napala mee
    lenge. Lapo pendewa karele lao karelyaminyipape dupwa nakama moyange bange malu
    retenge.
  urd-GVU: کچھ لوگ امیر کا روپ بھر کر پھرتے ہیں گو غریب ہیں۔ دوسرے غریب کا روپ بھر
    کر پھرتے ہیں گو امیر ترین ہیں۔
  deu-1912: Mancher ist arm bei großem Gut, und mancher ist reich bei seiner Armut.
  kan-2017: ಒಬ್ಬನು ಧನವನ್ನು ಸಂಗ್ರಹಿಸಿದರೂ, ಏನೂ ಇಲ್ಲದ ದರಿದ್ರನ ಹಾಗೆ ವರ್ತಿಸುತ್ತಾನೆ, ಮತ್ತೊಬ್ಬನು
    ಧನವನ್ನೆಲ್ಲಾ ವೆಚ್ಚಮಾಡಿ ಬಡವನಾದರೂ, ಬಹು ಐಶ್ವರ್ಯವಂತನ ಹಾಗೆ ವರ್ತಿಸುತ್ತಾನೆ.
  yap-yap: Bay boch e girdi’ ni yad ma dake bpire’ ban’en rorad, machane dariy ban’en
    rorad. Ma boch e girdi’ e yad ma dake gafgow, machane pire’ ban’en rorad.
  hlt-MCSB: Boei tih ba aka khueh pawt khaw om, vawtthoek dae a boei a rhaeng aka
    coih khaw om.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ፔቴታዖ ዓኣ ባኣዚ ባኣንቴ ዖርጎቺ ዓሲ ማዒ ጴዻኒ ኮዓኔ፤ ሃንጎ ዓሳ ሃሣ ሚርጌ ቆሎ ዓኣንቴ ፔቴታዖ
    ቆሎባኣ ዓሲ ማሊ ናንጋኔ።
  kew-kew: Aa riabo naara aa medalomame nimu mone oyae adaapu sawe kone madaa makirae
    kone suaeme. Amope mone oyae ora adaapu i aanumi page go-rupa mo aa naaranumi
    imi kone sua aeme.
  twi-ASANTE: Obi yɛ ne ho sɛ ɔdefoɔ, a nso ɔnni hwee, ɔfoforɔ yɛ ne ho sɛ ohiani,
    a nso ɔwɔ ahonya bebree.
  eng-WEBU: There are some who pretend to be rich, yet have nothing. There are some
    who pretend to be poor, yet have great wealth.
  wal-wal: Bana dure milatissiya asi de7ees; shin au aibinne baawa; harai qassi bana
    hiyyeesa milatissiyaagee de7ees; shin au daro aqoi de7ees.
  acu-NT: Aints kuikiartichu irunuka kuikiartinua tumau pujuinawai. Tura chikich aints
    ainau kuikiartichua tumau pujuinayat, kuikiartin ainawai.
  spa-PDDPT: Hay quienes se enriquecen, y nada tienen, Y hay quienes son pobres, y
    tienen grandes riquezas.
  gun-gun: Amongue ma “Arekopa” he'i va'eri mba'eve oguereko vy e'ỹ, ha'e rã amboae
    kuery ma “Xeporiau'i” he'i va'eri opa mba'e oguereko.
  agu-BL: At e' na cyocsaj quib tetz ric, poro yi mero bintzi qui'c at scyuch', nin
    at e' yi at cyakil scyuch', poro na cyocsaj quib me'ba'.
  ilo-ULB: Adda maysa a tao a mangpabpabaknang iti bagina ngem awanan met a pulos,
    ken adda ti maysa a tao a mangmangted kadagiti amin a kukuana, ngem, pudpudno
    a baknang isuna.
  kpg-kpg: Hunu daangada e hai bolo ginaadou digau e maluagina, gei digaula nadau
    mee ai. Hunu daangada le e maluagina, gei digaula e hangaahai be nia daangada
    hagaloale.
  uig-ARA: بەزىلەر ئۆزىنى باي كۆرسەتكىنى بىلەن ئەمەلىيەتتە قۇرۇق سۆلەتتۇر؛ بەزىلەر
    ئۆزىنى يوقسۇل كۆرسەتكىنى بىلەن زور بايلىقلىرى باردۇر.
  bps-bps: Nun dad to flingu nun knunla balù landè, bay nun dademe dad to flingu landè
    knunla, balù nun bongknunla.
  sus-sus: Mixi nde a yɛtɛ findima banna nan na, kɔnɔ sese mu a yi ra. Boore tan a
    yɛtɛ findima setare nan na, kɔnɔ harige gbegbe na a yi ra.
  pon-2006: Ekei aramas kin mwomwehda kepwehpwe, ahpw sohte ar mehkot. Ekei kin mwomwehda
    semwehmwe, ahpw re kin ahneki dipwisou tohto.
  ksd-ksd: Tikai i malamala uviana ma pa i vung ta magit; Ta ra tikai i malamala luveana
    ma i vung ra peal magit.
  tur-YTC: Bazıları var ki, hiçbir şeyi yokken kendini zengin gösterir, Bazıları var
    ki, çok malı varken kendini yoksul gösterir.
  bel-N: Адзін выдае сябе за багатага, нічога ня маючы, іншы выдае сябе за беднага,
    маючы шмат багацьця.
  grc-BRENT: Εἰσὶν οἱ πλουτίζοντες ἑαυτοὺς μηδὲν ἔχοντες, καὶ εἰσὶν οἱ ταπεινοῦντες
    ἑαυτοὺς ἐν πολλῷ πλούτῳ.
  ind-AYT: Ada orang yang berlagak kaya, tetapi tidak punya apa-apa, yang lain berpura-pura
    miskin, tetapi punya banyak harta.
  nya-nya: Wina amadziyesa kuti ndi wolemera chonsecho alibe kanthu kalikonse; munthu
    wina amaoneka ngati wosauka chonsecho ali ndi chuma chambiri.
  hrv-hrv: Netko se gradi bogatim, a ništa nema, netko se gradi siromašnim, a ima
    veliko bogatstvo.
  mps-mps: Te dwai sę ebo bidi mebago te tibo po weyu, tama augwa te mone hauwa elalubo
    tiwai yaibao. Tama te mone bidi mebago te tibo po weyu, tama augwali te mone meni
    yai bidi te tiwai gagawaibao.
  tpi-tpi: Sampela rabisman i save giaman na mekim olsem ol i gat planti mani samting.
    Na sampela maniman i save giaman na mekim olsem ol i rabisman.
  dan-1931: Mangen lader rig og ejer dog intet, mangen lader fattig og ejer dog meget.
  vie-OVCB: Có người tỏ vẻ giàu mà chẳng có chi; có người làm bộ nghèo mà giàu nứt
    vách.
  guj-2017: કેટલાક કશું ન હોવા છતાં ધનવાન હોવાનો દંભ કરે છે અને કેટલાક એવા પણ છે કે
    જેઓ કંગાળ હોવા છતાં ધનવાન હોય છે.
  pon-2006A: Ekei aramas kin mwomwehda kepwehpwe, ahpw sohte ar mehkot. Ekei kin mwomwehda
    semwehmwe, ahpw re kin ahneki dipwisou tohto.
  por-BRBSL: Há alguns que fingem ser ricos, mas não têm nada. Há alguns que fingem
    ser pobres, mas têm uma grande riqueza.
  swe-swe: Somliga agerar som om de var rika men har ingenting, andra anser sig vara
    fattiga men har stora rikedomar.
  cth-cth: Tami ka tawnta lah a kâpouk ei banghai ka tawn hoeh e tami ao, hatei kamathoe
    poung lah a kâpouk ei ka tawnta poung e ao.
  twi-twi: Obi yɛ ne ho sɛ ɔdefo, a nso onni hwee, ɔfoforo yɛ ne ho sɛ ohiani, nso
    ɔwɔ ahonya bebree.
  hlt-hlt: Boei tih ba aka khueh pawt khaw om, vawtthoek dae a boei a rhaeng aka coih
    khaw om.
  tbz-SIM: Bɛ̀mɑbɛ̀ ɔ̃ ndɔɔri kɛ dò mbɛ̀ kpɑ̀ɑ̀tirì bɑ́ bɛ̀ nɛ́ í mɔkɛ dɛ̀mɑrɛ̀, kɛ̀
    bɛtɔbɛ̀ ndɔɔri kɛ dò mbɛ̀ tu bɛcĩ̀rìbɛ̀ kɛ̀ nɛ́ mɔkɛ dɛmɔu.
  msy-2020: Gumazir maba biziba puvatɨgha ifara ghaze, “E dagɨar avɨriba ko bizir
    avɨriba iti.” Ezɨ gumazir dagɨar avɨriba itir maba, mati gumazir dagɨaba puvatɨziba
    moghɨn iti.
  dop-dop: Lɛlɑɑ yɑɑkɩ pɑ təɣɩ toŋtʋnɑɑ, pə́cɔ́ pɑ fɛɩ pʋlʋ. Ɩlɛnɑ lɛlɑɑ nɑ́ɑ́ yɑɑkɩ
    pɑ təɣɩ kʋnyɔntʋnɑɑ nɑ pɑ́ hɑɣɑɑ.
  azb-azb: Adam var ki, heç nəyi yoxdur, özünü varlı göstərir, Adam var ki, malı çoxdur,
    özünü yoxsul göstərir.
  eng-DBY: There is that feigneth himself rich, and hath nothing; there is that maketh
    himself poor, and hath great wealth.
  hin-2017: कोई तो धन बटोरता, परन्तु उसके पास कुछ नहीं रहता, और कोई धन उड़ा देता,
    फिर भी उसके पास बहुत रहता है।
  wol-KYG: Nit a ngi am-amlu, amul dara; nit di dee-deelu te fees dell.
  bjr-bjr: Akaqausa ainaina siaisa ainaina faqaasa naanna raidaqa sia ainaina marifaqa
    fifau miqidaqa. Akaqausa ainaina siaisa naanna raidaqa noori kandamasee nidaqa
    misa moomoo ainaina faqaasa maridaqa.
  eng-YLT: There is who is making himself rich, and hath nothing, Who is making himself
    poor, and wealth [is] abundant.
  kne-kne: Waday odom ay agin babaknang ngem kambaw nakoskosan. Wada abey agin bibiteg
    ngem ad-ado baw di sanikwa na.
  eng-WYC-2017: A man is as rich, when he hath nothing; and a man is as poor, when
    he is in many riches.
  eng-WMBB: There are some who pretend to be rich, yet have nothing. There are some
    who pretend to be poor, yet have great wealth.
  urd-GVH: कुछ लोग अमीर का रूप भरकर फिरते हैं गो ग़रीब हैं। दूसरे ग़रीब का रूप भरकर
    फिरते हैं गो अमीरतरीन हैं।
  rug-rug: Keke tie si va gulegulea sapu tagotagona gua, ba si loketoṉa tu tagoa;
    keke pule si habahualana gua, ba si tagotagona tu.
  gaz-gaz: Namni tokko sooressa of fakkeessa; garuu homaa hin qabu; tokko immoo hiyyeessa
    of fakkeessa; garuu qabeenya guddaa qaba.
  fra-LSG: Tel fait le riche et n’a rien du tout, Tel fait le pauvre et a de grands
    biens.
  yal-yal: Muxuna nde a yɛtɛ findima se kanna ra, anu sese mi a yii. Muxu gbɛtɛ a
    yɛtɛ findima setaren na, anu nafulu gbeena a yii.
  haw-1868: Hoowaiwai kekahi ia ia iho, aole nae he wahi mea ia ia; Hoonele hoi kekahi
    ia ia iho, a nui no nae kana waiwai.
  arb-NAV: رُبَّ فَقِيرٍ مُعْدَمٍ يَتَظَاهَرُ بِالْغِنَى، وَكَثِيرِ الْغِنَى يَتَظَاهَرُ
    بِالْفَقْرِ.
  ewe-ewe: Ame aɖe wɔna abe kesinɔtɔe wònye ene, evɔ naneke mele esi o, ame bubu wɔa
    eɖokui ame dahee, evɔ kesinɔnu geɖe le esi.
  eng-LEE: There is some one that pretendeth to be rich without having any thing;
    another that pretendeth to be poor while having abundant wealth.
  asm-FB: এনে লোক আছে, যিয়ে নিজকে ধনী দেখুৱাই, কিন্তু তেওঁৰ একো নাথাকে; আৰু এনে লোকো
    আছে যি সকলো দান কৰে, তথাপি তেওঁ প্রকৃততেই ধনৱান।
  sus-A: مِشِ ندٍ عَ يّتّ قِندِ مَ بَننَ نَن نَ، كْنْ سٍسٍ مُ عَ يِ رَ. بٌورٍ تَن
    عَ يّتّ قِندِ مَ سٍتَرٍ نَن نَ، كْنْ هَرِفٍ فبٍفبٍ نَ عَ يِ رَ.
  fra-SBL: Il y en a qui prétendent être riches, et qui n'ont rien. Il y a des gens
    qui prétendent être pauvres, mais qui ont de grandes richesses.
  hbo-hbo: יֵ֣שׁ מִ֭תְעַשֵּׁר וְאֵ֣ין כֹּ֑ל מִ֝תְרֹושֵׁ֗שׁ וְהֹ֣ון רָֽב׃
  kik-kik: Kũrĩ mũndũ wĩtuaga gĩtonga, no ndarĩ kĩndũ; kũrĩ ũngĩ wĩtuaga mũthĩĩni,
    no arĩ na ũtonga mũnene.
  fra-NCL: Tel fait le riche qui n’a rien, tel fait le pauvre qui a de grands biens.
  cek-AK: Angraeng ah angsah, tidoeh tawn ai kami to oh moe, kamtang ah angsah, angraeng
    parai kami doeh oh.
  cuk-cuk: Abar-dulemar mani-nikayob gudidamalad, degi-inigwele, ibmardi gwen nikasurmalad.
    Abar-dulemar ibmarsuliyob gudidamalad, degi-inigwele, ibmardi nue-nika gudidamalad.
  uig-CYR: Бәзиләр өзини бай көрсәткини билән әмәлийәттә қуруқ сөләттур; Бәзиләр өзини
    йоқсул көрсәткини билән зор байлиқлири бардур.
  tel-2017: తాము ధనవంతులమని చెప్పుకునే పేదలు ఉన్నారు. దరిద్రులమని చెప్పుకునే ధనవంతులు
    కూడా ఉన్నారు.
  hat-BSA: Genyen moun ki pretann yo rich, men yo pa gen anyen; yon lòt pretann li
    malere men li gen gwo richès.
  kos-kos: Kutu mwet uh oru mu elos kasrup, a wangin ma lalos; ac kutu mwet uh oru
    mu elos sukasrup, a yohk mwe kasrup lalos.
  hbo-WLC: יֵ֣שׁ מִ֭תְעַשֵּׁר וְאֵ֣ין כֹּ֑ל מִ֝תְרוֹשֵׁ֗שׁ וְה֣וֹן רָֽב׃
  ibo-ibo: Ọ dị mmadụ na-eme ka ọ bụ ọgaranya maọbụ onye ụkpa. Ma ọ dịkwa mmadụ na-eme
    ka ọ bụ onye ụkpa maọbụ ọgaranya.
  ory-ory: କେହି ଆପଣାକୁ ଧନୀ ଦେଖାଏ, କିନ୍ତୁ ତାହାର କିଛି ହିଁ ନାହିଁ; କେହି ବା ଆପଣାକୁ ଦରିଦ୍ର
    ଦେଖାଏ, କିନ୍ତୁ ତାହାର ମହାଧନ ଅଛି।
  chk-chk: Mi wor aramas ra pwomweni pwomwen chon pisekisek, nge ra wöüngau. Mi pwal
    wor aramas ra pwomweni pwomwen chon wöüngau, nge ra fokun pisekisek.
  rop-rop: Sambala pipul reken dei jidan ritjwan, bat dei nomo abum enijing, en sambala
    pipul reken dei powan, bat dei abum blendibala ebrijing.
  ukr-1871: Той за багатого себе скрізь виставляє, а справдї він нїчого немає; инший
    видає себе за бідного, а він пребагатий.
  deu-1951: Einer stellt sich reich und hat doch gar nichts, ein anderer stellt sich
    arm und besitzt doch viel.
  eng-JPS: There is that pretendeth himself rich, yet hath nothing; there is that
    pretendeth himself poor, yet hath great wealth.
  srp-1865: Ima ko se gradi bogat a nema ništa, i ko se gradi siromah a ima veliko
    blago.
  lug-lug: Omuntu omu ayinza okwefuula omugagga ate nga taliiko ky’alina, ate omulala
    ne yeefuula okuba omwavu so nga mugagga nnyo.
  heb-heb: יש מתעשר ואין כל מתרושש והון רב׃
  ben-IRV: কেউ নিজেকে ধনবান দেখায়, কিন্তু তার কিছুই নেই; কেউ বা নিজেকে গরিব দেখায়,
    কিন্তু তার মহাধন আছে।
  pan-pan: ਕੋਈ ਤਾਂ ਧਨ ਨੂੰ ਇਕੱਠਾ ਕਰਦਾ ਫਿਰਦਾ ਪਰ ਉਸ ਦੇ ਕੋਲ ਕੁਝ ਵੀ ਨਹੀਂ, ਅਤੇ ਕੋਈ ਕੰਗਾਲ
    ਬਣਿਆ ਫਿਰਦਾ ਹੈ ਪਰ ਉਹ ਦੇ ਕੋਲ ਬਹੁਤ ਧਨ ਹੈ।
  mya-JVB: အလွန် ဆင်းရဲလျက် နှင့် ရတတ် ဟန်ဆောင်သော သူရှိ ၏။ အလွန် ရ တတ်လျက် နှင့်
    ဆင်းရဲ ဟန်ဆောင်သောသူလည်းရှိ၏။
  tte-O: Tomo tupwali siya tobubutuma mwakota mena siedeedede yakato siya towasawasa,
    na tomo tupwaliyao siya towasawasa mwakota mena sikemwakomwakota yakato siya tobubutuma.
  tbg-tbg: Vehi vaiinti vokiaka unahaa tiha, Tenavu airi haika vatauro, ti variamanta,
    vokiaka airi haika vataaka unahaa tiha, Tenavu kia vo haikavata vatauro, ti variara.
  hmo-hmo: Taunimanima haida idia gwau idia be mai moni momo, to idia be ogogami,
    bona taunimanima haida idia gwau idia be ogogami, to idia be kohu momo taudia.
  urd-urd: कोई अपने आप को दौलतमंद जताता है लेकिन ग़रीब है, और कोई अपने आप को कंगाल
    बताता है लेकिन बड़ा मालदार है।
  rus-SYN: Иной выдает себя за богатого, а у него ничего нет; другой выдает себя за
    бедного, а у него богатства много.
  bqc-SIM: Gbɛ̃eↄ ì ńzĩa dilɛ ↄde ũ, kási aaliↄ pↄe vĩ sↄ̃o, gbɛ̃eↄ ì ńzĩa
    dilɛ taaside ũ, kási aaìↄ pↄ́ vĩ zↄ̃ↄ.
  tcz-CHONGTHU: Mi kimkhat chu hao akisah lheh jin, hinlah ima aneideh poi. Mi kimkhatma
    chu akivai chatsah lheh jin, hinlah nei le gou kimsel-in aneiyin ahi.
  mar-mar: जो कोणी आपणाला संपन्न करतो, पण त्यांच्याजवळ मात्र काहीच नसते, आणि जो कोणी
    सर्वकाही देऊन टाकतो, खरोखर तो अजून श्रीमंत आहे.
  hlt-THB: Boeina ak saa qu ikawm amak ta awm nawh, khawdengna ak saa qu ing khawhthem
    khawzah ak ta awm hy,
  qub-qub: Waquin runaga imanpis mana caycaptinmi rïcu-tucun. Waquinnami ima-aycayojpis
    caycar pobri-tucun.
  bqp-bqp: Gbɛ̃kenↄ dì ń zĩda ditɛ aruzɛkɛde ũ, ama òdigↄ̃ pↄ́ke vĩro. Gbɛ̃kenↄ dì
    ń zĩda ditɛ takaside ũ, ama òdigↄ̃ pↄ́ vĩ zↄ̃kↄ̃.
  hat-hat: Gen moun ki pa gen anyen men ki pran pòz moun rich yo. Gen moun ki pran
    pòz moun pòv yo, epi se yo ki gen fòtin.
  eng-BSB: One pretends to be rich, but has nothing; another pretends to be poor,
    yet has great wealth.
  tod-tod: Tanigaa ta kɛɛzu eɠɛ ta ɓɛtɛ, tama ani nɔpɛ ge la ti ya, tanigaa ti ɓɔɠɔ
    ɠɛ eɠɛ bala nu, kɛlɛ anii ti ya ga gola.
  eng-WEBPB: There are some who pretend to be rich, yet have nothing. There are some
    who pretend to be poor, yet have great wealth.
  kbq-kbq: Mago'a zamunte omane vahe'mo'za, feno vahe kna nehaze. Hagi mago'a feno
    vahe'mo'za, zamunte omane vahekna nehazanagi, feno vahe mani'naze.
  nhe-BL: Itztoque sequin tlacame tlen pilteicneltzitzi, pero mohueyimatij huan monextíaj
    para tlapijpiyani. Huan itztoque sequinoc tlen nelía tominpiyani, pero moechcapantlalíaj
    huan mochihuaj queja teicneltzitzi.
  bus-bus: Gbɛ̃kenↄ è ń zĩnda diɛ auzikidee ũ, mↄde aↄ̃ègↄ̃ pↄ́ke vĩro. Gbɛ̃kenↄ
    è ń zĩnda diɛ takaasidee ũ, mↄde aↄ̃ègↄ̃ pↄ́ vĩ bíta.
  gub-BL: Naheta kwaw ma'e amo teko wanupe. Nezewe rehe we wiko hemetarer katu ma'e
    ài teko wanenataromo wà. Amo teko wiko hemetarer katu ma'e romo wà. Nezewe rehe
    we wiko hemetarer 'ym ma'e ài teko wanenataromo wà.
  eng-DRA: 'One is as it were rich, when he hath nothing: and another is as it were
    poor, when he hath great riches.'
