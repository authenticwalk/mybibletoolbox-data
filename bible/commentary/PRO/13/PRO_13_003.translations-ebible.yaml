verse: PRO.013.003
translations:
  mal-C: തങ്ങളുടെ വാക്കുകൾ നിയന്ത്രിക്കുന്നവർ സ്വന്തം ജീവൻ സംരക്ഷിക്കുന്നു, വിടുവായത്തരം
    പറയുന്നവർ നാശത്തിനു വിധേയരാകുന്നു.
  deu-TKW: Wer seinen Mund hütet, der bewahrt sein Leben; wer seine Lippen aufreißt,
    dem droht Einsturz.
  lin-lin: Moto oyo abatelaka monoko na ye abatelaka molimo na ye, kasi moto oyo afungolaka
    monoko na ye makasi akosuka na libebi.
  eng-LSV: Whoever is keeping his mouth, is keeping his soul, || Whoever is opening
    wide his lips—ruin to him!
  eng-GNV: 'Hee that keepeth his mouth, keepeth his life: but he that openeth his
    lips, destruction shall be to him.'
  eng-WEBSTER: 'He that keepeth his mouth keepeth his life: but he that openeth wide
    his lips shall have destruction.'
  nhw-BL: Se catli quipiya miyac cuidado ica catli quiijtohua huan amo quej hueli
    camanalti, quimocuitlahuía inemilis. Pero se catli quej hueli ontlananquilijtiquisa
    quipantía tlaohuijcayotl.
  swh-ONEN: Yeye alindaye midomo yake hulinda nafsi yake, bali yeye asemaye kwa haraka
    ataangamia.
  bba-bba: Wi u win nɔɔ kpĩɑ u win hunde kɔ̃suwɑ, ɑdɑmɑ wi u rɑ ɡɑri ɡere yɑbi u tii
    kɑri bɔriemɔwɑ.
  eng-KJVCPB: 'He that keepeth his mouth keepeth his life: But he that openeth wide
    his lips shall have destruction.'
  luo-luo: Ngʼatno morito dhoge orito ngimane, to ngʼatno ma wuoyo karodho wach biro
    dhiyo e kethruok.
  meu-meu: Uduna e nariamu tauna ese ena mauri nahuana e tohoamu, a uduna e haḡaia
    badabadamu tauna na sibona e hahedikamu.
  npi-ULB: आफ्नो मुखको रखवाली गर्नेले आफ्नो जीवनको रक्षा गर्छ, तर असावधान बोलीवचनले
    आफ्नै जीवन बर्बाद गर्ने छ ।
  yor-yor: Ẹnikẹ́ni tí ó ṣọ́ ẹnu rẹ̀ pa ẹnu ara rẹ̀ mọ́, ṣùgbọ́n ẹni tí ó ń sọ̀rọ̀
    gbàù gbàù yóò parun.
  ind-ind: Bicara hati-hati, amanlah diri. Bicara sembarangan, celakalah diri.
  pes-OPCB: هر که زبان خود را نگه دارد جان خود را حفظ می‌کند، اما کسی که نسنجیده سخن
    بگوید خود را هلاک خواهد کرد.
  tgl-ULB: Ang binabantayan ang kaniyang bibig ay pinapangalagaan ang kaniyang buhay,
    pero sisirain ang sarili nang nagbubukas ng labi ng maluwang.
  hui-hui: Mbirali ibunaga ne harigaha howa bi laga birago bayuwa minila haru howa
    laga biyagua ibu genda nahende bayale holebira. Ai mbirali mini haru nahe howa
    bi bame nagalone lagimbu biaga kago ibu ibuni bime genda tara tara ibuni kagoria
    mo yu anda ibulebira.
  mya-mya: မိမိနှုတ်ကိုစောင့်သောသူသည် မိမိအသက်ကို စောင့်၏။ မိမိနှုတ်ကို ကျယ်ကျယ်ဖွင့်သောသူမူကား၊
    ပျက်စီးခြင်းသို့ရောက်တတ်၏။
  bod-N: སྨྲ་སྒོ་སྲུང་མཁན་གྱིས་ནི་རང་སྲོག༌སྲུང༌། །གང་བྱུང་སྨྲ་བས་རང་ཉིད་བརླག་པར༌འགྱུར།།
  wsk-wsk: Kari ko kuring ko sinar taso, mu ko bagara aolak ko bitua ningo beteso;
    bare awiriya munak ngual kasik munakoso, mu nu ikup ningi maga namoso.
  sna-sna: Uyo anobata muromo wake anochengeta upenyu hwake, asi uyo anokurumidzira
    kutaura achaparadzwa.
  spa-BLM: El que guarda su boca guarda su alma. El que abre mucho los labios se arruina.
  cac-cac: Tato cham sco na' tas scala', syalelc'ochi to van co colan co q'uinal.
    Tato tzon̈ comon lolon jun, a co yaelal squic'cot d'a quib'an̈.
  swh-ULB: Yeye anayelinda kinywa chake huyalinda maisha, bali anayefumbua sana midomo
    yake atajiangamiza mwenyewe.
  bel-bel: Хто захоўвае вусны свае, той захоўвае душу сваю, а хто шырока свой рот
    разьзяўляе, таму бяда.
  deu-ELBBK: Wer seinen Mund bewahrt, behütet seine Seele; wer seine Lippen aufreißt,
    dem wird es zum Untergang.
  mbb-OT: Is etew he ebenteyanan din is kebpengaǥikaǥi zin, ne iring te iyan din ebentayan
    is keugelingen din, piru sikan is kenè din ebenteyanan is kebpengaǥikaǥi zin,
    edezeetan din is keugelingen din.
  mal-2015: വായെ കാത്തുകൊള്ളുന്നവൻ പ്രാണനെ സൂക്ഷിക്കുന്നു; അധരങ്ങളെ പിളർക്കുന്നവന്നോ
    നാശം ഭവിക്കും.
  rmc-rmc: Oda, ko peske del pozoris pre čhib, chraňinel peske o dživipen, ale oda,
    ko sig vakerel, zňičinela pes korkores.
  pes-OPV: هر‌که دهان خود را نگاه دارد جان خویش رامحافظت نماید، اما کسی‌که لبهای خود
    رابگشاید هلاک خواهد شد.
  ron-1924: Чине-шь пэзеште гура ышь пэзеште суфлетул; чине-шь дескиде бузеле марь
    аляргэ спре пеиря луй.
  ben-OBCV: যারা ঠোঁট নিয়ন্ত্রণে রাখে তারা তাদের প্রাণরক্ষা করে, কিন্তু যারা বেপরোয়াভাবে
    কথাবার্তা বলে তাদের সর্বনাশ হয়।
  som-som: Kii afkiisa dhawraa wuxuu dhawraa naftiisa, Laakiinse kii bushimihiisa
    aad u kala qaadaa wuu baabbi'i doonaa.
  lat-VUC: Qui custodit os suum custodit animam suam; qui autem inconsideratus est
    ad loquendum, sentiet mala.
  eng-ASVBT: He that guardeth his mouth keepeth his life; But he that openeth wide
    his lips shall have destruction.
  mna-mna: Tomtom ta so mataana iŋgalŋgal itunu mi imborro kat kwoono, nako imbot
    ambai. Mi tomtom ta so ikam kat ŋgar som mi iwirri sorok sua, ina ni ipasaana
    itunu.
  ita-1885: Chi guarda la sua bocca preserva l'anima sua; Ma ruina avverrà a chi apre
    disordinatamente le sue labbra.
  eng-LXXUP: 'He that keeps his own mouth keeps his own life: But he that is hasty
    with his lips shall bring terror upon himself.'
  eng-ULB: The one who guards his mouth protects his life, but the one who opens wide
    his lips will ruin himself.
  spa-VBL: Cuida lo que dices y salvaras tu vida; decir mucho conlleva al desastre.
  fra-_FOB: Celui qui garde sa bouche, garde son âme; mais celui qui ouvre trop ses
    lèvres, y trouvera sa perte.
  mal-mal: അധരങ്ങളെ കാത്തുകൊള്ളുന്നവൻ പ്രാണനെ സൂക്ഷിക്കുന്നു; അധരങ്ങളെ നിയന്ത്രിക്കാത്തവന്
    നാശം ഭവിക്കും.
  lit-lit: Kas sulaiko savo burną, tas apsaugo savo gyvybę, bet kas plačiai atveria
    savo lūpas, tam bus pražūtis.
  urd-GVR: Jo apnī zabān qābū meṅ rakhe wuh apnī zindagī mahfūz rakhtā hai, jo apnī
    zabān ko belagām chhoṛ de wuh tabāh ho jāegā.
  suz-BL: मिम्‍शा लोव़ पाइब मुरुम आंम कली ब्रोंइपाइक्‍नीम। तन्‍न ममिम्‍थु ब्‍वाक्‍बपुकीमी
    आंम कली खतम सेल्‍नीम। हितोपदेस १२:१८; हितोपदेस २१:२३
  eng-NOY: He who keepeth his mouth keepeth his life; But destruction shall be to
    him who openeth wide his lips.
  ita-1927: Chi custodisce la sua bocca preserva la propria vita; chi apre troppo
    le labbra va incontro alla rovina.
  ckb-ckb: ئەوەی ئاگای لە دەمی بێت گیانی خۆی دەپارێزێت، بەڵام ئەوەی زمان درێژی دەکات
    لەناودەچێت.
  eng-BBE: He who keeps a watch on his mouth keeps his life; but he whose lips are
    open wide will have destruction.
  kan-OKCV: ತನ್ನ ಬಾಯನ್ನು ಕಾಯುವವನು ಜೀವವನ್ನು ಕಾಯುತ್ತಾನೆ; ತನ್ನ ತುಟಿಗಳನ್ನು ಹತೋಟಿಯಲ್ಲಿಡದವನು
    ನಾಶವಾಗುವನು.
  tam-2017: தன்னுடைய வாயைக் காக்கிறவன் தன்னுடைய உயிரைக் காக்கிறான்; தன்னுடைய உதடுகளை
    விரிவாகத் திறக்கிறவனோ கலக்கமடைவான்.
  spa-RV-1909: 'El que guarda su boca guarda su alma: mas el que mucho abre sus labios
    tendrá calamidad.'
  ron-BTF: Cel ce își păzește gura își păstrează viața, dar cel ce își deschide larg
    buzele va avea distrugere.
  eng-WEBP: He who guards his mouth guards his soul. One who opens wide his lips comes
    to ruin.
  eng-FBV: Watch what you say and save your life—saying too much leads to disaster.
  nld-1939: Wie op zijn mond let, behoedt zichzelf; Maar wie zijn lippen openspalkt,
    hèm dreigt gevaar.
  nch-BL: Se cati quipiya miyac cuidado ica cati quiijtohua huan amo quej hueli camanalti,
    quimocuitahuía inemilis. Pero se cati quej hueli ontananquilijtiquisa quipantía
    taohuijcayot.
  vie-1934: Kẻ canh giữ miệng mình, giữ được mạng sống mình; Nhưng kẻ nào hở môi quá,
    bèn bị bại hoại.
  hin-CV: जो कोई अपने मुख पर नियंत्रण रखता है, वह अपने जीवन को सुरक्षित रखता है, किंतु
    वह, जो बिना विचारे बक-बक करता रहता है, अपना ही विनाश आमंत्रित कर लेता है.
  eng-OURB: He who guards his mouth guards his soul. One who opens wide his lips comes
    to ruin.
  spa-BES: El que vela sobre su boca guarda su vida; pero aquel cuyos labios están
    abiertos de par en par tendrá destrucción.
  tdx-tdx: Mahatan-kavelo ty mahambeñe ty falie’e; mianto ka ty mampidañadaña fivimby.
  tha-KJV: บุ​คคลที่ระแวดระวังปากของเขาจะสงวนชีวิตของเขา แต่​บุ​คคลที่เปิดริมฝีปากกว้างก็จะมาถึงความพินาศ
  por-BR-2018: Quem toma cuidado com sua boca preserva sua alma; mas aquele que abre
    muito seus lábios será arruinado.
  deu-ELO: Wer seinen Mund bewahrt, behütet seine Seele; wer seine Lippen aufreißt,
    dem wird's zum Untergang.
  eng-WYC-2018: He that keepeth his mouth, keepeth his soul; but he that is unwary
    to speak, shall feel evils. (He who guardeth his mouth, keepeth his soul safe;
    but he who is careless when he speaketh, shall experience evil.)
  epo-epo: Kiu gardas sian buŝon, tiu gardas sian animon; Kiu tro malfermas sian buŝon,
    tiu pereas.
  uig-PIN: Sɵzdǝ eⱨtiyatqan kixi jenini saⱪlap ⱪalar; Aƣzi ittik ⱨalakǝtkǝ uqrar.
  beo-beo: 'Dia lafidili sia: noga:le ouligima. Amoga di da dia esalusu gaga:mu. Be
    udigili sia: dasu dunu da hina: fawane wadela:lesisa.'
  tpi-OTNT: Sapos man i was gut long tok bilong em, em bai i stap gut na i no inap
    bagarap. Tasol ol man bilong mekim planti toktok nating, ol bai i bagarap.
  hau-SA: Duk mai lura da leɓunansa yakan lura da ransa, amma duk mai magana da haushi
    zai kai ga lalaci.
  uig-LAT: Sözde éhtiyatchan kishi jénini saqlap qalar; Aghzi ittik halaketke uchrar.
  nde-nde: Lowo olinda izindebe zakhe ulinda impilo yakhe, kodwa lowo osuka abhede
    nje uyazibulala.
  ton-ton: 'Ko ia ʻoku vakai ki hono ngutu, ʻoku tauhi ʻe ia ʻene moʻui: ka ʻe hoko
    ʻae fakaʻauha kiate ia ʻoku fakamanga lahi hono loungutu.'
  ces-1613: Kdo ostříhá úst svých, ostříhá duše své; kdo rozdírá rty své, setření
    na něj přijde.
  eng-WMB: He who guards his mouth guards his soul. One who opens wide his lips comes
    to ruin.
  tam-TCV: தங்கள் நாவைக் காத்துக்கொள்பவர்கள் வாழ்வைக் காத்துக்கொள்கிறார்கள், ஆனால்
    முன்யோசனையின்றி பேசுபவர்கள் அழிவுக்குள்ளாகிறார்கள்.
  ceb-ULB: Ang tawo nga nagabantay sa iyang baba nanalipod sa iyang kinabuhi, apan
    ang tawong moabli ug dako sa iyang mga ngabil mogun-ob sa iyang kaugalingon.
  pol-UBG: Kto strzeże swych ust, strzeże swojej duszy; kto szeroko otwiera swe wargi,
    będzie zniszczony.
  agr-agr: Shiig anentaimag chichauk niina pujutjin kuitamak nuniawai, untsu wainak
    chichá wekaguk kuashat utugchatan igkuawai.
  kyc-kyc: Dopa piraminyi pii angi suu pyaa nao langa lenge dokome baa range kokwa
    soo koo keta penge kandale. Dokona suu pyao emba pii kandokondali pyuo lapala
    embena lete kyawa doko range minyuo lao karare.
  urd-GVU: جو اپنی زبان قابو میں رکھے وہ اپنی زندگی محفوظ رکھتا ہے، جو اپنی زبان کو
    بےلگام چھوڑ دے وہ تباہ ہو جائے گا۔
  deu-1912: Wer seinen Mund bewahrt, der bewahrt sein Leben; wer aber mit seinem Maul
    herausfährt, der kommt in Schrecken.
  kan-2017: ಬಾಯನ್ನು ಕಾಯುವವನು ಜೀವವನ್ನು ಕಾಯುತ್ತಾನೆ, ತುಟಿಗಳನ್ನು ತೆರೆದುಬಿಡುವವನು ನಾಶವಾಗುವನು.
  yap-yap: Ngam kol’ayuw ko thin ni ngamog ngam ayuweg e pogofan rom. Be’ nma non
    nder kol’ayuw e ir e yib e gafgow riy ngak.
  hlt-MCSB: A hinglu aka ngaithuen long tah a ka a tuem, a ka aka ang soeh khaw amah
    ham porhaknah la om.
  mdy-ETH: ማሊ ዔኪ ጌስታ ዓሲ ፔ ሼምፓሢ ካፓኔ፤ ማሉዋዖ ጌስታሢ ጋዓንቴ ባይቃኔ።
  kew-kew: Aa medame nipu agaa abulu waru suruboa epe agaa loa aaliare nipu mada na-oyalia.
    Go yapare wae agaa loaeme aanu nimu oyoa beboteme.
  twi-ASANTE: Deɛ ɔkora nʼano no kora ne nkwa so, nanso deɛ ɔkasa a ɔnsusu ho no bɛba
    ɔsɛeɛ mu.
  eng-WEBU: He who guards his mouth guards his soul. One who opens wide his lips comes
    to ruin.
  wal-wal: Ba doonaa naagiya urai ba shemppuwaa naagees; shin eesuwan haasayiya urai
    bana xaissees.
  acu-NT: Tunau chichamnaka nakitajai tinauka pengker awajmaminawai. Antsu aints nintimtsuk
    nukap chichainauka, ningki mesmamrartin ainawai.
  spa-PDDPT: El que guarda su boca preserva su vida, Pero al que mucho abre sus labios
    le vendrá ruina.
  gun-gun: Ayvu py ojejoko va'e omoĩ atã 'rã guekovea, ha'e rã ijayvu katu raxa va'e
    ma ha'e ae onhemoĩ vai.
  agu-BL: Yi e' yi na chiban cwent te chijilon, na elepont yi na chiq'uicy'lej quib
    squibil quib. Na alchok scyetz yi tu na wolne' tunin, na po'tzaj tib stibil tib.
  ilo-ULB: Ti mangsalsaluad iti ngiwatna salsalaknibanna ti biagna, ngem ti sumanao
    daddadaelenna ti bagina.
  kpg-kpg: Gii pula i au helekai ala e helekai iei goe, mo di benebene do mouli. Tangada
    dela e leelee balumee, le e bida hunahuna ia.
  uig-ARA: سۆزدە ئېھتىياتچان كىشى جېنىنى ساقلاپ قالار؛ ئاغزى ئىتتىك ھالاكەتكە ئۇچرار.
  bps-bps: I to toon fangeye i dad manan, toon nifat i kton, bay i to talù laan funa
    fandam i manan, falmon i kton.
  sus-sus: Mixi naxan a dɛ suxuma, a xun nakelima nɛ, naxan dɛ wuyaxi, na tan a xun
    nakanama nɛ.
  pon-2006: Kanahieng omw lokaia oh doarehla omw mour. Me koasoakoasoi mwahl kin kauwehla
    pein ih.
  ksd-ksd: Nina i mono bat ra ngiene i vatur vake kana nilaun, Ma ga nina i manga
    tak ra ngiene na virua.
  tur-YTC: Ağzını tutan canını korur. Dudaklarını geniş açan mahvolur.
  bel-N: Хто захоўвае вусны свае, захоўвае душу сваю, а хто шырока адкрывае свой рот,
    будзе мець зьнішчэньне.
  grc-BRENT: Ὃς φυλάσσει τὸ ἑαυτοῦ στόμα τηρεῖ τὴν ἑαυτοῦ ψυχὴν, ὁ δὲ προπετὴς χείλεσι
    πτοήσει ἑαυτόν.
  ind-AYT: Siapa menjaga mulutnya memelihara nyawanya, tetapi dia yang membuka lebar
    bibirnya itu menuju kehancuran.
  nya-nya: Iye amene amagwira pakamwa pake amateteza moyo wake, koma amene amayankhula
    zopanda pake adzawonongeka.
  hrv-hrv: Tko čuva usta svoja, čuva život svoj, a tko nesmotreno zbori, o glavu mu
    je.
  mps-mps: Te bidigo aga po te sali selasa wabo bidi yai baso da, teda aga bugagia
    bidiyu, tama aga me dologobeo. Tiali goli, te po hauwa dogia pabo bidi dabe da,
    te dolaibao.
  tpi-tpi: Sapos man i was gut long tok bilong em, em bai i stap gut na i no inap
    bagarap. Tasol ol man bilong mekim planti toktok nating, ol bai i bagarap.
  dan-1931: Vogter man Munden, bevarer man Sjælen, den åbenmundede falder i Våde.
  vie-OVCB: Người tự chủ biết hãm cầm miệng lưỡi; người hở môi gặt lấy thất bại hoài.
  guj-2017: પોતાનું મોં સંભાળીને બોલનાર પોતાના જીવનું રક્ષણ કરે છે, પરંતુ જીભને છૂટી
    મૂકનાર વિનાશ નોતરે છે.
  pon-2006A: Kanahieng omw lokaia oh doarehla omw mour. Me koasoakoasoi mwahl kin
    kauwehla pein ih.
  por-BRBSL: Aquele que guarda sua boca guarda sua alma. Aquele que abre bem os lábios
    vem à ruína.
  swe-swe: Den som vaktar sin mun bevarar sitt liv, men till den som pratar vitt och
    brett kommer förstörelse (skada, förödelse, terror).
  cth-cth: A pahni ka ring e ni teh a hringnae hah a ring toe, hatei ka kaw lah a
    kâko ka ang e teh rawknae koe a pha han.
  twi-twi: Nea ɔkora nʼano no kora ne nkwa so, nanso nea ɔkasa a onsusuw ho no bɛba
    ɔsɛe mu.
  hlt-hlt: A hinglu aka ngaithuen long tah a ka a tuem, a ka aka ang soeh khaw amah
    ham porhaknah la om.
  tbz-SIM: Wèè yɛ̃́ ò nɑ̀ɑ́ nkɛ tú mù weè kɑ̃nkɛ́ o fòmmu, wèè í yɛ̃́ ò nɑ̀ɑ́ nkɛ
    tú mù kòò cɑ̀ɑ̀ri o kɔ̃mu.
  msy-2020: Gumazim faragh deraghvɨra nɨghnigh egh gɨn bizibav kɨm, egh a deragh ikɨva
    ikuvighan kogham. Ezɨ gumazir pura akar avɨribav geiba, me ikuvigham.
  dop-dop: Wei ɩ feŋiɣi ɩ kʋyɔɣɔtʋtʋ tɔɔ tɔ ɩ təɣɩ ɩ wɑɑsəɣɩ. Amɑ wei ɩɩ nyəŋ ɩ nɔɣɔ
    kpɑʋ tɔ ɩ wɛ lepu tɑɑ kɛ́.
  azb-azb: Dilini saxlayan canını qoruyar, Boşboğaz başını bəlaya salar.
  eng-DBY: He that guardeth his mouth keepeth his soul; destruction shall be to him
    that openeth wide his lips.
  hin-2017: जो अपने मुँह की चौकसी करता है, वह अपने प्राण की रक्षा करता है, परन्तु
    जो गाल बजाता है उसका विनाश हो जाता है।
  wol-KYG: Moom sa làmmiñ, sàmm sa bakkan; rattaxle, yàqule.
  bjr-bjr: Aneenna ufasaa rakisinana aneenna mariranasaa faqa rakisinna anoo. Fifau
    faafau ufa qimarifa narí kai narí aridanoo.
  eng-YLT: Whoso is keeping his mouth, is keeping his soul, Whoso is opening wide
    his lips — ruin to him!
  kne-kne: Din mangannad si kali na et salaknibanan awak na, ngem din ad-adoy kali
    na et madadael.
  eng-WYC-2017: He that keepeth his mouth, keepeth his soul; but he that is unwary
    to speak, shall feel evils.
  eng-WMBB: He who guards his mouth guards his soul. One who opens wide his lips comes
    to ruin.
  urd-GVH: जो अपनी ज़बान क़ाबू में रखे वह अपनी ज़िंदगी महफ़ूज़ रखता है, जो अपनी ज़बान
    को बेलगाम छोड़ दे वह तबाह हो जाएगा।
  rug-rug: Asa pu lavelave nia sa beruna si kopu nia sa nana tinoa, ba asa pu memeakala
    si ṉovala pule nia.
  gaz-gaz: Namni arraba isaa eeggatu, jireenya isaa eeggata; kan of eeggachuu malee
    dubbatu immoo baduuf ariifata.
  fra-LSG: Celui qui veille sur sa bouche garde son âme; Celui qui ouvre de grandes
    lèvres court à sa perte.
  yal-yal: Naxan na a dɛɛn suxu, na a niin natangama nɛn. Naxan falan tima ɲaxi ra,
    na bɔnɔn nan fenma a yɛtɛ xa.
  haw-1868: O ka mea malama i kona waha, malama no ia i kona uhane; O ka mea hoohamama
    i ka waha, e loaa ia ia ka make.
  arb-NAV: مَنْ ضَبَطَ لِسَانَهُ صَانَ حَيَاتَهُ، وَمَنْ فَغَرَ فَاهُ مُتَهَوِّراً
    بِكَلامِهِ، فَمَصِيرُهُ الدَّمَارُ.
  ewe-ewe: Ame si dzɔa eƒe nuyiwo ŋuti la dzɔa eƒe agbe ŋuti, ke ame si kea nu kabakaba
    la atsrɔ̃.
  eng-LEE: He that watcheth his mouth guardeth his soul; but he that openeth wide
    his lips [prepareth] himself destruction.
  asm-FB: যিজনে নিজৰ মুখ চম্ভালে, তেওঁ নিজৰ প্ৰাণ ৰক্ষা কৰে; কিন্তু যিজনে মুখ বহলকৈ
    মেলে, তেওঁৰ সৰ্ব্বনাশ হয়।
  sus-A: مِشِ نَشَن عَ دّ سُشُمَ، عَ شُن نَكٍلِمَ نّ، نَشَن دّ وُيَشِ، نَ تَن عَ شُن
    نَكَنَمَ نّ.
  fra-SBL: Celui qui veille sur sa bouche veille sur son âme. Celui qui ouvre grand
    ses lèvres vient à la ruine.
  hbo-hbo: נֹצֵ֣ר פִּ֭יו שֹׁמֵ֣ר נַפְשֹׁ֑ו פֹּשֵׂ֥ק שְׂ֝פָתָ֗יו מְחִתָּה־לֹֽו׃
  kik-kik: Mũndũ ũrĩa ũmenyagĩrĩra kanua gake nĩ muoyo wake amenyagĩrĩra, no ũrĩa
    ũhiũhaga kwaria nĩakanangĩka.
  fra-NCL: Celui qui veille sur sa bouche garde son âme ; celui qui ouvre trop ses
    lèvres court à sa perte.
  cek-AK: Pahni angsum kami loe a hinghaih cuem kami ah oh; pakha kawkah aang kami
    loe amro tih.
  cuk-cuk: Dule-na-e-gwabinduku-nabir-bargaed, na dukin e-san bendakdiid. Dule-na-e-gwabinduku-wissur-bargaeddina,
    na dukin e-san wioged.
  uig-CYR: Сөздә еһтиятчан киши җенини сақлап қалар; Ағзи иштик һалакәткә учрар.
  tel-2017: తన నోటిని అదుపులో ఉంచుకున్నవాడు తనను కాపాడుకుంటాడు. వ్యర్థంగా మాట్లాడే
    వాడు నాశనం కొని తెచ్చుకుంటాడు.
  hat-BSA: Sila ki kontwole bouch li, konsève lavi li; sila ki ouvri lèv li byen laj
    va detwi nèt.
  kos-kos: El su karinganang kas lal el karingin moul lal; a el su kaskas pusla, el
    sifacna kunausulla.
  hbo-WLC: נֹצֵ֣ר פִּ֭יו שֹׁמֵ֣ר נַפְשׁ֑וֹ פֹּשֵׂ֥ק שְׂ֝פָתָ֗יו מְחִתָּה־לֽוֹ׃
  ibo-ibo: Mmadụ zuruoke bụ onye na-ejide ire ya aka! Ma onye ekwuruekwu na-ewetara
    onwe ya mbibi.
  ory-ory: ଯେଉଁ ଲୋକ ଆପଣା ମୁଖରେ ପ୍ରହରୀ ରଖେ, ସେ ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରେ; ମାତ୍ର ଯେକେହି ଚିନ୍ତା
    ନ କରି କଥା କହେ, ତାହାର ବିନାଶ ହେବ।
  chk-chk: Eman mi mamasa kapasen awan a tümwünü manauan, nge eman mi fos chomong
    a fetal ngeni feiengau.
  rop-rop: Yu garra jinggabat gudwei wanim blanga tok blanga lukaftum yu laif, dumaji
    enibodi hu tok enijing eniweya en nomo jinggabat garra oni binijimap im laif.
  ukr-1871: 'Хто стереже уста, той душу вберігає: хто ж рот свій широко отвирає, тому
    біда.'
  deu-1951: Wer auf seinen Mund achtgibt, behütet seine Seele; wer aber immer das
    Maul aufsperrt, tut's zu seinem Unglück.
  eng-JPS: He that guardeth his mouth keepeth his life; but for him that openeth wide
    his lips there shall be ruin.
  srp-1865: Ko èuva usta svoja, èuva svoju dušu; ko razvaljuje usne, propada.
  lug-lug: Oyo eyeegendereza by’ayogera akuuma obulamu bwe, naye oyo amala googera,
    alizikirira.
  heb-heb: נצר פיו שמר נפשו פשק שפתיו מחתה לו׃
  ben-IRV: যে মুখ সাবধানে রাখে, সে প্রাণ রক্ষা করে; যে ঠোঁট বড় করে খুলে দেয়, তার
    সর্বনাশ হয়।
  pan-pan: ਜੋ ਆਪਣੇ ਮੂੰਹ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਜਾਨ ਦੀ ਰਾਖੀ ਕਰਦਾ ਹੈ, ਪਰ ਜੋ ਆਪਣੇ ਮੂੰਹ
    ਨੂੰ ਬੇਕਾਰ ਖੋਲਦਾ ਹੈ ਉਹ ਦੇ ਲਈ ਬਰਬਾਦੀ ਹੋਵੇਗੀ।
  tkr-tkr: Ghal sı'ına geer axhvas, Sidi'ınar ek'ra haq'varas.
  mya-JVB: မိမိ နှုတ် ကိုစောင့် သောသူသည် မိမိ အသက် ကို စောင့် ၏။ မိမိ နှုတ် ကို ကျယ်ကျယ်
    ဖွင့်သောသူမူကား၊ ပျက်စီး ခြင်းသို့ရောက်တတ်၏။
  tte-O: Siya memenali sigite-kalatagili kani simiya namwanamwa, na iya tomone sauga
    meuloina iedeedede mwayamwayau kani polowe ilobai.
  tbg-tbg: Nai noqaa koqemakero raqiki vaiva, viva qaqi variqiro vuanaro. Paparuqamakero
    uva ti vaiva, viva qoraiqama vuanaro.
  hmo-hmo: Iena uduna bibina ena hereva ia naria namonamo noho tauna, ese iena lauma
    ia naria noho, to iena hereva ia naria lasi tauna ese, sibona ia hadikaia noho.
  urd-urd: अपने मुँह की निगहबानी करने वाला अपनी जान की हिफ़ाज़त करता है लेकिन जो अपने
    होंट पसारता है, हलाक होगा।
  rus-SYN: Кто хранит уста свои, тот бережет душу свою; а кто широко раскрывает свой
    рот, тому беда.
  bqc-SIM: Gbɛ̃́ pↄ́ ì a lɛ́ fↄ̃́ ì a wɛ̃ni dↄ̃́a, gbɛ̃́ pↄ́ a lɛ́ lí kuo ì azĩa
    ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Alei kituh tang joupa chu kihinso tei ding, koi hileh alei tuhtang
    thei lou chu mangthah tei ding ahi.
  mar-mar: जो आपले तोंड सांभाळतो तो आपल्या जीवाचे रक्षण करतो, परंतु जो आपले तोंड उघडतो
    तो स्वतःचा नाश करून घेतो.
  hlt-THB: A hui am lai ak ngaihtaak thlang taw a hqingnaak khanawh ak ngaihtaak thlangna
    awm nawh, cehlai ak poek kaana awi ak saa paqaap qaap thlang taw plamtham kaw.
  qub-qub: Shongun musyashallanwan upälla cacojcunaga allimi cawan. Willapistacunami
    ichanga shimillanpita mana alliman chayanga.
  bqp-bqp: Gbɛ̃ kũ àdi a lɛ́ kũ dì a wɛ̃̀ndi dãkpã, gbɛ̃ kũ a lɛ́ dì kúro dì
    a zĩda yaka.
  hat-hat: Veye pawòl ki soti nan bouch ou, w'a pwoteje lavi ou. Moun k'ap prese louvri
    bouch yo pale ap detwi pwòp tèt yo.
  eng-BSB: He who guards his mouth protects his life, but the one who opens his lips
    invites his own ruin.
  tod-tod: Zɔi a dama ga daawooiti, naa ɠa zɛnvui makɛsu, zɔi é kpɔɛi wola zuɠulazu,
    é la ɠidaazu bu, naa ɠa ɗa ɓɔɠɔ loo ya.
  eng-WEBPB: He who guards his mouth guards his soul. One who opens wide his lips
    comes to ruin.
  kbq-kbq: Iza'o agi'ma kegavama huno kema himo'a, agra'a maniza kegava nehie. Hianagi
    rama'a keagama hania vahe'mo'a, agra'a azeri haviza hugahie.
  nhe-BL: Se tlen quipiya miyac cuidado ica tlen quiijtohua huan ax quej hueli camati,
    quimocuitlahuía iyolis. Pero se tlen quej hueli ontlananquilijtiquisa quipantía
    tlaohuijcayotl.
  bus-bus: Gbɛ̃ kɛ̀ è a lɛ́ kũ è a wɛ̃̀ndi dãkpa, gbɛ̃ kɛ̀ à lɛ́ è kúroo è a zĩnda
    yaka.
  gub-BL: Uze'eg rehe uzekaiw ma'e wiko weko haw imonokatu har romo wà. Uze'eg tetea'u
    ma'e uzemumaw wà.
  eng-DRA: 'He that keepeth his mouth, keepeth his soul: but he that hath no guard
    on his speech shall meet with evils.'
