verse: PRO.013.004
translations:
  mal-C: അലസരുടെ ആർത്തി ഒരിക്കലും ശമിക്കുന്നില്ല, എന്നാൽ സ്ഥിരോത്സാഹിയുടെ ആഗ്രഹങ്ങൾക്കു
    പരിപൂർണതൃപ്തിവരുന്നു.
  deu-TKW: Es läßt sich gelüsten, jedoch vergeblich, die Seele des Faulen, aber der
    Fleißigen Seele wird reich gelabt.
  lin-lin: Moto ya goyigoyi ayokaka baposa, kasi akoki kokokisa yango te ; nzokande
    baposa ya moto ya nzunzu ekokisamaka.
  eng-LSV: The soul of the slothful is desiring, and does not have. And the soul of
    the diligent is made fat.
  eng-GNV: 'The sluggard lusteth, but his soule hath nought: but the soule of the
    diligent shall haue plentie.'
  eng-WEBSTER: 'The soul of the sluggard desireth, and hath nothing: but the soul
    of the diligent shall be made fat.'
  nhw-BL: Se tlacatl catli tlatzihui quinequi miyac tlamantli, pero amo quinpantía
    por itlatzcayo. Pero se catli tequiti chicahuac, moricojchihuas.
  swh-ONEN: Mvivu hutamani sana na hapati kitu, bali nafsi ya mwenye bidii hutoshelezwa
    kikamilifu.
  bba-bba: Yikuro u rɑ n ɡɑ̃ɑnun binɛ mɔwɑ ni u ǹ kpɛ̃ u wɑ, ɑdɑmɑ wi u rɑ sɔmburu
    ko u rɑ wɑwɑ ye u kĩ.
  eng-KJVCPB: 'The soul of the sluggard desireth, and hath nothing: But the soul of
    the diligent shall be made fat.'
  luo-luo: Jasamuoyo dwaro gimoro gi chunye duto to ok oyud gimoro, to jakinda yudo
    gik moko duto modwaro.
  meu-meu: Lahedo tauna lalona e ura dikadikamu, to ḡau ta se abiamu; a e ḡaukara
    malaka-malakamu tauna na ḡau e henia momomu.
  npi-ULB: अल्छे मानिसको भोकले लालस गर्छ, तर केही पाउँदैन, जब कि परिश्रमी मानिसको
    भोक पूर्ण रूपमा सन्तुष्‍ट हुने छ ।
  yor-yor: Ọkàn ọ̀lẹ ń fẹ́, ṣùgbọ́n kò rí nǹkan kan, ṣùgbọ́n ọkàn àwọn ti kì í ṣe
    ọ̀lẹ rí ìtẹ́lọ́rùn.
  ind-ind: Keinginan orang malas banyak tetapi tidak terwujud karena kemalasannya.
    Keinginan orang rajin akan terkabul sepenuhnya.
  pes-OPCB: آدم تنبل آنچه را که آرزو می‌کند به دست نمی‌آورد، اما شخص کوشا کامیاب می‌شود.
  tgl-ULB: Ang gana ng taong tamad ay nananabik nang labis pero walang makukuha, pero
    ang gana ng mga taong masisipag ay masisiyahan nang masagana.
  hui-hui: Mbirali mangahe kagome mbirale ngaru hameore timbuni layaguabi nayulebira.
    Ai wali agali erekui biabe biaga karume ti erekui biabe bialu mbirale ti hame
    lara ale mo wiai holebira.
  mya-mya: ပျင်းရိသောသူသည် အဘယ်အရာကိုမျှ တောင့် တ၍ မရတတ်။ လုံ့လဝိရိယပြုသောသူမူကား၊
    မိမိအလို ဆန္ဒပြည့်စုံရ၏။
  bod-N: ལེ་ལོ་ཅན་གྱིས་བརྔམས་ཀྱང་ཅང་མི༌འཐོབ། །ཧུར་བརྩོན་ཅན་ནི་ཡོངས་སུ་ཚིམ་པར༌འགྱུར།།
  wsk-wsk: Kari gagor mu melmasak suen biya ko kueso, bare bo me taso; bare ura kowar
    iluwa ko kari mu melmasak suen biya ago terong maso.
  sna-sna: Simbe inopanga asi igoshayiwa chinhu, asi zvishuvo zvavanoshingaira zvichazadziswa.
  spa-BLM: El alma del perezoso desea y no tiene nada, pero el deseo de los diligentes
    será plenamente satisfecho.
  cac-cac: A eb' malaj sgana smunlaji, ay tas snib'ej eb', palta max ilchajlaj yuj
    eb'. Axo pax eb' smunlaj jun, masanil tastac ay d'a eb'.
  swh-ULB: Hamu ya watu wavivu ni uchu lakini hawapati kitu, bali hamu ya watu wenye
    bidii hutoshelezwa sana.
  bel-bel: 'Душа гультая жадае, але марна: а душа руплівых насыціцца.'
  wed-wed: Mata-galagalawana purapura e raurauoḡarei eḡa ina vaia, wate egoegolana
    ana ḡoana aiwai anatapui ina vaia.
  deu-ELBBK: Die Seele des Faulen begehrt, und nichts ist da; aber die Seele der Fleißigen
    wird reichlich gesättigt.
  mbb-OT: Emun peǥulen is sevaha he etew, duen pezem egkesuatan din, ne kenè din egkekuwa
    heini, piru emun meǥied sikandin, egkekuwa zin is subra pa te egkesuatan din.
  mal-2015: മടിയൻ കൊതിച്ചിട്ടും ഒന്നും കിട്ടുന്നില്ല; ഉത്സാഹികളുടെ പ്രാണന്നോ പുഷ്ടിയുണ്ടാകും.
  rmc-rmc: O leňivo manuš peske žadinel a nane les ňič, no oles, ko kerel mištes buči,
    ela savoro, so kamel.
  pes-OPV: شخص کاهل آرزو می‌کند و چیزی پیدانمی کند. اما شخص زرنگ فربه خواهد شد.
  ron-1924: Ленешул дореште мулт, ши тотушь н-аре нимик, дар чей харничь се сатурэ.
  aui-aui: Wawaya kapokapoyanina parapa yana wiina sawara, bi gegha da getana awaki
    iyakabikabina; bi wawaya bagibagi kirakiina na awaki yakayokayovenina inakabi.
  ben-OBCV: অলসের খিদে কখনও মেটে না, কিন্তু পরিশ্রমীদের বাসনাগুলি পুরোপুরি চরিতার্থ
    হয়।
  som-som: Kii caajis ah naftiisu wax bay damacdaa, mana hesho, Laakiinse nafta kii
    dadaala waa la barwaaqaysiin doonaa.
  lat-VUC: Vult et non vult piger; anima autem operantium impinguabitur.
  eng-ASVBT: The soul of the sluggard desireth, and hath nothing; But the soul of
    the diligent shall be made fat.
  mna-mna: Tomtom beleegeŋana, ni leleene pa koroŋ boozo. Mi irao ikam na som. Mi
    wal uraataŋan na, koroŋ boozomen ta lelen pa i, nako tikam ma tirao pa kat.
  ita-1885: L'anima del pigro appetisce, e non ha nulla; Ma l'anima de' diligenti
    sarà ingrassata.
  eng-LXXUP: Every slothful man desires, But the hands of the active are diligent.
  eng-ULB: The appetite of lazy people craves but gets nothing, but the appetite of
    diligent people will be richly satisfied.
  spa-VBL: Los perezosos desean muchas cosas pero no reciben nada; pero si trabajas
    duro serás recompensado.
  fra-_FOB: L'âme du paresseux ne fait que souhaiter, et il n'a rien; mais l'âme des
    diligents sera rassasiée.
  mal-mal: മടിയൻ കൊതിച്ചിട്ടും ഒന്നും കിട്ടുന്നില്ല; ഉത്സാഹികളുടെ പ്രാണന് പുഷ്ടിയുണ്ടാകും.
  urd-GVR: Kāhil ādmī lālach kartā hai, lekin use kuchh nahīṅ miltā jabki mehnatī
    shaḳhs kī ārzū pūrī ho jātī hai.
  suz-BL: अल्‍सेपुकी वाल्‍नीमी। मिनु मारेइ मताइनीम। तन्‍न शुश गेय पाइब मुरपुकीमी मारेइ
    मारेइ ताइनीम।
  eng-NOY: The appetite of the sluggard longeth, and hath nothing; But the appetite
    of the diligent is fully satisfied.
  ita-1927: L’anima del pigro desidera, e non ha nulla, ma l’anima dei diligenti sarà
    soddisfatta appieno.
  ckb-ckb: گیانی تەمبەڵ ئارەزوو دەکات و هیچی دەست ناکەوێت، بەڵام گیانی تێکۆشەر سەرکەوتوو
    دەبێت.
  eng-BBE: The hater of work does not get his desires, but the soul of the hard workers
    will be made fat.
  kan-OKCV: ಸೋಮಾರಿಯ ಹಸಿವು ಎಂದಿಗೂ ತುಂಬುವುದಿಲ್ಲ; ಆದರೆ ಶ್ರಮಪಡುವವರ ಆಸೆಗಳು ಸಂಪೂರ್ಣವಾಗಿ
    ಈಡೇರುವವು.
  tam-2017: சோம்பேறியுடைய ஆத்துமா விரும்பியும் ஒன்றும் பெற்றுக்கொள்ளாது; ஜாக்கிரதையுள்ளவர்களுடைய
    ஆத்துமாவோ செழிக்கும்;
  spa-RV-1909: 'Desea, y nada alcanza el alma del perezoso: mas el alma de los diligentes
    será engordada.'
  ron-BTF: Sufletul celui leneș dorește și nu are nimic; dar sufletul celor harnici
    va fi îngrășat.
  eng-WEBP: The soul of the sluggard desires, and has nothing, but the desire of the
    diligent shall be fully satisfied.
  eng-FBV: Lazy people want a lot, but get nothing; if you work hard you'll be well
    rewarded.
  nld-1939: De begeerte van den luiaard blijft onvervuld, Het verlangen der vlijtigen
    wordt ruimschoots bevredigd.
  nch-BL: Se tacat cati tatzihui quinequi miyac tamanti, pero amo quinpantía por itatzcayo.
    Pero se cati tequiti chicahuac, moricojchihuas.
  vie-1934: Lòng kẻ biếng nhác mong ước, mà chẳng có chi hết; Còn lòng người siêng
    năng sẽ được no nê.
  hin-CV: आलसी मात्र लालसा ही करता रह जाता है. किंतु उसे प्राप्‍त कुछ भी नहीं होता,
    जबकि परिश्रमी की इच्छा पूर्ण हो जाती है.
  eng-OURB: The soul of the sluggard desires, and has nothing, but the desire of the
    diligent shall be fully satisfied.
  spa-BES: El que odia el trabajo no obtiene sus deseos, pero el alma de los trabajadores
    duros prosperará.
  tdx-tdx: Tea-haneñe ty votroo, fe tsy mahazo; ho anjañeñe ka ty mavitrike.
  tha-KJV: วิญญาณของคนเกียจคร้านยังอยากอยู่ แต่​ไม่ได้​อะไรเลย ฝ่ายวิญญาณของคนขยันจะอ้วนพี
  por-BR-2018: A alma do preguiçoso deseja, mas nada consegue ; porém a alma dos trabalham
    com empenho prosperará.
  deu-ELO: Die Seele des Faulen begehrt, und nichts ist da; aber die Seele der Fleißigen
    wird reichlich gesättigt.
  eng-WYC-2018: A slow man will, and will not; but the soul of them that work shall
    be made fat. (A lazy person desireth, and desireth not; but those who do work
    shall prosper.)
  epo-epo: La animo de maldiligentulo deziras, kaj ne ricevas; Sed la animo de diligentuloj
    satiĝas.
  uig-PIN: Ⱨurunning arzu-tiliki bar, lekin erixǝlmǝs; Lekin tirixqan ǝtlinǝr.
  beo-beo: 'Hihi dabuli dunu da liligi lamu bagade hanasa. Be e da hame lamu. Be gasa
    bagade hawa: hamosu dunu da ea hanai liligi huluane lamu.'
  tpi-OTNT: Lesman i laikim tumas long kisim planti samting, tasol em i no save kisim.
    Tasol ol man bilong hatwok bai i kisim planti samting inap long laik bilong ol.
  hau-SA: Rago ya ƙosa ya sami wani abu ainun amma ba ya samun kome, amma sha’awar
    mai aiki tuƙuru yakan ƙoshi sosai.
  uig-LAT: Hurunning arzu-tiliki bar, lékin érishelmes; Lékin tirishchan etliner.
  nde-nde: Ivila liyafisa kodwa lingazuzi lutho, kodwa izifiso zokhutheleyo ziyagcwaliseka.
  ton-ton: '‌ʻOku holi ʻae laumālie ʻoe fakapikopiko, ka ʻoku ʻikai te ne maʻu ha
    meʻa: ka ʻe fafangaʻi ʻae laumālie ʻoe faʻa ngāue.'
  ces-1613: Žádá, a nic nemá duše lenivého, duše pak pracovitých zbohatne.
  eng-WMB: The soul of the sluggard desires, and has nothing, but the desire of the
    diligent shall be fully satisfied.
  tam-TCV: சோம்பேறிகள் ஆசைப்பட்டும் ஒன்றும் பெறாமலிருக்கிறார்கள்; ஆனால் சுறுசுறுப்புள்ளவர்களின்
    ஆசைகளோ முற்றிலும் நிறைவேறுகின்றன.
  ceb-ULB: Ang kagana sa tawong tapulan motinguha apan walay makuha, apan ang kagana
    sa tawong kugihan tagbawon pag-ayo.
  pol-UBG: Dusza leniwego pragnie, a nic nie ma, a dusza pracowitych zostanie obficie
    nasycona.
  agr-agr: Aents dakia duka nii wakegamujin jukitag takush juwatsui, untsu aents takauwa
    nudauk kuashat waji ajawai.
  kyc-kyc: Akali yulu poraiyuo pingi dokome baa nyelana suu pilyamo dupwa peparae
    nyingi kandale. Akali yulu pinya maka suku suku nenge dokome nyelana lao poraiyuo
    suu pilyamopape dupwa angi kapa nyii nange.
  urd-GVU: کاہل آدمی لالچ کرتا ہے، لیکن اُسے کچھ نہیں ملتا جبکہ محنتی شخص کی آرزو
    پوری ہو جاتی ہے۔
  deu-1912: Der Faule begehrt und kriegt's doch nicht; aber die Fleißigen kriegen
    genug.
  kan-2017: ಸೋಮಾರಿಯ ಆಶೆಯು ವ್ಯರ್ಥ, ಉದ್ಯೋಗಿಯ ಆತ್ಮಕ್ಕೆ ಪುಷ್ಟಿ.
  yap-yap: Demutrug feni t’uf ban’en rok be’ nib gamead ma dabiyag ngak. Ma en nib
    pasig mab gel ko maruwel e rayag ngak oren e tin ba’adag.
  hlt-MCSB: Kolhnaw loh a ngaidam dae a hinglu a thum moenih. Tedae aka haam kah a
    hinglu tah hah ngaikhoek.
  mdy-ETH: ቤልፃ ዓሲ ፔቴ ባኣዚ ዴንቃኒ ኮሺ ኮዓኔ፤ ያዺ ማዔቴያ ዒዚ ዴንቁዋሴ፤ ዶዲ ማዻ ዓሲ ጋዓንቴ ኮዔ ባኮ ቢያ ዴንቃኔ።
  kew-kew: Kiaa rakepene aanumi oyae adaapu meawe kone sua aaeme pare nimume go yae
    mada nameme. Go yapare radaa noa kalaipu kogono peme aanumi oyae adaapu meme.
    Gore oyae adaapu nimuna raana omeme-rupa meme.
  twi-ASANTE: Onihafoɔ pere hwehwɛ nanso ɔnnya hwee, na deɛ ɔyɛ adwuma no nya deɛ
    ɔpɛ biara.
  eng-WEBU: The soul of the sluggard desires, and has nothing, but the desire of the
    diligent shall be fully satisfied.
  wal-wal: Azallai amottees; amottikkonne aibanne demmenna; shin minnidi oottiyaageeti
    kallana.
  acu-NT: Nakia nuka aya wakeru pujuwitai. Antsu asumpia nuka takakmak pujau asa,
    yuumatsuk pujawai.
  spa-PDDPT: El alma del perezoso desea, y nada alcanza, Pero el alma del diligente
    será prosperada.
  gun-gun: Inhate'ỹ va'e ma mba'emo oipota rei teĩ ndojoui 'rã, ha'e rã ikyre'ỹ va'e
    ma ojoupave 'rã mba'emo.
  agu-BL: Yi e' cy'aj, nter nin na el cyalma' te e'chk takle'n, poro qui na cyetzaj.
    Poro alchok scyetz yi na ak'uj, sjalok tetz me'bi'la'tz.
  ilo-ULB: Awan kadagiti tarigagay dagiti nasadut a tattao ti magun-dda, ngem magun-odto
    amin dagiti nagaget a tattao dagiti tarigagayda.
  kpg-kpg: Ma e aha maa tangada hagatoo ga hiihai gi nia mee, mee e deemee di kae
    nia maa. Gei ogo tangada hagamadabouli la ga hai mee gi nia mee huogodoo ala e hiihai
    ginai.
  uig-ARA: ھۇرۇننىڭ ئارزۇ-تىلىكى بار، لېكىن ئېرىشەلمەس؛ لېكىن تىرىشچان ئەتلىنەر.
  bps-bps: I to là mayè mimò, too dee knibalan, bay landè kiboan gamwè dun, bay i
    to too mayè mimò, gamwè balù tan i knayean.
  sus-sus: Tunnaxɔnɛ xa fefe mu sɔɔnɛyama, kɔnɔ tunnabɛxi harige gbegbe sɔtɔma nɛ.
  pon-2006: Aramas pohnkahke men kak inengieng mehkot, ahpw e sohte mwahn pahn ale.
    A aramas men me kin doadoahk laud pahn ale mehkoaros me e kin anahne.
  ksd-ksd: A bala i ra tabauma i mamainga, ma pa i vatur vake ta magit, Ma ra bala
    i ra umana tena ongor na ti maur boko.
  tur-YTC: Tembelin canı çeker ve hiçbir şeyi yoktur, Ama çalışkanın arzusu tümüyle
    karşılanır.
  bel-N: Душа гультая жадае і ня мае нічога, а душа руплівага будзе насычаная.
  grc-BRENT: Ἐν ἐπιθυμίαις ἐστὶ πᾶς ἀεργὸς, χεῖρες δὲ ἀνδρείων ἐν ἐπιμελείᾳ.
  ind-AYT: Hati pemalas penuh keinginan, tetapi tidak mendapat apa pun, tetapi hati
    orang rajin diberi kemakmuran.
  nya-nya: Munthu waulesi amakhumbira zinthu koma sapeza kanthu, koma munthu wakhama
    adzalemera.
  hrv-hrv: Uzaludna je žudnja lijenčine, a ispunit će se želja marljivih.
  mps-mps: Te hagela bidigo te doado bage hauwa sabo homu wei yali, tiali goli agai
    me sogobeo. Tiali digi, te sę dene ebo bidi dabego da, te augwa homugo te doado
    bage hauwa sabo homu yaibao.
  tpi-tpi: Lesman i laikim tumas long kisim planti samting, tasol em i no save kisim.
    Tasol ol man bilong hatwok bai i kisim planti samting inap long laik bilong ol.
  dan-1931: Den lade attrår uden at få, men flittiges Sjæl bliver mæt.
  vie-OVCB: Người làm biếng mong muốn mà chẳng được, người siêng năng ước gì có nấy.
  guj-2017: આળસુનો જીવ ઇચ્છા કરે છે, પણ કશું પામતો નથી, પણ ઉદ્યમી વ્યક્તિ પૂર્ણ રીતે
    સંતુષ્ટ હોય છે.
  pon-2006A: Aramas pohnkahke men kak inengieng mehkot, ahpw e sohte mwahn pahn ale.
    A aramas men me kin doadoahk laud pahn ale mehkoaros me e kin anahne.
  por-BRBSL: A alma do preguiçoso deseja, e não tem nada, mas o desejo dos diligentes
    deve ser plenamente satisfeito.
  swe-swe: Den late har stor aptit men äger inget, den arbetsammes aptit blir rikligen
    mättad.
  cth-cth: Tami pangaknaw ni teh a ngai poung awh ei banghai tawn awh hoeh, hatei
    tami kahratbat e teh tawnta sak lah ao han.
  twi-twi: Onihawfo pere hwehwɛ nanso onya hwee, na nea ɔyɛ adwuma no nya nea ɔpɛ
    biara.
  hlt-hlt: Kolhnaw loh a ngaidam dae a hinglu a thum moenih. Tedae aka haam kah a
    hinglu tah hah ngaikhoek.
  tbz-SIM: Otɔ̃nnɛ́díétì í pɛ́ú ò dɔ́ dɛ̀, wèè dɔ́ mutɔ̃mmú weè dɛ̀ piɛti.
  msy-2020: Gumazir amɨrazim bizir avɨriba iniasa bar ifonge, egh da inighan kogham.
    Ezɨ gumazir bar puvɨra ingariba, bizir avɨriba uan ifongiabar ada iniam.
  dop-dop: Felentú wɛnɑ kʋnyɩɩlʋɣʋ ŋku kɩɩ wɑɑsəɣɩ-ɩ tɔɣɔ. Amɑ pɩɩ tɔɔlənɑ təmlɛ lɑtʋ
    kɛ́.
  azb-azb: Tənbəl arzuladığına çatmaz, Çalışqan bolluğa qovuşar.
  eng-DBY: A sluggard's soul desireth and hath nothing; but the soul of the diligent
    shall be made fat.
  hin-2017: आलसी का प्राण लालसा तो करता है, परन्तु उसको कुछ नहीं मिलता, परन्तु कामकाजी
    हष्ट-पुष्ट हो जाते हैं।
  wol-KYG: Ab yaafus day yaakaar, du am; ab njaxlaf sàkku, woomle.
  bjr-bjr: Kudiki maria fasiqausa ainainara firaaqoo amuqusi marifanoo sia maraannoo.
    Amudaanai qimasee ainaini marifa aiqama ainaina narí aidi ari ainainausa maraannoo.
  eng-YLT: The soul of the slothful is desiring, and hath not. And the soul of the
    diligent is made fat.
  kne-kne: Polos ay adi magon-od di nasadot din laydena, ngem din nagaget et mabalin
    ay alaena amin ay laydena.
  eng-WYC-2017: A slow man will, and will not; but the soul of them that work shall
    be made fat.
  eng-WMBB: The soul of the sluggard desires, and has nothing, but the desire of the
    diligent shall be fully satisfied.
  urd-GVH: काहिल आदमी लालच करता है, लेकिन उसे कुछ नहीं मिलता जबकि मेहनती शख़्स की
    आरज़ू पूरी हो जाती है।
  rug-rug: Sa tie udapelu si ovia ba lopu ta poni, ba sari hiniva tadi tie ṉaliṉali
    si gorevura beto.
  gaz-gaz: Fedhiin dhibaaʼaa yoom iyyuu hin guutamu; fedhiin nama jabaatee hojjetuu
    immoo guutumaan ni milkaaʼa.
  fra-LSG: L’âme du paresseux a des désirs qu’il ne peut satisfaire; Mais l’âme des
    hommes diligents sera rassasiée.
  yal-yal: Muxu narixin kunfama seene xɔn anu sese mi a yii. Koni naxanye walima,
    ne wasama nɛn feu.
  haw-1868: Makemake wale ka uhane o ka mea hiamoe, aole i loaa; O ka uhane o ka poe
    hana mau, e maona no ia.
  arb-NAV: نَفْسُ الْكَسُولِ تَشْتَهِي كَثِيراً وَلا تَحْصُلُ عَلَى شَيْءٍ، أَمَّا
    نَفْسُ الْمُجْتَهِدِ فَتَغْنَى.
  ewe-ewe: Nu dzroa kuviatɔ vevie gake mekpɔa naneke o, ke vevidonula ƒe didiwo vaa
    eme nɛ.
  eng-LEE: The sluggard longeth [in] his soul, and there [cometh] nothing; but the
    soul of the diligent will be abundantly gratified.
  asm-FB: এলেহুৱাই ইচ্ছা কৰিলেও একো নাপায়; কিন্তু পৰিশ্ৰমীজনে ইচ্ছা কৰিলে সম্পূৰ্ণভাৱে
    সন্তুষ্ট হয়।
  sus-A: تُننَشْنّ شَ قٍقٍ مُ سْونّيَمَ، كْنْ تُننَبّشِ هَرِفٍ فبٍفبٍ سْتْمَ نّ.
  fra-SBL: L'âme du paresseux désire, et elle n'a rien, mais le désir du diligent
    sera pleinement satisfait.
  hbo-hbo: מִתְאַוָּ֣ה וָ֭אַיִן נַפְשֹׁ֣ו עָצֵ֑ל וְנֶ֖פֶשׁ חָרֻצִ֣ים תְּדֻשָּֽׁן׃
  kik-kik: Ngoro ya kĩgũũta ĩĩriragĩria na ndĩone kĩndũ, no merirĩria ma mũndũ ũrĩ
    kĩyo nĩmakahingio.
  fra-NCL: Le paresseux à des désirs, et ils ne sont pas satisfaits, mais le désir
    des hommes diligents sera rassasié.
  cek-AK: Thasae kami loe a koehhaih baktiah tidoeh tawn ai; thahoih kami loe a koehhaih
    to hak tih.
  cuk-cuk: Dule-wiegala, na e-ibmar-abediid gwen-abingaosulid. Dule-gadi-arbaeddina,
    na e-ibmar-abediid abingaedsegad.
  uig-CYR: Һорунниң арзу-тилиги бар, лекин еришәлмәс; Лекин тиришчан әтлинәр.
  pma-pma: Avaseini taripeng tai en vati mok vakur etai tounah, kei sakras vakuri.
    Ka meatin koa mum keih, kei helah vasi tounah koa en vati.
  tel-2017: సోమరిపోతు ఎక్కువగా ఆశ పడతాడు గానీ వాడికి ఏమీ మిగలదు. కష్టపడి పని చేసేవాడు
    సుఖంగా జీవిస్తాడు.
  hat-BSA: Nanm a parese a anvi, e li pa jwenn; men nanm a moun dilijan an vin gra.
  bxh-bxh: Doga ꞌwaweꞌwawewena ginauli ya fanuha wananahaidi in moho ibege i abidi,
    na tau paisowa adidili somo ya fanuha haba ya abi.
  kos-kos: Yohk kena lun sie mwet alsrangesr, a el ac tia ku in eis. Sie mwet alken
    ac eis ma nukewa ma el lungse.
  hbo-WLC: מִתְאַוָּ֣ה וָ֭אַיִן נַפְשׁ֣וֹ עָצֵ֑ל וְנֶ֖פֶשׁ חָרֻצִ֣ים תְּדֻשָּֽׁן׃
  ibo-ibo: Ndị umengwụ na-achọ ọtụtụ ihe ma ọ dịghị ihe ha na-enweta; ma onye na-arụsị
    ọrụ ike na-enweta ihe niile ọ chọrọ.
  ory-ory: ଅଳସୁଆ ମନରେ ବାଞ୍ଛା କଲେ ହେଁ କିଛି ପାଏ ନାହିଁ, ମାତ୍ର କର୍ମଶୀଳ ପ୍ରାଣ ହୃଷ୍ଟପୁଷ୍ଟ
    ହେବ।
  chk-chk: Eman chon chipwang a mwäräkichiti mettoch, nge esap angei och. Nge eman
    mi achocho le angang epwe tori meinisin mine a mochen.
  rop-rop: Detlot pipul hu jidanbat leisiwan en nomo dumbat wek kaan gajim enijing
    nomeda haumatj dei wandim det ting, bat detlot pipul hu oldei dumbat wek garra
    gajim bigismob enijing dei wandim.
  ukr-1871: Душа в лїнивого жадає, та дармо, а душа трудящих засититься.
  deu-1951: Der Faule wünscht sich viel und hat doch nichts; die Seele der Fleißigen
    aber wird fett.
  eng-JPS: The soul of the sluggard desireth, and hath nothing; but the soul of the
    diligent shall be abundantly gratified.
  srp-1865: Željna je duša ljenivèeva, ali nema ništa; a duša vrijednijeh ljudi obogatiæe
    se.
  lug-lug: Omuntu omugayaavu yeegomba kyokka n’atabaako ky’afuna, naye omunyiikivu
    byayagala byonna abifuna.
  heb-heb: מתאוה ואין נפשו עצל ונפש חרצים תדשן׃
  ben-IRV: অলসের অভিলাষ লালসা করে, কিছুই পায় না; কিন্তু পরিশ্রমীদের অভিলাষ প্রচুর
    পরিমাণে সন্তুষ্ট হয়।
  pan-pan: ਆਲਸੀ ਦਾ ਜੀ ਲੋਚਦਾ ਤਾਂ ਹੈ, ਪਰ ਉਹ ਨੂੰ ਲੱਭਦਾ ਕੁਝ ਵੀ ਨਹੀਂ, ਪਰ ਉੱਦਮੀ ਦੀ ਜਾਨ ਰਿਸ਼ਟ-ਪੁਸ਼ਟ
    ਹੋ ਜਾਵੇਗੀ।
  mya-JVB: ပျင်းရိ သောသူသည် အဘယ်အရာကိုမျှ တောင့်တ ၍ မ ရတတ်။ လုံ့လဝိရိယ ပြုသောသူမူကား
    ၊ မိမိအလို ဆန္ဒပြည့်စုံ ရ၏။
  tte-O: Iya todagela-kololo bwagana ginauli yabo nuwanuwana na iyamo kani nige ilolobai.
    Na siya sipaisowa me ali kaiwe kani ali nuwatu kanna silobai.
  tbg-tbg: Popohara vaiintivano vo haika vo haika varareva autiharovata, kia ho vi
    haikara varaanaro. Voqamake kaiqa vare variaka, vika ho nái varaataa i haikara
    varevara.
  hmo-hmo: Lahedo tauna ese gau ia ura dikadika, to gau ta ia abia lasi. Gaukara auka
    tauna ese, ia ura henia gaudia ibounai do ia davaria.
  urd-urd: सुस्त आदमी आरजू़ करता है लेकिन कुछ नहीं पाता, लेकिन मेहनती की जान सेर होगी।
  rus-SYN: Душа ленивого желает, но тщетно; а душа прилежных насытится.
  bqc-SIM: Màade lí pↄ́ pↄ́ á yei eo, ãiade mɛ́ ì namable.
  tcz-CHONGTHU: Mithase hon nehding tampi angaicha jiuvin, hinlah miching in nehding
    lungkim sel-in amujin ahi.
  mar-mar: आळशाची भूक हाव धरते पण त्यास काही मिळत नाही, पण उद्योग्याची भूक पूर्णपणे
    तृप्त होते.
  hlt-THB: Thlang thakdam kawpoek ing a hoei ngaihnaak ta lawt hy, cehlai ikaw am
    ta hy. Thlakmeet ingtaw a ngaih boeih ce hu hy.
  soq-soq: Apana etedabuala nitu uduudu menasade tane mai donsapie wadepi, tane apana
    mukaleidie nolaleidia dima menasadia wadompa.
  qub-qub: Guellacunaga may-jina imata munaparpis manami tarinchu. Bïbu runami ichanga
    ima-aycatapis munashanta tarin.
  bqp-bqp: Ma'ãde dì pↄ́ kũ à yei lero, aniade sↄ̃ àdi nna ma.
  hat-hat: Parese p'ap janm jwenn sa yo ta renmen genyen. Men, moun k'ap travay di
    ap jwenn tou sa yo ta renmen genyen.
  eng-BSB: The slacker craves yet has nothing, but the soul of the diligent is fully
    satisfied.
  tod-tod: É la faa ʋaa dɔɔʋɛ nui ma, gaazu ʋa ɠula ani ʋa, kɛlɛ botiɠɛ nu wolai
    ɠa ɗa naa zɔlɔɔ, nii wɔin ma.
  eng-WEBPB: The soul of the sluggard desires, and has nothing, but the desire of
    the diligent shall be fully satisfied.
  kbq-kbq: Feru vahe'mokizmi zamagu'amo'a, rama'a zama eri'zanku zamave'nesianagi,
    anazana e'norize. Hianagi amuho hu'za eri'zama erisaza vahe'mo'za zamavesinia
    zana eri knare hugahaze.
  nhe-BL: Se tlacatl tlen tlatzihui quinequi miyac tlamantli, pero ax quinpantía ipampa
    itlatzcayo. Pero se tlen tequiti chicahuac, moricojchihuas.
  bus-bus: Mɛadee è pↄ́ kɛ̀ à yezi ero, aĩade sↄ̃ è nnaa ma.
  gub-BL: Iranahy ma'e upuner ma'e iputarahy haw rehe. Nezewe rehe we nupyhyk kwaw
    nehe. Uma'ereko katu ma'e upyhyk wemimutar.
  eng-DRA: 'The sluggard willeth and willeth not: but the soul of them that work,
    shall be made fat.'
