verse: PRO.013.020
translations:
  mal-C: ജ്ഞാനിയോടൊപ്പം നടക്കുന്നയാൾ ജ്ഞാനിയായിമാറും, ഭോഷരോടൊത്തു നടക്കുന്നയാളോ, കഷ്ടത
    നേരിടും!
  deu-TKW: Gehe mit Weisen um, so wirst du weise; wer es aber mit den Thoren hält,
    dem ergeht's übel.
  lin-lin: Moto oyo asanganaka na bato ya bwanya akomaka moto ya bwanya, kasi moto
    oyo atambolaka nzela moko na bazoba akomona pasi.
  eng-LSV: Whoever is walking with wise men is wise, || And a companion of fools suffers
    evil.
  eng-GNV: 'He that walketh with the wise, shalbe wise: but a companion of fooles
    shalbe afflicted.'
  eng-WEBSTER: 'He that walketh with wise men shall be wise: but a companion of fools
    shall be destroyed.'
  nhw-BL: Se masehuali catli nemi ininhuaya catli tlalnamiquij mochihuas tlalnamiqui.
    Pero aqui nemi ininhuaya huihuime, quipantis ajqueya quinpojpostequis iomiyohua.
  swh-ONEN: Yeye atembeaye na mwenye hekima atapata hekima, bali rafiki wa mpumbavu
    hupata madhara.
  bba-bba: Wi u rɑ bwisiɡii bere, u koo bwisi wɑ. Wi u rɑ n mɑɑ wɑ̃ɑ kɑ ɡɑri bɑkɑsu,
    u koo kɔ̃sɑ wɑ.
  eng-KJVCPB: 'He that walketh with wise men shall be wise: But a companion of fools
    shall be destroyed.'
  luo-luo: Ngʼat mawuotho gi ngʼama riek bedo mariek, to osiep joma ofuwo hinyore.
  meu-meu: Aonega taudia ida e raka heboumu tauna na e heaonegamu, a kavakava taudia
    e bamodiamu tauna na baine hekwakwanai.
  npi-ULB: बुद्धिमान् मानिसहरूसित हिँड र तिमी पनि बुद्धिमान् हुने छौ, तर मूर्खहरूको
    सङ्गत गर्नेले नोक्सानी भोग्‍ने छ ।
  yor-yor: Ẹni tí ó ń bá ọlọ́gbọ́n rìn yóò gbọ́n ṣùgbọ́n ẹni tí ń bá aláìgbọ́n kẹ́gbẹ́
    ń pa ara rẹ̀ lára.
  ind-ind: Berteman dengan orang bijak, menjadi bijak. Berteman dengan orang bodoh,
    menjadi bodoh.
  pes-OPCB: با اشخاص دانا معاشرت کن و دانا خواهی شد، با احمقان بنشین و زیان خواهی
    دید.
  tgl-ULB: Lumakad kasama ang mga matatalinong tao at ikaw ay magiging matalino, pero
    ang kasamahan ng mga mangmang ay magdurusa ng kapamahakan.
  hui-hui: Wali agali mini bayale gigabiwi karu heba mandagi ibagabu hariyagua í̠bi
    nde mini bayale gigabiwi dege holebere. Ai wali agali mini nawi howa ko biaga
    karu heba ibagabu hariyagua í̠ mo ko holebira.
  mya-mya: ပညာရှိတို့နှင့်ပေါင်းဘော်သောသူသည် ပညာ ရှိတတ်၏။ လူမိုက်တို့နှင့် ပေါင်းဘော်သောသူမူကား၊
    ပျက်စီးတတ်၏။
  bod-N: མཁས་པ་མཉམ་དུ་སྐྱོད་ན་མཁས་པར༌འགྱུར། །གླེན་པའི་འགྲོགས་ཡ་བྱས་ན་གྱོང་གུད༌ཐེབས།།
  wsk-wsk: Awiriya ikia sinar ko kari ilak kapetoso, mu nu agotala ikia sinar kari
    ko arataso; bare kari, kari ngualara nongorak sorara mu ikup yaman arigiso.
  sna-sna: Uyo anofamba navakachenjera achachenjerawo, asi shamwari yamapenzi ichakuvadzwa.
  spa-BLM: El que camina con los sabios se hace sabio, pero el compañero de los tontos
    sufre daños.
  cac-cac: Tato junn̈ej tzon̈ ec' yed' eb' ay spensar, squic' co jelanil d'a eb'.
    Tato junn̈ej tzon̈ ec' yed' eb' malaj spensar jun, tzon̈ satcanel yed' eb'.
  swh-ULB: Tembea pamoja na watu wenye hekima nawe utakuwa na hekima, bali rafiki
    wa wapumbavu atateseka.
  bel-bel: Хто сябруе з мудрым, будзе мудры; а хто сябруе зь неразумнымі, разбэсьціцца.
  deu-ELBBK: Wer mit Weisen umgeht, wird weise; aber wer sich zu Toren gesellt, wird
    schlecht.
  mbb-OT: Is etew he uluwanen layun ebpekiduma te iring din he uluwanen, iyan, ebpekebmereǥen
    mulà is etew he layun ebpekiduma te tulebung.
  mal-2015: ജ്ഞാനികളോടുകൂടെ നടക്ക; നീയും ജ്ഞാനിയാകും; ഭോഷന്മാർക്കു കൂട്ടാളിയായവനോ
    വ്യസനിക്കേണ്ടിവരും.
  rmc-rmc: Ko phirel le goďaverenca, ela goďaver, no ko pes ľikerel le dilinenca,
    namištes doperela.
  pes-OPV: با حکیمان رفتار کن و حکیم خواهی شد، اما رفیق جاهلان ضرر خواهد یافت.
  ron-1924: Чине умблэ ку ынцелепций се фаче ынцелепт, дар куй ый плаче сэ се ынсоцяскэ
    ку небуний о дуче рэу.
  ben-OBCV: জ্ঞানবানদের সঙ্গে সঙ্গে চলো ও জ্ঞানবান হও, কারণ মূর্খদের সহচর ক্ষতিগ্রস্ত
    হয়।
  som-som: Kii kuwa caqliga leh la socdaa, caqli buu yeelan doonaa, Laakiinse kii
    nacasyada raacaa waa baabbi'i doonaa.
  lat-VUC: Qui cum sapientibus graditur sapiens erit; amicus stultorum similis efficietur.]
  eng-ASVBT: Walk with wise men, and thou shalt be wise; But the companion of fools
    shall smart for it.
  mna-mna: Tomtom ta so igabgaaba wal ŋgarŋan, nako iwe tomtom ŋgarŋana. Mi tomtom
    ta so igabgaaba wal kankaanaŋan ta tizorzooro na, ni ko indeeŋe pataŋana.
  ita-1885: Chi va co' savi diventerà savio; Ma il compagno degli stolti diventerà
    malvagio.
  eng-LXXUP: 'If thou walkest with wise men thou shalt be wise: But he that walks
    with fools shall be known.'
  eng-ULB: Walk with wise people and you will be wise, but the companion of fools
    will suffer harm.
  spa-VBL: Ser amigo de sabios te hará sabio; pero ser amigo de tontos te traerá problemas.
  fra-_FOB: Celui qui fréquente les sages, deviendra sage; mais le compagnon des fous
    se perdra.
  mal-mal: ജ്ഞാനികളോടുകൂടി നടക്കുക; നീയും ജ്ഞാനിയാകും; ഭോഷന്മാർക്ക് കൂട്ടാളിയായവൻ
    വ്യസനിക്കേണ്ടിവരും.
  lit-lit: Kas vaikščioja su išmintingais, bus išmintingas, bet kas draugauja su kvailais,
    sužlugs.
  urd-GVR: Jo dānishmandoṅ ke sāth chale wuh ḳhud dānishmand ho jāegā, lekin jo ahmaqoṅ
    ke sāth chale use nuqsān pahuṅchegā.
  suz-BL: सु जोक्‍ब तुइक्‍ब नु गाक्‍बा, मेको जोक्‍ब तुइक्‍ब दुम्‍ब। तन्‍न मूर्ख नु
    गाक्‍ब श्‍येत जाइब।
  eng-NOY: He who walketh with wise men shall be wise; But the companion of fools
    shall be destroyed.
  ita-1927: Chi va coi savi diventa savio, ma il compagno degl’insensati diventa cattivo.
  ckb-ckb: ئەوەی لەگەڵ دانایان دەڕوات دەبێتە دانا، هاوڕێی گێلەکانیش زیانی پێدەگات.
  eng-BBE: 'Go with wise men and be wise: but he who keeps company with the foolish
    will be broken.'
  kan-OKCV: ಜ್ಞಾನವಂತರ ಜೊತೆಗೆ ನಡೆಯುವವನು ಜ್ಞಾನಿಯಾಗುವನು; ಆದರೆ ಮೂರ್ಖರ ಜೊತೆಗಾರನು ಸಂಕಟಪಡುವನು.
  tam-2017: ஞானிகளோடு வாழ்கிறவன் ஞானமடைவான்; மூடர்களுக்குத் தோழனோ நாசமடைவான்.
  spa-RV-1909: El que anda con los sabios, sabio será; mas el que se allega á los
    necios, será quebrantado.
  ron-BTF: Cel ce umblă cu oameni înțelepți va fi înțelept, dar un însoțitor al proștilor
    va fi nimicit.
  eng-WEBP: One who walks with wise men grows wise, but a companion of fools suffers
    harm.
  eng-FBV: Being friends with wise people will make you wise, but being friends with
    stupid people will only cause you problems.
  nld-1939: Wie met wijzen omgaat wordt wijs; Wie het met dwazen houdt, vergaat het
    slecht.
  nch-BL: Se masehuali cati nemi inihuaya cati talnamiquij mochihuas talnamiqui. Pero
    cati nemi inihuaya cati huihuitique, quipantis ajquiya quipojpostequis iomiyohua.
  vie-1934: Ai giao tiếp với người khôn ngoan, trở nên khôn ngoan; Nhưng kẻ làm bạn
    với bọn điên dại sẽ bị tàn hại.
  hin-CV: वह, जो ज्ञानवान की संगति में रहता है, ज्ञानवान हो जाता है, किंतु मूर्खों
    के साथियों को हानि का सामना करना होगा.
  eng-OURB: One who walks with wise men grows wise, but a companion of fools suffers
    harm.
  spa-BES: Ve con los sabios y sé sabio; pero el que se hace compañía del insensato
    será quebrantado.
  tdx-tdx: Miha-mahihitse te miharo lia ami’ty mahihitse, f’ie halovilovy te mpiami’ty
    gege.
  tha-KJV: บุ​คคลที่เดิ​นก​ับปราชญ์จะกลายเป็นคนฉลาด แต่​เพื่อนฝูงของคนโง่จะถูกทำลาย
  por-BR-2018: Quem anda com os sábios se torna sábio; mas aquele que acompanha os
    tolos sofrerá.
  deu-ELO: Wer mit Weisen umgeht, wird weise; aber wer sich zu Toren gesellt, wird
    schlecht.
  eng-WYC-2018: He that goeth with wise men, shall be wise, (or He who goeth with
    the wise, shall be wise); the friend of fools shall be made like them.
  epo-epo: Kiu iras kun saĝuloj, tiu estos saĝa; Sed kamarado de malsaĝuloj suferos
    doloron.
  uig-PIN: Aⱪilanilǝr bilǝn billǝ yürgǝn Dan. bolar; Biraⱪ ǝhmǝⱪlǝrgǝ ⱨǝmraⱨ bolƣan
    nalǝ-pǝryadta ⱪalar.
  beo-beo: Di da bagade dawa:su dunu ilima gilisimu da defea. Amasea, di da asigi
    dawa:su lamu. Be di da gagaoui dunu ilima sama hamosea, di da wadela:lesi dagoi
    ba:mu.
  tpi-OTNT: Sapos man i wokabaut wantaim man i gat gutpela tingting, orait em tu bai
    i kisim gutpela tingting. Tasol sapos man i poroman wantaim ol man i no gat gutpela
    tingting, orait trabel bai i painim em.
  hau-SA: Shi da yake tafiya tare da masu hikima yakan ƙaru da hikima, amma abokin
    wawaye zai yi fama da lahani.
  uig-LAT: Aqilaniler bilen bille yürgen Dan. bolar; Biraq exmeqlerge hemrah bolghan
    nale-peryadta qalar.
  nde-nde: Ohamba lezihlakaniphi uyahlakanipha, kodwa othandana leziwula uwela engozini.
  ton-ton: 'Ko ia ʻoku ʻaʻeva fakataha mo e kakai poto ʻe poto ai ia: ka ʻe fakaʻauha
    ia ʻoku kaumeʻa mo e kakai vale.'
  ces-1613: Kdo chodí s moudrými, bude moudrý; ale kdo tovaryší s blázny, setřín bude.
  eng-WMB: One who walks with wise men grows wise, but a companion of fools suffers
    harm.
  tam-TCV: ஞானிகளோடு வாழ்கிறவர்கள் ஞானிகளாவார்கள்; ஆனால் மூடர்களுக்குத் தோழர்கள் தீங்கு
    அனுபவிப்பார்கள்.
  ceb-ULB: Paglakaw uban sa mga maalamon ug magmaalamon ka, apan ang kauban sa mga
    buangbuang mag-antos sa kasakit.
  pol-UBG: Kto przestaje z mądrymi, będzie mądry, a towarzysz głupców będzie zniszczony.
  agr-agr: Aents yacha aidaujai tsaniauk, niishkam yacha atinai, untsu aents shiig
    anentainkachu aina nujai tsaniauk, pegkegchaunum jegatnai.
  kyc-kyc: Emba wambu mona angi palenge dupwa pipya role pyao karo mana nyere ramo
    doko emba wambu mona palenge ingyuo karare. Dee akali kopyali dupwa puu minyuo
    karare ramo dokopa emba kwao kararesa pira.
  urd-GVU: جو دانش مندوں کے ساتھ چلے وہ خود دانش مند ہو جائے گا، لیکن جو احمقوں کے
    ساتھ چلے اُسے نقصان پہنچے گا۔
  deu-1912: Wer mit den Weisen umgeht, der wird weise; wer aber der Narren Geselle
    ist, der wird Unglück haben.
  kan-2017: ಜ್ಞಾನಿಗಳ ಸಹವಾಸಿ ಜ್ಞಾನಿಯಾಗುವನು, ಜ್ಞಾನಹೀನರ ಒಡನಾಡಿ ಸಂಕಟಪಡುವನು.
  yap-yap: Mu pachegem ngak e pi’in yad ba gonop me yag e gonop ngom. Fa’an ga ra
    m’agem ngak e girdi’ ni pinat, ma gur e ga ra gafgow.
  hlt-MCSB: Hlang cueih taengah aka cet la aka cet tah cueih rhoela cueih tih, hlang
    ang neh aka luem tah lolh coeng.
  mdy-ETH: ጪንጫ ዓሲና ላጋታ ዓሲ ዔሮ ዓሲ ማዓኔ፤ ማሊ ጶቂሥሢ ፓጬ ዓሲና ላጋታ ዓሲ ጋዓንቴ ሜሜታዻኔ።
  kew-kew: Go yapare go aa nipu epe kone i aa raapu pora pamualiare go aa nipu page
    go aa-na kone mua nipu epe kone raapu pamualia. Go yapare aa meda nipu wae kone
    i aa raapu pamualiare go aa nipu wae yaeme nipu mealia-pulu wae pupitagi-na rolo-para
    piralia.
  twi-ASANTE: Deɛ ɔne onyansafoɔ nante no hunu nyansa, na deɛ ɔne nkwaseafoɔ bɔ no
    hunu amane.
  eng-WEBU: One who walks with wise men grows wise, but a companion of fools suffers
    harm.
  wal-wal: Aadhdhida eranchcha asatuura hemettiya asi aadhdhida eranchcha gidees;
    shin eeyya asatuura hemettiya asi metuwan gelees.
  acu-NT: Aints nekau ainaujai tsanias pujauka nekau aints wajastinuitai. Antsu netse
    ainaujai tsanias puja nuka wait wajaktinuitai.
  spa-PDDPT: El que anda con sabios será sabio, Pero el que se reúne con los necios
    sufrirá daño.
  gun-gun: Hi'arandu va'e reve ikuai va'e hi'aranduve 'rã, ha'e rã hi'arandu e'ỹ va'e
    reve onhemoirũ va'e ma ojexavai rive 'rã.
  agu-BL: Ba'n tcu'n yil kaxom scye'j yi e' yi at balaj cyajtza'kl, na na jal kajtza'kl
    scye'j. Poro kol kaxom scye'j yi e' yi qui na pujx cyajtza'kl cya'n, nkaben cya'n
    tul il.
  ilo-ULB: Makipagbiagka kadagiti masirib a tattao ket agbalinka a masirib, ngem dagiti
    kakaddua dagiti maag ket agsagaba iti kinaranggas.
  kpg-kpg: Hai hoo gi digau ala e kabemee, gei goe ga kabemee. Maa goe ga hai hoo
    gi digau ala e dadaulia, goe e hagahuaidu hua goe.
  uig-ARA: ئاقىلانىلەر بىلەن بىللە يۈرگەن دانا بولار؛ بىراق ئەخمەقلەرگە ھەمراھ بولغان
    نالە-پەريادتا قالار.
  bps-bps: I to sgalak i dad to fulung faldam, kenen mbaling fulung faldam, bay i
    to sgalak i dad to là fulung faldam nun kalmon.
  sus-sus: Mixi na lu xaxilima fɔxɔ ra, a fan xaxili sɔtɔma nɛ, kɔnɔ lɔnnitaree xa
    malan booreɲa, findima tɔɔrɛ nan tun na.
  pon-2006: Ma ke pahn padahngki mehkot sang rehn me loalokong kan, ke pahn pil loalokongla.
    A ma ke pahn kompoakepahnki me pweipwei kan, ke pahn ohkihla.
  ksd-ksd: Una varait ma ra umana tena kabinana, ma una kabinana bula; Ma nina dia
    talaina ma ra umana lunga na kadik.
  tur-YTC: Bilgelerle yürüyen bilgelikte büyür, Ama akılsızlarların arkadaşı zarar
    görür.
  bel-N: Хто ходзіць з мудрым, будзе мудрым, а хто сябруе з дурнем, загалосіць.
  grc-BRENT: Συμπορευόμενος σοφοῖς σοφὸς ἔσῃ, ὁ δὲ συμπορευόμενος ἄφροσι γνωσθήσεται.
  ind-AYT: Siapa berjalan bersama orang berhikmat menjadi berhikmat, tetapi kawan
    orang bodoh akan menderita kemalangan.
  nya-nya: Woyenda ndi anthu anzeru nayenso adzakhala wanzeru; koma woyenda ndi zitsiru
    adzapwetekeka.
  hrv-hrv: Druži se s mudrima, i postat ćeš mudar, a tko se drži bezumnika, postaje
    opak.
  mps-mps: Te bidi te wiegi yai homu kolesaga elalubo bidi dali bilali da, teda agai
    me te wiegi yai homu kolesaga saibao. Tiali goli, te bidi te wiegi yai homu meni
    ebo bidi dabe dali kisasa bilibaso da, teda te sęgęgo aga gegaibao.
  tpi-tpi: Sapos man i wokabaut wantaim man i gat gutpela tingting, orait em tu bai
    i kisim gutpela tingting. Tasol sapos man i poroman wantaim ol man i no gat gutpela
    tingting, orait trabel bai i painim em.
  dan-1931: Omgås Vismænd, så bliver du viis, ilde faren er Tåbers Ven.
  vie-OVCB: Gần đèn thì sáng, gần người khôn trở nên khôn; gần mực thì đen, gần người
    dại phải mang họa.
  guj-2017: જો તું જ્ઞાની માણસોની સંગત કરશે, તો તું જ્ઞાની થશે. પણ જે મૂર્ખની સોબત
    કરે છે તેને નુકસાન થશે.
  pon-2006A: Ma ke pahn padahngki mehkot sang rehn me loalokong kan, ke pahn pil loalokongla.
    A ma ke pahn kompoakepahnki me pweipwei kan, ke pahn ohkihla.
  por-BRBSL: One quem caminha com sábios cresce sábio, mas um companheiro de tolos
    sofre danos.
  swe-swe: Den som vandrar med (umgås och är förtrolig med, går i samma riktning som)
    de visa, blir själv vis [lär av de visa], men den som slår sig ihop (associerar
    sig, blir kompanjon) med dårar kommer ta skada (bli fördärvad, drabbas av olycka).
    [Som en konsekvens blir han själv en dåre och får lida för sitt val.]
  cth-cth: Tamilungkaangnaw hoi kamyawng e teh a lung a ang han, hatei, tamikathoutnaw
    hoi kamyawng e teh a rawk han.
  twi-twi: Nea ɔne onyansafo nantew no hu nyansa, na nea ɔne nkwaseafo bɔ no hu amane.
  hlt-hlt: Hlang cueih taengah aka cet la aka cet tah cueih rhoela cueih tih, hlang
    ang neh aka luem tah lolh coeng.
  tbz-SIM: Wèè nɛitinɛ̀ mɛciì nyɛmbɛ̀ ò ɔ̃ɔ̃ ciitɛ́mu, wèè nɛitinɛ̀ tiyɛìntì kòo nɑɑ́
    nkuyɛìnkù.
  msy-2020: Gumazim, gumazir nɨghnɨzir aghuim itim ko porogha a koma arui, a uaghan
    nɨghnɨzir aghuim iniam. Ezɨ gumazim, gumazir nɨghnɨzir aghuiba puvatɨziba ko poroghɨva,
    an osɨmtɨzim bativam.
  dop-dop: Ye n təŋəɣɩ ləmɑɣɑsɛɛ nyə́mɑ n lɑkɩ ləmɑɣɑsɛɛ kɛ́. Amɑ kʋmɛlɛməŋ təŋlʋ
    nɑ́ pəsəɣɩ ɩsɑɣɑʋ kɛ́.
  azb-azb: Hikmətli ilə oturub-duran hikmət qazanar, Axmaqlarla ayaqlaşan bədbəxt
    olar.
  eng-DBY: He that walketh with wise [men] becometh wise; but a companion of the foolish
    will be depraved.
  hin-2017: बुद्धिमानों की संगति कर, तब तू भी बुद्धिमान हो जाएगा, परन्तु मूर्खों का
    साथी नाश हो जाएगा।
  wol-KYG: Àndal ak ku xelu, sam xel rafet; ku lëngook ub dof, loru.
  bjr-bjr: Anee irirana faqaasa faqa finana irirana mareennaranoo. Anee furufarirausa
    aqoondikinana kuridinnaranoo.
  eng-YLT: Whoso is walking with wise men is wise, And a companion of fools suffereth
    evil.
  kne-kne: Din makikadwa si masirib et lomaing abe, ngem din makikoyog si naong-ong
    et ligat di lak-amena.
  eng-WYC-2017: He that goeth with wise men, shall be wise; the friend of fools shall
    be made like them.
  eng-WMBB: One who walks with wise men grows wise, but a companion of fools suffers
    harm.
  urd-GVH: जो दानिशमंदों के साथ चले वह ख़ुद दानिशमंद हो जाएगा, लेकिन जो अहमक़ों के
    साथ चले उसे नुक़सान पहुँचेगा।
  rug-rug: Asa pu ene turaṉi saripu gilagilana si kote gilagilana tugo, ba asa pu
    baeri sari na tie duvili si ṉovala pule nia.
  gaz-gaz: Namni nama ogeessa wajjin deemu ogeessa taʼa, michuun gowwootaa garuu ni
    miidhama.
  fra-LSG: Celui qui fréquente les sages devient sage, Mais celui qui se plaît avec
    les insensés s’en trouve mal.
  yal-yal: Naxan nun fekolonne sigan tima, na fe kolonna tima nɛn. Koni xaxilitarene
    xɔyine tɔrɔma nɛn.
  haw-1868: O ka mea hele pu me ka poe akamai, akamai no ia; O ka hoalauna o ka poe
    lapuwale, e mahuahua ka hewa.
  arb-NAV: مَنْ يُعَاشِرِ الْحُكَمَاءَ يُصْبِحْ حَكِيماً، وَرَفِيقُ الْحَمْقَى يَنَالُهُ
    الأَذَى.
  ewe-ewe: Ame si zɔna kple nunyala la, dzea nunya, ke ame si dzea xɔ̃ bometsilawo
    la gena ɖe fuwɔame me.
  eng-LEE: He that walketh with wise men will become wise; but he that associateth
    with fools will be destroyed.
  asm-FB: জ্ঞানীলোকৰ সঙ্গত থাকা, তাতে তুমিও জ্ঞানী হবা; কিন্তু অজ্ঞানীলোকৰ সঙ্গীয়ে
    কষ্ট ভোগ কৰিব।
  sus-A: مِشِ نَ لُ شَشِلِمَ قْشْ رَ، عَ قَن شَشِلِ سْتْمَ نّ، كْنْ لْننِتَرٍيٍ شَ
    مَلَن بٌورٍحَ، قِندِ مَ تْورّ نَن تُن نَ.
  fra-SBL: Celui qui marche avec des sages devient sage, mais un compagnon des idiots
    subit le mal.
  hbo-hbo: '*הָלֹוךְ (הֹולֵ֣ךְ) אֶת־חֲכָמִ֣ים *וַחֲכָם (יֶחְכָּ֑ם) וְרֹעֶ֖ה כְסִילִ֣ים
    יֵרֹֽועַ׃'
  kik-kik: Mũndũ ũrĩa ũceeraga na arĩa oogĩ akĩragĩrĩria kũũhĩga, no ũrĩa ũtwaranaga
    na mũndũ mũkĩĩgu onaga o ũũru.
  fra-NCL: Celui qui fréquente les sages devient sage, mais celui qui se plaît avec
    les insensés devient méchant.
  cek-AK: Palungha hoi angkom kami loe palungha tih; toe kamthu hoi angkom kami loe
    amro tih.
  cuk-cuk: Dule, dule-binsaed-nued-nikadba akaele, binsaed-nued-nika gumogoed. Dule,
    dule-binsaedsulidba akaele, na dukin boni-amied.
  uig-CYR: Ақиланиләр билән биллә жүргән Дан. болар; Бирақ ахмақларға һәмраһ болған
    налә-пәрядта қалар.
  tel-2017: జ్ఞానులతో స్నేహం చేసే వారు జ్ఞానం సంపాదించుకుంటారు. మూర్ఖులతో స్నేహం చేసేవాడు
    నాశనమైపోతాడు.
  hat-BSA: Sila ki mache ak moun saj va vin saj; men bon zanmi a moun ensanse a va
    soufri.
  kos-kos: Kupasr nu sin mwet lalmwetmet, ac kom fah lalmwetmet. Kom fin asruoki nu
    sin mwet lalfon, kom ac fah sun ongoiya.
  hbo-WLC: הלוך אֶת־חֲכָמִ֣ים וחכם וְרֹעֶ֖ה כְסִילִ֣ים יֵרֽוֹעַ׃
  ibo-ibo: Na-eso ndị maara ihe ka ị ghọọ onye mara ihe, nʼihi na onye na-eso ndị
    nzuzu na-aba na nsogbu.
  ory-ory: ଜ୍ଞାନୀ ସଙ୍ଗରେ ଗମନାଗମନ କର, ତହିଁରେ ତୁମ୍ଭେ ଜ୍ଞାନୀ ହେବ; ମାତ୍ର ମୂର୍ଖମାନଙ୍କର
    ସଙ୍ଗୀ କ୍ଳେଶ ପାଇବ।
  chk-chk: Eman mi chiechi ngeni aramas mi tipachem epwe tipachemela, nge eman mi
    chiechi ngeni ekewe chon tiparoch epwe feiengau.
  rop-rop: Enibodi hu laigim jidanbat garram ola sabibala pipul garra jidan sabibala
    du, bat if enibodi jidan fren garram detlot silibala pipul, wal im garra abum
    trabul.
  ukr-1871: Хто братаєсь із мудрими, буде й сам мудрий, хто ж заходить у дружбу з
    дурними, — зледачіє.
  deu-1951: Der Umgang mit den Weisen macht dich weise; wer aber an den Narren Wohlgefallen
    hat, wird in Sünde fallen.
  eng-JPS: He that walketh with wise men shall be wise; but the companion of fools
    shall smart for it.
  srp-1865: Ko hodi s mudrima postaje mudar, a ko se druži s bezumnicima postaje gori.
  lug-lug: Oyo atambula n’abantu abagezi ageziwala, naye oyo atambula n’abasirusiru
    alaba ennaku.
  heb-heb: הלוך את חכמים וחכם ורעה כסילים ירוע׃
  ben-IRV: জ্ঞানীদের সঙ্গে চল, জ্ঞানী হবে; কিন্তু যে নির্বোধদের বন্ধু, সে অপকার ভোগ
    করবে।
  pan-pan: ਬੁੱਧਵਾਨਾਂ ਦਾ ਸਾਥੀ ਬੁੱਧਵਾਨ ਬਣ ਜਾਂਦਾ ਹੈ, ਪਰ ਮੂਰਖਾਂ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਦੁੱਖ ਹੋਵੇਗਾ।
  mya-JVB: ပညာရှိ တို့နှင့် ပေါင်းဘော် သောသူသည် ပညာ ရှိတတ်၏။ လူမိုက် တို့နှင့် ပေါင်းဘော်
    သောသူမူကား ၊ ပျက်စီး တတ်၏။
  tte-O: Yaiya ilokeikeile tosonogao luwali mena kani sonoga ilobai na analiyao siya
    sikawa-elieliyam toyauyaule kolili kani sikamkamna.
  tbg-tbg: Koqe avu aato vataaka hampata vairava viva vikaqihairo koqe avu aatoma
    varaanaro. Kia koqe avu aato vataaka hampata vairava viva qoraiqama vuanaro.
  hmo-hmo: Aonega tauna danu ia raka hebou noho tauna, be do ia aonega, to kavakava
    taudia danu oi turana karaia neganai, dika do oi davaria.
  urd-urd: वह जो 'अक़्लमंदों के साथ चलता है 'अक़्लमंद होगा, पर बेवक़ूफ़ों का साथी
    हलाक किया जाएगा।
  rus-SYN: Желание исполнившееся - приятно для души; но несносно для глупых уклоняться
    от зла.
  bqc-SIM: Gbɛ̃́ pↄ́ tɛ́ ↄ̃nↄnaↄzi ì ↄ̃nↄkũ, gbɛ̃́ pↄ́ kãaaa ń sↄũↄ ì vãikũ.
  tcz-CHONGTHU: Miching toh kivop chu aching in, mingol toh kivoppan vang setna ato
    tei ding ahi.
  mar-mar: शहाण्या लोकांबरोबर चाला म्हणजे तुम्ही शहाणे व्हाल, पण जर तुम्ही मूर्खांशी
    संगत केली तर तुम्ही संकटात पडाल.
  hlt-THB: Thlakcyi pyinaak taw cyihnaakna awm nawh, thlakche pyinaak taw seetnaak
    ni.
  qub-qub: Yachaj runacunawan goturarga yachaj caytami yachacunqui. Mana tantiyaj
    upacunawan goturarmi ichanga pirdicar mana allimanna chayanqui.
  bqp-bqp: Gbɛ̃ kũ à tɛ́ ↄ̃ndↄ̃rinↄii dì ↄ̃ndↄ̃ kũ, gbɛ̃ kũ à kakarana kũ yↄ̃nkↄnↄ
    dì yã le.
  hat-hat: Fè zanmi ak moun ki gen konesans, ou menm tou w'a vin gen konesans. Fè
    zanmi ak moun ki san konprann, ou nan pwoblèm.
  eng-BSB: He who walks with the wise will become wise, but the companion of fools
    will be destroyed.
  tod-tod: Nui é ziɛzu ɠima nuiti polu, toɠa ɗa ɠɛ ga ɠima nu, kɛlɛ zɔi é zeizeisu
    ɠimalala nuiti koba, naa ɠa faaɓaagi zɔlɔɔ.
  eng-WEBPB: One who walks with wise men grows wise, but a companion of fools suffers
    harm.
  kbq-kbq: Iza'o knare antahi'zane vahe'enema vanoma nehia vahe'mo'a, knare antahi'za
    erigahie. Hianagi neginagi vahe'enema tagrote'za vanoma nehaza vahe'mo'za, hazenke
    erigahaze.
  nhe-BL: Se tlacatl tlen nemi ininhuaya tlen tlalnamiquij mochihuas tlalnamiqui.
    Pero aqui nemi ininhuaya huihuime, quipantis ajqueya quinpojpostequis iomiyohua.
  bus-bus: Gbɛ̃ kɛ̀ tɛ́ ↄ̃ndↄ̃rinↄzi è ↄ̃ndↄ̃ kũ, gbɛ̃ kɛ̀ kakↄ̃ana kↄ̃n yↄ̃nkↄↄnↄ
    è yã e.
  gub-BL: Ma'e kwaw katu har wanupi wata ma'e wiko putar ma'e kwaw katu har romo nehe.
    Aze amo wata iranaiw ma'e wanupi nehe, iahykaw rehe heko haw na'ikatu kwaw nehe.
  eng-DRA: 'He that walketh with the wise, shall be wise: a friend of fools shall
    become like to them.'
