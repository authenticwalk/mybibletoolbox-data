verse: PRO.013.019
translations:
  mal-C: അഭിലാഷങ്ങളുടെ പൂർത്തീകരണം ആത്മാവിനു മാധുര്യമേകുന്നു, എന്നാൽ ഭോഷർക്ക് ദുഷ്ടതയിൽനിന്നു
    പിന്മാറുന്നതു വെറുപ്പാകുന്നു.
  deu-TKW: Befriedigtes Verlangen ist der Seele süß, aber das Böse zu meiden, ist
    für die Thoren ein Greuel.
  lin-lin: Posa oyo ekokisami esalaka esengo na motema, kasi kokabwana na mabe ezali
    likambo ya nkele na miso ya zoba.
  eng-LSV: A desire accomplished is sweet to the soul, || And an abomination to fools
    || [Is] to turn from evil.
  eng-GNV: 'A desire accomplished deliteth ye soule: but it is an abomination to fooles
    to depart from euil.'
  eng-WEBSTER: 'The desire accomplished is sweet to the soul: but it is abomination
    to fools to depart from evil.'
  nhw-BL: Se paquilistli quema pano cuali tlamantli quen se quinequiyaya ma pano.
    Pero catli huihuitique amo quinequij quicahuase tlen fiero quichihuaj para quipantise
    catli cuali.
  swh-ONEN: Tarajio lililotimizwa ni tamu kwa nafsi, bali wapumbavu huchukia sana
    kuacha ubaya.
  bba-bba: Ye tɔnu u kĩ, yɑ̀ n koorɑ, yɑ rɑ nùn nuku dobu wɛ̃wɑ, ɑdɑmɑ tɔn kɔ̃sobu
    bɑ ku rɑ kɑ̃ bu ben kɔ̃sɑ deri.
  eng-KJVCPB: 'The desire accomplished is sweet to the soul: But it is abomination
    to fools to depart from evil.'
  luo-luo: Geno mochopi en gima mit ne chuny, to joma ofuwo ok dwar aa e richo.
  meu-meu: Ura ta anina idavarina na mai gaihona, tau lalona ai; a dika irakatanina
    na kavakava taudia ese e inai henia badamu.
  npi-ULB: पुरा भएको इच्छा भोकको लागि मिठो हुन्छ, तर मूर्खहरू आफ्नो दुष्‍टताबाट फर्कन
    मन पराउँदैनन् ।
  yor-yor: Ìfẹ́ tí a mú ṣẹ dùn mọ́ ọkàn ṣùgbọ́n ìríra ni fún aṣiwèrè láti kúrò nínú
    ibi.
  ind-ind: Keinginan yang tercapai membahagiakan hati. Meninggalkan kejahatan adalah
    hal yang paling dibenci orang bebal.
  pes-OPCB: برآورده شدن آرزوها لذتبخش است، اما افراد نادان در پی آرزوهای ناپاک خود
    هستند و نمی‌خواهند از آنها دست بردارند.
  tgl-ULB: Ang pananabik na nakamit ay matamis sa gana ng panlasa, pero ang mangmang
    ay nasusuklam na tumalikod mula sa masama.
  hui-hui: Mbiraleore mbira mule hame timbuni lo hadege buwa o biagoniore miriyagua
    nde miniha dungu lalu turuore gibi hagane. Anigo wali agali mini nawi howa tigua
    mana ko bialu karuni erembira mialu waholenego hame naleore kagoni.
  mya-mya: အလိုဆန္ဒပြည့်စုံခြင်းအရာသည် ချိုမြိန်၏။ ဒုစရိုက်ကို ရှောင်သောအရာမူကား၊
    မိုက်သောသူတို့ စက်ဆုပ်သော အရာဖြစ်၏။
  bod-N: བསམ་དོན་འགྲུབ་ན་སེམས་པ་མངར་མོ༌ཡིན། །གླེན་པ་ངན་དང་འབྲལ་བར་ཞེ་ལོག༌གོ།
  wsk-wsk: Mel ko gemang motam nia laga tata mu gemang motam lila arukko; bare kariimet
    nusupuling aora biya mu, nunga munan memek umu me bita tamonko nongomang aniso.
  sna-sna: Chishuvo chazadziswa chinozipa pamweya, asi mapenzi anovenga kusiya zvakaipa.
  spa-BLM: El anhelo cumplido es dulce para el alma, pero los tontos detestan apartarse
    del mal.
  cac-cac: Ayic tz'ilchajc'och cuuj tas sco nib'ej, tzon̈ te tzalaji, palta a eb'
    malaj spensar, malaj sgana eb' yactancan chucal.
  swh-ULB: Shauku iliyotambuliwa ni tamu kwa hamu, bali wapumbavu huchukia kuacha
    uovu.
  bel-bel: Жаданьне, якое споўнілася, - прыемнае душы; агідна неразумнаму ўхіляцца
    ад зла.
  deu-ELBBK: Ein erfülltes Begehren ist der Seele süß, und den Toren ist es ein Gräuel,
    vom Bösen zu weichen.
  mbb-OT: Utew ta igkelipey emun egkekuwa ta is utew ta egkesuati, iyan, kenà mulà
    egkesuat he ed-iniyug te mezaat is menge tulebung.
  mal-2015: ഇച്ഛാനിവൃത്തി മനസ്സിന്നു മധുരമാകുന്നു; ദോഷം വിട്ടകലുന്നതോ ഭോഷന്മാർക്കു
    വെറുപ്പു.
  rmc-rmc: Sar šukares hin, te chudes oda, so tuke andro jilo manges. O diline pes
    na kamen te visarel le nalačhipnastar.
  pes-OPV: آرزویی که حاصل شود برای جان شیرین است، اما اجتناب از بدی، مکروه احمقان
    می‌باشد.
  ron-1924: Ымплиниря уней доринце есте дулче суфлетулуй, дар челор небунь ле есте
    урыт сэ се ласе де рэу.
  ben-OBCV: পূর্ণ আকাঙ্ক্ষা প্রাণের পক্ষে তৃপ্তিদায়ক, কিন্তু মূর্খেরা মন্দ পথ থেকে
    ফিরতে চায় না।
  som-som: Wixii la doonayay oo la gaadhay nafta way u macaan tahay, Laakiinse nacasyadu
    aad bay u karhaan inay sharka ka fogaadaan.
  lat-VUC: Desiderium si compleatur delectat animam; detestantur stulti eos qui fugiunt
    mala.
  eng-ASVBT: The desire accomplished is sweet to the soul; But it is an abomination
    to fools to depart from evil.
  mna-mna: 'Sombe tanamnaama koroŋ sa ma molo mana takam, inako ikam ti ma lelende
    ambai kat mi toso: “Aa buri!” Mi wal kankaanaŋan ta tizorzooro na, lelen be tipizil
    ndemen pa mbulu kizin sananŋana ri sa som.'
  ita-1885: Il desiderio adempiuto è cosa soave all'anima; Ed agli stolti è cosa abbominevole
    lo stornarsi dal male.
  eng-LXXUP: The desires of the godly gladden the soul, But the works of the ungodly
    are far from knowledge.
  eng-ULB: A longing realized is sweet to the appetite, but fools hate to turn away
    from evil.
  spa-VBL: Es bueno ver un deseo cumplido; pero los necios odian tener que alejarse
    del mal para lograr su deseo.
  fra-_FOB: Le souhait accompli est une chose douce à l'âme; mais se détourner du
    mal fait horreur aux insensés.
  mal-mal: ആഗ്രഹനിവൃത്തി മനസ്സിന് മധുരമാകുന്നു; ദോഷം വിട്ടകലുന്നത് ഭോഷന്മാർക്ക് വെറുപ്പ്.
  urd-GVR: Jo ārzū pūrī ho jāe wuh dil ko tar-o-tāzā kartī hai, lekin ahmaq burāī
    se dareġh karne se ghin khātā hai.
  suz-BL: मुर आंम दाक्‍शो तामेनु, आन थुं कली रिम्‍शो दुम्‍ब। तन्‍न मूर्खमी आन मरिम्‍शो
    पतीके रे लेत्‍चा मदाक्‍नीम।
  eng-NOY: The desire accomplished is sweet to the soul; But it is an abomination
    to fools to depart from evil.
  ita-1927: Il desiderio adempiuto è dolce all’anima, ma agl’insensati fa orrore l’evitare
    il male.
  ckb-ckb: ئارەزووی بەدیهاتوو خۆشییە بۆ گیان، بەڵام گێل وا دەزانێت کە لادان لە خراپە
    شتێکی قێزەونە.
  eng-BBE: To get one's desire is sweet to the soul, but to give up evil is disgusting
    to the foolish.
  kan-OKCV: ಕನಸುಗಳು ನನಸಾಗುವುದನ್ನು ನೋಡುವುದು ಆಹ್ಲಾದಕರವಾಗಿರುತ್ತದೆ; ಕೆಟ್ಟತನದಿಂದ ತಿರುಗುವುದು
    ಮೂರ್ಖರಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ.
  tam-2017: வாஞ்சை நிறைவேறுவது ஆத்துமாவுக்கு இனிது; தீமையைவிட்டு விலகுவது மூடர்களுக்கு
    அருவருப்பு.
  spa-RV-1909: 'El deseo cumplido deleita el alma: pero apartarse del mal es abominación
    á los necios.'
  ron-BTF: Dorința împlinită este dulce pentru suflet, dar este urâciune pentru proști
    să se depărteze de rău.
  eng-WEBP: Longing fulfilled is sweet to the soul, but fools detest turning from
    evil.
  eng-FBV: It's nice to see a wish come true, but stupid people hate to turn away
    from evil to achieve this.
  nld-1939: Een vervulde wens is zoet voor de ziel, Het kwaad te mijden is voor de
    bozen een gruwel.
  nch-BL: Se paquilisti quema mochihua se cuali tamanti quej se quinequiyaya ma mochihua.
    Pero cati huihuitique amo quinequij quicahuase ten fiero quichihuaj para quipantise
    cati cuali.
  vie-1934: Sự ước ao mà được thành lấy làm êm dịu cho linh hồn; Còn lìa bỏ điều dữ,
    quả là sự gớm ghiếc cho kẻ ngu muội.
  hin-CV: अभिलाषा की पूर्ति प्राणों में मधुरता का संचार करती है, किंतु बुराई का परित्याग
    मूर्ख को अप्रिय लगता है.
  eng-OURB: Longing fulfilled is sweet to the soul, but fools detest turning from
    evil.
  spa-BES: Obtener el deseo propio es dulce para el alma, pero renunciar al mal es
    repugnante para el necio.
  tdx-tdx: Mamy an-troke ty fisalalàñe heneke, fe mamparitsike i dagola ty isitaha’e
    ty raty.
  tha-KJV: ความปรารถนาที่​สัมฤทธิ์​ผลเป็นสิ่งหอมหวานสำหรับจิตวิญญาณ แต่​เป็นความสะอิดสะเอียนแก่​คนโง่​ที่​จะละเสียจากความชั่วร้าย
  por-BR-2018: O desejo realizado agrada a alma, mas os tolos abominam se afastar
    do mal.
  deu-ELO: Ein erfülltes Begehren ist der Seele süß, und den Toren ist's ein Greuel,
    vom Bösen zu weichen.
  eng-WYC-2018: Desire, if it is [ful] filled, delighteth the soul; fools loathe them
    that flee evils.
  epo-epo: Deziro plenumita estas agrabla por la animo; Sed malagrable por la malsaĝuloj
    estas deturni sin de malbono.
  uig-PIN: Əmǝlgǝ axⱪan arzu kixigǝ xerin tuyular; Lekin ǝhmǝⱪlǝr yamanliⱪni taxlaxni
    yaman kɵrǝr.
  beo-beo: Dia hanai liligi labeba:le, di da hahawane bagade ba:sa. Be gagaoui dunu
    da ilia wadela:i hou yolesimu higasa.
  tpi-OTNT: Sapos man i ting long kisim wanpela samting na bihain em i kisim, em bai
    i belgut na i amamas tru. Tasol ol man i no gat gutpela tingting, ol i no laik
    tru long givim baksait long pasin nogut.
  hau-SA: Marmarin da aka cika yana da daɗi ga rai, amma wawa yana ƙyamar juyewa daga
    mugunta.
  uig-LAT: Emelge ashqan arzu kishige shérin tuyular; Lékin exmeqler yamanliqni tashlashni
    yaman körer.
  nde-nde: Simnandi emphefumulweni isifiso singagcwaliseka, kodwa iziwula kazifuni
    ukutshiya ububi.
  ton-ton: '‌ʻOku huʻamelie ki he laumālie ʻae hoko mai ʻoe meʻa ʻoku tau holi ki
    ai: ka ko e meʻa fakalielia ki he vale ʻae tafoki mei he kovi.'
  ces-1613: Žádost naplněná sladká jest duši, ale ohavnost jest bláznům odstoupiti
    od zlého.
  eng-WMB: Longing fulfilled is sweet to the soul, but fools detest turning from evil.
  tam-TCV: வாஞ்சை நிறைவேறுவது உள்ளத்திற்கு இனிது, ஆனால் தீமையைவிட்டு விலகுவதையோ மூடர்
    வெறுக்கிறார்கள்.
  ceb-ULB: Ang pangandoy nga natuman tam-is sa panlasa, apan ang mga buangbuang dili
    gayod motalikod sa pagkadaotan.
  pol-UBG: Spełnione pragnienie jest słodkie dla duszy, a odwrócenie się od zła budzi
    odrazę w głupcach.
  agr-agr: Ii wakegamu uminkuig shiig aneenui; tuja aents anentainkachu aina duka
    pegkegchau takat idaitanak atsanenatsui.
  kyc-kyc: Wambu kopyali dupwame koo dokona kapa wanjarami ingya nalyamo. Emba bange
    nyelana suu pilini doko nyepala dokopa rae mairi.
  urd-GVU: جو آرزو پوری ہو جائے وہ دل کو تر و تازہ کرتی ہے، لیکن احمق بُرائی سے دریغ
    کرنے سے گھن کھاتا ہے۔
  deu-1912: Wenn's kommt, was man begehrt, das tut dem Herzen wohl; aber das Böse
    meiden ist den Toren ein Greuel.
  kan-2017: ಇಷ್ಟಸಿದ್ಧಿ ಮನಸ್ಸಿಗೆ ಸಿಹಿ, ಕೆಟ್ಟದ್ದನ್ನು ಬಿಡುವುದು ಮೂಢರಿಗೆ ಕಹಿ.
  yap-yap: Uw feni fel’ ni nge yag ngom e tin ga ba’adag! Girdi’ ni pinat e daburad
    ni ngar pi’ed keru’rad ko kireb.
  hlt-MCSB: Ngaihlihnah a dip te hinglu ham khaw tui dae, aka ang long tah boethae
    lamloh nong ham te tueilaehkoi la a om pah.
  mdy-ETH: ዴንቃኒ ዓፃዾና ባኣዚ ዴንቂሢ ሚርጌና ዎዛሳኔ፤ ማሊ ጶቂሥሢ ፓጬ ዓሳ ጋዓንቴ ፑርታ ባኣዚፓ ሃካኒ ኮዑዋሴ።
  kew-kew: Aa medame whose friend oyae meda mealua kone sua orope mealiare nipuna
    lo robaa-para raana adaa omoa pedo pedo adaa pua aalia. Go yapare wae aanu nimumi
    nimuna wae yae gimae kone na-i pa pu aaeme.
  twi-ASANTE: Akɔnnɔdeɛ a nsa aka ma ɔkra ani gye, nanso nkwaseafoɔ kyiri sɛ wɔtwe
    wɔn ho firi bɔne ho.
  eng-WEBU: Longing fulfilled is sweet to the soul, but fools detest turning from
    evil.
  wal-wal: Amottidobaa demmiyoogee keehi ufaissees; shin iitati iitaappe haakkanau
    koyokkona.
  acu-NT: 'Aints ningki nintimias: Nuna turatasan wakerajai tusa, nuna mash umik warastinuitai.
    Tura nintimchau ainauka ni pase turutirin inaitan arantak nakitinawai.'
  spa-PDDPT: El deseo cumplido deleita el alma, Apartarse del mal es repugnancia a
    los necios.
  gun-gun: Jaipota va'ekue oiko ramo javy'a 'rã nhandepy'a py, ha'e rã hi'arandu e'ỹ
    va'e ma ojeguaru 'rã gueko vaia gui ojepe'a va'e gui.
  agu-BL: Yi e'chk takle'n yi kawutz nin te'j, nin na kacambaj, na tak' tzatzin tetz
    kalma'. Ma yi e' yi chin yab nin cyajtza'kl quil chixcye' tan cyajse'n cyen yi
    e'chk takle'n cachi' yi na chiban.
  ilo-ULB: Ti natungpal a kalikagum ket nasam-it iti paggugusto, ngem kagurgura dagiti
    maag a tallikudan ti kinadakes.
  kpg-kpg: E humalia maa goe gaa kae nia mee ala e hiihai ginai goe. Digau dadaulia
    e de hiihai di huli gi daha mo nadau mee huaidu.
  uig-ARA: ئەمەلگە ئاشقان ئارزۇ كىشىگە شېرىن تۇيۇلار؛ لېكىن ئەخمەقلەر يامانلىقنى تاشلاشنى
    يامان كۆرەر.
  bps-bps: Ku gdohò i knayè nawam, too ge lehew, na dad to là fulung faldam là mayè
    tmagak i sasè.
  sus-sus: A ɲɔxun, mixi waxɔnfe na raba a bɛ, kɔnɔ xaxilitare mu tinma gbilende a
    waxɔnfe ɲaaxi fɔxɔ ra.
  pon-2006: Ia uwen mwahu en omw pahn alehdi ineng en nan kapehdomw! Aramas pweipwei
    kan sohte kin men sohpeisang me suwed.
  ksd-ksd: Ba da pait ot pa kada mamainga i kalakalami ta ra bala i dat, Ma i da ra
    magit na milmilikuan pire ra umana lunga ba diat a vung vue ra varpiam.
  tur-YTC: Yerine getirilen dilek cana tatlıdır, Ama akılsızlar kötülükten dönmekten
    nefret eder.
  bel-N: Споўненае жаданьне — асалода для душы, але адвярнуцца ад зла — агіда для
    дурня.
  grc-BRENT: Ἐπιθυμίαι εὐσεβῶν ἡδύνουσι ψυχὴν, ἔργα δὲ ἀσεβῶν μακρὰν ἀπὸ γνώσεως.
  ind-AYT: Keinginan yang terlaksana itu manis bagi jiwa, tetapi menjauhi kejahatan
    adalah kekejian bagi orang bodoh.
  nya-nya: Chinthu chochilakalaka chikachitika chimasangalatsa mtima, koma zitsiru
    zimadana ndi kuleka zoyipa.
  hrv-hrv: Slatka je duši ispunjena želja, a bezumnicima je mrsko kloniti se oda zla.
  mps-mps: Te bidigo agai magi nai me deli sabo homu elama, tama nosali agai te nai
    sobaso da, teda aga bugai haliga elama, tama pemene mu yaibao. Tiali goli, te
    wiegi yai homu meni yani bidi dabego da, augwaligo te dwai kolesaga ebo sę te
    tudiba me mugobeo.
  tpi-tpi: Sapos man i ting long kisim wanpela samting na bihain em i kisim, em bai
    i belgut na i amamas tru. Tasol ol man i no gat gutpela tingting, ol i no laik
    tru long givim baksait long pasin nogut.
  dan-1931: Opfyldt Ønske er sødt for Sjælen, at vige fra ondt er Tåber en Gru.
  vie-OVCB: Ước muốn thành công làm linh hồn khoan khoái, vì vậy, người ác bám chặt
    lấy ước muốn lầm sai.
  guj-2017: ઇચ્છાની તૃપ્તિ આત્માને મીઠી લાગે છે, પણ દુષ્ટતાથી પાછા વળવું એ મૂર્ખોને
    આઘાતજનક લાગે છે.
  pon-2006A: Ia uwen mwahu en omw pahn alehdi ineng en nan kapehdomw! Aramas pweipwei
    kan sohte kin men sohpeisang me suwed.
  por-BRBSL: Longing cumprido é doce para a alma, mas os tolos detestam virar-se do
    mal.
  swe-swe: När en önskan går i uppfyllelse så är det ljuvligt (tillfredsställande,
    ger det en god känsla) för själen, därför är det mycket upprörande (svårt) för
    en [självgod] dåre att överge sin ondska [eftersom hans hjärta är inställt på
    att göra ont].
  cth-cth: Ngaikuepnae teh a radip, hatei payonnae rounnae hateh tamikathoutnaw ni
    a hmuhma awh.
  twi-twi: Akɔnnɔde a nsa aka ma ɔkra ani gye, nanso nkwaseafo kyi sɛ wɔtwe wɔn ho
    fi bɔne ho.
  hlt-hlt: Ngaihlihnah a dip te hinglu ham khaw tui dae, aka ang long tah boethae
    lamloh nong ham te tueilaehkoi la a om pah.
  tbz-SIM: Kòo nìtì dɔ́ dɛ̀mɑrɛ̀ kɛ dɛ̀ pɛ̀tɛ́ dɛ̀ ɔ̃ nhò nɑɑtimu. Bɛnitiyɛibɛ biɛ
    í dɔ́ kɛ́yóu mɛyɛi.
  msy-2020: Gumazim bizitam iniasa a gɨnɨghnɨgha, egha a gɨn a ini, an navim bar deraghtɨ
    a bar akuegham. Ezɨ gumazir nɨghnɨzir aghuiba puvatɨziba, me arazir kuraba akɨrim
    ragha dagh asan aghua.
  dop-dop: Ye yʋlʋ ɩ́ nyɩɩlɑ pʋlʋ nɑ ɩ́ hiki-wɩ pə wɛ-ɩ leleŋ kɛ́. Amɑ kʋmɛlɛməŋ nɑ́
    nyənəɣɩ ɩsɑɣɑtʋ lɔʋ kɛ ɑcɑɑlətʋ kɛ́.
  azb-azb: Arzuya çatmaq qəlbə, cana şirin gələr, Axmaq pislikdən dönməyə ikrah edər.
  eng-DBY: The desire accomplished is sweet to the soul; but it is abomination to
    the foolish to depart from evil.
  hin-2017: लालसा का पूरा होना तो प्राण को मीठा लगता है, परन्तु बुराई से हटना, मूर्खों
    के प्राण को बुरा लगता है।
  wol-KYG: Aajo ju faju tooyal na xol, te ab dof jomb naa dëddu mbon.
  bjr-bjr: Moo ainainara kisaaqasaa rakisiinanoo anirainanoo amuqusa amiqiannoo. Irirana
    siai fasiqa anaaseesa manda ainaina minnisee amiqira ainaina auqarara nikooqaidanoo.
  eng-YLT: 'A desire accomplished is sweet to the soul, And an abomination to fools
    [is]: Turn from evil.'
  kne-kne: Peteg di ragsak mo matongpal din layden ay gon-oden, ngem din naong-ong
    et sigaan da ay balbaliwan din lawa ay ogali da.
  eng-WYC-2017: Desire, if it is [ful] filled, delighteth the soul; fools loathe them
    that flee evils.
  eng-WMBB: Longing fulfilled is sweet to the soul, but fools detest turning from
    evil.
  urd-GVH: जो आरज़ू पूरी हो जाए वह दिल को तरो-ताज़ा करती है, लेकिन अहमक़ बुराई से
    दरेग़ करने से घिन खाता है।
  rug-rug: Sa hiniva sapu gorevura si lomoso pa maqomaqo, ba sa tie duvili si korona
    kekere koari na hahanana kaleadi.
  gaz-gaz: Hawwiin guutame namatti miʼaawa; gowwoonni garuu waan hamaa irraa deebiʼuu
    balfu.
  fra-LSG: Un désir accompli est doux à l’âme, Mais s’éloigner du mal fait horreur
    aux insensés.
  yal-yal: Muxun waxɔn feen na liga, na a nii yifanma a ma nɛn. Koni a mi rafan xaxilitarene
    ma, e xɛtɛ fe ɲaxin fɔxɔ ra.
  haw-1868: O ka makemake i loaa mai, he ono no ia i ka uhane; He mea hoowahawaha
    i ka poe lapuwale, ka haalele i ka hewa.
  arb-NAV: الرَّغْبَةُ الصَّالِحَةُ الَّتِي تَتَحَقَّقُ تَلُذُّ النَّفْسَ، وَتَجَنُّبُ
    الشَّرِّ رِجْسٌ لَدَى الْحَمْقَى.
  ewe-ewe: Didi si vaa eme la vivina na luʋɔ, ke vɔ̃tsitsri nye ŋunyɔ na bometsilawo.
  eng-LEE: A desire accomplished is pleasant to the soul; but it is abomination to
    fools to depart from evil.
  asm-FB: বাঞ্ছা সিদ্ধিয়ে আত্মা সন্তুষ্টি দিয়ে; কিন্তু অজ্ঞানীলোকে বেয়াৰ পৰা আঁতৰি
    আহিবলৈ ইচ্ছা নকৰে।
  sus-A: عَ حْشُن، مِشِ وَشْنقٍ نَ رَبَ عَ بّ، كْنْ شَشِلِتَرٍ مُ تِنمَ فبِلٍندٍ عَ
    وَشْنقٍ حَاشِ قْشْ رَ.
  fra-SBL: La nostalgie satisfaite est douce à l'âme, mais les fous détestent se détourner
    du mal.
  hbo-hbo: תַּאֲוָ֣ה נִ֭הְיָה תֶעֱרַ֣ב לְנָ֑פֶשׁ וְתֹועֲבַ֥ת כְּ֝סִילִ֗ים ס֣וּר מֵרָֽע׃
  kik-kik: Ũndũ mwĩrirĩrie wakinyanĩra ũiguithagia ngoro wega, no andũ akĩĩgu monaga
    kũhutatĩra ũũru ta ũndũ ũrĩ magigi.
  fra-NCL: Le désir satisfait réjouit l’âme, et s’éloigner du mal fait horreur aux
    insensés.
  cek-AK: Koeh acunghaih loe hing thung kawkruk maw khosak hoih! Toe kahoih ai hmuen
    caeh taakhaih loe amthu kaminawk hanah panuet thok hmuen ah oh.
  cuk-cuk: Ibmar-abeleged-abingalesale, emar-gwage-weligwar imaked. Ibmar-isganagi-banguleged,
    dule-binsaedsulidga gwen nabir-nosulid.
  uig-CYR: Әмәлгә ашқан арзу кишигә шерин туюлар; Лекин ахмақлар яманлиқни ташлашни
    яман көрәр.
  tel-2017: కోరిక నెరవేరితే ప్రాణానికి ఊరట కలుగుతుంది. చెడుతనాన్ని విడిచి పెట్టడం
    మూర్ఖులకు ఏవగింపు.
  hat-BSA: Yon dezi ki realize se dous a nanm nan, men moun bèt pa vle kite mechanste.
  kos-kos: Fuka woiya pacl se kom eis ma kom kena nu kac! A mwet lalfon uh tia lungse
    forla liki ma koluk.
  hbo-WLC: תַּאֲוָ֣ה נִ֭הְיָה תֶּעֱרַ֣ב לְנָ֑פֶשׁ וְתוֹעֲבַ֥ת כְּ֝סִילִ֗ים ס֣וּר מֵרָֽע׃
  ibo-ibo: Mgbe ihe a na-ele anya mezuru ọ na-atọ mkpụrụobi ụtọ, ma ndị nzuzu kpọrọ
    isite nʼajọ ihe wezuga onwe ha asị.
  ory-ory: ବାଞ୍ଛାସିଦ୍ଧି ପ୍ରାଣକୁ ମିଷ୍ଟ ଲାଗେ; ପୁଣି, ମନ୍ଦ ତ୍ୟାଗ କରିବାର ମୂର୍ଖ ଲୋକର ଘୃଣା
    ବିଷୟ।
  chk-chk: Are än eman aramas mochen a pwönüetä, lelukan a pwapwa, nge ekewe chon
    tiparoch ra fokun oput ar repwe kul seni mine a ngau.
  rop-rop: Im rili gud blanga gedim wanim yu wandim, bat detlot silibala pipul kaan
    stap dumbat ola nogudbala ting.
  ukr-1871: Як спевниться бажаннє, то любо се душі; та дурним не любо відхилятись
    від злого.
  deu-1951: Die Befriedigung eines Verlangens tut der Seele wohl; aber vom Bösen zu
    weichen, ist den Toren ein Greuel.
  eng-JPS: The desire accomplished is sweet to the soul; and it is an abomination
    to fools to depart from evil.
  srp-1865: Ispunjena je želja slast duši, a bezumnima je mrsko otstupiti oda zla.
  lug-lug: Ekyegombebwa bwe kituukirira kisanyusa omutima, naye okulekayo okukola
    ebibi kya muzizo eri abasirusiru.
  heb-heb: תאוה נהיה תערב לנפש ותועבת כסילים סור מרע׃
  ben-IRV: প্রাণে মধুর আকাঙ্খার উপলব্ধি হয়; কিন্তু মন্দ থেকে সরে যাওয়া নির্বোধদের
    ঘৃণিত।
  pan-pan: ਜਦ ਇੱਛਿਆ ਪੂਰੀ ਹੁੰਦੀ ਹੈ ਤਾਂ ਜੀਅ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ, ਪਰ ਬੁਰਿਆਈ ਨੂੰ ਛੱਡਣਾ
    ਮੂਰਖ ਨੂੰ ਬੁਰਾ ਲੱਗਦਾ ਹੈ।
  mya-JVB: အလိုဆန္ဒ ပြည့်စုံ ခြင်းအရာသည် ချိုမြိန် ၏။ ဒုစရိုက် ကို ရှောင် သောအရာမူကား
    ၊ မိုက် သောသူတို့ စက်ဆုပ် သော အရာဖြစ်၏။
  tte-O: Tem tomo katena mena tawae inuwanuwatui na ilobai kani yaluyaluwana iyaliyaya
    na toyauyaule genuwali mumugana naenaena sisikotanan.
  tbg-tbg: Vaiintivano nai antuqavano vaina haikara varairera, vira muntukaqihairo
    koqe iraro quahaanaro. Kia avu aato vataaka qora kaiqa qaqira kaarorave tivake,
    vi kaiqara qaqiqai autuqi viha ˻kia nái antuqa vai haikara ho varevara.˼
  hmo-hmo: Oiemu ura gauna ena anina oi davaria neganai, lalo namo do oi davaria,
    to kavakava taudia ese, kara dika rakatania kara idia ura lasi momokani.
  urd-urd: जब मुराद पूरी होती है तब जी बहुत ख़ुश होता है, लेकिन बदी को छोड़ने से बेवक़ूफ़
    को नफ़रत है।
  rus-SYN: Нищета и посрамление отвергающему учение; а кто соблюдает наставление,
    будет в чести.
  bqc-SIM: Pↄ́nidɛa ea ì ń pↄ kɛ na, ↄ̃ sↄũ ye kɛ̃a vãikɛawa gĩyãio.
  tcz-CHONGTHU: Ngaichat khat toh molso nahi hinkhoa dinga lungkimna ahin, hinlah
    thilse jamsan ding hi mingol hon athet jiuvin ahi.
  mar-mar: इच्छातृप्ती जिवाला गोड लागते, पण वाईटापासून दूर होणे याचा मूर्खांना द्वेष
    वाटतो.
  hlt-THB: Ngaih-uunaak ak soepnaak taw kawlung ham aawi nawh, thlakche hamna seet
    sainaak awhkawng hu nawng ve sawhnaak kawi ni.
  qub-qub: Yarpashanta tariycorga runacuna fiyupami cushicun. Mana tantiyacojcunami
    ichanga mana alli rurayninta mana cachaycunchu.
  bqp-bqp: Pↄ́nidɛna lenaa dì ń pↄ kɛ nna, ama yↄ̃nkↄ ye kɛ̃na yãvãnikɛnaairo.
  hat-hat: Ala bon sa bon lè ou jwenn sa ou te anvi a! Moun san konprann derefize
    kite move chemen yo pran an.
  eng-BSB: Desire fulfilled is sweet to the soul, but turning from evil is detestable
    to fools.
  tod-tod: Toɠa ga faa ʋagɔ nui wɔinma vai laazeeli, kɛlɛ ɠimalala nuiti ti la wɔinni
    ga ti yeeɠula faa ɲɔi zu.
  eng-WEBPB: Longing fulfilled is sweet to the soul, but fools detest turning from
    evil.
  kbq-kbq: Ave'nesinia zama e'nerisigeno'a, agu'amo'a muse hugahie. Hianagi neginagi
    vahe'mo'za havi zamavu'zmava'ma nehaza zampinti'ma atreno atiramizankura zamavesra
    nehie.
  nhe-BL: Se paquilistli quema pano cuali tlamantli queja se quinequiyaya ma pano.
    Pero tlen huihuitique ax quinequij quicahuase tlen fiero quichihuaj para quipantise
    tlen cuali.
  bus-bus: Pↄ́nidɛna ena è ń pↄↄ kɛ nna, mↄde yↄ̃nkↄↄ ye kɛ̃na yã zaaaaziro.
  gub-BL: Aze xipyhyk zaneremimutar nehe, zanerurywete putar nehe. Ma'e kwaw par 'ym
    na'ityryk wer kwaw ikatu 'ymaw wi wà.
  eng-DRA: 'The desire that is accomplished, delighteth the soul: fools hate them
    that flee from evil things.'
