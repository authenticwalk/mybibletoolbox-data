verse: PRO.013.014
translations:
  mal-C: ജ്ഞാനിയുടെ ഉപദേശം ജീവജലധാരയാണ്, അത് ഒരു മനുഷ്യനെ മരണക്കെണിയിൽനിന്നു രക്ഷിക്കുന്നു.
  deu-TKW: Des Weisen Lehre ist ein Born des Lebens, daß man die Fallstricke des Todes
    meide.
  lin-lin: Mateya ya moto ya bwanya ezali etima ya bomoi, ekangolaka na mitambo ya
    kufa.
  eng-LSV: The law of the wise [is] a fountain of life, || To turn aside from snares
    of death.
  eng-GNV: The instruction of a wise man is as the welspring of life, to turne away
    from the snares of death.
  eng-WEBSTER: The law of the wise is a fountain of life, to depart from the snares
    of death.
  nhw-BL: Itlamachtil se catli tlalnamiqui eltoc quen se ameli campa temaca se cuali
    nemilistli. Huan catli quitlacaquilíaj icamanal se catli tlalnamiqui momanahuíaj
    tlen nopa tlaquetztli catli quimictisquía.
  swh-ONEN: Mafundisho ya mwenye busara ni chemchemi ya uzima, ili kumwepusha mtu
    na mitego ya mauti.
  bba-bba: Bwisiɡiin sɔ̃ɔsiru tɑ sɑ̃ɑwɑ wɑ̃ɑrun nuuru. Tɑ rɑ tɔnu yɑrewɑ ɡɔɔn yinɑn
    di.
  eng-KJVCPB: The law of the wise is a fountain of life, To depart from the snares
    of death.
  luo-luo: Puonj mar ngʼat mariek en soko mar ngima ma reso ngʼato e obadho mag tho.
  meu-meu: Aonega tauna ena hahediba herevadia na e lohilohia dae maurina, mase ena
    idoa ai basita kau helaoreana.
  npi-ULB: बुद्धिमान् मानिसको शिक्षा जीवनको फुहारा हो, जसले तपाईंलाई मृत्युका जालहरूबाट
    जोगाउँछ ।
  yor-yor: Ìkọ́ni ọlọ́gbọ́n jẹ́ orísun ìyè, tí ń yí ènìyàn padà kúrò nínú ìdẹ̀kùn
    ikú.
  ind-ind: Nasihat orang bijak bagaikan mata air kehidupan. Orang yang mendengarkannya
    dapat melepaskan diri dari perangkap mematikan.
  pes-OPCB: تعلیم مرد دانا چشمهٔ حیات است و شخص را از دامهای مرگ می‌رهاند.
  tgl-ULB: Ang katuruan ng isang matalinong tao ay bukal ng buhay, ilalayo ka mula
    sa patibong ng kamatayan.
  hui-hui: Wali agali mini bayale gigabiwi karume mana lawai halu karuni holene miaga
    iba duguaradagua bialu ka. Bi mana tigabi lawai hayarume ti homolene ngagoria
    kaware kagola nahome yo pialu ibida pelo hariga walia holebira.
  mya-mya: ပညာရှိသောသူ၏တရားသည် အသေခံရာ ကျော့ကွင်းတို့မှ၊ လွှဲရှောင်ရာအသက်စမ်းရေတွင်းဖြစ်၏။
  bod-N: མཁས་པའི་སློབ་སྟོན་སྲོག་གི་ཆུ་མིག༌ཡིན། །འཆི་བའི་རྙི་ལས་ཐར་བར་མཛད་པ༌འོ།།
  wsk-wsk: Kari sinar ko kausa den mu bagara aolak sangarso, ale kari kua namara ko
    lage te mu sangaru taso.
  sna-sna: Kudzidzisa kwowakachenjera itsime roupenyu, rinobvisa munhu pamusungo worufu.
  spa-BLM: La enseñanza de los sabios es un manantial de vida, para alejarse de las
    trampas de la muerte.
  cac-cac: A c'ayb'ub'al syac' eb' ay spensar, syac' co q'uinal, a' tzon̈ colanelta
    d'a yol sc'ab' chamel.
  swh-ULB: Mafundisho ya mtu mwenye hekima ni chemchemi ya uzima, yanakuondoa kutoka
    kwenye mitego ya mauti.
  bel-bel: Навука ў мудрага - крыніца жыцьця, якая аддаляе ад сьмерці.
  deu-ELBBK: Die Belehrung des Weisen ist eine Quelle des Lebens, um zu entgehen den
    Fallstricken des Todes.
  mbb-OT: Is ibpenurù te etew he uluwanen, iring te kedtudà te wahig he ebpekeveǥey
    te untung, su pinaaǥi zutun, egkesenggilahan ta is ebpekepemevavà te umur ta.
  mal-2015: ജ്ഞാനിയുടെ ഉപദേശം ജീവന്റെ ഉറവാകുന്നു; അതിനാൽ മരണത്തിന്റെ കണികളെ ഒഴിഞ്ഞുപോകും.
  rmc-rmc: O sikaviben le goďavereskro hin o prameňis le dživipnaskro, lela tut avri
    andral o meribnaskre pasci.
  pes-OPV: تعلیم مرد حکیم چشمه حیات‌است، تا ازدامهای مرگ رهایی دهد.
  ron-1924: Ынвэцэтура ынцелептулуй есте ун извор де вяцэ, ка сэ абатэ пе ом дин курселе
    морций.
  ben-OBCV: জ্ঞানবানের শিক্ষা জীবনের উৎস, তা মানুষকে মৃত্যুর ফাঁদ থেকে ফিরিয়ে আনে।
  som-som: Ninkii caqli leh waxbariddiisu waa il nololeed, In dabinnada dhimashada
    laga leexdo.
  lat-VUC: Lex sapientis fons vitæ, ut declinet a ruina mortis.
  eng-ASVBT: The law of the wise is a fountain of life, That one may depart from the
    snares of death.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, sua kizin kembei yok bukbukŋana ta ipiyotyooto
    mbotŋana ambaiŋana piti. Pa ipiŋgisŋgis kumbundu pa kilis tabe ikam ti ma temeete
    i.
  ita-1885: L'insegnamento di un savio è una fonte di vita, Per ritrarsi da' lacci
    della morte.
  eng-LXXUP: 'The law of the wise is a fountain of life: But the man void of understanding
    shall die by a snare.'
  eng-ULB: The teaching of a wise person is a fountain of life, turning you away from
    the snares of death.
  spa-VBL: La enseñanza del sabio es como una fuente de vida, gracias a la cual puedes
    evadir las trampas de la muerte.
  fra-_FOB: L'enseignement du sage est une source de vie, pour détourner des pièges
    de la mort.
  mal-mal: ജ്ഞാനിയുടെ ഉപദേശം ജീവന്റെ ഉറവാകുന്നു; അതിനാൽ മരണത്തിന്റെ കെണികളെ ഒഴിഞ്ഞുപോകും.
  lit-lit: Išmintingojo įstatymas – gyvybės šaltinis, kad pavyktų išvengti mirties
    žabangų.
  urd-GVR: Dānishmand kī hidāyat zindagī kā sarchashmā hai jo insān ko mohlak phandoṅ
    se bachāe rakhtī hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर आन शेंशो ब्रोंइचा गेब ब्‍वाक्‍कु बुक्‍तीके खोदेंशो बाक्‍ब।
    मेको रे पा मुर मबेक्‍नीम।
  eng-NOY: The instruction of the wise is a fountain of life; By it men escape from
    the snares of death.
  ita-1927: L’insegnamento del savio è una fonte di vita per schivare le insidie della
    morte.
  ckb-ckb: فێرکردنەکانی دانا کانی ژیانە، بۆ دوورکەوتنەوە لە داوی مردن.
  eng-BBE: The teaching of the wise is a fountain of life, turning men away from the
    nets of death.
  kan-OKCV: ಮರಣದ ಪಾಶಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಜ್ಞಾನವಂತರ ಉಪದೇಶವು ಜೀವದ ಬುಗ್ಗೆಯಾಗಿದೆ.
  tam-2017: ஞானவான்களுடைய போதகம் வாழ்வுதரும் ஊற்று; அதினால் மரணக்கண்ணிகளுக்குத் தப்பலாம்.
  spa-RV-1909: La ley del sabio es manantial de vida, para apartarse de los lazos
    de la muerte.
  ron-BTF: Legea celui înțelept este un izvor al vieții, pentru a depărta de capcanele
    morții.
  eng-WEBP: The teaching of the wise is a spring of life, to turn from the snares
    of death.
  eng-FBV: The teaching of the wise is like a fountain of life, so you can avoid the
    snares of death.
  nld-1939: Het onderricht van den wijze is een bron van leven; Men vermijdt er mee
    de strikken des doods.
  nch-BL: Itamachtil se cati talnamiqui eltoc quej se ameli campa temaca se cuali
    nemilisti. Huan cati quitacaquilíaj icamanal se cati talnamiqui momanahuíaj ten
    nopa taquetzti cati quimictisquía.
  vie-1934: Sự dạy dỗ của người khôn ngoan vốn một nguồn sự sống, Đặng khiến người
    ta tránh khỏi bẫy sự chết.
  hin-CV: बुद्धिमान की शिक्षा जीवन का सोता है, कि इससे मृत्यु के फन्दों से बचा जा
    सके.
  eng-OURB: The teaching of the wise is a spring of life, to turn from the snares
    of death.
  spa-BES: La enseñanza del sabio es una fuente de vida que aleja a los hombres de
    las redes de la muerte.
  tdx-tdx: Figoangoañan-kavelo ty Fañòha’ o mahihitseo hiholiara’e o fandrin-kavilasio.
  tha-KJV: กฎเกณฑ์​ของปราชญ์เป็นน้ำพุ​แห่​งชีวิต เพื่อจะออกไปให้พ้นจากบ่วงของความมรณา
  por-BR-2018: A doutrina do sábio é manancial de vida, para se desviar das ciladas
    da morte.
  deu-ELO: Die Belehrung des Weisen ist ein Born des Lebens, um zu entgehen den Fallstricken
    des Todes.
  eng-WYC-2018: The law of a wise man is a well of life; that he bow away from the
    falling of death, that is, of sin, and of hell. (The teaching of the wise is a
    well of life; so that thou bow away from the falling of death, that is, from sin,
    and from hell.)
  epo-epo: Instruo de saĝulo estas fonto de vivo, Por evitigi la retojn de la morto.
  uig-PIN: Aⱪilanining tǝlimi ⱨayatliⱪ bǝrgüqi bulaⱪtur, U seni ɵlüm tuzaⱪliridin
    ⱪutuldurar.
  beo-beo: Bagade dawa:su dunu ilia olelesu da esalusu hano bubuga:su agoai galebe.
    Dima bogoma:ne mosolasu doaga:sea, ilia da dima hobeale ahoasu logo olelemu.
  tpi-OTNT: Tok bilong man i gat gutpela tingting na save, em i olsem wara bilong
    givim laip. Dispela tok inap long helpim man long abrusim ol samting i laik bagarapim
    em.
  hau-SA: Koyarwar mai hikima maɓulɓulan rai ne, mai juyar da mutum daga tarkon mutuwa.
  uig-LAT: Aqilanining telimi hayatliq bergüchi bulaqtur, U séni ölüm tuzaqliridin
    qutuldurar.
  nde-nde: Imfundiso yabahlakaniphileyo ingumthombo wokuphila, iphephisa umuntu emijibileni
    yokufa.
  ton-ton: Ko e fono ʻae poto ko e matavai ia ʻoe moʻui, ke tau hao ai mei he ngaahi
    tauhele ʻoe mate.
  ces-1613: Naučení moudrého jest pramen života, k vyhýbání se osídlům smrti.
  eng-WMB: The teaching of the wise is a spring of life, to turn from the snares of
    death.
  tam-TCV: ஞானமுள்ளவர்களின் போதனை வாழ்வின் நீரூற்று; அது மனிதரை மரணக் கண்ணிகளிலிருந்து
    காப்பாற்றுகிறது.
  ceb-ULB: Ang pagpatudlo sa tawong maalamon tuboran sa kinabuhi, maglikay kanimo
    gikan sa lit-ag sa kamatayon.
  pol-UBG: Prawo mądrego jest źródłem życia, by uniknąć sideł śmierci.
  agr-agr: Aents shiig anentaimkau jintinkagtamua duka pujutan sukagtawai, nuadui
    jamainun uwemtikagtawai.
  kyc-kyc: Akali angingyuo mona palenge dokona mana pii doko ipwa guunya mendeke ingyuo
    emba kararene yuu gii dusipana koo keta parene lao ramo nyuo lenge kandale.
  urd-GVU: دانش مند کی ہدایت زندگی کا سرچشمہ ہے جو انسان کو مہلک پھندوں سے بچائے رکھتی
    ہے۔
  deu-1912: Die Lehre des Weisen ist eine Quelle des Lebens, zu meiden die Stricke
    des Todes.
  kan-2017: ಜ್ಞಾನಿಯ ಬೋಧನೆ ಜೀವದ ಬುಗ್ಗೆ, ಅದನ್ನಾಲಿಸುವವನು ಮೃತ್ಯುಪಾಶದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Machib ko pi’in gonop e ba athang’el ko yafos, ra ayuwegnem ngam thay ko
    ngiyal’ ni ga be yan u thathren e riya’.
  hlt-MCSB: Aka cueih kah olkhueng tah hingnah thunsih la om tih, dueknah hlaeh lamloh
    aka nong sak la om.
  mdy-ETH: ዔሮ ዓሳ ዔርዛ ባካ ናንጊኮ ካራኬ፤ ኔኤኮ ሼምፓሢ ሜቶይዳ ጌሌያታቴያ ኔኤኒ ቶሊ ኬስካንዳጉዲ ኔና ማኣዳያኬ።
  kew-kew: Epe redepone aa-na agaa ora epe ta-pulu ipa laipi epe-rupa oro yalo pirama
    lama pope ipa-rupa pia. Go agaa-me aa rabamealia rabu epe-rupa pirua wae yae madaa
    pakealimi.
  twi-ASANTE: Onyansafoɔ nkyerɛkyerɛ te sɛ nkwa asutire, ɛyi onipa firi owuo afidie
    mu.
  eng-WEBU: The teaching of the wise is a spring of life, to turn from the snares
    of death.
  wal-wal: Aadhdhida eranchchai immiyo timirttee de7o pultto; hegee asi haiquwaa piriyaappe
    kessi ekkanau maaddees.
  acu-NT: Aints pengker nintintinu nuikiartamun antuk umiakka, tuke iwiaaku pujustinun
    wainkatnuitai. Kame, jinta tuke jakatniunam jeatnua nuna amatsuk angkan wekasatnuitai.
  spa-PDDPT: La enseñanza del sabio es manantial de vida, Que aparta de las trampas
    de la muerte.
  gun-gun: Hi'arandu va'e nhanembo'ea ma tekoverã me'ẽa, nhuã manoa gui jaa jepe aguã.
  agu-BL: Yi chusu'n yi na tak' jun yi at balaj tajtza'kl na tak' itz'ajbil, nin na
    xcye' tan kacolpe'n tk'ab quimichil.
  ilo-ULB: Ti sursuro ti masirib a tao ket maiyarig a burayok ti biag, iyadayunaka
    manipud kadagiti silo ni patay.
  kpg-kpg: Nia agoago o digau kabemee la go nia wai haga mouli. Nia agoago aanei ga hagamaamaa
    goe gi daha mo di haingadaa.
  uig-ARA: ئاقىلانىنىڭ تەلىمى ھاياتلىق بەرگۈچى بۇلاقتۇر، ئۇ سېنى ئۆلۈم تۇزاقلىرىدىن
    قۇتۇلدۇرار.
  bps-bps: I dad tdò i dad fulung faldam gamtabeng ge, gambet yéél mdà disfuten, na
    ku laloam, gafalwaan ge di ksasè i gamgebe ge di fati.
  sus-sus: Xaxilima xa marasi findima simaya nan na, a mixi ratangama gantanyi ɲaaxi
    ma.
  pon-2006: Padahk en me loalokong kan iei poahsoan en mour, rasehng utuhnpihl ehu;
    re pahn kin seweseiuk pwe ke en pitla ma omw mour pahn lelohng kahpwal.
  ksd-ksd: A vartovo kai ra umana tena kabinana i da ra mata na nilaun, Upi da laun
    kan ra lavur palai na minat.
  tur-YTC: Ölüm tuzaklarından uzaklaştırmak için, Bilgelerin öğretisi yaşam pınarıdır.
  bel-N: Закон мудрага — крыніца жыцьця, каб пазьбегнуць пастак сьмерці.
  grc-BRENT: Νόμος σοφοῦ πηγὴ ζωῆς, ὁ δὲ ἄνους ὑπὸ παγίδος θανεῖται.
  ind-AYT: Pengajaran orang berhikmat adalah mata air kehidupan untuk menjauhkan orang
    dari perangkap maut.
  nya-nya: Malangizo a munthu wanzeru ali ngati kasupe wamoyo; amathandiza munthu
    kuti asakondwe mu msampha wa imfa.
  hrv-hrv: Pouka mudračeva izvor je životni, ona izbavlja od zamke smrti.
  mps-mps: Te wiegi yai homu koneani kolesaga elalubo bidigo po te bidibo ula mabo
    wę tiwai yai. Te pogo te bidi tau siyu, te aga dolainu yali nai te ela paibao.
  tpi-tpi: Tok bilong man i gat gutpela tingting na save, em i olsem wara bilong givim
    laip. Dispela tok inap long helpim man long abrusim ol samting i laik bagarapim
    em.
  dan-1931: Vismands Lære er en Livsens Kilde, derved undgås Dødens Snarer.
  vie-OVCB: Lời dạy của người khôn như nguồn sự sống; hướng dẫn người nghe thoát cạm
    bẫy tử thần.
  guj-2017: જ્ઞાનીનું શિક્ષણ જીવનનો ઝરો છે, જે તે વ્યક્તિને મૃત્યુના ફાંદામાંથી ઉગારી
    લે છે.
  pon-2006A: Padahk en me loalokong kan iei poahsoan en mour, rasehng utuhnpihl ehu;
    re pahn kin seweseiuk pwe ke en pitla ma omw mour pahn lelohng kahpwal.
  por-BRBSL: O ensinamento dos sábios é uma fonte de vida, para se livrar das armadilhas
    da morte.
  swe-swe: En vis människas undervisning (hebreiska ”torah”) är en källa av liv som
    gör det möjligt att undvika dödens fällor.
  cth-cth: Tami lungkaangnaw e kâpoelawk e teh hringnae tuiphuek lah ao teh, duenae
    karap rounnae lamthung lahai ao.
  twi-twi: Onyansafo nkyerɛkyerɛ te sɛ nkwa asuti, eyi onipa fi owu afiri mu.
  hlt-hlt: Aka cueih kah olkhueng tah hingnah thunsih la om tih, dueknah hlaeh lamloh
    aka nong sak la om.
  tbz-SIM: Mɛciì nyiɛ̀ nkó itié nyiì duɔ̀ mmufòmmu, kɛ dɛɛrí onìtì nɛ̀ dɛ̀ɛ̀ nɑ nhò
    tɔní mukṹṹ.
  msy-2020: Gumazir nɨghnɨzir aghuiba itibar akaba, da mati dɨpar ikɨrɨmɨrir aghuim
    anɨdim. Ezɨ akar kam nɨn akuraghtɨ, bizir nɨ gasɨghasɨghamim nɨ a mɨseveghirɨgham.
  dop-dop: Ləmɑɣɑsɛɛ tʋ kʋsɛɣɛsətʋ hɑɑkɩ weesuɣu kɛ́. Ntɩ tə cɔləɣənɑ yʋlʋ kɛ səm
    kɑtɔsɩ.
  azb-azb: Hikmətli adamın təlimi həyat qaynağıdır, İnsanı ölüm tələsinə düşməkdən
    geri qaytarır.
  eng-DBY: The teaching of the wise [man] is a fountain of life, to turn away from
    the snares of death.
  hin-2017: बुद्धिमान की शिक्षा जीवन का सोता है, और उसके द्वारा लोग मृत्यु के फंदों
    से बच सकते हैं।
  wol-KYG: Njàngle mu xelu day suuxat bakkan, ba boroom du tàbbi ci fiiri ndee.
  bjr-bjr: Irirana faqassa naamuaqira ufa fannoo kaqi marirana nimira nammariara foora
    maridanoo. Ani kuqiranakinaana dadaaqifana kaqinni ubeekeennaranoo.
  eng-YLT: The law of the wise [is] a fountain of life, To turn aside from snares
    of death.
  kne-kne: Din itdon di masirib et kaman obbog ay mangidawat si biyag. Ilisi na di
    ipogaw sin kaman tagdey ay pomse.
  eng-WYC-2017: The law of a wise man is a well of life; that he bow away from the
    falling of death, that is, of sin, and of hell.
  eng-WMBB: The teaching of the wise is a spring of life, to turn from the snares
    of death.
  urd-GVH: दानिशमंद की हिदायत ज़िंदगी का सरचश्मा है जो इनसान को मोहलक फंदों से बचाए
    रखती है।
  rug-rug: Sa vina tumatumae tanisa tie gilagilana si na bukaha pa tinoa, va kekeria
    sa sa tie koasa sipata tanisa minate.
  gaz-gaz: Barsiisni nama ogeessaa burqaa jireenyaa ti; kiyyoo duʼaa irraas nama deebisa.
  fra-LSG: L’enseignement du sage est une source de vie, Pour détourner des pièges
    de la mort.
  yal-yal: Fe kolonne xaranna fama nii rakisin nan na, a muxun ba sayaan lutin na.
  haw-1868: O ke ao ana o ke kanaka naauao, he punawai ola ia, He mea hoi e pakele
    ai i na pahele o ka make.
  arb-NAV: شَرِيعَةُ الْحَكِيمِ تُنْعِشُ كَيَنْبُوعِ حَيَاةٍ، وَالَّذِي يَقْبَلُهَا
    يَتَفَادَى أَشْرَاكَ الْمَوْتِ.
  ewe-ewe: Nunyala ƒe nufiafia nye agbevudo, eye wòɖea ame tso ku ƒe mɔkawo me.
  eng-LEE: The instruction of the wise is a source of life, [teaching] to avoid the
    snares of death.
  asm-FB: জ্ঞানী লোকৰ শিক্ষা জীৱনৰ ভুমুকস্বৰূপ হয়। মৃত্যু ফান্দৰ পৰা তোমাক আঁতৰাই
    ৰাখিব।
  sus-A: شَشِلِمَ شَ مَرَ سِ قِندِ مَ سِمَيَ نَن نَ، عَ مِشِ رَتَنفَمَ فَنتَنيِ حَاشِ
    مَ.
  fra-SBL: L'enseignement des sages est une source de vie, pour se détourner des pièges
    de la mort.
  hbo-hbo: תֹּורַ֣ת חָ֭כָם מְקֹ֣ור חַיִּ֑ים לָ֝ס֗וּר מִמֹּ֥קְשֵׁי מָֽוֶת׃
  kik-kik: Ũrutani wa mũndũ ũrĩa mũũgĩ nĩ gĩthima kĩa muoyo, ũhũndũraga mũndũ kuuma
    mĩtego-inĩ ya gĩkuũ.
  fra-NCL: L’enseignement du sage est une source de vie, pour échapper aux pièges
    de la mort.
  cek-AK: Palungha kami patukhaih lok loe, duekhaih thaang thung hoi loih hanah, hinghaih
    tuipuek ah oh.
  cuk-cuk: Dule-binsaed-ibed-e-ibmar-odurdaked, burba-dulad emarga uked. Dule-binsaed-ibed-e-ibmar-odurdaked,
    burgwed-igargi nabir emar-bendakbalid.
  uig-CYR: Ақиланиниң тәлими һаятлиқ бәргүчи булақтур, У сени өлүм қапқанлиридин қутулдурар.
  tel-2017: జ్ఞానుల ఉపదేశం జీవం కలిగించే ఊట. మనుషులు దాని మూలంగా మరణ బంధకాల నుండి
    తప్పించుకుంటారు.
  hat-BSA: Lenstriksyon a saj yo se yon fontèn dlo lavi pou detounen pèlen lanmò a.
  kos-kos: Mwe luti lun mwet lalmwetmet uh, sie unon in moul su ac fah kasrekom in
    kaingkunla mwe sensen nu ke moul lom.
  hbo-WLC: תּוֹרַ֣ת חָ֭כָם מְק֣וֹר חַיִּ֑ים לָ֝ס֗וּר מִמֹּ֥קְשֵׁי מָֽוֶת׃
  ibo-ibo: Nkuzi nke onye maara ihe bụ isi iyi nke ndụ, nke na-eme ka mmadụ ghara
    ịma nʼọnya ọnwụ.
  ory-ory: ମୃତ୍ୟୁର ଫାନ୍ଦରୁ ଫେରାଇବା ପାଇଁ ଜ୍ଞାନବାନ‍ର ବ୍ୟବସ୍ଥା ଜୀବନ-ଝର ସ୍ୱରୂପ ଅଟେ।
  chk-chk: Än ekewe chon tipachem kapasen kait iei eu puächen manau, pwe ra tongeni
    alisi aramas ar repwe sü seni feiengauen mäla.
  rop-rop: Detlot gudbala wed weya detlot sabibalamen titjimbat yu jidan jis laik
    det woda weya seibum yu laif, en detlot gudbala wed na garra album yu en kipum
    yu seifwan.
  ukr-1871: Наука мудрого — се жизняна криниця; вона відвертає від сїтей смертї.
  deu-1951: Die Lehre des Weisen ist eine Quelle des Lebens, daß man meide die Stricke
    des Todes.
  eng-JPS: The teaching of the wise is a fountain of life, to depart from the snares
    of death.
  srp-1865: Nauka je mudroga izvor životni da se saèuva prugala smrtnijeh.
  lug-lug: Okuyigiriza kw’omuntu alina amagezi nsulo ya bulamu, era kuggya omuntu
    mu mitego gy’okufa.
  heb-heb: תורת חכם מקור חיים לסור ממקשי מות׃
  ben-IRV: জ্ঞানবানের শিক্ষা জীবনের ঝরনা, তা মৃত্যুর ফাঁদ থেকে দূরে যাবার পথ।
  pan-pan: ਬੁੱਧਵਾਨ ਦੀ ਸਿੱਖਿਆ ਜੀਉਣ ਦਾ ਸੋਤਾ ਹੈ, ਜੋ ਮੌਤ ਦੀ ਫਾਹੀ ਤੋਂ ਪਰੇ ਰੱਖਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသူ၏တရား သည် အသေခံ ရာ ကျော့ကွင်း တို့မှ ၊ လွှဲ ရှောင်ရာအသက် စမ်းရေ
    တွင်းဖြစ်၏။
  tte-O: Tosonoga ana yakayakatai besiele yawasi doeluna, tem tanuma koina kani isaguila
    na kaba boitao tayabubu-gabaegili.
  tbg-tbg: Koqe avu aato vataaka uva maara ti varia uvava vaireva, ruvu namari koqera
    voqaara vaira. Vi namarira nairava qaqi variqiro vuanaro. Qutira haikavano vaara
    vuitaiva kia ho vira totaanaro.
  hmo-hmo: Aonega tauna ena hadibaia hereva, be mauri ia henia ranu bamona. Inai hereva
    ese oi do idia durua, vadaeni mase dekena amo do oi heau mauri diba.
  urd-urd: '''अक़्लमंद की ता''लीम ज़िन्दगी का चश्मा है, जो मौत के फंदो से छुटकारे
    का ज़रिया'' हो।'
  rus-SYN: У сына лукавого ничего нет доброго, а у разумного раба дела благоуспешны,
    и путь его прямой.
  bqc-SIM: Ɔ̃nↄna yãdanɛá nibↄna wɛ̃nideɛ, ì ń bↄ ga lɛ́zĩ.
  tcz-CHONGTHU: Miching mihilna chu hinna twinah tobang ahin, hitobang kihilna sang
    chan chun thina apeldoh teidiu ahi.
  mar-mar: सुज्ञाची शिकवण जीवनाचा झरा आहे, ते तुम्हास मृत्युपाशापासून दूर वळविल.
  hlt-THB: Thlakcyikhqi cawngpyinaak taw hqingnaak tuikuk amyihna awm nawh, thihnaak
    thaang awhkawng thlang loet sak hy.
  qub-qub: Yachaj yachachishanga alli cawananpämi. Wañunanpitami salban.
  bqp-bqp: Ɔ̃ndↄ̃de yãdannɛnaamɛ ísɛ̃boki wɛ̃̀ndide ũ, àdi ń bo ga bàn.
  hat-hat: Sa moun ki gen bon konprann ap moutre a bay lavi. L'ap ede ou pou ou pa
    tonbe lè lavi ou an danje.
  eng-BSB: The teaching of the wise is a fountain of life, turning one from the snares
    of death.
  tod-tod: Ɠima nui ná-kalagi ɠa ga zɛnvu ɗɛungi, toɠa ɗa kaka faiti kpudɛ nu maazu,
    niiti ta ɠɛ ga nu zaa vaa.
  eng-WEBPB: The teaching of the wise is a spring of life, to turn from the snares
    of death.
  kbq-kbq: Ama' antahi'zane vahe'mo rempima hugamisia zamo'a, asimu ami ti kapu'i
    hanatiankna hu'neankino, iza'o ana kema antahi'minimo'a fri'zamofo krifufintira
    agatenere.
  nhe-BL: Itlamachtil se tlen tlalnamiqui eltoc queja se ameli campa temaca se cuali
    yolistli. Huan tlen quitlacaquilíaj itlajtol se tlen tlalnamiqui momanahuíaj tlen
    nopa tlaquetztli tlen quimictisquía.
  bus-bus: Ɔ̃ndↄ̃dee yãdannɛnan íbↄki wɛ̃̀ndidee ũ, è ń bↄ ga bàn.
  gub-BL: Ma'e kwaw katu har wapurumu'e haw upurumuigo kar a'e. Upytywà teko màno
    haw wi wahem mehe no.
  eng-DRA: The law of the wise is a fountain of life, that he may decline from the
    ruin of death.
