verse: PRO.013.008
translations:
  mal-C: ധനികനു തന്റെ സമ്പത്തു മോചനദ്രവ്യമായി കൊടുക്കാം, എന്നാൽ ദരിദ്രന് ഭീഷണിപ്പെടുത്തുന്ന
    ശകാരത്തിനു പ്രതികരിക്കാൻപോലും കഴിയില്ല.
  deu-TKW: Lösegeld für eines Mannes Leben ist sein Reichtum, aber der Arme bekommt
    keine Drohung zu hören.
  lin-lin: Bomengo ya mozwi ebatelaka bomoi na ye, kasi bato mabe batungisaka mobola
    te.
  eng-LSV: The ransom of a man’s life [are] his riches, || And the poor has not heard
    rebuke.
  eng-GNV: 'A man will giue his riches for the ransome of his life: but the poore
    cannot heare ye reproch.'
  eng-WEBSTER: 'The ransom of a man''s life is his riches: but the poor heareth not
    rebuke.'
  nhw-BL: Quema quiichtequij se masehuali catli tominpiya huan quihuicaj huejca, quitlajtlaníaj
    ma tlaxtlahua miyac tomi para quimanahuis inemilis. Pero se catli teicneltzi amo
    monequi quiimacasis ajqueya quiitzquis huan tlajtlanis tomi.
  swh-ONEN: Utajiri wa mtu waweza kukomboa maisha yake, bali mtu maskini hasikii kitisho.
  bba-bba: Gobiyɑ ɡobiɡii u rɑ kɑ win wɑ̃ɑru yɑkie, ɑdɑmɑ ɡoo ku rɑ sɑ̃ɑro wɔri.
  eng-KJVCPB: 'The ransom of a man’s life are his riches: But the poor heareth not
    rebuke.'
  luo-luo: Mwandu ngʼato sa moro nyalo reso ngimane, to jochan onge gima bwogo.
  meu-meu: Tau ta ena mauri ibodohilaina na ena taḡa, a ogoḡami tauna na asi ena mauri
    ibodohilaina ḡauna.
  npi-ULB: धनी मानिसको जीवनको छुटकारा उसको सम्पत्ति हो, तर गरिब मानिसले धम्की सुन्‍नुपर्दैन
    ।
  yor-yor: Ọrọ̀ ènìyàn le è ra ẹ̀mí rẹ̀ ṣùgbọ́n tálákà kì í gbọ́ ìdẹ́rùbà.
  ind-ind: Bila engkau kaya raya, bisa jadi nyawamu diancam penjahat. Namun orang
    miskin tidak akan mendapat ancaman.
  pes-OPCB: ثروت شخص پولدار صرف حفاظت جان او می‌شود، اما جان آدم فقیر را خطری تهدید
    نمی‌کند.
  tgl-ULB: Ang taong mayaman ay maaaring tubusin ang kaniyang buhay sa pamamagitan
    ng kaniyang mga ari-arian, pero ang taong mahirap ay hindi makatatanggap ng ganiyang
    uri ng pagbabanta kailanman.
  hui-hui: Wali agali homogo karu pagealime bo wahole biyagua ti gi tagotago muni
    bu yidago ba ede halu tini yo pialu pole ka. Ai wali agali yagibano karu ti pagealime
    tinaga mbira agi yidago muluba ndoda handala ti gi nahe hada holobu haga ka.
  mya-mya: စည်းစိမ်သည် ရတတ်သောသူ၏အသက်ကို ရွေးဘို့ဖြစ်၏။ ဆင်းရဲသောသူမူကား၊ အပြစ်တင်သော
    စကားကို မကြားဘဲနေ၏။
  bod-N: མི་ཡི་རྒྱུ་ནོར་སྲོག་གི་བླུ་རིན༌ཡིན། །དབུལ་པོས་འཇིགས་སྐུལ་ཚིག་ནི་ཐོས་པ༌མེད།།
  wsk-wsk: Kari kumik manga mel suen biya ago, mu ikup kam ningi te numi bataguru
    taukko; bare kari kumik mel mena mu anape ko ikup uwuta mu kumik te aratukko?
    Mena.
  sna-sna: Upfumi hwomunhu hunogona kudzikinura upenyu hwake, asi murombo haana chinomutyisidzira.
  spa-BLM: El rescate de la vida de un hombre es su riqueza, pero los pobres no escuchan
    las amenazas.
  cac-cac: A eb' b'eyum, smanxielta sb'a eb' d'a yol sc'ab' eb' elc'um yed' stumin.
    Axo pax eb' meb'a' jun, malaj b'aq'uin̈ tz'elc'ajb'at eb'.
  swh-ULB: Mtu tajiri anaweza kufidia maisha yake kwa mali zake, bali mtu masikini
    hatapokea kitisho cha aina hiyo.
  bel-bel: Багацьцем сваім чалавек адкупляе жыцьцё сваё, а бедны і пагрозы ня чуе.
  deu-ELBBK: Lösegeld für das Leben eines Mannes ist sein Reichtum, aber der Arme
    hört keine Drohung.
  mbb-OT: Is sepian egkevelukasan din is untung din, iyan, wazà edhulgà te etew he
    egkeey-eyuwan.
  mal-2015: മനുഷ്യന്റെ ജീവന്നു മറുവില അവന്റെ സമ്പത്തു തന്നേ; ദരിദ്രനോ ഭീഷണിപോലും കേൾക്കേണ്ടിവരുന്നില്ല.
  rmc-rmc: O barvalo peske šaj počinel, hoj les te na murdaren, no o čoro pes na mušinel
    oleha te trapinel.
  pes-OPV: دولت شخص فدیه جان او خواهد بود، امافقیر تهدید را نخواهد شنید.
  ron-1924: Омул ку богэция луй ышь рэскумпэрэ вяца, дар сэракул н-аскултэ мустраря.
  ben-OBCV: মানুষের ধন হয়তো তাদের প্রাণের প্রায়শ্চিত্ত করতে পারে, কিন্তু দরিদ্রকে
    ভয় দেখানো যায় না।
  som-som: Nin wuxuu noloshiisa ku furtaa maalkiisa, Laakiinse miskiinku canaanta
    ma maqlo.
  lat-VUC: Redemptio animæ viri divitiæ suæ; qui autem pauper est, increpationem non
    sustinet.
  eng-ASVBT: The ransom of a man’s life is his riches; But the poor heareth no threatening.
  mna-mna: 'Zin mbio uunu, sombe kan koi sa ipamoto zin mi iboobo pa le pat, na tirao
    be tiŋgiimi i, mi ni izem zin ma timbot. Mi wal sorrokŋan na, pataŋana ta kembei
    iwedet pizin som. Pa tomtom tiute: Zin len koroŋ sa som.'
  ita-1885: Le ricchezze dell'uomo sono il riscatto della sua vita; Ma il povero non
    ode alcuna minaccia.
  eng-LXXUP: 'A man’s own wealth is the ransom of his life: But the poor endures not
    threatening.'
  eng-ULB: The ransom of a rich man's life is his wealth, but a poor person does not
    hear a threat.
  spa-VBL: Los ricos pueden pagar recompensa para salvar sus vidas, pero los pobres
    ni siquiera experimentan tal tribulación.
  fra-_FOB: Les richesses font qu'un homme peut racheter sa vie; mais le pauvre n'entend
    point de menaces.
  mal-mal: മനുഷ്യന്റെ ജീവന് മറുവില അവന്റെ സമ്പത്ത് തന്നെ; ദരിദ്രന് ഒരു ഭീഷണിയും കേൾക്കേണ്ടിവരുന്നില്ല.
  urd-GVR: Kabhī amīr ko apnī jān chhuṛāne ke lie aisā tāwān denā paṛtā hai ki tamām
    daulat jātī rahtī hai, lekin ġharīb kī jān is qism kī dhamkī se bachī rahtī hai.
  suz-BL: शुश शोंप बाक्‍शो मुरुमी आंम कली प्रोंइने चाप्‍ब। तन्‍न प्रुङगपुकी हिंच कोंइचा
    मपुंइसीनीम।
  eng-NOY: A man's wealth is the ransom of his life; But the poor man heareth no threatenings.
  ita-1927: La ricchezza d’un uomo serve come riscatto della sua vita, ma il povero
    non ode mai minacce.
  ckb-ckb: لەوانەیە مرۆڤ بە سامانەکەی گیانی خۆی بکڕێتەوە، بەڵام هەژار گوێی لە هەڕەشە
    نابێت.
  eng-BBE: A man will give his wealth in exchange for his life; but the poor will
    not give ear to sharp words.
  kan-OKCV: ಐಶ್ವರ್ಯವಂತನ ಪ್ರಾಣದ ವಿಮೋಚನೆಯು ಅವನ ಐಶ್ವರ್ಯದಿಂದಲೇ; ಆದರೆ ಬಡವನು ಬೆದರಿಕೆಗಳಿಗೆ
    ಪ್ರತಿಕ್ರಿಯಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: மனிதனுடைய செல்வம் அவனுடைய உயிரை மீட்கும்; தரித்திரனோ மிரட்டுதலைக் கேட்காமல்
    இருக்கிறான்.
  spa-RV-1909: 'La redención de la vida del hombre son sus riquezas: pero el pobre
    no oye censuras.'
  ron-BTF: Răscumpărarea vieții unui om sunt bogățiile sale, dar săracul nu ascultă
    mustrarea.
  eng-WEBP: The ransom of a man’s life is his riches, but the poor hear no threats.
  eng-FBV: The rich can pay a ransom to save their lives, but the poor aren't troubled
    in this way.
  nld-1939: Met rijkdom kan men zijn leven kopen, Maar de arme kan geen losprijs vinden.
  nch-BL: Quema quiichtequij se masehuali cati tominpiya huan quihuicaj huejca, quitajtaníaj
    ma taxtahua miyac tomi para quimanahuis inemilis. Pero se cati teicneltzi amo
    monequi quiimacasis ajquiya quiitzquis huan tajtanis tomi.
  vie-1934: Giá chuộc mạng sống loài người, ấy là của cải mình; Còn kẻ nghèo chẳng
    hề nghe lời hăm dọa.
  hin-CV: धन किसी व्यक्ति के लिए छुटकारा हो सकता है, किंतु निर्धन पर यह स्थिति नहीं
    आती.
  eng-OURB: The ransom of a man’s life is his riches, but the poor sh'ma ·hear obey·
    no threats.
  spa-BES: Un hombre dará su riqueza a cambio de su vida; pero el pobre no escuchará
    amenazas.
  tdx-tdx: Mahajebañe ty fiai’ ondaty o vara’eo, fe tsy mañaom-pañembàñañe ty rarake.
  tha-KJV: ค่าไถ่​ชี​วิตของคนคือทรัพย์ศฤงคารของเขา แต่​คนยากจนไม่ฟังคำติ​เตียน
  por-BR-2018: O resgate da vida de cada um são suas riquezas; mas o pobre não ouve
    ameaças.
  deu-ELO: Lösegeld für das Leben eines Mannes ist sein Reichtum, aber der Arme hört
    keine Drohung.
  eng-WYC-2018: '[The] Redemption of the soul of [a] man is his riches; but he that
    is poor, suffereth not blaming. (The ransom for a man’s lifeis his riches; but
    he who is poor, shall not even suffer threats.)'
  epo-epo: Per sia riĉeco homo savas sian animon; Sed malriĉulo ne aŭskultas atentigon.
  uig-PIN: Ɵz bayliⱪi gɵrügǝ tutulƣan bayning jeniƣa ara turar; Biraⱪ yoⱪsullar ⱨeq
    wǝⱨimini anglimas.
  beo-beo: Bagade gagui dunu da ea muniga ea esalusu logo gaga:sa. Be gasa fi dunu
    da hame gagui dunu ema hame magagisa.
  tpi-OTNT: Sapos ol man nogut i tok long ol bai i bagarapim maniman, orait em inap
    baim ol long mani bilong em yet na bai em i stap gut. Tasol ol rabisman i no inap
    wari, long wanem, ol man nogut i no inap mekim dispela kain pasin long ol.
  hau-SA: Arzikin mutum zai iya kuɓutar da ransa, amma matalauci ba ya jin barazana.
  uig-LAT: Öz bayliqi görüge tutulghan bayning jénigha ara turar; Biraq yoqsullar
    héch wehimini anglimas.
  nde-nde: Inotho yomuntu ingahlenga impilo yakhe, kodwa umyanga uvele kasongelwa
    muntu.
  ton-ton: 'Ko e koloa ʻae tangata ko e huhuʻi ia ʻo ʻene moʻui: ka ʻoku ʻikai fanongo
    ki he valoki ʻae masiva.'
  ces-1613: Výplata života člověku jest bohatství jeho, ale chudý neslyší domlouvání.
  eng-WMB: The ransom of a man’s life is his riches, but the poor hear no threats.
  tam-TCV: பயமுறுத்தப்படும்போது பணக்காரர் தம் செல்வத்தைத் தந்து அவருடைய வாழ்வை மீட்கலாம்,
    ஆனால் ஏழையோ பயமுறுத்தல் எதையுமே கேள்விப்படுவதில்லை.
  ceb-ULB: Malukat sa tawong adunahan ang iyang kinabuhi pinaagi sa iyang mga katigayonan,
    apan ang tawong kabos dili gayod makadawat sa maong pagtagad.
  pol-UBG: Okupem za życie człowieka jest jego bogactwo, a ubogi nie słucha strofowania.
  agr-agr: Aents wiakcha duka achikmak, mantuawainum tusa ishamkagtak niina kuichkijin
    ashí akikmak uwemainai, untsu ujunauchik achigkachagtimpash tusa anentaimkug waitiatsui.
  kyc-kyc: Akali bange malu retenge dokona kana dokome baa range kyawa minyara. Dopa
    piramopape akali pendewana bange kingi rukyu nyerami ramo doko kapa daa.
  urd-GVU: کبھی امیر کو اپنی جان چھڑانے کے لئے ایسا تاوان دینا پڑتا ہے کہ تمام دولت
    جاتی رہتی ہے، لیکن غریب کی جان اِس قسم کی دھمکی سے بچی رہتی ہے۔
  deu-1912: Mit Reichtum kann einer sein Leben erretten; aber ein Armer hört kein
    Schelten.
  kan-2017: ಧನವಂತನ ಪ್ರಾಣರಕ್ಷಣೆಗೆ ಅವನ ಧನವೇ ಕ್ರಯ, ಬಡವನಿಗೆ ಯಾವ ಬೆದರಿಕೆಯೂ ಇಲ್ಲ.
  yap-yap: Be’ ni bo’or salpiyen e rayag i liyabnag ni nge pi’ e salpiy ya ra dangay
    min li’ nge yim’, machane be’ nib gafgow e dariy e biney e magawon u puluwon.
  hlt-MCSB: Khuehtawn he hlang kah hinglu tlansum ni. Tedae khodaeng loh tluungnah
    a yaak moenih.
  mdy-ETH: ዖርጎቺ ዓሲ ፔኤኮ ሼምፓሢ ሚኢሼና ዻቂሻኒ ማላኔ፤ ማንቆ ዓሲ ጋዓንቴ ዔውታንዳ ቆሎ ዒዛኮ ባኣሢሮ ማሊ ሜታዹዋሴ።
  kew-kew: Gore wae aanumi amone aa tulalo palimiri nipumi mone oyae adaapu mogo aanu
    kaloa epe-rupa piralia. Go yapare aa riabo naara nimuri oyae page naimi-pulu wae
    aanumi nimu nabebolaeme.
  twi-ASANTE: Obi ahonya bɛtumi agye no nkwa, nanso ohiani nte ahunahuna biara.
  eng-WEBU: The ransom of a man’s life is his riches, but the poor hear no threats.
  wal-wal: Asi ba miishshan ba shemppuwaa wozanau danddayees; shin hiyyeesaa yashissiyaabi
    baawa.
  acu-NT: Kuikiartinun ni kuikiari ayamruktinuitai. Tura kuikiartichu ainau kuikiari
    atsau asamtai, itit awajsacham pujuinawai.
  spa-PDDPT: El rescate de la vida del hombre puede ser su riqueza, Pero el pobre
    no escucha censuras.
  gun-gun: Avakue oguerekopa va'e ome'ẽmba 'rã guekovia, ha'e rã iporiaukue'i ma avave
    nomoangekoai 'rã.
  agu-BL: Yi me'bi'l jun ric na xcye' tan colpe'n tk'ab e'chk il, ma yi tal prow me'ba'
    cya'l cunin na a'lon tetz, yi tz'ocpon biyle'n.
  ilo-ULB: Mabalin a subboten ti nabaknang a tao ti biagna babaen kadagiti sanikuana,
    ngem saanto a pulos a makaawat ti napanglaw a tao iti kasta a kita ti pangta.
  kpg-kpg: Tangada maluagina e madagu i nia daangada daaligi dangada e kae ana bahihadu,
    malaa, deai dahi dangada e mee di hagamadagudagu tangada hagaloale ai.
  uig-ARA: ئۆز بايلىقى گۆرۈگە تۇتۇلغان باينىڭ جېنىغا ئارا تۇرار؛ بىراق يوقسۇللار ھېچ
    ۋەھىمىنى ئاڭلىماس.
  bps-bps: I to nun knun, i knunan gafalwà kenen di agot dad sasè tomantak kenen,
    bay i to landè, landè to mantak kenen.
  sus-sus: Banna xa kɔbiri a xun sarama mixi kobie ma, kɔnɔ mixi kobie mu sese fenma
    setare ra.
  pon-2006: Aramas kepwehpwe men kin doadoahngki nah mwohni pwehn doarehla eh mour,
    ahpw sohte me kin men kamasak me semwehmwe men.
  ksd-ksd: A tutana i varkul ure kana nilaun ma kana ngala na tabarikik, Ma ra luveana
    pa da vaununge.
  tur-YTC: Bir insanın hayatının fidyesi zenginliğidir, Ama yoksul tehditleri duymaz.
  bel-N: Выкуп душы чалавека — багацьце ягонае, а бедны пагрозы ня чуе.
  grc-BRENT: Λύτρον ἀνδρὸς ψυχῆς ὁ ἴδιος πλοῦτος, πτωχὸς δὲ οὐχ ὑφίσταται ἀπειλήν.
  ind-AYT: Tebusan untuk nyawa orang adalah hartanya, tetapi orang miskin tidak mendengar
    ancaman.
  nya-nya: Chuma cha munthu wolemera chitha kuwombola moyo wake, koma munthu wosauka
    amamva chidzudzulo.
  hrv-hrv: Otkup života bogatstvo je čovjeku; a siromah ne sluša opomene.
  mps-mps: Te boi bidi dabego te mone bidi dolainu ebaso da, teda aga monego digi
    te augwali abelibaso, usu yaibao. Tiali goli, te boi bidi dabego te magi mone
    me doado bage meni yai bidi dolainu ebaso da, teda te magi walu doado bage meni
    yai bidigo augwaligo te po homu si me egobeo.
  tpi-tpi: Sapos ol man nogut i tok long ol bai i bagarapim maniman, orait em inap
    baim ol long mani bilong em yet na bai em i stap gut. Tasol ol rabisman i no inap
    wari, long wanem, ol man nogut i no inap mekim dispela kain pasin long ol.
  dan-1931: Mands Rigdom er Løsepenge for hans Liv, Fattigmand får ingen Trussel at
    høre.
  vie-OVCB: Người giàu mới có tiền chuộc mạng, còn người nghèo đâu sợ ai bắt cóc.
  guj-2017: દ્રવ્યવાનના જીવનો બદલો તેનું દ્રવ્ય છે, પણ ગરીબ વ્યક્તિને ધમકી સાંભળવી
    પડતી નથી.
  pon-2006A: Aramas kepwehpwe men kin doadoahngki nah mwohni pwehn doarehla eh mour,
    ahpw sohte me kin men kamasak me semwehmwe men.
  por-BRBSL: O resgate da vida de um homem é sua riqueza, mas os pobres não ouvem
    ameaças.
  swe-swe: Den rike kan behöva betala lösen för sitt liv, men den fattige får inte
    ens några hot.
  cth-cth: Tami ka tawnta e ni kâratang nahane hnopai a tawn, hatei mathoe ni yuenae
    kâhmo boihoeh.
  twi-twi: Obi ahonya betumi agye no nkwa, nanso ohiani nte ahunahuna biara.
  hlt-hlt: Khuehtawn he hlang kah hinglu tlansum ni. Tedae khodaeng loh tluungnah
    a yaak moenih.
  tbz-SIM: Tikpɑ̀tì yiɛ̀ nhɔ̃ɔ̃ yietí mɔ̀nnì mɑrì kɛ́dɛɛtɛ́ o fòmmu, ocĩ̀rì yie í
    yĩɛ̃̀kù tìmɑtì.
  msy-2020: Gumazir kuraba dagɨaba itir gumazim pazɨva a damusɨ mɨkɨmam, eghtɨ a uabɨ
    uan dagɨabar me givezegh, deragh ikiam. Eghtɨ gumazir biziba puvatɨziba, me nɨghnɨzir
    avɨribar amuan kogham. Me dagɨar avɨriba itir puvatɨ, ezɨ gumazir kuraba pazɨ
    me damighan kogham.
  dop-dop: Wɛnɑʋ kɛ yʋlʋ lɑɣɑsəɣənɑ ɩ weesuɣu. Amɑ kʋnyɔntʋ nɑ́ tɑ́ nyɩ́ təlɛ.
  azb-azb: Sərvət insanın canını təhlükədən qurtarar, Yoxsul isə hədə-qorxu eşitməz.
  eng-DBY: The ransom of a man's life is his riches; but the indigent heareth not
    rebuke.
  hin-2017: धनी मनुष्य के प्राण की छुड़ौती उसके धन से होती है, परन्तु निर्धन ऐसी घुड़की
    को सुनता भी नहीं।
  wol-KYG: Ku am ay fey alal, ba mucc; ku amul deesu ko tëkku.
  bjr-bjr: Ainaina faqaafa arirariafanoo narí ainaina moomoo nimifaqa sai aridaqa.
    Ainaina siaisa sia minara rufiaidaqa manoo manaa idaqa.
  eng-YLT: The ransom of a man's life [are] his riches, And the poor hath not heard
    rebuke.
  kne-kne: Din baknang et sakaena di biyag na babaen sin pilak na, ngem din nabiteg
    et magay kaman nidi ay problima na.
  eng-WYC-2017: '[The] Redemption of the soul of [a] man is his riches; but he that
    is poor, suffereth not blaming.'
  eng-WMBB: The ransom of a man’s life is his riches, but the poor hear no threats.
  urd-GVH: कभी अमीर को अपनी जान छुड़ाने के लिए ऐसा तावान देना पड़ता है कि तमाम दौलत
    जाती रहती है, लेकिन ग़रीब की जान इस क़िस्म की धमकी से बची रहती है।
  rug-rug: Na tie tagotagona si boka tabaria sa kana pude harupu pule nia, ba sa tie
    malaṉa si loke tie okoro hiva ṉovalia.
  gaz-gaz: Soorumni nama tokkoo furii jireenya isaa taʼuu dandaʼa; hiyyeessi garuu
    ifannaa hin dhagaʼu.
  fra-LSG: La richesse d’un homme sert de rançon pour sa vie, Mais le pauvre n’écoute
    pas la réprimande.
  yal-yal: Muxuna nafunla nɔɛ a xunbɛ nɛn. Anu, muxune mi e kɔnkɔma yiigelitɔɔn tan
    ma.
  haw-1868: O ka panai ana o ko ke kanaka ola, o kona waiwai no ia; O ka mea ilihune,
    aole ia e hoolohe i ke aoia mai.
  arb-NAV: يَفْتَدِي الْمَرْءُ نَفْسَهُ بِغِنَاهُ، أَمَّا الْفَقِيرُ فَلا يُبَالِي
    بِالتَّهْدِيدِ.
  ewe-ewe: Ame ƒe kesinɔnuwo ate ŋu aƒle eƒe agbe ta gake ame dahe mesea ŋɔdzidoname
    aɖeke o.
  eng-LEE: As the ransom of a man's life [hath he often to give] his riches; but the
    poor heareth no threat.
  asm-FB: এজন ধনী লোকে নিজৰ সম্পত্তিৰ দ্বাৰাই নিজৰ জীৱনৰ প্রায়শ্চিত কৰিব পাৰে, কিন্তু
    এজন দুখীয়া তেনেধৰণৰ ভীতিপ্রদৰ্শনৰ সন্মুখীন নহয়।
  sus-A: بَننَ شَ كْبِرِ عَ شُن سَرَ مَ مِشِ كٌبِيٍ مَ، كْنْ مِشِ كٌبِيٍ مُ سٍسٍ قٍنمَ
    سٍتَرٍ رَ.
  fra-SBL: La rançon de la vie d'un homme, c'est sa richesse, mais les pauvres n'entendent
    pas de menaces.
  hbo-hbo: כֹּ֣פֶר נֶֽפֶשׁ־אִ֣ישׁ עָשְׁרֹ֑ו וְ֝רָ֗שׁ לֹא־שָׁמַ֥ע גְּעָרָֽה׃
  kik-kik: Ũtonga wa mũndũ wahota gũkũũra muoyo wake, no mũndũ mũthĩĩni ndaiguaga
    akĩĩhĩtĩrwo.
  fra-NCL: La richesse d’un homme est rançon de sa vie, mais le pauvre n’entend même
    pas la menace.
  cek-AK: Angraeng loe angraenghaih hoiah a hinghaih to akrang han oh; toe amtang
    kami loe thuitaekhaih lok to tahngai mak ai.
  cuk-cuk: Dule-mani-ibed mani-nikadbali, sunna dule-isganase galesar gudiid. Dule-wilegeddina,
    we-boni nikasulid, ar dulemar bai daksulid.
  uig-CYR: Өз байлиғи гөрүгә тутулған байниң җениға ара турар; Бирақ йоқсуллар һеч
    вәһимини аңлимас.
  tel-2017: ఒకడి సంపద అతని ప్రాణాన్ని విడిపిస్తుంది. దరిద్రుడు హెచ్చరిక మాటలు లక్ష్యపెట్టడు.
  hat-BSA: Ranson pou lavi a yon nonm rich se richès li; men malere a pa tande menas.
  kos-kos: Sie mwet kasrup enenu in orekmakin mani lal in molella liki mwet pwapa
    koluk, a wangin mwet aksangengye sie mwet sukasrup.
  hbo-WLC: כֹּ֣פֶר נֶֽפֶשׁ־אִ֣ישׁ עָשְׁר֑וֹ וְ֝רָ֗שׁ לֹא־שָׁמַ֥ע גְּעָרָֽה׃
  ibo-ibo: Ọgaranya nwere ike jiri ego ya gbapụta onwe ya, ma ogbenye adịghị azaghachi
    mba banyere imerụ ya ahụ.
  ory-ory: ମନୁଷ୍ୟର ଧନ ତାହାର ପ୍ରାଣର ପ୍ରାୟଶ୍ଚିତ୍ତ ସ୍ୱରୂପ; ମାତ୍ର ଦରିଦ୍ର ଲୋକ ଧମକ ଶୁଣେ
    ନାହିଁ।
  chk-chk: Eman aramas mi wöümong a tongeni penmanaueni manauan ren wöün, nge esap
    wor eman a ekiekin afeiengaua eman mi wöüngau.
  rop-rop: If sambodi go en grebum en deigidawei wanbala ritjmen, en brom deya im
    askim im femili blanga pei bigismob mani, wal im femili garra lafta pei blanga
    seibum im laif, bat nobodi nomo dum lagijat langa ola po pipul dumaji olabat nomo
    garram eni mani.
  ukr-1871: Багацтвом викуплює чоловік життє своє, а вбогий й грізьби не чує.
  deu-1951: Mit seinem Reichtum kann jemand sich das Leben retten; ein Armer aber
    bekommt keine Drohungen zu hören.
  eng-JPS: The ransom of a man's life are his riches; but the poor heareth no threatening.
  srp-1865: Otkup je za život èovjeku bogatstvo njegovo, a siromah ne sluša prijetnje.
  lug-lug: Obugagga bw’omuntu buyinza okumununula, naye omwavu talina ky’atya.
  heb-heb: כפר נפש איש עשרו ורש לא שמע גערה׃
  ben-IRV: মানুষের ধন তার প্রাণের প্রায়শ্চিত্ত; কিন্তু গরিব লোক ধমক শোনে না।
  pan-pan: ਮਨੁੱਖ ਦੀ ਜਾਨ ਦਾ ਛੁਟਕਾਰਾ ਉਹ ਦਾ ਧਨ ਹੈ, ਪਰ ਗਰੀਬ ਅਜਿਹੀ ਧਮਕੀ ਨੂੰ ਸੁਣਦਾ ਹੀ ਨਹੀਂ।
  mya-JVB: စည်းစိမ် သည် ရတတ်သောသူ ၏အသက် ကို ရွေး ဘို့ဖြစ်၏။ ဆင်းရဲ သောသူမူကား ၊ အပြစ်တင်
    သော စကားကို မ ကြား ဘဲနေ၏။
  tte-O: Tem tonaenaeli towasawasa yabo wadam mena sikewali towasawasane kani ana
    mane iyapaisowa na livasi ilobai. Na tobubutuma kani nige tonaenaeli kateliyao
    siwawakaka-yagili tonaenaeli kaiweli.
  tbg-tbg: Airi monu vatai vaiintiva muara vaiinti kauquqihairo nai monu koqaama kero
    qaqi kuvantu viro vuanaro. Vehi vaiinti kia monuvata vataakara ti, vika kia muara
    vaiinti aatu qetaraiti, hampiara voqaara ni variara.
  hmo-hmo: Kohu momo tauna be haida ese idia hadikaia gwauraia neganai, iena moni
    ia halusia, iena mauri abia totona, to ogogami tauna be, haida ese do idia hadikaia
    gwauraia lasi.
  urd-urd: आदमी की जान का कफ़्फ़ारा उसका माल है, लेकिन कंगाल धमकी को नहीं सुनता।
  rus-SYN: Богатством своим человек выкупает жизнь свою, а бедный и угрозы не слышит.
  bqc-SIM: Ɔde ì azĩa bo ń a àizɛɛo, taaside sↄ̃ ìli wɛ́tɛ̃abiima eo.
  tcz-CHONGTHU: Mihem khat chun anei le agou jal'a ahinkho akilhatdoh ahin, hinlah
    mivaicha ding in kilhatdoh jouna aum jipoi.
  mar-mar: श्रीमंत मनुष्यास जिवाची खंडणी त्याची संपत्ती आहे, पण गरीब मनुष्यास अशा
    प्रकारच्या धमक्या कधीच मिळत नाहीत.
  hlt-THB: Khawh ing ak taakung hqingnaak thawng thai nawh, cehlai khawdeng thlang
    ing thlang a theet vutnaak awi am za hy.
  qub-qub: Rïcu runacunaga ima-aycatapis charashancunawanmi salbacun. Pobritaga pipis
    manami imata ruraytapis yarpapanchu.
  bqp-bqp: Aruzɛkɛde dì a zĩda bo kũ a aruzɛkɛkɛo, takaside sↄ̃ àdi wɛ́tãmmana lero.
  hat-hat: Yon moun rich sèvi ak lajan l' pou l' sove lavi l'. Moun ki pòv pa vle
    tande lè w'ap rele dèyè l'.
  eng-BSB: Riches may ransom a man’s life, but a poor man hears no threat.
  tod-tod: Tanisu naavolo nui ɠa ɗa ani zala, é ʋa zɛnvui unmɔɔ, kɛlɛ bala nu la
    woiloga zeliloma ma.
  eng-WEBPB: The ransom of a man’s life is his riches, but the poor hear no threats.
  kbq-kbq: Feno vahe'mo'za nomaniza'zmima eri havizama huzankura, miza hu'za manigahaze.
    Hianagi zamunte'ma omane vahe'mofona, mago vahe'mo'a azeri korera osugahie.
  nhe-BL: Quema quiichtequij se tlacatl tlen tominpiya huan quihuicaj huejca, quitlajtlaníaj
    ma tlaxtlahua miyac tomi para quimanahuis iyolis. Pero se tlen teicneltzi ax monequi
    quiimacasis ajqueya quiitzquis huan tlajtlanis tomi.
  bus-bus: Auzikidee è a zĩnda bↄ kↄ̃n a auzikikɛɛo, takaasidee sↄ̃ è vĩadaanzina
    ero.
  gub-BL: Hemetarer katu ma'e omono wemetarer amo puruzukaiw ma'e wanupe weko haw
    hekuzaromo. Ni amo numume'u kwaw hemetarer 'ym ma'e izuka àwàm wà.
  eng-DRA: 'The ransom of a man’s life are his riches: but he that is poor beareth
    not reprehension.'
