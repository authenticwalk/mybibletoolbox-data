verse: PRO.013.015
translations:
  mal-C: നല്ല വിധിനിർണയം പ്രസാദം ആർജിക്കുന്നു, എന്നാൽ വിശ്വാസഘാതകർ അവരെത്തന്നെ നാശത്തിലേക്കു
    നയിക്കുന്നു.
  deu-TKW: Feine Klugheit schafft Gunst, aber der Treulosen Weg führt zu ihrem eigenen
    Verderben.
  lin-lin: Boyebi ememelaka bato ngolu, kasi nzela ya bato oyo babukaka mibeko ezalaka
    pasi.
  eng-LSV: Good understanding gives grace, || And the way of the treacherous [is]
    hard.
  eng-GNV: 'Good vnderstanding maketh acceptable: but the way of the disobedient is
    hated.'
  eng-WEBSTER: 'Good understanding giveth favor: but the way of transgressors is hard.'
  nhw-BL: Se masehuali catli tlalnamiqui quimachilía miyac tlamantli huan sequinoc
    quicualitaj. Pero iniojhui tlacajcayahuani tlahuel ohui pampa quiselise tlatzacuiltili
    por inintlajtlacolhua.
  swh-ONEN: Ufahamu mzuri hupata upendeleo, bali njia ya asiye mwaminifu ni ngumu.
  bba-bba: Bwisiɡiin bwisi yi rɑ dewɑ bu nùn bɛɛrɛ wɛ̃, ɑdɑmɑ tɔn kɔ̃son sɑnu sɑnusu
    su rɑ nùn kɑm kowɑ.
  eng-KJVCPB: 'Good understanding giveth favour: But the way of transgressors is hard.'
  luo-luo: Bedo gi winjo kelo luor, to yor ngʼato ma ok ja-adier tek.
  meu-meu: Lalo-parara ese lalo-namo e havaraiamu, a asi edia heabidadama taudia edia
    dala na e dika vaitanimu.
  npi-ULB: असल अन्तर्दृष्‍टिले स्‍नेह प्राप्‍त गर्छ, तर विश्‍वासघातिको चाल कहिल्यै
    टुङ्गोमा आउँदैन ।
  yor-yor: Òye pípé ń mú ni rí ojúrere, ṣùgbọ́n ọ̀nà aláìṣòótọ́ kì í tọ́jọ́.
  ind-ind: Siapa berpikiran jernih akan disenangi orang. Siapa yang licik menghancurkan
    diri sendiri.
  pes-OPCB: دانایی، احترام می‌آورد ولی خیانت به هلاکت منتهی می‌شود.
  tgl-ULB: Kagandahang-loob ang tinatamo ng mabuting pananaw, pero ang daan ng taksil
    ay walang katapusan.
  hui-hui: Wali agali mbirale bayuwa mandabi kago mo yo nahandaramali. Ai wali agali
    ke̱ hagaru mbira buliya lowa lahondo haga karu ti hama pialu tini mo ko holeneni
    tagira pole pora.
  mya-mya: ကောင်းသောဥာဏ်ရှိသောသူသည် မျက်နှာ ရတတ်၏။ ပြစ်မှားသော သူတို့လမ်းမူကား၊ ခက်သော
    လမ်းဖြစ်၏။
  bod-N: གོ་རྟོགས་ལེགས་པོས་ཐུགས་རྗེ་འཐོབ་པར༌བྱ། །གཡོ་སྒྱུ་ཅན་གྱི་བགྲོད་ལམ་ཀྱག་ཀྱོག༌ཡིན།།
  wsk-wsk: Ikia ningo mu kari nup ningo tuso; bare kawel ko munan mu kari lage memek
    te beteso.
  sna-sna: Kunzwisisa kwakanaka kunowanisa nyasha, asi nzira yavasina kutendeka ihukutu.
  spa-BLM: El buen entendimiento gana el favor, pero el camino de los infieles es
    duro.
  cac-cac: A eb' tz'ac'an razón vach', nib'ab'il eb'. Axo pax eb' a chucal syal jun,
    sb'atcan eb' d'a syaelal.
  swh-ULB: Busara njema huleta fadhila, bali njia ya wadanganyifu haina mwisho.
  bel-bel: Добры розум дае зычлівасьць; а дарога бязбожных цьвёрдая.
  deu-ELBBK: Gute Einsicht verschafft Gunst, aber der Weg der Treulosen ist hart.
  mbb-OT: Edtehuzen is etew he meupiya is ked-isip-isip din. Piru is etew he kenà
    edtuman te hustu, ne iring sikandin te ed-ikul ziyà te zalan he vetuwen.
  mal-2015: സൽബുദ്ധിയാൽ രഞ്ജനയുണ്ടാകുന്നു; ദ്രോഹിയുടെ വഴിയോ ദുർഘടം.
  rmc-rmc: O lačho rozsudkos hin pre dzeka le manušenge, ale o drom le napačivalengro
    ľidžal andro meriben.
  pes-OPV: عقل نیکو نعمت را می‌بخشد، اما راه خیانتکاران، سخت است.
  ron-1924: О минте сэнэтоасэ кыштигэ бунэвоинцэ, дар каля челор стрикаць есте петроасэ.
  ben-OBCV: সুবিবেচনা অনুগ্রহজনক হয়, কিন্তু বিশ্বাসঘাতকদের পথ তাদের বিনাশের দিকে
    নিয়ে যায়।
  som-som: Waxgarashadii wanaagsan raalli baa laga noqdaa, Laakiinse jidka khaayinnadu
    waa xun yahay.
  lat-VUC: Doctrina bona dabit gratiam; in itinere contemptorum vorago.
  eng-ASVBT: Good understanding giveth favor; But the way of the transgressor is hard.
  mna-mna: Ŋgar ambaiŋana ta iurur ŋonoono, ina ikam ma tomtom lelen piti. Mi zin
    wal pakaamŋan ta tisu mini mi tiur koi pa zitun wal kizin na, zaala kizin ko ipata.
  ita-1885: Buon senno reca grazia; Ma il procedere de' perfidi è duro.
  eng-LXXUP: 'Sound discretion gives favor, And to know the law is the part of a sound
    understanding: But the ways of scorners tend to destruction.'
  eng-ULB: Good insight wins favor, but the way of the treacherous is never-ending.
  spa-VBL: La inteligencia produce gran estima, pero el camino de los infieles es
    duro.
  fra-_FOB: Une raison saine donne de la grâce; mais la voie de ceux qui agissent
    perfidement, est rude.
  mal-mal: സൽബുദ്ധിയാൽ പ്രീതിയുണ്ടാകുന്നു; ദ്രോഹിയുടെ വഴിയോ ദുർഘടം.
  urd-GVR: Achchhī samajh manzūrī atā kartī hai, lekin bewafā kī rāh abadī tabāhī
    kā bāis hai.
  suz-BL: रिम्‍शो मिम्‍ब मुर कली नेल्‍लेमी दाक्‍नीम। तन्‍न खराप मुर आन लां हिंचा ङा
    बाक्‍ब।
  eng-NOY: A good understanding winneth favor; But the way of transgressors is hard.
  ita-1927: Buon senno procura favore, ma il procedere dei perfidi è duro.
  ckb-ckb: تێگەیشتنی باش پەسەندی بەدەستدەهێنێت، بەڵام ڕێگای ناپاکان سەختە.
  eng-BBE: Wise behaviour gets approval, but the way of the false is their destruction.
  kan-OKCV: ಒಳ್ಳೆಯ ಪ್ರಜ್ಞೆ ಇರುವ ವ್ಯಕ್ತಿಯನ್ನು ಗೌರವಿಸಲಾಗುತ್ತದೆ; ಆದರೆ ವಿಶ್ವಾಸದ್ರೋಹಿಯ
    ಮಾರ್ಗವು ನಾಶಕರವಾಗಿದೆ.
  tam-2017: நற்புத்தி தயவை உண்டாக்கும்; துரோகிகளுடைய வழியோ கரடுமுரடானது.
  spa-RV-1909: 'El buen entendimiento conciliará gracia: mas el camino de los prevaricadores
    es duro.'
  ron-BTF: Buna înțelegere dă favoare, dar calea călcătorilor de lege este grea.
  eng-WEBP: Good understanding wins favor, but the way of the unfaithful is hard.
  eng-FBV: Good sense earns appreciation, but the way of the unfaithful is hard.
  nld-1939: Gezond verstand maakt bemind, Het gedrag der veinzaards leidt tot hun
    eigen verderf.
  nch-BL: Se masehuali cati talnamiqui quimachilía miyac tamanti huan sequinoc quicualitaj.
    Pero iniojhui tacajcayahuani tahuel ohui pampa quiselise tatzacuiltili por inintajtacolhua.
  vie-1934: Sự thông sáng thật được ân điển; Song con đường kẻ phạm tội lấy làm khốn
    cực thay.
  hin-CV: सौहार्दपूर्ण संबंध सहज सुबुद्धि द्वारा स्थापित किए जाते हैं, किंतु विश्वासघाती
    की नीति उसी के विनाश का कारक होती है.
  eng-OURB: Good understanding wins chen ·grace·; but the way of the unfaithful is
    hard.
  spa-BES: El comportamiento prudente obtiene aprobación, pero el camino de los falsos
    es su destrucción.
  tdx-tdx: Tendreke fañisohañe ty hilala soa, fe tomoantoañe ty lala’ o manao bodongeroo.
  tha-KJV: ความเข้าใจที่​ดี​ก็ได้​รับความโปรดปราน แต่​หนทางของคนละเมิ​ดก​็ยากนัก
  por-BR-2018: O bom entendimento alcança o favor, mas o caminho dos infiéis é áspero.
  deu-ELO: Gute Einsicht verschafft Gunst, aber der Treulosen Weg ist hart.
  eng-WYC-2018: Good teaching shall give grace; a swallow is in the way of despisers.
    (Good teaching shall bring favour; a pit is on the way of despisers.)
  epo-epo: Bona prudento plaĉigas; Sed la vojo de perfiduloj estas malglata.
  uig-PIN: Aⱪilanilik adǝmni iltipatⱪa erixtürǝr; Biraⱪ tuzkorlarning yoli ǝgri-bügri,
    japaliⱪ bolar.
  beo-beo: Dunu da bagade dawa:su dunu ilima nodosa. Be ogogosu dunu da wadela:su
    logo amoga ahoana.
  tpi-OTNT: Sapos man i gat gutpela tingting, ol man bai i laikim em. Tasol man bilong
    giaman na brukim promis, em i wokabaut long rot nogut.
  hau-SA: Fahimta mai kyau kan sami tagomashi, amma hanyar marar aminci tana da wuya.
  uig-LAT: Aqilanilik ademni iltipatqa érishtürer; Biraq tuzkorlarning yoli egri-bügri,
    japaliq bolar.
  nde-nde: Ukuzwisisa okuhle kuletha ukuthandeka, kodwa indlela yabakhohlisayo inzima.
  ton-ton: '‌ʻOku tupu mei he fakakaukau lelei ʻae ʻofa: ka ʻoku faingataʻa ʻae hala
    ʻoe kakai angahala.'
  ces-1613: Rozum dobrý dává milost, cesta pak převrácených jest tvrdá.
  eng-WMB: Good understanding wins favor, but the way of the unfaithful is hard.
  tam-TCV: நல்லறிவுள்ளவர்கள் தயவைப் பெறுவார்கள், ஆனால் உண்மையற்றவர்களின் வழி கேடு
    விளைவிக்கும்.
  ceb-ULB: Ang maayong panghunahuna makuha ug pabor, apan ang dalan sa mabudhion wala
    gayoy kataposan.
  pol-UBG: Prawdziwy rozum daje łaskę, a droga przewrotnych jest ciężka.
  agr-agr: Shiig jintinkagtauk shiig anentam auwai, untsu shiig jintinkagtachuk pegkegchaunum
    jegantinai.
  kyc-kyc: Mee wambu dupwame akali singi dupwa yako lao ketae pyambungi. Dee wambu
    kapa pii nalyamo lao suu pilyaminyi doko angi kwao paramo kata dokona karelyasa
    pingi.
  urd-GVU: اچھی سمجھ منظوری عطا کرتی ہے، لیکن بےوفا کی راہ ابدی تباہی کا باعث ہے۔
  deu-1912: Feine Klugheit schafft Gunst; aber der Verächter Weg bringt Wehe.
  kan-2017: ಸುಬುದ್ಧಿಯು ದಯಾಸ್ಪದವು, ದ್ರೋಹಿಯ ಮಾರ್ಗವು ನಾಶಕರ.
  yap-yap: Tamilangan’ e yima tayfan, machane pi’in ndabiyag ni ngan pagan’uy ngorad
    e yad bay u daken e wo’ ni sor ko gafgow.
  hlt-MCSB: Lungmingnah then tah mikdaithen la a khueh tih, hnukpoh kah longpuei tah
    mueng.
  mdy-ETH: ማሊ ጶቂሣያ ማዒሢ ዓሲ ቦቦንቺሳኔ፤ ጉሙርቂንቱዋያ ማዒሢ ባይሲንታይዳ ጌልዛኔ።
  kew-kew: Gore aa medaloma epe kone saliamiri onaa medalomame nimu bi minasalimi.
    Go yapare rogaa i agaa rasini aanu nimu wae pora ratua pamueme.
  twi-ASANTE: Nhunumu pa de adom ba, nanso atorofoɔ ɛkwan so yɛ den.
  eng-WEBU: Good understanding wins favor, but the way of the unfaithful is hard.
  wal-wal: Akeeki de7iyo uri bonchchettees; shin ammanettennan aggiyoogee bashshau
    efees.
  acu-NT: Aints chikich aintsjai pengker chichasar pujuinauka mai metek pengker nintimtunisar
    pujuinawai. Antsu anangkartin ainauka itiurkachminnum wenawai.
  spa-PDDPT: El buen entendimiento produce gracia, Pero el camino de los traidores
    es duro.
  gun-gun: Hi'arandu porã va'e omboetea 'rã, ha'e rã anhetẽ rupi e'ỹ ikuai va'e reve
    ma nda'evei nhandekuai aguã.
  agu-BL: Na jal chik'ej yi e' yi at balaj cyajtza'kl, poro yi e' yi ewun cu'n na
    chiban e'chk takle'n cachi', jun cu'n sotzel chiwutz sbne'.
  ilo-ULB: Makagun-od iti pabor ti nasayaat a pannakaawat, ngem awan patinggana ti
    dalan ti mangliliput.
  kpg-kpg: Digau ala e kabemee, ginaadou e hagalaamua go nia daangada. Digau ala e deemee
    di hagadagadagagee ginai, ginaadou e hula i di ala dela e hagahuaidu ginaadou.
  uig-ARA: ئاقىلانىلىك ئادەمنى ئىلتىپاتقا ئېرىشتۈرەر؛ بىراق تۇزكورلارنىڭ يولى ئەگرى-بۈگرى،
    جاپالىق بولار.
  bps-bps: I to nun kaglabat too mgafè, bay i to là gsalig too malima gnagun.
  sus-sus: Fahaamui findima hinnɛ nan na mixi bɛ, kɔnɔ mixi ɲaaxi tan xa kira xɔrɔxɔ.
  pon-2006: Aramas kin wauneki loalokong; ahpw aramas me sohte likilikparail mie,
    re miher pohn ahl me kowohng kaupahr.
  ksd-ksd: Da manamanane ra bo na minatoto, Ma ga ra nga kai ra umana tena vavagu
    i dekdek ika.
  tur-YTC: İyi anlayış lütuf verir, Ama sadakatsizlerin yolu zorludur.
  bel-N: Добры розум дае зычлівасьць, а шлях ліхадзеяў цяжкі.
  grc-BRENT: Σύνεσις ἀγαθὴ δίδωσι χάριν, τὸ δὲ γνῶναι νόμον διανοίας ἐστὶν ἀγαθῆς,
    ὁδοὶ δὲ καταφρονούντων ἐν ἀπωλείᾳ.
  ind-AYT: Akal budi yang baik menghasilkan kasih karunia, tetapi jalan hidup pengkhianat
    itu berat.
  nya-nya: Munthu wa nzeru zabwino amapeza kuyanja pakati pa anthu, koma munthu wosakhulupirika
    adzawonongeka.
  hrv-hrv: Uvid u dobro pribavlja milost, a put bezbožnika hrapav je.
  mps-mps: Te bidigo homu wiegi yai elalubaso da, teda te bidi dabe aga wei homu yaibao.
    Tiali goli, te tibo po wabo bidigo te dąų walali po bolama, aga te dwai sunumidu
    bilibo dao.
  tpi-tpi: Sapos man i gat gutpela tingting, ol man bai i laikim em. Tasol man bilong
    giaman na brukim promis, em i wokabaut long rot nogut.
  dan-1931: God Forstand vinder Yndest, troløses Vej er deres Undergang.
  vie-OVCB: Lương tri đem lại lòng mến phục; nhưng đường xảo trá dẫy đầy gian nan.
  guj-2017: સારી સમજવાળાને કૃપા મળે છે, પણ કપટીનો માર્ગ ખરબચડો છે.
  pon-2006A: Aramas kin wauneki loalokong; ahpw aramas me sohte likilikparail mie,
    re miher pohn ahl me kowohng kaupahr.
  por-BRBSL: O bom entendimento ganha o favor, mas o caminho dos infiéis é difícil.
  swe-swe: Ett gott förstånd (insikt, förståelse) ger favör (förståelse, gott anseende,
    uppskattning), men vägen för de trolösa (falska, svekfulla) är ständigt svår.
  cth-cth: Thaipanueknae ni minhmai kahawi a poe, hatei yuemkamcu hoeh naw e lamthung
    teh a ru poung.
  twi-twi: Nhumu pa de adom ba, nanso atorofo akwan so yɛ den.
  hlt-hlt: Lungmingnah then tah mikdaithen la a khueh tih, hnukpoh kah longpuei tah
    mueng.
  tbz-SIM: Bɛ̀ dému mɛciì nyiɛ̀, kòo nitiyɛiwe borimɛ yóù.
  msy-2020: Gumazim nɨghnɨzir aghuim ikiam, gumazamiziba a gifuegham. Ezɨ gumazir
    ifariba, me tuavir kuramɨn zui.
  dop-dop: Yʋlʋ lɑɣɑtʋ́ kɛ yəlɑɑ tʋɣʋnɑ. Amɑ ɩsɑɣɑʋ weesuɣu nɑ́ wɛ kɑtɛ.
  azb-azb: Dərin ağlı olan lütf qazanır, Xainin yolu dolaşıqdır.
  eng-DBY: Good understanding procureth favour; but the way of the treacherous is
    hard.
  hin-2017: सुबुद्धि के कारण अनुग्रह होता है, परन्तु विश्वासघातियों का मार्ग कड़ा
    होता है।
  wol-KYG: Dangay xam lu jaadu, ñu naw la; yoonu workat day metti.
  bjr-bjr: Irirana faqaana aqoonausa mina ufa qaindusidaqa minara ridaqa. Unna ufa
    qida mandaiki mariasa kuridira aatata fidaqa.
  eng-YLT: Good understanding giveth grace, And the way of the treacherous [is] hard.
  kne-kne: Madayaw di masirib, ngem din baken matalek et manturong da si kadadaelan.
  eng-WYC-2017: Good teaching shall give grace; a swallow is in the way of despisers.
  eng-WMBB: Good understanding wins favour, but the way of the unfaithful is hard.
  urd-GVH: अच्छी समझ मंज़ूरी अता करती है, लेकिन बेवफ़ा की राह अबदी तबाही का बाइस है।
  rug-rug: Na ginilagilana sapu bakala si ta pamaṉae, ba sa tie sekesekei si ene la
    pa tinasuna.
  gaz-gaz: Hubannaan gaariin surraa argamsiisa; karaan warra hin amanamnee garuu badiisatti
    isaan geessa.
  fra-LSG: Une raison saine a pour fruit la grâce, Mais la voie des perfides est rude.
  yal-yal: Xaxilimaan muxune kɛnɛn. Koni yanfantenna kiraan mi raɲanma a ma.
  haw-1868: Ma ka noonoo pono i loaa'i ka lokomaikaiia mai; O ka aoao o ka poe aia,
    he pilikia ia.
  arb-NAV: حُسْنُ التَّعَقُّلِ يُحْرِزُ الرِّضَى، أَمَّا سَبِيلُ الْغَادِرِينَ فَلا
    يَدُومُ.
  ewe-ewe: Gɔmesese nyui hea amenuveve vanɛ, ke nuteƒemawɔlawo ƒe mɔ dzi sesẽna.
  eng-LEE: Good intelligence giveth grace; but the way of the treacherous is hard.
  asm-FB: ভাল অন্তদৃষ্টিয়ে অনুগ্ৰহ জয় কৰে; কিন্তু বিশ্বাস-ঘাতকসকলৰ পথ দুৰ্গম।
  sus-A: قَهَامُي قِندِ مَ هِننّ نَن نَ مِشِ بّ، كْنْ مِشِ حَاشِ تَن شَ كِرَ شْرْشْ.
  fra-SBL: La bonne entente gagne la faveur, mais le chemin des infidèles est difficile.
  hbo-hbo: שֵֽׂכֶל־טֹ֭וב יִתֶּן־חֵ֑ן וְדֶ֖רֶךְ בֹּגְדִ֣ים אֵיתָֽן׃
  kik-kik: Gũtaũkĩrwo wega nĩ maũndũ gũtũmaga mũndũ endeke, no njĩra ya arĩa matarĩ
    ehokeku ti hũthũ.
  fra-NCL: Une intelligence cultivée produit la grâce, mais la voie des perfides est
    rude.
  cek-AK: Kahoih panoekhaih tawn kami loe minawk hmaa ah mikhmai pan tih; toe kasae
    kami ih loklam loe rai.
  cuk-cuk: Unaleged-igar-innikigwad-uklegedi, nabir-itole neg-imaked. Dule-igar-maidba-ibsadisuliddina,
    boni-dummad na abgadii guoed.
  uig-CYR: Ақиланилик адәмни илтипатқа ериштүрәр; Бирақ тузкорларниң йоли әгир-бүгри,
    җапалиқ болар.
  tel-2017: మంచి బుద్ధి కలిగి ఉంటే దయాగుణం అలవడుతుంది. నమ్మకద్రోహుల మార్గం కష్టాల
    కడలి.
  hat-BSA: Bon konprann pwodwi favè; men chemen moun ki pa fidèl la di.
  kos-kos: Akfulatyeyuk mwet lalmwetmet, a mwet ma tia ku in lulalfongiyuk fah sun
    mwe ongoiya.
  hbo-WLC: שֵֽׂכֶל־ט֭וֹב יִתֶּן־חֵ֑ן וְדֶ֖רֶךְ בֹּגְדִ֣ים אֵיתָֽן׃
  ibo-ibo: Ezi nghọta na-eweta ihuọma, ma ụzọ nke ndị na-ekwesighị ntụkwasị obi na-eduba
    ha na mbibi.
  ory-ory: ସୁବୁଦ୍ଧିର ଫଳ ଅନୁଗ୍ରହ, ମାତ୍ର ବିଶ୍ୱାସଘାତକର ପଥ କଠିନ ଅଟେ।
  chk-chk: Mirit a aworato menin, nge chokewe resap allükülük ra fetal won ewe al
    mi alelong lon feiengau.
  rop-rop: Pipul garra shoum rispek langa detlot pipul hu sabi en andasten ebrijing,
    bat detlot pipul hu trikimbat pipul dei bulurrum det roud weya garra binijimap
    olabat laif.
  ukr-1871: Добрий розум приносить приємність, дорога ж беззаконних пагубна.
  deu-1951: Guter Verstand erwirbt Gunst; aber der Weg der Heuchler ist schwierig.
  eng-JPS: Good understanding giveth grace; but the way of the faithless is harsh.
  srp-1865: Dobar razum daje ljubav, a put je bezakonièki hrapav.
  lug-lug: Okutegeera okulungi kuleeta okuganja, naye ekkubo ly’abateesigibwa liba
    zzibu.
  heb-heb: שכל טוב יתן חן ודרך בגדים איתן׃
  ben-IRV: সুবুদ্ধি অনুগ্রহজনক, কিন্তু বিশ্বাসঘাতকদের পথ অন্তহীন।
  pan-pan: ਚੰਗੀ ਬੁੱਧ ਦੇ ਕਾਰਨ ਕਿਰਪਾ ਹੁੰਦੀ ਹੈ, ਪਰ ਵਿਸ਼ਵਾਸਘਾਤੀਆਂ ਦਾ ਰਾਹ ਮੁਸ਼ਕਿਲਾਂ ਨਾਲ
    ਭਰਿਆ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ကောင်း သောဉာဏ် ရှိသောသူသည် မျက်နှာ ရ တတ်၏။ ပြစ်မှား သောသူတို့ လမ်း မူကား
    ၊ ခက် သော လမ်းဖြစ်၏။
  tte-O: Nuwatu dudulaina maisana tobali na tomwakomwakota mumugali iyamala ali kaba
    silae.
  tbg-tbg: Vaiinti nahenti koqe avu aato vataakara quahe variara. Nái kauqu aiqiqaa
    aquke tivataa uvara qaqira kaaka hampi aaraqaa nuvaqi vi qoraiqama vivarave.
  hmo-hmo: Taunimanima ese aonega tauna idia matauraia noho, to taunimanima idia abidadama
    henia diba lasi tauna ese, dika momokani do ia davaria.
  urd-urd: समझ की दुरुस्ती मक़्बूलियत बख़्शती है, लेकिन दग़ाबाज़ों की राह कठिन है।
  rus-SYN: Учение мудрого - источник жизни, удаляющий от сетей смерти.
  bqc-SIM: Wɛzɛ̃ gbãa ì to wàↄ nańnↄ, ãma náaisaideↄ zɛ́ pãsĩ.
  tcz-CHONGTHU: Lungdih kiti hin thilpha atongdoh jin, kitahna beihel mi vang chu
    mangthah ding ahi.
  mar-mar: सुबोध अनुग्रह मिळवून देतो, पण विश्वासघातक्याचा मार्ग कधी न संपणारा आहे.
  hlt-THB: Zaaksiimnaak leek ing thlang mikhaileeknaak pe nawh; cehlai amak ypawm
    thlang a cehnaak lam taw kyi hy.
  qub-qub: Alli yarpayniyöga pï-maypitapis alli ricashami canga. Llullacunami ichanga
    mana alliman chayan.
  bqp-bqp: Wɛ́zɛ̃ mana dì tó gbɛ̃ dakarɛ mìnnao, ama náanisaridenↄ zɛ́ pãsĩ.
  hat-hat: Lè ou gen bon konprann, sa fè moun renmen ou. Men, lè moun pa ka fè ou
    konfyans, ou nan di.
  eng-BSB: Good understanding wins favor, but the way of the faithless is difficult.
  tod-tod: Kɛʋele ʋagɔi ɠa ɗa zaalai la nu ma, kɛlɛ gaaɓelazu la yaava nuiti ta-ʋelei
    ʋa.
  eng-WEBPB: Good understanding wins favour, but the way of the unfaithful is hard.
  kbq-kbq: Knare hu'za antahi amama haza vahe'mokizmia, vahe'mo'za zamavesi nezamantaze.
    Hianagi hazenke vahe'mokizmi zamavu'zmavamo'a, hanavetino haviza hu'ne.
  nhe-BL: Se tlacatl tlen tlalnamiqui quimachilía miyac tlamantli huan sequinoc quicualitaj.
    Pero iniojhui tlacajcayahuani tlahuel ohui pampa quiselise tlatzacuiltili ipampa
    inintlajtlacolhua.
  bus-bus: Wɛ́ɛzɛ̃ maaa è tó gbɛ̃ dakↄ̃rɛ gòmio, mↄde náanɛsaideenↄ zɛ́ ègↄ̃ pãsĩ.
  gub-BL: Aze amo wereko ma'e kwaw paw a'e, teko paw uze'egatu hehe wà. Teko nuzeruzar
    kwaw amo awa wanehe wà. A'e awa wata oho iko iaiw paw piarupi a'e.
  eng-DRA: 'Good instruction shall give grace: in the way of scorners is a deep pit.'
