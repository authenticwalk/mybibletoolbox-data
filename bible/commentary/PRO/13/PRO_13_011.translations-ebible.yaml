verse: PRO.013.011
translations:
  mal-C: കുടിലതയിലൂടെ ആർജിച്ച സമ്പത്ത് ക്ഷയിച്ചുപോകും, എന്നാൽ കഠിനാധ്വാനത്താൽ നേടുന്നവരുടെ
    സമ്പത്ത് വർധിച്ചുവരും.
  deu-TKW: Erhastetes Vermögen mindert sich, wer aber händeweis sammelt, der vermehrt.
  lin-lin: Bomengo oyo ezwami na lombangu mpe na nzela ya mabe esilaka noki, kasi
    bomengo oyo babakisaka na moke-moke ekomaka ebele.
  eng-LSV: Wealth from vanity becomes little, || And whoever is gathering by the hand
    becomes great.
  eng-GNV: 'The riches of vanitie shall diminish: but he that gathereth with the hand,
    shall increase them.'
  eng-WEBSTER: 'Wealth gotten by vanity shall be diminished: but he that gathereth
    by labor shall increase.'
  nhw-BL: Catli moilhuía quitlanis miyac tomi ipan se tlatoctzi mocajcayajtoc. Pero
    catli quisentilía tomi sesentzitzi huan ica miyac tequitl, quipiyas tomi catli
    momiyaquilis.
  swh-ONEN: Fedha isiyo ya halali hupungua, bali yeye akusanyaye fedha kidogo kidogo
    huongezeka.
  bba-bba: Dukiɑ ye tɔnu wɑ kɑ keetɑn swɑɑ yɑ rɑ doonɛwɑ fuuku, ɑdɑmɑ ye tɔnu wɑɑmɔ
    fiiko fiiko kɑ swɑɑ ɡeɑ, yɑ rɑ sosiwɑ.
  eng-KJVCPB: 'Wealth gotten by vanity shall be diminished: But he that gathereth
    by labour shall increase.'
  luo-luo: Pesa moyud e yo ma ok kare lal nono, to ngʼat makano pesa matin matin miyo
    omedore.
  meu-meu: E abi kava kohudia na bae ore haraḡa-haraḡa, a ena kohu taidia taidia amo
    e haboumu tauna ese ena taḡa baine habadaia.
  npi-ULB: बेइमानीसित कमाएको धनको महत्त्व घट्दै जान्छ, तर आफ्नो हातले परिश्रम गरेर
    कमाएको धन बढ्दै जान्छ ।
  yor-yor: Owó tí a fi ọ̀nà èrú kójọ yóò ṣí lọ, ṣùgbọ́n ẹni tí ń kó owó jọ díẹ̀díẹ̀
    yóò pọ̀ sí i.
  ind-ind: Uang yang diperoleh tanpa berusaha akan segera habis, tetapi uang yang
    terkumpul sedikit demi sedikit akan bertahan lama.
  pes-OPCB: ثروتی که از راه نادرست به دست بیاید طولی نمی‌کشد که از دست می‌رود؛ اما
    دارایی که با کار و کوشش جمع شود، به تدریج زیاد می‌گردد.
  tgl-ULB: Ang kayamanan ay nauubos kapag mayroong labis na kalayawan, pero ang siyang
    kumikita ng salapi sa pamamagitan ng pagtatrabaho gamit ang kaniyang kamay ay
    mapapalago ang kaniyang salapi.
  hui-hui: Muni awadaga mbira íbu ngaria mo yu hariyagua muni ogoni abaleore ereba
    hai holebira. Ai erekui biabeore bialu emeneore mbira ilu wigi binigo anda halu
    timbu holebira.
  mya-mya: လျှပ်ပေါ်ခြင်းအားဖြင့် ဥစ္စာသည်လျော့တတ် ၏။ ကြိုးစားအား ထုတ်၍ဆည်းဖူးသော
    သူ၏ဥစ္စာမူကား၊ ပြန့်ပွားတတ်၏။
  bod-N: སྐད་ཅིག་ཉིད་ལ་འབྱོར་བའི་རྒྱུ་ནོར༌ཟད། །རིམ་བཞིན་བསགས་པ་མང་དུ་འཕེལ་བར༌འགྱུར།།
  wsk-wsk: Kari lage memek te manga tagiso, mu manga mu tairate yumu namoso; bare
    kari ko manga taso ale katir katir bolala awuso, mu manga mu laga tuso.
  sna-sna: Mari yakawanikwa zvisakarurama ichakurumidza kupera, asi uyo anounganidza
    mari zvishoma nezvishoma achaita kuti iwande.
  spa-BLM: La riqueza obtenida de forma deshonesta se desvanece, pero el que recoge
    a mano lo hace crecer.
  cac-cac: A q'uen tumin junn̈ej rato tz'ac'ji ganar d'a chucal, junn̈ej pax rato
    slajviel q'ueen. Axo pax q'uen tumin jab'jab'il smolchaj jun, snivanb'i q'ueen.
  swh-ULB: Penye majivuno mengi utajiri hufifia, bali yeye apataye pesa kwa kufanya
    kazi kwa mkono wake pesa zake zitaongezeka.
  bel-bel: Багацьце ад марнасьці памяншаецца, а хто зьбірае працаю, памнажае яго.
  deu-ELBBK: Vermögen, das auf nichtige Weise erworben ist, vermindert sich; wer aber
    allmählich sammelt, vermehrt es.
  mbb-OT: Is selapì he melemu is paaǥi te kegkekuwaa zuen, meǥaan dà egkahanew, iyan,
    ed-uswag mulà is selapì he mereǥen is paaǥi te kegkekuwaa zuen.
  mal-2015: അന്യായമായി സമ്പാദിച്ച ധനം കുറഞ്ഞു കുറഞ്ഞു പോകും; അദ്ധ്വാനിച്ചു സമ്പാദിക്കുന്നവനോ
    വർദ്ധിച്ചു വർദ്ധിച്ചു വരും.
  rmc-rmc: O barvaľipen skidlo napačivalones cikňola, ale oleske, ko peske skidel
    po sikra, barola.
  pes-OPV: دولتی که از بطالت پیدا شود در تناقص می‌باشد، اما هر‌که به‌دست خود اندوزد
    در تزایدخواهد بود.
  ron-1924: Богэция кыштигатэ фэрэ трудэ скаде, дар че се стрынӂе ынчетул ку ынчетул
    креште.
  ben-OBCV: অসাধু উপায়ে অর্জিত অর্থ কমে যায়, কিন্তু যে অল্প অল্প করে অর্থ সংগ্রহ
    করে, তার অর্থ বাড়তে থাকে।
  som-som: Maalkii degdeg lagu helaa wuu dhinmi doonaa, Laakiinse kan hawl wax ku
    soo urursadaa waa sii korodhsan doonaa.
  lat-VUC: Substantia festinata minuetur; quæ autem paulatim colligitur manu, multiplicabitur.
  eng-ASVBT: Wealth gotten by vanity shall be diminished; But he that gathereth by
    labor shall have increase.
  mna-mna: Pat ta ka usomŋana mi ipet sorok, nako imap karau men mi ka ŋonoono sa
    som. Mi tomtom ta so ikamam uraata mi iurur pat kini ilalae, na pat tana ko ipet
    ma iwe biibi.
  ita-1885: Le ricchezze procedenti da vanità scemeranno; Ma chi raduna con la mano
    le accrescerà.
  eng-LXXUP: 'Wealth gotten hastily with iniquity is diminished: But he that gathers
    for himself with godliness shall be increased. The righteous is merciful, and
    lends.'
  eng-ULB: Wealth dwindles away when there is too much vanity, but the one who makes
    money by working with his hand will make his money grow.
  spa-VBL: La riqueza que se logra con fraude desaparece rápidamente; pero los que
    la logran poco a poco prosperarán.
  fra-_FOB: Les richesses mal acquises, seront diminuées; mais celui qui amasse par
    son travail, les multipliera.
  mal-mal: അന്യായമായി സമ്പാദിച്ച ധനം കുറഞ്ഞുകുറഞ്ഞ് പോകും; അദ്ധ്വാനിച്ച് സമ്പാദിക്കുന്നവനോ
    വർദ്ധിച്ചുവർദ്ധിച്ച് വരും.
  urd-GVR: Jaldbāzī se hāsilshudā daulat jald hī ḳhatm ho jātī hai jabki jo raftā
    raftā apnā māl jamā kare wuh use baṛhātā rahegā.
  suz-BL: मरिम्‍शो पा चेम्‍शो शोंप नुप्‍शा लाइब। तन्‍न इच्‍का इच्‍का पा चेम्‍शो शोंप
    बारना बारन लाइब।
  eng-NOY: Wealth gotten by vanity will become small; But he who gathereth it into
    the hand increaseth it.
  ita-1927: La ricchezza male acquistata va scemando, ma chi accumula a poco a poco
    l’aumenta.
  ckb-ckb: ماڵێک بە ناپاکی پەیداکرابێت، کەم دەکات، بەڵام ئەوەی بە کاری دەست کۆدەبێتەوە،
    زیاد دەکات.
  eng-BBE: Wealth quickly got will become less; but he who gets a store by the work
    of his hands will have it increased.
  kan-OKCV: ಅಪ್ರಾಮಾಣಿಕವಾಗಿ ಹೊಂದಿದ ಸಂಪತ್ತು ಕ್ಷಯಿಸುವುದು; ಪ್ರಯಾಸದಿಂದ ಕೂಡಿಸಿದ ಸಂಪತ್ತು
    ವೃದ್ಧಿಗೊಳ್ಳುವುದು.
  tam-2017: வஞ்சனையால் தேடின பொருள் குறைந்துபோகும்; கஷ்டப்பட்டு சேர்க்கிறவனோ விருத்தியடைவான்.
  spa-RV-1909: 'Disminuiránse las riquezas de vanidad: empero multiplicará el que
    allega con su mano.'
  ron-BTF: Averea obținută prin deșertăciune va fi micșorată, dar cel ce adună prin
    muncă va crește.
  eng-WEBP: Wealth gained dishonestly dwindles away, but he who gathers by hand makes
    it grow.
  eng-FBV: Wealth gained by fraud quickly disappears, but those who gather bit by
    bit prosper.
  nld-1939: Snel verworven rijkdom slinkt even vlug weg; Alleen wie gestadig verzamelt,
    wordt rijk.
  nch-BL: Cati moilhuía quitanis miyac tomi ipan se talojtzi mocajcayajtoc. Pero cati
    quisentilía tomi sesentzitzi huan ica miyac tequit, quipiyas tomi cati momiyaquilis.
  vie-1934: Hoạch tài ắt phải hao bớt; Còn ai lấy tay thâu góp sẽ được thêm của nhiều
    lên.
  hin-CV: बेईमानी का धन शीघ्र ही समाप्‍त भी हो जाता है, किंतु परिश्रम से प्राप्‍त
    किया धन बढ़ता जाता है.
  eng-OURB: Wealth gained dishonestly dwindles away, but he who gathers by hand makes
    it grow.
  spa-BES: La riqueza rápidamente se reducirá; pero el que obtiene una tienda por
    el trabajo de sus manos lo hará aumentar.
  tdx-tdx: Mikepake ty vara niazo an-tsata koake, fa mampitombo ka ty mitromake hanontoña’e.
  tha-KJV: ทรัพย์​ศฤงคารที่​ได้​มาโดยโชคลาภจะยอบแยบลง แต่​บุ​คคลที่ส่ำสมโดยการงานจะได้เพิ่มพูนขึ้น
  por-BR-2018: A riqueza ganha sem esforço será perdida; mas aquele que a obtém pelas
    próprias mãos terá cada vez mais.
  deu-ELO: Vermögen, das auf nichtige Weise erworben ist, vermindert sich; wer aber
    allmählich sammelt, vermehrt es.
  eng-WYC-2018: Hasted chattel, that is, gotten hastily, shall be made less; but that
    that is gathered little and little with hand, shall be multiplied, (or but that
    which is gathered little by little, shall be multiplied).
  epo-epo: Riĉeco rapide akirita malgrandiĝas; Sed kion oni kolektas per laboro, tio
    multiĝas.
  uig-PIN: Ixlimǝy tapⱪan ⱨaram bayliⱪ bǝrikǝtsizdur; Tǝr tɵküp ⱨalal tapⱪan güllinǝr.
  beo-beo: Di da muni bagade hedolowane asabole lasea, hedolowane fisimu. Be muni
    lamu logo da gasa bagade ba:sea, di da hobea bagade gaguiwane ba:mu.
  tpi-OTNT: Sapos man i no mekim wok na i kisim nating planti mani, orait dispela
    mani bilong en bai i pinis kwik. Tasol sapos man i wok na i bungim mani liklik
    liklik, orait mani bilong en bai i wok long kamap planti.
  hau-SA: Kuɗin da aka same su a rashin gaskiya yakan ɓace da sauri, amma duk wanda
    ya tara kuɗi kaɗan-kaɗan za su yi ta ƙaruwa.
  uig-LAT: Ishlimey tapqan haram bayliq beriketsizdur; Ter töküp halal tapqan gülliner.
  nde-nde: Imali ezuzwe ngobuqili iyanyamalala, kodwa lowo oyizuza ngokuqogelela uyayandisa.
  ton-ton: 'Ko e koloa ʻoku maʻu ʻi he vikiviki ʻe fakaʻaʻau ia ke ʻosi: ka ʻe fakalahi
    ia kiate ia ʻoku tānaki ʻi he faʻa ngāue.'
  ces-1613: Statek zle dobytý umenšovati se bude, kdož pak shromažďuje rukou, přivětší
    ho.
  eng-WMB: Wealth gained dishonestly dwindles away, but he who gathers by hand makes
    it grow.
  tam-TCV: தவறான வழியில் சம்பாதித்த பணம் அழிந்துபோகும், ஆனால் சிறிது சிறிதாக உழைத்துச்
    சேகரிக்கிறவர்கள் அதை அதிகரிக்கச் செய்வார்கள்.
  ceb-ULB: Ang bahandi mahanaw kung adunay dakong garbo, apan ang tawo nga mangita
    ug salapi pinaagi sa pagkugi sa iyang kamot modaghan ang iyang salapi.
  pol-UBG: Łatwo zdobyte bogactwo zmniejsza się, a kto je gromadzi swą ręką, pomnaża
    je.
  agr-agr: Yupichuch wiakchameamua duka wamak amugak megkaewai; tuja aents shiig takak,
    diipas wiakchamea duka kuashat ikauwai.
  kyc-kyc: Embena bange dupwa awa awa pyuo nyuo retare ramo doko dee waiya lao nembo
    otare. Dopa pii napala yulu pyuo randa nao nyuo retare ramo doko kamame lapo konda
    pyuo sera.
  urd-GVU: جلدبازی سے حاصل شدہ دولت جلد ہی ختم ہو جاتی ہے جبکہ جو رفتہ رفتہ اپنا مال
    جمع کرے وہ اُسے بڑھاتا رہے گا۔
  deu-1912: Reichtum wird wenig, wo man's vergeudet; was man aber zusammenhält, das
    wird groß.
  kan-2017: ಸುಮ್ಮನೆ ಸಿಕ್ಕಿದ ಸಂಪತ್ತು ಕ್ಷಯಿಸುವುದು, ದುಡಿದು ಕೂಡಿಸಿಕೊಂಡವನಿಗೆ ಅಭಿವೃದ್ಧಿಯಾಗುವುದು.
  yap-yap: Feni mom nrayag e salpiy ngom, e aram feni mom nra thay u pa’am. Feni mo’maw’
    ni mu yagnag, aram feni ra yo’or rom.
  hlt-MCSB: A honghi lamkah boeirhaeng khaw yip muei tih, amah kut neh aka coi long
    tah a ping sak.
  mdy-ETH: ላቢንቲባኣዖ ዴንቆና ቆሎ ቤዞና ባይቃኔ፤ ዶዲ ማዼም ጴዼ ቆሎ ጋዓንቴ ሚርጊ ሚርጊ ዓኣዻኔ።
  kew-kew: Aa medame kogono napi pama awa ode mone mualiare go mone ora dia yalia.
    Go yapare aa medame kogono pua mone pawa oge-ogepu mea kirita samama pua ma-adaa
    yalia-dare go mone ora adaa yalia.
  twi-ASANTE: Ahonya a ɛnam kwammɔne soɔ no hwere ntɛm so, na deɛ ɔboa sika ano nkakrankakra
    no ma ɛdɔɔso.
  eng-WEBU: Wealth gained dishonestly dwindles away, but he who gathers by hand makes
    it grow.
  wal-wal: Daafuri bainnan demmido miishshai eesuwan xayees; shin minni oottidi demmido
    aqoi, dari daridi bees.
  acu-NT: Anangkartinu kuikiari wári mengkawai. Antsu aints tuke takakmak, kuikiarin
    japtsuk yaitas irumrawa nuka ukunam kuikiartin wajasminuitai.
  spa-PDDPT: Riqueza sin esfuerzo se desvanece, Pero el que recoge con mano laboriosa
    la aumenta.
  gun-gun: Mba'e rei-rei jajou rive va'ekue opa rive avi 'rã, ha'e rã nhamba'eapoa
    rupi jajou va'ekue ma hetave 'rã ovy.
  agu-BL: Yi e'chk me'bi'l yi na cambaj jun tan cha'tz tu', qui na puc'un. Poro yi
    e'chk me'bi'l yi na cambaj jun tan yi tetz walor, ilenin na puc'un wutz.
  ilo-ULB: Maibus ti kinabaknang no kasta unay ti kinaparammag, ngem ti agur-urnong
    iti kuarta babaen iti panagtrabaho ti imana mapaaduna ti kuartana.
  kpg-kpg: E limalima do hagaloale, ma o maluagina la ne gila adu gi di goe ngoohia.
    Maa goe ga ngalua kono gi di bahihadu, gei goe e gidee nia bahihadu e logo.
  uig-ARA: ئىشلىمەي تاپقان ھارام بايلىق بەرىكەتسىزدۇر؛ تەر تۆكۈپ ھالال تاپقان گۈللىنەر.
  bps-bps: I knun gwè mdà di mlal kfagu, too mlal sa lana, bay i knun gwè fagu di
    tu, too lamnok.
  sus-sus: Harige naxan sɔtɔma tinxintareya kui, a sigama xurun na nɛ, kɔnɔ harige
    naxan sɔtɔma dɔyi dɔyi tinxinyi kui, na sigama gbo ra nɛ.
  pon-2006: Uwen mengeien omw alehdi omw kepwehpwe, iei uwen mwadang en eh pahn salongala.
    Ahpw uwen apwal en omw alehdi, iei uwen lauden mwohni me ke pahn naineki.
  ksd-ksd: A tabarikik ba di lu varurue ma ra mangamangana vakuku na panie mulai,
    Ma ra magit di vatur vake ure ra papalum na ngala vanavana.
  tur-YTC: Dürüstçe kazanılmayan servet azalır, Ama elle toplayan çoğaltır.
  bel-N: Багацьце, [здабытае] марным чынам, змалее, а хто зьбірае яго рукою сваёю,
    — памнажае яго.
  grc-BRENT: Ὕπαρξις ἐπισπουδαζομένη μετὰ ἀνομίας, ἐλάσσων γίνεται, ὁ δὲ συνάγων ἑαυτῷ
    μετʼ εὐσεβείας πληθυνθήσεται· δίκαιος οἰκτείρει καὶ κιχρᾷ.
  ind-AYT: Harta yang diperoleh dari kesia-siaan akan berkurang, tetapi mereka yang
    mengumpulkannya dengan tangan mereka akan menambahnya.
  nya-nya: Chuma chochipeza mofulumira chidzatha pangʼonopangʼono koma chuma chosonkhanitsidwa
    pangʼonopangʼono chidzachulukirachulukira.
  hrv-hrv: Naglo stečeno bogatstvo iščezava, a tko sabire pomalo, biva bogat.
  mps-mps: Tama te bidigo sę me isiąma, tama te odolali te mone hauwa sobaso da,
    teda agai te mone polo tama sia saibao. Tiali goli, te sę ebo bidigo tama te
    dwasianu dwasianu mone sisini peyu da, teda agai mone te hauwa pedalubo sę eduaibao.
  tpi-tpi: Sapos man i no mekim wok na i kisim nating planti mani, orait dispela mani
    bilong en bai i pinis kwik. Tasol sapos man i wok na i bungim mani liklik liklik,
    orait mani bilong en bai i wok long kamap planti.
  dan-1931: Rigdom, vundet i Hast, smuldrer hen, hvad der samles Håndfuld for Håndfuld,
    øges.
  vie-OVCB: Của phi nghĩa sớm tan biến; tiền mồ hôi nước mắt mới còn bền lâu.
  guj-2017: કુમાર્ગે મેળવેલી સંપત્તિ કદી ટકતી નથી. પણ મહેનતથી સંગ્રહ કરેલી સંપત્તિની
    વૃદ્ધિ થાય છે.
  pon-2006A: Uwen mengeien omw alehdi omw kepwehpwe, iei uwen mwadang en eh pahn salongala.
    Ahpw uwen apwal en omw alehdi, iei uwen lauden mwohni me ke pahn naineki.
  por-BRBSL: A riqueza ganha desonestamente diminui, mas aquele que se reúne à mão
    faz crescer.
  swe-swe: Rikedom införskaffad på ett orättfärdigt sätt (vunnen snabbt) försvinner
    bort, men den som samlar efter hand (arbetar med händerna, samlar lite i taget)
    ska få mycket [öka sin rikedom].
  cth-cth: Kamsoumhoehe lah hnopai la e teh tang a kahma han, hatei panki laihoi hmu
    e hnopai teh a pung han.
  twi-twi: Ahonya a ɛnam ɔkwammɔne so no hwere ntɛm so, na nea ɔboa sika ano nkakrankakra
    no ma ɛdɔɔso.
  hlt-hlt: A honghi lamkah boeirhaeng khaw yip muei tih, amah kut neh aka coi long
    tah a ping sak.
  tbz-SIM: Bɛ̀ wɑɑ́ ntìì kpɑ̀tì pɛ́u dimɔ̀nnì dimɑ́ɑ̀ tì dèu mɛcɑ̃ɑ̃ mmɛ, bɛ̀ wɑɑ̀
    ntì sɑ́m̀pɔ́ sɑ́m̀pɔ́ tiì dɛ̀úkú.
  msy-2020: Gumazim ingarir puvatɨgha zuamɨra pura dagɨaba isi, an dagɨaba zuamɨra
    pura gɨvagham. Ezɨ gumazim ingara nɨmɨra nɨmɨra dagɨar muziariba akufi, eghtɨ
    an dagɨaba bar avɨrasemeghɨva anangam.
  dop-dop: Toŋ wei yʋlʋ tɑ lɑɑ hikuɣu tɔ ɩ pɑsəɣɩ kɛ́. Amɑ toŋ wei yʋlʋ hikiɣi pəcɔ
    pəcɔ tɔ, ɩnɩ ɩ sɔɔsəɣənɑ.
  azb-azb: Kələklə gələn sərvət azalar, Zəhmətlə qazanılan sərvət isə artar.
  eng-DBY: Wealth [gotten] by vanity diminisheth; but he that gathereth by manual-labour
    shall increase [it].
  hin-2017: धोखे से कमाया धन जल्दी घटता है, परन्तु जो अपने परिश्रम से बटोरता, उसकी
    बढ़ती होती है।
  wol-KYG: Alal ju lewul day naaw; foral benn-benn, ba biibal.
  bjr-bjr: Unna iriranannai maree maria ainainafa kai kaqi taikaannoo. Kadaapi rumasee
    marainafa moomooka miannoo.
  eng-YLT: Wealth from vanity becometh little, And whoso is gathering by the hand
    becometh great.
  kne-kne: Nalaka ay malitaw din kinabaknang ay bigla ay nagon-od, ngem din inligatan
    ay inlagboan et masensen ya omad-ado.
  eng-WYC-2017: Hasted chattel [or substance], that is, gotten hastily, shall be made
    less; but that that is gathered little and little with hand, shall be multiplied.
  eng-WMBB: Wealth gained dishonestly dwindles away, but he who gathers by hand makes
    it grow.
  urd-GVH: जल्दबाज़ी से हासिलशुदा दौलत जल्द ही ख़त्म हो जाती है जबकि जो रफ़्ता रफ़्ता
    अपना माल जमा करे वह उसे बढ़ाता रहेगा।
  rug-rug: Poata sapu tuturei ta vagi, si lopu sana murimuri palae tugo, ba asa pu
    va naqiti tatasa poata si va toqoli sa.
  gaz-gaz: Maallaqni karaa sobaatiin dhufu dafee bada; namni xinnoo xinnoon maallaqa
    walitti qabatu garuu ni kuufata.
  fra-LSG: La richesse mal acquise diminue, Mais celui qui amasse peu à peu l’augmente.
  yal-yal: Seen naxanye sɔtɔxi a ɲaxin na mafurɛn, ne sigan ɲanɲɛ nɛn. Koni naxanye
    sɔtɔxi a faɲin na ndedi ndedi, ne xun masama nɛn.
  haw-1868: E hele liilii ka waiwai i haapuka wale ia; O ka mea hoiliili ma ka hana,
    e mahuahua no.
  arb-NAV: مَالُ الظُّلْمِ يَتَبَدَّدُ سَرِيعاً، وَالْمَالُ الْمُدَّخَرُ مِنْ تَعَبِ
    الْيَدِ يَزْدَادُ.
  ewe-ewe: Ga si wokpɔ to mɔ fitifiti dzi la nu va yina, ke ame si dia ga vivivi la
    wɔnɛ be wòdzina ɖe edzi.
  eng-LEE: Wealth [gotten] by vain deeds will be diminished; but he that gathereth
    by close labor will increase it.
  asm-FB: অধিক অহঙ্কাৰে সম্পত্তি হ্রাস কৰে; কিন্তু যি জনে পৰিশ্ৰমেৰে ধন উপাৰ্জন কৰে,
    তেওঁৰ ধন বৃদ্ধি হয়।
  sus-A: هَرِفٍ نَشَن سْتْمَ تِنشِنتَرٍيَ كُي، عَ سِفَمَ شُرُن نَ نّ، كْنْ هَرِفٍ
    نَشَن سْتْمَ دْيِ دْيِ تِنشِنيِ كُي، نَ سِفَمَ فبٌ رَ نّ.
  fra-SBL: Les richesses acquises malhonnêtement s'amenuisent, mais celui qui ramasse
    à la main la fait pousser.
  hbo-hbo: הֹ֭ון מֵהֶ֣בֶל יִמְעָ֑ט וְקֹבֵ֖ץ עַל־יָ֣ד יַרְבֶּֽה׃
  kik-kik: Mbeeca itarĩ cia wĩhokeku ithiiaga igĩthiraga, no ũrĩa ũcookanagĩrĩria
    mbeeca tũnini o tũnini nĩatũmaga ciongerereke.
  fra-NCL: La richesse mal acquise s’évanouit, mais celui qui l’amasse peu à peu l’augmente.
  cek-AK: Azom ah hak ih phoisa loe anghma zuep tih; toe toksak moe, patung ih phoisa
    loe pung aep tih.
  cuk-cuk: Mani-yogasaar-amileged baisursunna-berguddaed. Dule-mani-saboged-wisiddina,
    binnasdikii ibmar-nikumaidaed.
  uig-CYR: Ишлимәй тапқан һарам байлиқ бәрикәтсиздур; Тәр төкүп һалал тапқан гүллинәр.
  tel-2017: మోసం చేసి సంపాదించిన సొత్తు తరిగి పోతుంది. కష్టపడి ధనం సంపాదించిన వాడు
    దాన్ని వృద్ధి పరుచుకుంటాడు.
  hat-BSA: Richès ki sòti nan manti koule ale; men sila ki rasanble ak men li, fè
    l grandi.
  kos-kos: Sie mwet fin eis mwe kasrup ke inkanek fisrasr, ac fah sa na in lisr. Mwet
    se ma orekma upa in konauk mwe kasrup lal, ac fah oasr ma lal pacl nukewa.
  hbo-WLC: ה֭וֹן מֵהֶ֣בֶל יִמְעָ֑ט וְקֹבֵ֖ץ עַל־יָ֣ד יַרְבֶּֽה׃
  ibo-ibo: Akụ a kpatara ngwangwa na-emebikwa ngwangwa; ma akụ sitere nʼịrụsị ọrụ
    ike na-eto eto.
  ory-ory: ମିଥ୍ୟାରେ ପ୍ରାପ୍ତ ଧନ କ୍ଷୟ ପାଇବ, ମାତ୍ର ହସ୍ତରେ ଅର୍ଜିତ ଧନ ବଢ଼ିଯିବ।
  chk-chk: Eman mi wöümongola fän mecheres wöün epwe müttir kisikisila, nge eman mi
    ioni ekis me ekis fän weires wöün epwe lapala.
  rop-rop: Enibodi hu gedim mani isiwei garra lujim det mani streidawei, bat enibodi
    hu gedim mani brom dumbat wek garra abum loda mani.
  ukr-1871: Богацтво легко нажите пропадає, хто ж трудом доробляєсь, намножує його.
  deu-1951: Was man mühelos gewinnt, das zerrinnt; was man aber mit der Hand sammelt,
    das mehrt sich.
  eng-JPS: Wealth gotten by vanity shall be diminished; but he that gathereth little
    by little shall increase.
  srp-1865: Blago koje se taštinom teèe umaljava se, a ko sabira rukom, umnožava.
  lug-lug: Ensimbi enkumpanye ziggwaawo, naye ezijja empolampola zeeyongera obungi.
  heb-heb: הון מהבל ימעט וקבץ על יד ירבה׃
  ben-IRV: অনেক অসারতায় অর্জন করা ধন ক্ষয় পায়; কিন্তু যে ব্যক্তি হাতের মাধ্যমে
    কাজ করে সঞ্চয় করে, সে অনেক পায়।
  pan-pan: ਵਿਅਰਥ ਦਾ ਧਨ ਘੱਟ ਜਾਵੇਗਾ, ਪਰ ਮਿਹਨਤ ਦਾ ਧਨ ਵਧ ਜਾਵੇਗਾ।
  mya-JVB: လျှပ်ပေါ် ခြင်းအားဖြင့် ဥစ္စာ သည်လျော့ တတ် ၏။ ကြိုးစား အားထုတ် ၍ ဆည်းဖူး
    သောသူ ၏ဥစ္စာမူကား ၊ ပြန့်ပွား တတ်၏။
  tte-O: Siya tomo ali wasawasa silobai mwakota mena kani siyamala tobubutuma. Na
    siya nimali mena sagu kikiuna silobai sauga meuloina siyalalaki kabo kani nige
    eoma yabo silolobai.
  tbg-tbg: Vaiintivano una aaraqaahairo airi monu varatairava vaakama vi monuva taiqa
    vuanaro. Vaiintivano kaiqa vareharo monu inaaraiqa inaaraiqa ruvaaquma kero vatairava
    airima varianaro.
  hmo-hmo: Abia kava moni bona kohu, be do ia ore haragaharaga, to iena kohu ia haboua
    metairametaira tauna, ese do ia habadaia.
  urd-urd: जो दौलत बेकारी से हासिल की जाए कम हो जाएगी, लेकिन मेहनत से जमा' करने वाले
    की दौलत बढ़ती रहेगी।
  rus-SYN: Богатство от суетности истощается, а собирающий трудами умножает его.
  bqc-SIM: Ɔvãi lí gɛ́ aɛo, ↄ̃a'ea isima guu mɛ́ ì kↄ̃́.
  tcz-CHONGTHU: Gangtah'a kimu nei le gou chu hetman louva bei ding, nei le gou kholkhom
    lelepa-a vang chu tam cheh cheh ding ahi.
  mar-mar: वाईट मार्गाने मिळवलेले धन कमी होत जाते, पण जो आपल्या हाताने काम करून पैसा
    कमावतो, त्याचा पैसा वाढत जातो.
  hlt-THB: Amak thyymna khawh huh taw phu amak tana qeeng zip kawm saw, bibi phu huh
    khawh taw pung khqoet khqoet kaw.
  qub-qub: Imatapis mana ñacayllapa rätu tarishanga fäsimi ushacäcun. Wallca-wallcalla
    ñacar shuntashancunami ichanga fäsiga mana ushacangachu.
  bqp-bqp: Ɔgↄ vãni dì gɛ́ arɛro, ↄgↄ kũ ò lè ísimma gũn sↄ̃ àdi kↄ̃.
  hat-hat: Lajan ou fè fasil pa lwen fini. Lajan ou fè nan di ap toujou fè pitit.
  eng-BSB: Dishonest wealth will dwindle, but what is earned through hard work will
    be multiplied.
  tod-tod: Naavoloi nii sɔlɔɔgai ga wuugi, gaa ɠa ɗa ʋala ba, kɛlɛ nii sɔlɔɔgai vaa,
    vaa, naa ɠaa ɠa ɗa wɔɔlɔ.
  eng-WEBPB: Wealth gained dishonestly dwindles away, but he who gathers by hand makes
    it grow.
  kbq-kbq: Revatga hunka havige kanteti'ma erisana zagomo'a, ame huno fanane hugahie.
    Hianagi eri'zama erino, osia eri atruma hute hutema himo'a, rama'a eri atru hugahie.
  nhe-BL: Tlen moilhuía quitlanis miyac tomi ipan se tlalochtli mocajcayajtoc. Pero
    tlen quisentilía tomi sesentzitzi huan ica miyac tequitl, quipiyas tomi tlen momiyaquilis.
  bus-bus: Ɔↄ zaaa è gá aɛro, ↄↄ kɛ̀ wà è ísimma guu sↄ̃ è kↄ̃.
  gub-BL: Aze amo omono'og temetarer tetea'u uma'ereko 'ym pà a'e nehe, nazawaiw kwaw
    a'e hemetarer uzar wi ihem àwàm nehe no. Aze erema'ereko tetea'u ipyhyk mehe nehe,
    eremono'og wera'u putar nehe.
  eng-DRA: 'Substance got in haste shall be diminished: but that which by little and
    little is gathered with the hand shall increase.'
