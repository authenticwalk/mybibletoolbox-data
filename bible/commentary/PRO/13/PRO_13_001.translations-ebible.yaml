verse: PRO.013.001
translations:
  mal-C: ജ്ഞാനമുള്ള മകൻ തന്റെ പിതാവിന്റെ ശിക്ഷണത്തിനു ശ്രദ്ധനൽകുന്നു, എന്നാൽ പരിഹാസി
    ശാസന ഗൗനിക്കുന്നില്ല.
  deu-TKW: Ein weiser Sohn gehorcht des Vaters Zucht, aber ein Spötter hört kein Schelten.
  lin-lin: Mwana mayele ayokaka mateya ya tata na ye, kasi mwana oyo atiolaka ayokaka
    pamela te.
  eng-LSV: A wise son—the instruction of a father, || And a scorner—he has not heard
    rebuke.
  eng-GNV: 'A wise sonne will obey the instruction of his father: but a scorner will
    heare no rebuke.'
  eng-WEBSTER: 'A wise son heareth his father''s instruction: but a scorner heareth
    not rebuke.'
  nhw-BL: Se telpocatl catli tlalnamiqui quiselía catli itata quiijtohua quema quitlalnamictía,
    pero se catli tlahuihuiita amo quitlacaquilía catli quitlacahualtía.
  swh-ONEN: Mwana mwenye hekima husikia mafundisho ya babaye, bali mwenye dharau hasikilizi
    maonyo.
  bba-bba: Bii bwisiɡii u rɑ win tundon sɔ̃ɔsiru swĩiwɑ, ɑdɑmɑ bii wi u tii sue, u
    ku rɑ ɡerusibu kɑ̃.
  eng-KJVCPB: 'A wise son heareth his father’s instruction: But a scorner heareth
    not rebuke.'
  luo-luo: Wuowi mariek winjo puonj wuon mare, to ngʼat ma wangʼe tek ok winj wach
    kikwere.
  meu-meu: Aonega merona ese tamana ena hahediba herevadia e kamonai henidiamu, a
    ḡonaḡona tawla ese sisiba herevadia se kamonaidiamu.
  npi-ULB: बुद्धिमान् छोरोले आफ्नो बुबाको अर्ती सुन्छ, तर गिल्ला गर्नेले हप्कीलाई
    सुन्दैन ।
  yor-yor: Ọlọ́gbọ́n ọmọ gba ẹ̀kọ́ baba rẹ̀, ṣùgbọ́n ẹlẹ́gàn kò gbọ́ ìbáwí.
  ind-ind: Anak yang bijak menaati ajaran ayahnya, tetapi anak yang suka menghina
    tidak mau mendengar teguran.
  pes-OPCB: فرزند عاقل تأدیب پدر خود را می‌پذیرد، ولی کسی که همه چیز را به باد مسخره
    می‌گیرد از پذیرفتن توبیخ سر باز می‌زند.
  tgl-ULB: Ang matalinong anak ay nakikinig sa tagubilin ngunit ang manunuya ay hindi
    makikinig sa pagtutuwid.
  hui-hui: Waneigini bayale miniwi karume ti ai̱ya abalanaga bi larago hale holebira.
    Ai ko minehe karume mbiralime ti mo tiga bilo hame nalolebira.
  mya-mya: ပညာရှိသောသားသည် အဘ၏သွန်သင်ခြင်း ကို နားထောင်တတ်၏။ မထီမဲ့မြင်ပြုသောသားမူကား၊
    အပြစ်တင်ခြင်းကို နားမထောင်တတ်။
  bod-N: ཤེས་ལྡན་བུ་ཡིས་ཕ་ཡི་ཞལ་གདམས༌ཉན། །འཕྱ་སྨོད་མཁན་གྱིས་བཀའ་བཀྱོན་སྣང་མེད༌བསྐྱུར།།
  wsk-wsk: Kuriang ikia sinar ago, mu ko nuet ko kiti guruga den ilukuawuso; bare
    ikia sinar suwik sapara ko kuriang mu ko memek manaru, mu me ikiokko.
  sna-sna: Mwanakomana akachenjera anoteerera kurayira kwababa vake, asi mudadi haateereri
    kana achitsiurwa.
  spa-BLM: Un hijo sabio escucha la instrucción de su padre, pero un burlón no escucha
    la reprimenda.
  cac-cac: A eb' uninab'il ay spensar, scha sc'ol eb' scachji yuj smam. Axo eb' malaj
    spensar jun, max schalaj sc'ol eb' scachji.
  swh-ULB: Mwana mwenye hekima husikia mafundisho ya baba yake, bali mwenye dhihaka
    hatasikiliza karipio.
  bel-bel: Мудры сын слухае бацькавых настаўленьняў; а насьмешнік ня слухае засьцярогаў.
  wed-wed: Tevera nuaulaulana Amana ana vinuaterena e nonori, wate tevera maeḡaeḡaena
    vinuaterena e gedugeduaiei.
  deu-ELBBK: Ein weiser Sohn hört auf die Unterweisung des Vaters, aber ein Spötter
    hört nicht auf Schelten.
  mbb-OT: Is anak he uluwanen, ebpezumazuma te kebmensuwa kandin te amey zin, piru
    is anak he sumpalit, ne kenà ebpemineg he edewayen.
  mal-2015: ജ്ഞാനമുള്ള മകൻ അപ്പന്റെ പ്രബോധനഫലം; പരിഹാസിയോ ശാസന കേട്ടനുസരിക്കുന്നില്ല.
  rmc-rmc: O goďaver čhavo šunel, sar les o dad bararel avri, ale oda, ko peske kerel
    pheras savorestar, na prilel o dovakeriben.
  pes-OPV: پسر حکیم تادیب پدر خود را اطاعت می کند، اما استهزاکننده تهدید رانمی شنود.
  ron-1924: Ун фиу ынцелепт аскултэ ынвэцэтура татэлуй сэу, дар батжокориторул н-аскултэ
    мустраря.
  aui-aui: Natu nuwanuwagiurina, na raghanina tamananaki keda miisedi yiyevevenina
    na yakabisisiredi, bi wawaya kawakeekeena, na raghanina wawaya tana yakikini na
    gegha iyawaiwaiyanana.
  ben-OBCV: জ্ঞানবান ছেলে বাবার নির্দেশ মানে, কিন্তু বিদ্রুপকারী ভর্ৎসনায় কান দেয়
    না।
  som-som: Wiilkii caqli lahu wuxuu maqlaa edbinta aabbihiis, Laakiinse kii wax quudhsadaa
    canaanta ma maqlo.
  lat-VUC: '[Filius sapiens doctrina patris; qui autem illusor est non audit cum arguitur.'
  eng-ASVBT: A wise son heareth his father’s instruction; But a scoffer heareth not
    rebuke.
  mna-mna: Pikin ta le ŋgar ambaiŋana, nako ileŋ la sua tutŋana ki tamaana. Mi zin
    wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, sombe tayaamba zin,
    na irao tileŋ la kalŋanda na som.
  ita-1885: Il figliuol savio ascolta l'ammaestramento di suo padre; Ma lo schernitore
    non ascolta riprensione.
  eng-LXXUP: 'A wise son is obedient to his father: But a disobedient son will be
    destroyed.'
  eng-ULB: A wise son hears his father's instruction, but a mocker will not listen
    to rebuke.
  spa-VBL: Un hijo sabio acepta la disciplina de su padre, pero el burlador no escuchará
    la corrección.
  fra-_FOB: L'enfant sage écoute l'instruction de son père; mais le moqueur n'écoute
    point la réprimande.
  mal-mal: ജ്ഞാനമുള്ള മകൻ അപ്പന്റെ പ്രബോധനം കൈക്കൊള്ളുന്നു; പരിഹാസിയോ ശാസന കേട്ടനുസരിക്കുന്നില്ല.
  lit-lit: Išmintingas sūnus klauso savo tėvo drausminančio pamokymo, bet šaipūnas
    neklauso barimo.
  urd-GVR: Dānishmand beṭā apne bāp kī tarbiyat qabūl kartā hai, lekin tānāzan parwā
    hī nahīṅ kartā agar koī use ḍānṭe.
  suz-BL: जोक्‍ब तुइक्‍ब तौमी आ आफ आ शेंशो दाक्‍ब। तन्‍न शुक्‍शी पाइबमी हुइश्‍शो मनेंब।
    हितोपदेस १:८; १२:३
  eng-NOY: A wise son listeneth to the instruction of his father; But a scoffer listeneth
    not to rebuke.
  ita-1927: Il figliuol savio ascolta l’istruzione di suo padre, ma il beffardo non
    ascolta rimproveri.
  ckb-ckb: کوڕی دانا تەمبێکردنی باوکی وەردەگرێت، بەڵام گاڵتەجاڕ گوێ لە سەرزەنشت ناگرێت.
  eng-BBE: A wise son is a lover of teaching, but the ears of the haters of authority
    are shut to sharp words.
  kan-OKCV: ಜ್ಞಾನಿಯಾದ ಮಗನು ತನ್ನ ತಂದೆಯ ಉಪದೇಶವನ್ನು ಸ್ವೀಕರಿಸುತ್ತಾನೆ; ಆದರೆ ಅಪಹಾಸ್ಯ ಮಾಡುವವನು
    ಗದರಿಕೆಯನ್ನು ಕೇಳುವುದಿಲ್ಲ.
  tam-2017: ஞானமுள்ள மகன் தகப்பனுடைய போதகத்தைக் கேட்கிறான்; பரியாசக்காரனோ கடிந்துகொள்ளுதலை
    கேட்கமாட்டான்.
  spa-RV-1909: 'EL hijo sabio toma el consejo del padre: mas el burlador no escucha
    las reprensiones.'
  ron-BTF: Un fiu înțelept ascultă instruirea tatălui său, dar un batjocoritor nu
    ascultă mustrarea.
  eng-WEBP: A wise son listens to his father’s instruction, but a scoffer doesn’t
    listen to rebuke.
  eng-FBV: A wise son accepts his father's discipline, but a mocker doesn't listen
    to correction.
  nld-1939: Een verstandig kind volgt de tucht van zijn vader, Een deugniet is doof
    voor verwijten.
  nch-BL: Se telpocat cati talnamiqui quiselía cati itata quiijtohua quema quitalnamictía,
    pero se cati tahuihuiita amo quitacaquilía cati quitacahualtía.
  vie-1934: Con khôn ngoan nghe sự khuyên dạy của cha; Song kẻ nhạo báng không khứng
    nghe lời quở trách.
  hin-CV: समझदार संतान अपने पिता की शिक्षा का पालन करती है, किंतु ठट्ठा करनेवाले के
    लिए फटकार भी प्रभावहीन होती है.
  eng-OURB: A wise son listens to his father’s instruction, but a scoffer does not
    sh'ma ·hear obey· rebuke.
  spa-BES: Un hijo sabio es un amante de la enseñanza de su padre, pero los oídos
    de los que odian la autoridad están cerrados a las palabras de corrección.
  tdx-tdx: Miantoke ty lafan-drae’e ty ajaja karafito, fe tsy mañaon-trevoke ty mpiteratera.
  tha-KJV: บุ​ตรชายที่ฉลาดฟังคำสั่งสอนของบิดาตน แต่​คนมักเยาะเย้ยไม่ฟังคำขนาบ
  por-BR-2018: O filho sábio ouve a correção do pai; mas o zombador não escuta a repreensão.
  deu-ELO: Ein weiser Sohn hört auf die Unterweisung des Vaters, aber ein Spötter
    hört nicht auf Schelten.
  eng-WYC-2018: A wise son is the teaching of the father; but he that is a scorner,
    heareth not, when he is reproved. (A wise sonlisteneth to his father’s teaching;
    but he who is a mocker, heareth not, when he is rebuked.)
  epo-epo: Saĝa filo lernas de la patro; Sed mokanto ne aŭskultas moralinstruon.
  uig-PIN: Dana oƣul atisining tǝrbiyisigǝ kɵngül ⱪoyar; Mǝshirǝ ⱪilƣuqi tǝnbiⱨkǝ
    ⱪulaⱪ salmas.
  beo-beo: Moloidafa mano e da eda ea sia:sea o olelesea, noga:le naba. Be gasa fi
    dunu da, e giadofai dagoi hamedafa sia:sa.
  tpi-OTNT: Sapos pikinini i gat gutpela tingting, em bai i harim tok bilong papa
    bilong en. Tasol bikhetman i no laik bai ol arapela man i stretim em.
  hau-SA: Ɗa mai hikima yakan mai da hankali ga umarnin mahaifinsa, amma mai ba’a
    ba ya sauraran kwaɓi.
  uig-LAT: Dana oghul atisining terbiyisige köngül qoyar; Mesxire qilghuchi tenbihke
    qulaq salmas.
  nde-nde: Indodana ehlakaniphileyo iyemukela izeluleko zikayise, kodwa ihlongandlebe
    kalilaleli nxa likhuzwa.
  ton-ton: '‌ʻOku ongoʻi ʻe he foha ʻoku poto ʻae akonaki ʻa ʻene tamai: ka ʻoku ʻikai
    ke maʻu ʻae valoki ʻe he faʻa manuki.'
  ces-1613: Syn moudrý přijímá cvičení otcovo, ale posměvač neposlouchá domlouvání.
  eng-WMB: A wise son listens to his father’s instruction, but a scoffer doesn’t listen
    to rebuke.
  tam-TCV: ஞானமுள்ள மகன் தன் தகப்பனின் அறிவுரையை ஏற்றுக்கொள்கிறான்; ஆனால் ஏளனக்காரர்களோ
    கண்டிப்புக்கு செவிகொடுப்பதில்லை.
  ceb-ULB: Ang maalamon nga anak mamati sa pagtudlo sa iyang amahan, apan ang mabugalbugalon
    dili maminaw sa pagbadlong.
  pol-UBG: Mądry syn przyjmuje pouczenie ojca, a szyderca nie słucha strofowania.
  agr-agr: Uchi shiig anentaimkauwa duka niina apaji chichamen umignai, untsu uchi
    anentainkachua duka apaji chichamenak antugtsui.
  kyc-kyc: Wane mona palenge dokome rakangeme pyalana pyuo mana letamo dokopa warombo
    soo petenge. Dopa pilyamopape akali moŋo kyaŋe soo range wakasa lao suu pingi
    dokome doko pii soo nyii napala baa kopetame pyuo penge.
  urd-GVU: دانش مند بیٹا اپنے باپ کی تربیت قبول کرتا ہے، لیکن طعنہ زن پروا ہی نہیں
    کرتا اگر کوئی اُسے ڈانٹے۔
  deu-1912: Ein weiser Sohn läßt sich vom Vater züchtigen; aber ein Spötter gehorcht
    der Strafe nicht.
  kan-2017: ಜ್ಞಾನಿಯಾದ ಮಗನು ತಂದೆಯ ನೀತಿ ಶಿಕ್ಷಣವನ್ನು ಕೇಳುವನು, ಧರ್ಮನಿಂದಕನೋ ಗದರಿಕೆಯನ್ನು
    ಕೇಳನು.
  yap-yap: Bitir nib gonop e ma motoyil ko fanow ko gallabthir, ma be’ nib tolngan’
    e dabun ni nge dag ni ir e ba oloboch.
  hlt-MCSB: Ca aka cueih loh pa kah thuituennah a hnatun tih, hmuiyoi long tah tluungnah
    pataeng hnatun pawh.
  mdy-ETH: ጪንጫ ናይ ፔ ዓዶኮ ዞሮ ዋዋይዛኔ፤ ቶኦቻያ ጋዓንቴ ጎሪ ዞራ ዞሮ ዋይዙዋሴ።
  kew-kew: Gore naaki medame epe kone saliare nipuna aapana agaa waru pagea. Agaa
    rasini naaki-mere pa aanumi nipu maredepo-yaina kone na-ia.
  twi-ASANTE: Ɔba nyansafoɔ tie nʼagya nkyerɛkyerɛ; na ɔfɛdifoɔ ntie animka.
  eng-WEBU: A wise son listens to his father’s instruction, but a scoffer doesn’t
    listen to rebuke.
  wal-wal: Eranchcha na7ai ba aawaa seeraa siyees; shin qilliicciyaagee seeraa siyenna.
  acu-NT: Uchi nintimuka ni apari chicharam antuktinuitai. Antsu wishikiartinka chikich
    aints chicharmasha pachiatsui.
  spa-PDDPT: El hijo sabio acepta la disciplina de su padre, Pero el burlador no escucha
    la corrección.
  gun-gun: Ta'y hi'arandu va'e oendu pota porã 'rã tuu ombo'e rã, ha'e rã jojojai
    rei va'e ma noendu potai 'rã omongetaa rã.
  agu-BL: Jun balaj cy'ajol, ilenin na tocsaj yi na oc makle'n wutz tan yi tajcawil,
    poro jun cy'ajol yi tzolol yol, qui na ban tane'n yi ca'wl yi taj.
  ilo-ULB: Denggen ti masirib nga anak ti panangisuro ti amana, ngem ti mananglalais
    saanto a dumngeg iti panangtubngar.
  kpg-kpg: Tama daane dela e kabemee le e hagalongo gi dono damana ma ga haga donu
    ana mee ma ga hai gee. Gei tangada dela e bida hagalaamua ia, le e deemee di hagi aga
    ana mee ala ma ga hai gee.
  uig-ARA: دانا ئوغۇل ئاتىسىنىڭ تەربىيىسىگە كۆڭۈل قويار؛ مەسخىرە قىلغۇچى تەنبىھكە
    قۇلاق سالماس.
  bps-bps: I tingà fulung faldam too mayè flinge i fngewe i maan, bay i tingà madoy
    too là flinge i kngak kenen.
  sus-sus: Di lɔnnila a tuli matima a baba xa marasi nan na, kɔnɔ xurutare mu a tuli
    matima marasi ra.
  pon-2006: Pwutak loalokong men kin rong eh pahpa ni eh kin kapwungohng, a aramas
    aklapalap oh au laud men sohte kin wehkada me e sapwung.
  ksd-ksd: A bul ba i kabinana i kapupi ra varvateten kai tamana, Ma ga ra tena varkulumai
    pa i nuk pa ra varpit.
  tur-YTC: Bilge oğul babasının öğrettiğini dinler, Ama alaycı azarı dinlemez.
  bel-N: Мудры сын [слухае] настаўленьне бацькі, а насьмешнік ня слухае дакараньня.
  grc-BRENT: Υἱὸς πανοῦργος ὑπήκοος πατρὶ, υἱὸς δὲ ἀνήκοος ἐν ἀπωλείᾳ.
  ind-AYT: Anak yang berhikmat mendengarkan didikan ayahnya, tetapi seorang pencemooh
    tidak mau mendengarkan teguran.
  nya-nya: Mwana wanzeru amamvera malangizo a abambo ake, koma mwana wonyoza samamvetsera
    chidzudzulo.
  hrv-hrv: Mudar sin sluša naputak očev, a podsmjevač ne sluša ukora.
  mps-mps: Te wiegi yai homu kolesaga elalubo waigo da, agai te aga ayago po odaibao.
    Tiali goli, hagoma homu ebo bidigo da, te gasa bidigo aga dodolobo kolesaga ebo
    te aga homude hagela homu ebo dao.
  tpi-tpi: Sapos pikinini i gat gutpela tingting, em bai i harim tok bilong papa bilong
    en. Tasol bikhetman i no laik bai ol arapela man i stretim em.
  dan-1931: Viis Søn elsker tugt, spotter hører ikke på skænd.
  vie-OVCB: Con khôn ngoan để ý nghe cha khuyên dạy, đứa nhạo cười bỏ lời khiển trách
    ngoài tai.
  guj-2017: જ્ઞાની દીકરો પોતાના પિતાની શિખામણ માને છે, પણ અડિયલ દીકરો ઠપકાને ગણકારતો
    જ નથી.
  pon-2006A: Pwutak loalokong men kin rong eh pahpa ni eh kin kapwungohng, a aramas
    aklapalap oh au laud men sohte kin wehkada me e sapwung.
  por-BRBSL: Um filho sábio ouve as instruções de seu pai, mas um zombador não dá
    ouvidos a repreensões.
  swe-swe: En vis son tar till sig sin faders korrigering (tuktan, tillrättavisning,
    justering), men en dåre lyssnar inte ens på tillrättavisning.
  cth-cth: Capa lungkaang ni teh na pa e cangkhainae hah alawkpui lah a ta, hatei
    kadudamnaw ni teh cangkhainae hah ngai awh hoeh.
  twi-twi: Ɔba nyansafo tie nʼagya nkyerɛkyerɛ; na ɔfɛwdifo ntie animka.
  hlt-hlt: Ca aka cueih loh pa kah thuituennah a hnatun tih, hmuiyoi long tah tluungnah
    pataeng hnatun pawh.
  tbz-SIM: Dɛbirɛ dɛ̀ɛ̀ ciì dɛɛ̀ yìé ndɛ cicɛ tié, dɛ̀ɛ̀ mɔ̀kɛ tɛfentɛ̀ dɛ̀ í yíé
    nhòmɔù kpɛti.
  msy-2020: Borim nɨghnɨzir aghuim ikɨva, a uan afeziamɨn akam baragham. Ezɨ akaba
    batozir gumazim, a gumazir igharaziba anekɨran an aghua.
  dop-dop: Pəyɑɣɑ ləmɑɣɑsɛɛ tʋ nɩɩkɩ kɑ cɑɑ sɛɣɛsɛɛ kɛ́. Kɑlɑmpɑɑnɩ nyəŋkɑ ɩɩ nɩɩkɩ
    kɑlənɑʋ.
  azb-azb: Hikmətli oğul ata tərbiyəsinə qulaq asar, Rişxəndçi iradı qulaq ardına
    vurar.
  eng-DBY: A wise son [heareth] his father's instruction; but a scorner heareth not
    rebuke.
  hin-2017: बुद्धिमान पुत्र पिता की शिक्षा सुनता है, परन्तु ठट्ठा करनेवाला घुड़की
    को भी नहीं सुनता।
  wol-KYG: Doom ju xelu dégg yaru baay, kuy ñaawle faalewuli àrtu.
  bjr-bjr: Irirana faqaa faiqiuqa nári ninausa nikausa ufa amiqimmasee iridaqa. Ufa
    rukiee mariasa sia moo fannoo qaoo qinnana iriannoo.
  eng-YLT: A wise son — the instruction of a father, And a scorner — he hath not heard
    rebuke.
  kne-kne: Din nanemneman ay anak et dengngena di pamagbagan ama na, ngem din makalasoy
    pay et adi kabagbagaan.
  eng-WYC-2017: A wise son is the teaching of the father; but he that is a scorner,
    heareth not, when he is reproved.
  eng-WMBB: A wise son listens to his father’s instruction, but a scoffer doesn’t
    listen to rebuke.
  urd-GVH: दानिशमंद बेटा अपने बाप की तरबियत क़बूल करता है, लेकिन तानाज़न परवा ही नहीं
    करता अगर कोई उसे डाँटे।
  rug-rug: Na koburu gilaena va avosia sa tinarae tanisa tamana, ba sa tie va sisire
    lulia ṉoṉovala si lopu hiva avoso ginegese.
  gaz-gaz: Ilmi ogeessi gorsa abbaa isaa dhagaʼa; qoostuun namaa immoo dheekkamsa
    hin dhaggeeffatu.
  fra-LSG: Un fils sage écoute l’instruction de son père, Mais le moqueur n’écoute
    pas la réprimande.
  yal-yal: Diine fafe nɛma e xuru falane tiyɛ xaxilimane e tuli matima a ra nɛn. Koni
    magele tiin na maxadi, a mi na ramɛma.
  haw-1868: O KE keiki akamai, aia no ia ma ke aoia e kona makuakane; O ka mea hoowahawaha,
    aole ia e hoolohe i ke aoia mai.
  arb-NAV: الابْنُ الْحَكِيمُ يَقْبَلُ تَأْدِيبَ أَبِيهِ، أَمَّا الْمُسْتَهْزِئُ فَلا
    يَسْتَمِعُ لِلانْتِهَارِ.
  ewe-ewe: Vi nyanu ɖoa to fofoa ƒe amehehe, ke fewuɖula metsɔa ɖeke le mokaname me
    o.
  eng-LEE: A wise son [becometh so] by the correction of his father; but a scorner
    hearkeneth not to rebuke.
  asm-FB: জ্ঞানৱান সন্তানে নিজৰ পিতৃৰ কথা শুনে; কিন্তু নিন্দকে অনুযোগ নুশুনে।
  sus-A: دِ لْننِلَ عَ تُلِ مَتِمَ عَ بَبَ شَ مَرَ سِ نَن نَ، كْنْ شُرُتَرٍ مُ عَ
    تُلِ مَتِمَ مَرَ سِ رَ.
  fra-SBL: Un fils sage écoute l'instruction de son père, mais le moqueur n'écoute
    pas la réprimande.
  hbo-hbo: בֵּ֣ן חָ֭כָם מ֣וּסַר אָ֑ב וְ֝לֵ֗ץ לֹא־שָׁמַ֥ע גְּעָרָֽה׃
  kik-kik: Mwana mũũgĩ nĩathikagĩrĩria ũrutani wa ithe, no mũnyũrũrania ndathikagĩrĩria
    agĩkaanio.
  fra-NCL: Le fils sage révèle l’instruction de son père, mais le moqueur n’écoute
    pas la réprimande.
  cek-AK: Palungha caa loe ampa thuitaekhaih lok to tahngaih; toe minawk padaeng thaih
    kami loe thuitaekhaih lok to tahngai ai.
  cuk-cuk: Machi-binsaed-ibed, e-bab-ega-binsaed-uked nabir-itoged. Machi-uayasuliddina,
    ega-binsaed-uked isdar-itoged.
  uig-CYR: Дана оғул атисиниң тәрбийисигә көңүл қояр; Мәсқирә қилғучи тәнбиһкә қулақ
    салмас.
  pma-pma: Titiali keil koa avi meteisau amul along kat tata ka mama one keil navong
    asel kat keil. Ka vatkeih keil, asakras avalong kat.
  tel-2017: తండ్రి క్రమశిక్షణకు లోబడిన కుమారుడు వివేకం గలవాడు. బుద్ధి లేనివాడు దిద్దుబాటుకు
    తల వంచడు.
  hat-BSA: Yon fis ki saj aksepte disiplin a papa l, men yon mokè pa koute repwòch.
  bxh-bxh: Wawaya nuwanuwatuhuna mate tamana ena gaimumu ya atahiyedi. Na doga nuwanuwa saesaena
    mate gaimumu hige i atahiyedi.
  kos-kos: Sie tulik lalmwetmet el lohang nu ke mwe luti lun papa tumal, a sie mwet
    inse fulat el tia ku in fahkak mu el tafongla.
  hbo-WLC: בֵּ֣ן חָ֭כָם מ֣וּסַר אָ֑ב וְ֝לֵ֗ץ לֹא־שָׁמַ֥ע גְּעָרָֽה׃
  ibo-ibo: Nwa maara ihe na-ege ntị na ndụmọdụ nna ya ma onye na-akwa emo adịghị ege
    ntị nʼịba mba.
  ory-ory: ଜ୍ଞାନବାନ ପୁତ୍ର ଆପଣା ପିତାର ଉପଦେଶ ଶୁଣେ; ମାତ୍ର ନିନ୍ଦକ ଅନୁଯୋଗ ଶୁଣେ ନାହିଁ।
  chk-chk: Eman alüal mi tipachem a aüselinga än saman kapasen fön, nge eman mi lamalamtekia
    esap aüseling ngeni kapasen emirit.
  rop-rop: Detlot gudbala biginini oldei lisin en teiknodis wanim olabat dedi dalim
    olabat blanga dum, bat najalot biginini meigim fan langa det gudbala wed en dei
    kaan lisin.
  ukr-1871: Син мудрий слухає батькової науки, а безпутний не слухає докору.
  deu-1951: Ein weiser Sohn hört auf des Vaters Zucht, ein Spötter nicht einmal aufs
    Schelten.
  eng-JPS: A wise son is instructed of his father; but a scorner heareth not rebuke.
  srp-1865: Mudar sin sluša nastavu oca svojega; a potsmjevaè ne sluša ukora.
  lug-lug: Omwana omugezi assaayo omwoyo eri ebiragiro bya kitaawe, naye omunyoomi
    tafaayo ku kunenyezebwa.
  heb-heb: בן חכם מוסר אב ולץ לא שמע גערה׃
  ben-IRV: জ্ঞানবান ছেলে বাবার শাসন মানে, কিন্তু ব্যঙ্গকারী ভর্ত্সনা শোনে না।
  pan-pan: ਬੁੱਧਵਾਨ ਪੁੱਤਰ ਤਾਂ ਆਪਣੇ ਪਿਤਾ ਦੀ ਸਿੱਖਿਆ ਸੁਣਦਾ ਹੈ, ਪਰ ਠੱਠਾ ਕਰਨ ਵਾਲਾ ਤਾੜਨਾ
    ਨੂੰ ਨਹੀਂ ਸੁਣਦਾ।
  mya-JVB: ပညာ ရှိသောသား သည် အဘ ၏ သွန်သင်ခြင်း ကို နားထောင်တတ်၏။ မထီမဲ့မြင် ပြုသောသားမူကား
    ၊ အပြစ်တင် ခြင်းကို နား မ ထောင်တတ်။
  tte-O: Natu sanasanapuna tamana ana guguye koina kani ibenali, na natu yauyaulena
    kani nige ibebenali tamana ana guguye koina.
  tbg-tbg: Vira maaquvano avu aato vataava nai qora uva koqemakero iriqiro vuanaro.
    Koqe avu aato naaraihama amite vaiva ˻nai qova˼ vira utetaaina uvaravata kiama
    irianaro.
  hmo-hmo: Aonega merona ese, iena tamana ena hadibaia hereva ia kamonai henia noho,
    to hekokoroku tauna ese, sisiba hereva dekenai ia kamonai lasi.
  urd-urd: '''अक़्लमंद बेटा अपने बाप की ता''लीम को सुनता है, लेकिन ठठ्ठा बाज़ सरज़निश
    पर कान नहीं लगाता।'
  rus-SYN: Мудрый сын слушает наставление отца, а буйный не слушает обличения.
  bqc-SIM: Nɛ́ ↄ̃nↄde ì a mae lɛdama ma, gbɛ̃́laanikɛna gbaa laai lí tↄ̃wào.
  tcz-CHONGTHU: Chapa ching chun anu le apan ahilna angaijin, miduhdah lou vang chu
    min aphona jong iman-agel jipoi.
  mar-mar: सुज्ञ मुलगा आपल्या पित्याचे शिक्षण ऐकतो, परंतु निंदक निषेध ऐकत नाही.
  hlt-THB: Capak cyi ing a pa ak awiyyn ngai nawh, thlang ak husit ingtaw toelthamnaak
    awi maa hy.
  soq-soq: Oto insadewasala mamba badowa gagalosadio etedie ruawaleide, tane apana
    asowawala badowa diaidasampo mai etepie ruawalepi, dia.
  qub-qub: Alli yachaj wamraga papänin willapashancunata wiyacunmi. Mana rispitacojcunami
    ichanga piñacushantapis mana wiyacunchu.
  bqp-bqp: Nɛ́ ↄ̃ndↄ̃de dì a de lɛ́damma ma, lalandide dì gí kpãkɛ̃naai.
  hat-hat: Yon pitit gason ki gen bon konprann ap koute lè papa l' ap rale zòrèy li.
    Men, moun k'ap pase moun nan betiz p'ap janm koute lè y'ap fè l' obsèvasyon pou
    korije l'.
  eng-BSB: A wise son heeds his father’s discipline, but a mocker does not listen
    to rebuke.
  tod-tod: Ɠima loun zunui ɠa ɗa ɠizɛ maaɠoloi zu, kɛɛɠɛ bogai la, kɛlɛ waso doun
    zunui la ɗa ga woiloga zeliloma ɠila kpalaa ma.
  eng-WEBPB: A wise son listens to his father’s instruction, but a scoffer doesn’t
    listen to rebuke.
  kbq-kbq: Ama' antahi'zane mofavremo'a nefa'ma avumro'ma antesiankea antahigahianagi,
    veganokano kema hu mofavremo'a, vahe'mo'ma avumro'ma antesiankea ontahigahie.
  nhe-BL: Se telpocatl tlen tlalnamiqui quiselía tlen itata quiijtohua quema quitlalnamictía,
    pero se tlen tepajcaita ax quitlacaquilía tlen quitlacahualtía.
  bus-bus: Nɛ́ ↄ̃ndↄ̃dee è a de lɛ́damma ma, fabori è gí kpãkɛ̃nazi.
  gub-BL: Ta'yr ma'e kwaw katu har wenu katu u ipurumu'e haw a'e. Ma'e nànàn upuka
    ma'e nukwaw kwaw wemiawy kwer wà.
  eng-DRA: 'A wise son heareth the doctrine of his father: but he that is a scorner,
    beareth not when he is reproved.'
