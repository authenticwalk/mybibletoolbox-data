verse: PRO.013.022
translations:
  mal-C: നല്ല മനുഷ്യർ അവരുടെ കൊച്ചുമക്കൾക്കും പൈതൃകാവകാശം ശേഷിപ്പിക്കും, എന്നാൽ ഒരു
    പാപിയുടെ സമ്പത്ത് നീതിനിഷ്ഠർക്കുവേണ്ടി ശേഖരിക്കപ്പെടുന്നു.
  deu-TKW: Der Gute vererbt seine Habe auf Kindeskinder, aber des Sünders Vermögen
    ist dem Frommen vorbehalten.
  lin-lin: Moto oyo asalaka bolamu atikelaka bakitani na ye libula, kasi bomengo ya
    moto ya masumu ebombamaka mpo na moyengebene.
  eng-LSV: A good man causes sons’ sons to inherit, || And the sinner’s wealth [is]
    laid up for the righteous.
  eng-GNV: 'The good man shall giue inheritance vnto his childrens children: and the
    riches of the sinner is layde vp for the iust.'
  eng-WEBSTER: 'A good man leaveth an inheritance to his children''s children: and
    the wealth of the sinner is laid up for the just.'
  nhw-BL: Quema miqui se cuali masehuali, quincahuilijtehua miyac tlamantli catli
    cuali para iconehua huan hasta para iixhuihua. Pero quema miqui se catli tlajtlacolchijtinemi,
    iricojyo panos ica se catli quichihua catli cuali.
  swh-ONEN: Mtu mwema huwaachia wana wa wanawe urithi, bali mali ya wenye dhambi imehifadhiwa
    kwa ajili ya wenye haki.
  bba-bba: Tɔn ɡeon dukiɑ yɑ rɑ kowɑ win bibun bweseruɡiɑ, ɑdɑmɑ tɔn kɔ̃soɡiɑ yɑ rɑ
    kowɑ ɡemɡibuɡiɑ.
  eng-KJVCPB: 'A good man leaveth an inheritance to his children’s children: And the
    wealth of the sinner is laid up for the just.'
  luo-luo: Ngʼat maber weyo mwandu ne nyithind nyithinde, to mwandu jaricho okan ni
    joma kare.
  meu-meu: Tau namona ese garana ahudia e masetanimu; a kara dika tauna ena taḡa baine
    mia, kara maoromaoro tauna ena.
  npi-ULB: असल व्यक्तिले आफ्ना नाति-नातिनाहरूका निम्ति पैतृक-सम्पत्ति छाड्छ, तर पापीको
    सम्पत्ति धर्मी व्यक्तिको लागि सञ्चय गरिन्छ ।
  yor-yor: Ènìyàn rere a máa fi ogún sílẹ̀ fún àwọn ọmọ ọmọ rẹ̀, ṣùgbọ́n, a kó ọrọ̀
    àwọn tó dẹ́ṣẹ̀ pamọ́ fún àwọn olódodo.
  ind-ind: Harta orang baik diteruskan kepada anak cucunya, tetapi harta orang jahat
    akan teralih menjadi milik orang benar.
  pes-OPCB: شخص نیک حتی برای نوه‌هایش میراث باقی می‌گذارد، اما ثروتی که گناهکاران
    اندوخته‌اند به درستکاران می‌رسد.
  tgl-ULB: Nag-iiwan ng mana para sa kaniyang mga apo ang taong mabuti, pero ang kayamanan
    ng makasalanan ay inipon para sa gumagawa ng matuwid.
  hui-hui: Wali agali mini tigabiwigo ti homalu howa tinaga dabudabu ngaru ti waneigini
    aguanenaga ngelalu homaga. Ai wali agali mini kowi karunaga dabudabu ngelalu homaragola
    wali agali mini tigabiwi karu ti karulaga.
  mya-mya: သူတော်ကောင်းသည် သားမြေးတို့အဘို့ အမွေ ဥစ္စာကို ချန်ထားတတ်၏။ အပြစ်ရှိသော
    သူ၏စည်းစိမ် မူကား၊ ဖြောင့်မတ်သော သူတို့အဘို့ သိုထားလျက်ရှိ၏။
  bod-N: བཟང་པོས་བུ་རྒྱུད་ལ་ནི་ནོར་སྐལ༌འཇོག །སྡིག་ཅན་རྒྱུ་ནོར་དྲང་པོའི་ཆེད་དུ༌བསགས།།
  wsk-wsk: Kari ningo mu ko mel ningo ningo mu ko kuriang imas nunga awu beteso; bare
    kari memek ko mel ningo ningo mu geragoso ale kari ningo diram mu nongote namoso.
  sna-sna: Munhu akanaka anosiyira vana vevana vake nhaka, asi upfumi hwomutadzi hunounganidzirwa
    vakarurama.
  spa-BLM: Un buen hombre deja una herencia a los hijos de sus hijos, pero la riqueza
    del pecador se almacena para el justo.
  cac-cac: A eb' vach' spensar, syac'can smacb'en eb' yixchiquin eb'. Axo sb'eyumal
    eb' chuc jun, a d'a eb' vach' spensar scani.
  swh-ULB: Mtu mwema huacha urithi kwa wajukuu wake, bali mali ya mwenye dhambi huwekwa
    akiba kwa yule atendaye haki.
  bel-bel: Добры пакідае спадчыну і ўнукам, а багацьце грэшніка зьберагаецца праведнаму.
  deu-ELBBK: Der Gute vererbt auf Kindeskinder, aber des Sünders Reichtum ist für
    den Gerechten aufbewahrt.
  mbb-OT: Is ketiǥeyunan te etew he metazeng ne egkepengevilin te menge apù din, iyan,
    is azen te mekesesalà, iyan ebpekaangken duen is menge metazeng.
  mal-2015: ഗുണവാൻ മക്കളുടെ മക്കൾക്കു അവകാശം വെച്ചേക്കുന്നു; പാപിയുടെ സമ്പത്തോ നീതിമാന്നു
    വേണ്ടി സംഗ്രഹിക്കപ്പെടുന്നു.
  rmc-rmc: O lačho manuš zamukela o ďeďictvos peskre vnučatenge, no o barvaľipen le
    binošneskro chudela o čačipnaskro manuš.
  pes-OPV: مرد صالح پسران پسران را ارث خواهدداد، و دولت گناهکاران برای عادلان ذخیره
    خواهد شد.
  ron-1924: Омул де бине ласэ моштениторь пе копиий копиилор сэй, дар богэцииле пэкэтосулуй
    сунт пэстрате пентру чел неприхэнит.
  ben-OBCV: সৎলোক তাদের নাতি-নাতনিদের জন্য উত্তরাধিকার ছেড়ে যায়, কিন্তু পাপীর ধন
    ধার্মিকদের জন্য মজুত হয়।
  som-som: Ninkii wanaagsanu dhaxal buu uga tagaa carruurta carruurtiisa, Oo maalka
    dembilahana waxaa loo kaydiyaa kuwa xaqa ah.
  lat-VUC: Bonus reliquit hæredes filios et nepotes, et custoditur justo substantia
    peccatoris.
  eng-ASVBT: A good man leaveth an inheritance to his children’s children; And the
    wealth of the sinner is laid up for the righteous.
  mna-mna: Mazwaana ta so tomtom ambaiŋana imbotmbot toono na, ni ikamam le koroŋ
    boozo. Tana kaimer sombe imeete, na lutuunu ma tumbuunu bizin ko tikam len matamur
    ambaiŋana. Mi zin wal ta mbulu kizin irao pa Anutu mataana som na, koroŋ boozomen
    ta tindoundou na, kaimer ko iwe wal ndeeŋeŋan len.
  ita-1885: L'uomo da bene lascerà la sua eredità a' figliuoli de' figliuoli; Ma le
    facoltà del peccatore son riserbate al giusto.
  eng-LXXUP: A good man shall inherit children’s children; And the wealth of ungodly
    men is laid up for the just.
  eng-ULB: A good person leaves an inheritance for his grandchildren, but a sinner's
    wealth is stored up for the righteous person.
  spa-VBL: Los justos dejan herencia para sus nietos, pero la riqueza del pecador
    está reservada para los que viven en justicia.
  fra-_FOB: L'homme de bien transmettra son héritage aux enfants de ses enfants; mais
    les richesses du pécheur sont réservées pour le juste.
  mal-mal: ഗുണവാൻ മക്കളുടെ മക്കൾക്ക് അവകാശം നീക്കിവക്കുന്നു; പാപിയുടെ സമ്പത്തോ നീതിമാന്
    വേണ്ടി സംഗ്രഹിക്കപ്പെടുന്നു.
  urd-GVR: Nek ādmī ke beṭe aur pote us kī mīrās pāeṅge, lekin gunāhgār kī daulat
    rāstbāz ke lie mahfūz rakhī jāegī.
  suz-BL: रिम्‍शो मुरुमी आ चच युइ आन कली शोंप हेंशा वोइक्‍ब। तन्‍न मरिम्‍शो पाइब आन
    शोंप ठीक पाइबपुकीम ताइनीम।
  eng-NOY: The good man leaveth his substance to his children's children; But the
    wealth of the sinner is laid up for the just.
  ita-1927: L’uomo buono lascia una eredità ai figli de’ suoi figli, ma la ricchezza
    del peccatore è riserbata al giusto.
  ckb-ckb: پیاوچاک میرات بۆ نەوەکانی بەجێدەهێڵێت، سامانی گوناهبارانیش بۆ ڕاستودروست
    هەڵدەگیردرێت.
  eng-BBE: The heritage of the good man is handed down to his children's children;
    and the wealth of the sinner is stored up for the upright man.
  kan-OKCV: ಒಳ್ಳೆಯವನು ಮೊಮ್ಮಕ್ಕಳಿಗೆ ಆಸ್ತಿಯನ್ನು ಬಿಟ್ಟುಬಿಡುವನು; ಆದರೆ ಪಾಪಿಯ ಸಂಪತ್ತು ನೀತಿವಂತರಿಗಾಗಿ
    ಸಂಗ್ರಹವಾಗಿದೆ.
  tam-2017: நல்லவன் தன்னுடைய பிள்ளைகளின் பிள்ளைகளுக்கு சொத்தை வைத்துப்போகிறான்; பாவியின்
    செல்வமோ நீதிமானுக்காகச் சேர்த்துவைக்கப்படும்.
  spa-RV-1909: El bueno dejará herederos á los hijos de los hijos; y el haber del
    pecador, para el justo está guardado.
  ron-BTF: Un om bun lasă o moștenire copiilor copiilor săi, dar averea păcătosului
    este păstrată pentru cel drept.
  eng-WEBP: A good man leaves an inheritance to his children’s children, but the wealth
    of the sinner is stored for the righteous.
  eng-FBV: Good people leave an inheritance to their grandchildren, but the sinner's
    wealth is saved for those who live right.
  nld-1939: De deugdzame laat zijn kleinkinderen een erfenis na, Wat een zondaar bezit,
    is voor den rechtvaardige bestemd.
  nch-BL: Quema miqui se cuali masehuali, quicajtehua miyac tamanti cati cuali para
    iconehua huan hasta para iixhuihua. Pero quema miqui se cati tajtacolchijtinemi,
    iricojyo panos ica se cati quichihua cati cuali.
  vie-1934: Người lành lưu truyền gia sản cho con cháu mình; Song của cải kẻ có tội
    dành cho người công bình.
  hin-CV: सज्जन संतान की संतान के लिए धन छोड़ जाता है, किंतु पापियों की निधि धर्मी
    को प्राप्‍त होती है.
  eng-OURB: A good man leaves an inheritance to his children’s children, but the wealth
    of the sinner ·deviant (from the standard goal) person· is stored for the upright.
  spa-BES: La herencia del hombre bueno se transmite a los hijos de sus hijos; y la
    riqueza del pecador se almacena para el hombre recto.
  tdx-tdx: Mampandova amo anan’ ana’eo ty vañoñe, fe mihaja ho a o vantañeo ty vara’
    o piaroteñeo.
  tha-KJV: คนดี​ก็​ละมรดกไว้​ให้​แก่​หลานๆ แต่​ทรัพย์​ศฤงคารของคนบาปนั้นส่ำสมไว้​ให้​คนชอบธรรม
  por-BR-2018: O homem de bem deixará herança aos filhos de seus filhos; mas a riqueza
    do pecador está reservada para o justo.
  deu-ELO: Der Gute vererbt auf Kindeskinder, aber des Sünders Reichtum ist aufbewahrt
    für den Gerechten.
  eng-WYC-2018: A good man shall leave after him heirs, sons, and the sons of sons;
    and the chattel of a sinner is kept to a just man. (A good person shall leave
    heirsafter him, yea, sons and daughters, and their sons and daughters; but a sinner’s
    possessions shall be given to the righteous.)
  epo-epo: Bonulo heredigas la nepojn; Kaj por virtulo konserviĝas la havo de pekulo.
  uig-PIN: Yahxi adǝm pǝrzǝntlirining pǝrzǝntlirigǝ miras ⱪaldurar; Gunaⱨkarlarning
    yiƣⱪan mal-dunyaliri ⱨǝⱪⱪaniylar üqün toplinar.
  beo-beo: Moloidafa dunu da liligi bagade gaguiba:le, amo eaowa ilia da fa:no lamu.
    Be wadela:i hamosu dunu ilia gagui da fa:no moloidafa dunu ilia fawane da lamu.
  tpi-OTNT: Taim gutpela man i dai pinis, ol lain pikinini bilong en i save kisim
    planti samting bilong en. Tasol sapos man nogut i wok long bungim mani samting,
    orait bihain ol stretpela man bai i kisim ol samting bilong en.
  hau-SA: Mutumin kirki kan bar gādo wa ’ya’ya ’ya’yansa, amma arzikin mai zunubi
    ajiye ne da aka yi wa mai adalci.
  uig-LAT: Yaxshi adem perzentlirining perzentlirige miras qaldurar; Gunahkarlarning
    yighqan mal-dunyaliri heqqaniylar üchün toplinar.
  nde-nde: Umuntu olungileyo utshiyela izizukulwane sakhe ilifa, kodwa inotho yesoni
    ibekelwa abalungileyo.
  ton-ton: '‌ʻOku tuku ʻae tofiʻa ʻe he tangata angalelei ki he fānau ʻa ʻene fānau:
    ka ko e koloa ʻae angahala kuo tānaki maʻa e kakai angatonu.'
  ces-1613: Dobrý zanechává dědictví vnukům, ale zboží hříšného zachováno bývá spravedlivému.
  eng-WMB: A good man leaves an inheritance to his children’s children, but the wealth
    of the sinner is stored for the righteous.
  tam-TCV: ஒரு நல்ல மனிதர் தன் பிள்ளைகளின் பிள்ளைகளுக்கு பரம்பரை சொத்துக்களை விட்டுச்செல்கிறார்;
    ஆனால் பாவிகளின் செல்வமோ, நீதிமான்களுக்காக சேர்த்து வைக்கப்படுகிறது.
  ceb-ULB: Ang tawong matarong adunay ikabilin nga panulundon alang sa iyang mga apo,
    apan ang bahandi sa makasasala mahiadto sa tawo nga nagbuhat ug matarong.
  pol-UBG: Dobry człowiek zostawia dziedzictwo dzieciom swoich dzieci, a majątek grzesznika
    jest zachowany dla sprawiedliwego.
  urd-GVU: نیک آدمی کے بیٹے اور پوتے اُس کی میراث پائیں گے، لیکن گناہ گار کی دولت
    راست باز کے لئے محفوظ رکھی جائے گی۔
  deu-1912: Der Gute wird vererben auf Kindeskind; aber des Sünders Gut wird für den
    Gerechten gespart.
  kan-2017: ಒಳ್ಳೆಯವನ ಆಸ್ತಿ ಸಂತತಿಯವರಿಗೆ ಬಾಧ್ಯ, ಪಾಪಿಯ ಸೊತ್ತು ಸಜ್ಜನರಿಗೆ ಗಂಟು.
  yap-yap: Girdi’ nib manigil e ra pi’ e gayog rok nga pa’ pifak e pi’in pifak, machane
    gayog rok e pi tadenen e ra yan ngak e pi’in nib mat’aw.
  hlt-MCSB: Hlang then long tah a ca kah a ca khaw a phaeng dae, laihmu kah a thadueng
    tah hlang dueng hamla a khoem pah.
  mdy-ETH: ኮሺ ዓሲ ፔኤኮ ናኣዚ ናኣቶም ሄላንዳ ቆሎ ቆላኔ፤ ጎሞ ዓሶ ቆሎ ጋዓንቴ ፒዜ ዓሳ ዻካላኔ።
  kew-kew: Epe aa meda nipu omea raburi nipuna sinu page nipuna oyae luabu nimu meme.
    Go yapare wae aanumi oyae adaapu mea kirita imi yaenuri orope epe aanumi mealimi.
  twi-ASANTE: Onipa pa de agyapadeɛ gya ne nananom, na wɔkora ɔbɔnefoɔ ahonyadeɛ so
    ma ɔteneneeni.
  eng-WEBU: A good man leaves an inheritance to his children’s children, but the wealth
    of the sinner is stored for the righteous.
  wal-wal: Lo77o asi ba naatu naata laatissees; shin nagaranchchaa aqoi xilluwaassi
    dagattees.
  acu-NT: Aints Yusen umirin jakauka, wariri ainaun ni tirangki jukiarti tusa ukuktinuitai.
    Tura pase aints kuikiartin jakauka, wariri ainaun chichaman umiu jukiarti tusa
    ukuktinuitai.
  spa-PDDPT: La herencia del bueno queda en su familia, Pero la riqueza del pecador
    está reservada para el justo.
  gun-gun: Avakue heko porã va'e ma gua'y ra'y kuery pe 'rã oeja omba'e rei-reikue,
    ha'e rã ojejavypa rei va'e mba'e rei-reikue ma heko porã va'e peguarã ae 'rã opyta.
  agu-BL: Yi e' balaj, ilenin na cyak' cyen chi'herens scyetz yi e' chimam, poro yi
    e' juchul il, na chitzan klo' tan molche'n wi'nin chime'bi'l tane'n, poro quil
    cyetzaj na ilenin scyajk ẍchik'ab yi e' balaj.
  ilo-ULB: Ti nasayaat a tao mangibati iti tawiden dagiti appokona, ngem ti kinabaknang
    ti managbasol ket maidulin para kadagiti agar-aramid iti umno.
  kpg-kpg: Nia maluagina o digau humalia gaa wanga gi nadau dama gi muli, gei nia
    maluagina o digau huaidu gaa wanga gi digau ala e hai hegau donu.
  uig-ARA: ياخشى ئادەم پەرزەنتلىرىنىڭ پەرزەنتلىرىگە مىراس قالدۇرار؛ گۇناھكارلارنىڭ
    يىغقان مال-دۇنيالىرى ھەققانىيلار ئۈچۈن توپلىنار.
  bps-bps: I to fye, nun knunan tnagakan di dad ngà i dad ngaan, bay i knun i to gamsalà,
    gfun i dad to matlu kadang di satu duh.
  sus-sus: Mixi fanyi kɛ luma a xa mamadie nan bɛ, yunubitɔɛ tan kɛ luma tinxintɔɛe
    nan bɛ.
  pon-2006: E pahn mie en aramas mwahu men eh kepwe me e phn kihong nein nah seri
    kan en sohsohki, ahpw en me dipan akan kepwe pahn kohieng me pwung kan.
  ksd-ksd: A bo na tutana i vakale ra umana bul mur tana ma kana tabarikik, Ma ra
    vurvur magit kai ra tena varpiam di vung vake ure ra tena takodo.
  tur-YTC: İyi insan çocuklarının çocuklarına miras bırakır, Ama günahkârın serveti
    doğrular için saklanır.
  bel-N: Добры пакідае спадчыну і ўнукам, а багацьце грэшнікаў захоўваецца для праведных.
  grc-BRENT: Ἀγαθὸς ἀνὴρ κληρονομήσει υἱοὺς υἱῶν, θησαυρίζεται δὲ δικαίοις πλοῦτος
    ἀσεβῶν.
  ind-AYT: Orang baik meninggalkan warisan bagi anak cucunya, tetapi kekayaan orang
    berdosa disimpan bagi orang benar.
  nya-nya: Munthu wabwino amasiyira zidzukulu zake cholowa, koma chuma cha munthu
    wochimwa amachilandira ndi olungama.
  hrv-hrv: Valjan čovjek ostavlja baštinu unucima, a bogatstvo se grešnikovo čuva
    pravedniku.
  mps-mps: Te wiegi yai bidi isibo sogo, te aga hani ogwa dabego te agai doado bage
    hauwa saibao. Tiali goli, te dwai bidigo sisinibo sę yali mone yai baso da, teda
    nosali te doloba pai bidi dabego te agai sisinani nai dabe sabo dao.
  tpi-tpi: Taim gutpela man i dai pinis, ol lain pikinini bilong en i save kisim planti
    samting bilong en. Tasol sapos man nogut i wok long bungim mani samting, orait
    bihain ol stretpela man bai i kisim ol samting bilong en.
  dan-1931: Den gode efterlader Børnebørn Arv, til retfærdige gemmes Synderens Gods.
  vie-OVCB: Của cải người lành để lại cho con cháu hưởng, gia tài người ác dành cho
    người công chính dùng.
  guj-2017: સારો માણસ પોતાનાં સંતાનોનાં સંતાનોને માટે વારસો મૂકી જાય છે, પણ પાપીનું
    ધન નેકીવાનને સારુ ભરી મૂકવામાં આવે છે.
  pon-2006A: E pahn mie en aramas mwahu men eh kepwe me e phn kihong nein nah seri
    kan en sohsohki, ahpw en me dipan akan kepwe pahn kohieng me pwung kan.
  por-BRBSL: Um bom homem deixa uma herança para os filhos de seus filhos, mas a riqueza
    do pecador é armazenada para os justos.
  swe-swe: En god man lämnar ett arv till sina barnbarn, syndarens rikedomar är förvarade
    (magasinerade i det fördolda) åt de rättfärdiga.
  cth-cth: Tamikahawi ni teh a ca catounnaw hanelah râw a parâw pouh, hatei tamikayonnaw
    e hnopai teh tamikalannaw hanelah pâkhueng lah ouk ao.
  twi-twi: Onipa pa de agyapade gyaw ne nenanom, na wɔkora ɔbɔnefo ahonyade so ma
    ɔtreneeni.
  hlt-hlt: Hlang then long tah a ca kah a ca khaw a phaeng dae, laihmu kah a thadueng
    tah hlang dueng hamla a khoem pah.
  tbz-SIM: Mɛsɑ̀ɑ̀ nyiɛ̀ mbí ɔ̃ sɔɔtɛ́ o kpɛrɛ ndɛ, kòo nitiyɛiwe kpɛrɛ nɑɑ́ mbɛsɑ̀ɑ̀bɛ̀
    kpɛrɛ.
  msy-2020: Gumazir aghuim aremezɨ, an igiaba an bizir avɨriba isi. Eghtɨ gumazir
    arazir kuram gamim, uan dagɨaba akuvam, eghtɨ gumazir aghuiba gɨn an biziba iniam.
  dop-dop: Yʋlʋpɑŋ yekinɑ ɩ lʋlʋɣʋ nyə́mɑ kɛ ɩ kpɑncoou kɛ́. Ɩlɛnɑ siɣisilɑɑ nɑ́ɑ́
    tɔɣɔ ɩsɑɣɑʋ nyəŋkʋ.
  azb-azb: Yaxşı insan nəvələrinə də irs qoyar, Günahkarın yığdığı sərvət salehə qalar.
  eng-DBY: A good man leaveth an inheritance to his children's children; but the wealth
    of the sinner is laid up for the righteous [man].
  hin-2017: भला मनुष्य अपने नाती-पोतों के लिये सम्पत्ति छोड़ जाता है, परन्तु पापी
    की सम्पत्ति धर्मी के लिये रखी जाती है।
  wol-KYG: Ku baax, donale ba cay sëtam; alalu moykat, muuru ku jub.
  bjr-bjr: Andeeqara fasiqauqa kuqifaqa misa faiqi namu ninaiqi mara misa qumiasana
    mareefaranoo. Mandoosana maree mariasa qumiasana andeeqarausa iannai kai fuannoo.
  eng-YLT: A good man causeth sons' sons to inherit, And laid up for the righteous
    [is] the sinner's wealth.
  kne-kne: Din nalinteg yan waday ipatawid nan to sin aap-o na, ngem din kinabaknang
    di managbasol yan emey sin nalinteg.
  eng-WYC-2017: A good man shall leave after him heirs, sons, and the sons of sons;
    and the chattel [or substance] of a sinner is kept to a just [or rightwise] man.
  eng-WMBB: A good man leaves an inheritance to his children’s children, but the wealth
    of the sinner is stored for the righteous.
  urd-GVH: नेक आदमी के बेटे और पोते उस की मीरास पाएँगे, लेकिन गुनाहगार की दौलत रास्तबाज़
    के लिए महफ़ूज़ रखी जाएगी।
  rug-rug: Na tie leana si veko hola tinago tadi nana koburu pu podoi na tuna, ba
    sari tinagotago tadi na tie kaleadi si dia ri na tie toṉoto.
  gaz-gaz: Namni gaariin ilmaan ilmaan isaatiif dhaala dabarsa; qabeenyi nama cubbamaa
    garuu qajeeltotaaf kuufama.
  fra-LSG: L’homme de bien a pour héritiers les enfants de ses enfants, Mais les richesses
    du pécheur sont réservées pour le juste.
  yal-yal: Muxu faɲin kɛɛn luma a mamandenne yɛɛ ra nɛn. Koni yulubitɔna nafunle sa
    findima tinxin muxune nan gbee ra.
  haw-1868: E hooili mai ko ka mea maikai no kana poe mamo; Ua waihoia hoi na ka poe
    pono ka waiwai o ka mea hewa.
  arb-NAV: ثَرْوَةُ الصَّالِحِ تَدُومُ حَتَّى يَرِثَهَا الأَحْفَادُ، أَمَّا مِيرَاثُ
    الْخَاطِئِ فَمُدَّخَرٌ لِلصِّدِّيقِ.
  ewe-ewe: Ame nyui gblẽa domenyinu ɖi na via ƒe viwo, ke woɖoa ame vɔ̃ɖi ƒe kesinɔnuwo
    ɖi na ame dzɔdzɔewo.
  eng-LEE: A good man leaveth an inheritance to his children's children; but the wealth
    of the sinner is treasured up for the righteous.
  asm-FB: ভাল ব্যক্তিয়ে নিজৰ নাতি-নাতিনীয়েকৰ বাবে উত্তৰাধিকাৰ এৰি যায়; কিন্তু পাপীৰ
    ধন সম্পত্তি সত্যতাত চলাজনৰ বাবে সংৰক্ষিত হয়।
  sus-A: مِشِ قَنيِ كّ لُمَ عَ شَ مَمَدِيٍ نَن بّ، يُنُبِتْي تَن كّ لُمَ تِنشِنتْييٍ
    نَن بّ.
  fra-SBL: Un homme bon laisse un héritage aux enfants de ses enfants, mais la richesse
    du pécheur est stockée pour le juste.
  hbo-hbo: טֹ֗וב יַנְחִ֥יל בְּנֵֽי־בָנִ֑ים וְצָפ֥וּן לַ֝צַּדִּ֗יק חֵ֣יל חֹוטֵֽא׃
  kik-kik: Mũndũ mwega atigagĩra ciana cia ciana ciake igai, no ũtonga wa mũndũ mwĩhia
    ũigagĩrwo andũ arĩa athingu.
  fra-NCL: L’homme de bien laisse sont héritage aux enfants de ses enfants ; mais
    la richesse du pécheur est réservée au juste.
  cek-AK: Kahoih kami loe a caanawk ih caa patoeng hanah, qawk to caeh taak; toe kami
    zae loe katoeng kaminawk han ih ni hmuenmae to patung pae.
  cuk-cuk: Dule-nued-daed e-wagangala, ibmar-nuegan obeged. Dule-isgana-e-ibmar-nikaddina,
    dule-innikidaedga obeged.
  uig-CYR: Яхши адәм пәрзәнтлириниң пәрзәнтлиригә мирас қалдурар; Гунакарларниң жиққан
    мал-дуниялири һәққанийлар үчүн топлинар.
  tel-2017: న్యాయవంతుడు తన మనుమలకు ఆస్తి సమకూరుస్తాడు. పాపాత్ముల సంపాదన నీతిమంతుల
    వశం అవుతుంది.
  hat-BSA: Yon bon moun va lese eritaj pou pitit pitit li; men richès a pechè yo konsève
    pou moun dwat yo.
  kos-kos: Sie mwet wo ac fah akola mwe kasrup lal tuh tulik nutin tulik natul in
    usrui, a mwe kasrup lun mwet koluk fah som nu sin mwet suwoswos.
  hbo-WLC: ט֗וֹב יַנְחִ֥יל בְּנֵֽי־בָנִ֑ים וְצָפ֥וּן לַ֝צַּדִּ֗יק חֵ֣יל חוֹטֵֽא׃
  ibo-ibo: Mgbe ezi mmadụ nwụrụ, ọ na-ahapụrụ ụmụ ya na ụmụ ụmụ ya akụ, ma mgbe onye
    mmehie nwụrụ, akụ ya na-abụ nke ndị ezi omume.
  ory-ory: ଉତ୍ତମ ଲୋକ ଆପଣା ପୌତ୍ରମାନଙ୍କ ପାଇଁ ଅଧିକାର ଛାଡ଼ିଯାଏ; ମାତ୍ର ପାପୀର ଧନ ଧାର୍ମିକମାନଙ୍କ
    ପାଇଁ ସଞ୍ଚିତ ହୁଏ।
  chk-chk: Eman aramasöch a likiti wöün ngeni nöün nöün kana, nge wöün ewe chon tipis
    epwe tori ekewe chon pwüng.
  rop-rop: Det gudbala men garra libum ola ebrijing blanga im langa ol im grenkid,
    en det gudbala men garra gajim ebrijing blanga det nogudwan men wen im dai.
  ukr-1871: Добрий і внукам зоставляє достатки, а багацтва грішника передержуються
    для праведного.
  deu-1951: Was ein guter Mensch hinterläßt, geht über auf Kindeskinder; das Vermögen
    des Sünders aber wird für den Gerechten aufgespart.
  eng-JPS: A good man leaveth an inheritance to his children's children; and the wealth
    of the sinner is laid up for the righteous.
  srp-1865: Dobar èovjek ostavlja našljedstvo sinovima sinova svojih, a grješnikovo
    imanje èuva se pravedniku.
  lug-lug: Omuntu omulungi alekera bazzukulu be ebyobusika, naye obugagga bw’omwonoonyi
    buterekerwa omutuukirivu.
  heb-heb: טוב ינחיל בני בנים וצפון לצדיק חיל חוטא׃
  ben-IRV: সৎ লোক তার নাতিদের জন্য উত্তরাধিকার রেখে যায়; কিন্তু পাপীর ধন ধার্ম্মিকের
    জন্যে সঞ্চিত হয়।
  pan-pan: ਭਲਾ ਮਨੁੱਖ ਆਪਣੇ ਪੋਤਰਿਆਂ ਲਈ ਵੀ ਮਿਰਾਸ ਛੱਡ ਜਾਂਦਾ ਹੈ, ਪਰ ਪਾਪੀ ਦਾ ਮਾਲ ਧੰਨ ਧਰਮੀ
    ਲਈ ਜੁੜਦਾ ਹੈ।
  mya-JVB: သူတော် ကောင်းသည် သား မြေးတို့အဘို့ အမွေဥစ္စာကို ချန်ထားတတ်၏။ အပြစ် ရှိသောသူ
    ၏စည်းစိမ် မူကား ၊ ဖြောင့်မတ် သောသူတို့ အဘို့ သိုထား လျက်ရှိ၏။
  tte-O: Tomo namwanamwana wasawasa ikatububu tubunao kaiweli na ana sauga boita koina
    wasawasane silobai, na tonaenaena ana gogo wasawasa kani iyamala todudulai maisali.
  tbg-tbg: Koqe vaiintivano qutu viramanta vira vaintivara vira naintivara hampata
    viva i haikara varevara. Qora vaiintivano airairave monuve ruvaaqumakero vataira
    avuqavu ni variaka varevara.
  hmo-hmo: Tau namona be ia mase neganai, ia ese iena kohu be iena tubuna dekenai
    ia henia, to kara dika taudia edia kohu bona moni, be kara maoromaoro taudia ese
    do idia abia.
  urd-urd: नेक आदमी अपने पोतों के लिए मीरास छोड़ता है, लेकिन गुनहगार की दौलत सादिक़ों
    के लिए फ़राहम की जाती है
  rus-SYN: Грешников преследует зло, а праведникам воздается добром.
  bqc-SIM: Gbɛ̃maa ì túbito a tↄũnaↄnɛ, duunkɛna sↄ̃, aà àizɛɛ a gↄ̃ gbɛ̃maaɛ.
  tcz-CHONGTHU: Mipha chun atute khang geija din gou adalhah peh jin, chonseten akhol
    nei le gou vang chu michonpha ho ding ahibouve.
  mar-mar: चांगला मनुष्य आपल्या नातवंडांना वतन देऊन ठेवतो, पण पाप्यांची संपत्ती नीतिमानासाठी
    साठवलेली असते.
  hlt-THB: Thlakleek ing a tu a ca khqi hamna khawh taak pek khqi nawh, thlakche a
    khawh taw thlakdyngkhqi ham cun pekna ak awm ni.
  qub-qub: Ima-aycayojpis car alli runaga willcancunatawanrämi raquipan. Juchasapacunami
    ichanga ima-aycantapis churarächicun alli runacuna rubichanallanpaj.
  bqp-bqp: Gbɛ̃ mana dì túbi tó a daikorenↄnɛ, durunnakɛri aruzɛkɛ ni gↄ̃ gbɛ̃ mananɛ.
  hat-hat: Yon moun ki gen bon kè ap kite byen pou pitit pitit li. Men, richès moun
    k'ap fè sa ki mal, se moun ki mache dwat yo k'ap jwi li.
  eng-BSB: A good man leaves an inheritance to his children’s children, but the sinner’s
    wealth is passed to the righteous.
  tod-tod: Zunu ʋagɔi ɠa ɗa poganii yɛ ná mavofodaiti bɛ, kɛlɛ kotoba nui ná-sɔlɔɔgiti
    makɛgɛ ga telebo nuiti tɔnɔ.
  eng-WEBPB: A good man leaves an inheritance to his children’s children, but the
    wealth of the sinner is stored for the righteous.
  kbq-kbq: Knare vahe'mo'a mofavre'amo'ene henka negeho'ma erisintima haresia zana,
    ko retro huzmanteteno nefrie. Hianagi kumi vahe'mo'zama fenoma eri atruma haza
    fenona, fatgo vahe'mo'za erigahaze.
  nhe-BL: Quema miqui se cuali tlacatl, quincahuilijtehua miyac tlamantli tlen cuali
    para iconehua huan hasta para iixhuihua. Pero quema miqui se tlen tlajtlacolchijtinemi,
    iricojyo panos ica se tlen quichihua tlen cuali.
  bus-bus: Gbɛ̃ maaa è túbi tó a dionↄnɛ, durunkɛri sↄ̃ auziki é gↄ̃ gbɛ̃ maaanɛ.
  gub-BL: Awa ikatu ma'e wereko putar wemetarer nehe. Upuner ikurer imono haw rehe
    wemimino wanupe nehe. Ikatu 'ym ma'e iapo har wanemetarer oho putar teko imunar
    'ym ma'e wanupe nehe.
  eng-DRA: 'The good man leaveth heirs, sons, and grandsons: and the substance of
    the sinner is kept for the just.'
