verse: PRO.013.013
translations:
  mal-C: ഉപദേശം ധിക്കരിക്കുന്നവർ അതിനു നല്ല വില കൊടുക്കേണ്ടിവരും, എന്നാൽ കൽപ്പനകൾ
    ആദരിക്കുന്നവർക്കു പ്രതിഫലം ലഭിക്കും.
  deu-TKW: Wer das Wort verachtet, muß ihm dafür haften, wer aber Scheu vor dem Gebot
    hat, empfängt seinen Lohn.
  lin-lin: Moto oyo atiolaka liloba amiyokisaka pasi, kasi moto oyo atosaka malako
    akozwa lifuti.
  eng-LSV: Whoever is despising the word is destroyed for it, || And whoever is fearing
    the command is repaid.
  eng-GNV: 'He that despiseth the worde, hee shall be destroyed: but hee that feareth
    the commandement he shalbe rewarded.'
  eng-WEBSTER: 'Whoever despiseth the word shall be destroyed: but he that feareth
    the commandment shall be rewarded.'
  nhw-BL: Se masehuali catli amo quinequi quiitas itlanahuatilhua TOTECO, mocuapolos
    pampa amo quintoquilía. Pero aqui quintlepanitas tlanahuatilme, TOTECO quitiochihuas.
  swh-ONEN: Yeye anayedharau mafundisho anajiletea maangamizi, bali yeye anayeheshimu
    agizo hupewa tuzo.
  bba-bba: Wi u bwisi kɛ̃ru yinɑ u koo yen ɑre wɑ. Wi u mɑɑ tu wurɑ u koo yen ɑre
    wɑ.
  eng-KJVCPB: 'Whoso despiseth the word shall be destroyed: But he that feareth the
    commandment shall be rewarded.'
  luo-luo: Ngʼat ma jaro puonj biro yudo pokne, to ngʼat moluoro chik imiyo pok maber.
  meu-meu: Hereva e dadaraiamu tauna na sibona e hahedikamu, a haheḡani e matauraiamu
    tauna ese davana baine abia.
  npi-ULB: अर्तीलाई तुच्छ ठान्‍नेले आफैमा विनाश ल्याउँछ, तर आज्ञालाई आदर गर्नेलाई
    इनाम दिइने छ ।
  yor-yor: Ẹni tí ó kẹ́gàn ẹ̀kọ́ yóò jìyà rẹ̀ ṣùgbọ́n ẹni tí ó pa àṣẹ mọ́ gba èrè
    rẹ̀.
  ind-ind: Siapa meremehkan ajaran akan menanggung akibat, tetapi siapa menaatinya
    akan merasa puas dengan manfaatnya.
  pes-OPCB: هر که دستوری را که به او داده‌اند خوار بشمارد بی‌سزا نخواهد ماند، اما
    کسی که آن را اطاعت کند پاداش خواهد یافت.
  tgl-ULB: Ang nagsasawalang-bahala ng tagubilin ay magiging sakop pa rin nito, pero
    ang nagpaparangal sa utos ay gagantimpalaan.
  hui-hui: Mbirali ibu mendealime bi bayale ibu biamogo bialu lamirago mo wahalu piyagua
    ogoni ibu gendabi hangu handalu kane ibuni mo ko holebira. Ai mendeali bi ogonidagua
    lamiragola ibunaga koyane layada lalu lamirago hale halu biyagua ogoni ibu bayale
    turubi hama polebira.
  mya-mya: နှုတ်ကပတ်တော်ကို မထီမဲ့မြင်ပြုသောသူသည် ပျက်စီးလိမ့်မည်။ ပညတ်တရားတော်ကိုခန့်ညားသော
    သူမူကား၊ ချမ်းသာရလိမ့်မည်။
  bod-N: སློབ་སྟོན་ཁྱད་དུ་གསོད་པས་རང་ཉིད༌སྟོང༌། །བཀའ་རྒྱར་གུས་ཤིང་འཇིགས་པར་རྔན་པ༌འཐོབ།།
  wsk-wsk: Awiriya karo tua ko den balu maguwuso, mu koma arigokko; bare awiriya ko
    amilmiloso, mu koma ningo taukko.
  sna-sna: Uyo anozvidza kurayirwa achazozviripira izvozvo, asi uyo anokudza murayiro
    achawana mubayiro.
  spa-BLM: Quien desprecia la instrucción lo pagará, pero el que respeta una orden
    será recompensado.
  cac-cac: A eb' max c'anab'ajan checnab'il, sjavi yaelal d'a yib'an̈ eb'. Axo pax
    eb' sc'anab'ajan checnab'il jun, te vach' spac scha eb'.
  swh-ULB: Yule ambaye anadharau fundisho bado atakuwa chini ya utawala wake, bali
    yeye ambaye anaheshimu amri atapewa thawabu.
  bel-bel: Хто пагарджае словам, той робіць шкоду сабе; а хто баіцца запаведзі, будзе
    ўзнагароджаны.
  deu-ELBBK: Wer das Wort verachtet, wird von ihm gepfändet; wer aber das Gebot fürchtet,
    dem wird vergolten werden.
  mbb-OT: Is etew he kenà ebpezumazuma te ibpenurù, iyan edsuǥù kandin he merasey,
    piru is etew he ebpezumazuma te suǥù, ebpekehendiyà mulà te keupiyaanan.
  mal-2015: വചനത്തെ നിന്ദിക്കുന്നവൻ അതിന്നു ഉത്തരവാദി; കല്പനയെ ഭയപ്പെടുന്നവനോ പ്രതിഫലം
    പ്രാപിക്കുന്നു.
  rmc-rmc: Ko na prilel e lačhi rada, zňičinela pes korkores, ale oleske, ko ľikerel
    o prikazaňje, ela počimen.
  pes-OPV: هر‌که کلام را خوار شمارد خویشتن راهلاک می‌سازد، اما هر‌که از حکم می‌ترسد
    ثواب خواهد یافت.
  ron-1924: Чине несокотеште Кувынтул Домнулуй се перде, дар чине се теме де порункэ
    есте рэсплэтит.
  ben-OBCV: যে নির্দেশ অবজ্ঞা করে তাকে এর মূল্য চোকাতে হয়, কিন্তু যে আজ্ঞাকে সম্মান
    করে সে পুরস্কৃত হয়।
  som-som: Ku alla kii erayga quudhsadaa halligaad ayuu isu keenaa, Laakiinse kii
    amarka ka cabsada waa loo abaalgudi doonaa.
  lat-VUC: '[Qui detrahit alicui rei, ipse se in futurum obligat; qui autem timet
    præceptum, in pace versabitur. Animæ dolosæ errant in peccatis: justi autem misericordes
    sunt, et miserantur.'
  eng-ASVBT: Whoso despiseth the word bringeth destruction on himself; But he that
    feareth the commandment shall be rewarded.
  mna-mna: Zin wal ta tirepilpiili sua ki Anutu kembei koroŋ sorok, nako tire kadoono
    pa mbulu kizin tana. Mi tomtom ta so ileŋleŋ la tutu ki Anutu mi imoto kana, nako
    ikam le kadoono ambaiŋana.
  ita-1885: Chi sprezza la parola andrà in perdizione; Ma chi riverisce il comandamento
    riceverà retribuzione.
  eng-LXXUP: 'He that slights a matter shall be slighted of it: But he that fears
    the commandment has health of soul. To a crafty son there shall be nothing good:
    But a wise servant shall have prosperous doings, And his way shall be directed
    aright.'
  eng-ULB: Whoever despises instruction brings destruction on himself, but he who
    respects the commandment will be rewarded.
  spa-VBL: Si rechazas las palabras de consejo, pagaras por ello; pero si respetas
    el consejo que te dan, serás recompensado.
  fra-_FOB: Celui qui méprise la parole, se perd; mais celui qui respecte le commandement,
    en aura la récompense.
  mal-mal: വചനത്തെ നിന്ദിക്കുന്നവൻ അതിന് ഉത്തരവാദി; കല്പനയെ ഭയപ്പെടുന്നവൻ പ്രതിഫലം
    പ്രാപിക്കുന്നു.
  urd-GVR: Jo achchhī hidāyat ko haqīr jāne use nuqsān pahuṅchegā, lekin jo hukm māne
    use ajr milegā.
  suz-BL: अर्ती ङा लोव़ मदाक्‍ब मुरुम आंम कली श्‍येत चाक्‍ब। तन्‍न अरेशो टीबपुकीमी
    इनाम ताइनीम।
  eng-NOY: He that despiseth the word shall be destroyed; But he who revereth the
    commandment shall be rewarded.
  ita-1927: Chi sprezza la parola si costituisce, di fronte ad essa, debitore, ma
    chi rispetta il comandamento sarà ricompensato.
  ckb-ckb: ئەوەی سووکایەتی بە فێرکردنەکە بکات خۆی لەناودەبات، بەڵام ئەوەی ڕێزی بۆ
    ڕاسپاردەکە هەبێت پاداشتی دەدرێتەوە.
  eng-BBE: He who makes sport of the word will come to destruction, but the respecter
    of the law will be rewarded.
  kan-OKCV: ದೇವರ ವಾಕ್ಯವನ್ನು ಉಲ್ಲಂಘಿಸುವವನು ನಾಶವಾಗುವನು; ಆಜ್ಞೆಗೆ ಭಯಪಡುವವನು ಪ್ರತಿಫಲ ಹೊಂದುವನು.
  tam-2017: திருவசனத்தை அவமதிக்கிறவன் நாசமடைவான்; கற்பனைக்குப் பயப்படுகிறவனோ பலனடைவான்.
  spa-RV-1909: 'El que menosprecia la palabra, perecerá por ello: mas el que teme
    el mandamiento, será recompensado.'
  ron-BTF: Oricine disprețuiește cuvântul va fi nimicit, dar cel ce se teme de poruncă
    va fi răsplătit.
  eng-WEBP: Whoever despises instruction will pay for it, but he who respects a command
    will be rewarded.
  eng-FBV: If you despise words of advice, you'll pay for it; but if you respect what
    you're told, you'll be rewarded.
  nld-1939: Wie het bevel niet telt, wordt ervoor gestraft; Wie het voorschrift eerbiedigt,
    wordt beloond.
  nch-BL: Se masehuali cati amo quinequi quiitas itanahuatilhua TOTECO, mocuapolos
    pampa amo quintoquilía. Pero cati quintepanitas tanahuatilme, TOTECO quitiochihuas.
  vie-1934: Kẻ nào khinh lời dạy, ắt bị hư bại; Còn ai kính sợ giới mạng, nấy được
    ban thưởng.
  hin-CV: वह, जो शिक्षा को तुच्छ दृष्टि से देखता है, स्वयं अपना विनाश आमंत्रित करता
    है, किंतु वह, जो आदेश का सम्मान करता है, उत्कृष्ट प्रतिफल प्राप्‍त करता है.
  eng-OURB: Whoever despises instruction will pay for it, but he who respects a charge
    will be rewarded.
  spa-BES: El que menosprecia la palabra vendrá a la destrucción, pero el que hace
    la ley será recompensado.
  tdx-tdx: Hanaña’ i tsaray songo ty manirìka aze, fe ho tambezeñe ty mañeveñe amo
    lilio.
  tha-KJV: บุ​คคลผู้​ดู​หมิ่นพระวจนะจะถูกทำลาย แต่​บุ​คคลผู้เกรงกลัวพระบัญญั​ติ​จะได้รับบำเหน็จ
  por-BR-2018: Quem despreza a boa palavra perecerá; mas aquele que teme ao mandamento
    será recompensado.
  deu-ELO: Wer das Wort verachtet, wird von ihm gepfändet; wer aber das Gebot fürchtet,
    dem wird vergolten werden.
  eng-WYC-2018: He that backbiteth anything, bindeth himself into [the] time to coming;
    but he that dreadeth the commandment, shall live in peace. (He who backbiteth
    for something said to him, bindeth himself to the time to come; but he who feareth
    the commandment, shall live in peace.)
  epo-epo: Kiu malŝatas diron, tiu malutilas al si mem; Sed respektanta ordonon estos
    rekompencita.
  uig-PIN: Hudaning kalam-sɵzigǝ pisǝnt ⱪilmiƣan adǝm gunaⱨning tɵlimigǝ ⱪǝrzdar bolar;
    Lekin pǝrmanni ⱪǝdirligǝn adǝm yahxiliⱪ kɵrǝr.
  beo-beo: 'Di da dima fada:i sia:ne iasu noga:idafa amo higasea, mosolasu da hedolowane
    doaga:mu. Be di da amo fada:i sia: amoga fa:no bobogesea, di da gaga:su ba:mu.'
  tpi-OTNT: Sapos man i bikhet long ol man i laik givim gutpela tingting long en,
    orait em bai i bagarapim em yet. Tasol sapos man i bihainim tok bilong ol man
    i givim gutpela tingting long em, orait em bai i stap gut.
  hau-SA: Duk wanda ya rena umarni zai ɗanɗana ƙodarsa, amma duk wanda ya yi biyayya
    da umarni zai sami lada.
  uig-LAT: Xudaning kalam-sözige pisent qilmighan adem gunahning tölimige qerzdar
    bolar; Lékin permanni qedirligen adem yaxshiliq körer.
  nde-nde: Lowo oweyisa izeluleko uzibizela ingozi, kodwa othobela umlayo uzaphiwa
    umvuzo.
  ton-ton: '‌ʻE fakaʻauha ia ʻaia ʻoku fehiʻa ki he folofola: ka ʻe fiemālie pe ia
    ʻaia ʻoku manavahē ki he fekau.'
  ces-1613: Kdož pohrdá slovem Božím, sám sobě škodí; ale kdož se bojí přikázaní,
    odplaceno mu bude.
  eng-WMB: Whoever despises instruction will pay for it, but he who respects a command
    will be rewarded.
  tam-TCV: அறிவுரையை ஏளனம் செய்பவர்கள் அதற்குரிய தண்டனையைப் பெறுவார்கள்; ஆனால் கட்டளைகளை
    மதிக்கிறவர்களோ பலனைப் பெறுவார்கள்.
  ceb-ULB: Ang tawo nga motamay sa pagtudlo mahitumpawak gihapon niini, apan ang tawong
    motuman sa mando pagagantihan.
  pol-UBG: Kto gardzi słowem Bożym, ten zginie, a kto się boi przykazania, dostanie
    nagrodę.
  agr-agr: Aents chichaman umiachuk suwimkan jukitnai; untsu chichaman umiauk akiam
    atinai.
  kyc-kyc: Wambu keyange mendeme nyisaro laramo daa lare ramo doko emba randa nyere.
    Nyiso laramo dokona moko minyuo piri ramo doko koo keta palya nare.
  urd-GVU: جو اچھی ہدایت کو حقیر جانے اُسے نقصان پہنچے گا، لیکن جو حکم مانے اُسے اجر
    ملے گا۔
  deu-1912: Wer das Wort verachtet, der verderbt sich selbst; wer aber das Gebot fürchtet,
    dem wird's vergolten.
  kan-2017: ದೇವರ ವಾಕ್ಯವನ್ನು ಉಲ್ಲಂಘಿಸುವವನು ನಾಶವಾಗುವನು, ಆಜ್ಞೆಯನ್ನು ಭಯಭಕ್ತಿಯಿಂದ ಕೈಕೊಳ್ಳುವವನು
    ಸಫಲವನ್ನು ಹೊಂದುವನು.
  yap-yap: Fa’an ga ra siyeg e fonow ni bfel’, ma aram e ga be gay e oloboch; mu fol
    riy ma dabi buch ban’en rom.
  hlt-MCSB: Olka aka hnoelrhoeng loh amah ham lai a koi vetih, olpaek aka rhih te
    anih loh a rhong ni.
  mdy-ETH: ዓሲ ዑሣ ዓኣዼሢ ዓንካ ሙዓኔ፤ ዓይሥሢ ቦንቻሢ ጋዓንቴ ዬያ ዛሎ ዒንጎ ባኮ ዴንቃኔ።
  kew-kew: Aa yago medame aa meda epe agaa epe pora waloa agaa mana laketalo palia
    rabu nipumi gimalia-daare go aa nipu oyalia. Go yapare aa medame agaa maana teade
    waru pagalia-daare go aa nipu epe-rupa pirualia.
  twi-ASANTE: Deɛ ɔtwiri ahyɛdeɛ no bɛtua so ka, nanso deɛ ɔde obuo ma mmara no, wɔma
    no akatua.
  eng-WEBU: Whoever despises instruction will pay for it, but he who respects a command
    will be rewarded.
  wal-wal: Zore kariya uri meton gelees; shin azazuwaa bonchchiya uri saruwan de7ana.
  acu-NT: Aints chichaman umitan nakitakka, ningki wait wajaktinnun jukitnuitai. Antsu
    aints chichaman antuk umiakka, pengkeran wainkatnuitai.
  spa-PDDPT: El que menosprecia la palabra será destruido, Pero el que teme el mandamiento
    será recompensado.
  gun-gun: Omongetaa rã noendu potai va'ekue ombopagaa 'rã, ha'e rã ijayvua oendu
    vy ojererokyjea rupi ikuai va'e pe ma ome'ẽa reta 'rã.
  agu-BL: Alchok scyetz yi na paj jun ca'wl, tzantzaj tz'elpon xtxum tetz yi ploj
    mban. Na alchok scyetz yi na ban tane'n e'chk ca'wl, sjamelank c'ulutxumil.
  ilo-ULB: Ti tao a mangum-umsi iti sursuro ket sagrapennanto met laeng daytoy, ngem
    magunggonaanto ti tao a mangraem iti bilin.
  kpg-kpg: Goe e halahala nia haingadaa maa goe e de hagalongo gi nnelekai hagamaamaa
    goe. Daudalia nnelekai hagamaamaa, gei goe gaa noho i di aumaalia.
  uig-ARA: خۇدانىڭ كالام-سۆزىگە پىسەنت قىلمىغان ئادەم گۇناھنىڭ تۆلىمىگە قەرزدار بولار؛
    لېكىن پەرماننى قەدىرلىگەن ئادەم ياخشىلىق كۆرەر.
  bps-bps: I to knangan flalò Dwata, én gafalmo kenen, bay i to mlalò i flaloan nun
    gufyen.
  sus-sus: Mixi naxan yoma marasi ma, a na sare sɔtɔma nɛ, naxan tan marasi binyama,
    na fama nɛ sare fanyi sɔtɔde.
  pon-2006: Ni omw kin soikala kaweid mwahu, ke kin peki kahpwal; a ma ke idawehnla
    kaweid mwahu, ke pahn poadoandoarla.
  ksd-ksd: Nina i pidimuane ra tinata i vakaina mule, Ma ga nina ba i ru ra vartuluai
    na vatur vake ra vapuak.
  tur-YTC: Uyarıyı küçümseyen bedelini öder, Ama buyruğa uyan ödüllendirilir.
  bel-N: Хто пагарджае Словам, той будзе зьнішчаны, а хто баіцца прыказаньняў, атрымае
    ўзнагароду.
  grc-BRENT: Ὃς καταφρονεῖ πράγματος, καταφρονηθήσεται ὑπʼ αὐτοῦ· ὁ δὲ φοβούμενος
    ἐντολὴν, οὗτος ὑγιαίνει· υἱῷ δολίῳ οὐδὲν ἔσται ἀγαθὸν, οἰκέτῃ δὲ σοφῷ εὔοδοι ἔσονται
    πράξεις, καὶ κατευθυνθήσεται ἡ ὁδὸς αὐτοῦ.
  ind-AYT: Siapa menghina firman akan menanggung kehancuran, tetapi dia yang takut
    terhadap perintah akan menerima upahnya.
  nya-nya: Amene amanyoza malangizo adzawonongeka, koma amene amasamala lamulo amalandira
    mphotho.
  hrv-hrv: Tko riječ prezire, taj propada, a tko poštiva zapovijedi, plaću dobiva.
  mps-mps: Te bidi dabego agabolo te wiegi yai homu kolesaga mawainu ebadi, te aga
    hagoma ebo bidi yai baso da, teda aga te aga digi dolobao. Tiali digi, te bidigo
    te agabolo te wiegi yai homu ebo kolesaga mawainu ebaso, te po agai wali pobaso
    da, teda aga bugagia bidaibao.
  tpi-tpi: Sapos man i bikhet long ol man i laik givim gutpela tingting long en, orait
    em bai i bagarapim em yet. Tasol sapos man i bihainim tok bilong ol man i givim
    gutpela tingting long em, orait em bai i stap gut.
  dan-1931: Den, der lader hånt om Ordet, slås ned, den, der frygter Budet, får Løn.
  vie-OVCB: Người coi thường khuyên dạy, lãnh hậu họa chẳng sai; người tôn trọng mệnh
    lệnh nhận phần thưởng chắc chắn.
  guj-2017: શિખામણને નકારનારનો નાશ થાય છે, પણ આજ્ઞાઓનો આદર કરનારને બદલો મળે છે.
  pon-2006A: Ni omw kin soikala kaweid mwahu, ke kin peki kahpwal; a ma ke idawehnla
    kaweid mwahu, ke pahn poadoandoarla.
  por-BRBSL: Whoever despreza a instrução pagará por ela, mas aquele que respeita
    um comando será recompensado.
  swe-swe: Den som föraktar ordet (råden) [undervisning från Gud och människor] blir
    utplånad (förstörd), men den som fruktar (respekterar, värdesätter) budet (Guds
    lag) blir belönad.
  cth-cth: Lawk banglahai ka noutna hoeh e teh rawk sak lah ao han, hatei kâpoelawk
    e ka bari e teh tawkphu poe lah ao han.
  twi-twi: Nea otwiri akwankyerɛ no betua so ka, nanso wɔma nea ɔde obu ma mmara no
    akatua.
  hlt-hlt: Olka aka hnoelrhoeng loh amah ham lai a koi vetih, olpaek aka rhih te anih
    loh a rhong ni.
  tbz-SIM: Wèè yetɛ itié nhò bo yɑ̀ dɛ kó tiyeti, wèè yetɛ ikuɔ́ kòo yɑ̀ dɛ kó mucɔ̃́ntimu.
  msy-2020: Gumazim gumazir igharaziba nɨghnɨzir aghuim a danɨngasava amima, an aghua,
    kamaghɨn a uabɨra uabɨ gasɨghasigham. Eghtɨ gumazim, gumazir igharaziba nɨghnɨzir
    aghuim a danɨngtɨ, a bar akar kabar gɨn mangɨ, egh a deraghvɨra ikiam.
  dop-dop: Ye pɑ kpɑɑlɑ wei nɑ ɩ́ tɑ́ nɩɩ ɩ leki kɛ́. Amɑ wei ɩ tɔkəɣɩ nti pɑ tʋ-ɩ
    tɔ ɩ wɑɑkɩ kɛ́.
  azb-azb: Öyüdə xor baxan öz canını həlak edər, Əmrə ehtiram edənlərə mükafat verilər.
  eng-DBY: Whoso despiseth the word shall be held by it; but he that feareth the commandment
    shall be rewarded.
  hin-2017: जो वचन को तुच्छ जानता, उसका नाश हो जाता है, परन्तु आज्ञा के डरवैये को
    अच्छा फल मिलता है।
  wol-KYG: Ku sofental ndigalu Yàlla, yàqule; ku jëfe santaane Yàlla, yoolu.
  bjr-bjr: Faiqí moo fannoo naamuaqira ufara fidiaqaa imarifa mandainaina ummaara
    aaraidanoo. Naamuaqira ufa reendeena mandee irimari fasiqa anaaseefa asasirana
    maraidanoo.
  eng-YLT: Whoso is despising the Word is destroyed for it, And whoso is fearing the
    Command is repayed.
  kne-kne: Mo lasoyen di ipogaw din kali ya bilbilin Diyos, maiturong si kadadaelana,
    ngem mo tongpalena, waday gon-gona na.
  eng-WYC-2017: He that backbiteth anything, bindeth himself into [the] time to coming
    [or to come]; but he that dreadeth the commandment, shall live in peace.
  eng-WMBB: Whoever despises instruction will pay for it, but he who respects a command
    will be rewarded.
  urd-GVH: जो अच्छी हिदायत को हक़ीर जाने उसे नुक़सान पहुँचेगा, लेकिन जो हुक्म माने
    उसे अज्र मिलेगा।
  rug-rug: Asa pu lopu va ari laena ia sa tinarae si vata tasuna pule nia, ba asa
    pu pamaṉa nia sa ginarunu si kote ta pia.
  gaz-gaz: Namni gorsa tuffatu badiisa ofitti fida; kan ajaja ulfeessu immoo badhaasa
    argata.
  fra-LSG: Celui qui méprise la parole se perd, Mais celui qui craint le précepte
    est récompensé.
  yal-yal: Naxan na a mɛ maxadi xuiin na, na kanna a saranna sɔtɔma nɛn. Naxan fan
    na yamarin suxu, na fan a saranna sɔtɔma nɛn.
  haw-1868: O ka mea hoowahawaha i ka olelo, e make no ia; O ka mea makau aku i ke
    kanawai, e ukuia oia,
  arb-NAV: مَنِ ازْدَرَى بِكَلِمَةِ اللهِ يَجْلِبُ عَلَى نَفْسِهِ الْخَرَابَ، وَمَنْ
    خَشِيَ وَصِيَّةَ اللهِ يَلْقَى الثَّوَابَ.
  ewe-ewe: Ame si doa vlo amehehe la xɔa eŋufetu, ke ame si ɖoa to sedede la xɔa eteƒeɖoɖo.
  eng-LEE: Whoso despiseth the word shall fall in debt to it; but he that feareth
    the commandment will be rewarded.
  asm-FB: যি জনে নিৰ্দেশ অবজ্ঞা কৰে, তেওঁ তাৰ আলোচনাৰ বিষয় হ’ব; কিন্তু যি জনে আজ্ঞা
    সন্মান কৰে, তেওঁ পুৰস্কাৰ পায়।
  sus-A: مِشِ نَشَن يٌمَ مَرَ سِ مَ، عَ نَ سَرٍ سْتْمَ نّ، نَشَن تَن مَرَ سِ بِنيَمَ،
    نَ قَمَ نّ سَرٍ قَنيِ سْتْدٍ.
  fra-SBL: Celui qui méprise l'instruction en paiera le prix, mais celui qui respecte
    un ordre sera récompensé.
  hbo-hbo: בָּ֣ז לְ֭דָבָר יֵחָ֣בֶל לֹ֑ו וִירֵ֥א מִ֝צְוָ֗ה ה֣וּא יְשֻׁלָּֽם׃
  kik-kik: Mũndũ ũrĩa ũthũire ũrutani nĩeyũnũhaga, no ũrĩa ũtĩĩaga maathani nĩakaheo
    kĩheo.
  fra-NCL: Celui qui méprise la parole se perd, mais celui qui respecte le précepte
    sera récompensé.
  cek-AK: Thuitaekhaih lok patoek kami loe amro tih; toe paek ih lok khingya kami
    loe tangqum to hnu tih.
  cuk-cuk: Dule igar-soglemaid isdar-dakele, na dukin boni-amied. Dule igar-soglemaidba
    ibsaele, ibmar-nued ega ukleged.
  uig-CYR: Худаниң калам-сөзигә писәнт қилмиған адәм гунаниң төлимигә қәриздар болар;
    Лекин пәрманни қәдирлигән адәм яхшилиқ көрәр.
  tel-2017: హితబోధను తిరస్కరించేవాడు దాన్ని బట్టి శిక్షకు పాత్రుడౌతాడు. ఆజ్ఞల పట్ల
    భయభక్తులు చూపి వాటిని ఆచరించేవాడు తగిన ఫలం పొందుతాడు.
  hat-BSA: Sila ki meprize lenstriksyon va peye fwe a; men sila ki respekte lòd yo
    va resevwa rekonpans li.
  kos-kos: Elos su srangesr eis kas in kasru, ac fah sun mwe ongoiya; elos su eis
    kas in kasru, elos ac fah moul in misla.
  hbo-WLC: בָּ֣ז לְ֭דָבָר יֵחָ֣בֶל ל֑וֹ וִירֵ֥א מִ֝צְוָ֗ה ה֣וּא יְשֻׁלָּֽם׃
  ibo-ibo: Onye na-elelị ntụziaka anya ga-akwụ ụgwọ nʼihi ya, ma onye na-atụ egwu
    ihe enyere nʼiwu ga-anata ụgwọ ọrụ ya.
  ory-ory: ଯେଉଁ ଲୋକ ଉପଦେଶ ତୁଚ୍ଛ କରେ, ସେ ଆପଣା ଉପରକୁ ବିନାଶ ଆଣେ; ମାତ୍ର ଯେ ଆଜ୍ଞାକୁ ଭୟ
    କରେ, ସେ ପୁରସ୍କାର ପ୍ରାପ୍ତ ହେବ।
  chk-chk: Eman mi oput kapasen öüröür a püsin afeiengaua manauan, nge eman mi aleasochisi
    ekewe allük epwe angei liwinin.
  rop-rop: If yu nomo laigim lisin en teiknodis langa ola gudwan wed weya garra album
    yu, wal yu garra faindim miselp langa trabul, bat if yu teiknodis en duwit, wal
    yu garra jidan seifwan.
  ukr-1871: Хто словом нехтує, той шкодить собі, а хто боїться заповідї, той має заплату.
  deu-1951: Wer die Mahnung verachtet, wird von ihr gepfändet; wer aber das Gebot
    fürchtet, wird belohnt.
  eng-JPS: Whoso despiseth the word shall suffer thereby; but he that feareth the
    commandment shall be rewarded.
  srp-1865: Ko prezire rijeè sam sebi udi; a ko se boji zapovijesti, platiæe mu se.
  lug-lug: Omuntu anyooma ebiragiro aligwa mu mitawaana, naye oyo awuliriza ebimulagirwa
    aliweebwa empeera.
  heb-heb: בז לדבר יחבל לו וירא מצוה הוא ישלם׃
  ben-IRV: যে বাক্য তুচ্ছ করে, সে নিজের সর্বনাশ ঘটায়; যে সম্মানের আজ্ঞা মানে, সে
    পুরষ্কার পায়।
  pan-pan: ਜਿਹੜਾ ਚੇਤਾਵਨੀ ਦੇ ਬਚਨ ਨੂੰ ਤੁੱਛ ਜਾਣਦਾ ਹੈ ਉਹ ਆਪਣਾ ਨਾਸ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਹੁਕਮ
    ਦਾ ਭੈਅ ਮੰਨਦਾ ਹੈ ਉਹ ਨੂੰ ਚੰਗਾ ਫਲ ਮਿਲਦਾ ਹੈ।
  mya-JVB: နှုတ်ကပတ် တော်ကို မထီမဲ့မြင် ပြုသောသူသည် ပျက်စီး လိမ့်မည်။ ပညတ် တရားတော်ကိုခန့်ညား
    သော သူမူကား ၊ ချမ်းသာ ရလိမ့်မည်။
  tte-O: Tem guguye namwanamwana nige kubebenalan kani kusilae. Na tem guguyene kumuliya
    kani nige kusisilae.
  tbg-tbg: Koqe avu aato nimira qaqira keka nora maarama varevara. Vi uvara avataqi
    vika, vika koqemake vaivara.
  hmo-hmo: Bema sisiba namona oi negea, kerere do oi davaria, to bema sisiba namona
    oi badinaia, mauri do oi davaria.
  urd-urd: जो कलाम की तहक़ीर करता है, अपने आप पर हलाकत लाता है; लेकिन जो फ़रमान से
    डरता है, अज्र पाएगा।
  rus-SYN: Кто пренебрегает словом, тот причиняет вред себе; а кто боится заповеди,
    тому воздается.
  bqc-SIM: Gbɛ̃́ pↄ́ ì fionada yã́wa a yã'e, gbɛ̃́ pↄ́ ì gbɛ̃́ yã'onɛ ma a ài'e.
  tcz-CHONGTHU: Min ahilna ngainom loupa chunga manthahna lhung ding, koi hileh thupeh
    ngaisanga chu kipaman chang tei ding ahi.
  mar-mar: जो कोणी शिक्षणाचा तिरस्कार करतो तो स्वतःवर अनर्थ आणतो, पण जो कोणी आज्ञेचा
    आदर करतो त्यास प्रतिफळ मिळेल.
  hlt-THB: Awi amak ngaikhqi ham thihnaak pha kawm saw, awipek ak kqihchah ak thlang
    taw kutdo pekna awm kaw.
  qub-qub: Yachachishanta mana wiyacoj cäga fiyupami llaquiconga. Mandamintuta wiyacojcunami
    ichanga alli cawayta tarenga.
  bqp-bqp: Gbɛ̃ kũ àdi yã daro ni yã le, gbɛ̃ kũ àdi yã ma ni àre le.
  hat-hat: Lè ou pa respekte pawòl ki nan lalwa Bondye a, se dèt ou fè. Men, moun
    ki fè sa lalwa mande yo fè a ap jwenn rekonpans yo.
  eng-BSB: He who despises instruction will pay the penalty, but the one who respects
    a command will be rewarded.
  tod-tod: Zɔi a wooi ʋɛlɛʋilina, naa ɠa suɓoloɠɔmɔ, kɛlɛ zɔi a devei zona, naa ɠa
    ma zalai zɔlɔɔ.
  eng-WEBPB: Whoever despises instruction will pay for it, but he who respects a command
    will be rewarded.
  kbq-kbq: Avumro'ma antesia kemofoma zokagoma antesimo'a, agra'a hazenkefi mani'noe
    huno hugahie. Hianagi kasegema asaminia kemofo agorga'ama mani'nimo'a, nomani'zama'afina
    knare hugahie.
  nhe-BL: Se tlacatl tlen ax quinequi quiitas itlanahuatilhua TOTECO, mocuapolos pampa
    ax quintoquilía. Pero aqui quintlepanitas tlanahuatili, TOTECO quitiochihuas.
  bus-bus: Gbɛ̃ kɛ̀ è yã daroo é yã e, gbɛ̃ kɛ̀ è yã ma é àre e.
  gub-BL: Aze amo nuzekaiw kwaw pureruze'egaw ikatu ma'e rehe nehe, iahykaw rehe heko
    haw na'ikatu kwaw nehe. Aze weruzar a'e pureruze'egaw nehe, upyhyk putar ikatu
    ma'e hekuzaromo nehe.
  eng-DRA: 'Whosoever speaketh ill of any thing, bindeth himself for the time to come:
    but he that feareth the commandment, shall dwell in peace. Deceitful souls go
    astray in sins: the just are merciful, and shew mercy.'
