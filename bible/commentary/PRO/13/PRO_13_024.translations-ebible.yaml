verse: PRO.013.024
translations:
  mal-C: വടി ഒഴിവാക്കുന്നവർ തങ്ങളുടെ മക്കളെ വെറുക്കുന്നു, എന്നാൽ തങ്ങളുടെ മക്കളെ സ്നേഹിക്കുന്നവർ
    അവരെ ശിക്ഷിക്കുന്നതിൽ ശ്രദ്ധാലുക്കളാണ്.
  deu-TKW: Wer seiner Rute schont, der haßt seinen Sohn; wer ihn aber lieb hat, ist
    auf Züchtigung bedacht.
  lin-lin: Moto oyo aboyaka kobeta mwana na ye fimbu alingaka ye te, kasi moto oyo
    alingaka mwana na ye abetaka ye.
  eng-LSV: Whoever is sparing his rod is hating his son, || And whoever is loving
    him has hurried his discipline.
  eng-GNV: 'He that spareth his rodde, hateth his sonne: but he that loueth him, chasteneth
    him betime.'
  eng-WEBSTER: 'He that spareth his rod hateth his son: but he that loveth him chasteneth
    him betimes.'
  nhw-BL: Se masehuali catli amo quitlacahualtía icone quema quichihua tlamantli catli
    amo cuali, quinextía para amo quiicnelía. Pero aqui nelía quiicnelía icone, pehua
    quixitlahua quema noja tziquitetzi.
  swh-ONEN: Yeye aizuiaye fimbo yake hampendi mwanawe, bali yeye ampendaye huwa mwangalifu
    kumwadibisha.
  bba-bba: Wi u ku rɑ win bii sɛɛyɑsie u ǹ nùn kĩwɑ, ɑdɑmɑ wi u nùn kĩ u rɑ nùn sɛɛyɑsiewɑ.
  eng-KJVCPB: 'He that spareth his rod hateth his son: But he that loveth him chasteneth
    him betimes.'
  luo-luo: Ngʼat ma ok ti kod kede kuom chwado wuode, omon kod wuode, to ngʼat mohere
    bedo motangʼ mondo orieye.
  meu-meu: Se hekwadi momomu tauna ese natuna e inai heniamu, a natuna e ura heniamu
    tauna ese ia matana e hakania balahenimu.
  npi-ULB: आफ्नो छोरोलाई अनुशासनमा नराख्‍नेले उसलाई घृणा गर्छ, तर आफ्नो छोरोलाई प्रेम
    गर्नेले उसलाई होसियारीसाथ अर्ती दिन्छ ।
  yor-yor: Ẹni tí ó fa ọwọ́ ìbáwí sẹ́yìn kórìíra ọmọ rẹ̀ ṣùgbọ́n ẹni tí ó fẹ́ràn ọmọ
    rẹ̀ yóò máa bá a wí.
  ind-ind: Orangtua yang tak pernah menghajar anaknya berarti tidak mengasihi dia.
    Orangtua yang mengasihi anaknya akan mendidiknya dengan cermat.
  pes-OPCB: کسی که فرزند خود را تنبیه نمی‌کند او را دوست ندارد، اما کسی که فرزندش
    را دوست دارد از تأدیب او کوتاهی نمی‌کند.
  tgl-ULB: Ang hindi dinidisiplina ang kaniyang anak ay napopoot dito, pero ang nagmamahal
    sa kaniyang anak ay maingat na disiplinahin ito.
  hui-hui: Waneiginime mana ko biragola ai̱ya abalame mo tiga bialu mana nalayagua
    libu waneigini ogoni gubalini nahe ka. Ai̱ya abalame libu waneigini gubalini ho
    kayagua libu waneigini mana lolebira.
  mya-mya: ကြိမ်လုံးကို မသုံးသောသူသည် မိမိသားကို မုန်းရာသို့ ရောက်၏။ သားကိုချစ်သောသူမူကား၊
    ငယ် သောအရွယ်မှစ၍ ဆုံးမတတ်၏။
  bod-N: དབྱུག་པས་མི་རྡུང་བུ་ལ་སྡང་བ༌ཡིན། །བུ་ལ་གཅེས་ན་དེ་ནི་འབད་པས༌འཇུན།།
  wsk-wsk: Awiriya ko kuriang nukum me tagiso, mu ko kuriang ko me kueso; bare awiriya
    ko kuriang ko kueso mu tom memek bitawoso mu te la dingumuso.
  sna-sna: Anorega kushandisa shamhu anovenga mwanakomana wake, asi uyo anomuda anochenjerera
    kumuranga.
  spa-BLM: El que ahorra la vara odia a su hijo, pero quien lo ama tiene cuidado de
    disciplinarlo.
  cac-cac: Tato max cac' tzalaj eb' cuninal, man̈ xajanoc eb' cuuj syal chi'. Tato
    sco xajanej eb' jun, yunetacto eb' sco yamanoch cac'an tzalaj eb'.
  swh-ULB: Yeye ambaye hamrudi mwanawe humchukia, bali yule anayempenda mwanawe humjali
    kwa kumwadibisha.
  bel-bel: Хто шкадуе дубца свайго, той ненавідзіць сына; а хто любіць, той змалку
    карае яго.
  wed-wed: Aiai natuna ora-potapotana eḡa ita kwapukwapui, lamna natuna nuanuana eḡa
    ita vaivaia. Wate aiai da natuna nuanuana e vaivaia lamna ina viararamani.
  deu-ELBBK: Wer seine Rute spart, hasst seinen Sohn, aber wer ihn lieb hat, sucht
    ihn früh mit Züchtigung heim.
  mbb-OT: Wazè nu pelenggaa is anak nu emun kenè nu ebmensuwen, wazè nu heini pelenggaa.
    Emun pelanggè nu sikandin, edtulizen nu is mezaat he betasan din.
  mal-2015: വടി ഉപയോഗിക്കാത്തവൻ തന്റെ മകനെ പകെക്കുന്നു; അവനെ സ്നേഹിക്കുന്നവനോ ചെറുപ്പത്തിലേ
    അവനെ ശിക്ഷിക്കുന്നു.
  rmc-rmc: Ko na potrestinel peskre čhavores, narado les dikhel, no oda, ko les kamel,
    bararel les avri, medik hino cikno.
  pes-OPV: کسی‌که چوب را باز‌دارد، از پسر خویش نفرت می‌کند، اما کسی‌که او را دوست
    می‌دارد اورا به سعی تمام تادیب می‌نماید.
  ron-1924: Чине круцэ нуяуа урэште пе фиул сэу, дар чине-л юбеште ыл педепсеште ындатэ.
  aui-aui: Wawaya iiyabo natuna aro geiyaverevereni, na touna natuna geiyinuwayuyunenina;
    bi wawaya iiyabo natuna yinuwayuyuneni na raghanina natuna bera berona inabera
    na inakabiwiirotomani.
  ben-OBCV: যারা লাঠির ব্যবহার করে না, তারা তাদের সন্তানদের ঘৃণা করে, কিন্তু যারা
    তাদের সন্তানদের ভালোবাসে, তারা সযত্নে তাদের শাসনও করে।
  som-som: Kii ushiisa ceshadaa wiilkiisuu neceb yahay; Laakiinse kii wiilkiisa jecelu
    aad buu u edbiyaa.
  lat-VUC: Qui parcit virgæ odit filium suum; qui autem diligit illum instanter erudit.
  eng-ASVBT: He that spareth his rod hateth his son; But he that loveth him chasteneth
    him betimes.
  mna-mna: Tomtom ta so lutuunu ikamam ŋoobo mbulu mi ni ibalisi som, na iurur kat
    leleene pa lutuunu som. Mi tomtom ta so iurur kat leleene pa lutuunu, nako karau
    men mi ipazali mi iurpe mbulu kini.
  ita-1885: Chi risparmia la sua verga odia il suo figliuolo; Ma chi l'ama gli procura
    correzione per tempo.
  eng-LXXUP: 'He that spares the rod hates his son: But he that loves, carefully chastens
    him.'
  eng-ULB: The one who does not discipline his son hates him, but one who loves his
    son is careful to instruct him.
  spa-VBL: Los que no disciplinan a sus hijos, los odian. Los que aman a sus hijos
    los disciplinan con cuidado.
  fra-_FOB: Celui qui épargne la verge, hait son fils; mais celui qui l'aime se hâte
    de le châtier.
  mal-mal: വടി ഉപയോഗിക്കാത്തവൻ തന്റെ മകനെ പകക്കുന്നു; അവനെ സ്നേഹിക്കുന്നവൻ ചെറുപ്പത്തിലേ
    അവനെ ശിക്ഷിക്കുന്നു.
  lit-lit: Kas gailisi savo rykštelės, nekenčia savo sūnaus, bet kas jį myli, drausmina
    jį anksti.
  urd-GVR: Jo apne beṭe ko tambīh nahīṅ kartā wuh us se nafrat kartā hai. Jo us se
    muhabbat rakhe wuh waqt par us kī tarbiyat kartā hai.
  suz-BL: सुमी आ तौ कली शेंशा मतुप्‍बा, मेकोमी आ तौ कली मदाक्‍ब। तन्‍न सुमी आ तौ कली
    दाक्‍बा, मेकोमी आ तौ कली शेंब।
  eng-NOY: He that spareth the rod hateth his son; But he who loveth him chasteneth
    him early.
  ita-1927: Chi risparmia la verga odia il suo figliuolo, ma chi l’ama, lo corregge
    per tempo.
  ckb-ckb: ئەوەی ڕێگا لە کوتەک بگرێت ڕقی لە کوڕەکەیەتی، بەڵام ئەوەی خۆشیبوێت گرنگی
    بە تەمبێکردنی دەدات.
  eng-BBE: 'He who keeps back his rod is unkind to his son: the loving father gives
    punishment with care.'
  kan-OKCV: ಬೆತ್ತವನ್ನು ಹಿಡಿಯದವನು ತನ್ನ ಮಗನನ್ನು ಹಗೆಮಾಡುತ್ತಾನೆ; ಆದರೆ ತಮ್ಮ ಮಕ್ಕಳನ್ನು ಪ್ರೀತಿಸುವವನು
    ಅವರನ್ನು ಶಿಸ್ತು ಮಾಡಲು ಜಾಗರೂಕರಾಗಿರುತ್ತಾನೆ.
  tam-2017: பிரம்பைப் பயன்படுத்தாதவன் தன்னுடைய மகனைப் பகைக்கிறான்; அவன்மேல் அன்பாக
    இருக்கிறவனோ அவனை ஏற்கனவே தண்டிக்கிறான்.
  spa-RV-1909: 'El que detiene el castigo, á su hijo aborrece: mas el que lo ama,
    madruga á castigarlo.'
  ron-BTF: Cel care cruță nuiaua sa își urăște fiul, dar cel care îl iubește, îl disciplinează
    la timp.
  eng-WEBP: One who spares the rod hates his son, but one who loves him is careful
    to discipline him.
  eng-FBV: People who don't discipline their children hate them. Those who love their
    children carefully discipline them.
  nld-1939: Wie de roede spaart, houdt niet van zijn kind; Want wie het liefheeft,
    kastijdt het.
  nch-BL: Se masehuali cati amo quitacahualtía icone quema quichihua tamanti cati
    amo cuali, quinextía para amo quiicnelía. Pero cati nelía quiicnelía icone, pehua
    quixitahua quema noja pisiltzi.
  vie-1934: Người nào kiêng roi vọt ghét con trai mình; Song ai thương con ắt cần
    lo sửa trị nó.
  hin-CV: जो पिता अपने पुत्र को दंड नहीं देता, उसे अपने पुत्र से प्रेम नहीं है, किंतु
    जिसे अपने पुत्र से प्रेम है, वह बड़ी सावधानीपूर्वक उसे अनुशासन में रखता है.
  eng-OURB: One who spares the rod hates his son, but one who 'ahav ·affectionately
    loves· him is careful to discipline him.
  spa-BES: 'El que retiene su vara de castigo, aborrece a su hijo: el padre amoroso
    castiga con cuidado.'
  tdx-tdx: Malaiñ-anake ty mampipoke fikiso, fe mikoko aze ty mipiso am-pahimbañañe.
  tha-KJV: บุ​คคลที่สงวนไม้เรียวก็​เกล​ียดบุตรชายของตน แต่​ผู้​ที่​รักเขาพยายามตีสอนเขาทันเวลา
  por-BR-2018: Aquele que retém sua vara odeia a seu filho; porém aquele que o ama,
    desde cedo o castiga.
  deu-ELO: Wer seine Rute spart, haßt seinen Sohn, aber wer ihn lieb hat, sucht ihn
    früh heim mit Züchtigung.
  eng-WYC-2018: He that spareth the rod, hateth his son; but he that loveth him, teacheth
    busily, (or but he who loveth him, busily teacheth him).
  epo-epo: Kiu ŝparas sian vergon, tiu malamas sian filon; Sed kiu lin amas, tiu baldaŭ
    lin punas.
  uig-PIN: Tayaⱪni ayiƣan kixi oƣlini yahxi kɵrmǝs; Balini sɵygǝn kixi uni ǝstayidil
    tǝrbiyilǝp jazalar.
  beo-beo: Di da dia manoma se iasu hame iasea, di da dia manoma hame asigisa. Be
    di da dia manoma asigi galea, ea hou hahamoma:ne, se iasu ema ima.
  tpi-OTNT: Sapos papa i no givim kanda long pikinini bilong en long taim pikinini
    i mekim rong, i olsem em i no laikim pikinini. Tasol sapos papa i laikim pikinini,
    orait em i save strong long stretim em.
  hau-SA: Duk wanda ba ya horon ɗansa ba ƙaunarsa yake yi ba, amma duk mai ƙaunarsa
    yakan kula ya hore shi.
  uig-LAT: Tayaqni ayighan kishi oghlini yaxshi körmes; Balini söygen kishi uni estayidil
    terbiyilep jazalar.
  nde-nde: Lowo ongasebenzisi uswazi uyayizonda indodana yakhe, kodwa lowo oyithandayo
    unqinekela ukuyiqondisa.
  ton-ton: 'Ko ia ʻoku ne taʻofi ʻene meʻa kinikinisi ʻoku ne fehiʻa ki hono foha:
    ka ko ia ʻoku ʻofa ki ai ʻoku ne tautea ia ʻoka ʻaonga ke fai.'
  ces-1613: Kdo zdržuje metlu svou, nenávidí syna svého; ale kdož ho miluje, za času
    jej tresce.
  eng-WMB: One who spares the rod hates his son, but one who loves him is careful
    to discipline him.
  tam-TCV: பிரம்பைக் கையாளாதவர்கள் தன் பிள்ளைகளை வெறுக்கிறார்கள்; ஆனால் தன் பிள்ளைகள்மீது
    அன்பாயிருக்கிறவர்களோ அவர்களை நற்கட்டுப்பாட்டில் நடத்துவார்கள்.
  ceb-ULB: Ang tawong dili mopanton sa iyang anak wala naghiguma kaniya, apan ang
    tawo nga naghigugma sa iyang anak maampingon sa pagpanton kaniya.
  pol-UBG: Kto oszczędza swą rózgę, nienawidzi swego syna, a kto go kocha, karze w
    porę.
  urd-GVU: جو اپنے بیٹے کو تنبیہ نہیں کرتا وہ اُس سے نفرت کرتا ہے۔ جو اُس سے محبت
    رکھے وہ وقت پر اُس کی تربیت کرتا ہے۔
  deu-1912: Wer seine Rute schont, der haßt seinen Sohn; wer ihn aber liebhat, der
    züchtigt ihn bald.
  kan-2017: ಬೆತ್ತ ಹಿಡಿಯದ ತಂದೆ ಮಗನಿಗೆ ಶತ್ರು, ಸುಶಿಕ್ಷಣವನ್ನು ನೀಡುವ ತಂದೆ ಮಗನಿಗೆ ಮಿತ್ರ.
  yap-yap: Fa’anra dab mu gechignag fakam, ma de t’uf rom. Fa’anra bt’uf rom, ma ga
    ra yal’uweg.
  hlt-MCSB: A ca aka thiinah loh a cungcik a hnaih, tedae aka lungnah tah thuituennah
    neh a toem.
  mdy-ETH: ናዖ ፔኤሲ ጳርቁዋ ዓሲ ናሽኩዋሴ ጌይሢኬ፤ ናዖ ፔኤኮ ናሽካሢ ጋዓንቴ ጳርቂ ዲቻኔ።
  kew-kew: Aaraame nipuna naaki pupitagi nalia rabu nipu ki paarame nataliare gore
    nipumi go naaki mana nata-pulu go naaki raname na-omea. Go yapare araame nipuna
    naaki agaa mana lakeloa maredepo yayaa-re ora nipuna si kone ia.
  twi-ASANTE: Deɛ ɔkyɛe nʼabaa so no tane ne ba, na deɛ ɔdɔ no no hwɛ sɛ ɔbɛtene no.
  eng-WEBU: One who spares the rod hates his son, but one who loves him is careful
    to discipline him.
  wal-wal: Qaixaariyan wadhdhanau qarettiya uri ba na7aa ixxees; shin ba na7aa siiqiya
    uri minnidi seerees.
  acu-NT: Aints ni uchirin chichartsuk pujakka, uchirin aneatsui. Antsu uchirin aneakka,
    pengker pujusti tusa chicharkatnuitai.
  spa-PDDPT: El que detiene el castigo aborrece a su hijo, El que lo ama prontamente
    lo disciplina.
  gun-gun: Gua'y kuery noinupã potai va'e ma ndoayvui vy, ha'e rã oayvu vy are e'ỹ
    re omo'arandu pota 'rã.
  agu-BL: Alchok scyetz yi qui na oc tan makle'n chiwutz yi e' nitxajil tan tz'u'm,
    na elepont yi qui na pek' scye'j. Na alchok scyetz yi na pek' scye'j nitxajil,
    na xcon tz'u'm ta'n tan makle'n chiwutz.
  ilo-ULB: Ti tao a saan a mangdisdisiplina iti anakna, kagurgurana ti anakna, ngem
    ti tao a mangay-ayat iti anakna ket disdisiplinaenna daytoy.
  kpg-kpg: Maa goe hagalee aago gi di hagaduadua au dama, goe hagalee e aloho i digaula.
    Maa goe e aloho i digaula, goe e hai digaula gii donu.
  uig-ARA: تاياقنى ئايىغان كىشى ئوغلىنى ياخشى كۆرمەس؛ بالىنى سۆيگەن كىشى ئۇنى ئەستايىدىل
    تەربىيىلەپ جازالار.
  bps-bps: I to là mlayam i tingaan di gugsalaan du fye matdò, landè kakdoni tingaan,
    bay i to nun kakdon i tingaan, fanlayaman du fye matdò kenen.
  sus-sus: Babɛ naxan mu a xa di xuruma luxusinyi ra, na di mu rafan a ma. Babɛ naxan
    a xa di xuruma, na di rafan a ma.
  pon-2006: Ma ke sohte pahn kaloke noumw seri, eri, ke sohte poakepoake. Ma ke poakepoake,
    ke pahn kapwungala.
  ksd-ksd: Nina ba pa i vaminana natuna ma ra virit i milikuane, Ma ga nina ba i mari
    ia i vala vapagumanena.
  tur-YTC: Değneği esirgeyen, oğlundan nefret eder, Ama onu seven terbiye etmeye dikkat
    eder.
  bel-N: Хто шкадуе дубца свайго, той ненавідзіць сына свайго, а хто любіць яго, той
    з маленства настаўляе яго.
  grc-BRENT: Ὃς φείδεται τῆς βακτηρίας, μισεῖ τὸν υἱὸν αὐτοῦ ὁ δὲ ἀγαπῶν, ἐπιμελῶς
    παιδεύει.
  ind-AYT: Mereka yang menahan tongkat membenci anaknya, tetapi mereka yang mengasihi
    anaknya mengajarnya dengan rajin.
  nya-nya: Amene sakwapula mwana wake, ndiye kuti amamuda, koma wokonda mwana wake
    sazengereza kumulanga.
  hrv-hrv: Tko štedi šibu, mrzi na sina svog, a tko ga ljubi, na vrijeme ga opominje.
  mps-mps: Te ayago aga wai te keloago eliyu dodolisiąyu da, teda agai te wai godolo
    homu meni isiąbo tiwai ebao. Tiali goli, te ayago te wai homugo godolo homu ebaso
    da, teda agai bomo elama, aga bugagia dodolao.
  tpi-tpi: Sapos papa i no givim kanda long pikinini bilong en long taim pikinini
    i mekim rong, i olsem em i no laikim pikinini. Tasol sapos papa i laikim pikinini,
    orait em i save strong long stretim em.
  dan-1931: Hvo Riset sparer, hader sin Søn, den, der elsker ham, tugter i Tide.
  vie-OVCB: Ai kiêng roi vọt ghét con trai mình, người biết thương con không quên
    sửa trị nó.
  guj-2017: જે પોતાના બાળકને શિસ્તપાલનની કેળવણી માટે સોટી મારતો નથી તે પોતાના બાળકનો
    દુશ્મન છે; પણ તેના પર પ્રીતિ કરનાર તેને વેળાસર શિક્ષા કરે છે.
  pon-2006A: Ma ke sohte pahn kaloke noumw seri, eri, ke sohte poakepoake. Ma ke poakepoake,
    ke pahn kapwungala.
  por-BRBSL: Aquele que poupa a vara odeia seu filho, mas aquele que o ama tem o cuidado
    de discipliná-lo.
  swe-swe: Den som spar på riset hatar sin son, men den som älskar honom är noga med
    att tillrättavisa (disciplinera) honom tidigt (i unga år).
  cth-cth: Bongpai ka hno ngai hoeh e teh a capa ka hmuhma e lah ao, hatei a capa
    lung ka pataw e ni teh a nawca hoi ouk a yue toe.
  twi-twi: Nea ɔkyɛe nʼabaa so no tan ne ba, na nea ɔdɔ no no hwɛ sɛ ɔbɛteɛ no.
  hlt-hlt: A ca aka thiinah loh a cungcik a hnaih, tedae aka lungnah tah thuituennah
    neh a toem.
  tbz-SIM: Wèè í puotì o birɛ, ò í dɛ̀ dɔ́, wèè dɛ̀ dɔ́ weè dɛ̀ tiè.
  msy-2020: Afeziam uan borim arazir kuram bagha a mɨsoghezir puvatɨ, kamaghɨn a borim
    gifongezir puvatɨ. Ezɨ afeziam borim gifonge, ana mɨsogha egha anekɨri.
  dop-dop: Wei ɩɩ mɑkɩ ɩ pəyɑɣɑ tɔ ɩ tɑ sɔɔlɩ-kɛɣɛ. Amɑ wei ɩ sɔɔlɑ ɩ nyəŋkɑ tɔ ɩ
    mɑkɩ-kɛɣɛ.
  azb-azb: Oğlundan kötəyi əsirgəyən sanki ona nifrət edər, Oğlunu sevən ona düzgün
    tərbiyə verər.
  eng-DBY: He that spareth his rod hateth his son; but he that loveth him chasteneth
    him betimes.
  hin-2017: जो बेटे पर छड़ी नहीं चलाता वह उसका बैरी है, परन्तु जो उससे प्रेम रखता,
    वह यत्न से उसको शिक्षा देता है।
  wol-KYG: Ku dul bantal sa doom, bëggoo ko. Ku bëgg sa doom teel koo yar.
  bjr-bjr: Anee sai aneenna faiqi aaqarana akiiqara arinana sia aneenna faiqiara aidinnaranoo.
    Anee aneenna faiqiara aidinana saamu qumasee arusee andeeqaa.
  eng-YLT: Whoso is sparing his rod is hating his son, And whoso is loving him hath
    hastened him chastisement.
  kne-kne: Din adi manoplit si anak na et adi na laylayden din anak na, tan din manglaylayad
    si anak na et estena ay mamilin.
  eng-WYC-2017: He that spareth the rod, hateth his son; but he that loveth him, teacheth
    busily.
  eng-WMBB: One who spares the rod hates his son, but one who loves him is careful
    to discipline him.
  urd-GVH: जो अपने बेटे को तंबीह नहीं करता वह उससे नफ़रत करता है। जो उससे मुहब्बत
    रखे वह वक़्त पर उस की तरबियत करता है।
  rug-rug: Asa pu lopu sekeseke nia sa kolu si lopu tataru nia sa tuna, ba asa pu
    tataru nia sa tuna si kote gegesia sa si asa.
  gaz-gaz: Namni harcummee qusatu ilma isaa jibba; kan ilma ofii jaallatu immoo ilaallachaa
    isa adaba.
  fra-LSG: Celui qui ménage sa verge hait son fils, Mais celui qui l’aime cherche
    à le corriger.
  yal-yal: Naxan mi a diin bulanma a sɔnne ma, na kanna diin mi rafan a ma. Koni naxan
    a diin xanuxi, na kanna a xuruma nɛn.
  haw-1868: O ka mea hookaaokoa i ka laau hahau, oia ke aloha ole i kana keiki; O
    ka mea aloha ia ia, imi no ia i ke aoia mai nona.
  arb-NAV: مَنْ كَفَّ عَنْ تَأْدِيبِ ابْنِهِ يَمْقُتُهُ، وَمَنْ يُحِبُّ ابْنَهُ يَسْعَى
    إِلَى تَأْدِيبِهِ.
  ewe-ewe: Ame si vea nu le ameƒoti gbɔ la léa fu via, ke ame si lɔ̃a via la kpɔa
    egbɔ be yehee nyuie.
  eng-LEE: He that withholdeth his rod hateth his son; but he that loveth him chastiseth
    him betimes.
  asm-FB: যি জনে নিজৰ সন্তানক নিয়মানুৱৰ্তিতাত নচলায়, তেওঁ তাক ঘিণ কৰে, কিন্তু যিজনে
    তাক প্ৰেম কৰে, তেওঁ উচিত সময়ত তাক শাস্তিও দিয়ে।
  sus-A: بَبّ نَشَن مُ عَ شَ دِ شُرُ مَ لُشُسِنيِ رَ، نَ دِ مُ رَقَن عَ مَ. بَبّ نَشَن
    عَ شَ دِ شُرُ مَ، نَ دِ رَقَن عَ مَ.
  fra-SBL: Celui qui ménage la verge déteste son fils, mais celui qui l'aime prend
    soin de le discipliner.
  hbo-hbo: חֹושֵׂ֣ךְ שִׁ֭בְטֹו שֹׂונֵ֣א בְנֹ֑ו וְ֝אֹהֲבֹ֗ו שִֽׁחֲרֹ֥ו מוּסָֽר׃
  kik-kik: Mũndũ ũrĩa ũigaga rũthanju thĩ nĩ mwana wake athũire, no ũrĩa wendete mwana
    wake nĩamũherithagia.
  fra-NCL: Celui qui ménage sa verge hait son fils, mais celui qui l’aime le corrige
    de bonne heure.
  cek-AK: Quiboeng patoh ai kami loe, a caa hnuma kami ah oh; toe caa palung kami
    loe, nawkta nathuem hoiah thuitaekhaih to tawnh.
  cuk-cuk: Dule, e-machi-odurdaksulile, e-machi-isdar-dakeyob gued. Dule, e-machi-sabele,
    e-machi yolenonikile, igar-maidba odurdakoed.
  uig-CYR: Таяқни айиған киши оғлини яхши көрмәс; Балини сөйгән киши уни әстайидил
    тәрбийиләп җазалар.
  tel-2017: బెత్తం వాడకుండా తన కుమారుణ్ణి క్రమశిక్షణలో పెట్టకుండా ఉన్న తండ్రి అతనికి
    శత్రువు వంటివాడు. ప్రేమించే తండ్రి తన కుమారుణ్ణి తప్పకుండా శిక్షిస్తాడు.
  hat-BSA: Sila ki ralanti baton li, rayi fis li; men sila ki renmen l va ba li disiplin
    ak dilijans.
  bxh-bxh: Sai natuna hige i pidili mate ya ꞌwaiyoꞌoꞌen, na sai natuna ya gadosisiyen
    mate ya fadudulai.
  kos-kos: Kom fin tia kai tulik nutum, kom tia lungse el. Kom fin lungse el, kom
    ac kael.
  hbo-WLC: חוֹשֵׂ֣ךְ שִׁ֭בְטוֹ שׂוֹנֵ֣א בְנ֑וֹ וְ֝אֹהֲב֗וֹ שִֽׁחֲר֥וֹ מוּסָֽר׃
  ibo-ibo: Onye ọbụla na-adọghị ụmụ ya aka na ntị, na-egosi na ọ hụghị ha nʼanya;
    ma onye hụrụ ha nʼanya, ga-adọsi ha aka na ntị ike.
  ory-ory: ଯେ ବାଡ଼ି ବ୍ୟବହାର କରିବାକୁ ତ୍ରୁଟି କରେ, ସେ ଆପଣା ପୁତ୍ରକୁ ଘୃଣା କରେ; ପୁଣି ଯେ
    ତାହାକୁ ପ୍ରେମ କରେ, ସେ ଯଥାକାଳରେ ଶାସ୍ତି ଦିଏ।
  chk-chk: Eman esap apwüngü nöün a oput nöün, nge eman mi tongei nöün a achocho le
    emiriti.
  rop-rop: If yu nomo streitinimap yu bigininimob wal yu nomo laigim olabat, bat if
    yu laigim yu bigininimob brabliwei wal yu garra streitinimap olabat.
  ukr-1871: Хто жалує лозинки, ненавидить він сина, а хто любить сина, той з малку
    наказує його.
  deu-1951: Wer seine Rute spart, der haßt seinen Sohn; wer ihn aber liebhat, der
    züchtigt ihn beizeiten.
  eng-JPS: He that spareth his rod hateth his son; but he that loveth him chasteneth
    him betimes.
  srp-1865: Ko žali prut, mrzi na sina svojega; a ko ga ljubi, kara ga za vremena.
  lug-lug: Atakozesa kaggo akyawa omwana we, naye oyo amwagala afaayo okumukangavvula.
  heb-heb: חושך שבטו שונא בנו ואהבו שחרו מוסר׃
  ben-IRV: যে শাসন না করে, সে ছেলেকে ঘৃণা করে; কিন্তু যে তাকে ভালবাসে, সে সযত্নে শাসন
    করে।
  pan-pan: ਜਿਹੜਾ ਪੁੱਤਰ ਉੱਤੇ ਸੋਟੀ ਨਹੀਂ ਚਲਾਉਂਦਾ ਉਹ ਉਸ ਦਾ ਵੈਰੀ ਹੈ, ਪਰ ਜਿਹੜਾ ਉਸ ਦੇ ਨਾਲ
    ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਹ ਵੇਲੇ ਸਿਰ ਉਸ ਨੂੰ ਤਾੜਦਾ ਹੈ।
  mya-JVB: ကြိမ်လုံး ကို မ သုံးသောသူသည် မိမိ သား ကို မုန်း ရာသို့ ရောက်၏။ သားကိုချစ်
    သောသူမူကား ၊ ငယ် သောအရွယ်မှစ၍ဆုံးမ တတ်၏။
  tte-O: Tem yaiya tama nige natuna iyayadudulai nige imumulolo koina na tem imulolo
    natunane koina kani iyadudulai.
  tbg-tbg: Vaintivano kia nai vainti ruqutiharo utetaiva, viva kia nai vaintiara antuqa
    arivaro vairo. Nai vaintiara muntuka vaivaro vaiva, viva vaakama vira utetakero
    vataanaro.
  hmo-hmo: Iena natuna ia kwadia lasi tauna ese, iena natuna ia hadikaia noho, to
    iena natuna ia lalokau henia tauna ese, iena natuna ia matakani henia noho.
  urd-urd: वह जो अपनी छड़ी को बाज़ रखता है, अपने बेटे से नफ़रत रखता है, लेकिन वह जो
    उससे मुहब्बत रखता है, बरवक़्त उसको तम्बीह करता है।
  rus-SYN: Много хлеба бывает и на ниве бедных; но некоторые гибнут от беспорядка.
  bqc-SIM: Gbɛ̃́ pↄ́ lí a nɛ́ gbɛ̃o zaaàguɛ, gbɛ̃́ pↄ́ ye a nɛ́i ì aà toto a gↄↄwa.
  tcz-CHONGTHU: Achate mol'a jep loupa chun, mol aboh ding nom lou ahin, hinlah achate
    ngailutna neipa chun lungthim phatah mangchan ahil-jin ahi.
  mar-mar: जर कोणी आपल्या मुलांना शिक्षा करत नाही तो त्यांचा द्वेष करतो, पण जो कोणी
    आपल्या मुलांवर प्रेम करतो तो काळजीपूर्वक त्यांना शिस्त लावतो.
  hlt-THB: A ca ak sawhnaak thlang ing cumcik am hawna nawh, ak lungnaak thlang ing
    a ca ce toelna hy.
  soq-soq: Apana mida otopa dewa kadiwa dewasadio mai epeipona me otopa nibuasade,
    tane apana mida otopa dewa kadiwa dewasadio epedia me otopa nuawadawadasadie sausade.
  qub-qub: Mana allita ruraptin wamranta mana astejcunaga manami wamranta cuyanchu.
    Wamranta cuyajmi ichanga imatapis mana allita ruraptin yachacunanpaj tacshanpita-pacha
    astin.
  bqp-bqp: Gbɛ̃ kũ àdi a nɛ́ gbɛ̃ro zã̀n, gbɛ̃ kũ à ye a nɛ́i dì a toto káaku.
  hat-hat: Si ou pè bat pitit gason ou, ou pa renmen l'. Si ou renmen l', se pou ou
    korije l'.
  eng-BSB: He who spares the rod hates his son, but he who loves him disciplines him
    diligently.
  tod-tod: Zɔi é ɠɛlɛzu ná-doun zunui loɠa vai ʋa, naa la nɛɛni bɛ, zɔi é nɛɛzu
    ʋɛ, naa la inɛinɛga maaɠolo vai ʋa.
  eng-WEBPB: One who spares the rod hates his son, but one who loves him is careful
    to discipline him.
  kbq-kbq: Iza'o mofavre'amo hazenke nehanigeno kanoma amino azeri fatgoma osanuno'a,
    mofavre'a avesinonte. Hianagi iza'o mofavre'ama avesima nentemo'a, hanavetino
    azeri fatgo hugahie.
  nhe-BL: Se tlacatl tlen ax quitlacahualtía icone quema quichihua tlamantli tlen
    ax cuali, quinextía para ax quiicnelía. Pero aqui nelía quiicnelía icone, pehua
    quixitlahua quema noja pilsiltzi.
  bus-bus: Gbɛ̃ kɛ̀ è a nɛ́ gbɛ̃roo zàn, gbɛ̃ kɛ̀ ye a nɛ́zi è à toto káaku.
  gub-BL: Aze awa nuzamutar katu kwaw wa'yr, a'e mehe nuzekaiw kwaw hehe. Wa'yr iamutar
    katu har upetek wa'yr itua'u 'ym mehe we.
  eng-DRA: 'He that spareth the rod hateth his son: but he that loveth him correcteth
    him betimes.'
