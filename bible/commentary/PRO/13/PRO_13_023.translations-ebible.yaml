verse: PRO.013.023
translations:
  mal-C: ഉഴുതുമറിക്കാത്ത കൃഷിയിടം ദരിദ്രർക്കുവേണ്ടി ആഹാരം വിളയിക്കുന്നു, എന്നാൽ അനീതി
    അവ അപഹരിച്ചുകളയുന്നു.
  deu-TKW: Speise in Fülle bringt der Neubruch der Armen, aber mancher wird durch
    seine Ungerechtigkeit hinweggerafft.
  lin-lin: Bilanga ya mobola ekoki kobotela ye bilei ebele, kasi ezali na bato oyo
    bazali kobeba mpo na kozanga bosembo.
  eng-LSV: Abundance of food—the tillage of the poor, || And substance is consumed
    without judgment.
  eng-GNV: 'Much foode is in the fielde of the poore: but the fielde is destroyed
    without discretion.'
  eng-WEBSTER: 'Much food is in the tillage of the poor: but there is that is destroyed
    for want of judgment.'
  nhw-BL: Se masehuali catli teicneltzi huelis quipiyas imil catli tlahuel tlaeli
    huan quimaca miyac tlacualistli. Pero sintla amo onca tlanahuatilme catli xitlahuac
    ipan ialtepe, fiero masehualme huelis quiichtequilise nochi.
  swh-ONEN: Shamba la mtu maskini laweza kuzalisha chakula kingi, bali dhuluma hukifutilia
    mbali.
  bba-bba: Sɑ̃ɑrobu bɑ rɑ dĩɑ ɡeenu wɑ ben ɡberun di, ɑdɑmɑ ɡɑbuɡiɑ rɑ ɡberewɑ yèn
    sɔ̃ bɑ ǹ ɡem swĩi.
  eng-KJVCPB: 'Much food is in the tillage of the poor: But there is that is destroyed
    for want of judgment.'
  luo-luo: Puoth ngʼat ma jachan sa moro nyalo nyago chiemo mangʼeny, to tim ma ok
    kare tiekogi duto.
  meu-meu: Ogoḡami tauna ena vahu gunana ese aniani momo e havaraiamu a hahemaoro
    gageva-gagevana ese iena amo e daroa ohomu.
  npi-ULB: गरिब मानिसको नजोतिएको खेतबारीले प्रशस्तै अन्‍न उब्जाउला, तर अन्यायले त्यसलाई
    खोसेर लैजान्छ ।
  yor-yor: Ilẹ̀ ẹ tálákà le è mú ọ̀pọ̀lọpọ̀ ìre oko wá ṣùgbọ́n àìṣòdodo gbá gbogbo
    rẹ̀ lọ.
  ind-ind: Ketika ladang orang miskin diberkati dengan hasil yang melimpah, seringkali
    mereka tidak dapat menikmatinya akibat ketidakadilan dari pejabat pemerintah.
  pes-OPCB: مزرعۀ شخص فقیر ممکن است محصول فراوان بدهد، ولی ظالمان آن را از چنگ او
    در می‌آورند.
  tgl-ULB: Ang hindi pa nabubungkal na bukirin na pag-aari ng mahirap ay maaaring
    magbunga ng maraming pagkain, pero ito ay natangay dahil sa kawalan ng katarungan.
  hui-hui: Wali agali yagibano karunaga mabuni tomo mbirale dewa anda howa bu wiaga.
    Ai wali agali ko biaga karume uruni hengedope howa ti bu naga.
  mya-mya: ဆင်းရဲသား၊ လယ်လုပ်ခြင်းအားဖြင့် စားစရာ ပွါးများ၏။ သို့ရာတွင်၊ မတရားသော
    အမှုကြောင့် ပျက်စီး ခြင်းသို့ ရောက်တတ်၏။
  bod-N: དབུལ་པོའི་ཞིང་སར་ཁ་ཟས་འབོར་ཆེན༌ཐོན། །དྲང་གཞག་མིན་པས་ཐམས་ཅད་བརླག་པ༌ཡིན།།
  wsk-wsk: Giarum ningi inang kue paga mu sor magaram ale aniso, kariimet kituwura
    te to namonko; bare munan kawel ningi arataso se nuna me gi nasan.
  sna-sna: Munda womurombo ungabereka zvokudya zvakawanda, asi kusaruramisira kunozvitsvairira
    kure.
  spa-BLM: En los campos de los pobres hay abundancia de alimentos, pero la injusticia
    la barre.
  cac-cac: A d'a sluum eb' meb'a', man̈ jantacoc tas vach' syal yel d'a sat, palta
    yuj sman̈ pensaril eb', malaj tas syic' eb' d'a sluum chi'.
  swh-ULB: Shamba la masikini lisilolimwa linaweza huzalisha chakula kingi, bali huchukuliwa
    kwa udhalimu.
  bel-bel: Шмат хлеба бывае і на палетку ў бедных; але маёмасьць гіне ад бяспраўя.
  deu-ELBBK: Der Neubruch der Armen gibt viel Speise, aber mancher geht zugrunde durch
    Unrecht.
  mbb-OT: Dekelà pezem he keuyaǥan is egkekuwa ziyà te tanà te egkengeey-eyuwan, piru
    kenè dan egkepulusan heini tenged te kenà metazeng is ebeelan te zuma.
  mal-2015: സാധുക്കളുടെ കൃഷി വളരെ ആഹാരം നല്കുന്നു; എന്നാൽ അന്യായം ചെയ്തിട്ടു നശിച്ചുപോകുന്നവരും
    ഉണ്ടു.
  rmc-rmc: Pherdo uľipen šaj barol pre maľa le čore manušeske, ale o načačipnaskre
    oda savoro lena.
  pes-OPV: در مزرعه فقیران خوراک بسیار است، اماهستند که از بی‌انصافی هلاک می‌شوند.
  ron-1924: Огорул пе каре-л десцеленеште сэракул дэ о хранэ ымбелшугатэ, дар мулць
    пер дин причина недрептэций лор.
  ben-OBCV: অকর্ষিত জমি দরিদ্রদের জন্য খাদ্য উৎপাদন করে, কিন্তু অবিচার তা নিশ্চিহ্ন
    করে দেয়।
  som-som: Beerta masaakiinta waxaa ku taal cunto badan, Laakiinse gardarro aawadeed
    in baa loo baabbi'iyaa.
  lat-VUC: Multi cibi in novalibus patrum, et aliis congregantur absque judicio.
  eng-ASVBT: Much food is in the tillage of the poor; But there is that is destroyed
    by reason of injustice.
  mna-mna: Ŋonoono, mokleene kizin wal sorrokŋan ipiyotyooto kini boozo. Tamen tomtom
    tipakamkaam zin mi tikamam ŋoobo mbulu pizin, tabe kan kini irao som.
  ita-1885: Il campo lavorato de' poveri produce abbondanza di cibo; Ma vi è tale
    che è consumato per mancamento di buon governo.
  eng-LXXUP: 'The righteous shall spend many years in wealth: But the unrighteous
    shall perish suddenly.'
  eng-ULB: An unplowed field owned by the poor could produce much food, but it is
    swept away by injustice.
  spa-VBL: La tierra sin arar de los pobres puede producir mucho alimento, pero es
    robado por causa de la injusticia.
  fra-_FOB: Il y a beaucoup à manger dans le champ défriché par le pauvre; mais il
    y a des hommes qui périssent faute de jugement.
  mal-mal: സാധുക്കളുടെ കൃഷി വളരെ ആഹാരം നല്കുന്നു; എന്നാൽ അന്യായം മൂലം അത് നശിച്ചുപോകുവാൻ
    ഇടയാകും.
  urd-GVR: Ġharīb kā khet kasrat kī fasleṅ muhaiyā kar saktā hai, lekin jahāṅ insāf
    nahīṅ wahāṅ sab kuchh chhīn liyā jātā hai.
  suz-BL: प्रुङग आन रूमी शुश अन्‍न ख्रेल्‍ब। तन्‍न ठीक मपाइबमी मेको रोइश्‍शा लाइक्‍ब।
    हितोपदेस २२:१५
  eng-NOY: There is much food from the fallow-ground of the poor; But there is who
    is brought low for want of uprightness.
  ita-1927: Il campo lavorato dal povero dà cibo in abbondanza, ma v’è chi perisce
    per mancanza di equità.
  ckb-ckb: لەوانەیە زەویی بەیاری هەژاران خواردنی زۆری تێدابێت، بەڵام لەبەر نادادپەروەری
    دەبردرێت.
  eng-BBE: There is much food in the ploughed land of the poor; but it is taken away
    by wrongdoing.
  kan-OKCV: ಬಡವರಿಗೆ ಜವುಳು ಭೂಮಿಯಲ್ಲಿಯೂ ಬಹು ಬೆಳೆಯು ಸಿಕ್ಕುತ್ತದೆ; ಅನ್ಯಾಯವು ಅದನ್ನು ಹಾರಿಸಿಬಿಡುವುದು.
  tam-2017: ஏழைகளின் வயல் மிகுதியான உணவை விளைவிக்கும்; நியாயம் கிடைக்காமல் கெட்டுப்போகிறவர்களும்
    உண்டு.
  spa-RV-1909: 'En el barbecho de los pobres hay mucho pan: mas piérdese por falta
    de juicio.'
  ron-BTF: Mâncare multă este în arătura celui sărac, dar este unul nimicit din lipsă
    de judecată.
  eng-WEBP: An abundance of food is in poor people’s fields, but injustice sweeps
    it away.
  eng-FBV: The unploughed ground of the poor could produce a lot of food, but it's
    stolen through injustice.
  nld-1939: Veel voedsel geeft het braakland der armen, Maar door onrecht gaat het
    meeste verloren.
  nch-BL: Se masehuali cati teicneltzi huelis quipiyas imil cati tahuel taeliltía
    huan quimaca miyac tacualisti. Pero sinta amo onca tanahuatilme cati xitahuac
    ipan ialtepe, fiero masehualme huelis quiichtequilise nochi.
  vie-1934: Chỗ người nghèo khai phá sanh nhiều lương thực; Nhưng có kẻ bị tiêu mất
    tại vì thiếu sự công bình;
  hin-CV: यह संभव है कि साधारण किसान की भूमि उत्तम उपज लाए, किंतु अन्यायी उसे हड़प
    लेता है.
  eng-OURB: An abundance of food is in poor people’s fields, but lo'mishpat ·injustice·
    sweeps it away.
  spa-BES: Hay mucha comida en la tierra arada de los pobres; pero es quitada donde
    no hay justicia.
  tdx-tdx: Bey ty havokarañe an-tane-hoba’ i rarakey, fe ifaopaoha’ ty tsy-hatò.
  tha-KJV: ดิ​นที​่คนยากจนไถไว้​ก็​เก​ิดผลอุ​ดม แต่​สิ​่งของถูกทำลายได้เพราะขาดความยุ​ติ​ธรรม
  por-BR-2018: A lavoura dos pobres gera muita comida; mas há alguns que se destroem
    por falta de juízo.
  deu-ELO: Der Neubruch der Armen gibt viel Speise, aber mancher geht zu Grunde durch
    Unrechtlichkeit.
  eng-WYC-2018: Many meats be in the new(ly)-tilled fields of fathers; and be gathered
    to other men without doom. (Much food for the poor could be in untilled fields;
    but other men unjustly keep that land from being worked.)
  epo-epo: Multe da manĝaĵo estas sur la kampo de malriĉuloj; Sed multaj pereas pro
    manko de justeco.
  uig-PIN: Yoⱪsulning taxlanduⱪ yeri mol ⱨosul berǝr, Lekin adalǝtsizliktin u wǝyran
    bolar.
  beo-beo: Udigili dialebe soge ganodini da ha:i manu bagade gala. Amola hame gagui
    dunu ilia da amo lamu da defea galu. Be moloi hame dunu da molole hame fofada:su
    hamobeba:le, ilia da amo sogega ifabi hamomu hamedei ba:sa.
  tpi-OTNT: Planti kaikai i save kamap long gaden bilong ol rabisman, tasol ol bikman
    i save daunim ol na kisim dispela kaikai.
  hau-SA: Gonar matalauci za tă iya ba da abinci a yalwace, amma rashin adalci kan
    share shi tas.
  uig-LAT: Yoqsulning tashlanduq yéri mol hosul bérer, Lékin adaletsizliktin u weyran
    bolar.
  nde-nde: Insimu yomyanga ingathela ukudla okunengi, kodwa umona wabalamandla uyayikhukhula.
  ton-ton: '‌ʻOku ai ʻae meʻakai lahi ʻi he faʻa keli ʻae masiva: ka ʻoku ai ʻoku
    maumauʻi ko e meʻa ʻi he masiva poto.'
  ces-1613: Hojnost jest pokrmů na rolí chudých, někdo pak hyne skrze nerozšafnost.
  eng-WMB: An abundance of food is in poor people’s fields, but injustice sweeps it
    away.
  tam-TCV: ஒரு ஏழையின் தரிசு நிலம் உணவை விளைவிக்கலாம், ஆனால் அநீதி அதை அழித்திடும்.
  ceb-ULB: Ang wala gidaro nga uma nga gipanag-iyahan sa usa ka kabos makahatag ug
    daghang pagkaon, apan gibanlas kini pinaagi sa dili pagkamataronganon.
  pol-UBG: Obfita żywność jest na roli ubogich, lecz i ta może niszczeć przez nieroztropność.
  urd-GVU: غریب کا کھیت کثرت کی فصلیں مہیا کر سکتا ہے، لیکن جہاں انصاف نہیں وہاں سب
    کچھ چھین لیا جاتا ہے۔
  deu-1912: Es ist viel Speise in den Furchen der Armen; aber die Unrecht tun, verderben.
  kan-2017: ಬಡವರಿಗೆ ಬಂಜರು ಭೂಮಿಯೂ ಬಹು ಬೆಳೆಯನ್ನೀಯುವುದು, ಅನ್ಯಾಯದಿಂದ ಹಾಳಾದ ಸುದ್ದಿಯು ಉಂಟು.
  yap-yap: Yung i flang ni dawor ni milay’nag bayay e rayag ni ngan milay’nag nge
    yib e ggan riy nib yo’or ni fan ko pi’in gafgow, machane pi’in nib buchan’ e yad
    be taleg ni dab ni milay’nag.
  hlt-MCSB: Khodaeng kah khohai cang tah thawt tangloeng dae, tiktamnah a om pawt
    dongah a khoengvoep.
  mdy-ETH: ማንቆ ዓሲኮ ጎዣ ዑሣ ዓኣዼ ሚርጌ ሃኣኮ ካፃኒ ዳንዳዓንዳያ ናንዳኔ፤ ጋዓንቴ ፒዜ ዎጌ ባይቄያ ማዓዛ ዬይ ባካ ዔውቲ
    ባባይቃኔ።
  kew-kew: Naara pimi aanuna e-maapu-para eta nape oyae adaapu inalo pare adaa aa
    mudunumi makirawa go eta nimu muaaeme.
  twi-ASANTE: Ohiani afuom nnɔbaeɛ tumi ba pii, nanso ntɛnkyea pra kɔ.
  eng-WEBU: An abundance of food is in poor people’s fields, but injustice sweeps
    it away.
  wal-wal: Hiyyeesaa goshshai daro kattaa aifanau danddayees; shin suure pirddai paccidoogaa
    gaasuwan xayees.
  acu-NT: Kuikiartichu ajarin árak ainau untsuri tsapainawai. Antsu tunau nekamin
    atsau asamtai, kuikiarin pachitsuk atankiartin ainawai.
  spa-PDDPT: El barbecho de los pobres abunda en alimento, Pero es arrasado por falta
    de justicia.
  gun-gun: Iporiaukue'i oyvy omboa'eve ramo'iague py opa mba'e hi'a porã 'rã, ha'e
    rã teko porã rupigua ndoikoi ramo oipe'apaa 'rã.
  agu-BL: Yi chicojbil yi e' me'ba', ilenin na tak' wi'nin cosech, poro na tx'akxij
    yi e'chk cosecha'tz tan paj yi qui'c balaj xtisya'.
  ilo-ULB: Ti saan a naarado a taltalon a kukua ti napanglaw ket mabalin a mangpaadda
    iti adu a taraon, ngem pukawen daytoy ti kinakillo.
  kpg-kpg: Nia anggowaa e mee hua di huwa nia meegai e logo gi digau hagaloale, gei
    digau huaidu e duuli digaula gi de dogia.
  uig-ARA: يوقسۇلنىڭ تاشلاندۇق يېرى مول ھوسۇل بېرەر، لېكىن ئادالەتسىزلىكتىن ئۇ ۋەيران
    بولار.
  bps-bps: I tanà là magligo, ku magligo na fanla, gamlé gablà knaan i dadto landè,
    bay dad to là matlu, làla faloh fafla.
  sus-sus: Baloe gbegbe minima nɛ setare xa xɛ ma, kɔnɔ tinxintareya luma nɛ kasara
    ra.
  pon-2006: Mwaht me sohte me koadoahki kak kihda mehn komour laud ong me semwehmwe
    kan, ahpw aramas suwed kin kolokol pwe en dehr koadoahkda.
  ksd-ksd: A ngala na magit na nian ta ra uma kai ra umana luveana, Ma i kaina ka
    ure ra mangamangana ba pa i takodo.
  tur-YTC: Yoksulların tarlasında bol yiyecek vardır, Ama adaletsizlik onu süpürüp
    atar.
  bel-N: Многа хлеба і на ніве бедных, але некаторыя гінуць, бо няма суду.
  grc-BRENT: Δίκαιοι ποιήσουσιν ἐν πλούτῳ ἔτη πολλὰ, ἄδικοι δὲ ἀπολοῦνται συντόμως.
  ind-AYT: Tanah orang miskin dapat menghasilkan banyak makanan, tetapi ada yang lenyap
    melalui ketidakadilan.
  nya-nya: Tsala la munthu wosauka limalola chakudya chambiri, koma anthu opanda chilungamo
    amachilanda.
  hrv-hrv: Izobilje je hrane na krčevini siromaškoj, a ima i tko propada s nepravde.
  mps-mps: Te doado bage sǫą pai bidi dabego gide te nai hauwa holali, tiali goli
    te genuai bidi dabego anoma eyu, augwali aiyaba elaluama, tama te nai sabo dao.
  tpi-tpi: Planti kaikai i save kamap long gaden bilong ol rabisman, tasol ol bikman
    i save daunim ol na kisim dispela kaikai.
  dan-1931: På Fattigfolks Nyjord er rigelig Føde, mens mangen rives bort ved Uret.
  vie-OVCB: Ruộng người nghèo có thể sản xuất nhiều hoa lợi, nhưng ăn ở bất lương
    sẽ thành công dã tràng.
  guj-2017: ગરીબોના ખેતરમાં ઘણું અનાજ ઊપજે છે, પણ અન્યાયના કારણથી નાશ પામનારા માણસો
    પણ છે.
  pon-2006A: Mwaht me sohte me koadoahki kak kihda mehn komour laud ong me semwehmwe
    kan, ahpw aramas suwed kin kolokol pwe en dehr koadoahkda.
  por-BRBSL: Uma abundância de alimentos está nos campos das pessoas pobres, mas a
    injustiça a varre para longe.
  swe-swe: De fattigas åkrar kan ge mycket god avkastning [mat], men många förgörs
    på grund av orättvisa.
  cth-cth: Tamimathoe ni laikawk thawnnae lahoi rawca moi ao, hatei thoenae dawk doeh
    rawknae koe ouk pha awh.
  twi-twi: Ohiani afum nnɔbae tumi ba pii, nanso ntɛnkyew pra kɔ.
  hlt-hlt: Khodaeng kah khohai cang tah thawt tangloeng dae, tiktamnah a om pawt dongah
    a khoengvoep.
  tbz-SIM: Bɛcĩ̀rìbɛ̀ pɑɑ mpɛímu mɛsɑ̀ɑ̀, kɛ̀ bɛnìtìbɛ̀ kɔ̃ mbɛ̀ í wenni mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Dagher avɨriba gumazir onganarazibagh amibar azenibar otifi, ezɨ gumazir
    aruar kuraba pazava amua, me dɨkabɨra men dagheba isa zui.
  dop-dop: Kʋnyɔntʋnɑɑ kʋŋ pɑ tɑwɑ tɑɑ kɛ́ sɔsɔm. Ɩlɛnɑ muɣullɑɑ səkɩ.
  azb-azb: Yoxsulların əkini bol bəhrə versə də, Ədalət olmayan yerdə bada gedər.
  eng-DBY: Much food is in the tillage of the poor; but there is that is lost for
    want of judgment.
  hin-2017: निर्बल लोगों को खेती-बारी से बहुत भोजनवस्तु मिलता है, परन्तु अन्याय से
    उसको हड़प लिया जाता है।
  wol-KYG: Ku néewle bey na, meññeef ne gàññ, ñu àtte ko ñàkkal, mu ñàkk ko.
  bjr-bjr: Fuka maqaki kudi fasiqauqa narana ummaqusaafanoo moomoo marifa sia andeeqee
    mari siaasafa mi kudi fasiqausa ufa sia irinoo sia mina narana andeeqaisaifaqa
    fifau dapi mara taikaidaqa.
  eng-YLT: Abundance of food — the tillage of the poor, And substance is consumed
    without judgment.
  kne-kne: Olay mo ad-adoy maapit sin dagan di nabiteg, ngem mabalin ay malitaw gapo
    sin kinasikap di odom ay ipogaw.
  eng-WYC-2017: Many meats be in the newly-tilled fields of fathers; and be gathered
    to other men without doom.
  eng-WMBB: An abundance of food is in poor people’s fields, but injustice sweeps
    it away.
  urd-GVH: ग़रीब का खेत कसरत की फ़सलें मुहैया कर सकता है, लेकिन जहाँ इनसाफ़ नहीं वहाँ
    सब कुछ छीन लिया जाता है।
  rug-rug: Na inuma tanisa tie habahuala si kote boka namu va leana, ba sari hahanana
    kaleadi tadi na tie kaleadi si kote sara pani.
  gaz-gaz: Qonnaan hiyyeessaa midhaan guddaa baasa; murtiin jalʼaan garuu haxaaʼee
    duraa balleessa.
  fra-LSG: Le champ que défriche le pauvre donne une nourriture abondante, Mais tel
    périt par défaut de justice.
  yal-yal: Yiigelitɔne xɛɛn naxan bima na donse gbeen nan fima. Koni kiti sa kobina
    a birin naminima nɛn.
  haw-1868: O ka ai nui, aia ma ka mahiai o ka poe ilihune; Lilo wale hoi kekahi no
    ka noonoo ole.
  arb-NAV: قَدْ يُنْتِجُ حَقْلُ الْفَقِيرِ الْمَحْرُوثُ وَفْرَةً مِنَ الْغِلالِ، إِنَّمَا
    يُتْلِفُهَا سُوءُ التَّبَصُّرِ.
  ewe-ewe: Ame dahe ƒe agble wɔa nuku geɖe, ke amebaba kplɔnɛ dzonae.
  eng-LEE: Much food bringeth the new-tilled ground of the poor; but there are many
    others that are taken away through injustice.
  asm-FB: দুখীয়াসকলে নতুন মাটিত চহালে বহুতো শস্য উৎপন্ন হয়; কিন্তু অন্যায়ৰ দ্বাৰাই
    ই নষ্ট হয়।
  sus-A: بَلٌي فبٍفبٍ مِنِمَ نّ سٍتَرٍ شَ شّ مَ، كْنْ تِنشِنتَرٍيَ لُمَ نّ كَسَرَ
    رَ.
  fra-SBL: Il y a une abondance de nourriture dans les champs des pauvres, mais l'injustice
    le balaie.
  hbo-hbo: רָב־אֹ֭כֶל נִ֣יר רָאשִׁ֑ים וְיֵ֥שׁ נִ֝סְפֶּ֗ה בְּלֹ֣א מִשְׁפָּֽט׃
  kik-kik: Mũgũnda wa mũndũ mũthĩĩni no ũciare irio nyingĩ, no kwaga kĩhooto gũciniinaga
    ciothe.
  fra-NCL: Dans le champ défriché par le pauvre abonde la nourriture, mais il en est
    qui périssent faute de justice.
  cek-AK: Amtang kami ih lawk loe cang hoih parai; toe anih to aling o pongah amro
    boih.
  cuk-cuk: Dule-wilemalad-e-nainugi, nue-ibmar sanmaked. Degi-inigwele, dule-ibmar-isgana-imakedba,
    bela we-ibmar yoggued.
  uig-CYR: Йоқсулниң ташландуқ йери мол һосул берәр, Лекин адаләтсизликтин у вәйран
    болар.
  tel-2017: పేదవాళ్ళు సేద్యం చేసిన భూమి విస్తారంగా పండుతుంది. అక్రమ క్రియలు జరిగించిన
    వాళ్ళు నాశనమైపోతారు.
  hat-BSA: Gen anpil manje nan tè malere a; men li fin bale nèt akoz enjistis.
  kos-kos: Acn ma soenna imaiyuk lukun ku in orala mwe mongo na yohk nu sin mwet sukasrup,
    tuh mwet sesuwos uh sruokya lukelos in tia imaiyuk.
  hbo-WLC: רָב־אֹ֭כֶל נִ֣יר רָאשִׁ֑ים וְיֵ֥שׁ נִ֝סְפֶּ֗ה בְּלֹ֣א מִשְׁפָּֽט׃
  ibo-ibo: Ubi onye ogbenye pụrụ inwe ọtụtụ ihe oriri, ma ikpe na-ezighị ezi na-azachapụ
    ya.
  ory-ory: ଦରିଦ୍ରର ଚାଷ ଦ୍ୱାରା ଖାଦ୍ୟର ବାହୁଲ୍ୟ ହୁଏ; ମାତ୍ର ଅନ୍ୟାୟ ସକାଶୁ କାହାର କାହାର ବିନାଶ
    ହୁଏ।
  chk-chk: Ewe fanü ekewe chon wöüngau rekärän fotuki a afisätä chomong ua, nge chon
    pwüngingau ra amwöchü seniir ekewe fanü, pwe resap tongeni angang won.
  rop-rop: Sambala pipul nomo gibit feyago langa ola po pipul blanga growimap daga
    langa detlot gudbala graun langa detlot pedik weya olabat nomo yusumbat.
  ukr-1871: Много хлїба родиться й на загонах убогих, та з них не один погибає через
    непорядок.
  deu-1951: Oft wäre viel Speise in den Furchen der Armen; aber man nimmt sie ihnen
    weg gegen alles Recht!
  eng-JPS: Much food is in the tillage of the poor; but there is that is swept away
    by want of righteousness.
  srp-1865: Izobila hrane ima na njivi siromaškoj, a ima ko propada sa zle uprave.
  lug-lug: Ennimiro z’abaavu ziyinza okuvaamu emmere nnyingi, naye obutali bwenkanya
    ne bugyera yonna.
  heb-heb: רב אכל ניר ראשים ויש נספה בלא משפט׃
  ben-IRV: গরিবদের ভূমির চাষে প্রচুর খাদ্য হয়; কিন্তু অবিচারের দ্বারা তা দূরে সরে
    যায়।
  pan-pan: ਗਰੀਬ ਦੀ ਪੈਲੀ ਵਿੱਚ ਢੇਰ ਸਾਰਾ ਅਹਾਰ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਪਰ ਅਜਿਹਾ ਵੀ ਹੈ ਜੋ ਕੁਨਿਆਂ
    ਦੇ ਕਾਰਨ ਉੱਜੜ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲ သား လယ်လုပ် ခြင်းအားဖြင့်စားစရာ ပွါးများ ၏။ သို့ရာတွင် ၊ မ တရား
    သော အမှုကြောင့် ပျက်စီး ခြင်းသို့ ရောက် တတ်၏။
  tte-O: Yakato tobubutumao ali tano sipaisowa na uwena lalakina silobai na sauga
    ibaibaiwa towasawasa silaoma mwakota mena tanone uwena sikalakalai.
  tbg-tbg: Vehi vaiinti naahoqihairo airi karavano qampiqaimanta qora vaiinti vika
    kara muara qantuke vare variara.
  hmo-hmo: Sedira ogogami tauna ena uma ese, aniani momo do ia havaraia, to kota maoromaoro
    lasi taudia ese, ogogami tauna ena kohu idia kokia noho.
  urd-urd: कंगालों की खेती में बहुत ख़ुराक होती है, लेकिन ऐसे लोग भी हैं जो बे इन्साफ़ी
    से बर्बाद हो जाते हैं।
  rus-SYN: Добрый оставляет наследство и внукам, а богатство грешника сберегается
    для праведного.
  bqc-SIM: Taaside bua ì blɛkɛ maamaa, ↄ̃ yãfuangbanaↄ ì to aà kuawà.
  tcz-CHONGTHU: Vaichaten lou alho teng, neh ding nengchat in akhol khom un, hinlah
    adihlouva thutan ten achom peh jitauve.
  mar-mar: गरीबांचे नांगरलेले शेत विपुल अन्न देते, पण अन्यायामुळे अनेकांचा नाश होतो.
  hlt-THB: Khawdeng a loma awh caang daw soeih moe, amak thyymna bibinaak ing phu
    amak tana zip boeih hy.
  qub-qub: Pobri runacunapa chacranchöga micuy allimi wayun. Mana allita rurarmi ichanga
    micuynintapis ogran.
  bqp-bqp: Takaside bura dì pↄ́ble kɛ manamana, ama yãkɛna lɛ́kpɛrɛ dì tó à kurai.
  hat-hat: Jaden malere bay kont manje. Men, lenjistis fè l' mouri grangou.
  eng-BSB: Abundant food is in the fallow ground of the poor, but without justice
    it is swept away.
  tod-tod: Bala nui ná-woza wogai zu ɠa a ɗa ɠɔnɔgi zɔlɔɔ ná, ga bɔɔlɔa, kɛlɛ telebotalai
    ɠa ɗa ɠɔnɔgi ɠoloɠolo.
  eng-WEBPB: An abundance of food is in poor people’s fields, but injustice sweeps
    it away.
  kbq-kbq: Zamunte omane vahe'mokizmi hozafina, rama'a neza fore hugahianagi hazenke
    nomanizamo'a timo'ma hiaza huno eri harafi huno vugahie.
  nhe-BL: Se tlacatl tlen teicneltzi huelis quipiyas imil tlen tlahuel tlaeli huan
    quimaca miyac tlacualistli. Pero intla ax onca tlanahuatili tlen xitlahuac ipan
    ialtepe, fiero tlacame huelis quiichtequilise nochi.
  bus-bus: Takaaside bura è pↄ́blee kɛ maamaa, mↄde yãkɛna lɛkpɛɛ è tó à korazi.
  gub-BL: Hemetarer 'ym ma'e waywy umuezuz kar temi'u tetea'u. Awa imunar ma'e weraha
    wanuwi wà.
  eng-DRA: 'Much food is in the tillage of fathers: but for others it is gathered
    with out judgment.'
