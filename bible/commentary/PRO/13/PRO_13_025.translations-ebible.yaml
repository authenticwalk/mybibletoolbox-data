verse: PRO.013.025
translations:
  mal-C: നീതിനിഷ്ഠർ തങ്ങൾക്ക് തൃപ്തിവരുവോളം ഭക്ഷിക്കുന്നു, എന്നാൽ ദുഷ്ടരുടെ ഉദരത്തിൽ
    വിശപ്പിനു ശമനംവരികയില്ല.
  deu-TKW: Der Fromme hat zu essen, bis er satt wird, aber der Gottlosen Bauch muß
    Mangel leiden.
  lin-lin: Moyengebene aliaka mpe atondaka, kasi libumu ya moto mabe ezalaka na nzala.
  eng-LSV: The righteous is eating to the satiety of his soul, || And the belly of
    the wicked lacks!
  eng-GNV: 'The righteous eateth to the contentation of his minde: but the belly of
    the wicked shall want.'
  eng-WEBSTER: 'The righteous eateth to the satisfying of his soul: but the belly
    of the wicked shall want.'
  nhw-BL: Se masehuali catli quichihua catli cuali quipiya miyac tlacualistli para
    huelis tlacuas hasta ixhuis. Pero amo cuajcualme mayancamictinemij pampa amo tequitij.
  swh-ONEN: Mwenye haki hula mpaka akaridhisha moyo wake, bali tumbo la mwovu hutaabika
    kwa njaa.
  bba-bba: Gemɡii u rɑ n deburu mɔwɑ, ɑdɑmɑ tɔn kɔ̃so u rɑ n ɡɔ̃ɔru bɑrɔwɑ.
  eng-KJVCPB: 'The righteous eateth to the satisfying of his soul: But the belly of
    the wicked shall want.'
  luo-luo: Joma kare chiemo moromo kaka chunygi dwaro, to ii ngʼat marach nigi kech.
  meu-meu: Kara maoromaoro tauna na bogana e kunumu, a kara dika tauna na e hitoloamu.
  npi-ULB: आफ्नो भोक तृप्‍त नभएसम्म धर्मात्माले खान्छ, तर दुष्‍टको पेट सधैँ भोकभोकै
    हुन्छ ।
  yor-yor: Olódodo jẹ́wọ́ títí ó fi tẹ́ ọkàn rẹ̀ lọ́rùn ṣùgbọ́n ebi yóò máa pa ikùn
    ènìyàn búburú.
  ind-ind: Orang benar makan sampai puas. Orang jahat akan selalu kelaparan.
  pes-OPCB: شخص درستکار از خوراکی که دارد می‌خورد و سیر می‌شود، ولی آدم بدکار گرسنگی
    می‌کشد.
  tgl-ULB: Ang gumagawa ng tama ay kumakain hanggang masiyahan ang kaniyang gana,
    pero laging nagugutom ang tiyan ng masama.
  hui-hui: Wali agali mini tigabiwi karu tinaga tomo nolene bu payabu ngagola ti no
    dege paluebira. Ai wali agali mini kowi mana ko biaga karu ti tombeha garibi lo
    dege haabo holebira.
  mya-mya: ဖြောင့်မတ်သောသူသည် ဝစွာစားရသော အခွင့်ရှိ၏။ မတရားသော သူမူကား၊ မွတ်သိပ်ခြင်းကို
    ခံရလိမ့်မည်။
  bod-N: དྲང་པོས་ཡིད་སེམས་ཚིམ་པར་ཁ་ཟས༌སྤྱོད། །ངན་པའི་གྲོད་པ་སྟོང་བར་ལུས་པ༌འོ།།
  wsk-wsk: Kariimet ningo diram mu nunga na inang terong la no gilingisan; bare kariimet
    memek mu karak kua se lagasan.
  sna-sna: Vakarurama vanodya zvinogutsa mwoyo yavo, asi dumbu reakaipa richanzwa
    nzara.
  spa-BLM: El justo come para satisfacer su alma, pero el vientre de los malvados
    pasa hambre.
  cac-cac: A eb' tojol spensar, sva eb' masanto sb'ud'ji eb'. Axo pax eb' chuc spensar
    jun, tz'ochn̈ej svejel eb'.
  swh-ULB: Yeye atendaye haki hula hadi kutosheleza hamu yake bali tumbo la mwovu
    linanjaa daima.
  bel-bel: Праведнік есьць да сытасьці, а жывот бязбожных церпіць нястачы.
  deu-ELBBK: Der Gerechte isst bis zur Sättigung seiner Seele, aber der Leib der Gottlosen
    muss darben.
  mbb-OT: Kenà ebitilen is menge metazeng, iyan, ebitilen mulà is kenà menge metazeng.
  mal-2015: നീതിമാൻ വേണ്ടുവോളം ഭക്ഷിക്കുന്നു; ദുഷ്ടന്മാരുടെ വയറോ വിശന്നുകൊണ്ടിരിക്കും.
  rmc-rmc: Le čačipnaskres hin but chaben, hoj te čaľol, ale o nalačho hino furt bokhalo.
  pes-OPV: مرد عادل برای سیری جان خود می‌خورد، اما شکم شریران محتاج خواهد بود.
  ron-1924: Чел неприхэнит мэнынкэ пынэ се сатурэ, дар пынтечеле челор рэй дуче липсэ.
  ben-OBCV: ধার্মিকেরা তাদের প্রাণের তৃপ্তি পর্যন্ত খাবার খায়, কিন্তু দুষ্টেরা ক্ষুধার্ত
    পেটেই থেকে যায়।
  som-som: Kan xaqa ahu wax buu cunaa ilaa naftiisu dheregto, Laakiinse caloosha kuwa
    sharka lahu way baahnaan doontaa.
  lat-VUC: Justus comedit et replet animam suam; venter autem impiorum insaturabilis.]
  eng-ASVBT: The righteous eateth to the satisfying of his soul; But the belly of
    the wicked shall want.
  mna-mna: Wal ndeeŋeŋan tikanan kini ma kopon bok. Mi wal sananŋan na, peteltel zin
    ma kopon golok kat.
  ita-1885: Il giusto mangerà a sazietà dell'anima sua; Ma il ventre degli empi avrà
    mancamento.
  eng-LXXUP: 'A just man eats and satisfies his soul: But the souls of the ungodly
    are in want.'
  eng-ULB: The righteous person eats until he satisfies his appetite, but the stomach
    of the wicked is always hungry.
  spa-VBL: Los justos comen hasta saciarse; pero el estómago de los malvados esta
    vacío.
  fra-_FOB: Le juste mangera et sera rassasié à souhait; mais le ventre des méchants
    aura disette.
  mal-mal: നീതിമാൻ വേണ്ടുവോളം ഭക്ഷിക്കുന്നു; ദുഷ്ടന്മാരുടെ വയറോ വിശന്നുകൊണ്ടിരിക്കും.
  lit-lit: Teisusis valgo iki savo sielos soties, bet nedorėlių pilvas stokos.
  urd-GVR: Rāstbāz jī bhar kar khānā khātā hai, lekin bedīn kā peṭ ḳhālī rahtā hai.
  suz-BL: ठीक पाइबमी रूत्री जचा ताइनीम। तन्‍न परमप्रभु यावे आ अरेशो मटीब शोव़लुन बाक्‍चा
    माल्‍नीम।
  eng-NOY: The righteous man eateth to the satisfying of his desire; But the stomach
    of the wicked suffereth want.
  ita-1927: Il giusto ha di che mangiare a sazietà, ma il ventre degli empi manca
    di cibo.
  ckb-ckb: کەسی ڕاستودروست دەخوات و تێر دەبێت، بەڵام سکی بەدکاران هەر برسی دەبێت.
  eng-BBE: The upright man has food to the full measure of his desire, but there will
    be no food for the stomach of evil-doers.
  kan-OKCV: ನೀತಿವಂತನು ತನ್ನ ಪ್ರಾಣವು ತೃಪ್ತಿಯಾಗುವವರೆಗೆ ತಿನ್ನುತ್ತಾನೆ; ದುಷ್ಟರ ಹೊಟ್ಟೆಗೆ
    ಕೊರತೆಯಾಗುವುದು.
  tam-2017: நீதிமான் தனக்குத் திருப்தியாகச் சாப்பிடுகிறான்; துன்மார்க்கர்களுடைய வயிறோ
    பசியாக இருக்கும்.
  spa-RV-1909: 'El justo come hasta saciar su alma: mas el vientre de los impíos tendrá
    necesidad.'
  ron-BTF: Cel drept mănâncă până la săturarea sufletului său, dar pântecele celor
    stricați va duce lipsă.
  eng-WEBP: The righteous one eats to the satisfying of his soul, but the belly of
    the wicked goes hungry.
  eng-FBV: The good eat until they're full; but the belly of the wicked is empty.
  nld-1939: De rechtvaardige kan eten tot verzadigens toe, De maag der bozen komt
    te kort.
  nch-BL: Se masehuali cati quichihua cati cuali quipiya miyac tacualisti para huelis
    tacuas hasta ixhuis. Pero amo cuajcualme mayancamictinemij pampa amo tequitij.
  vie-1934: Người công bình ăn cho phỉ dạ mình; Còn bụng kẻ ác bị đói.
  hin-CV: धर्मी को उसकी भूख मिटाने के लिए पर्याप्‍त भोजन रहता है, किंतु दुष्ट सदैव
    अतृप्‍त ही बने रहते हैं.
  eng-OURB: The upright one eats to the satisfying of his soul, but the belly of the
    wicked goes hungry.
  spa-BES: El hombre recto tiene comida hasta donde alcanza su deseo, pero no habrá
    alimento para el estómago de los malhechores.
  tdx-tdx: Mahaeneñe ty tro’e ty mahakama’ i vantañey, fe kefoke ty fisafoa’ i lahiaga.
  tha-KJV: คนชอบธรรมรับประทานได้จนพอใจ แต่​ท้องของคนชั่วร้ายจะหิว
  por-BR-2018: O justo come até sua alma estar saciada; mas o ventre dos perversos
    passará por necessidade.
  deu-ELO: Der Gerechte ißt bis zur Sättigung seiner Seele, aber der Leib der Gesetzlosen
    muß darben.
  eng-WYC-2018: A just man eateth, and [ful] filleth his soul; but the womb of wicked
    men is unable to be filled. (The righteous eat, and fill their hunger; but the
    bellies of the wicked be unable to be filled.)
  epo-epo: Virtulo manĝas, por satigi sian animon; Sed la ventro de malvirtuloj havas
    mankon.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm kɵngli ⱪanaǝt tapⱪuqǝ ozuⱪ yǝr; Yamanning ⱪorsiⱪi aq ⱪalar.
  beo-beo: Moloidafa dunu da ha:i manu ili sadimu defele ba:sa. Be wadela:i hamosu
    dunu da eso huluane ha:aligiwane esala.
  tpi-OTNT: Ol stretpela man i gat planti kaikai, tasol ol man bilong mekim pasin
    nogut i save stap hangre oltaim.
  hau-SA: Masu adalci sukan ci isashen abinci, amma cikin mugaye na fama da yunwa.
  uig-LAT: Heqqaniy adem köngli qanaet tapquche ozuq yer; Yamanning qorsiqi ach qalar.
  nde-nde: Olungileyo uyadla asuthe ntintinini, kodwa isisu somubi sihlala silambile.
  ton-ton: '‌ʻOku kai ʻe he māʻoniʻoni ke fakamākona hono laumālie: ka ʻe fiekaia
    ʻae kete ʻoe angahala.'
  ces-1613: Spravedlivý jí až do nasycení duše své, břicho pak bezbožných nedostatek
    trpí.
  eng-WMB: The righteous one eats to the satisfying of his soul, but the belly of
    the wicked goes hungry.
  tam-TCV: நீதிமான்கள் தங்கள் உள்ளம் திருப்தியாகுமட்டும் சாப்பிடுவார்கள்; ஆனால் கொடியவர்களின்
    வயிறோ பசியாயிருக்கும்.
  ceb-ULB: Ang tawong nagbuhat ug matarong mokaon hangtod sa iyang katagbawan, apan
    ang tiyan sa mga daotan kanunay gutom.
  pol-UBG: Sprawiedliwy je i syci swoją duszę, a żołądek niegodziwych cierpi niedostatek.
  urd-GVU: راست باز جی بھر کر کھانا کھاتا ہے، لیکن بےدین کا پیٹ خالی رہتا ہے۔
  deu-1912: Der Gerechte ißt, daß sein Seele satt wird; der Gottlosen Bauch aber hat
    nimmer genug.
  kan-2017: ಶಿಷ್ಟನು ಹೊಟ್ಟೆತುಂಬಾ ಉಣ್ಣುವನು, ದುಷ್ಟನ ಹೊಟ್ಟೆ ಹಸಿದಿರುವುದು.
  yap-yap: Pi’in nib mat’aw e ba gaman garad, machane pi’in kireb e gubin ngiyal’
    ni yad be yim’ ko bilig.
  hlt-MCSB: Hlang dueng loh a hinglu dongah kodam la a caak dae, halang tah a bung
    a vaitah.
  mdy-ETH: ጎኔ ዓሳ ሙዓኒ ኮዓሢጉዴያ ሙሙዓኔ፤ ጎሞ ዓሳ ጋዓንቴ ቢያ ዎዴ ናናይዺንታኔ።
  kew-kew: Epe redepone aanuna eta ora adaapu rulatabena imi. Pare wae pupitagi neme
    aanu nimu oro yalo reaeme omo-aaeme.
  twi-ASANTE: Teneneefoɔ didi ma wɔn akoma mee nanso, ɛkɔm de amumuyɛfoɔ.
  eng-WEBU: The righteous one eats to the satisfying of his soul, but the belly of
    the wicked goes hungry.
  wal-wal: Xilloi a uloi kallana gakkanaassi mees; shin nagaranchchai namisettees.
  acu-NT: Aints tunaun turachuka ni yutairin wakerak pachitsuk yuawai. Antsu pase
    nintiniuka ni yutairin tunau nintimias yuak tutuarchamnawaitai.
  spa-PDDPT: El justo come y sacia su apetito, Pero el estómago de los perversos padece
    escasez.
  gun-gun: Heko porã va'e oguereko reta 'rã ho'u va'erã, ha'e rã heko vai va'e ma
    oendu 'rã karuai.
  agu-BL: Yi e' yi jicyuch te'j cyajtza'kl, ilenin na noj cyetz chic'u'l, poro yi
    e' yi chin juntlen nin cyajtza'kl, ilenin na chiquim tan we'j.
  ilo-ULB: Ti tao nga agar-aramid iti umno ket mangan agingga a mapennek, ngem ti
    tiyan ti nadangkes ket kanayon a mabisin.
  kpg-kpg: Digau ala e hai hegau donu le e logo nadau meegai, gei digau huaidu e hiigai
    i nia madagoaa huogodoo.
  uig-ARA: ھەققانىي ئادەم كۆڭلى قانائەت تاپقۇچە ئوزۇق يەر؛ ياماننىڭ قورسىقى ئاچ قالار.
  bps-bps: I dad to matlu, too gablà i knaanla, bay là tlag i kbitil i dad to sasè.
  sus-sus: Tinxintɔɛ wasama nɛ baloe ra, kɔnɔ tinxintare tan luma kaamɛ ra nɛ.
  pon-2006: Kenen aramas pwung kan kisin mwenge kin itarohng irail, ahpw me suwed
    kan kin duhpek ahnsou koaros.
  ksd-ksd: A tena takodo i iaian ma i maur tana, Ma ga ra bala i ra tena varpiam na
    ti mulmulum.
  tur-YTC: Doğru kişi canı doyana kadar yer, Ama kötünün karnı aç kalır.
  bel-N: Праведнік есьць і насычае душу сваю, а нутро бязбожнікаў будзе ў нястачы.
  grc-BRENT: Δίκαιος ἔσθων ἐμπιπλᾷ τὴν ψυχὴν αὐτοῦ, ψυχαὶ δὲ ἀσεβῶν ἐνδεεῖς.
  ind-AYT: Orang benar makan sampai puas hasratnya, tetapi perut orang fasik berkekurangan.
  nya-nya: Munthu wolungama amakhala ndi zakudya zoti adye nʼkukhuta, koma mʼmimba
    mwa munthu woyipa mumakhala pululu ndi njala.
  hrv-hrv: Pravednik ima jela do sitosti, a trbuh opakih poznaje oskudicu.
  mps-mps: Te doloba pai kolesaga elalubo bidi dabego te nai hauwa elalueibao, tiali
    goli te dwai kolesaga ebo bidi dabe te sesemane nasi elaludaibao.
  tpi-tpi: Ol stretpela man i gat planti kaikai, tasol ol man bilong mekim pasin nogut
    i save stap hangre oltaim.
  dan-1931: Den retfærdige spiser, til Sulten er stillet, gudløses Bug er tom.
  vie-OVCB: Người công chính ăn thì được ấm lòng, người gian tà ăn mà vẫn đói meo.
  guj-2017: નેકીવાન પોતાને સંતોષ થતાં સુધી ખાય છે, પણ દુષ્ટનું પેટ હંમેશાં ભૂખ્યુંને
    ભૂખ્યું જ રહે છે.
  pon-2006A: Kenen aramas pwung kan kisin mwenge kin itarohng irail, ahpw me suwed
    kan kin duhpek ahnsou koaros.
  por-BRBSL: O justo come para a satisfação de sua alma, mas a barriga dos malvados
    passa fome.
  swe-swe: Den rättfärdige äter så han blir mätt, men de ogudaktiga (syndarna, kriminella)
    har en tom mage.
  cth-cth: Tamikalan teh a von a paha, hatei tamikathout teh a vonhlam han.
  twi-twi: Atreneefo didi ma wɔn koma mee, nanso ɔkɔm de amumɔyɛfo.
  hlt-hlt: Hlang dueng loh a hinglu dongah kodam la a caak dae, halang tah a bung
    a vaitah.
  tbz-SIM: Onitisɑ̀ù í mɔ́nnì ò yo mmù, onitiyɛiwe weè mɔ́nnì ò yo mmù.
  msy-2020: Gumazir aghuiba dagher avɨriba iti, ezɨ gumazir arazir kurabagh amiba
    zurara mɨtiriaba sara iti.
  dop-dop: Siɣisilu tɔkɩ kɛ́ nɑ ɩ́ hɑkɩ teu. Ɩlɛnɑ ɩsɑɣɑʋ lotu tɑɑ nɑ́ɑ́ sɔɔləɣənɑ
    nyɔɣɔsɩ.
  azb-azb: Saleh yeyib doyar, Şər adamsa ac qalar.
  eng-DBY: The righteous eateth to the satisfying of his soul; but the belly of the
    wicked shall want.
  hin-2017: धर्मी पेट भर खाने पाता है, परन्तु दुष्ट भूखे ही रहते हैं।
  wol-KYG: Ku jub day lekk ba regg, soxor ba dëkke xiif.
  bjr-bjr: Andeeqarausa narana moomoo marifaqa naidaqa. Manda oosana maree mariasa
    aiqama kari naararaidanoo.
  eng-YLT: The righteous is eating to the satiety of his soul, And the belly of the
    wicked lacketh!
  kne-kne: Adi mankolang si makan din nalinteg, ngem din lawa di nemnem na et kanayon
    ay mandagaang.
  eng-WYC-2017: A just [or rightwise] man eateth, and [ful] filleth his soul; but
    the womb of wicked men is unable to be filled.
  eng-WMBB: The righteous one eats to the satisfying of his soul, but the belly of
    the wicked goes hungry.
  urd-GVH: रास्तबाज़ जी भरकर खाना खाता है, लेकिन बेदीन का पेट ख़ाली रहता है।
  rug-rug: Sari tie toṉoto si henahena pude deṉa sari bulodia, ba sa tiadi rina tie
    kaleadi si koba ovia mo.
  gaz-gaz: Namni qajeelaan hamma quufutti nyaata; garaan nama hamaa garuu ni beelaʼa.
  fra-LSG: Le juste mange et satisfait son appétit, Mais le ventre des méchants éprouve
    la disette.
  yal-yal: Tinxin muxuna a dɛgema nɛn han a lugo. Koni muxu ɲaxin luma nɛn kamɛn na
    tun.
  haw-1868: E ai no ka poe pono, a maona kona uhane, O ka opu o ka poe hewa, e nele
    ia i ka ai ole.
  arb-NAV: يَأْكُلُ الصِّدِّيقُ حَتَّى الشِّبَعِ، أَمَّا بَطْنُ الشِّرِّيرِ فَتَظَلُّ
    خَاوِيَةً.
  ewe-ewe: Ame dzɔdzɔe ɖua nu ɖia ƒo, ke dɔ wua ame vɔ̃ɖi ya.
  eng-LEE: The righteous eateth to satisfy his desire [to eat]; but the belly of the
    wicked always suffereth want.
  asm-FB: যিসকলে সত্যতাত চলে, তেওঁলোকে হেঁপাহ পলোৱাকৈ আহাৰ খায়; কিন্তু দুষ্টলোক সদায়
    ভোকত থাকে।
  sus-A: تِنشِنتْي وَ سَمَ نّ بَلٌي رَ، كْنْ تِنشِنتَرٍ تَن لُمَ كَامّ رَ نّ.
  fra-SBL: Le juste mange pour satisfaire son âme, mais le ventre des méchants a faim.
  hbo-hbo: צַדִּ֗יק אֹ֭כֵל לְשֹׂ֣בַע נַפְשֹׁ֑ו וּבֶ֖טֶן רְשָׁעִ֣ים תֶּחְסָֽר׃ פ
  kik-kik: Andũ arĩa athingu marĩĩaga makahũũna, no nda ya mũndũ mwaganu ĩikaraga
    o ĩhũtiĩ.
  fra-NCL: Le juste mange et satisfait son appétit, mais le ventre des méchants éprouve
    la disette.
  cek-AK: Katoeng kami loe a hing hanah buhcaak; toe kasae kami loe zok amthlam tih.
  cuk-cuk: Dule-innikidaed, nue-immee masgunned. Dule-isganadina, amba ukudmaada gudii
    guoed.
  uig-CYR: Һәққаний адәм көңли қанаәт тапқичә озуқ йәр; Яманниң қосиғи ач қалар.
  tel-2017: ఉత్తముడు కడుపునిండా భోజనం చేస్తాడు. భక్తిహీనులు తినడానికి ఏమీ మిగలదు.
  hat-BSA: Moun dwat la gen kont pou satisfè dezi li; men vant mechan an toujou gen
    bezwen.
  kos-kos: Mwet suwoswos elos kihp pacl nukewa, a mwet koluk elos masrinsral.
  hbo-WLC: צַדִּ֗יק אֹ֭כֵל לְשֹׂ֣בַע נַפְשׁ֑וֹ וּבֶ֖טֶן רְשָׁעִ֣ים תֶּחְסָֽר׃ פ
  ibo-ibo: Onye ezi omume na-eri nri ruo na nriju afọ onwe ya, ma nri na-akọ nʼafọ
    onye ajọ omume.
  ory-ory: ଧାର୍ମିକ ଆପଣା ପ୍ରାଣର ତୃପ୍ତି ପର୍ଯ୍ୟନ୍ତ ଖାଏ, ମାତ୍ର ପାପୀର ଉଦର ଅତୃପ୍ତ ଥାଏ।
  chk-chk: Ekewe chon pwüng a wor ener mongö pwe ra tongeni möt, nge ekewe aramasangau
    ra echik.
  rop-rop: Ola gudbala pipul oldei abum loda daga, bat detlot wikitwan pipul oldei
    jidan hanggriwan, nomo garram eni daga.
  ukr-1871: Праведний їсть до схочу, а черево безбожних терпить недостачу.
  deu-1951: Der Gerechte ißt, bis er satt ist; der Gottlosen Bauch aber hat nie genug.
  eng-JPS: The righteous eateth to the satisfying of his desire; but the belly of
    the wicked shall want.
  srp-1865: Pravednik jede, i sita mu je duša; a trbuh bezbožnicima nema dosta.
  lug-lug: Omutuukirivu alya emmere ye n’akkuta, naye abakozi b’ebibi basigala nga
    bayala.
  heb-heb: צדיק אכל לשבע נפשו ובטן רשעים תחסר׃
  ben-IRV: ধার্মিক প্রাণের তৃপ্তি পর্যন্ত আহার করে, কিন্তু দুষ্টদের পেট সবদিন ক্ষুর্ধাত
    থাকে।
  pan-pan: ਧਰਮੀ ਤਾਂ ਰੱਜ ਕੇ ਖਾਂਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦਾ ਢਿੱਡ ਨਹੀਂ ਭਰਦਾ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ဝ စွာစား ရသောအခွင့်ရှိ၏။ မ တရားသော သူမူကား ၊ မွတ်သိပ်
    ခြင်းကိုခံရလိမ့်မည်။
  tte-O: Todudulai sauga meuloina sikekan sowasowali ali paisowa dudulaili kolili
    na siya tonaenaeli sauga meuloina ali guliyam ilaulau.
  tbg-tbg: Avuqavu ni variaka vika airi kara neha variamanta qora kaiqa vare variaka
    enena karara antuqa arimanta variara.
  hmo-hmo: Kara maoromaoro tauna be do ia aniani boga kunu noho, to kara dika tauna
    be do ia hitolo noho.
  urd-urd: सादिक़ खाकर सेर हो जाता है, लेकिन शरीर का पेट नहीं भरता।
  rus-SYN: Кто жалеет розги своей, тот ненавидит сына; а кто любит, тот с детства
    наказывает его.
  bqc-SIM: Gbɛ̃maa ì pↄble à kã́, gbɛ̃vãiↄ nↄ̀sɛ ìↄ da gii.
  tcz-CHONGTHU: Mikitah chun lung nachim tah'a neh ding anei jing in, hinlah miphalou
    ho chu gelkel'a oi-thep ding ahiuve.
  mar-mar: जो चांगले करतो तो त्याची भूक तृप्त होईपर्यंत जेवतो, पण दुष्टांचे पोट रिकामेच
    राहते.
  hlt-THB: Thlakdyng ing taw buh ak phyina ai nawh, cehlai thlakche taw buh cawih
    ing awm kaw.
  qub-qub: Alli runacunaga sacsashancamami micun. Fiyucunami ichanga pachanpis gaullulluycaptin
    goyan.
  bqp-bqp: Gbɛ̃ mana dì pↄ́ ble à kã, gbɛ̃ vãninↄ nɛ̀sɛɛ dìgↄ̃ da kori.
  hat-hat: Moun k'ap mache dwat toujou gen ase pou yo manje. Men, vant mechan yo pa
    janm plen.
  eng-BSB: A righteous man eats to his heart’s content, but the stomach of the wicked
    is empty.
  tod-tod: Telebo nui ɠa ɗa daami wo, ziila, kɛlɛ faa ɲɔu ɠɛ nuiti koozu ɲakai ɠa
    ɗa yɛ de.
  eng-WEBPB: The righteous one eats to the satisfying of his soul, but the belly of
    the wicked goes hungry.
  kbq-kbq: Fatgo vahe'mo'za rama'a ne'za me'nege'za nezamu nehaze. Hianagi kefo vahe'mofoza,
    zamaga tevava nehaze.
  nhe-BL: Se tlacatl tlen quichihua tlen cuali quipiya miyac tlacualistli para huelis
    tlacuas hasta ixhuis. Pero ax cuajcualme mayancamictinemij pampa ax tequitij.
  bus-bus: Gbɛ̃ maaa è pↄ́ ble à kã, gbɛ̃ zaaanↄ nↄ̀sɛ ègↄ̃ da kori.
  gub-BL: Heta temi'u tetea'u teko ikatu ma'e wanupe. Ikatu 'ym ma'e ima'uhez wà.
  eng-DRA: 'The just eateth and filleth his soul: but the belly of the wicked is never
    to be filled.'
