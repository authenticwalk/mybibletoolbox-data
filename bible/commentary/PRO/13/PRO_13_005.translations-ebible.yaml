verse: PRO.013.005
translations:
  mal-C: നീതിനിഷ്ഠർ കാപട്യം വെറുക്കുന്നു, എന്നാൽ ദുഷ്ടർ ദുർഗന്ധവാഹികളായി സ്വയം അപമാനം
    വിളിച്ചുവരുത്തുന്നു.
  deu-TKW: Der Fromme haßt falsches Wesen, aber der Gottlose handelt schandbar und
    schimpflich.
  lin-lin: Moto ya sembo ayinaka maloba ya lokuta, kasi moto mabe amiyinisaka mpe
    apanzaka soni.
  eng-LSV: The righteous hates a false word, || And the wicked causes abhorrence,
    and is confounded.
  eng-GNV: 'A righteous man hateth lying wordes: but the wicked causeth slander and
    shame.'
  eng-WEBSTER: 'A righteous man hateth lying: but a wicked man is lothsome, and cometh
    to shame.'
  nhw-BL: Se masehuali catli itztoc xitlahuac iixpa TOTECO amo quinequi quiitas istlacaticayotl,
    pero nopa masehualme catli amo quitlepanitaj TOTECO teijistlacahuijtinemij, huan
    amo aqui quintlepanitas.
  swh-ONEN: Mwenye haki huchukia uongo, bali waovu huleta aibu na fedheha.
  bba-bba: Gemɡii u ku rɑ weesu kɑ̃, ɑdɑmɑ tɔn kɔ̃so u rɑ tii sekuru dokewɑ.
  eng-KJVCPB: 'A righteous man hateth lying: But a wicked man is loathsome, and cometh
    to shame.'
  luo-luo: Ngʼat makare mon kod gima ok adiera, to joricho kelo wichkuot kod dwanyruok.
  meu-meu: Kara maoromaoro tauna ese koikoi e inai heniamu, a kara dika tauna na ena
    hemarai karadia daidiai e dadaraiamu.
  npi-ULB: धर्मात्माले झुटलाई घृणा गर्छ, तर दुष्‍टले आफैलाई घृणित तुल्याउँछ, र लज्‍जास्पद
    कुरो गर्छ ।
  yor-yor: Olódodo kórìíra ohun tí í ṣe irọ́, ṣùgbọ́n ènìyàn búburú hu ìwà ìríra àti
    ìtìjú.
  ind-ind: Orang benar membenci dusta, tetapi orang jahat membuat diri sendiri malu
    dan dibenci.
  pes-OPCB: درستکار از دروغ گفتن نفرت دارد، اما شرور رسوا و خوار می‌شود.
  tgl-ULB: Napopoot sa mga kasinungalingan ang siyang gumagawa ng tama, pero ang isang
    masamang tao ay ginagawang kamuhi-muhi ang sarili, at ginagawa niya kung ano ang
    kahiya-hiya.
  hui-hui: Wali agali baya mini tigabiwi karume ke̱ tara tara holenego ti handabe
    manga timbuni haga. Ai wali agali mini kowi karu ti mana ko tagabi ngaru taga
    nahe bialu haga ka.
  mya-mya: ဖြောင့်မတ်သောသူသည် မုသာစကားကို မုန်း တတ်၏။ မတရားသောသူမူကား၊ စက်ဆုပ်ဘွယ်ဖြစ်၍၊
    အရှက်ကွဲခြင်းသို့ ရောက်တတ်၏။
  bod-N: དྲང་བདེན་མི་ནི་རྫུན་ལ་སྡང་བ༌དང༌། །ངན་པའི་ལས་ཀྱིས་སུན་སྣང་ངོ་ཚར༌སྦྱོར།།
  wsk-wsk: Kari ningo diram mu, munan kawel mu me ko kueso nunguningkiri; bare kari
    memek mu, munan memek dolara ago mu kumik siring kaiyam.
  sna-sna: Vakarurama vanovenga nhema, asi vakaipa vanouyisa kunyadziswa nokunyangadza.
  spa-BLM: El hombre justo odia la mentira, pero un hombre malvado trae vergüenza
    y desgracia.
  cac-cac: A eb' tojol spensar, schaquel esal lolonel eb'. Axo eb' chuc spensar jun,
    an̈ej chucal tz'alchaj d'a spatic eb'.
  swh-ULB: Atendaye haki huchukia uongo, bali mtu mwovu hukinzana mwenyewe, na kufanya
    ya kuaibisha.
  bel-bel: Праведнік ненавідзіць ілжывае слова, а бязбожны сарамаціць і ганьбіць сябе.
  deu-ELBBK: Der Gerechte hasst Lügenrede, aber der Gottlose handelt schändlich und
    schmählich.
  mbb-OT: Is etew he metazeng, igkeepes din is kedtarùtarù, iyan, is etew he mezaat
    is menge ulaula zin, mekeeled-eled mulà is menge lalag din.
  mal-2015: നീതിമാൻ ഭോഷ്കു വെറുക്കുന്നു; ദുഷ്ടനോ ലജ്ജയും നിന്ദയും വരുത്തുന്നു.
  rmc-rmc: O lačho manuš našťi avri ačhel o falošna lava, ale o nalačho kerel oda,
    so hin džungalo a bi e ladž.
  pes-OPV: مرد عادل از دروغ گفتن نفرت دارد، اما شریررسوا و خجل خواهد شد.
  ron-1924: Чел неприхэнит урэште кувинтеле минчиноасе, дар чел рэу се фаче урыт ши
    се акоперэ де рушине.
  ben-OBCV: ধার্মিকেরা মিথ্যাচারিতা ঘৃণা করে, কিন্তু দুষ্টেরা নিজেদের এক দুর্গন্ধে
    পরিণত করে ও নিজেদের উপরে লজ্জা ডেকে আনে।
  som-som: Ninkii xaq ahu beenta wuu neceb yahay, Laakiinse ninkii shar lahu waa karaahiyo,
    wuuna ceeboobaa.
  lat-VUC: Verbum mendax justus detestabitur; impius autem confundit, et confundetur.
  eng-ASVBT: A righteous man hateth lying; But a wicked man is loathsome, and cometh
    to shame.
  mna-mna: Tomtom ndeeŋeŋana, ni iurur koi pa mbulu pakaamŋana. Mi wal sananŋan na,
    mbulu buzaanaŋana mi mbulu pamiaŋŋana ta igabgaaba zin ma ziŋan tiwwa.
  ita-1885: Il giusto odia la parola bugiarda; Ma l'empio si rende puzzolente ed infame.
  eng-LXXUP: 'A righteous man hates an unjust word: But an ungodly man is ashamed,
    and will have no confidence.'
  eng-ULB: The righteous person hates lies, but a wicked person makes himself repugnant,
    and he does what is shameful.
  spa-VBL: Las personas de bien odian las mentiras; pero los malvados hieden y solo
    aportan desgracia.
  fra-_FOB: Le juste hait la parole de mensonge; mais le méchant se rend odieux, et
    tombe dans la confusion.
  mal-mal: നീതിമാൻ വ്യാജം വെറുക്കുന്നു; ദുഷ്ടൻ ലജ്ജയും നിന്ദയും വരുത്തുന്നു.
  urd-GVR: Rāstbāz jhūṭ se nafrat kartā hai, lekin bedīn sharm aur ruswāī kā bāis
    hai.
  suz-BL: ठीक पाइब मुरुमी जोल मदाक्‍नीम। तन्‍न परमप्रभु यावे आ अरेशो मटीब मुरुमी मुने
    दोक्‍चा ङा नु दोस तचा ङा गेय ला पाइनीम।
  eng-NOY: A righteous man hateth words of falsehood; But a wicked man causeth disgrace
    and shame.
  ita-1927: Il giusto odia la menzogna, ma l’empio getta sugli altri vituperio ed
    onta.
  ckb-ckb: کەسی ڕاستودروست ڕقی لە قسەی درۆیە، بەدکاریش ڕیسوایی و شەرمەزاری دەهێنێت.
  eng-BBE: 'The upright man is a hater of false words: the evil-doer gets a bad name
    and is put to shame.'
  kan-OKCV: ನೀತಿವಂತನು ಸುಳ್ಳನ್ನು ಹಗೆಮಾಡುತ್ತಾನೆ, ಆದರೆ ದುಷ್ಟರು ತಮ್ಮನ್ನು ತಾವೇ ದುರ್ವಾಸನೆಗೊಳಪಡಿಸಿಕೊಳ್ಳುತ್ತಾರೆ
    ಮತ್ತು ತಮ್ಮ ಮೇಲೆ ಅವಮಾನವನ್ನು ತಂದುಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: நீதிமான் பொய்ப்பேச்சை வெறுக்கிறான்; துன்மார்க்கனோ வெட்கமும் அவமானமும்
    உண்டாக்குகிறான்.
  spa-RV-1909: 'El justo aborrece la palabra de mentira: mas el impío se hace odioso
    é infame.'
  ron-BTF: Un om drept urăște minciuna, dar un om stricat este scârbos și ajunge de
    rușine.
  eng-WEBP: A righteous man hates lies, but a wicked man brings shame and disgrace.
  eng-FBV: Good people hate lies, but the wicked cause a stink and bring disgrace.
  nld-1939: De rechtvaardige heeft een afkeer van leugentaal, Maar de boze smaadt
    en schimpt.
  nch-BL: Se masehuali cati itztoc xitahuac iixpa TOTECO amo quinequi quiitas istacatili,
    pero nopa masehualme cati amo quitepanitaj TOTECO teijistacahuijtinemij, huan
    huetzij ipan pinahualisti.
  vie-1934: Người công bình ghét lời dối trá; Song kẻ hung ác đáng gớm ghê và bị hổ
    thẹn.
  hin-CV: धर्मी के लिए झूठ घृणित है, किंतु दुष्ट दुर्गंध तथा घृणा ही समेटता है.
  eng-OURB: A upright man hates lies, but a wicked man brings shame and disgrace.
  spa-BES: 'El hombre recto es un enemigo de las palabras falsas: el malvado tiene
    mala fama y es avergonzado.'
  tdx-tdx: Malain-dremborake ty vañoñe, fe manao ty hameñarañe naho hasalarañe ty
    lahiaga.
  tha-KJV: คนชอบธรรมเกลียดความเท็จ แต่​คนชั่วร้ายประพฤติน่ารังเกียจและน่าอดสู
  por-BR-2018: O justo odeia a palavra mentirosa, mas o perverso age de forma repugnante
    e vergonhosa.
  deu-ELO: Der Gerechte haßt Lügenrede, aber der Gesetzlose handelt schändlich und
    schmählich.
  eng-WYC-2018: A just man shall loathe a false word; but a wicked man shameth, and
    shall be shamed. (The righteous loathe a lie; but the wicked shame, and shall
    be shamed.)
  epo-epo: Vorton malveran virtulo malamas; Sed malvirtulo agas abomene kaj venas
    al honto.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm yalƣanqiliⱪtin yirginǝr; Ⱪǝbiⱨ bolsa sesip, xǝrmǝndǝ bolar.
  beo-beo: 'Moloidafa dunu da ogogosu hou higasa. Be wadela:i hamosu dunu ilia sia:
    da wadela:idafa amola gogosiama:ne adosa.'
  tpi-OTNT: Ol stretpela man i no laik tru long olkain tok giaman. Tasol ol man nogut
    i save mekim olkain pasin bilong sem.
  hau-SA: Adali yana ƙin abin da yake ƙarya, amma mugu kan jawo kunya da ƙasƙanci.
  uig-LAT: Heqqaniy adem yalghanchiliqtin yirginer; Qebih bolsa sésip, shermende bolar.
  nde-nde: Abalungileyo bayakuzonda okungamanga, kodwa izigangi ziletha ihlazo lesigcono.
  ton-ton: '‌ʻOku fehiʻa ki he loi ʻae tangata māʻoniʻoni: ka ko e tangata angahala
    ko e fakalielia ia, pea ʻoku hoko ia ʻo mā.'
  ces-1613: Slova lživého nenávidí spravedlivý, bezbožníka pak v ošklivost uvodí a
    zahanbuje.
  eng-WMB: A righteous man hates lies, but a wicked man brings shame and disgrace.
  tam-TCV: நீதிமான்கள் பொய்யானவற்றை வெறுக்கிறார்கள், ஆனால் கொடியவர்கள் வெட்கத்தையும்
    அவமானத்தையும் கொண்டுவருகிறார்கள்.
  ceb-ULB: Ang tawo nga nagbuhat ug matarong nagdumot sa mga bakak, apan ang daotang
    tawo naghimo sa iyang kaugalingon nga mangilngig, ug nagbuhat siya ug kaulawan.
  pol-UBG: Sprawiedliwy nienawidzi kłamliwego słowa, a niegodziwy staje się obrzydliwy
    i zhańbiony.
  agr-agr: Aents pegkegchau takatan tupanjauk waitjutnak dakitawai. Untsu aents pegkegchaun
    takauk eme anentsa diishtai, datsan chichajam auwai.
  kyc-kyc: Wambu pii angi dokonako iki lenge dupwame kyambo pii dupwa epe kanda nange.
    Dopa pilyaminyipape akali kopetame pinginya pii dupwame wambu elya nyingi.
  urd-GVU: راست باز جھوٹ سے نفرت کرتا ہے، لیکن بےدین شرم اور رُسوائی کا باعث ہے۔
  deu-1912: Der Gerechte ist der Lüge feind; aber der Gottlose schändet und schmäht
    sich selbst.
  kan-2017: ಶಿಷ್ಟನು ಮೋಸಕ್ಕೆ ಅಸಹ್ಯಪಟ್ಟು ಅದನ್ನು ಮಾಡಲಾರನು, ದುಷ್ಟನ ನಡತೆಯು ಹೇಸಿಕೆಗೂ, ನಾಚಿಕೆಗೂ
    ಆಸ್ಪದ.
  yap-yap: Girdi’ nib yul’yul’ e ba fanenikay e malulifith l’ugun, ma thin ko girdi’
    ni kireb laniyan’ e ba k’artamra’ ma ba m’ayfan.
  hlt-MCSB: Aka dueng loh a hong ol te a hmuhuet. Halang tah a borhim tih a hmai tal.
  mdy-ETH: ኮሺ ዓሲ ሉኡዙሞ ዒዒፃኔ፤ ፑርቶ ዓሶኮ ጌኤዛ ጋዓንቴ ቦርሲሳያና ዻውሲሳያናኬ።
  kew-kew: Epe redepone aanu nimumi yaa agaa loa makirape madaare gimi omeme. Go yapare
    wae aanumi yala pia agu pulalo peme pare nimu madaa yala paala an-ia.
  twi-ASANTE: Teneneefoɔ kyiri deɛ ɛnyɛ nokorɛ, nanso amumuyɛfoɔ de aniwuo ne ahohora
    ba.
  eng-WEBU: A righteous man hates lies, but a wicked man brings shame and disgrace.
  wal-wal: Xillo asati worddo haasayaa ixxoosona. SHin iita asatu haasayai yeellayeesinne
    kaushshees.
  acu-NT: Aints waitrichuka wait chichaman nakitnuitai. Tura pase aintsnaka chikich
    aints ainau nakitinau asaramtai, nuka natsanpiaku pujuwitai.
  spa-PDDPT: El justo aborrece la palabra de mentira, Pero el perverso es odioso y
    trae deshonra.
  gun-gun: Heko porã va'e ndojou porãi 'rã apu, ha'e rã heko vai va'e ma oxĩmba rei
    'rã, ojou vaipy ae vy.
  agu-BL: Yi e' yi at balaj cyajtza'kl qui na chipek' te yi e'chk la'jil, ma yi e'
    mal nak e' te'n na cyelsaj chitx'ix, nin e' te'n na cyelsaj chik'ej squibil quib.
  ilo-ULB: Ti agar-aramid iti umno ket kagurgurana ti kinaulbod, ngem pagbalinen ti
    nadangkes a tao ti bagina a makarimon, ken ar-aramidenna ti nakababain.
  kpg-kpg: Nia daangada ala e hai hegau gi di tonu, ginaadou e de hiihai gi nia helekai
    tilikai, gei nia helekai o digau hai mee huaidu le e haga langaadia ge e haga balumee.
  uig-ARA: ھەققانىي ئادەم يالغانچىلىقتىن يىرگىنەر؛ قەبىھ بولسا سېسىپ، شەرمەندە بولار.
  bps-bps: I to matlu knangan i là glut, bay i to sasè, sasè na magagyà i nimoan.
  sus-sus: Wule mu rafan tinxintɔɛ ma, kɔnɔ mixi ɲaaxi tan a yɛtɛ rayaagima nɛ.
  pon-2006: Aramas lelepek kin kailongki lokaia likamw, ahpw koasoien me suwed men
    kin kanamenek oh kin kihsang wauwi.
  ksd-ksd: A takodo na tutana i milikuane ra vaongo, Ma ga ra kaina tutana i milmilikuan
    ma i vuna ta ra vavirvir.
  tur-YTC: Doğru kişi yalandan nefret eder, Ama kötü kişi utanç ve rezalet getirir.
  bel-N: Праведнік ненавідзіць слова хлусьлівае, а бязбожнік ганьбіць і зьневажае
    [сябе].
  grc-BRENT: Λόγον ἄδικον μισεῖ δίκαιος, ἀσεβὴς δὲ αἰσχύνεται, καὶ οὐκ ἕξει παῤῥησίαν.
  ind-AYT: Orang benar membenci perkataan dusta, tetapi orang fasik memuakkan dan
    memalukan.
  nya-nya: Munthu wolungama amadana ndi zabodza, koma zochita za munthu woyipa zimanyansa
    ndiponso zimachititsa manyazi.
  hrv-hrv: Pravednik mrzi na lažljivu riječ, a opaki goji mržnju i sramotu.
  mps-mps: Te doloba pai bidi dabego te tobage tibo po wabo te hagela homu mu ebo
    dao. Tiali digi, te dwai sę ebo bidi dabego da, te tobage dwai hale ebo kolesaga
    dabe ebo dao.
  tpi-tpi: Ol stretpela man i no laik tru long olkain tok giaman. Tasol ol man nogut
    i save mekim olkain pasin bilong sem.
  dan-1931: Den retfærdige hader Løgnetale, den gudløse spreder Skam og Skændsel.
  vie-OVCB: Người công chính ghét những gì không ngay thật, người ác ôn dối trá rồi
    gặt nhuốc nhơ.
  guj-2017: સદાચારી માણસ જૂઠને ધિક્કારે છે, પણ દુષ્ટ માણસ અપમાન અને ફજેતીનો ભોગ બને
    છે.
  pon-2006A: Aramas lelepek kin kailongki lokaia likamw, ahpw koasoien me suwed men
    kin kanamenek oh kin kihsang wauwi.
  por-BRBSL: Um homem justo odeia mentiras, mas um homem perverso traz vergonha e
    desgraça.
  swe-swe: En rättfärdig människa hatar all falskhet (lögn, förledande tal, svek)
    men den ogudaktige agerar osmakligt (avskyvärt) och skamligt (vanhedrande, sprider
    rykten och skandaler).
  cth-cth: Tamikalan ni teh laithoe dei e a hmuhma, hatei tamikathout teh panuet ka
    tho e hoi kayanae kaphawtkung doeh.
  twi-twi: Atreneefo kyi nea ɛnyɛ nokware, nanso amumɔyɛfo de aniwu ne ahohora ba.
  hlt-hlt: Aka dueng loh a hong ol te a hmuhuet. Halang tah a borhim tih a hmai tal.
  tbz-SIM: Onitisɑ̀ù í dɔ́ siyɑ́ɑ̀bìsí, kòo nitiyɛiwe cɑɑ̀ri kɛ ɑ̃ɑ̃̀ omɑ́ɑ̀ ifɛi.
  msy-2020: Gumazir aghuiba akar ifavariba bar dar aghua. Ezɨ gumazir kuraba aghumsɨzir
    arazibagh ami.
  dop-dop: Siɣisilu tɑɑ kpɑɑnɑ kɑloolɑɣɑ kɛ́. Ɩlɛnɑ ɩsɑɣɑʋ nɑ́ɑ́ footiɣi lɛlɑɑ nɑ
    ɩ́ tʋɣɩ-wɛɣɛ fɛɛlɛ.
  azb-azb: Saleh adam yalana nifrət edər, Şər insanın sözləri xəcalət və rüsvayçılıq
    gətirər.
  eng-DBY: A righteous [man] hateth lying; but the wicked maketh himself odious and
    cometh to shame.
  hin-2017: धर्मी झूठे वचन से बैर रखता है, परन्तु दुष्ट लज्जा का कारण होता है और लज्जित
    हो जाता है।
  wol-KYG: Ku jub bañ na ay fen, ku soxor di indi gàcceek yeraange.
  bjr-bjr: Andeeqara fasiqauqa unna ufara fidiaqaa midaqa. Mandoosana maree mariasa
    marirafa nisaurirana faqa manduqarana faqa nimidanoo.
  eng-YLT: A false word the righteous hateth, And the wicked causeth abhorrence, and
    is confounded.
  kne-kne: Sigaan di nalinteg ay man-etek, ngem din ibagan di lawa ay ipogaw et ibabaina
    di ib-a na.
  eng-WYC-2017: A just [or rightwise] man shall loathe a false word; but a wicked
    man shameth, and shall be shamed.
  eng-WMBB: A righteous man hates lies, but a wicked man brings shame and disgrace.
  urd-GVH: रास्तबाज़ झूट से नफ़रत करता है, लेकिन बेदीन शर्म और रुसवाई का बाइस है।
  rug-rug: Sa tie toṉoto kana hola ia sa kokoha; ba sa tie kaleana si taveti sapu
    variva kurekure hola.
  gaz-gaz: Namni qajeelaan soba jibba; namni hamaan garuu qaanii fi salphina fida.
  fra-LSG: Le juste hait les paroles mensongères; Le méchant se rend odieux et se
    couvre de honte.
  yal-yal: Wulen naɲaxu tinxin muxun ma. Koni muxu ɲaxin xunna godon nun yagin nan
    xilima a yɛtɛ ma.
  haw-1868: Ua inaina mai ka mea pono i ka olelo wahahee; O ka mea hewa la, he hoopailua
    ia a me ka hilahila.
  arb-NAV: يَمْقُتُ الصِّدِّيقُ الْكَذِبَ، أَمَّا الشِّرِّيرُ فَبِكَثْرَةِ كَذِبِهِ
    يُخْزِي وَيُخْجِلُ.
  ewe-ewe: Ame dzɔdzɔe léa fu alakpanya, ke ame vɔ̃ɖiwo ya hea ŋukpe kple vlododo
    vɛ.
  eng-LEE: The righteous hateth the word of falsehood; but the wicked bringeth shame
    and dishonor.
  asm-FB: সত্যতাত চলাজনে মিছা কথা ঘিণ কৰে; কিন্তু দুষ্টলোকে নিজকে বিৰক্ত কৰে আৰু তেওঁ
    লজ্জাজনক কাৰ্য কৰে।
  sus-A: وُلٍ مُ رَقَن تِنشِنتْي مَ، كْنْ مِشِ حَاشِ تَن عَ يّتّ رَيَافِمَ نّ.
  fra-SBL: L'homme juste déteste le mensonge, mais un homme méchant apporte la honte
    et le déshonneur.
  hbo-hbo: דְּבַר־שֶׁ֭קֶר יִשְׂנָ֣א צַדִּ֑יק וְ֝רָשָׁ֗ע יַבְאִ֥ישׁ וְיַחְפִּֽיר׃
  kik-kik: Mũndũ mũthingu nĩathũire ũhoro ũtarĩ wa ma, no mũndũ mwaganu ekaga maũndũ
    ma thoni na ma njono.
  fra-NCL: Le juste déteste les paroles mensongères ; le méchant procure la honte
    et la confusion.
  cek-AK: Katoeng kami loe lok amlaihaih to hnukma; toe kasae kami loe panuet thoh
    moe, azathaih to ohsak.
  cuk-cuk: Dule-innikidaed gakan-igar gwen nabir-daksulid. Dule-isganadina, binged-amiedid,
    degine, emar-wiogedid.
  uig-CYR: Һәққаний адәм ялғанчилиқтин жиркинәр; Қәбиһ болса сесип, шәрмәндә болар.
  tel-2017: నీతిమంతులకు అబద్దాలంటే అసహ్యం. దుష్టుడు నిందలు మోపుతూ, అవమానపరుస్తూ ఉంటాడు.
  hat-BSA: Yon nonm dwat rayi sa ki fo; men zak mechan yo degoutan e fè gwo wont.
  kos-kos: Mwet suwoswos elos srunga kas kikiap, a kas lun mwet koluk uh mwe mwekin
    ac mwe srungayuk.
  hbo-WLC: דְּבַר־שֶׁ֭קֶר יִשְׂנָ֣א צַדִּ֑יק וְ֝רָשָׁ֗ע יַבְאִ֥ישׁ וְיַחְפִּֽיר׃
  ibo-ibo: Onye ezi omume kpọrọ ụgha asị, ma okwu ọnụ onye na-emebi iwu na-ewetara
    ya ihere na nkọcha.
  ory-ory: ଧାର୍ମିକ ଲୋକ ମିଥ୍ୟାକୁ ଘୃଣା କରେ; ମାତ୍ର ଦୁଷ୍ଟ ଲୋକ ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ, ଆଉ ସେ ଲଜ୍ଜା
    ଭୋଗ କରେ।
  chk-chk: Eman chon pwüng a oput kapas chofana, nge eman aramasangau a föri föför
    mi äsäw o anioput.
  rop-rop: Ola gudbala pipul nomo laigim ola laiyawan wed, bat ola wed blanga ola
    wikitwan pipul oldei meigim olabat jidan brabli sheimwan.
  ukr-1871: Праведний ненавидить ложне слово, а безбожник соромить і безчестить.
  deu-1951: Der Gerechte haßt die Verleumdungen; aber der Gottlose verursacht Schande
    und Spott.
  eng-JPS: A righteous man hateth lying; but a wicked man behaveth vilely and shamefully.
  srp-1865: Na lažnu rijeè mrzi pravednik; a bezbožnik se mrazi i sramoti.
  lug-lug: Omuntu omutuukirivu akyawa obulimba, naye omukozi w’ebibi yeereetera kunyoomebwa.
  heb-heb: דבר שקר ישנא צדיק ורשע יבאיש ויחפיר׃
  ben-IRV: ধার্মিক মিথ্যা কথা ঘৃণা করে; কিন্তু দুষ্ট লোক আপত্তিকর, সে লজ্জা সৃষ্টি
    করে।
  pan-pan: ਧਰਮੀ ਨੂੰ ਝੂਠ ਤੋਂ ਨਫ਼ਰਤ ਆਉਂਦੀ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਸ਼ਰਮ ਦਾ ਕਾਰਨ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် မုသာ စကား ကို မုန်း တတ်၏။ မ တရားသောသူမူကား ၊ စက်ဆုပ်
    ဘွယ်ဖြစ်၍ ၊ အရှက် ကွဲခြင်းသို့ ရောက်တတ်၏။
  tte-O: Tomo dudulaili mwakota mumugana sisikote, na tonaenaeli ali paisowa koina
    mwalimwaline silobai.
  tbg-tbg: Avuqavu ni variaka, vika kia una uvara antuqa arimanta variara. Qora kaiqa
    vare variaka, vika nái kenauka kaurira haika nimiha vika qoraiqama nimite variara.
  hmo-hmo: Kara maoromaoro taudia ese, koikoi idia ura henia lasi momokani, to kara
    dika taudia ese, hemarai bona dika idia havaraia noho.
  urd-urd: सादिक़ को झूट से नफ़रत है, लेकिन शरीर नफरत अंगेज़ — ओ — रुस्वा होता है।
  rus-SYN: Праведник ненавидит ложное слово, а нечестивый срамит и бесчестит себя.
  bqc-SIM: Gbɛ̃maa za mↄafiliyãu, gbɛ̃vãi ì widamá ì ń kpɛbↄ.
  tcz-CHONGTHU: Mikitah in jousei abol ngaipon, mikitah lou vang chun jumna le ngailutna
    beijin na-atongdoh jin ahi.
  mar-mar: नीतिमान लबाडीचा तिरस्कार करतो, पण दुर्जन जे लाजिरवाणे आहे ते करतो, आणि
    स्वतःला किळसवाणे करतो.
  hlt-THB: Thlakdyng ingtaw amak thyym awi kqawn sawh na nawh, cehlai khawsak amak
    dyng thlang ingtaw chahnaak ing ming che phyih sak hy.
  qub-qub: Alli runaga llullacuyta manami munanchu. Fiyu runacunami ichanga jucta
    pengayman churayllata, manacajman churayllata yarparaycan.
  bqp-bqp: Gbɛ̃ mana zã̀ manafikiyãn, gbɛ̃ vãni dì wé'i daḿma àdi ń kpe bo.
  hat-hat: Moun k'ap mache dwat pa vle wè moun k'ap bay manti. Men, sa mechan yo ap
    fè a se yon wont, se yon dezonè pou tèt yo.
  eng-BSB: The righteous hate falsehood, but the wicked bring shame and disgrace.
  tod-tod: Telebo nui ɠa ɗa zɛɛ ɓɔɛiti wɔinzeɠe, kɛlɛ nu ɲɔi ɠa ɗa unfe fai ɠɛ, ta
    tɔɠɔ ɠoloɠolo fai.
  eng-WEBPB: A righteous man hates lies, but a wicked man brings shame and disgrace.
  kbq-kbq: Fatgo vahe'mo'za havigema huzankura zamavesra nehaze. Hianagi kefo zamavu'zamava
    nehaza vahe'mo'za rumokizmirera zamagaze huno zamagote zamavu'zmava nehaze.
  nhe-BL: Se tlacatl tlen itztoc xitlahuac iixpa TOTECO ax quinequi quiitas istlacaticayotl,
    pero nopa tlacame tlen ax quitlepanitaj TOTECO teijistlacahuijtinemij, huan axaca
    quintlepanitas.
  bus-bus: Gbɛ̃ maaa zà mↄnafikiyãn, gbɛ̃ zaaa è wí daḿma è ń kpɛ bↄ.
  gub-BL: Awa hemu'em 'ym ma'e na'iakatuwawahy kwaw temu'emaw rehe wà. Ikatu 'ym ma'e
    umume'u iaiw ma'e wà. Umume'u maranugar haw wà no.
  eng-DRA: 'The just shall hate a lying word: but the wicked confoundeth, and shall
    be confounded.'
