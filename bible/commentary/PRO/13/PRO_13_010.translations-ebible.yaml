verse: PRO.013.010
translations:
  mal-C: എവിടെ അഹന്തയുണ്ടോ അവിടെ കലഹമുണ്ട്, എന്നാൽ ഉപദേശം സ്വീകരിക്കുന്നവരിൽ ജ്ഞാനമുണ്ട്.
  deu-TKW: Durch Übermut richtet man nichts als Zank an, aber bei denen, die sich
    raten lassen, ist Weisheit.
  lin-lin: Lolendo ememaka kaka na koswana, kasi bato oyo bayokaka toli bazwaka bwanya.
  eng-LSV: A vain man causes debate through pride, || And wisdom [is] with the counseled.
  eng-GNV: 'Onely by pride doeth man make contention: but with the well aduised is
    wisdome.'
  eng-WEBSTER: 'Only by pride cometh contention: but with the well-advised is wisdom.'
  nhw-BL: Se masehuali catli motlepanita quipantis tlanajnanquilistli. Pero catli
    moicnonequi huan quitlacaquilía consejos, quipiyas tlalnamiquilistli.
  swh-ONEN: Kiburi huzalisha magomvi tu, bali hekima hupatikana kwa wale wanaozingatia
    ushauri.
  bba-bba: Tii suɑbu bu rɑ kɑ sɑnnɔ nɛwɑ, ɑdɑmɑ wi u rɑ kɑ bwisi kɛ̃ru sɔmburu ko,
    bwisiɡiiwɑ.
  eng-KJVCPB: 'Only by pride cometh contention: But with the well advised is wisdom.'
  luo-luo: Sunga nywolo mana dhawo, to rieko iyudo kuom jogo moyie puonj.
  meu-meu: Se henahua tohomu tauna ena ḡadeḡade ese heiri-heiri e havaraiamu, a aonega
    na sisiba e abia daemu taudia ediai.
  npi-ULB: घमण्डले केवल द्वन्द्व निम्त्याउँछ, तर असल सल्लाह सुन्‍नेसित बुद्धि हुन्छ
    ।
  yor-yor: Ìgbéraga máa ń dá ìjà sílẹ̀ ni ṣùgbọ́n ọgbọ́n wà nínú àwọn tí ń gba ìmọ̀ràn.
  ind-ind: Sifat sombong menimbulkan pertengkaran, tetapi orang bijak mau menerima
    nasihat.
  pes-OPCB: تکبر باعث نزاع می‌شود، ولی شخص دانا نصیحت را می‌پذیرد.
  tgl-ULB: Ang pagmamataas ay nagbubunga lamang ng pag-aaway-away, pero mayroong karunungan
    para sa mga nakikinig ng mabuting payo.
  hui-hui: Mine holeneme keba holenebi gungu bulenebi yu anda ibagane. Ai marume lamirago
    hale halu laradagua biyagua wali agali ogoni mini bayale gigabiwi holebira.
  mya-mya: မာနကြောင့်သာ ရန်တွေ့ခြင်းဖြစ်၏။ သတိပေး သော စကားကို နားခံသောသူမူကား ပညာရှိ၏။
  bod-N: ང་རྒྱལ་གྱིས་ནི་རྩོད་གླེང་སློང་བ༌དང༌། །གྲོས་ལ་ཉན་པར་ཤེས་རབ་ལྡན་པ༌ཡིན།།
  wsk-wsk: Nanimi patawura ko nunguning mu nanimi karogo tagisan gurungumusan; bare
    awiriya ikia sinar ago mu, kiti guruga ko den ilukuawuso.
  sna-sna: Kuzvikudza kunongouyisa kukakavara chete, asi uchenjeri hunowanikwa mune
    avo vanogamuchira kurayirwa.
  spa-BLM: La soberbia sólo genera peleas, pero la sabiduría está en las personas
    que aceptan los consejos.
  cac-cac: A eb' ac'umtac, an̈ej oval sq'ue vaan yuj eb'. Axo eb' emnaquil syutej
    sb'a jun, scha yab' razón eb'.
  swh-ULB: Kiburi huzaa mafarakano, bali kwa wale wasikiao shauri jema kuna hekima.
  bel-bel: Ад пыхі паходзіць разлад, а ў тых, што раяцца, - мудрасьць.
  deu-ELBBK: Durch Übermut gibt es nur Zank, bei denen aber, die sich raten lassen,
    Weisheit.
  mbb-OT: Samuk dà is egketuvù pinaaǥi te kebpelavew. Ne is etew he metau, ebpesambag
    sikandin.
  mal-2015: അഹങ്കാരംകൊണ്ടു വിവാദംമാത്രം ഉണ്ടാകുന്നു; ആലോചന കേൾക്കുന്നവരുടെ പക്കലോ
    ജ്ഞാനം ഉണ്ടു;
  rmc-rmc: O baripen anel ča o mariben, no ola, ko peske den te phenel, hine goďaver.
  pes-OPV: از تکبر جز نزاع چیزی پیدا نمی شود، اما باآنانی که پند می‌پذیرند حکمت است.
  ron-1924: Прин мындрие се ацыцэ нумай чертурь, дар ынцелепчуня есте ку чел че аскултэ
    сфатуриле.
  ben-OBCV: যেখানে বিবাদ থাকে, সেখানে অহংকারও থাকে, কিন্তু যারা পরামর্শ নেয় তাদের
    অন্তরে প্রজ্ঞা পাওয়া যায়।
  som-som: Isqabasho oo keliya ayaa kibir ka timaada, Laakiinse kii waanada qaata
    waxaa la jirta xigmad.
  lat-VUC: Inter superbos semper jurgia sunt; qui autem agunt omnia cum consilio,
    reguntur sapientia.
  eng-ASVBT: By pride cometh only contention; But with the well-advised is wisdom.
  mna-mna: Mbulu ki tapakurkur itundu, ina ipiyotyooto ŋoŋi boozo. Mi zin wal ta tileŋleŋ
    la sua na, ŋgar ambaiŋana imbotmbot la lelen.
  ita-1885: Per orgoglio non si produce altro che contese; Ma la sapienza è con quelli
    che si consigliano.
  eng-LXXUP: 'A bad man does evil with insolence: But they that are judges of themselves
    are wise.'
  eng-ULB: Pride only breeds conflict, but for those who listen to good advice there
    is wisdom.
  spa-VBL: El orgullo solo causa conflicto; pero los sabios aceptan el consejo.
  fra-_FOB: L'orgueil ne produit que des querelles; mais la sagesse est avec ceux
    qui prennent conseil.
  mal-mal: അഹങ്കാരംകൊണ്ട് കലഹം മാത്രം ഉണ്ടാകുന്നു; ആലോചന കേൾക്കുന്നവരുടെ പക്കൽ ജ്ഞാനം
    ഉണ്ട്;
  lit-lit: Tik per išdidumą kyla ginčas, bet išmintis yra su tais, kurie priima gerą
    patarimą.
  urd-GVR: Maġhrūroṅ meṅ hameshā jhagaṛā hotā hai jabki dānishmand salāh-mashware
    ke mutābiq hī chalte haiṅ.
  suz-BL: ठेयब लेश्‍शो नु सुइ कली ममिम्‍ब मुर जिचा पोक्‍‍ब बाक्‍ब। तन्‍न अर्ती नेंब
    मुर तुइक्‍तीके नु बाक्‍ब। हितोपदेस १:५
  eng-NOY: By pride cometh only contention; But with the well-advised is wisdom.
  ita-1927: Dall’orgoglio non vien che contesa, ma la sapienza è con chi dà retta
    ai consigli.
  ckb-ckb: لە لووتبەرزییەوە تەنها ناکۆکی پەیدادەبێت، بەڵام لەگەڵ ڕاوێژکاران دانایی.
  eng-BBE: The only effect of pride is fighting; but wisdom is with the quiet in spirit.
  kan-OKCV: ಎಲ್ಲಿ ಗರ್ವವೋ ಅಲ್ಲಿ ಕಲಹ; ಆದರೆ ಒಳ್ಳೆಯ ಸಲಹೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವವರಲ್ಲಿ ಜ್ಞಾನವು
    ಕಂಡುಬರುತ್ತದೆ.
  tam-2017: அகந்தையினால் மட்டும் விவாதம் பிறக்கும்; ஆலோசனையைக் கேட்கிறவர்களிடத்திலோ
    ஞானம் உண்டு.
  spa-RV-1909: 'Ciertamente la soberbia parirá contienda: mas con los avisados es
    la sabiduría.'
  ron-BTF: Numai prin mândrie vine cearta, dar înțelepciunea este cu cei bine sfătuiți.
  eng-WEBP: Pride only breeds quarrels, but wisdom is with people who take advice.
  eng-FBV: Pride only causes conflict; but those who take advice are wise.
  nld-1939: Overmoed geeft enkel twist, Alleen bij ootmoedigen is wijsheid.
  nch-BL: Se masehuali cati motepanita quipantis tanajnanquilisti. Pero cati moechcapanohua
    huan quitacaquilía consejos, quipiyas talnamiquilisti.
  vie-1934: Sự kiêu ngạo chỉ sanh ra điều cãi lộn; Còn sự khôn ngoan ở với người chịu
    lời khuyên dạy.
  hin-CV: अहंकार और कुछ नहीं, कलह को ही जन्म देता है, किंतु वे, जो परामर्श का चालचलन
    करते हैं, बुद्धिमान प्रमाणित होते हैं.
  eng-OURB: Pride only breeds quarrels, but with ones who take advice is wisdom.
  spa-BES: El único efecto del orgullo es luchar; pero la sabiduría es con los humildes
    en espíritu.
  tdx-tdx: Fifandierañe avao ty ente’ ty fibohabohañe, fe hihitse ty rambese’ ty mañaom-bere.
  tha-KJV: เพราะความทะนงตัวเท่านั้นการวิวาทจึงเกิดขึ้น แต่​ปัญญาอยู่กับบรรดาผู้​ที่​รับคำแนะนำ
  por-BR-2018: A arrogância só produz brigas; mas com os que aceitam conselhos está
    a sabedoria.
  deu-ELO: Durch Übermut gibt es nur Zank; bei denen aber, die sich raten lassen,
    Weisheit.
  eng-WYC-2018: Strives be ever among proud men; but they that do all things with
    counsel, be governed by wisdom. (There is always strife, or arguments, among the
    proud; but they who do all things with advice, be governed by wisdom.)
  epo-epo: Nur de malhumileco venas malpaco; Sed la akceptantaj konsilojn havas saĝon.
  uig-PIN: Kibirliktin pǝⱪǝt jedǝl-majirala qiⱪar; Danaliⱪ bolsa nǝsiⱨǝtni angliƣanlar
    bilǝn billidur.
  beo-beo: Gasa fi hamosu da mosolasu fawane hamosa. Be eno dunu ilia fada:i sia:ne
    iasu amo adole ba:mu da defea.
  tpi-OTNT: Bikhetpasin i save kamapim kros na pait. Tasol sapos man i larim ol arapela
    man i givim tingting long em, orait dispela man i gat gutpela tingting na save.
  hau-SA: Girmankai kan jawo faɗa ne kawai, amma hikima tana samuwa a waɗanda suke
    jin shawara.
  uig-LAT: Kibirliktin peqet jédel-majirala chiqar; Danaliq bolsa nesihetni anglighanlar
    bilen billidur.
  nde-nde: Ukuziqakisa kukhokhelela engxabanweni, kodwa ukuhlakanipha kufunyanwa kwabemukela
    ukwelulekwa.
  ton-ton: '‌ʻOku tupu pe ʻi he fielahi ʻae fekeʻikeʻi: ka ʻoku maʻu ʻae poto ʻekinautolu
    kuo akonakiʻi lelei.'
  ces-1613: Samou toliko pýchou působí člověk svár, ale při těch, jenž užívají rady,
    jest moudrost.
  eng-WMB: Pride only breeds quarrels, but wisdom is with people who take advice.
  tam-TCV: அகந்தை வாக்குவாதங்களை பிறப்பிக்கிறது, ஆனால் புத்திமதியை ஏற்றுக்கொள்கிறவர்களிடத்தில்
    ஞானம் காணப்படும்.
  ceb-ULB: Ang garbo manganak lamang ug panagbangi, apan alang niadtong maminaw sa
    maayong tambag adunay kaalam.
  pol-UBG: Spór powstaje tylko dzięki pysze, a mądrość jest przy tych, co przyjmują
    radę.
  agr-agr: Ememata duka ima maanitnak inimui; untsu unuimata nunú aents chichama antuk
    umin aina nuwi awai.
  kyc-kyc: Dokona wambu range ulipili lao suu pingi dokome mende nyii napala randako
    iki nyingi. Wambu mendeme laraminyi soo nyelana piso singi doko renge angi soo
    nyingi kata dopale.
  urd-GVU: مغروروں میں ہمیشہ جھگڑا ہوتا ہے جبکہ دانش مند صلاح مشورے کے مطابق ہی چلتے
    ہیں۔
  deu-1912: Unter den Stolzen ist immer Hader; aber Weisheit ist bei denen, die sich
    raten lassen.
  kan-2017: ಹೆಮ್ಮೆಯ ಫಲವು ಕಲಹವೇ, ಬುದ್ಧಿವಾದಕ್ಕೆ ಕಿವಿಗೊಡುವವರಲ್ಲಿ ಜ್ಞಾನ.
  yap-yap: Tolngan’ e go’ oloboch e ma fek i yib. Kab gonop e en ma fith e fnow.
  hlt-MCSB: Althanah loh olpungnah a paek tih, uentonah dongah cueihnah om.
  mdy-ETH: ዖቶርሙሞ ዑራ ማዣኔ፤ ዔራቶ ጋዓንቴ ዞሮ ዋይዛ ዓሲ ኮይላ ጴዻኔ።
  kew-kew: Pupitagi nape konemere go aa kone wae madaa yada ratu runane mea pea. Go
    yapare aa yago medame nipu maredepo yaina kone ia aare epe kone sua waru makuaya.
  twi-ASANTE: Ahantan de ntɔkwa nko ara na ɛba, na wɔhunu nyansa wɔ wɔn a wɔtie afutuo
    mu.
  eng-WEBU: Pride only breeds quarrels, but wisdom is with people who take advice.
  wal-wal: Otoroi ooshshaa yelees; shin zoriyaa ekkiyaageeti aadhdhida eranchcha.
  acu-NT: Wikia miajuitjai tumamaina nuka aya maanitan chichau ainawai. Antsu paan
    nintimtikiartin ainauka chikich aintsu chichamen anturin ainawai.
  spa-PDDPT: Con la soberbia solo se provoca contienda, Pero con los que admiten consejo
    está la sabiduría.
  gun-gun: Jajejou porã reia ma joe nhapu'ã rei aguã rive oĩ, teĩ nhanhemongeta uka
    vy ma jajou 'rã 'arandu.
  agu-BL: Jun yi na tocsaj tib nim, ntin oyintzi' na joy, poro yi e'chk balaj ajtza'kl,
    ntin na jal tu jun yi na tocsaj tib juy.
  ilo-ULB: Ti kinatangsit ket mangparnuay laeng iti riri, ngem adda kinasirib kadagiti
    dumdumngeg iti naimbag a pammagbaga.
  kpg-kpg: Di bida hagalaamua la hagalee di mee, dela hua e hai ana haingadaa. Di
    kabemee e gidee i baahi ginaadou ala e kae nia hagamaamaa.
  uig-ARA: كىبىرلىكتىن پەقەت جېدەل-ماجىرالا چىقار؛ دانالىق بولسا نەسىھەتنى ئاڭلىغانلار
    بىلەن بىللىدۇر.
  bps-bps: I to fdatah i kton, landè dademe gukelan ku là samuk, bay i to flinge i
    fngewe, kenen fulung faldam.
  sus-sus: Yɛtɛ igboɲa gere nan nabulama, kɔnɔ marasi ramɛfe findima lɔnni nan na.
  pon-2006: Aramas aklapalap kin kahrehdahte kahpwal. Ahpw me kin peki kaweid, ih
    me loalokong.
  ksd-ksd: A papait na luluai i vuna ta ra varngangar, Ma ra kabinana i ki pire diat
    dia matoto.
  tur-YTC: Kibir yalnızca kavga doğurur, Ama bilgelik öğüt alan insanlarladır.
  bel-N: Пыхлівасьць толькі да звадкі прыводзіць, а ў тых, што парады прыймаюць, —
    мудрасьць.
  grc-BRENT: Κακὸς μεθʼ ὕβρεως πράσσει κακὰ, οἱ δʼ ἑαυτῶν ἐπιγνώμονες σοφοί.
  ind-AYT: Kesombongan hanya menimbulkan pertengkaran, tetapi hikmat ada pada mereka
    yang menerima nasihat.
  nya-nya: Chipongwe chosamalabadirako za anthu ena chimadzetsa mikangano, koma womva
    malangizo a anzawo ndiwo ali ndi nzeru.
  hrv-hrv: Oholost rađa samo svađu, a mudrost je u onih koji primaju savjet.
  mps-mps: Te hagoma kolesagago te wado po me hwįbo po pedalubo sę ebo dao. Tiali
    goli, te bidi aga te gasa bidigo agaba te wiegi yai homu momainu ebo bidi da,
    teda te bidigo homugo koneani kolesaga te wiegi yai elalubao.
  tpi-tpi: Bikhetpasin i save kamapim kros na pait. Tasol sapos man i larim ol arapela
    man i givim tingting long em, orait dispela man i gat gutpela tingting na save.
  dan-1931: Ved Hovmod vækkes kun Splid, hos dem, der lader sig råde, er Visdom.
  vie-OVCB: Tính kiêu căng chỉ sinh ra tranh chấp; nhưng ai khiêm tốn phục thiện mới
    là khôn ngoan.
  guj-2017: અભિમાનથી તો કેવળ ઝઘડો જ ઉત્પન્ન થાય છે; પણ સારી સલાહ માનનારાઓ પાસે ડહાપણ
    છે.
  pon-2006A: Aramas aklapalap kin kahrehdahte kahpwal. Ahpw me kin peki kaweid, ih
    me loalokong.
  por-BRBSL: O orgulho só gera brigas, mas a sabedoria está com as pessoas que aceitam
    conselhos.
  swe-swe: Högmod skapar bara strider (tvister, ordstrider, tävlan, gräl), men hos
    dem som tar emot råd (är läraktiga) finner man vishet. [De har en ödmjuk inställning,
    erkänner att de inte vet allt och är villiga att lära sig mer.]
  cth-cth: Kâoupnae dawk doeh kâyuenae a tâco, hatei pouknae kahawi poe e tarawinae
    teh lungangnae doeh.
  twi-twi: Ahantan de ntɔkwaw nko ara na ɛba, na wohu nyansa wɔ wɔn a wotie afotu
    mu.
  hlt-hlt: Althanah loh olpungnah a paek tih, uentonah dongah cueihnah om.
  tbz-SIM: Tɛpɔ̀tɛ̀ yiɛ̀ nce nyɛkpɑ̀rɛ̀ nyɛ, wèè ciì kòò yìé nyitié.
  msy-2020: Akaba batogha uabɨ fer arazim, adaribagh amima da otifi. Egh gumazim gumazir
    igharaziba ateghtɨ me nɨghnɨzim a danɨngam, gumazir kam nɨghnɨzir aghuim iti.
  dop-dop: Kɑlɑmpɑɑnɩ tike kɛ pɑ kʋsəɣənɑ yoou. Amɑ mpɑ pɑ nɩɩkɩ lɑɣɑtʋ tɑsʋɣʋ tɔɣɔlɛ
    ləmɑɣɑsɛɛ nyə́mɑ.
  azb-azb: Təkəbbürdən ancaq münaqişə yaranar, Yaxşı nəsihətə qulaq asanın hikməti
    var.
  eng-DBY: By pride there only cometh contention; but with the well-advised is wisdom.
  hin-2017: अहंकार से केवल झगड़े होते हैं, परन्तु जो लोग सम्मति मानते हैं, उनके पास
    बुद्धि रहती है।
  wol-KYG: Réy-réylu jote rekk lay jur, ku dégg ndigal a xelu.
  bjr-bjr: Narí amoo kai qidanoo mandufa kai uqeeree marifa sia moo ainaina auqaidanoo
    ummaara kai uqeeraidanoo. Reedeeni mariasa misa irirana nimiaqeera kai iraidaqa.
  eng-YLT: A vain man through pride causeth debate, And with the counselled [is] wisdom.
  kne-kne: Din mangipapangatos nemnem na et pawadaena di ibaw, ngem nalaing di mandenges
    pamagbaga.
  eng-WYC-2017: Strives be ever among proud men; but they that do all things with
    counsel, be governed by wisdom.
  eng-WMBB: Pride only breeds quarrels, but wisdom is with people who take advice.
  urd-GVH: मग़रूरों में हमेशा झगड़ा होता है जबकि दानिशमंद सलाह-मशवरे के मुताबिक़ ही
    चलते हैं।
  rug-rug: Na vinahesi pule si va gavogavoro vinari tokei, ba sa ginilagilana lohina
    si ta dogoro koarini pu vagi vina balau.
  gaz-gaz: Of tuulummaan lola qofa baayʼisa; ogummaan garuu warra gorsa dhagaʼan biratti
    argamti.
  fra-LSG: C’est seulement par orgueil qu’on excite des querelles, Mais la sagesse
    est avec ceux qui écoutent les conseils.
  yal-yal: Wason yɛngɛne nan nakelima. Koni naxanye e tuli matima maxadi xuine ra,
    fe kolonyaan ne nin.
  haw-1868: Ma ka haaheo wale no ka hakaka; Ma ka poe kukakuka pono ka naauao.
  arb-NAV: تُوَلِّدُ الْكِبْرِيَاءُ الْخُصُومَةَ، أَمَّا الْمُشَاوِرُونَ فَذَوُو حِكْمَةٍ.
  ewe-ewe: Dzre sɔŋ ko dada hena vɛ, ke nunya tsoa aƒe ɖe ame siwo sea aɖaŋu la gbɔ.
  eng-LEE: Only through presumptuous conduct doth man produce contention; but with
    the well-advised is wisdom.
  asm-FB: অহঙ্কাৰে কেৱল বিবাদ জন্মায়; কিন্তু যিসকলে সুপৰামৰ্শ শুনে, তেওঁলোকৰ লগত
    প্রজ্ঞা থাকে।
  sus-A: يّتّ عِفبٌحَ فٍرٍ نَن نَبُلَمَ، كْنْ مَرَ سِ رَ مّقٍ قِندِ مَ لْننِ نَن نَ.
  fra-SBL: L'orgueil n'engendre que des querelles, mais la sagesse est avec les gens
    qui suivent les conseils.
  hbo-hbo: רַק־בְּ֭זָדֹון יִתֵּ֣ן מַצָּ֑ה וְאֶת־נֹ֖ועָצִ֣ים חָכְמָֽה׃
  kik-kik: Mwĩtĩĩo ũciaraga njũgitano, no ũũgĩ wonekaga harĩ arĩa metĩkagĩra gũtaarwo.
  fra-NCL: L’orgueil ne produit que des querelles ; mais la sagesse est avec ceux
    qui se laissent conseiller.
  cek-AK: Amoekhaih mah angzoehhaih to tacawtsak; toe palungha kami loe acoe paekhaih
    lok to tahngaih.
  cuk-cuk: Dule-san-dummarba-imaked emarga urwed-amied. Dule-na-san-bipi-imakeddi,
    binsaed-nikaguedba gudiid.
  uig-CYR: Кибирликтин пәқәт җедәл-маҗирала чиқар; Даналиқ болса несиһәтни аңлиғанлар
    билән биллидур.
  tel-2017: గర్వాంధుడు కలహాలు రేపుతాడు. మంచి మాటలు ఆలకించే వారికి జ్ఞానం చేకూరుతుంది.
  hat-BSA: Ògèy pa pote anyen sof ke konfli; men sajès rete ak sila ki resevwa konsèy
    yo.
  kos-kos: Inse fulat uh mwe sramtauk akukuin mukena. Elos su suk kas in kasru pa
    lalmwetmet.
  hbo-WLC: רַק־בְּ֭זָדוֹן יִתֵּ֣ן מַצָּ֑ה וְאֶת־נ֖וֹעָצִ֣ים חָכְמָֽה׃
  ibo-ibo: Nganga na-eweta esemokwu, ma a na-ahụ amamihe nʼime ndụ ndị na-anata ndụmọdụ.
  ory-ory: ଅହଙ୍କାରରୁ କେବଳ କଳି ଉତ୍ପନ୍ନ ହୁଏ; ମାତ୍ର ସୁପରାମର୍ଶ-ଗ୍ରାହକଠାରେ ଜ୍ଞାନ ଅଛି।
  chk-chk: Lamalamtekia a afisätä anini, nge chokewe mi angei öüröürer ra tipachem.
  rop-rop: Detlot pipul hu nomo wandi lisin en hu oldei laigim agamin garram enibodi,
    oldei meigimbat trabul, bat detlot pipul hu oldei teiknodis en lisin langa ola
    gudbala wed garra jidan klebawan.
  ukr-1871: Між гордими — одні тільки сварки, а хто чинить усе за порадою — у тих
    мудрість.
  deu-1951: Durch Übermut entsteht nur Zank, wo man sich aber raten läßt, da wohnt
    Weisheit.
  eng-JPS: By pride cometh only contention; but with the well-advised is wisdom.
  srp-1865: Od oholosti biva samo svaða, a koji primaju svjet, u njih je mudrost.
  lug-lug: Amalala gazaala buzaazi nnyombo, naye amagezi gasangibwa mu abo abakkiriza
    okulabulwa.
  heb-heb: רק בזדון יתן מצה ואת נועצים חכמה׃
  ben-IRV: অহঙ্কারে কেবল বিবাদ সৃষ্টি হয়; কিন্তু যারা পরামর্শ মানে, প্রজ্ঞা তাদের
    সঙ্গে।
  pan-pan: ਹੰਕਾਰ ਨਾਲ ਝਗੜੇ ਹੀ ਝਗੜੇ ਹੁੰਦੇ ਹਨ, ਪਰ ਜਿਹੜੇ ਸਲਾਹ ਨੂੰ ਮੰਨਦੇ ਹਨ ਉਹਨਾਂ ਦੇ ਕੋਲ
    ਸਮਝ ਹੈ।
  mya-JVB: မာန ကြောင့်သာ ရန်တွေ့ ခြင်းဖြစ် ၏။ သတိပေးသော စကားကို နားခံ သောသူမူကား ပညာ
    ရှိ၏။
  tte-O: Siya tomo tonuwasaesae genuwali walo namwanamwali sibenalagili kani gamwapakiki
    sipaisowai. Na siya walo namwanamwali sibenabenalagili kani katai yo sonoga silobai.
  tbg-tbg: Koqe uva maara tiva nimira qoririma kera kaara raqi tirorira haikavano
    qovaraiqianaro. Koqe uva maara tivatera avataarira vaiintira avu aatovano koqe
    iro varianaro.
  hmo-hmo: Hekokoroku ese heai bona heatu ia havaraia noho, to aonega tauna ese sisiba
    ia tahua noho.
  urd-urd: तकब्बुर से सिर्फ़ झगड़ा पैदा होताहै, लेकिन मश्वरत पसंद के साथ हिकमत है।
  rus-SYN: От высокомерия происходит раздор, а у советующихся - мудрость.
  bqc-SIM: Zĩa sɛa lɛsĩ mɛ́ ì sòle da, lɛdamamaa mɛ́ ì to wà ↄ̃nↄkũ.
  tcz-CHONGTHU: Kiletsahna jeh'in thungai loute akitoh thei jipon, kineosah a min
    ahilna kisante ding in vang chihna ahi.
  mar-mar: गर्वामुळे भांडण मात्र उत्पन्न होतात, पण जो चांगला सल्ला ऐकतो त्याच्याजवळ
    ज्ञान असते.
  hlt-THB: Ooekqunaak ing hqo thawhsak nawh, awi ak ngai venawh cyihnaak awm hy.
  qub-qub: Alli-tucojcunaga pitapis chiquinacuyllachömi cawachin. Willapashanta wiyacojcunami
    ichanga yachaj runa.
  bqp-bqp: Zĩdabinaa dì fìti da, lɛ́dammamana dì tó ò ↄ̃ndↄ̃ kũ.
  hat-hat: Moun awogan yo toujou ap pouse dife. Men, moun ki koute konsèy, se moun
    ki gen bon konprann.
  eng-BSB: Arrogance leads only to strife, but wisdom is with the well-advised.
  tod-tod: Sakpegi kpein ka ɠulazu wasogi zu, ɠimalai ɠa naati zea, niiti ti woilosu
    tɛnɛgiti ma.
  eng-WEBPB: Pride only breeds quarrels, but wisdom is with people who take advice.
  kbq-kbq: Avufga ra nehuno vahe'mofo agorga omani avu'avazamo'a, ha' fra hu'za avreno
    ne-e. Hianagi avumro kema antahino amagema ante vahe'pina, knare antahi'zamo'a
    megahie.
  nhe-BL: Se tlacatl tlen motlepanita quipantis tlanajnanquilistli. Pero tlen moicnonequi
    huan quitlacaquilía consejos, quipiyas tlalnamiquilistli.
  bus-bus: Zĩndasɛna lezĩ è swèe da, lɛ́dammamana è tó wà ↄ̃ndↄ̃ kũ.
  gub-BL: Teko heko wera'u haw werur zeàmàtyry'ymaw. Pureruze'egaw henoz taw ikatu
    wera'u a'e.
  eng-DRA: 'Among the proud there are always contentions: but they that do all things
    with counsel, are ruled by wisdom.'
