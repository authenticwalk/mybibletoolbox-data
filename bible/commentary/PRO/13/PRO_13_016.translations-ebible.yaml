verse: PRO.013.016
translations:
  mal-C: വിവേകികൾ തങ്ങളുടെ പരിജ്ഞാനത്തിനനുസരിച്ചു പ്രവർത്തിക്കുന്നു, എന്നാൽ ഭോഷർ തങ്ങളുടെ
    മടയത്തരം വെളിവാക്കുന്നു.
  deu-TKW: Der Kluge thut alles mit Verstand, ein Thor aber kramt Narrheit aus.
  lin-lin: Moto ya mayele asalaka makambo kolanda boyebi, kasi zoba, atandaka bozoba
    na ye.
  eng-LSV: Every prudent one deals with knowledge, || And a fool spreads out folly.
  eng-GNV: 'Euery wise man will worke by knowledge: but a foole will spread abroade
    folly.'
  eng-WEBSTER: 'Every prudent man dealeth with knowledge: but a fool layeth open his
    folly.'
  nhw-BL: Nochi tlacame catli tlalnamiquij monejnehuilíaj achtihui sintla cuali para
    quichihuase se tlamantli o amo. Pero catli huihuitique amo monejnehuilíaj achtihui.
    Nimantzi quichihuaj tlen hueli tlamantli huan quinextíaj ihuihuiyo.
  swh-ONEN: Kila mwenye busara hutenda kwa maarifa, bali mpumbavu hudhihirisha upumbavu
    wake.
  bba-bba: Wi u lɑɑkɑri mɔ u rɑ bwisikuwɑ u sere ɡɑ̃ɑnu ko, ɑdɑmɑ ɡɑri bɔkɔ ɡɑ rɑ
    ɡen ɡɑri bɑkɑru tɛriewɑ.
  eng-KJVCPB: 'Every prudent man dealeth with knowledge: But a fool layeth open his
    folly.'
  luo-luo: Ngʼato ka ngʼato mariek timo gik moko kuom ngʼeyo, to ngʼat mofuwo nyiso
    mana fupe.
  meu-meu: Lalo-parara tauna ese ḡau iboudiai mai aonegana ida e karamu, a kavakava
    tauna ese ena kavakava e heaḡilaiamu.
  npi-ULB: समझदार मानिसले आफ्नो ज्ञानअनुसार हरेक निर्णय गर्छ, तर मूर्खले आफ्नो मूर्खताको
    तमाशा देखाउँछ ।
  yor-yor: Gbogbo olóye ènìyàn máa ń hùwà pẹ̀lú ìmọ̀, ṣùgbọ́n aláìgbọ́n a fi ìwà òmùgọ̀
    rẹ̀ hàn.
  ind-ind: Perbuatan orang bijak didasari oleh pengetahuan, sedangkan perbuatan orang
    bebal menunjukkan kebodohannya.
  pes-OPCB: مرد دانا سنجیده عمل می‌کند، اما جاهل حماقت خود را بروز می‌دهد.
  tgl-ULB: Ang taong marunong ay kumikilos sa bawat pagpapasya mula sa kaalaman, pero
    pinapangalandakan ng isang mangmang ang kaniyang kamangmangan.
  hui-hui: Wali agali miniwi karume miniha bayuwa mitangi ala buwa mani mbirale biatagi
    haga bulebira. Ai wali agali mini nawi karume tini mini nawi lulu ale ogobi kama
    lalu tinaga mana bibahende handai helo walia hai holebira.
  mya-mya: သမ္မာသတိရှိသော သူအပေါင်းတို့သည် ပညာ အတတ်နှင့်ပြုမူတတ်ကြ၏။ မိုက်သောသူမူကား၊
    မိမိမိုက် သော အပြစ်ကို ထင်ရှားစေတတ်၏။
  bod-N: མཛངས་པ་ཀུན་གྱིས་མཁས་པར་སྤྱོད་པ༌དང༌། །གླེན་པས་རང་གི་གླེན་རྟགས་ཕྱི་རུ༌འཕུད།།
  wsk-wsk: Kari ikia ningo ago mu ko munan mu ikia sinar karogo la beteso; bare kari
    ko ikia aora biya mu wetang te numi saposo.
  sna-sna: Munhu wose akachenjera anoita zvinhu noruzivo, asi benzi rinoratidza upenzi
    hwaro.
  spa-BLM: Todo hombre prudente actúa desde el conocimiento, pero un tonto expone
    la locura.
  cac-cac: A eb' ay spensar, scham val snaan eb' tas sc'ulej. Axo pax eb' malaj spensar
    jun, a tas sc'ulej eb' sch'oxaneli to malaj spensar eb'.
  swh-ULB: Watu wenye busara hutenda kwa maarifa kwa kila uamuzi, bali mpumbavu huonyesha
    upuuzi wake.
  bel-bel: Кожны разумны дзее зь веданьнем, а немысель выстаўляе на паказ дурасьць.
  deu-ELBBK: Jeder Kluge handelt mit Bedacht; aber ein Tor breitet Narrheit aus.
  mbb-OT: Is etew he metau he ed-isip-isip ke hendei is hustu etawa kenà, ed-is-isipen
    din dèpa, ne human din ebeeli heini, piru is lalung mulà kenè din en ed-is-isipen,
    umbe ibpeehè din iyan is kelelalung din.
  mal-2015: സൂക്ഷ്മബുദ്ധിയുള്ള ഏവനും പരിജ്ഞാനത്തോടെ പ്രവർത്തിക്കുന്നു; ഭോഷനോ തന്റെ
    ഭോഷത്വം വിടർത്തു കാണിക്കുന്നു.
  rmc-rmc: Dojekh goďaver manuš gondoľinel, medik vareso kerel, no o dilino rozľidžal
    o diliňipen.
  pes-OPV: هر شخص زیرک با علم عمل می‌کند. امااحمق حماقت را منتشر می‌سازد.
  ron-1924: Орьче ом кибзуит лукрязэ ку куноштинцэ, дар небунул ышь дэ ла ивялэ небуния.
  ben-OBCV: যারা বিচক্ষণ তারা সবাই জ্ঞানপূর্বক কাজ করে, কিন্তু মূর্খেরা তাদের মূর্খতাই
    প্রকাশ করে ফেলে।
  som-som: Nin kasta oo miyir lahu aqoon buu ku shaqeeyaa, Laakiinse nacasku nacasnimuu
    fidiyaa.
  lat-VUC: Astutus omnia agit cum consilio; qui autem fatuus est aperit stultitiam.
  eng-ASVBT: Every prudent man worketh with knowledge; But a fool flaunteth his folly.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, timbot mi titiiri uraata ka zaala muŋgu,
    mana tikam. Mi wal kankaanaŋan ta tizorzooro na, tipamalmaala ŋgar kizin talliŋana
    ila iwal biibi matan.
  ita-1885: L' uomo avveduto fa ogni cosa con conoscimento; Ma il pazzo spande follia.
  eng-LXXUP: 'Every prudent man acts with knowledge: But the fool displays his own
    mischief.'
  eng-ULB: Prudent people act out of knowledge in every decision, but a fool parades
    his folly.
  spa-VBL: Todas las personas sabias actúan con inteligencia; pero los tontos demuestran
    su estupidez.
  fra-_FOB: Tout homme bien avisé agit avec intelligence; mais l'insensé fait voir
    sa folie.
  mal-mal: സൂക്ഷ്മബുദ്ധിയുള്ള ഏവനും പരിജ്ഞാനത്തോടെ പ്രവർത്തിക്കുന്നു; ഭോഷനോ തന്റെ
    ഭോഷത്തം തെളിവായി കാണിക്കുന്നു.
  urd-GVR: Zahīn har kām soch-samajhkar kartā, lekin ahmaq tamām nazaroṅ ke sāmne
    hī apnī hamāqat kī numāish kartā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुरुमी निप्‍स खाप्‍शा नेल्‍ल गेय पाइब। तन्‍न मूर्खमी आंम
    मूर्ख दुम्‍तीके कोंइब।
  eng-NOY: Every prudent man acteth with knowledge; But a fool spreadeth abroad his
    folly.
  ita-1927: Ogni uomo accorto agisce con conoscenza, ma l’insensato fa sfoggio di
    follia.
  ckb-ckb: هەموو کەسێکی ژیر بە زانیارییەوە کار دەکات، بەڵام نەزان گێلایەتی بڵاو دەکاتەوە.
  eng-BBE: A sharp man does everything with knowledge, but a foolish man makes clear
    his foolish thoughts.
  kan-OKCV: ಪ್ರತಿ ಜಾಣನು ತಿಳುವಳಿಕೆಯಿಂದ ವರ್ತಿಸುತ್ತಾನೆ; ಆದರೆ ಮೂರ್ಖನು ತನ್ನ ಮೂರ್ಖತ್ವವನ್ನು
    ಹೊರಗೆಡವುತ್ತಾನೆ.
  tam-2017: விவேகியானவன் அறிவோடு நடந்துகொள்ளுகிறான்; மூடனோ தன்னுடைய மூடத்தனத்தை வெளிப்படுத்துகிறான்.
  spa-RV-1909: 'Todo hombre cuerdo obra con sabiduría: mas el necio manifestará necedad.'
  ron-BTF: Fiecare om chibzuit lucrează cu cunoaștere, dar un prost își dă pe față
    nechibzuința.
  eng-WEBP: Every prudent man acts from knowledge, but a fool exposes folly.
  eng-FBV: All wise people act intelligently, but stupid people demonstrate their
    stupidity.
  nld-1939: Een wijze doet alles met beleid, Maar een zot kraamt zijn dwaasheid uit.
  nch-BL: Nochi tacame cati talnamiquij moyolilhuíaj achtohui sinta cuali para quichihuase
    se tamanti o amo. Pero cati huihuitique amo moyolilhuíaj achtohui. Nimantzi quichihuaj
    ten hueli tamanti huan quinextíaj inihuihuiyo.
  vie-1934: Phàm người khôn khéo làm việc cứ theo sự hiểu biết; Nhưng kẻ ngu muội
    bày tỏ ra sự điên dại mình.
  hin-CV: चतुर व्यक्ति के हर एक कार्य में ज्ञान झलकता है, किंतु मूर्ख अपनी मूर्खता
    ही उछालता रहता है.
  eng-OURB: Every prudent man acts from knowledge, but a fool exposes folly.
  spa-BES: Un hombre prudente lo hace todo con conocimiento, pero el necio deja en
    claro sus pensamientos tontos.
  tdx-tdx: Hene mitoloñe an-kilala ze hendre, fe hagegeañe ty aboa’ i dagolay.
  tha-KJV: บรรดาคนที่​หยั่งรู้​กระทำทุกอย่างด้วยความรู้ แต่​คนโง่​ก็​อวดความโง่ของตน
  por-BR-2018: Todo prudente age com conhecimento, mas o tolo espalha sua loucura.
  deu-ELO: Jeder Kluge handelt mit Bedacht; ein Tor aber breitet Narrheit aus.
  eng-WYC-2018: A fell man doeth all things with counsel; but he that is a fool, shall
    open folly. (A clever person doeth everything with forethought, or only after
    advice; but he who is a fool, shall lay open his foolishness for all to see.)
  epo-epo: Ĉiu prudentulo agas konscie; Sed malsaĝulo elmontras malsaĝecon.
  uig-PIN: Pǝm-parasǝtlik adǝm bilimi bilǝn ix kɵrǝr; Ⱨamaⱪǝt ɵz nadanliⱪini axkarilar.
  beo-beo: Bagade dawa:su dunu da hou huluane dadawa:lalu fawane hamosa. Be gagaoui
    dunu da hame dawa:beba:le, dunu huluane da ilia hou ba:sa.
  tpi-OTNT: Olgeta man i gat gutpela tingting, ol i save tingting gut pastaim na mekim
    samting. Tasol ol man i no gat gutpela tingting, ol i save kamapim ples klia longlong
    pasin bilong ol yet.
  hau-SA: Kowane mai azanci yakan nuna sani, amma wawa yakan yi tallen wawancinsa.
  uig-LAT: Pem-parasetlik adem bilimi bilen ish körer; Hamaqet öz nadanliqini ashkarilar.
  nde-nde: Wonke umuntu ohlakaniphileyo wenza konke ngolwazi, kodwa isiwula sitshengisa
    ubuthutha baso.
  ton-ton: '‌ʻOku faʻa kau ki he ʻilo ʻae tangata fakapotopoto: ka ʻoku fakahā pe
    ʻe he vale ʻa ʻene vale.'
  ces-1613: Každý důmyslný dělá uměle, ale blázen rozprostírá bláznovství.
  eng-WMB: Every prudent man acts from knowledge, but a fool exposes folly.
  tam-TCV: விவேகிகள் அறிவுடன் நடந்துகொள்கிறார்கள்; ஆனால் மூடர்களோ தங்கள் மூடத்தனத்தை
    வெளிப்படுத்துகிறார்கள்.
  ceb-ULB: Ang tawong maalaman mobuhat inubanan sa kahibalo sa matag hukom, apan ang
    buangbuang magpasundayag sa iyang pagkabuangbuang.
  pol-UBG: Każdy roztropny postępuje rozważnie, a głupi ujawnia głupotę.
  agr-agr: Aents yacha shiig anentaimkauwa duka shiig anentaimag takawai, untsu aents
    anentainkachua duka nii dekachbaujiya nuna iwaintumawai.
  kyc-kyc: Akali mona palenge dokome baa aki piru lao wambo suu pyapala pira. Dee
    akali mona pali nange dokome banya yulu kopetame piramo dokopa wambu yango dupwame
    baa mende suu pyaa naenae pingi doko lasaka pili lao pira.
  urd-GVU: ذہین ہر کام سوچ سمجھ کر کرتا، لیکن احمق تمام نظروں کے سامنے ہی اپنی حماقت
    کی نمائش کرتا ہے۔
  deu-1912: Ein Kluger tut alles mit Vernunft; ein Narr aber breitet Narrheit aus.
  kan-2017: ಪ್ರತಿಯೊಬ್ಬ ಜಾಣನು ತನ್ನ ಕೆಲಸವನ್ನು ತಿಳಿವಳಿಕೆಯಿಂದ ನಡೆಸುವನು, ಮೂಢನು ತನ್ನ ಮೂರ್ಖತನವನ್ನು
    ತೋರ್ಪಡಿಸುವನು.
  yap-yap: Girdi’ nib sul lanyan’ ngak e ma tafnay nge mu’ mfini ngongol, ma girdi’
    ni pinat e yad ma dag farad balyang.
  hlt-MCSB: Aka thaai loh mingnah neh boeih a saii tih, aka ang loh a anglat te a
    yaal.
  mdy-ETH: ማሊ ጶቂሣ ዓሳ ማዾ ማዻኒ ቤርታ ማሊ ቱኪ ማዻኔ፤ ማሊ ጶቂሥሢ ፓጬ ዓሳ ጋዓንቴ ዔኤቢ ዔሩዋያ ማዒፆ ፔጋሲ ዔርዛኔ።
  kew-kew: Aanu epe pora ratua epe kone salimiri epe kone aba sua oyae peme. Go yapare
    wae-rupa agaa lo wae pora rateme aanu nimuna pemeanu luabu pename amaa mea watea.
    Goa pua nimuna maeyae kone pename amaa ia.
  twi-ASANTE: Ɔbadwemma biara yɛ nʼadeɛ wɔ nimdeɛ mu, nanso ɔkwasea da nʼagyimisɛm
    adi.
  eng-WEBU: Every prudent man acts from knowledge, but a fool exposes folly.
  wal-wal: Cincca asai ubbai eran oottees; shin eeyyai ba eeyyatettaa qonccissees.
  acu-NT: Nintipka ni nekaamurijai takakmawai. Antsu aints nintinchauka ni nintimchau
    takaamurin paan wainmamtikui.
  spa-PDDPT: El sagaz actúa con conocimiento, Pero el necio despliega su insensatez.
  gun-gun: Hi'arandu va'e ha'e javi oiko kuaa 'rã, ha'e rã hi'arandu e'ỹ va'e ma oexa
    uka 'rã o'arandu e'ỹa.
  agu-BL: Alchok scyetz yi puntil cu'n na txumun, na elepont yi at balaj tajtza'kl.
    Poro yi e' yi ploj cyajtza'kl, na chitzatzin te yi e'chk takle'n cachi' yi na
    chiban.
  ilo-ULB: Mangngeddeng dagiti manakem a tattao segun iti pannakaammoda, ngem ibutbutaktak
    ti maag ti kinamaagna.
  kpg-kpg: Nia daangada kabemee le e hagabaubau i nia madagoaa huogodoo i mua di hai
    nadau mee. Digau ala e dadaulia, ginaadou e haga iloo nadau maanadu boiboi.
  uig-ARA: پەم-پاراسەتلىك ئادەم بىلىمى بىلەن ئىش كۆرەر؛ ھاماقەت ئۆز نادانلىقىنى ئاشكارىلار.
  bps-bps: I to fulung mebe i kton, funa faldam klon fa mimò, bay i to là fulung faldam,
    fiten di kdee i klandè kfulungan.
  sus-sus: Xaxilima a xa lɔnni rawalima, kɔnɔ xaxilitare daxuɲa nan tun funfunma.
  pon-2006: Aramas me mie eh lamalam men kin medemedewe mwohn eh pahn wia mehkot;
    ahpw me soaloalokong men kin kalohkiseli pein eh pweipwei.
  ksd-ksd: A tarai par ba dia matoto dia papalum ma ra kabinana, Ma ga ra lunga i
    vaarike vurvurbingitane ra magit na papaua.
  tur-YTC: Her tedbirli insan bilgiyle hareket eder, Ama akılsız ahmaklığını sergiler.
  bel-N: Кожны разумны дзейнічае з веданьнем, а дурны выяўляе неразумнасьць.
  grc-BRENT: Πᾶς πανοῦργος πράσσει μετὰ γνώσεως, ὁ δὲ ἄφρων ἐξεπέτασεν ἑαυτοῦ κακίαν.
  ind-AYT: Orang cerdik bertindak dengan pengetahuan, tetapi orang bodoh memperlihatkan
    kebodohannya.
  nya-nya: Munthu wochenjera amachita zinthu mwanzeru, koma chitsiru chimaonetsa poyera
    uchitsiru wake.
  hrv-hrv: Svatko pametan djeluje promišljeno, a bezumnik se hvališe svojom ludošću.
  mps-mps: Te wiegi yai homu elalubo bidi tigidali, augwaligo homu kone bolo palama,
    tama te sę yaibao. Tiali goli, te wiegi yai homu meni yai bidi dabe, augwaligo
    te augwa umuna sai kolesaga te pepeli diliba hania hanilibo dao.
  tpi-tpi: Olgeta man i gat gutpela tingting, ol i save tingting gut pastaim na mekim
    samting. Tasol ol man i no gat gutpela tingting, ol i save kamapim ples klia longlong
    pasin bilong ol yet.
  dan-1931: Hver, som er klog, går til Værks med Kundskab, Tåben udfolder Dårskab.
  vie-OVCB: Người khôn suy tính kỹ càng; người dại hấp tấp tỏ mình ngây ngô.
  guj-2017: પ્રત્યેક ડાહ્યો માણસ ડહાપણથી નિર્ણય લે છે; પણ મૂર્ખ પોતાની મૂર્ખાઈ જાહેર
    કરે છે.
  pon-2006A: Aramas me mie eh lamalam men kin medemedewe mwohn eh pahn wia mehkot;
    ahpw me soaloalokong men kin kalohkiseli pein eh pweipwei.
  por-BRBSL: Todo homem prudente age a partir do conhecimento, mas um tolo expõe a
    loucura.
  swe-swe: Den eftertänksamme (förståndige, vise) agerar med kunskap i allt, men en
    [självgod] dåre exponerar öppet sin dårskap.
  cth-cth: Kho kapoukthai e pueng ni panuenae hoi a kâroe awh, hatei tamipathu ni
    teh a pathunae a kamnue sak.
  twi-twi: Ɔbadwemma biara yɛ nʼade wɔ nimdeɛ mu, nanso ɔkwasea da nʼagyimisɛm adi.
  hlt-hlt: Aka thaai loh mingnah neh boeih a saii tih, aka ang loh a anglat te a yaal.
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ɔ̃ totí o yɛ̀mmɛ̀ mmɛ kɛ́dɔɔ̀ tìmɑtì, kɛ̀ kuyɛìnkù bɛnkú
    ku yɛìntì.
  msy-2020: Gumazamizir nɨghnɨzir aghuiba itiba, faragha bar deragha nɨghnigha egha
    gɨn bizibagh ami. Ezɨ gumazamizir nɨghnɨzir aghuiba puvatɨziba, me uan arazir
    onganiba azenara da akakasi.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm nyə́mɑ mɑɣɑsəɣɩ pɑ tɑɑ kɛ́ nɑ pə́cɔ́ pɑ́ lɑ pʋlʋ. Ɩlɛnɑ
    kʋmɛlɛməŋ nɑ́ɑ́ yɑsəɣɩ pɑ kʋmɛlɛntʋ.
  azb-azb: Uzaqgörən hər gördüyü işi bilir, Axmaq öz səfehliyini hamıya göstərir.
  eng-DBY: Every prudent [man] acteth with knowledge; but the foolish layeth open
    [his] folly.
  hin-2017: विवेकी मनुष्य ज्ञान से सब काम करता हैं, परन्तु मूर्ख अपनी मूर्खता फैलाता
    है।
  wol-KYG: Képp ku teey jëfe xam-xam; ab dof ay siiwal ndofam.
  bjr-bjr: Amiqira irirana faqaa fasiqa anaasee andeeqara irirana iriseeqa mimau kai
    fidaqa. Furufarira fasiqa anaasee faiqí nifusaa nári furufarirana uqeera uqannifiqaidaqa.
  eng-YLT: Every prudent one dealeth with knowledge, And a fool spreadeth out folly.
  kne-kne: Din naannad ay ipogaw et ibasar na din amagena sin laing na, ngem din naong-ong
    et ipaila na sin amagena din kinaong-ong na.
  eng-WYC-2017: A fell [or witting] man doeth all things with counsel; but he that
    is a fool, shall open folly.
  eng-WMBB: Every prudent man acts from knowledge, but a fool exposes folly.
  urd-GVH: ज़हीन हर काम सोच-समझकर करता, लेकिन अहमक़ तमाम नज़रों के सामने ही अपनी हमाक़त
    की नुमाइश करता है।
  rug-rug: Sari tie gilaedi si balabala paki meke tiqe tavetavete, ba sa tie duvili
    si va dogoro nia sa nana pinupuhu.
  gaz-gaz: Namni qalbii qabu kam iyyuu beekumsaan hojjeta; gowwaan immoo gowwummaa
    isaa mulʼisa.
  fra-LSG: Tout homme prudent agit avec connaissance, Mais l’insensé fait étalage
    de folie.
  yal-yal: Xaxilimaan feen ligama a kolonna nan xɔn. Koni xaxilitarena a daxuyaan
    nan nawangama.
  haw-1868: E haua no na mea noonoo a pau ma ka ike; O ka naaupo hoi ka i hoike aku
    i ka lapuwale.
  arb-NAV: كُلُّ عَاقِلٍ يَعْمَلُ بِالْمَعْرِفَةِ أَمَّا الأَحْمَقُ فَيَعْرِضُ حُمْقَهُ.
  ewe-ewe: Nunyala ɖe sia ɖe wɔa nu kple gɔmesese, ke bometsila ɖea eƒe bometsitsi
    fiana.
  eng-LEE: Every prudent man acteth with knowledge; but a fool spreadeth abroad his
    folly.
  asm-FB: জ্ঞানে প্ৰতিটো সিদ্ধান্ত লওঁতে সুবিবেচনা কৰে; কিন্তু অজ্ঞানী লোকে মুৰ্খতা
    বিস্তাৰ কৰে।
  sus-A: شَشِلِمَ عَ شَ لْننِ رَوَلِمَ، كْنْ شَشِلِتَرٍ دَشُحَ نَن تُن قُنقُنمَ.
  fra-SBL: Tout homme prudent agit en connaissance de cause, mais un fou expose la
    folie.
  hbo-hbo: כָּל־עָ֭רוּם יַעֲשֶׂ֣ה בְדָ֑עַת וּ֝כְסִ֗יל יִפְרֹ֥שׂ אִוֶּֽלֶת׃
  kik-kik: Mũndũ o wothe mwĩbaarĩrĩri ekaga maũndũ make na ũmenyi, no mũndũ mũkĩĩgu
    aguũragia ũrimũ wake.
  fra-NCL: Tout homme prudent agit avec réflexion, mais l’insensé étale sa folie.
  cek-AK: Palungha kami loe palunghahaih hoiah toksak; toe kamthu loe amthuhaih to
    amtuengsak.
  cuk-cuk: Dule-itoakwaadaed, binsaed-nued-nikadgi ibmar imaked. Dule-binsaed-sulidaeddina,
    galagwensulidaed na oyoged.
  uig-CYR: Пәм-парасәтлик адәм билими билән иш көрәр; Һамақәт өз наданлиғини ашкарилар.
  tel-2017: వివేకం గలవారు తెలివిగా తమ పనులు జరిగిస్తారు. బుద్ధిహీనులు తమ మూర్ఖత్వాన్ని
    బయటపెట్టుకుంటారు.
  hat-BSA: Tout moun ki pridan aji ak konesans; men yon moun san konprann parèt ak
    foli li.
  kos-kos: Mwet ma oasr nunak la elos nunkala mau in wo meet liki elos oru, a mwet
    lalfon uh akkalemye na nikin lalos.
  hbo-WLC: כָּל־עָ֭רוּם יַעֲשֶׂ֣ה בְדָ֑עַת וּ֝כְסִ֗יל יִפְרֹ֥שׂ אִוֶּֽלֶת׃
  ibo-ibo: Onye nwere uche na-eji ọmụma ihe nʼarụ ọrụ, ma ndị nzuzu na-egosipụta enweghị
    uche ya.
  ory-ory: ପ୍ରତ୍ୟେକ ଚତୁର ଲୋକ ବୁଦ୍ଧିରେ କର୍ମ କରେ; ମାତ୍ର ମୂର୍ଖ ଅଜ୍ଞାନତା ବିସ୍ତାର କରେ।
  chk-chk: Eman aramas mi mirit a föri an angang fän silelap, nge eman mi tiparoch
    a pwärifeili an umwes.
  rop-rop: Detlot klebabala pipul oldei jinggabat wanim dei garra dum bifo dei dum
    det ekshan, bat detlot granggibala pipul kipgon dumbat ola nogudbala ting.
  ukr-1871: Розумний з розглядом дїло робить, а дурний виносить на показ дурноту.
  deu-1951: Der Kluge tut alles mit Vernunft; aber der Tor verbreitet Dummheiten.
  eng-JPS: Every prudent man dealeth with forethought; but a fool unfoldeth folly.
  srp-1865: Svaki pametan èovjek radi s razumom, a bezuman raznosi bezumlje.
  lug-lug: Omuntu omwegendereza akola amaze kulowooza, naye omusirusiru alaga obutamanya
    bwe.
  heb-heb: כל ערום יעשה בדעת וכסיל יפרש אולת׃
  ben-IRV: যে কেউ সতর্ক, সে জ্ঞানের সঙ্গে কাজ করে; কিন্তু নির্বোধ তার মূর্খতা প্রদর্শন
    করে।
  pan-pan: ਹਰ ਸਿਆਣਾ ਮਨੁੱਖ ਬੁੱਧ ਨਾਲ ਕੰਮ ਕਰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਆਪਣੀ ਮੂਰਖਤਾਈ ਨੂੰ ਫੈਲਾਉਂਦਾ
    ਫਿਰਦਾ ਹੈ।
  mya-JVB: သမ္မာ သတိရှိသော သူအပေါင်း တို့သည် ပညာ အတတ်နှင့် ပြုမူ တတ်ကြ၏။ မိုက် သောသူမူကား
    ၊ မိမိမိုက် သော အပြစ်ကို ထင်ရှား စေတတ်၏။
  tte-O: Tomo sonosonogana ilaulau me ana katai dudulaina sauga meuloina na toyauyaule
    ana yauyaule tomo meuloila iyakenayagila.
  tbg-tbg: Koqe avu aato vataaka kia paparuqamake kaiqa vararaiti, vika avuni koqemake
    irike, viraqaahai kaiqa vare variara. Kia koqe avu aato vataaka vika kaiqa vareha
    nái hampi okara vaiinti nahenti nivuqaa qoqaa qovaramake variara.
  hmo-hmo: Aonega tauna ese sibona do ia laloa namonamo guna, vadaeni kara do ia karaia,
    to kavakava tauna ese iena kavakava ia gwauraia hedinarai.
  urd-urd: हर एक होशियार आदमी 'अक़्लमंदी से काम करता है, पर बेवक़ूफ़ अपनी बेवक़ूफ़ी
    को फैला देता है।
  rus-SYN: Добрый разум доставляет приятность, путь же беззаконных жесток.
  bqc-SIM: Laaideↄ ì yãkɛ ń dↄ̃ao, sↄũ ì a faasaikɛ fãaa.
  tcz-CHONGTHU: Miching ho chun akalson masang in ageltoh masa jin, mingol hon vang
    geltoh masa louvin, angolnau atah lang jiuvin ahi.
  mar-mar: शहाणा मनुष्य कृती करण्याआधी विचार करतो. परंतु मूर्ख मनुष्य त्याच्या कृतीने
    तो मूर्ख आहे हे दर्शवितो.
  hlt-THB: Khawksiim thlang ingtaw cyihnaak ing bi sai nawh, thlakqaw ing a qawnaak
    zaan hy.
  qub-qub: Alli yarpayniyojcunaga sumaj tantiyaycurmi imatapis ruran. Mana tantiyacojcunami
    ichanga upa cayninta musyachin.
  bqp-bqp: Laakaridenↄ dì yã kɛ kũ dↄ̃naao, yↄ̃nkↄ dì a fayasarikɛ mↄńnɛ.
  hat-hat: Tout moun ki gen konprann kalkile byen anvan yo fè yon bagay. Men, moun
    san konprann yo ap fè ou wè jan yo sòt.
  eng-BSB: Every prudent man acts with knowledge, but a fool displays his folly.
  tod-tod: Ɠima nu la faa ɠɛa, ni é la ɠigaiziɛni su, kɛlɛ ɠimalala nuiti ta ɗa ta-ɠimalala
    vaiti sulɛ.
  eng-WEBPB: Every prudent man acts from knowledge, but a fool exposes folly.
  kbq-kbq: Maka zamofo ankereno hu vahe'mo'a agesa antahiteno, maka zana nehie. Hianagi
    neginagi antahintahine vahe'mo'za, zamagesa ontahi neginagi zamavu'zmavaza eri
    ama nehaze.
  nhe-BL: Nochi tlacame tlen tlalnamiquij moyolilhuíaj achtohui intla cuali para quichihuase
    se tlamantli o axtle. Pero tlen huihuitique ax moyolilhuíaj achtohui. Nimantzi
    quichihuaj tlen hueli tlamantli huan quinextíaj ihuihuiyo.
  bus-bus: Làakarideenↄ è yã kɛ kↄ̃n dↄ̃nao, yↄ̃nkↄↄ è a faasaikɛɛ ↄdↄańnɛ.
  gub-BL: Awa ma'e kwaw par ima'enukwaw katu wemiapo ràm rehe iapo 'ym mehe we a'e.
    Iranaiw ma'e umume'u uma'ekwaw 'ymaw purupe.
  eng-DRA: 'The prudent mall doth all things with counsel: but he that is a fool,
    layeth open his folly.'
