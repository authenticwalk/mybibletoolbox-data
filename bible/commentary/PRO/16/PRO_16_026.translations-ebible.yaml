verse: PRO.016.026
translations:
  mal-C: തൊഴിലാളിയുടെ വിശപ്പ് അവരെക്കൊണ്ടു വേലചെയ്യിപ്പിക്കുന്നു; വിശപ്പുള്ള വയറ്
    അവരെ ഉത്സാഹിപ്പിച്ചുകൊണ്ടിരിക്കും.
  deu-TKW: Der Hunger des Arbeiters arbeitet für ihn, denn sein eigener Mund treibt
    ihn an.
  lin-lin: Nzala etindaka mosali ete asala mosala, monoko na ye etindikaka ye na mosala.
  eng-LSV: A laboring man has labored for himself, || For his mouth has caused [him]
    to bend over it.
  eng-GNV: 'The person that traueileth, traueileth for himselfe: for his mouth craueth
    it of him.'
  eng-WEBSTER: He that laboreth laboreth for himself; for his mouth craveth it of
    him.
  nhw-BL: Quema mayana se tequipanojquetl, quipalehuía. Quichihua nopa tequipanojquetl
    ma tequiti cuali para quipiyas itlacualis.
  swh-ONEN: Shauku ya mfanyakazi humhimiza kufanya kazi; njaa yake humsukuma aendelee.
  bba-bba: Gɔ̃ɔrɑ tɑ rɑ de tɔnu u win sɔmburu sɔɔ hɑniɑ sosi, domi u kĩ win ɡɔ̃ɔru
    tu kpe.
  eng-KJVCPB: He that laboureth laboureth for himself; For his mouth craveth it of
    him.
  luo-luo: Miluma ma jatich nigo miyo otiyo matek, kendo kech makaye miyo omedo tiyo
    matek.
  meu-meu: Ḡaukara tauna na bogana helaoreana e ḡaukara goadamu; ia uduna ese e ha-uraiamu.
  npi-ULB: परिश्रमीको पेटले नै त्यसलाई काम गर्न लगाउँछ । त्यसको भोकले त्यसलाई अभिप्रेरित
    गर्छ ।
  yor-yor: Ọkàn alágbàṣe ń ṣiṣẹ́ fún ara rẹ̀; nítorí ebi rẹ̀ mú kí ó máa ṣiṣẹ́ lọ.
  ind-ind: Kebutuhan hidup mendorong orang untuk bekerja keras agar dia dapat mengisi
    perutnya.
  pes-OPCB: گرسنگی خوب است زیرا تو را وادار می‌کند که برای رفع آن کار کنی.
  tgl-ULB: Ang gana ng isang manggagawa ay kapaki-pakinabang sa kaniya, ang kanyang
    gutom ang patuloy na nagtutulak sa kaniya.
  hui-hui: Biabe biaga karume mitangi bialu ti biabe nabiyagua nde tomo nolene nawulebirago
    lowa ogoni mitangi biragome ti biabe erekuibi biaabo helo mo hongo haga.
  mya-mya: အလုပ်လုပ်သောသူသည်၊ မိမိပစပ်တောင်း သောကြောင့်၊ မိမိအဘို့ လုပ်တတ်၏။
  bod-N: གླ་པས་རང་གི་དགོས་མཁོ་བསྐང་བར༌འབད། །བཀྲེས་སྐོམ་གྱིས་ནི་ཁོ་ལ་ཚ་འདེད༌བགྱི།།
  wsk-wsk: Inang ko kuera ko munan mu kari ura te diruwuso; noko na ko kuera eng am
    bo karogo ura te diruwuso.
  sna-sna: Nzara yomushandi inomushandira; nzara yake inoita kuti arambe achishanda.
  spa-BLM: El apetito del trabajador trabaja para él, porque su boca le urge.
  cac-cac: Tato ay co vejel, scac' val och d'a co c'ool co munlaj sic'lab'il.
  swh-ULB: Hamu ya kibarua humfanyia kazi; njaa yake humsihi kuendelea.
  bel-bel: Працаўнік працуе на сябе, бо панукае яго рот ягоны.
  deu-ELBBK: Der Hunger des Arbeiters arbeitet für ihn, denn sein Mund spornt ihn
    an.
  mbb-OT: Is edsuhulan, edterebahu su wey mevewii is kegkevitil zin.
  mal-2015: പണിക്കാരന്റെ വിശപ്പു അവനെക്കൊണ്ടു പണി ചെയ്യിക്കുന്നു; അവന്റെ വായ് അവനെ
    അതിന്നായി നിർബ്ബന്ധിക്കുന്നു.
  rmc-rmc: E bokh le manušes ispidel andre buči, a leskre bokhale vušta les cirden
    te kerel.
  pes-OPV: اشتهای کارگر برایش کار می‌کند، زیرا که دهانش او را بر آن تحریض می‌نماید.
  ron-1924: Чине мунчеште, пентру ел мунчеште, кэч фоамя луй ыл ындямнэ ла лукру.
  ben-OBCV: শ্রমিকদের খোরাক তাদের হয়ে কাজ করে; তাদের খিদেই তাদের চালিয়ে নিয়ে যায়।
  som-som: Kii hawshooda gaajadiisuu u hawshoodaa, Waayo, afkiisaa qasba isaga.
  lat-VUC: Anima laborantis laborat sibi, quia compulit eum os suum.
  eng-ASVBT: The appetite of the laboring man laboreth for him; For his mouth urgeth
    him thereto.
  mna-mna: Wal uraata kan sombe petel zin, nako timaŋga mi tikam kat uraata. Paso
    lelen be tikan kan kini.
  ita-1885: L'anima di chi si affatica si affatica per lui stesso; Perciocchè la sua
    bocca lo preme.
  eng-LXXUP: A man who labors, labors for himself, and drives from him his own ruin.
  eng-ULB: The laborer's appetite works for him; his hunger urges him on.
  spa-VBL: Un buen apetito ayuda al trabajador. El hambre los impulsa a trabajar.
  fra-_FOB: La faim de celui qui travaille, travaille pour lui, parce que sa bouche
    l'y contraint.
  mal-mal: പണിക്കാരന്റെ വിശപ്പ് അവനെക്കൊണ്ടു പണി ചെയ്യിക്കുന്നു; അവന്റെ വായ് അവനെ
    അതിനായി നിർബ്ബന്ധിക്കുന്നു.
  urd-GVR: Mazdūr kā ḳhālī peṭ use kām karne par majbūr kartā, us kī bhūk use hāṅktī
    rahtī hai.
  suz-BL: गेय पाइब आन कोव़जमी मेको कली गेय पपाइक्‍ब। मेको आ शोव़लुमी गेय पतीक थुं
    गेब।
  eng-NOY: The hunger of the laborer laboreth for him; For his mouth urgeth him on.
  ita-1927: La fame del lavoratore lavora per lui, perché la sua bocca lo stimola.
  ckb-ckb: نەوسی کرێکار بۆ خۆی ڕەنج دەدات، برسیێتییەکەی پاڵی پێوەدەنێت.
  eng-BBE: The desire of the working man is working for him, for his need of food
    is driving him on.
  kan-OKCV: ದುಡಿಯುವವನಿಗೆ ಅವನ ಹಸಿವೇ ದುಡಿಯುವಂತೆ ಮಾಡುವುದು, ಅವನ ಹಸಿವು ಅವನನ್ನು ಒತ್ತಾಯ ಮಾಡುವುದು.
  tam-2017: உழைக்கிறவன் தனக்காகவே உழைக்கிறான்; அவனுடைய வாய் அதை அவனிடத்தில் வருந்திக்
    கேட்கும்.
  spa-RV-1909: El alma del que trabaja, trabaja para sí; porque su boca le constriñe.
  ron-BTF: Cel ce muncește, muncește pentru el însuși, fiindcă gura lui poftește aceasta
    de la el.
  eng-WEBP: The appetite of the laboring man labors for him, for his mouth urges him
    on.
  eng-FBV: A good appetite helps workers—hunger encourages them.
  nld-1939: De honger zet den arbeider aan tot werken; Zijn mond dwingt hem ertoe.
  nch-BL: Quema mayana se tequipanojquet, quipalehuía. Quichihua nopa tequipanojquet
    ma tequiti cuali para quipiyas itacualis.
  vie-1934: Sự biết đói của kẻ lao khổ giúp làm việc cho người, Bởi vì miệng người
    thúc giục người.
  hin-CV: श्रमिक के श्रम की प्रेरणा है उसकी भूख; अपने उदर की सतत मांग पर ही वह श्रम
    करता जाता है.
  eng-OURB: The appetite of the laboring man labors for him; for his mouth urges him
    on.
  spa-BES: El deseo del hombre trabajador está trabajando para él, porque su necesidad
    de comida lo está impulsando.
  tdx-tdx: Mifanehake ho aze ty fiai’ ondaty, vaho azim-palie’e.
  tha-KJV: คนที​่ทำงานก็ทำงานเพื่อตนเอง เพราะปากของเขากระตุ้นเขาไป
  por-BR-2018: A alma do trabalhador faz ele trabalhar para si, porque sua boca o
    obriga.
  deu-ELO: Des Arbeiters Hunger arbeitet für ihn, denn sein Mund spornt ihn an.
  eng-WYC-2018: The soul of a man travailing travaileth to himself; for his mouth
    compelled him. (A person labouring laboureth for himself; for his hunger compelled
    him.)
  epo-epo: Kiu laboras, tiu laboras por si mem; Ĉar lin devigas lia buŝo.
  uig-PIN: Ixligüqining ixtiyi uni ixⱪa salar; Uning ⱪarni uningƣa ⱨǝydǝkqilik ⱪilar.
  beo-beo: 'Hawa: hamosu dunu da ha:i manu hanaiba:le, baligili hawa: hamonana. Bai
    e da ha:i galebe amola sadimu hanai gala.'
  tpi-OTNT: Ol wokboi i save, sapos ol i no wok hat, bai ol i no gat kaikai, na dispela
    i save mekim ol i wok hat tru.
  hau-SA: Marmarin cin abinci yakan yi wa ɗan ƙodago aiki; yunwarsa kan sa ya ci gaba.
  uig-LAT: Ishligüchining ishtiyi uni ishqa salar; Uning qarni uninggha heydekchilik
    qilar.
  nde-nde: Isisebenzi sifuqwa liphango ukusebenza kakhulu; ukulamba yikho okusikhuthazayo.
  ton-ton: 'Ko ia ʻoku ngaue ʻoku ngāue maʻana: he ʻoku tangi ai kiate ia ʻa hono
    ngutu.'
  ces-1613: Èlověk pracovitý pracuje sobě, nebo ponoukají ho ústa jeho.
  eng-WMB: The appetite of the laboring man labors for him, for his mouth urges him
    on.
  tam-TCV: தொழிலாளிகளின் பசியே அவர்கள் வேலைசெய்யக் காரணமாயிருக்கிறது, அவர்களைத் தொடர்ந்து
    வேலைசெய்யத் தூண்டும்.
  ceb-ULB: Ang tinguha sa usa ka mamumuo ang makapakaon kaniya; ang iyang kagutom
    mao ang nag-aghat kaniya nga magpadayon.
  pol-UBG: Robotnik pracuje dla siebie, bo usta pobudzają go do tego.
  urd-GVU: مزدور کا خالی پیٹ اُسے کام کرنے پر مجبور کرتا، اُس کی بھوک اُسے ہانکتی
    رہتی ہے۔
  deu-1912: Mancher kommt zu großem Unglück durch sein eigen Maul.
  kan-2017: ದುಡಿಯುವವನಿಗೆ ಅವನ ಹೊಟ್ಟೆಯೇ ದುಡಿಯುವಂತೆ ಮಾಡುವುದು, ದುಡಿಯಲಿಕ್ಕೆ ಅವನ ಬಾಯೇ ಅವನನ್ನು
    ಒತ್ತಾಯ ಮಾಡುವುದು.
  yap-yap: Feni gel e mak’iy nike yib ngom, e aram feni gel e maruwel ni ga be tay.
  hlt-MCSB: Thakthaekung kah a hinglu loh amah hamla thakthae tih a ka te a kamcah
    sak.
  mdy-ETH: ዓሲ ዶዲ ማዻንዳጉዴያ ማሃሢ ዒዚ ሙዓኒ ማላ ማሊፆኬ፤ ናይዚ ሃሣ ማዾም ዓሲ ዔቂሳኔ።
  kew-kew: Kogono peme nakinumi makuaeme. Nimu kogono waru na palimare nimu eta diayalia
    kone sua kogono waru peme.
  twi-ASANTE: Odwumayɛfoɔ akɔnnɔ ma no yɛ adwuma den; ɛfiri sɛ ɔpɛ sɛ ɔkum ne kɔm.
  eng-WEBU: The appetite of the laboring man labors for him, for his mouth urges him
    on.
  wal-wal: Namisainne metoi asi minnidi oottanaadan giddoosona.
  acu-NT: Aintsu tsukamamuri kakaram takakmasti tusa aintsun takamtikui.
  spa-PDDPT: La persona que labora para ella misma Trabaja porque su boca lo obliga.
  gun-gun: Omba'eapo va'e ma nhembyayi gui ae 'rã omba'eapo, okaruxea ae omokyre'ỹ.
  agu-BL: Yi we'j na xcye' tan pitle'n nin jun tan ak'un, na ite'n nin yi we'ja'tz
    na a'lon tetz yi tajwe'n ltz'ak'uj.
  ilo-ULB: Ti ganas iti pannangan ti maysa a mangmangged ket mangparegta kenkuana
    nga agtrabaho; guyguyugoyen isuna ti bisinna nga agtultuloy nga agtrabaho.
  kpg-kpg: Di hihiigai e haga ngalua tangada ngalua gi nonua, idimaa mee e hiihai
    e hai gii dohu dono miami.
  uig-ARA: ئىشلىگۈچىنىڭ ئىشتىيى ئۇنى ئىشقا سالار؛ ئۇنىڭ قارنى ئۇنىڭغا ھەيدەكچىلىك
    قىلار.
  bps-bps: I to mimò mdà di kbitilan too fgal mimò, du kayean gamkaan.
  sus-sus: Walikɛ xa kaamɛ nan a tutunma wali ma.
  pon-2006: Ineng en men mwenge en tohndoadoahk men kin kahrehiong eh pahn doadoahk
    laud, pwehki eh anahne mwenge me itarohng.
  ksd-ksd: A mamainga kai ra tena papalum upi ra magit i vuna ta kana niongor, Tago
    ra mulmulum i varvargat ia.
  tur-YTC: İşçinin iştahı onun için çalışır, Boğazı onu sıkıştırır.
  bel-N: Работнік цяжка працуе для сябе, бо рот ягоны прымушае яго.
  grc-BRENT: Ἀνὴρ ἐν πόνοις πονεῖ ἑαυτῷ, καὶ ἐκβιάζεται τὴν ἀπώλειαν ἑαυτοῦ. Ὁ μέντοι
    σκολιὸς ἐπὶ τῷ ἑαυτοῦ στόματι φορεῖ τὴν ἀπώλειαν·
  ind-AYT: Rasa lapar seorang pekerja bekerja bagi dirinya sendiri; sebab, mulutnya
    memaksa dia.
  nya-nya: Njala ya munthu wantchito imamuthandiza kulimbikira; njalayo imamukakamiza
    kuchitapo kanthu.
  hrv-hrv: Radnikova glad radi za nj; jer ga tjeraju usta njegova.
  mps-mps: Te sę ebo bidi dabego koneani, te augwaligo sę bomo isiąyu da, teda
    augwali tubo nai meni yaibao, tama tego augwali te sę dene mu yaibao.
  tpi-tpi: Ol wokboi i save, sapos ol i no wok hat, bai ol i no gat kaikai, na dispela
    i save mekim ol i wok hat tru.
  dan-1931: En Arbejders Hunger arbejder for ham, thi Mundens Krav driver på ham.
  vie-OVCB: Bụng cồn cào thúc đẩy nhân công làm việc; miệng đói meo thúc đẩy họ kiếm
    miếng ăn.
  guj-2017: મજૂરની ભૂખ તેની પાસે મજૂરી કરાવે છે; તેની ભૂખ એમ કરવા તેને આગ્રહ કરે છે.
  pon-2006A: Ineng en men mwenge en tohndoadoahk men kin kahrehiong eh pahn doadoahk
    laud, pwehki eh anahne mwenge me itarohng.
  por-BRBSL: O apetite do homem trabalhador trabalha para ele, pois sua boca o estimula
    a continuar.
  swe-swe: En arbetares aptit (matlust, hunger) verkar fördelaktigt på honom, den
    egna munnens hunger pressar honom [att arbeta].
  cth-cth: Thaw ka tawk e teh ama hanelah doeh a tawk, bangkongtetpawiteh a vonhlamnae
    pahni ni a patoun e doeh.
  twi-twi: Apaafo akɔnnɔ ma wɔyɛ adwumaden; efisɛ wɔpɛ sɛ wokum wɔn kɔm.
  hlt-hlt: Thakthaekung kah a hinglu loh amah hamla thakthae tih a ka te a kamcah
    sak.
  tbz-SIM: Dikònnì diì ɔ̃ nte kòo nìtìi pĩ́ mmutɔ̃mmú, kɛ yɛ̃́ ò dɔ́mɛ̀ kɛ́di.
  msy-2020: Ingangarir gumazamiziba fo, me puvɨra ingarighan kogh, dagheba puvatɨgham.
    Egha bizir kam me gamima, me puvɨra ingari.
  dop-dop: Nyɔɣɔsɩ tʋɣʋnɑ yʋlʋ kɛ təmlɛ. Mpi tɔ, ɩ hiluɣu cɑɑləɣənɑ-ɩ.
  azb-azb: Əməkçi qarnı üçün zəhmət çəkir, Aclıq onu məcbur edir.
  eng-DBY: The appetite of the labourer laboureth for him, for his mouth urgeth him
    on.
  hin-2017: परिश्रमी की लालसा उसके लिये परिश्रम करती है, उसकी भूख तो उसको उभारती रहती
    है।
  wol-KYG: Ku bëgg lu neex, liggéey; ku bëgga faj sab xiif, njaxlaf.
  bjr-bjr: Ainaini mari fasiqafa daara raandoo qimasee ainainidanoo. Narí aarararanara
    iriseenoo ainainidanoo.
  eng-YLT: A labouring man hath laboured for himself, For his mouth hath caused [him]
    to bend over it.
  kne-kne: Gapo sin layad di ipogaw ay mangan, gomaget ay man-obla.
  eng-WYC-2017: The soul of a man travailing travaileth to himself; for his mouth
    compelled him.
  eng-WMBB: The appetite of the labouring man labours for him, for his mouth urges
    him on.
  urd-GVH: मज़दूर का ख़ाली पेट उसे काम करने पर मजबूर करता, उस की भूक उसे हाँकती रहती
    है।
  rug-rug: Na tie si tavetavete pude boka henahena; sa inovia garunu la nia pude tavetavete.
  gaz-gaz: Fedhiin hojjetaan tokko nyaataaf qabu hojiif isa kakaasa; beelaʼuun isaas
    ittuma cima.
  fra-LSG: Celui qui travaille, travaille pour lui, Car sa bouche l’y excite.
  yal-yal: Walikɛɛn kuiin nan a rawɛkilɛma wanla ma, kamɛn yi a karahan a xa lu walɛ.
  haw-1868: 'O ka mea hana, hana oia nana iho: O kona waha ka i koi mai ia ia.'
  arb-NAV: شَهِيَّةُ الْعَامِلِ حَافِزُ عَمَلِهِ، لأَنَّ فَمَهُ الْجَائِعَ يَحُثُّهُ
    عَلَيْهِ.
  ewe-ewe: Agbatedɔwɔla ƒe nudzodzro wɔa dɔ nɛ, dɔwuame doa ŋusẽe be wòayi edzi.
  eng-LEE: The desire of the laborer laboreth for him; for his mouth imposeth it on
    him.
  asm-FB: পৰিশ্ৰমী লোকৰ ক্ষুধাই তেওঁক পৰিশ্ৰম কৰায়; তেওঁৰ ক্ষুধাই তেওঁক উদগায়।
  sus-A: وَلِكّ شَ كَامّ نَن عَ تُتُنمَ وَلِ مَ.
  fra-SBL: L'appétit de l'homme qui travaille travaille travaille pour lui, car sa
    bouche le pousse à continuer.
  hbo-hbo: נֶ֣פֶשׁ עָ֭מֵל עָ֣מְלָה לֹּ֑ו כִּֽי־אָכַ֖ף עָלָ֣יו פִּֽיהוּ׃
  kik-kik: Kũhũũta kwa mũruti wa wĩra nĩkuo kũmũteithagia, ngʼaragu yake nĩyo ĩmũtindĩkaga.
  fra-NCL: Le travailleur travaille pour lui, car sa bouche l’y excite.
  cek-AK: Toksah kami loe, angmah ih pakha pacah han ih ni tok to a sak.
  cuk-cuk: Dule-arbadiid mas-gunnega arbaergebed, ar e-ukumaad-itoged oarbaega-imaked.
  uig-CYR: Ишлигүчиниң иштийи уни ишқа салар; Униң қарни униңға һайдакчилик қилар.
  tel-2017: కూలివాడి ఆకలే వాడి చేత అని చేయిస్తుంది. వాడి క్షుద్బాధ వాడు పనిచేసేలా
    తొందరపెడుతుంది.
  hat-BSA: Apeti a yon ouvriye fè byen pou li; paske se grangou ki ankouraje l.
  kos-kos: Masrinsral lun sie mwet ac oru el orekma upa, tuh in ku in oasr mwe mongo
    nal.
  hbo-WLC: נֶ֣פֶשׁ עָ֭מֵל עָ֣מְלָה לּ֑וֹ כִּֽי־אָכַ֖ף עָלָ֣יו פִּֽיהוּ׃
  ibo-ibo: Agụụ ihe oriri nke onye ọrụ na-arụpụtara ya ọrụ; agụụ na-akpali mmụọ ya
    ịga nʼihu.
  ory-ory: ପରିଶ୍ରମକାରୀର କ୍ଷୁଧା ତାହା ନିମନ୍ତେ ପରିଶ୍ରମ କରେ, ଯେହେତୁ ତାହାର ମୁଖ ତହିଁ ପାଇଁ
    ତାହାକୁ ବାଧ୍ୟ କରେ।
  chk-chk: Eman chon angang a achocho le angang pokiten an mochen mongö, an echik
    a pesei ngeni.
  rop-rop: Det hanggribala filing blanga sambodi meigim im wek mowa adbala, dumaji
    im garra wek blanga baiyimbat im daga.
  ukr-1871: Працюючий працює для себе, бо примушує рот його до того.
  deu-1951: Die Seele des Arbeiters läßt es sich sauer werden; denn sein Hunger treibt
    ihn an.
  eng-JPS: The hunger of the labouring man laboureth for him; for his mouth compelleth
    him.
  srp-1865: Ko se trudi, sebi se trudi, jer ga nagone usta njegova.
  lug-lug: Okwagala okulya kuleetera omuntu okukola n’amaanyi, kubanga enjala emukubiriza
    okweyongera okukola.
  heb-heb: נפש עמל עמלה לו כי אכף עליו פיהו׃
  ben-IRV: পরিশ্রমী তার ক্ষিদের জন্য কাজ করে; তার ক্ষিদে তাকে তাড়না করে।
  pan-pan: ਮਜ਼ਦੂਰ ਦੀ ਲਾਲਸਾ ਉਸ ਤੋਂ ਮਜ਼ਦੂਰੀ ਕਰਾਉਂਦੀ ਹੈ, ਉਹ ਦੀ ਭੁੱਖ ਉਹ ਨੂੰ ਉਭਾਰਦੀ ਹੈ।
  mya-JVB: အလုပ် လုပ်သောသူသည်၊ မိမိ ပစပ် တောင်း သောကြောင့် ၊ မိမိ အဘို့ လုပ် တတ်၏။
  tte-O: Tomo ana guliyam kaiwena tomone ipaipaisowa me ana kaiwe na mesabana paisowane
    uwena ilobai.
  tbg-tbg: Kaiqa vaiintivano te karara narara variarorave tiro, viva kempukaiqamakero
    kaiqa vare vaira.
  hmo-hmo: Gaukara tauna be aniani ia laloa dainai, ia gaukara goada noho, badina
    ia ura iena hitolo do ia hanamoa.
  urd-urd: मेहनत करने वाले की ख़्वाहिश उससे काम कराती है, क्यूँकि उसका पेट उसको उभारता
    है।
  rus-SYN: Трудящийся трудится для себя, потому что понуждает его к тому рот его.
  bqc-SIM: Sɛ̃̀wana nↄ̀sɛ ì aà dazĩu, asa nↄana ì tɛ́kpaaàguɛ.
  tcz-CHONGTHU: Natong gimpa hin, aneh ding gelna'a atoh ahin, ajeh chu aneh nomna
    alol chun achama atohsah ahitai.
  mar-mar: कामगाराची भूक त्याच्यासाठी काम करते; त्याची भूक त्यास ते करायला लावते.
  hlt-THB: Bi ak bi ing awk ai ngaihnaak camawh bi sai nawh, phoen phyinaak hamna
    bibi hy.
  qub-qub: Aroj runaga micunanpämi arun. Micunan-raycumi arun.
  bqp-bqp: Búbarii nɛ̀sɛɛ dì a da zĩn, zaakũ nàa dì tɛ́ káimɛ.
  hat-hat: Grangou fè ou travay rèd, paske ou bezwen manje pou ou mete nan bouch.
  eng-BSB: A worker’s appetite works for him because his hunger drives him onward.
  tod-tod: Pului ɠa ɗa ɠɛ ga botiɠɛ nui ná-kpɔbai, daaʋɛ ɠa ɗa di botiɠɛ vai ma.
  eng-WEBPB: The appetite of the labouring man labours for him, for his mouth urges
    him on.
  kbq-kbq: Eri'zama e'neri'za vahe'mo'za antahi'naze, eri'zama zamu'nasisi hu'za e'orisanu'za
    ne'zana onegahazanki'za zamagamate'zamo hige'za, eri'zana e'nerize.
  nhe-BL: Quema mayana se tequitiquetl, quipalehuía. Quichihua nopa tequitiquetl ma
    tequiti cuali para quipiyas itlacualis.
  bus-bus: Búbari nↄ̀sɛ è à da zĩin, zaakɛ nↄaa è tɛ́ kámmɛ.
  gub-BL: Awa ipuru'u wer ma'e rehe, a'e rupi ima'ereko wer. Ta'e uma'ereko uma'uhez
    paw imumaw pà a'e xe.
  eng-DRA: The soul of him that laboureth, laboureth for himself, because his mouth
    hath obliged him to it.
