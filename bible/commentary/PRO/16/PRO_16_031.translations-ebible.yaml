verse: PRO.016.031
translations:
  mal-C: നരച്ചതല മഹിമയുടെ മകുടമാണ്; നീതിമാർഗത്തിലൂടെ അതു നേടുന്നു.
  deu-TKW: Eine herrliche Krone ist graues Haar; auf dem Wege der Frömmigkeit wird
    sie erlangt.
  lin-lin: Suki ya pembe ezali motole ya nkembo ; bazwaka yango na nzela ya bosembo.
  eng-LSV: Grey hairs [are] a crown of beauty, || It is found in the way of righteousness.
  eng-GNV: Age is a crowne of glory, when it is founde in the way of righteousnes.
  eng-WEBSTER: The hoary head is a crown of glory, if it is found in the way of righteousness.
  nhw-BL: Nopa cuaichtli eli quen se xochi corona para se masehuali catli ya huehuejtixtoc,
    huan mopantía campa masehualme catli monejnemiltíaj xitlahuac.
  swh-ONEN: Mvi ni taji ya utukufu; hupatikana kwa maisha ya uadilifu.
  bba-bba: Seri kpiki yi sɑ̃ɑwɑ bɛɛrɛ bɑkɑ, domi wi u ɡem swĩi, wiyɑ u rɑ yi wɑ.
  eng-KJVCPB: The hoary head is a crown of glory, If it be found in the way of righteousness.
  luo-luo: Lwar en osimbo mar duongʼ to iyude gi ngʼat man-gi ngima makare.
  meu-meu: Hui buruka na havava ḡauna mai hairaina; noho maoromaoro dainai e varamu.
  npi-ULB: फुलेको कपाल शोभाको मुकुट हो । ठिक तरिकाले जिएर यसलाई प्राप्‍त गर्न सकिन्छ
    ।
  yor-yor: Adé ògo ni ewú orí jẹ́, ìgbé ayé òdodo ní í mú ni dé bẹ̀.
  ind-ind: Rambut putih ibarat mahkota yang menjadi lambang kehormatan, sebab usia
    tua itu dicapai dengan hidup yang benar.
  pes-OPCB: موی سپید تاج جلال است که با زندگی خداپسندانه به دست می‌آید.
  tgl-ULB: Ang uban ay isang korona ng karangalan; nakukuha ito sa pamamagitan ng
    pamumuhay sa tamang paraan.
  hui-hui: Wali agalime maru daguahe karu hondowa manda bialu wali agali wahe uruni
    ti mana tigabi bialu dindini lu heneda manda biaga ka. Ani manda buwa tinaga mini
    yaraga haga.
  mya-mya: ဖြူသောဆံပင်သည် ဖြောင့်မတ်ခြင်း တရား လမ်း၌ တည်လျှင်၊ ဘုန်းကြီးသောသရဖူဖြစ်၏။
  bod-N: མགོ་སྐྲ་དཀར་པོ་དཔལ་གྱི་ཅོད་པན༌ཡིན། །དྲང་བདེན་ལམ་དུ་དེ་ནི་འཐོབ་པར༌འགྱུར།།
  wsk-wsk: Ningo diram la laga nomone yak maso, mu mel yawara bo balayam nusupuling
    tugu kam.
  sna-sna: Bvudzi rakachena ikorona yakaisvonaka; inowanikwa noupenyu hwakarurama.
  spa-BLM: Las canas son una corona de gloria. Se consigue con una vida de rectitud.
  cac-cac: A eb' tz'ichamaxi, aton jun chi' scha eb' spacoc yujto vach' ix yutej sb'eyb'al
    eb' d'a yolyib'an̈q'uinal tic.
  swh-ULB: Mvi ni taji ya utukufu; hupatikana kwa kuishi katika njia ya haki.
  bel-bel: Вянок славы - сівізна на дарозе праўды.
  deu-ELBBK: 'Das graue Haar ist eine prächtige Krone: Auf dem Weg der Gerechtigkeit
    wird sie gefunden.'
  mbb-OT: Utew meupiya emun egkembuwayan ki taman te ked-indelawi te vulvul ta, ne
    ziyè heeyan egkeulaula te etew he metazeng.
  mal-2015: നരച്ച തല ശോഭയുള്ള കിരീടമാകുന്നു; നീതിയുടെ മാർഗ്ഗത്തിൽ അതിനെ പ്രാപിക്കാം.
  rmc-rmc: O šiva bala hin e šukar koruna, dochudel pes la čačipnaskre dživipnaha.
  pes-OPV: سفیدمویی تاج جمال است، هنگامی که درراه عدالت یافت شود.
  ron-1924: Перий албь сунт о кунунэ де чинсте, еа се гэсеште пе каля неприхэнирий.
  ben-OBCV: পাকা চুল প্রভার মুকুট; ধার্মিকতার পথে চলেই তা অর্জন করা যায়।
  som-som: Madaxa cirro lahu waa taaj sharfeed Haddii laga helo jidka xaqnimada.
  lat-VUC: Corona dignitatis senectus, quæ in viis justitiæ reperietur.
  eng-ASVBT: The hoary head is a crown of glory; It shall be found in the way of righteousness.
  mna-mna: Moomo kizin kolman ta iwe aigau pizin, mi ikam ma tomtom tipakurkur zin.
    Pa ina iswe zin kembei titoto zaala ndeeŋeŋana.
  ita-1885: La canutezza è una corona gloriosa; Ella si troverà nella via della giustizia.
  eng-LXXUP: Old age is a crown of honor, But it is found in the ways of righteousness.
  eng-ULB: Gray hair is a crown of glory; it is gained by living the right way.
  spa-VBL: El cabello con canas es como una corona de gloria; solo se obtiene al vivir
    en rectitud.
  fra-_FOB: Les cheveux blancs sont une couronne d'honneur; c'est dans la voie de
    la justice qu'elle se trouve.
  mal-mal: നരച്ച തല ശോഭയുള്ള കിരീടമാകുന്നു; നീതിയുടെ മാർഗ്ഗത്തിൽ അതിനെ പ്രാപിക്കാം.
  urd-GVR: Safed bāl ek shāndār tāj haiṅ jo rāstbāz zindagī guzārne se hāsil hote
    haiṅ.
  suz-BL: बोइश्‍शो चां मान ततीक सिरपेच खोदेंशो बाक्‍ब। मेको ठीक पाइब मुर आन लांम ला
    थीसीब। हितोपदेस २०:२९
  eng-NOY: The hoary head is a crown of glory, If it be found in the way of righteousness.
  ita-1927: I capelli bianchi sono una corona d’onore; la si trova sulla via della
    giustizia.
  ckb-ckb: ڕیش سپیێتی تاجی شانازییە، لە ڕێگای ڕاستودروستییەوە دەستدەکەوێت.
  eng-BBE: The grey head is a crown of glory, if it is seen in the way of righteousness.
  kan-OKCV: ನರೆಗೂದಲು ಉಜ್ವಲ ಕಿರೀಟ, ಅದು ನೀತಿಯ ಜೀವಿತದಲ್ಲಿ ಒದಗುತ್ತದೆ.
  tam-2017: நீதியின் வழியில் உண்டாகும் நரை முடியானது மகிமையான கிரீடம்.
  spa-RV-1909: Corona de honra es la vejez, que se hallará en el camino de justicia.
  ron-BTF: Capul cărunt este o coroană a gloriei, dacă este găsit pe calea dreptății.
  eng-WEBP: Gray hair is a crown of glory. It is attained by a life of righteousness.
  eng-FBV: Gray hair is a glorious crown; it's achieved by living right.
  nld-1939: Het grijze haar is een heerlijke kroon, Die op het pad der deugd wordt
    verkregen.
  nch-BL: Nopa cuaichti eli quej se xochi corona para se masehuali cati ya huehuejtixtoc,
    huan mopantía campa masehualme cati monejnemiltíaj xitahuac.
  vie-1934: Tóc bạc là mão triều thiên vinh hiển, Miễn là thấy ở trong đường công
    bình.
  hin-CV: श्वेत केश शानदार मुकुट हैं; ये धर्ममय मार्ग पर चलने से प्राप्‍त होते है.
  eng-OURB: Gray hair is a crown of glory. It is attained by a life of righteousness.
  spa-BES: La cabeza gris es una corona de gloria, si se ve en el camino de la justicia.
  tdx-tdx: Sabakan-engeñe ty maroi-foty; oniñe an-dalan-kavañonañe eo.
  tha-KJV: ศีรษะที่​มี​ผมหงอกเป็นมงกุฎแห่งสง่าราศี ถ้าพบในทางแห่งความชอบธรรม
  por-BR-2018: Cabelos grisalhos são uma coroa de honra, caso se encontrem no caminho
    de justiça.
  deu-ELO: 'Das graue Haar ist eine prächtige Krone: auf dem Wege der Gerechtigkeit
    wird sie gefunden.'
  eng-WYC-2018: A crown of dignity is eld (age), that shall be found in the ways of
    rightfulness.
  epo-epo: Krono de gloro estas la grizeco; Sur la vojo de justeco ĝi estas trovata.
  uig-PIN: Ⱨǝⱪⱪaniyǝt yolida aⱪarƣan qaq, Adǝmning xɵⱨrǝt tajidur.
  beo-beo: Moloidafa dunu da ode bagohame esalumu. Amo da bidi Gode da ilima iaha.
    Momali hinabo da ilima hadigi habuga agoane gala.
  tpi-OTNT: Ol man i lukim waitpela gras bilong ol lapun, na ol i save, ol lapun i
    bin bihainim stretpela pasin na ol i stap longpela taim long graun. Olsem na ol
    i givim biknem long ol.
  hau-SA: Furfura rawani ne mai daraja; akan same ta ta wurin yin rayuwa ta adalci.
  uig-LAT: Heqqaniyet yolida aqarghan chach, Ademning shöhret tajidur.
  nde-nde: Inwele ezimhlophe zingumqhele wobukhulu, zizuzwa ngempilo elungileyo.
  ton-ton: Ko e ʻuluhinā ko e tatā ia ʻoe ongoongolelei, ʻo ʻilo ia ʻi he hala ʻoe
    māʻoniʻoni.
  ces-1613: Koruna ozdobná jsou šediny na cestě spravedlnosti se nalézající.
  eng-WMB: Gray hair is a crown of glory. It is attained by a life of righteousness.
  tam-TCV: நரைமுடி மேன்மையின் மகுடம், அது நீதியின் வாழ்க்கையினால் பெற்றுக்கொண்டது.
  ceb-ULB: Ang puti nga buhok mao ang purongpurong sa himaya; naangkon kini tungod
    sa pagkinabuhi sa husto nga pamaagi.
  pol-UBG: Siwa głowa jest koroną chwały, zdobywa się ją na drodze sprawiedliwości.
  urd-GVU: سفید بال ایک شاندار تاج ہیں جو راست باز زندگی گزارنے سے حاصل ہوتے ہیں۔
  deu-1912: Graue Haare sind eine Krone der Ehren, die auf dem Wege der Gerechtigkeit
    gefunden wird.
  kan-2017: ನರೆಗೂದಲೇ ಸುಂದರ ಕಿರೀಟವು, ಅದು ಧರ್ಮಮಾರ್ಗದಲ್ಲಿ ದೊರಕುವುದು.
  yap-yap: Yafos nib n’uw nap’an e towa’th rok e pi’in nib mat’aw; ma manna’ u lolugenrad
    e ba te’elyaw nib gamog.
  hlt-MCSB: Sampok he boeimang rhuisam la om tih, duengnah longpuei kah aka om loh
    a dang.
  mdy-ETH: ቡኡቂ፦ ፆኦሲ ዓሲም ዒንጋ ዼኤፒ ቦንቾኬ፤ ዬይ ጴዻሢያ ዱማዺ ናንጎ ናንጊናኬ።
  kew-kew: Yomagae nimuna kama iri adoa nimumi aba makuaeme. Go yomagae aanu nimumi
    ora epe kone su epe pora rateme-pulu go kone mada kamaa aya kone-imi. Goa kone
    imi rabu nimu adaa bi meme.
  twi-ASANTE: Ɛdwono yɛ animuonyam abotire; tenenee mu asetena na ɛde ba.
  eng-WEBU: Gray hair is a crown of glory. It is attained by a life of righteousness.
  wal-wal: Puulummida huuphee bonchcho kallachcha; hegeekka beettiyoi xillo de7uwaa
    de7iina.
  acu-NT: Aints pengker, juuntach wajas, jempeerintin pujak, tawaspan etsengkruk pujawa
    nunisang pujuuyi.
  spa-PDDPT: Corona de honra es la cabeza cana, Se halla en el camino de la justicia.
  gun-gun: Omboetepy 'a xiĩa ma ijeguarã oĩ, tape teko porã katy oo va'e rupi oje'oi
    va'e pegua ae.
  agu-BL: Alchok scyetz yi na tijin cu'n c'u'l tzone'j wuxtx'otx', na elepont yi ba'n
    mban, nin yi na skojax yi xi'il wi', ni'cu'n chi i'tzk jun coron na ak'lij tetz.
  ilo-ULB: Ti uban ket korona ti kinadayag; magun-od daytoy babaen iti panagbiag iti
    nalinteg a wagas.
  kpg-kpg: Di hui o digau ala e hangaahai donu la go di mouli waalooloo. Di libogo
    hinaa la go di goobai aamua.
  uig-ARA: ھەققانىيەت يولىدا ئاقارغان چاچ، ئادەمنىڭ شۆھرەت تاجىدۇر.
  bps-bps: I klawil, én untung i to matlu i nimoan, na i uben di wakan i gumgafean.
  sus-sus: Xunsɛxɛ fiixɛ findima binyɛ nan na, naxan sɔtɔma kira tinxinxi xɔn ma.
  pon-2006: Mour werei iei ketingpen pwung; moangepwet iei kapwat lingan ehu.
  ksd-ksd: Ra ulu i nina i kua i da ra kere na minamar, Da tikan tadav ia ta ra nga
    na mangamangana takodo.
  tur-YTC: Ağarmış saç yücelik tacıdır. Doğru bir yaşamla erişilir.
  bel-N: Сівізна — слаўная карона, на шляху праведнасьці знаходзяць яе.
  grc-BRENT: Στέφανος καυχήσεως γῆρας, ἐν δὲ ὁδοῖς δικαιοσύνης εὑρίσκεται.
  ind-AYT: Rambut yang telah memutih adalah mahkota kehormatan, yang ditemukan di
    jalan kebenaran.
  nya-nya: Imvi zili ngati chipewa chaufumu chaulemerero; munthu amazipeza akakhala
    moyo wolungama.
  hrv-hrv: Sijede su kose prekrasna kruna, nalaze se na putu pravednosti.
  mps-mps: Te bidi dabego te monu dabego ayadeba tobolu nisi sulama, tama augwa koneaibao,
    te monu dabe augwa te doloba pai kolesaga wali paligo tama augwa te tǫde sesabi
    elama bidibao. Tama tiyu, te augwaligo te genuai nogi augwaliba mabo dao.
  tpi-tpi: Ol man i lukim waitpela gras bilong ol lapun, na ol i save, ol lapun i
    bin bihainim stretpela pasin na ol i stap longpela taim long graun. Olsem na ol
    i givim biknem long ol.
  dan-1931: Grå Hår er en dejlig Krone, den vindes på Retfærds Vej.
  vie-OVCB: Tóc bạc là vương miện vinh quang, của con người theo đường công chính.
  guj-2017: સફેદ વાળ એે ગૌરવનો તાજ છે; સત્યને માર્ગે ચાલનારને એ મળે છે.
  pon-2006A: Mour werei iei ketingpen pwung; moangepwet iei kapwat lingan ehu.
  por-BRBSL: O cabelo grisalho é uma coroa de glória. Ela é alcançada por uma vida
    de retidão.
  swe-swe: Det gråa håret är en ärekrona [det kröner en äldre person och inger respekt
    och vördnad], om den kommer från vandringen på de rättfärdigas väg.
  cth-cth: Lannae lamthung dawk hmu e lah awm pawiteh, sampo teh bawilennae bawilakhung
    doeh.
  twi-twi: Dwen yɛ anuonyam abotiri; trenee mu asetena na ɛde ba.
  hlt-hlt: Sampok he boeimang rhuisam la om tih, duengnah longpuei kah aka om loh
    a dang.
  tbz-SIM: Tiyùpɛ̀ítì tu kusɑ̃rìkù sɑ̀ɑ̀kù nku, kɛ yɛ̃́ mufòmmu okùmù tumɛ̀ bɛnitisɑ̀ɑ̀bɛ̀
    kó mucɔ̃́ntimu mmu.
  msy-2020: Gumazamiziba, gumazir ghuribar dapanir arɨzir ghurghuribar gari, me fo,
    gumazir ghuriba me arazir aghuibar gɨn ghua, dughiar ruarimɨn nguazimɨn iti. Kamaghɨn,
    me ziar ekiam me ganɨdi.
  dop-dop: Nyɔɔsɩ kʋhʋlʋmɑsɩ kɛ́ teeli pʋlʋɣʋ. Mpi tɔ, tɑmpɑnɑ təŋlɑɑ kɑsəyɑɣɑ ntɛ́
    weesuɣu kʋtɑɣɑlʋɣʋ.
  azb-azb: Ağaran saçlar şərəf tacıdır, Salehlik yolunun qazancıdır.
  eng-DBY: The hoary head is a crown of glory, [if] it is found in the way of righteousness.
  hin-2017: पक्के बाल शोभायमान मुकुट ठहरते हैं; वे धर्म के मार्ग पर चलने से प्राप्त
    होते हैं।
  wol-KYG: Bijjaawu bopp kaala gu yànj la, njekk a koy maye.
  bjr-bjr: Aandau akiiqa faqaana akiiqa fannoo uriqararausa qatara foora maridanoo.
    Andeeqara mariranannai kai mi ainainna paquridaqa.
  eng-YLT: A crown of beauty [are] grey hairs, In the way of righteousness it is found.
  kne-kne: Din ando ay biyag et gon-gonan di nalinteg ay ipogaw, isonga kaman dan
    korona din oban da.
  eng-WYC-2017: A crown of dignity is eld age, that shall be found in the ways of
    rightfulness [or rightwiseness].
  eng-WMBB: Grey hair is a crown of glory. It is attained by a life of righteousness.
  urd-GVH: सफ़ेद बाल एक शानदार ताज हैं जो रास्तबाज़ ज़िंदगी गुज़ारने से हासिल होते
    हैं।
  rug-rug: Na kalu keo si na toropae tolavaena, ta vagi si asa koa rini pu koa va
    toṉoto.
  gaz-gaz: Arriin gonfoo ulfinaa ti; innis karaa qajeelaadhaan argama.
  fra-LSG: Les cheveux blancs sont une couronne d’honneur; C’est dans le chemin de
    la justice qu’on la trouve.
  yal-yal: Xunsɛxɛ fixɛne luxi nɛn alo mangaya kɔmɔti binyena, naxan sɔtɔma tinxinyaan
    kiraan xɔn.
  haw-1868: He lei naui ke poohina, Ke loaa ia ma ka aoao o ka pono.
  arb-NAV: الشَّيْبَةُ إِكْلِيلُ بَهَاءٍ، وَلاسِيَّمَا فِي طَرِيقِ الْبِرِّ.
  ewe-ewe: Ta si ƒo wɔ la nye atsyɔ̃fiakuku, agbe dzɔdzɔe nɔnɔe henɛ vɛ.
  eng-LEE: An ornamental crown is the hoary head, on the way of righteousness can
    it be found.
  asm-FB: পকা চুলি গৌৰৱৰ মুকুট। সৎ পথত চলাৰ দ্বাৰাই ইয়াক পোৱা যায়।
  sus-A: شُنسّشّ قِيشّ قِندِ مَ بِنيّ نَن نَ، نَشَن سْتْمَ كِرَ تِنشِنشِ شْن مَ.
  fra-SBL: Les cheveux gris sont une couronne de gloire. On l'atteint par une vie
    de droiture.
  hbo-hbo: עֲטֶ֣רֶת תִּפְאֶ֣רֶת שֵׂיבָ֑ה בְּדֶ֥רֶךְ צְ֝דָקָ֗ה תִּמָּצֵֽא׃
  kik-kik: Mbuĩ nĩ thũmbĩ ya riiri; cionekaga nĩ ũndũ wa mũtũũrĩre wa ũthingu.
  fra-NCL: Les cheveux blancs sont une couronne d’honneur ; c’est dans le chemin de
    la justice qu’on la trouve.
  cek-AK: Toenghaih loklam ah khosak pongah sam to pok nahaeloe, lensawkhaih lumuek
    ah ni oh.
  cuk-cuk: Dule-selebagus-nono-sipu-gudiidi, ologurgin-nikayob gudiid. Ibmar-inniki-imakdiidbali,
    e-nug ogannolediid.
  uig-CYR: Һәққанийәт йолида ақарған чач, Адәмниң шөһрәт таҗидур.
  tel-2017: నెరసిన వెంట్రుకలు సొగసైన కిరీటం వంటివి. అవి న్యాయమార్గంలో నడుచుకునే వారికి
    దక్కుతాయి.
  hat-BSA: Yon tèt blanch se yon kouwòn laglwa; li jwenn nan chemen ladwati a.
  kos-kos: Lacnen suwoswos pa moul loeleos, ac aunsuf fiaya el oana sie tefuro wolana.
  hbo-WLC: עֲטֶ֣רֶת תִּפְאֶ֣רֶת שֵׂיבָ֑ה בְּדֶ֥רֶךְ צְ֝דָקָ֗ה תִּמָּצֵֽא׃
  ibo-ibo: Isi awọ bụ okpueze nke mara mma, a na-enweta ya nʼụzọ ezi omume.
  ory-ory: ପକ୍ୱକେଶ ଶୋଭାଜନକ ମୁକୁଟ, ତାହା ଧର୍ମ ପଥରେ ପ୍ରାପ୍ତ ହୁଏ।
  chk-chk: Meten mökür mi üwan epa mwärämwär mi ling, a fis ngeni eman mi manau fän
    pwüng.
  rop-rop: If yu oldei dumbat ola raitwan ting, yu garra abum longwan laif. En wen
    yu garram det greiwan heya im jis laik yu abum det speshalwan het.
  ukr-1871: Вінок величній — волоссє біле, коли знайдеся на праведній дорозї.
  deu-1951: Graue Haare sind eine Krone der Ehren; sie wird gefunden auf dem Wege
    der Gerechtigkeit.
  eng-JPS: The hoary head is a crown of glory, it is found in the way of righteousness.
  srp-1865: Sijeda je kosa slavna kruna, nalazi se na putu pravednom.
  lug-lug: Omutwe ogw’envi ngule ya kitiibwa, gufunibwa abo abatambulira mu bulamu
    obutuukirivu.
  heb-heb: עטרת תפארת שיבה בדרך צדקה תמצא׃
  ben-IRV: ধূসর চুল গৌরবের মুকুট; তা ধার্মিকতার পথে থেকে পাওয়া যায়।
  pan-pan: ਧੌਲਾ ਸਿਰ ਸਜਾਵਟ ਦਾ ਮੁਕਟ ਹੈ, ਉਹ ਧਰਮ ਦੇ ਮਾਰਗ ਤੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ဖြူ သောဆံပင်သည် ဖြောင့်မတ် ခြင်း တရား လမ်း ၌ တည် လျှင်၊ ဘုန်းကြီး သောသရဖူ
    ဖြစ်၏။
  tte-O: Miyamiya dudulaina maisana yawasi mamalawena na ito likelikena wasawasa kana
    pwaopwaom.
  tbg-tbg: Avuqavu niha konta naampaiqama vuaka variavaro vika erera kauhivano avuhainaa
    tovaqa voqaara vaira.
  hmo-hmo: Kara maoromaoro taudia edia mauri dinadia, be do idia momo, bona buruka
    taudia edia huina kurokuro, be matauraia gauna.
  urd-urd: सफ़ेद सिर शौकत का ताज है; वह सदाक़त की राह पर पाया जाएगा।
  rus-SYN: Венец славы - седина, которая находится на пути правды.
  bqc-SIM: Mikã puaá fùa í gbiaɛ, maakɛa mɛ́ ì ń káwà.
  tcz-CHONGTHU: Sam-kang liuva hinna hi, loupina lallukhuh ahin, adih jenga hinkho
    akiman teng, hitobanga hi hinkhosot thei ahibouve.
  mar-mar: पिकलेले केस वैभवाचा मुकुट आहे; नीतिमत्तेच्या मार्गाने चालण्याने तो प्राप्त
    होतो.
  hlt-THB: Lukqawk sampai taw boeimangnaak lumyk ni; dyngnaak ing ni huh thaina a
    awm hy.
  qub-qub: Allillata rurajcunaga chachayänancamami cawan. Sogu caynenga corönanömi
    cushicachin.
  bqp-bqp: Mìkã pura bi fùra gakuridemɛ, manakɛnaa dì ń káa.
  hat-hat: Cheve blan se bèl rekonpans. Moun ki mache dwat va viv lontan.
  eng-BSB: Gray hair is a crown of glory; it is attained along the path of righteousness.
  tod-tod: Undeɠa ɠolegiti ta ga lɛbiya wɔɔlɔgi, ta ɗa zɔlɔɔ sɔledai zu.
  eng-WEBPB: Grey hair is a crown of glory. It is attained by a life of righteousness.
  kbq-kbq: Fatgo avu'ava zama hu'zama nevaza vahe'mokizmia tu zamazokamo'a, kini fetori
    anunte antanintea kna nehige'za, ra agi nezamize.
  nhe-BL: Nopa cuaichtli eli queja se xochi corona para se tlacatl tlen ya huehuejtixtoc,
    huan mopantía campa tlacame tlen monejnemiltíaj xitlahuac.
  bus-bus: Mìkã puraa nɛ́ fùra gakuideemɛ, maakɛna è ń káa.
  gub-BL: Teko imunar 'ym ma'e upyhyk putar weko haw ipuku ma'e wemiapo kwer hekuzaromo
    wà nehe. Wa'aw xig ma'e nuzawy kwaw àkàg rehe har ipuner haw hexak kar haw wanupe
    nehe.
  eng-DRA: Old age is a crown of dignity, when it is found in the ways of justice.
