verse: PRO.016.006
translations:
  mal-C: സ്നേഹാർദ്രതയാലും വിശ്വസ്തതയാലും പാപത്തിനു പ്രായശ്ചിത്തം ഉണ്ടാകുന്നു, യഹോവാഭക്തിമൂലം
    ഒരു മനുഷ്യൻ തിന്മ വർജിക്കുന്നു.
  deu-TKW: Durch Liebe und Treue wird Verschuldung gesühnt, und durch die Furcht Jahwes
    meidet man das Böse.
  lin-lin: Bolingo mpe bosembo elongolaka mbeba ; kotosa Yawe etindaka moto kokima
    mabe.
  eng-LSV: Iniquity is pardoned in kindness and truth, || And in the fear of YHWH
    || Turn aside from evil.
  eng-GNV: By mercy and trueth iniquitie shalbe forgiuen, and by the feare of the
    Lord they depart from euill.
  eng-WEBSTER: 'By mercy and truth iniquity is purged: and by the fear of the LORD
    men depart from evil.'
  nhw-BL: Para se quixitlahuas catli tlajtlacolchihua monequi miyac teicnelijcayotl
    huan camanali catli melahuac. Huan quema yaya pehuas quiimacasis huan quitlepanitas
    TOTECO, moiyocatlalis ica tlamantli catli amo cuali.
  swh-ONEN: Kwa upendo na uaminifu uovu huondolewa; kwa kumcha Bwana mtu hujiepusha
    na ubaya.
  bba-bba: À n mɔ̀ dee dee, mɑ ɑ sɑ̃ɑ nɑɑnɛɡii, Yinni Gusunɔ u koo nun wunɛn torɑnu
    suuru kuɑ. À n nùn nɑsie, kpɑ u nun kɔ̃sɑ kpuro ɡbɑrɑ.
  eng-KJVCPB: 'By mercy and truth iniquity is purged: And by the fear of the Lord
    men depart from evil.'
  luo-luo: Nikech hera kod adiera ema omiyo richo otimne misango, kuom luoro Jehova
    Nyasaye miyo ngʼato kwedo richo.
  meu-meu: Hebogahisi bona heabidadama daidiai kara dika na e herohomu, bona Iehova
    igari-henina ai tau ta na kara dika amo e raka ohomu.
  npi-ULB: करारको विश्‍वसनियता र भरोसाद्वारा अधर्मको प्रायश्‍चित्त हुन्छ, र परमप्रभुको
    भयद्वारा मानिसहरू खराबीबाट तर्कने छन् ।
  yor-yor: Nípasẹ̀ ìfẹ́ àti òtítọ́ a ṣe ètùtù ẹ̀ṣẹ̀ nípasẹ̀ ìbẹ̀rù Olúwa ènìyàn sá
    fún ibi.
  ind-ind: Tunjukkanlah kasih dan kesetiaan kepada sesamamu, maka TUHAN juga akan
    mengampunimu. Sikap hormat dan takut akan TUHAN mencegah engkau berbuat jahat.
  pes-OPCB: درستکار و با محبت باش که خدا گناهت را خواهد بخشید. از خداوند بترس که بدی
    از تو دور خواهد شد.
  tgl-ULB: Sa pamamagitan ng katapatan sa kasunduan at pagtitiwala ang pagkakasala
    ay nabayaran at sa pamamagitan ng takot kay Yahweh, tinatalikuran ng mga tao ang
    kasamaan.
  hui-hui: Mbiralime Anduane Homogo gubalini howa ibuha hogimbu bu kayagua ibunaga
    ko biyago bibahende Anduane Homogohanda domo waholebira. Mbiralime Anduane Homogo
    andaneha kayagua ibu ko bulene ngagoria howa wandialu bayale holebira.
  mya-mya: ကရုဏာတရားနှင့် သစ္စာတရားအားဖြင့် အပြစ်ပြေတတ်၏။ ထာဝရဘုရားကို ကြောက်ရွံ့သော
    သဘောအားဖြင့် ဒုစရိုက်ကို ရှောင်တတ်၏။
  bod-N: བྱམས་པ་དང་ནི་བདེན་པས་སྡིག་པ༌བཤགས། །ཡ་ཝཱེར་འཇིགས་པས་ངན་པར་གཡོལ་ནུས༌སོ།།
  wsk-wsk: Ana Yawe ko ninguru kua se pempem den diram la karo tui se laganak, mu
    nanga memek siwu nangarukko; ana Yawe bowa ningi baganak, mu ana munan memek mu
    kia kapanakko.
  sna-sna: Kubudikidza norudo nokutendeka, chivi chinoyananisirwa, kubudikidza nokutya
    Jehovha munhu anorega kuita zvakaipa.
  spa-BLM: Por la misericordia y la verdad se expía la iniquidad. Por el temor a Yahvé
    los hombres se apartan del mal.
  cac-cac: Tato sco xajanej eb' quetanimail, tato sco c'anab'ajej tas scala', tz'ac'ji
    nivanc'olal co mul. Tato ay yelc'och Jehová d'ayon̈, squiq'uel co b'a d'a scal
    chucal.
  swh-ULB: Kwa agano la uaminifu na udhamini uovu husafishwa na kwa kumcha Yehova
    watu hujitenga na ubaya.
  bel-bel: Міласэрнасьцю і праўдаю ачышчаецца грэх, і страх Гасподні адводзіць ад
    ліха.
  deu-ELBBK: Durch Güte und Wahrheit wird die Ungerechtigkeit gesühnt, und durch die
    Furcht des HERRN weicht man vom Bösen.
  mbb-OT: Emun mahal ta is Nengazen he metinumanen, ebpeseyluwen din is menge salè
    ta. Emun edtehuzen ta sikandin, egkelikayan ta is mezaat he egkeulaula.
  mal-2015: ദയയും വിശ്വസ്തതയുംകൊണ്ടു അകൃത്യം പരിഹരിക്കപ്പെടുന്നു; യഹോവാഭക്തികൊണ്ടു
    മനുഷ്യർ ദോഷത്തെ വിട്ടകലുന്നു.
  rmc-rmc: O kamiben the e vernosť odmukel o binos; te amen hin e sveto dar anglo
    RAJ, džaha het le nalačhipnastar.
  pes-OPV: از رحمت و راستی، گناه کفاره می‌شود، و به ترس خداوند، از بدی اجتناب می‌شود.
  ron-1924: Прин драгосте ши крединчошие, омул испэшеште нелеӂюиря, ши прин фрика
    де Домнул, се абате де ла рэу.
  ben-OBCV: ভালোবাসা ও বিশ্বস্ততার মাধ্যমেই পাপের প্রায়শ্চিত্ত হয়; সদাপ্রভুর ভয়ের
    মাধ্যমেই অমঙ্গল এড়ানো যায়।
  som-som: Waxaa dembiga lagu kafaaraggudaa naxariis iyo run, Oo dadkuna waxay sharka
    kaga fogaadaan Rabbiga ka cabsashadiisa.
  lat-VUC: Misericordia et veritate redimitur iniquitas, et in timore Domini declinatur
    a malo.
  eng-ASVBT: By mercy and truth iniquity is atoned for; And by the fear of Jehovah
    men depart from evil.
  mna-mna: Iti sombe tuurur lelende pa Yooba mi zin tomtom, mi tototo sua kiti mbukŋana,
    nako Yooba ireege sanaana kiti ma ila lene. Mi mbulu tau tomototo Yooba mi teleŋleŋ
    la kalŋaana, ina iuluulu iti be tombotmbot molo pa mbulu sananŋana.
  ita-1885: L'iniquità sarà purgata con benignità, e con verità; E per lo timor del
    Signore l'uomo si ritrae dal male.
  eng-ULB: By covenant faithfulness and trustworthiness iniquity is atoned for and
    by the fear of Yahweh people turn away from evil.
  spa-VBL: Hay perdón de pecados por medio del amor fiel y la lealtad; honrando al
    Señor serás librado del mal.
  fra-_FOB: L'iniquité sera expiée par la miséricorde et la vérité; et par la crainte
    de l'Éternel on se détourne du mal.
  mal-mal: ദയയും വിശ്വസ്തതയുംകൊണ്ട് അകൃത്യം പരിഹരിക്കപ്പെടുന്നു; യഹോവാഭക്തികൊണ്ട്
    മനുഷ്യർ ദോഷം വിട്ടകലുന്നു.
  lit-lit: Kaltė apvaloma dėl gailestingumo ir tiesos, ir žmonės pasitraukia nuo blogio
    dėl VIEŠPATIES baimės.
  urd-GVR: Shafqat aur wafādārī gunāh kā kaffārā detī haiṅ. Rab kā ḳhauf mānane se
    insān burāī se dūr rahtā hai.
  suz-BL: दाक्‍शा गेनायो मप्रोंइतीकेमी मरिम्‍शो पतीक क्‍याम्‍सीब। मिनु सु परमप्रभु
    यावे कली मान पा हिंबा, मेको मरिम्‍शो रे ङोन लाइब।
  eng-NOY: Through kindness and truth, iniquity is expiated; And, through the fear
    of the LORD, men depart from evil.
  ita-1927: Con la bontà e con la fedeltà l’iniquità si espia, e col timor dell’Eterno
    si evita il male.
  ckb-ckb: بە خۆشەویستی نەگۆڕ و دڵسۆزی کەفارەت بۆ تاوان دەکرێت، بە لەخواترسیش دوورکەوتنەوە
    لە خراپە.
  eng-BBE: 'By mercy and good faith evil-doing is taken away: and by the fear of the
    Lord men are turned away from evil.'
  kan-OKCV: ಪ್ರೀತಿ ಮತ್ತು ಸತ್ಯತೆಗಳಿಂದ ಪಾಪಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗುತ್ತದೆ. ಯೆಹೋವ ದೇವರ ಭಯದ
    ಮೂಲಕ ಮನುಷ್ಯರು ಕೆಟ್ಟದ್ದರಿಂದ ತೊಲಗುತ್ತಾರೆ.
  tam-2017: கிருபையினாலும், சத்தியத்தினாலும் பாவம் நிவிர்த்தியாகும்; யெகோவாவுக்குப்
    பயப்படுகிறதினால் மனிதர்கள் தீமையைவிட்டு விலகுவார்கள்.
  spa-RV-1909: 'Con misericordia y verdad se corrige el pecado: y con el temor de
    Jehová se apartan del mal los hombres.'
  ron-BTF: Prin milă și adevăr nelegiuirea este îndepărtată, și prin teama de DOMNUL
    oamenii se depărtează de rău.
  eng-WEBP: By mercy and truth iniquity is atoned for. By the fear of the LORD men
    depart from evil.
  eng-FBV: Sin is forgiven through trustworthy love and faithfulness; by honoring
    the Lord people are saved from evil.
  nld-1939: Door oprechte liefde wordt de zonde uitgeboet, Uit vrees voor Jahweh leert
    men het kwaad mijden.
  nch-BL: Para se quixitahuas cati tajtacolchihua monequi miyac teicnelijcayot huan
    camanali cati melahuac. Huan quema yaya pehuas quiimacasis huan quitepanitas TOTECO,
    moiyocatalis ica tamanti cati amo cuali.
  vie-1934: Nhờ sự nhân từ và chân thật tội lỗi được chuộc; Và bởi sự kính sợ Đức
    Giê-hô-va người ta xây bỏ điều ác.
  hin-CV: निस्वार्थ प्रेम तथा खराई द्वारा अपराधों का प्रायश्चित किया जाता है; तथा
    याहवेह के प्रति श्रद्धा के द्वारा बुराई से मुड़ना संभव होता है.
  eng-OURB: By chesed ·loving-kindness· and truth depravity (moral evil) is atoned
    for. By the fear of Adonai men depart from evil.
  spa-BES: Con misericordia y buena fe, la maldad es quitada; y por el temor de Jehová,
    los hombres se apartaron del mal.
  tdx-tdx: Mampijebañe fiolañe ty fiferenaiñañe naho ty hatò, Fisitahañe ami’ty raty
    ty fañeveñañe am’ Iehovà.
  tha-KJV: ความเมตตาและความจริงได้ลบความชั่วช้า และคนหลีกความชั่วร้ายได้โดยความยำเกรงพระเยโฮวาห์
  por-BR-2018: Com misericórdia e fidelidade a perversidade é reconciliada; e com
    o temor ao SENHOR se desvia do mal.
  deu-ELO: Durch Güte und Wahrheit wird die Missetat gesühnt, und durch die Furcht
    Jehovas weicht man vom Bösen.
  eng-WYC-2018: Wickedness is again-bought by mercy and truth; and men boweth away
    from evil by the dread of the Lord. (Wickedness is redeemed by love and faithfulness;
    and people can turn away from evil by the fear of the Lord or through reverence
    for the Lord.)
  epo-epo: Per bono kaj vero pardoniĝas peko; Kaj per timo antaŭ la Eternulo oni evitas
    malbonon.
  uig-PIN: Muⱨǝbbǝt-xǝpⱪǝt wǝ ⱨǝⱪiⱪǝt bilǝn gunaⱨlar kafarǝt ⱪilinip yepilar; Pǝrwǝrdigardin
    ǝyminix adǝmlǝrni yamanliⱪtin haliy ⱪilar.
  beo-beo: 'Dilia Gode Ea hou dafawaneyale dawa:ma amola mae yolesima. Amasea, E da
    Dilia wadela:i hou gogolema:ne olofomu. Hina Gode Ea sia: noga:le nabasea, Dilia
    da se hame nabimu.'
  tpi-OTNT: Sapos man i laikim tumas Bikpela na i pas tru long em, orait Bikpela bai
    i rausim sin bilong en. Na sapos man i stap aninit long Bikpela, orait dispela
    man inap abrusim pasin bilong sin.
  hau-SA: Ta wurin ƙauna da aminci akan yi kafarar zunubi; ta wurin tsoron Ubangiji
    mutum kan guji mugunta.
  uig-LAT: Muhebbet-shepqet we heqiqet bilen gunahlar kafaret qilinip yépilar; Perwerdigardin
    eyminish ademlerni yamanliqtin xaliy qilar.
  nde-nde: Isono siyahlawulelwa ngothando langokwethembeka; ngokwesaba uThixo umuntu
    uyaphepha ebubini.
  ton-ton: '‌ʻOku fakamaʻa mei he angahala ʻe he ʻaloʻofa mo e moʻoni: pea ko e meʻa
    ʻi he manavahē kia Sihova ʻoku tafoki ai ʻae tangata mei he kovi.'
  ces-1613: Milosrdenstvím a pravdou očištěna bývá nepravost, a v bázni Hospodinově
    uchází se zlého.
  eng-WMB: By mercy and truth iniquity is atoned for. By the fear of the LORD men
    depart from evil.
  tam-TCV: அன்பினாலும் உண்மையினாலும் பாவம் நிவிர்த்தியாகும்; யெகோவாவுக்குப் பயந்து
    நடப்பது தீமையைவிட்டு விலகச் செய்யும்.
  ceb-ULB: Pinaagi sa pagkamatinud-anon sa kasabotan ug pagkamasaligan ang sala napasaylo
    ug pinaagi sa pagkahadlok kang Yahweh ang mga tawo mobiya sa pagkadaotan.
  pol-UBG: Dzięki miłosierdziu i prawdzie oczyszcza się nieprawość, a w bojaźni PANA
    oddalamy się od zła.
  urd-GVU: شفقت اور وفاداری گناہ کا کفارہ دیتی ہیں۔ رب کا خوف ماننے سے انسان بُرائی
    سے دُور رہتا ہے۔
  deu-1912: Durch Güte und Treue wird Missetat versöhnt, und durch die Furcht des
    HERRN meidet man das Böse.
  kan-2017: ಕೃಪಾಸತ್ಯತೆಗಳಿಂದ ಪಾಪನಿವಾರಣೆ, ಯೆಹೋವನ ಭಯಭಕ್ತಿಯಿಂದ ಹಾನಿನಿವಾರಣೆ.
  yap-yap: Mu par ni ga ba yul’yul’ ma rogon e rogon ma bay e michan’ rom, mra n’ag
    Got machan e denen rom. Ngu’um liyor ngak SOMOL ma dariy ban’en nra buch rom.
  hlt-MCSB: Sitlohnah neh oltak loh thaesainah a dawth tih, BOEIPA hinyahnah loh boethae
    lamkah a nong sak.
  mdy-ETH: ናሹሞና ጉሙርቂሢና ጎሜ ጌጌኤሻኔ፤ ፆኦሲ ዒጊጪሢና ዓሲ ፑርታ ባኣዚፓ ሃካኔ።
  kew-kew: Aa medame Adaa Aa mada raana waru omo nipu raapu pogatu piralipiri gore
    Adaa Aa nipumi go aana wae yae luabu mea rubalia. Aa medame Adaa Aa-na agaa ratua
    piralia raburi Adaa Aa-me pupitagi naape kone namasalia. Goa pua nipumi oyae luabu
    kone rugulalia.
  twi-ASANTE: Wɔnam ɔdɔ ne nokorɛ so pata bɔne; onipa nam Awurade suro so yi bɔne
    akwa.
  eng-WEBU: By mercy and truth iniquity is atoned for. By the fear of the LORD men
    depart from evil.
  wal-wal: Aggenna siiquwaaninne ammanettiyoogan nagarai atto geetettees; asi GODAAYYO
    yayyiyoogan iitabaa oottennan naagettees.
  acu-NT: Nekas Yuse wait anengkratairijai aintsu tunaari tsangkuramuitai. Tura asamtai
    aints Yusen umirak pujauka tunaun inaisatnuitai.
  spa-PDDPT: Por la misericordia y la verdad se borra la iniquidad, Y por el temor
    a Yavé se aparta uno del mal.
  gun-gun: Nhanhomboaxya ha'e anhetẽ rupi jaiko ramo jajejavyague ojao'ipaa 'rã, Senhor
    renonde jajererokyjea rupi vy jaa jepe 'rã mba'emo vai gui.
  agu-BL: Ko at lok' ib tu yi bintzi te kalma', scuylok kapaj, nin kol kek ẍchi' Ryos,
    qui't tzun lbajij yi e'chk takle'n cachi' ske'j.
  ilo-ULB: Babaen iti kinapudno ti tulag ken kinamatalek ket naakkoban ti kinamanagbasol,
    ken babaen iti panagbuteng kenni Yahweh ket matallikudan dagiti tattao ti panagar-aramidda
    iti dakes.
  kpg-kpg: Manawa dahi mo di hai hegau donu, gei God ga dumaalia adu gi o huaidu.
    Hagalongo gi Dimaadua gei di huaidu ga deemee di tale adu gi di goe.
  uig-ARA: مۇھەببەت-شەپقەت ۋە ھەقىقەت بىلەن گۇناھلار كافارەت قىلىنىپ يېپىلار؛ پەرۋەردىگاردىن
    ئەيمىنىش ئادەملەرنى يامانلىقتىن خالىي قىلار.
  bps-bps: Ku ge satu to too gsalig Dwata, na nun kakdom kenen, nlifetan isalaam,
    na ku nun klikoam di Dwata niwasam i sasè.
  sus-sus: Yunubi xafarima hinnɛ nun dugutɛgɛya nan saabui ra. Alatala xa yaragaaxui
    mixi ratangama fe ɲaaxi nan ma.
  pon-2006: Ke en mehlel oh loalopwoat, Koht ahpw pahn ketin kupwurmahkikihong uhk
    dipomw. Lemmwiki KAUN-O oh sohte mehkot suwed pahn lelohng uhk.
  ksd-ksd: Di varkul ure ra varpiam ma ra varmari ma ra dovotina, Ma ba di ru ra Luluai
    a tarai dia vana kan ra varpiam.
  tur-YTC: Kötülüğün kefareti merhamet ve gerçektir. İnsan Yahve korkusuyla kötülükten
    ayrılır.
  bel-N: Міласэрнасьцю і праўдай адкупляецца беззаконьне, і страх ГОСПАДАЎ адводзіць
    ад зла.
  ind-AYT: Oleh kasih dan kesetiaan, kesalahan ditebus, dan oleh takut akan TUHAN,
    seseorang berbalik dari kejahatan.
  nya-nya: Chifukwa cha chikondi chosasinthika ndi kukhulupirika, munthu amakhululukidwa
    machimo ake; chifukwa cha kuopa Yehova munthu amapewa zoyipa.
  hrv-hrv: Ljubavlju se i vjernošću pomiruje krivnja, i strahom se Gospodnjim uklanja
    zlo.
  mps-mps: Te bidigo Genuai Bidi godolo homu mu elama, tama aga dali mu kęą pobaso
    da, teda Genuai Bidigo te agai sęgę sela sąwaibao. Tama te bidi Genuai Bidide
    wi eyu, aga dologode bidibaso da, teda te bidigo te dwai sę ebo kolesaga te ela
    sobaso, usu yaibao.
  tpi-tpi: Sapos man i laikim tumas Bikpela na i pas tru long em, orait Bikpela bai
    i rausim sin bilong en. Na sapos man i stap aninit long Bikpela, orait dispela
    man inap abrusim pasin bilong sin.
  dan-1931: Ved Mildhed og Troskab sones Brøde, ved HERRENS Frygt undviger man ondt.
  vie-OVCB: Nhân ái chân thật phủ che tội lỗi. Nhờ kính sợ Chúa Hằng Hữu mà bỏ lối
    ác gian.
  guj-2017: દયા તથા સત્યતાથી પાપનું પ્રાયશ્ચિત થાય છે અને યહોવાહના ભયથી માણસો દુષ્ટતાથી
    દૂર રહે છે.
  pon-2006A: Ke en mehlel oh loalopwoat, Koht ahpw pahn ketin kupwurmahkikihong uhk
    dipomw. Lemmwiki KAUN-O oh sohte mehkot suwed pahn lelohng uhk.
  por-BRBSL: Por misericórdia e verdade a iniqüidade é expiada. Pelo medo de Yahweh,
    os homens partem do mal.
  swe-swe: Genom nåd (trofast kärlek, barmhärtighet, godhet) och sanning (pålitlighet,
    fasthet, stabilitet) [till Gud och människor – inte genom religiösa offer], sonas
    (övertäcks) straffet för synd, och genom att frukta (vörda, respektera) Herren
    (Jahve) [genom att ha en sund Gudsfruktan] undviker människor ondska (fara).
  cth-cth: Lungmanae hoi yonthanae lawkkatang teh BAWIPA takinae lahoi tami ni yonnae
    ouk a ceitakhai.
  twi-twi: Wɔnam ɔdɔ ne nokware so pata bɔne; onipa nam Awurade suro so yi bɔne akwa.
  hlt-hlt: Sitlohnah neh oltak loh thaesainah a dawth tih, BOEIPA hinyahnah loh boethae
    lamkah a nong sak.
  tbz-SIM: Mɛsɑ̀ɑ̀ nnɛ̀ timɔ́mmɔnti dɛɛ̀ tũ̀nni mɛyɛi, kɑ̀ɑ dé Kuyie nhɑ ɔ̃ɔ̃ yóumu
    mɛyɛi.
  msy-2020: Gumazim Ikiavɨra Itir God bar a gifuegha, bar an poro, Ikiavɨra Itir God
    an arazir kuraba gɨn amangam. Gumazim Ikiavɨra Itir Godɨn atiating an apengan
    ikɨ, egh an arazir kurabagh itagham.
  dop-dop: Kʋpɑntʋ nɑ tɑmpɑnɑ təŋʋɣʋ tɔɔ tɑsəkəlɛ tɑɣɑnəɣɩ kɛ́. Tɑcɑɑ nyɑmnɑʋ lɑkənɑ
    nɑ yʋlʋ cɔlɔ ɩsɑɣɑtʋ lɑpʋ.
  azb-azb: Xeyirxahlıq və sədaqət hər təqsiri kəffarə edər, İnsan Rəbb qorxusuna görə
    pislikdən dönər.
  eng-DBY: By loving-kindness and truth iniquity is atoned for; and by the fear of
    Jehovah [men] depart from evil.
  hin-2017: अधर्म का प्रायश्चित कृपा, और सच्चाई से होता है, और यहोवा के भय मानने के
    द्वारा मनुष्य बुराई करने से बच जाते हैं।
  wol-KYG: Ku jiital ngor ak worma, Yàlla jéggal la; ku ragal Aji Sax ji, dëddu lu
    bon.
  bjr-bjr: Anee aiqama kari Yaaweena ufasaa mapukusee marinanoo mifa ani numoo taikaannoo.
    Yaaweena ufasaa mundufi finanoo sia moo mandainaina aniki kambiqaannoo.
  eng-YLT: In kindness and truth pardoned is iniquity, And in the fear of Jehovah
    Turn thou aside from evil.
  kne-kne: Mapakawan di basol di ipogaw mo napodno di layad na ya komakaman ay matalek.
    Mo egyatan ya patgen di ipogaw si Diyos, addawiana di panbasolana.
  eng-WYC-2017: Wickedness is again-bought by mercy and truth; and men boweth away
    from evil by the dread of the Lord.
  eng-WMBB: By mercy and truth iniquity is atoned for. By the fear of the LORD men
    depart from evil.
  urd-GVH: शफ़क़त और वफ़ादारी गुनाह का कफ़्फ़ारा देती हैं। रब का ख़ौफ़ मानने से इनसान
    बुराई से दूर रहता है।
  rug-rug: Pa tataru nabuna meke rinaṉeraṉe si ta leosae sa sinea; pa pinamaṉana e
    Zihova si lopu ene sea sa tie.
  gaz-gaz: Namni jaalalaa fi amanamummaadhaan araara cubbuu argata; Waaqayyoon sodaachuudhaanis
    hammina irraa cita.
  fra-LSG: Par la bonté et la fidélité on expie l’iniquité, Et par la crainte de l’Éternel
    on se détourne du mal.
  yal-yal: Muxun hakɛn mafeluma hinanna nun lannayaan nan xɔn. Muxuna a masigama fe
    ɲaxin na Alatala yɛɛragaxun nin.
  haw-1868: Ma ka lokomaikai a me ka oiaio ua kalaia ka hewa; Ma ka makau ia Iehova
    ka haalele ana i ka hewa.
  arb-NAV: بِالرَّحْمَةِ وَالْحَقِّ يُسْتَرُ الإِثْمُ، وَبِتَقْوَى الرَّبِّ يَتَفَادَى
    الإِنْسَانُ الْوُقُوعَ فِي الشَّرِّ.
  ewe-ewe: Woɖea nu vɔ̃ ɖa to lɔlɔ̃ kple nuteƒewɔwɔ me eye ame ƒoa asa na nu vɔ̃ɖi
    to Yehowavɔvɔ̃ me.
  eng-LEE: Through kindness and truth is iniquity atoned for; and by the fear of the
    Lord [men] depart from evil.
  asm-FB: বিশ্বাসযোগ্য আৰু নিৰ্ভৰযোগ্য চুক্তিৰ দ্বাৰাই অপৰাধৰ প্ৰায়শ্চিত্ত হয়, আৰু
    যিহোৱালৈ ৰখা ভয়ৰ দ্বাৰাই মানুহ বেয়াৰ পৰা আঁতৰি আহে।
  sus-A: يُنُبِ شَقَرِ مَ هِننّ نُن دُفُتّفّيَ نَن سَابُي رَ. عَلَتَلَ شَ يَرَفَاشُي
    مِشِ رَتَنفَمَ قٍ حَاشِ نَن مَ.
  fra-SBL: Par la miséricorde et la vérité, l'iniquité est expiée. Par la crainte
    de Yahvé, les hommes s'éloignent du mal.
  hbo-hbo: בְּחֶ֣סֶד וֶ֭אֱמֶת יְכֻפַּ֣ר עָוֹ֑ן וּבְיִרְאַ֥ת יְ֝הוָ֗ה ס֣וּר מֵרָֽע׃
  kik-kik: Mehia nĩmahorohagĩrio nĩ wendo na wĩhokeku, na nĩ ũndũ wa gwĩtigĩra Jehova-rĩ,
    mũndũ nĩeheragĩra ũũru.
  omb-omb: Gena vaigarea, a garohuri i Huqe mo lado vohogi na asiana. Gena matagute
    lui Huqe a tangaloi mo begi dena gineu esi.
  fra-NCL: Par la bonté et la fidélité on expie l’iniquité, et par la crainte de Yahweh
    on se détourne du mal.
  cek-AK: Palungnathaih hoi loktang mah zaehaih to ciimsak; Sithaw zii kami loe zaehaih
    to caeh taak.
  cuk-cuk: Isgued-nudaklegegala, unnila sabgued-nikadba, degi, innikigwadba nudakleged.
    Bab-Jehová-dobekwaa-gudiidgine, isguedgi banguleged.
  uig-CYR: Муһәббәт-шәпқәт вә һәқиқәт билән гуналар кафарәт қилинип йепилар; Пәрвәрдигардин
    әйминиш адәмләрни яманлиқтин халий қилар.
  tel-2017: నిబంధన విశ్వసనీయత, నమ్మకత్వం దోషానికి తగిన పరిహారం కలిగిస్తాయి. యెహోవా
    పట్ల భయభక్తులు కలిగి ఉన్నవాడు దుష్టత్వం నుండి దూరంగా తొలగిపోతాడు.
  hat-BSA: Pa lanmou dous avèk verite, inikite lave; e pa lakrent SENYÈ a moun chape
    anba mal.
  kos-kos: Kom in oaru ac inse pwaye, ac God El fah nunak munas ke ma koluk lom. Alfulatye
    LEUM GOD na wangin ma koluk ac fah sikyak nu sum.
  hbo-WLC: בְּחֶ֣סֶד וֶ֭אֱמֶת יְכֻפַּ֣ר עָוֺ֑ן וּבְיִרְאַ֥ת יְ֝הוָ֗ה ס֣וּר מֵרָֽע׃
  ibo-ibo: Ọ bụ site nʼịhụnanya na eziokwu ka eji ekpuchi mmehie; ọ bụkwa site nʼegwu
    Onyenwe anyị ka mmadụ ji agbanarị mmehie.
  ory-ory: ଦୟା ଓ ସତ୍ୟତାରେ ପାପର ପ୍ରାୟଶ୍ଚିତ୍ତ ହୁଏ, ପୁଣି, ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟ ଦ୍ୱାରା ମନୁଷ୍ୟମାନେ
    କୁକ୍ରିୟା ତ୍ୟାଗ କରନ୍ତି।
  chk-chk: Kot epwe amusala tipisin eman aramas mi eäni kirikiröch me allükülük, nge
    ren än eman niuokusiti ewe Samol mi Lapalap a kul seni mine a ngau.
  rop-rop: Wen yu laigim God brabli trubalawei, wal im garra larramgo yu fri brom
    ola nogudbala ting yubin oldei dumbat. Wen yu duwit langa YAWEI nomo eni nogudwan
    ting garra hepin langa yu.
  ukr-1871: Милосердєм і правдою обмиваєсь гріх, і страх Господень одводить од зла.
  deu-1951: Durch Gnade und Wahrheit wird Schuld gesühnt, und durch die Furcht des
    HERRN weicht man vom Bösen.
  eng-JPS: By mercy and truth iniquity is expiated; and by the fear of the LORD men
    depart from evil.
  srp-1865: Milošæu i istinom oèišæa se bezakonje, i strahom Gospodnjim uklanja se
    èovjek oda zla.
  lug-lug: Olw’okwagala n’olw’obwesigwa, ekibi kisasulibwa, n’okutya Mukama kuleetera
    omuntu okwewala okukola ebibi.
  heb-heb: בחסד ואמת יכפר עון וביראת יהוה סור מרע׃
  ben-IRV: চুক্তির বিশ্বস্ততায় ও বিশ্বাসযোগ্যতায় অপরাধের প্রায়শ্চিত্ত হয়, আর সদাপ্রভুর
    ভয়ে মানুষ মন্দ থেকে সরে যায়।
  pan-pan: ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਨਾਲ ਕੁਧਰਮ ਢੱਕਿਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣ ਕਰਕੇ ਲੋਕ
    ਬੁਰਿਆਈ ਤੋਂ ਬਚੇ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ကရုဏာ တရားနှင့် သစ္စာ တရားအားဖြင့် အပြစ် ပြေ တတ်၏။ ထာဝရဘုရား ကို ကြောက်ရွံ့
    သော သဘောအားဖြင့် ဒုစရိုက် ကို ရှောင် တတ်၏။
  tte-O: Tem tomo me ali katekamkamna yo me ali mulolo lalakina kani Yaubada inuwatu-pwaikili
    ali pwanoli kaiweli, yo Yaubada kana matausi kaiwena kani nige sisisilae.
  tbg-tbg: Kotirara antuqa ariraro virara kempukaiqama kero iriqiro vinara viva vira
    qora kaiqa varaina uvara nunkama amitaanaro. Nora Kotira aatu qeteharo ni vairava
    qora okara aatarama kaanaro.
  hmo-hmo: Tau ta ena bogahisihisi kara bona abidadama kara dainai, Dirava ese iena
    kara dika do ia gwauatao, bona bema Lohiabada oi gari henia neganai, oi be kara
    dika dekena amo oi siri noho.
  urd-urd: शफ़क़त और सच्चाई से बदी का और लोग ख़ुदावन्द के ख़ौफ़ की वजह से बदी से बाज़
    आते हैं।
  rus-SYN: Милосердием и правдою очищается грех, и страх Господень отводит от зла.
  bqc-SIM: Gbɛ̃kɛ ń náaio ì láka tàaea, vĩakɛa Diiɛ ì ń ɛ̃ vãiɛ.
  tcz-CHONGTHU: Tahsan theija chonna le kitahna hin, themmona jeng jong adihsah in,
    Yahweh Pakai ginna jeh'in mihem in thilphalou apeldoh thei jin ahi.
  mar-mar: कराराचा प्रामाणिकपणा व विश्वसनीयता ह्यांच्या योगाने पापांचे प्रायश्चित
    होते, आणि परमेश्वराचे भय धरल्याने, लोक वाईटापासून वळून दूर राहतील.
  hlt-THB: Qeennaak ingkaw awitak ing thawlhnaak dip sak thai nawh, Khawsa kqihchahnaak
    ing thlang ngawh thawlh ceh taak thai hy.
  qub-qub: Rasunpa cuyarga juchanpita perdunanmi. Tayta Diosta wiyacorga jucha ruraypita
    witicunmi.
  bqp-bqp: Gbɛ̃kɛ kũ náanio dì lá ká taarila, vĩnakɛna Dikirinɛɛ dì tó ò pã yã
    vãninɛ.
  hat-hat: Si ou pa janm vire do bay Bondye, si ou toujou kenbe pawòl ou, Bondye va
    padonnen peche ou yo. Lè yon moun gen krentif pou Bondye, l'ap evite fè sa ki
    mal.
  eng-BSB: By loving devotion and faithfulness iniquity is atoned for, and by the
    fear of the LORD one turns aside from evil.
  tod-tod: Faaɠaaza golai ɠa ɗa gba ga nuɓɔɠɔlai ta gaamai, Ɠɔoɠɔ GALAGI ɠaazuluabai
    ʋɔ, nu ɠa ɗa maaɠooza faa ɲɔi ʋa.
  eng-WEBPB: By mercy and truth iniquity is atoned for. By the fear of the LORD men
    depart from evil.
  kbq-kbq: Tamage huta Ra Anumzamofo avesinteta mani fatgo huta manisunkeno'a, Ra
    Anumzamo'a kumitia eritregahie. Ra Anumzamofonku'ma kore hunteta Agri agorga manisunazamo,
    kefo zampintira tazeri amane hugahie.
  nhe-BL: Para se quixitlahuas tlen tlajtlacolchihua monequi miyac teicnelijcayotl
    huan tlajtoli tlen melahuac. Huan quema yajaya pehuas quiimacasis huan quitlepanitas
    TOTECO, moiyocatlalis ica tlamantli tlen ax cuali.
  bus-bus: Gbɛ̃kɛɛ kↄ̃n náanɛo è lá ká taarila, vĩakɛna Diinɛ è tó wà pã à zaaanɛ.
  gub-BL: Tupàn umunàn ikatu ma'e uzeruzar katu ma'e wanemiapo kwer a'e. Tupàn Tuweharupi
    Wiko Ma'e wi ukyze ma'e uhem putar ikatu 'ymaw wi wà nehe.
  eng-DRA: 'By mercy and truth iniquity is redeemed: and by the fear of the Lord men
    depart from evil.'
