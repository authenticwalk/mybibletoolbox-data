verse: PRO.016.010
translations:
  mal-C: രാജകൽപ്പന അരുളപ്പാടുകൾപോലെയാണ്, തിരുവായ് ഒരിക്കലും അന്യായമായി വിധിക്കാൻ പാടില്ല.
  deu-TKW: Orakelspruch ruht auf des Königs Lippen; beim Urteilsprechen wird sein
    Mund sich nicht vergreifen.
  lin-lin: Maloba ya mokonzi ezali lokola Liloba na Nzambe, ekweyaka te kati na kosambisama.
  eng-LSV: An oath [is] on the lips of a king, || In judgment his mouth does not trespass.
  eng-GNV: 'A diuine sentence shalbe in the lips of the King: his mouth shall not
    transgresse in iudgement.'
  eng-WEBSTER: 'A divine sentence is in the lips of the king: his mouth transgresseth
    not in judgment.'
  nhw-BL: TOTECO quipalehuía se tlanahuatijquetl para quiijtos catli xitlahuac quema
    tetlajtolsencahua, huajca amo quinamiqui para istlacatis huan mocuapolos.
  swh-ONEN: Midomo ya mfalme huzungumza kwa hekima ya kiungu, wala kinywa chake hakipotoshi
    haki.
  bba-bba: Sinɑ boko u rɑ ɡɑri kowɑ kɑ Gusunɔn yiiko. Yen sɔ̃nɑ win siribu bu rɑ n
    sɑ̃ɑ dee dee.
  eng-KJVCPB: 'A divine sentence is in the lips of the king: His mouth transgresseth
    not in judgment.'
  luo-luo: Ruoth wuoyo kaka chik mar Nyasaye dwaro, to dhoge ok onego ndhog bura makare.
  meu-meu: Oru edia hereva na pavapava uduna amo e lasimu; hahemaoro ai ia uduna na
    se kereremu.
  npi-ULB: राजाको ओठमा अन्तर्ज्ञानयुक्त निर्णयहरू हुन्छन् । तिनको मुखले न्यायलाई धोका
    दिनुहुँदैन ।
  yor-yor: Ètè ọba a máa sọ̀rọ̀ nípa àṣẹ sí i ẹnu rẹ̀ kò gbọdọ̀ ṣèké.
  ind-ind: Keputusan raja berada dalam kendali Allah. Saat mengadili, keputusannya
    haruslah adil.
  pes-OPCB: پادشاه با حکمت الاهی سخن می‌گوید، پس نباید به عدالت خیانت ورزد.
  tgl-ULB: Ang isang pahayag na may karunungan ay nasa labi ng isang hari, sa paghahatol
    ang kaniyang bibig ay hindi nagsasalita nang may panlilinlang.
  hui-hui: Kini karume wali agalihondo bi lamirago Anduane Homogo ibunime laminigo
    laga ka. Godi lolene horo harangi ibugua wali agalime bi larago dabalu tigatiga
    hangu laga ka.
  mya-mya: ရှင်ဘုရင်၏ နှုတ်ခမ်းတို့၌ ဗျာဒိတ်တော်ရှိသည် ဖြစ်၍၊ တရားဆုံးဖြတ်ရာအမှု၌
    နှုတ်တော်သည် မမှားစေ နှင့်။
  bod-N: རྒྱལ་པོའི་ཞལ་དུ་དཀོན་མཆོག་བཀའ་གསུང༌ཡོད། །འདྲི་གཅོད་བྱེད་དུས་ཞལ་ལ་འཁྲུལ་བ༌མེད།།
  wsk-wsk: King den balso mu sokel ago se aora biya; owore te se nu sinar la se diram
    la kariimet nunga bituokko.
  sna-sna: Miromo yamambo inotaura seinotaura chirevo chaMwari, uye muromo wake haufaniri
    kurega kururamisira.
  spa-BLM: Los juicios inspirados están en los labios del rey. No traicionará su boca.
  cac-cac: A eb' rey schecab' Dios yaj eb', yuj chi' man̈ smojoc chuc syutej eb' sch'olb'itan
    junoc tas.
  swh-ULB: Mshauri yupo katika midimo ya mfalme, katika hukumu kinywa chake hakisemi
    kwa udanganyifu.
  bel-bel: У вуснах у цара - слова натхнёнае; вусны яго не павінны грашыць на судзе.
  deu-ELBBK: 'Ein Orakelspruch ist auf den Lippen des Königs: Sein Mund vergeht sich
    nicht am Recht.'
  mbb-OT: Emun edhukum is hadì he egiyahan te Megbevayà, layun hustu is kukuman din.
  mal-2015: രാജാവിന്റെ അധരങ്ങളിൽ അരുളപ്പാടുണ്ടു; ന്യായവിധിയിൽ അവന്റെ വായ് പിഴെക്കുന്നതുമില്ല.
  rmc-rmc: Te o Del ľidžal le kraľis andro lava, akor leskre vušta vakerena o čačipen
    pro sudos.
  pes-OPV: وحی بر لبهای پادشاه است، و دهان او درداوری تجاوز نمی نماید.
  ron-1924: Хотэрырь думнезеешть сунт пе бузеле ымпэратулуй, гура луй ну требуе сэ
    факэ грешель кынд жудекэ.
  ben-OBCV: রাজা ঠোঁট দিয়ে যা বলেন তা এক ঐশ্বরিক বাণীর সমতুল্য, ও তাঁর মুখ সুবিচারের
    প্রতি বিশ্বাসঘাতকতা করে না।
  som-som: Xukunka Rabbigu wuxuu ku jiraa bushimaha boqorka, Afkiisuna kuma xadgudbo
    garsooridda.
  lat-VUC: '[Divinatio in labiis regis; in judicio non errabit os ejus.'
  eng-ASVBT: A divine sentence is in the lips of the king; His mouth shall not transgress
    in judgment.
  mna-mna: Sua ta iwedet pa king kwoono, ina Yooba ta ikamam peeze pa. Tana king isombe
    iurpe pataŋana kizin tomtom, na bela ikam ma indeŋdeeŋe men.
  ita-1885: Indovinamento è nelle labbra del re; La sua bocca non falla nel giudicio.
  eng-LXXUP: There is an oracle upon the lips of a king; And his mouth shall not err
    in judgment.
  eng-ULB: Insightful decisions are on the lips of a king, his mouth should not betray
    justice.
  spa-VBL: El rey se inspira antes de hablar, y sus decisiones son fieles.
  fra-_FOB: Des oracles sont sur les lèvres du roi, et sa bouche ne s'écarte point
    du droit.
  mal-mal: രാജാവിന്റെ അധരങ്ങളിൽ അരുളപ്പാടുണ്ട്; ന്യായവിധിയിൽ അവന്റെ വായ് തെറ്റിപ്പോകുന്നതുമില്ല.
  lit-lit: Dieviškas nuosprendis yra Karaliaus lūpose; jo burna nenusižengia teisme.
  urd-GVR: Bādshāh ke hoṅṭ goyā ilāhī faisle pesh karte haiṅ, us kā muṅh adālat karte
    waqt bewafā nahīṅ hotā.
  suz-BL: परमप्रभु यावेमी पिप कली ब्‍वाक्‍पाइक्‍ब। मेकोमी निसाफ पशोनु, दूली निसाफ
    मपाइब।
  eng-NOY: A divine sentence is upon the lips of a king; His mouth transgresseth not
    in judgment.
  ita-1927: Sulle labbra del re sta una sentenza divina; quando pronunzia il giudizio
    la sua bocca non erra.
  ckb-ckb: قسەی پاشا وەک سروشە، دەبێ لە دادوەریدا دەمی ناپاکی نەکات.
  eng-BBE: 'Decision is in the lips of the king: his mouth will not go wrong in judging.'
  kan-OKCV: ಅರಸನ ತುಟಿಗಳಲ್ಲಿ ದೈವೋಕ್ತಿ. ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ಅವನ ಬಾಯಿಯು ದೋಷ ಮಾಡುವುದಿಲ್ಲ.
  tam-2017: ராஜாவின் உதடுகளில் இனிய வார்த்தை பிறக்கும்; நியாயத்தில் அவனுடைய வாய் தவறாது.
  spa-RV-1909: 'Adivinación está en los labios del rey: en juicio no prevaricará su
    boca.'
  ron-BTF: O hotărâre divină este pe buzele împăratului; gura lui nu încalcă legea
    în judecată.
  eng-WEBP: Inspired judgments are on the lips of the king. He shall not betray his
    mouth.
  eng-FBV: The king is inspired in what he says; he is not unreliable in his decisions.
  nld-1939: Van ‘s konings lippen komt een orakel, Bij een rechtszaak faalt zijn uitspraak
    niet.
  nch-BL: TOTECO quipalehuía se tanahuatijquet para quiijtos cati xitahuac quema tetajtolsencahua,
    huajca amo quinamiqui para istacatis huan mocuapolos.
  vie-1934: Lời của Chúa ở môi vua; Miệng người sẽ không sai lầm khi xét đoán.
  hin-CV: राजा के मुख द्वारा घोषित निर्णय दिव्य वाणी के समान होते हैं, तब उसके निर्णयों
    में न्याय-विसंगति अनुपयुक्त है.
  eng-OURB: Inspired charges are on the lips of the king. His mouth shall not betray
    his judgments.
  spa-BES: La decisión está en los labios del rey; su boca no se equivocará al juzgar.
  tdx-tdx: Fañentoan’ Añahare ty am-pivimbi’ i mpanjakay; tsy hiota ty falie’e te
    mizaka.
  tha-KJV: คำตัดสิ​นอ​ันมาจากพระเจ้าอยู่​ที่​ริมฝีพระโอษฐ์ของกษั​ตริ​ย์ พระโอษฐ์ของพระองค์​ไม่​ละเมิดในการพิพากษา
  por-BR-2018: Nos lábios do rei estão palavras sublimes; sua boca não transgride
    quando julga.
  deu-ELO: 'Ein Orakelspruch ist auf den Lippen des Königs: sein Mund vergeht sich
    nicht am Recht.'
  eng-WYC-2018: Divining is in the lips of a king; his mouth shall not err in doom.
    (The king speaketh with divine authority; his mouth shall not err in any judgement.)
  epo-epo: Sorĉo estas sur la lipoj de reĝo; Lia buŝo ne peku ĉe la juĝo.
  uig-PIN: Ⱨǝtta padixaⱨning lǝwlirigǝ ⱪaritip ǝpsun oⱪulsimu, Uning aƣzi toƣra ⱨɵkümdin
    qǝtnimǝs.
  beo-beo: 'Osobo bagade hina bagade da Gode da olelebeba:le fawane sia:sa. Ea hamomu
    sia: da giadofasu hame dawa:.'
  tpi-OTNT: Taim king i givim tok long ol manmeri, i olsem em i autim tok Bikpela
    i bin givim em. Na long taim bilong skelim man long kot, em i save mekim stretpela
    kot tasol.
  hau-SA: Leɓunan sarki kan yi magana kamar ta wurin ikon Allah, kuma bai kamata bakinsa
    ya yi kuskure a yanke shari’a ba.
  uig-LAT: Hetta padishahning lewlirige qaritip epsun oqulsimu, Uning aghzi toghra
    hökümdin chetnimes.
  nde-nde: Izindebe zombusi zikhuluma kungathi lidlozi ngakho umlomo wakhe kawungaphambuli
    umthetho.
  ton-ton: '‌ʻOku haʻu mei he loungutu ʻoe tuʻi ʻae fakamaau ʻoku totonu: ʻoku ʻikai
    fai hala hono ngutu ʻi heʻene fai ʻae fakamaau.'
  ces-1613: Rozhodnutí jest ve rtech královských, v soudu neuchylují se ústa jeho.
  eng-WMB: Inspired judgments are on the lips of the king. He shall not betray his
    mouth.
  tam-TCV: அரசனின் பேச்சு இறைவாக்குப் போலிருக்கிறது; அவனுடைய தீர்ப்புகள் நீதிக்குத்
    துரோகம் செய்யக்கூடாது.
  ceb-ULB: Ang pagpanagna anaa sa ngabil sa hari, sa paghukom ang iyang baba dili
    gayod mosulti ug bakak.
  pol-UBG: Wyrok Boży jest na wargach króla; jego usta nie błądzą w sądzie.
  urd-GVU: بادشاہ کے ہونٹ گویا الٰہی فیصلے پیش کرتے ہیں، اُس کا منہ عدالت کرتے وقت
    بےوفا نہیں ہوتا۔
  deu-1912: Weissagung ist in dem Munde des Königs; sein Mund fehlt nicht im Gericht.
  kan-2017: ರಾಜನ ತುಟಿಗಳಲ್ಲಿ ದೈವೋಕ್ತಿ, ನ್ಯಾಯತೀರಿಸುವುದರಲ್ಲಿ ಅವನ ಬಾಯಿ ತಪ್ಪಿಹೋಗದು.
  yap-yap: Ba pilung e ma non ni ba mathangeluwol lungun; ma tin ma duwgiliy e gubin
    ngiyal’ nib mat’aw.
  hlt-MCSB: Manghai ka dongkah bihma tah laitloeknah ham ni, te dongah a ka vikvawk
    boel saeh.
  mdy-ETH: ካኣታ ዎጋሢ ናንጊና ናንጋ ጎዳይዳፓ ዔኬ ቢታንቶናኬ፤ ዬያሮ ዒዚ ጌስቲ ቲቃ ባካ ቢያ ዎዴ ፒዜ ማዓኒ ኮይሳኔ።
  kew-kew: King pia aa mudumi Adaa Aa-me laketa agaa onaame pagenalo laketa rabu pageme.
    Koso pagoa mo agaa mea rumape raburi ora epe redepone koso pagoa mea rumaalia.
  twi-ASANTE: Ɔhene anomu kasa te sɛ nkɔmhyɛ, enti ɛnsɛ sɛ nʼano ka deɛ ɛnyɛ atɛntenenee.
  eng-WEBU: Inspired judgments are on the lips of the king. He shall not betray his
    mouth.
  wal-wal: Kawoi Xoossaappe ekkido maatan pirddees; pirddiiddi i balenna.
  acu-NT: Yus ta nujai metek aintsu apuri umiktinuitai. Tura nuna nangkamaska aintsun
    wait wajaktinun susashtinuitai.
  spa-PDDPT: 'Hay una decisión divina en los labios del rey: Que su boca no yerre
    en la sentencia.'
  gun-gun: Huvixa ijayvu 'rã oikuaapaa rupi ae. Ha'e ramo nemboayvu rã ejavy eme ndeayvua
    py.
  agu-BL: Ryos na ak'on tajtza'kl jun wi'tz ajcaw, cha'stzun te na tal e'chk ca'wl
    yi tz'aknak cu'n.
  ilo-ULB: Adda nadiosan a panggeddeng kadagiti bibig ti ari, saan nga agisawang ti
    ngiwatna iti makaallilaw a pangngeddeng.
  kpg-kpg: Di king e helehelekai i ono mogobuna donu mai baahi o Dimaadua. Ana haganoho
    e donu i nia madagoaa huogodoo.
  uig-ARA: ھەتتا پادىشاھنىڭ لەۋلىرىگە قارىتىپ ئەپسۇن ئوقۇلسىمۇ، ئۇنىڭ ئاغزى توغرا
    ھۆكۈمدىن چەتنىمەس.
  bps-bps: I glal i harì mdà di Dwata, taman i kukuman mbaling matlu.
  sus-sus: Mangɛ xa masenyi tide gbo, a xa kiiti xa tinxin.
  pon-2006: Nanmwarki kin mahsenki mahsen en Koht; sapwellime koasoandi kin pwung
    ahnsou koaros.
  ksd-ksd: A mamat na tinata i arikai ta ra ngie i ra king, Ba i varkurai ra ngiene
    pa na rara.
  tur-YTC: Esinlenen hükümler kralın dudaklarındadır. O kendi ağzına ihanet etmez.
  bel-N: Калі слова натхнёнае ў вуснах валадара, у судзе ня будзе падступным язык
    ягоны.
  grc-BRENT: Μαντεῖον ἐπὶ χείλεσι βασιλέως, ἐν δὲ κρίσει οὐ μὴ πλανηθῇ τὸ στόμα αὐτοῦ.
  ind-AYT: Keputusan dari Allah ada pada bibir raja; mulutnya tidak boleh bertindak
    curang dalam penghakiman.
  nya-nya: Mawu a mfumu ali ngati mawu ochokera kwa Mulungu; ndipo pakamwa pake sipalakwa
    poweruza mlandu.
  hrv-hrv: 'Proročanstvo je na usnama kraljevim: u osudi se njegova usta neće ogriješiti.'
  mps-mps: Te kingo po te bulude bidibo bidi dabebolo wabo sogo, te agai te Genuai
    Bidigo agabolo mani po pusubo tiwai ebao. Tama tibaso, te bidi te po tų ebode
    dagalubo sogo, agai te doloba pai po tų naga yao.
  tpi-tpi: Taim king i givim tok long ol manmeri, i olsem em i autim tok Bikpela i
    bin givim em. Na long taim bilong skelim man long kot, em i save mekim stretpela
    kot tasol.
  dan-1931: Der er Gudsdom på Kongens Læber, ej fejler hans Mund, når han dømmer.
  vie-OVCB: Vua đưa ra những lời phán quyết; vua không bao giờ xử đoán bất công.
  guj-2017: રાજાના હોઠોમાં ઈશ્વરવાણી છે, તેનું મુખ ખોટો ઇનસાફ કરશે નહિ.
  pon-2006A: Nanmwarki kin mahsenki mahsen en Koht; sapwellime koasoandi kin pwung
    ahnsou koaros.
  por-BRBSL: Inspired os julgamentos estão nos lábios do rei. Ele não deve trair sua
    boca.
  swe-swe: Gudomligt inspirerade beslut finns på konungens läppar, därför måste hans
    mun vara trofast när han dömer.
  cth-cth: Siangpahrang pahni dawk Cathut lawk pâpho hane ao, lawkcengnae koe a pahni
    a payon sak hanelah awm hoeh.
  twi-twi: Ɔhene anom kasa te sɛ nkɔmhyɛ, enti ɛnsɛ sɛ nʼano ka nea ɛnyɛ atɛntrenee.
  hlt-hlt: Manghai ka dongkah bihma tah laitloeknah ham ni, te dongah a ka vikvawk
    boel saeh.
  tbz-SIM: Okpɑ̀ɑ̀tì bekùnɛ̀ Kuyie nkó muwɛ̃rímú mmu ò ɔ̃ɔ̃ í nyetɛ́ o beéntì miɛkɛ.
  msy-2020: Atrivim akam gumazamizibagh anɨdi, mati Ikiavɨra Itir God a ganɨngizir
    akabar gun mɨgei. Egha kotɨn gumazamiziba tuisɨzir dughiam, a bar deravɨra me
    tuisɨsi.
  dop-dop: Wulɑʋ yɔɣɔtəɣənɑ Ɩsɔ toŋ kɛ́. Pə fɛɩ sɩ ɩ́ pəntɩ yɔɣɔtʋɣʋ kɛ ɩ hʋʋlɛ tɑɑ.
  azb-azb: Padşah uzaqgörənliklə dilindən sözlər çıxarar, Qoy onda məhkəmədə ədalətdən
    yan keçməsin.
  eng-DBY: 'An oracle is on the lips of the king: his mouth will not err in judgment.'
  hin-2017: राजा के मुँह से दैवीवाणी निकलती है, न्याय करने में उससे चूक नहीं होती।
  wol-KYG: Su buur àddoo cib àtte, muy kàddu gu Yàlla dogal.
  bjr-bjr: Yaaweefa maqasaa uriqararana dadaaqifanoo andeeqara ufa nimidanoo. Mina
    ufa qirafa aiqama kari kuqaa kai marirannoo.
  eng-YLT: An oath [is] on the lips of a king, In judgment his mouth trespasseth not.
  kne-kne: Adi mankamali di ari si ikeddeng na, tan si Diyos di mangipanemnem.
  eng-WYC-2017: Divining is in the lips of a king; his mouth shall not err in doom.
  eng-WMBB: Inspired judgements are on the lips of the king. He shall not betray his
    mouth.
  urd-GVH: बादशाह के होंट गोया इलाही फ़ैसले पेश करते हैं, उसका मुँह अदालत करते वक़्त
    बेवफ़ा नहीं होता।
  rug-rug: Sa beruna sa baṉara si zama ni sari inavoso hopedi, nana vinilasa si toṉoto
    pana vari pitui sa.
  gaz-gaz: Hidhiin mootii hooda dubbata; afaan isaa illee murtii hin jalʼisu.
  fra-LSG: 'Des oracles sont sur les lèvres du roi: Sa bouche ne doit pas être infidèle
    quand il juge.'
  yal-yal: Mangana Alaa falane nan tima, a mi kitin sɛ tinxintareyani.
  haw-1868: Aia ka olelo kupono ma na lehelehe o ke alii; Ma ka hooponopono ana aole
    i hewa kona waha.
  arb-NAV: تَنْطِقُ شَفَتَا الْمَلِكِ بِالْوَحْيِ، وَفَمُهُ لَا يَخُونُ فِي الْقَضَاءِ.
  ewe-ewe: Fia ƒe nuyiwo ƒoa nu abe nya gblɔm wòle ɖi ene eya ta eƒe nu megatso afia
    gbegblẽ o.
  eng-LEE: 'There should be a wise sentence on the lips of the king: his mouth should
    never commit a trespass in judging.'
  asm-FB: ৰজাৰ ওঁঠত ঈশ্বৰীয় বাক্য থাকে; বিচাৰত তেওঁৰ মুখে অন্যায়ৰ কথা নকয়।
  sus-A: مَنفّ شَ مَسٍنيِ تِدٍ فبٌ، عَ شَ كِيتِ شَ تِنشِن.
  fra-SBL: Des jugements inspirés sont sur les lèvres du roi. Il ne trahira pas sa
    bouche.
  hbo-hbo: קֶ֤סֶם ׀ עַֽל־שִׂפְתֵי־מֶ֑לֶךְ בְּ֝מִשְׁפָּ֗ט לֹ֣א יִמְעַל־פִּֽיו׃
  kik-kik: Mĩromo ya mũthamaki yaragia ũhoro taarĩ ndũmĩrĩri, na kanua gake gatiagĩrĩirwo
    kuogomia kĩhooto.
  fra-NCL: Des oracles sont sur les lèvres du roi ; que sa bouche ne pèche pas quand
    il juge !
  cek-AK: Sithaw mah thuih ih lok to siangpahrang ih pakha ah oh; anih ih pakha hoiah
    katoeng ai lok to tacawt han om ai.
  cuk-cuk: Ar rey-sogdibe, ibmar deyob guoye, rey-igar-mesnonikidi irgwen-sogar meged.
  uig-CYR: Һәтта падишаниң ләвлиригә қаритип әпсун оқулсиму, Униң ағзи тоғра һөкүмдин
    чәтнимәс.
  tel-2017: రాజు నోటి నుండి దైవిక తీర్మానం వెలువడుతుంది. తీర్పు తీర్చునప్పుడు అతని
    మాట న్యాయం తప్పిపోదు.
  hat-BSA: Se desizyon diven ki nan lèv a wa a; bouch li pa dwe fè erè nan jijman.
  kos-kos: Tokosra el kaskas ke ku sin God me; na sulela lal pwaye pacl nukewa.
  hbo-WLC: קֶ֤סֶם ׀ עַֽל־שִׂפְתֵי ־מֶ֑לֶךְ בְּ֝מִשְׁפָּ֗ט לֹ֣א יִמְעַל־פִּֽיו׃
  ibo-ibo: Egbugbere ọnụ eze na-ekwu okwu sitere na-ezi nghọta, ọnụ ya adịghị ekpe
    ikpe na-ezighị ezi.
  ory-ory: ରାଜାର ଓଷ୍ଠରେ ଦିବ୍ୟ-ବାକ୍ୟ ଥାଏ, ତାହାର ମୁଖ ବିଚାରରେ ସତ୍ୟ-ଲଙ୍ଘନ କରିବ ନାହିଁ।
  chk-chk: Eman king a kapas fän an manaman seni Kot, esap mwäl won mine a apwüngala.
  rop-rop: Det wed blanga king im garram detmatj pawa, en det wed weya im tok garra
    hepin.
  ukr-1871: В царських устах — слово пророче; уста його не мають помилятись в судї.
  deu-1951: Weissagung ist auf den Lippen des Königs; beim Rechtsprechen verfehlt
    sich sein Mund nicht.
  eng-JPS: A divine sentence is in the lips of the king; his mouth trespasseth not
    in judgment.
  srp-1865: Proroštvo je na usnama carevijem, u sudu neæe pogriješiti usta njegova.
  lug-lug: Kabaka ky’ayogera kiba ng’ekiva eri Katonda, n’akamwa ke tekasaanye kwogera
    bitali bya bwenkanya.
  heb-heb: קסם על שפתי מלך במשפט לא ימעל פיו׃
  ben-IRV: রাজার ঠোঁটে ঈশ্বরের বাণী থাকে, বিচারে তাঁর মুখ মিথ্যা কথা বলবে না।
  pan-pan: ਰਾਜੇ ਦੇ ਮੂੰਹ ਤੋਂ ਸਵਰਗੀ ਬਚਨ ਨਿੱਕਲਦਾ ਹੈ, ਨਿਆਂ ਕਰਨ ਦੇ ਸਮੇਂ ਉਹ ਦਾ ਮੂੰਹ ਭੁੱਲ
    ਨਹੀਂ ਕਰਦਾ।
  mya-JVB: ရှင်ဘုရင် ၏ နှုတ်ခမ်း တို့၌ ဗျာဒိတ် တော်ရှိသည် ဖြစ်၍၊ တရား ဆုံးဖြတ်ရာအမှု၌
    နှုတ် တော်သည် မ မှား စေနှင့်။
  tte-O: Tem Yaubada ana nuwatu iyaele kin sopana mena, nige sowana kinne ana loina
    ilopwano.
  tbg-tbg: Kotiva avuhainaa vaiinti noraiqama kaivarora tiro, vi vaiintiva vira uva
    vaiinti nahenti tiva nimi vaira. Viva vaiinti nahenti uva avuqavu i entara avuqavuqama
    kero uva rahe vaira.
  hmo-hmo: King ena hereva be mai siahu danu, Dirava ena siahu dekena amo. King ena
    kota hereva be idia kerere lasi.
  urd-urd: कलाम — ए — रब्बानी बादशाह के लबों से निकलता है, और उसका मुँह 'अदालत करने
    में ख़ता नहीं करता।
  rus-SYN: В устах царя - слово вдохновенное; уста его не должны погрешать на суде.
  bqc-SIM: Lá kía mɛ́ ì yãdilɛ Lua gɛ̃ɛ ũ, a maa aà yã́ bↄ yã́zɛde kpɛo.
  tcz-CHONGTHU: Lengpa kamsunga kon'in Elohim Pathen thusei ahung gingdoh jin, hijeh
    chun lengpan thu a tankhel jipon ahi.
  mar-mar: दैवी निर्णय राजाच्या ओठात असतात, न्याय करताना त्याच्या मुखाने कपटाने बोलू
    नये.
  hlt-THB: Sangpahrang am hui lai awh ak thyym awitlyknaak awm nawh, am khakhui awhkawng
    amak thyym awi ap cawn ti kaw.
  qub-qub: Rayga Tayta Dios musyachishancunatami riman. Manami llutancunatachu arriglanpis.
  bqp-bqp: Lákũ kína dì yã ditɛ Luda gɛ̃nɛ ũ nà, à mana a yã bo yãzɛde kpɛro.
  hat-hat: Lè yon wa pale, se tankou si se te Bondye ki pale. Lè l'ap jije, li p'ap
    janm rann move jijman.
  eng-BSB: A divine verdict is on the lips of a king; his mouth must not betray justice.
  tod-tod: Masagi a ɠɛna ɓɔɛa, daawooi ɠa ga GALA gooi, a ɠɛna tukpɔi ɠaaleʋea, daaʋɛ
    mina wooveleda ɠɛ.
  eng-WEBPB: Inspired judgements are on the lips of the king. He shall not betray
    his mouth.
  kbq-kbq: Kini vahe'mo'za Anumzamo'ma e'ina hihoma huno zamia antahi'zanteti kea
    nehaze. Hagi vahe'ma refakoma hanu'za, fatgo hu'za vahera refako hiho.
  nhe-BL: TOTECO quipalehuía se tlanahuatijquetl para quiijtos tlen xitlahuac quema
    tetlajtolsencahua, huajca ax quinamiqui para istlacatis huan mocuapolos.
  bus-bus: Lán kína è yã diɛ Luda gɛ̃ɛ ũ nà, à maa à yã bↄ yãzɛdee kpɛɛro.
  gub-BL: Tuwihawete uze'eg Tupàn ipuner haw rupi a'e. Nuzawy kwaw upureruze'eg mehe.
  eng-DRA: Divination is in the lips of the king, his mouth shall not err in judgment.
