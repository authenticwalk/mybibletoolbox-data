verse: PRO.016.022
translations:
  mal-C: വിവേകം കൈമുതലാക്കിയവർക്ക് അതു ജീവജലധാരയാണ്, എന്നാൽ മടയത്തരം ഭോഷർക്കു ശിക്ഷയായി
    ഭവിക്കുന്നു.
  deu-TKW: Ein Born des Lebens ist die Klugheit für den, der sie besitzt, aber der
    Narren Züchtigung ist die Narrheit.
  lin-lin: Mayele ezali etima ya bomoi mpo na bato oyo bazali na yango, kasi bozoba
    ezali etumbu mpo na bazoba.
  eng-LSV: Understanding [is] a fountain of life to its possessors, || The instruction
    of fools is folly.
  eng-GNV: 'Vnderstading is welspring of life vnto them that haue it: and the instruction
    of fooles is folly.'
  eng-WEBSTER: 'Understanding is a well-spring of life to him that hath it: but the
    instruction of fools is folly.'
  nhw-BL: Sintla tijpiya tlamachilistli para timonejnemiltis nelía cuali, eltoc quen
    se ameli moyoltipa catli temaca se nemilistli catli yejyectzi. Pero nojquiya huihuitique
    catli quichihuaj campica quinxitlahuase catli huihuitique.
  swh-ONEN: Ufahamu ni chemchemi ya uzima kwa wale walio nao, bali upumbavu huleta
    adhabu kwa wapumbavu.
  bba-bba: Wi u bwisi dendimɔ yi koo nùn wɑ̃ɑru wɛ̃, kpɑ bu ɡɑri bɔkɔ sɛɛyɑsiɑ ɡen
    ɡɑri bɑkɑrun sɔ̃.
  eng-KJVCPB: 'Understanding is a wellspring of life unto him that hath it: But the
    instruction of fools is folly.'
  luo-luo: Winjo wach en soko mar ngima ne jogo man kode, to fuwo kelo kum ne joma
    ofuwo.
  meu-meu: Aonega na e lohilohiamu maurina, aonega tauna enai; a kavakava na mata-hakani
    ḡauna, kavakava taudia ediai.
  npi-ULB: समझशक्ति भएको व्यक्तिको लागि त्यो जीवनको फुहारा हो, तर मूर्खहरूको अर्ती
    नै तिनीहरूको मूर्खता हो ।
  yor-yor: Òye jẹ́ orísun ìyè fún àwọn tí ó ní i, ṣùgbọ́n ìwà òmùgọ̀ ń kó ìyà jẹ aláìgbọ́n.
  ind-ind: Wawasan luas adalah sumber kehidupan bagi orang yang memilikinya, tetapi
    orang bebal menanggung akibat dari kebodohannya sendiri.
  pes-OPCB: حکمت برای کسانی که از آن برخوردارند چشمهٔ حیات است، ولی حماقت برای نادانان
    مجازات به بار می‌آورد.
  tgl-ULB: Ang kaunawaan ay isang bukal ng buhay sa isang mayroon nito, pero ang kaparusahan
    ng mga hangal ay ang kanilang kahangalan.
  hui-hui: Mini nawi lulu ale karu tigua mana nagalone dege manda biragome tini mo
    ko haga. Anigo mini bayale gigabi wulene ogoni yu karuhondo holene bayale to̱latagi
    howa miagago ale nga.
  mya-mya: ဥာဏ်ပညာကိုရသော သူသည် အသက်စမ်းရေ တွင်းကိုရ၏။ မိုက်သောသူတို့၏ သွန်သင်ခြင်းမူကား၊
    မိုက်ခြင်းဖြစ်၏။
  bod-N: མཛངས་པའི་བློ་གྲོས་སྲོག་གི་ཆུ་མིག༌ཡིན། །བླུན་པོའི་བླུན་རྨོངས་དེ་ཡི་ཆད་པ༌འོ།།
  wsk-wsk: Awiriya ikia sinar ago, mu ko ikia sinar mu marak ningo ko yu iwita nu
    sangaru lagoso; bare nusupuling lagara alo mu nunga munan memek mu te, memek tagi
    nongota nungumik te betesan.
  sna-sna: Njere itsime roupenyu kuna avo vanadzo, asi upenzi hunouyisa kurangwa kumapenzi.
  spa-BLM: La comprensión es una fuente de vida para quien la tiene, pero el castigo
    de los tontos es su locura.
  cac-cac: Tato scham val co naani ayic mantzac co c'ulej junoc tasi, ayton yiloj
    q'uinalil, palta tato sco cach eb' malaj spensar, nab'an̈ej squixtej co b'a.
  swh-ULB: Ufahamu ni chemchemi ya uzima kwake ambaye nayo, bali adhabu ya wapumbavu
    ni upumbavu wao.
  bel-bel: Розум таму, хто мае яго, - крыніца жыцьця, а вучонасьць дурных - дурнота.
  deu-ELBBK: Einsicht ist für ihre Besitzer eine Quelle des Lebens, aber die Züchtigung
    der Narren ist die Narrheit.
  mbb-OT: Is kegkesevuta te hustu, iyan ked-isipa zuen te menge pereudseb is iring
    te tudà te wahig he ebpekeveǥey te untung su ebpekepeluǥayad te untung te etew,
    iyan, is tinulebung he menge vaal, iyan igkesiluti te menge tulebung.
  mal-2015: വിവേകം വിവേകിക്കു ജീവന്റെ ഉറവാകുന്നു; ഭോഷന്മാരുടെ പ്രബോധനമോ ഭോഷത്വം തന്നേ.
  rmc-rmc: Le goďaverenge hin o goďaveripen o prameňis le dživipnaskro, ale le dilinenge
    hin o diliňipen sar o trestos.
  pes-OPV: عقل برای صاحبش چشمه حیات‌است، اما تادیب احمقان، حماقت است.
  ron-1924: Ынцелепчуня есте ун извор де вяцэ пентру чине о аре, дар педяпса небунилор
    есте небуния лор.
  ben-OBCV: বিচক্ষণদের কাছে বিচক্ষণতাই জীবনের উৎস, কিন্তু মূর্খতা মূর্খদের কাছে দণ্ড
    এনে উপস্থিত করে।
  som-som: Waxgarashadu waa u il nololeed kii haysta, Laakiinse edbinta nacasyadu
    waa nacasnimo.
  lat-VUC: Fons vitæ eruditio possidentis; doctrina stultorum fatuitas.]
  eng-ASVBT: Understanding is a wellspring of life unto him that hath it; But the
    correction of fools is their folly.
  mna-mna: Zin wal ta so tikamam kat ŋgar, na ŋgar kizin tana ko iwe kembei yok bukbukŋana
    ta ipiyotyooto mbotŋana ambaiŋana pizin. Mi wal kankaanaŋan ta tizorzooro na,
    zin ko tire kadoono pa mbulu kizin talliŋana.
  ita-1885: Il senno è una fonte di vita in coloro che ne son dotati; Ma l'ammaestramento
    degli stolti è stoltizia.
  eng-LXXUP: Understanding is a fountain of life to its possessors; But the instruction
    of fools is evil.
  eng-ULB: Understanding is a fountain of life to the one who has it, but the instruction
    of fools is their foolishness.
  spa-VBL: Si tienes inteligencia, será como una Fuente de vida para ti; pero los
    tontos son castigados por su estupidez.
  fra-_FOB: La prudence est à ceux qui la possèdent une source de vie; mais le châtiment
    des insensés, c'est leur folie.
  mal-mal: വിവേകം വിവേകിക്ക് ജീവന്റെ ഉറവാകുന്നു; ഭോഷന്മാരുടെ പ്രബോധനമോ ഭോഷത്തം തന്നെ.
  urd-GVR: Fahm apne mālik ke lie zindagī kā sarchashmā hai, lekin ahmaq kī apnī hī
    hamāqat use sazā detī hai.
  suz-BL: सु नु तुइक्‍तीके बाक्‍बा, मेको ब्रोंइचा गेब ब्‍‍वाक्‍कु बुक्‍तीके खोदेंशो
    बाक्‍ब। तन्‍न मूर्ख आन मूर्ख पतीकेमी सजाइ ताइनीम।
  eng-NOY: Understanding is a wellspring of life to him that hath it. And the chastisement
    of fools is their folly.
  ita-1927: Il senno, per chi lo possiede, è fonte di vita, ma la stoltezza è il castigo
    degli stolti.
  ckb-ckb: وریایی سەرچاوەی ژیانە بۆ خاوەنەکەی، بەڵام گێلەکان بە گێلایەتی خۆیان سزا
    دەدرێن.
  eng-BBE: Wisdom is a fountain of life to him who has it; but the punishment of the
    foolish is their foolish behaviour.
  kan-OKCV: ವಿವೇಕವು ವಿವೇಕಿಗಳಿಗೆ ಜೀವನದ ಬುಗ್ಗೆ, ಆದರೆ ಮೂರ್ಖತನವು ಮೂರ್ಖರಿಗೆ ಶಿಕ್ಷೆಯನ್ನು
    ತರುತ್ತದೆ.
  tam-2017: புத்தி தன்னை உடையவர்களுக்கு ஜீவஊற்று; மதியீனர்களின் போதனை மதியீனமே.
  spa-RV-1909: 'Manantial de vida es el entendimiento al que lo posee: mas la erudición
    de los necios es necedad.'
  ron-BTF: Înțelegerea este un izvor de viață pentru cel ce o are, dar instruirea
    nechibzuiților este nechibzuință.
  eng-WEBP: Understanding is a fountain of life to one who has it, but the punishment
    of fools is their folly.
  eng-FBV: If you have good sense it will be a fountain of life to you, but stupid
    people are punished by their stupidity.
  nld-1939: Inzicht is een levensbron voor wie het bezit, Dwazen worden met dwaasheid
    bestraft.
  nch-BL: Sinta tijpiya tamachilisti para timonejnemiltis nelía cuali, eltoc quej
    se ameli moyoltipa cati temaca se nemilisti cati yejyectzi. Pero nojquiya huihuitique
    cati quichihuaj campeca quinxitahuase cati huihuitique.
  vie-1934: Người có được thông sáng, tức có được nguồn sự sống; Nhưng sự điên dại
    của kẻ ngu muội, ấy là sự sửa phạt của nó.
  hin-CV: बुद्धिमान व्यक्ति में समझ जीवन-प्रदायी सोता समान है, किंतु मूर्ख को अपनी
    ही मूर्खता के द्वारा दंड प्राप्‍त हो जाता है.
  eng-OURB: Understanding is a fountain of life to one who has it, but the punishment
    of fools is their folly.
  spa-BES: La sabiduría es una fuente de vida para el que la tiene; pero el castigo
    de los necios es su comportamiento necio.
  tdx-tdx: Ranon-kavelo migoangoañe ty hilala amy ze manañ’aze; fe hagegeañe ty fandafàñe
    i dagola.
  tha-KJV: ความเข้าใจเป็นน้ำพุ​แห่​งชีวิตแก่​ผู้​ที่​มี​ความเข้าใจ แต่​คำสั่งสอนของคนโง่เป็นความโง่​เขลา
  por-BR-2018: Manancial de vida é o entendimento, para queles que o possuem; mas
    a instrução dos tolos é loucura.
  deu-ELO: Einsicht ist für ihre Besitzer ein Born des Lebens, aber die Züchtigung
    der Narren ist die Narrheit.
  eng-WYC-2018: The well of life is the learning of him that wieldeth (it); the teaching
    of fools is folly.
  epo-epo: Saĝo estas fonto de vivo por sia posedanto; Sed la instruo de malsaĝuloj
    estas malsaĝeco.
  uig-PIN: Pǝm-parasǝt ɵzigǝ igǝ bolƣanlarƣa ⱨayatliⱪning buliⱪidur; Əⱪilsizlǝrgǝ
    tǝlim bǝrmǝkning ɵzi ǝⱪilsizliktur.
  beo-beo: Bagade Dawa:su Hou da noga:i asigi dawa:su dunu ilima esalusu hano bubuga:su
    agoaiwane gala. Be amo moloi hou hame hamobe dunuma olelesea da udigili helesa.
  tpi-OTNT: Sapos man i gat gutpela tingting, orait dispela i olsem wara bilong givim
    laip long em. Tasol ol man i no gat gutpela tingting, ol i save mekim longlong
    pasin, na dispela i save bagarapim ol yet.
  hau-SA: Fahimi shi ne maɓulɓular rai ga waɗanda suke da shi, amma wauta kan kawo
    hukunci ga wawaye.
  uig-LAT: Pem-paraset özige ige bolghanlargha hayatliqning buliqidur; Eqilsizlerge
    telim bermekning özi eqilsizliktur.
  nde-nde: Ukuzwisisa kungumthombo wokuphila kulabo abalakho, kodwa ubuwula buletha
    isijeziso eziwuleni.
  ton-ton: 'Ko e faʻa ʻilo ko e matavai ia ʻoe moʻui kiate ia ʻoku maʻu ia: ka ko
    e akonaki mei he vale ko e vale pe ia.'
  ces-1613: Rozumnost těm, kdož ji mají, jest pramen života, ale umění bláznů jest
    bláznovství.
  eng-WMB: Understanding is a fountain of life to one who has it, but the punishment
    of fools is their folly.
  tam-TCV: விவேகத்தை உடையவர்களுக்கு அது வாழ்வின் ஊற்றைப் போலிருக்கிறது, ஆனால் மூடத்தனம்
    மூடர்களுக்குத் தண்டனையைக் கொடுக்கிறது.
  ceb-ULB: Ang panabot mao ang tuboran sa kinabuhi alang kaniya nga nagbaton niini,
    apan ang silot sa mga buangbuang mao ang ilang pagkabuang-buang.
  pol-UBG: Rozum jest zdrojem życia dla tych, którzy go mają, a pouczenie głupich
    jest głupotą.
  urd-GVU: فہم اپنے مالک کے لئے زندگی کا سرچشمہ ہے، لیکن احمق کی اپنی ہی حماقت اُسے
    سزا دیتی ہے۔
  deu-1912: Klugheit ist wie ein Brunnen des Lebens dem, der sie hat; aber die Zucht
    der Narren ist Narrheit.
  kan-2017: ವಿವೇಕಿಗೆ ವಿವೇಕವೇ ಜೀವದ ಬುಗ್ಗೆ, ಮೂರ್ಖನಿಗೆ ಮೂರ್ಖತನವೇ ದಂಡನೆ.
  yap-yap: Gonop e ba athang’el ko yafos ngak e pi’in bay rorad, machane pi’in balyang
    e balyang rorad e ma girengiy e gechig nga dakenrad.
  hlt-MCSB: Lungmingnah te a kungmah la aka khueh long tah hingnah thunsih la om tih,
    aka ang rhoek kah thuituennah tah anglat la poeh.
  mdy-ETH: ዔራቶ ሚኢሼ ማሂ ዓርቄሢም ናንጊኮ ካራኬ፤ ዔኤዮ ዓሳ ጋዓንቴ ፔኤኮ ዔኤያቶና ሜቶ ዔካኔ።
  kew-kew: Gore aa meda nipu epe kone i yaliare go aa nipu ipa laipi kagaa pirape
    yae mua piri aa-rupa piralia. Wae kone imi aanu-ri nimuna go pemeame wae maeyae
    aa piralia. Goa pua nipuna bipa nipu ma-oyaalia.
  twi-ASANTE: Nteaseɛ yɛ nkwa nsutire ma wɔn a wɔwɔ bi, nanso agyimisɛm de asotweɛ
    brɛ nkwaseafoɔ.
  eng-WEBU: Understanding is a fountain of life to one who has it, but the punishment
    of fools is their folly.
  wal-wal: Cincca urau eratettai de7o pultto mala; shin eeyyata seeriyoogee coo wode
    wurssiyoogaa.
  acu-NT: Aints paan nintimin ainauka entsa pukunia nunisarang ainawai. Antsu nintinchau
    ainaun pengké jintintachminuitai.
  spa-PDDPT: Manantial de vida es el entendimiento para el que lo posee, Pero el castigo
    de los necios es su misma necedad.
  gun-gun: '''Arandu ojou va''e pe ma tekove me''ẽarã oĩ, ha''e rã hi''arandu e''ỹ
    va''e ma opaga ''rã nda''ijarakuaai reiague re.'
  agu-BL: Jun yi na el xtxum te yi mbi'tz yi balaj, nin yi mbi'tz yi ploj, na elepont
    yi scambaje' yi tetz stz'ajbil. Poro kol ko'c tan chichusle'n yi e' yi tze'tzuj
    te cyalma', na elepont yi ncha'tz o' qui'c mas kajtza'kl.
  ilo-ULB: Ti pannakaawat ket maiyarig a burayok ti biag ti tao nga addaan iti daytoy,
    ngem ti dusa dagiti maag ket ti kinamaagda.
  kpg-kpg: Di kabemee la di hagamau o di mouli ang gi digau hagamamaanadu kabemee,
    gei di haga kuulu digau dadaulia la go di hagauwwou o di madagoaa.
  uig-ARA: پەم-پاراسەت ئۆزىگە ئىگە بولغانلارغا ھاياتلىقنىڭ بۇلىقىدۇر؛ ئەقىلسىزلەرگە
    تەلىم بەرمەكنىڭ ئۆزى ئەقىلسىزلىكتۇر.
  bps-bps: I kfulung i to fulung faldam, én gafye na gatgal i nawan, bay i to là fulung
    faldam, landè gukmamu i katdò kenen.
  sus-sus: Xaxili fanyi simaya nan fima xaxilima ma, xaxilitareɲa findima ɲaxankatɛ
    nan na xaxilitare bɛ.
  pon-2006: Kupwurokong iei poahsoan en mour ong me loalokong, ahpw song en padahki
    aramas pweipwei sohte katepe.
  ksd-ksd: Ba tikai i vatur vake ra minatoto i da ra mata na nilaun pirana, Ma ra
    papaua kai ra umana lunga i vakadik diat.
  tur-YTC: Anlayış, ona sahip olan için yaşam kaynağıdır, Ama akılsızların cezası
    ahmaklıklarıdır.
  bel-N: Розум — крыніца жыцьця для тых, хто мае яго, але настаўленьне неразумных
    — глупства.
  grc-BRENT: Πηγὴ ζωῆς ἔννοια τοῖς κεκτημένοις, παιδεία δὲ ἀφρόνων κακή.
  ind-AYT: Akal budi adalah sumber kehidupan bagi pemiliknya, tetapi didikan orang
    bodoh adalah kebodohan.
  nya-nya: Kumvetsa zinthu ndi kasupe wa moyo kwa iwo amene ali nako, koma uchitsiru
    umabweretsa chilango kwa zitsiru.
  hrv-hrv: Izvor je životni razum onima koji ga imaju, a ludima je kazna njihova ludost.
  mps-mps: Te dwagi yai homu kolesaga bidi elalu da, teda te agaba te bidibo ula mabo
    ąį tiwai ebao. Tiali goli, te dwagi yai homu elalusiąbo bidi dabe, augwaligo
    te dobo kolesaga eyu, tama tego augwa digi dolobo dao.
  tpi-tpi: Sapos man i gat gutpela tingting, orait dispela i olsem wara bilong givim
    laip long em. Tasol ol man i no gat gutpela tingting, ol i save mekim longlong
    pasin, na dispela i save bagarapim ol yet.
  dan-1931: Kløgt er sin Mand en Livsens Kilde, Dårskab er Dårers Tugt.
  vie-OVCB: Túi khôn là nguồn sống của người thông sáng, còn điên rồ là hình phạt
    của người dại khờ.
  guj-2017: જેની પાસે સમજ હોય તેને માટે સમજણ જીવનદાતા છે, પણ મૂર્ખ માટે શિક્ષા એ તેઓની
    મૂર્ખાઈ છે.
  pon-2006A: Kupwurokong iei poahsoan en mour ong me loalokong, ahpw song en padahki
    aramas pweipwei sohte katepe.
  por-BRBSL: O entendimento é uma fonte de vida para quem o tem, mas a punição dos
    tolos é sua insensatez.
  swe-swe: Sunt förnuft (kunskap, insikt, förståelse) är en livets källa för dem som
    äger det, men de oförnuftiga straffas av sin egen dårskap.
  cth-cth: Thaipanueknae heh ka tawn hanelah teh hringnae tuiphuek lah ao teh, tamipathunaw
    e cangkhainae teh pathunae doeh.
  twi-twi: Ntease yɛ nkwa asuti ma wɔn a wɔwɔ bi, nanso agyimisɛm de asotwe brɛ nkwaseafo.
  hlt-hlt: Lungmingnah te a kungmah la aka khueh long tah hingnah thunsih la om tih,
    aka ang rhoek kah thuituennah tah anglat la poeh.
  tbz-SIM: Bɛ̀ɛ̀ mɔ̀kɛ mɛciì mɛ̀ bɛ̀ duɔ̀ mmufòmmu mmu, kɛ̀ kuyɛìnkù yɛìntì kù kɔ̀ù.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a mati dɨpar ikɨrɨmɨrir aghuim anɨdim.
    Gumazamizir nɨghnɨzir aghuiba puvatɨziba, me onganizir arazibagh ami, ezɨ bizir
    kam me gasɨghasɨsi.
  dop-dop: Ləmɑɣɑsɛɛ hɑɑkɩ ɑ wɛɛntɑɑ kɛ ɑlɑɑfəyɑ kɛ́. Ɩlɛnɑ kʋmɛlɛməŋ nɑ́ɑ́ tɔkɩ pɑ
    kʋmɛlɛntʋ wɑhɑlɑ.
  azb-azb: Ağıl insan üçün həyat çeşməsidir, Axmağa tərbiyə vermək səfehlikdir.
  eng-DBY: Wisdom is a fountain of life for him that hath it; but the instruction
    of fools is folly.
  hin-2017: जिसमें बुद्धि है, उसके लिये वह जीवन का स्रोत है, परन्तु मूर्ख का दण्ड
    स्वयं उसकी मूर्खता है।
  wol-KYG: Xel mu ñaw day suuxat bakkan, te ab dof jëfi dofam a koy yar.
  bjr-bjr: Faiqí moo fannoo amiqira irirana faqaafa marifanoo mi irirafa maqakaqari
    ururee mari nammari fara foora amiqira irirana mi fasiqana amidanoo. Furufari
    mariasa nári furufarirafa nári naridanoo.
  eng-YLT: A fountain of life [is] understanding to its possessors, The instruction
    of fools is folly.
  kne-kne: Din kinasirib yan maiarig si obbog ay mangidawat si biyag, ngem din kinaong-ong
    di ipogaw di mangidawat si kadosaana.
  eng-WYC-2017: The well of life is the learning of him that wieldeth; the teaching
    of fools is folly.
  eng-WMBB: Understanding is a fountain of life to one who has it, but the punishment
    of fools is their folly.
  urd-GVH: फ़हम अपने मालिक के लिए ज़िंदगी का सरचश्मा है, लेकिन अहमक़ की अपनी ही हमाक़त
    उसे सज़ा देती है।
  rug-rug: Ginilagilana si na bukaha tana tinoa koa rini pu tagoa, ba na dinuviduvili
    si na linipulipu tadi na tie pekipeki.
  gaz-gaz: Hubannaan nama isa qabuuf madda jireenyaa ti; gowwummaan garuu gowwootatti
    adabbii fida.
  fra-LSG: La sagesse est une source de vie pour celui qui la possède; Et le châtiment
    des insensés, c’est leur folie.
  yal-yal: Siimayaan binla nan xaxilimayaan na xaxilimane xa. Xaxilitareyaan nan xaxilitarene
    ɲaxankatan na.
  haw-1868: He punawai ola ka naauao i ka mea nona ia; O ke aoia mai o ka poe lapuwale,
    he lapuwale no ia.
  arb-NAV: الْفِطْنَةُ يَنْبُوعُ حَيَاةٍ لِصَاحِبِهَا، وَعِقَابُ الْجَاهِلِ فِي حَمَاقَتِهِ.
  ewe-ewe: Gɔmesese nye agbetsidzidzi na ame siwo ke ɖe eŋuti, ke bometsitsi hea tohehe
    vɛ na bometsilawo.
  eng-LEE: Intelligence is a source of life unto its possessor; but the correction
    of fools is folly.
  asm-FB: বিবেচক লোকৰ বাবে সুবিবেচনা জীৱনৰ ভুমুকস্বৰূপ; কিন্তু অজ্ঞানী সকলৰ শাস্তি
    তেওঁলোকৰ অজ্ঞানতা।
  sus-A: شَشِلِ قَنيِ سِمَيَ نَن قِمَ شَشِلِمَ مَ، شَشِلِتَرٍحَ قِندِ مَ حَشَنكَتّ
    نَن نَ شَشِلِتَرٍ بّ.
  fra-SBL: L'intelligence est une source de vie pour celui qui la possède, mais la
    punition des fous est leur folie.
  hbo-hbo: מְקֹ֣ור חַ֭יִּים שֵׂ֣כֶל בְּעָלָ֑יו וּמוּסַ֖ר אֱוִלִ֣ים אִוֶּֽלֶת׃
  kik-kik: Ũtaũku nĩ gĩthima kĩa muoyo kũrĩ arĩa marĩ naguo, no ũrimũ ũrehaga iherithia
    kũrĩ andũ arĩa akĩĩgu.
  fra-NCL: La sagesse est une source de vie pour celui qui la possède, et le châtiment
    de l’insensé, c’est sa folie.
  cek-AK: Palunghahaih tawn kami loe hinghaih tuipuek ah oh; toe kamthu thuitaekhaih
    lok loe amthuhaih ah ni oh.
  cuk-cuk: Dule-itoakwaa-ibmar-imakedi, undar-gudiguoed. Dule-binsaedsulidaeddina,
    e-binsadiidgi na sabsur-odurdaklegoed.
  uig-CYR: Пәм-парасәт өзигә егә болғанларға һаятлиқниң булиқидур; Әқилсизләргә тәлим
    бәрмәкниң өзи әқилсизликтур.
  tel-2017: తెలివిగల వారికి వారి జ్ఞానం జీవం కలిగించే ఊట వంటిది. మూఢులకు వారి మూర్ఖత్వమే
    శిక్షగా మారుతుంది.
  hat-BSA: Bon konprann se yon fontèn dlo lavi pou sila ki genyen l; men pou disipline
    moun ensanse yo se foli.
  kos-kos: Etauk el sie unon lun moul nu selos su lalmwetmet, a kom fin srike in luti
    mwet lalfon, kom sisla pacl lom ke wangin.
  hbo-WLC: מְק֣וֹר חַ֭יִּים שֵׂ֣כֶל בְּעָלָ֑יו וּמוּסַ֖ר אֱוִלִ֣ים אִוֶּֽלֶת׃
  ibo-ibo: Inwe uche bụ isi iyi ndụ nye ndị niile nwere ya, ma enweghị uche na-ewetara
    ndị nzuzu ntaramahụhụ.
  ory-ory: ସଦ୍‍ବୁଦ୍ଧି, ତାହା ପାଇଥିବା ଲୋକ ପ୍ରତି ଜୀବନର ଝର ସ୍ୱରୂପ ଅଟେ; ମାତ୍ର ଅଜ୍ଞାନତା
    ଅଜ୍ଞାନମାନଙ୍କର ଶାସ୍ତି।
  chk-chk: Tipachem eu puächen manau ngeni chokewe mi eäni tipachem, nge tiparoch
    a atoto apwüng ngeni ekewe mi umwes.
  rop-rop: Wen yu sabi en andasten ebrijing im jis laik im gibit yu laif, bat im nogud
    wen yu titjimbat ola silibala pipul, dumaji yu oni weistimbat taim.
  ukr-1871: Криниця жизняна — розум у розумних, а ученість безумних — дурощі.
  deu-1951: Wer Klugheit besitzt, hat eine Quelle des Lebens; aber mit ihrer Dummheit
    strafen sich die Narren selbst.
  eng-JPS: Understanding is a fountain of life unto him that hath it; but folly is
    the chastisement of fools.
  srp-1865: Izvor je životu razum onima koji ga imaju, a nauka bezumnijeh bezumlje
    je.
  lug-lug: Amagezi nsulo ya bulamu eri oyo agalina, naye obusirusiru buleetera abasirusiru
    okubonerezebwa.
  heb-heb: מקור חיים שכל בעליו ומוסר אולים אולת׃
  ben-IRV: বিবেচনা হল জীবনের ঝরনা যার এটি আছে; কিন্তু নির্বোধমিতা নির্বোধদের শাস্তি।
  pan-pan: ਬੁੱਧਵਾਨ ਦੇ ਲਈ ਬੁੱਧ ਜੀਵਨ ਦਾ ਸੋਤਾ ਹੈ, ਪਰ ਮੂਰਖਾਂ ਨੂੰ ਸਿਖਾਉਣਾ ਮੂਰਖਤਾਈ ਹੀ ਹੈ।
  mya-JVB: ဉာဏ် ပညာကိုရ သောသူသည် အသက် စမ်းရေ တွင်း ကိုရ၏။ မိုက် သောသူတို့၏ သွန်သင်
    ခြင်းမူကား ၊ မိုက် ခြင်းဖြစ်၏။
  tte-O: Sonoga iya besiele sanapu doeluna tomone koina kaiwena koina miya yaliyaliyayana
    ilobai, na toyauyaule kali yakayakatai iyamala ginauli bwagabwaga.
  tbg-tbg: Vo okara vo okara koqemake rairake tavaa okarava vaireva, ruvu namari koqera
    voqaarama vairo. Vi okarara avateka qaqi variqi vivara. Kia avu aato vataaka hampi
    okara auti variava nái qoraiqamake vaira.
  hmo-hmo: Aonega be mauri davaria dalana, aonega tauna dekenai, to bema kavakava
    tauna oi hadibaia neganai, oiemu nega oi haorea kava.
  urd-urd: '''अक्लमंद के लिए ''अक़्ल हयात का चश्मा है, लेकिन बेवक़ूफ़ की तरबियत बेवक़ूफ़
    ही है।'
  rus-SYN: Разум для имеющих его - источник жизни, а ученость глупых - глупость.
  bqc-SIM: Laai dɛ wɛ̃ni mi ũ gbɛ̃́ pↄ́ vĩↄnɛ, faasaideↄ yãfaasai ì ń gbɛ̃.
  tcz-CHONGTHU: Chihna nei mi chu hinna twinah tobang ahin, mingol ho ngolna hi talen
    matna bep ahi.
  mar-mar: ज्यांच्याकडे सुज्ञान आहे त्यास ती जीवनाचा झरा आहे, पण मूर्खाचे मूर्खपण
    त्याची शिक्षा आहे.
  hlt-THB: Zaaksimnaak ve ak takkhqi ham taw hqingnak tui a phytnaak na awm nawh,
    thlakqawkhqi ham toelnaak ve qawnaak na coeng hy.
  qub-qub: Alli yarpayniyoj cashanga cawachicoj yacunömi. Mana tantiyacojcunata yachachiyga
    manacajllapämi.
  bqp-bqp: Laakariimɛ wɛ̃̀ndi mì ũ gbɛ̃ kũ ò vĩnↄnɛ, fayasaridenↄ yãfayasari dì
    wɛ́ tãḿma.
  hat-hat: Moun ki gen bon konprann gen lavi. Men, moun sòt ap toujou sòt.
  eng-BSB: Understanding is a fountain of life to its possessor, but the discipline
    of fools is folly.
  tod-tod: Ɠimalai ɠa ɗa zɛnvui ve naati zea, niiti ti ziɛzu la, ɠimalala nuiti salai
    ɠa ga ɠimalalai.
  eng-WEBPB: Understanding is a fountain of life to one who has it, but the punishment
    of fools is their folly.
  kbq-kbq: Ama' antahintahima eri'naza vahe'mofontera ana ama' antahi'zamo'a asimu
    ami kampu'i tinkna hu'ne. Hianagi neginagi avu'ava zamo'a, neginagi avu'ava'ma
    nehaza vahetera, nona'a knaza nezamie.
  nhe-BL: Intla tijpiya tlamachilistli para timonejnemiltis nelía cuali, eltoc queja
    se ameli moyoltipa tlen temaca se yolistli tlen yejyectzi. Pero nojquiya huihuitique
    tlen quichihuaj campeca quinxitlahuase tlen huihuitique.
  bus-bus: Làakarin wɛ̃̀ndi mì ũ gbɛ̃ kɛ̀ aↄ̃ↄ vĩinↄnɛ, faasaideenↄ yãfaasai è wɛ́ɛ
    tãḿma.
  gub-BL: Ma'e kwaw katu haw nuzawy kwaw ma'e kwaw katu haw wamuigo kar haw. Iranaiw
    ma'e uzemu'e xo uranaiw haw rehe zo wà.
  eng-DRA: 'Knowledge is a fountain of life to him that possesseth it: the instruction
    of fools is foolishness.'
