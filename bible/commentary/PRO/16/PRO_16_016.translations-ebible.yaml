verse: PRO.016.016
translations:
  mal-C: ജ്ഞാനം നേടുന്നത് കനകത്തെക്കാൾ എത്രയോ അഭികാമ്യം, വിവേകം സമ്പാദിക്കുന്നത് വെള്ളിയെക്കാൾ
    എത്രശ്രേഷ്ഠം!
  deu-TKW: Wie viel besser ist's, Weisheit zu erwerben, als Gold, und das Erwerben
    von Einsicht ist dem Silber vorzuziehn!
  lin-lin: Bwanya ezali malamu koleka wolo, mpe kozwa mayele ezali na litomba koleka
    palata.
  eng-LSV: To get wisdom—how much better than gold, || And to get understanding—to
    be chosen [more] than silver!
  eng-GNV: Howe much better is it to get wisedome then golde? and to get vnderstanding,
    is more to be desired then siluer.
  eng-WEBSTER: How much better is it to get wisdom than gold? and to get understanding
    rather to be chosen than silver?
  nhw-BL: Nelía más cuali sintla tijtemos tlalnamiquilistli huan para tijmachilis
    miyac tlamantli, huan amo oro niyon plata.
  swh-ONEN: Ni bora kiasi gani kupata hekima kuliko dhahabu, kuchagua ufahamu kuliko
    fedha!
  bba-bba: Tɔnu ù n bwisi kɑ lɑɑkɑri mɔ, n wɑ̃ n kere ù n wurɑ kɑ sii ɡeesu mɔ.
  eng-KJVCPB: How much better is it to get wisdom than gold! And to get understanding
    rather to be chosen than silver!
  luo-luo: To ber maromo nade yudo rieko moloyo dhahabu, yiero ngʼeyo tiend wach moloyo
    fedha!
  meu-meu: Aonega iabina ese gold iabina e hereaiamu; lalo-parara abi-hidina ese silver
    iabi-hidula e hereaiamu.
  npi-ULB: सुनभन्दा बुद्धि प्राप्‍त गर्नु र चाँदीभन्दा समझशक्ति प्राप्‍त गर्नु उत्तम
    हुन्छ ।
  yor-yor: Ó ti dára tó láti ní ọgbọ́n ju wúrà lọ àti láti yan òye dípò o fàdákà!
  ind-ind: Memperoleh kebijaksanaan jauh lebih baik daripada emas, dan memiliki pemahaman
    jauh lebih berharga daripada perak.
  pes-OPCB: به دست آوردن حکمت و دانایی بهتر است از اندوختن طلا و نقره.
  tgl-ULB: Higit na mainam ang pagtamo ng karunungan kaysa ginto. Ang pagtamo ng kaunawaan
    ay dapat higit na piliin kaysa pilak.
  hui-hui: Í̠ mini bayale gigabiwi howa manda bayalebi keyagua ogonibi kegome muni
    ngolo silibala bolanguaheore yu ke.
  mya-mya: ရွှေကိုရတတ်ခြင်းထက် ပညာကို ရတတ်ခြင်း သည် အလွန်ကောင်း၏။ ငွေကိုအမြတ်မထား၊
    ဥာဏ်နှင့် ပြည့်စုံခြင်းကို အမြတ်ထားစရာအလွန်ကောင်း၏။
  bod-N: ཤེས་རབ་འབྱོར་བ་གསེར་བས་རབ་ཏུ༌དྲག །དངུལ་ལས་བློ་གྲོས་བདམས་པས་ཤིན་ཏུ༌བཟང༌།།
  wsk-wsk: Ni ikia sinar toko mu yawarakala, mu gold kiaram; uwutatala, ni ikia ningo
    tuterko mu yawarakala, mu silver kiaram!
  sna-sna: Zviri nani sei kuwana uchenjeri pane goridhe, kusarudza njere pane sirivha!
  spa-BLM: ¡Cuánto mejor es conseguir sabiduría que oro! Sí, conseguir la comprensión
    es ser elegido más que la plata.
  cac-cac: Te vach' quico' tato a jelanil yed' aj pensaril tz'ilchaj cuuj, d'a yichan̈
    q'uen oro yed' q'uen plata.
  swh-ULB: Ni bora kiasi gani kupata hekima kuliko dhahabu. Kuchagua kupata ufahamu
    ni zaidi kuliko fedha.
  bel-bel: Здабыць мудрасьць намнога лепш за золата, і здабыць розум лепш за чыстае
    срэбра.
  deu-ELBBK: Weisheit erwerben, wieviel besser ist es als feines Gold, und Verstand
    erwerben, wieviel vorzüglicher als Silber!
  mbb-OT: Meupiya pa he egkaangken is ketau wey kedsavut kenà is bulawan wey pelata.
  mal-2015: തങ്കത്തെക്കാൾ ജ്ഞാനത്തെ സമ്പാദിക്കുന്നതു എത്ര നല്ലതു! വെള്ളിയെക്കാൾ വിവേകം
    സമ്പാദിക്കുന്നതു എത്ര ഉത്തമം!
  rmc-rmc: Te dochudel o goďaveripen hin feder sar o žužo somnakaj a te skidel o achaľuvipen
    hin buter sar o rup.
  pes-OPV: تحصیل حکمت از زر خالص چه بسیاربهتر است، و تحصیل فهم از نقره برگزیده تر.
  ron-1924: Ку кыт май мулт фаче кыштигаря ынцелепчуний декыт а аурулуй! Ку кыт есте
    май де дорит кыштигаря причеперий декыт а арӂинтулуй!
  ben-OBCV: সোনার চেয়ে প্রজ্ঞা লাভ করা কতই না ভালো, রুপোর পরিবর্তে দূরদর্শিতা অর্জন
    করা শ্রেয়!
  som-som: In xigmad la helaa intee bay ka sii wanaagsan tahay in dahab la helo! In
    waxgarasho la helaana waa laga doortaa in lacag la helo.
  lat-VUC: '[Posside sapientiam, quia auro melior est, et acquire prudentiam, quia
    pretiosior est argento.'
  eng-ASVBT: How much better is it to get wisdom than gold! Yea, to get understanding
    is rather to be chosen than silver.
  mna-mna: Iti sombe takam lende ŋgar ambaiŋana, ina ambai ma ilip pa gol ma silba.
    Tana tuur lelende pa silba pepe. Takam kinkiini be tuute kat ŋgar ambaiŋana. Pa
    ina koroŋ ta ambai ma ilip.
  ita-1885: Quant'è egli cosa migliore acquistar sapienza che oro! E quant'è egli
    cosa più eccellente acquistar prudenza che argento!
  eng-LXXUP: The brood of wisdom is more to be chosen than gold, And the brood of
    prudence more to be chosen than silver.
  eng-ULB: How much better it is to get wisdom than gold. To get understanding should
    be chosen more than silver.
  spa-VBL: Más valioso es obtener sabiduría que oro. Mejor elige el conocimiento antes
    que la plata.
  fra-_FOB: Combien il vaut mieux acquérir de la sagesse que de l'or fin! Et combien
    il est plus excellent d'acquérir de la prudence que de l'argent!
  mal-mal: തങ്കത്തെക്കാൾ ജ്ഞാനം സമ്പാദിക്കുന്നത് എത്ര നല്ലത്! വെള്ളിയെക്കാൾ വിവേകം
    സമ്പാദിക്കുന്നത് എത്ര ഉത്തമം!
  urd-GVR: Hikmat kā husūl sone se kahīṅ behtar aur samajh pānā chāṅdī se kahīṅ baṛh
    kar hai.
  suz-BL: क्‍येख सुन तचा क्‍येङा तुइक्‍‍तीक तचा रिम्‍शो बाक्‍ब। चांदी तचा क्‍येङा
    रुप्‍‍तीक तचा रिम्‍शो बाक्‍ब।
  eng-NOY: How much better is it to get wisdom than gold! Yea, to get understanding
    is rather to be chosen than silver.
  ita-1927: L’acquisto della sapienza oh quanto è migliore di quello dell’oro, e l’acquisto
    dell’intelligenza preferibile a quel dell’argento!
  ckb-ckb: دەستکەوتنی دانایی چەند لە زێڕ باشترە، دەستکەوتنی تێگەیشتنیش لە زیو پەسەندترە.
  eng-BBE: How much better it is to get wisdom than gold! and to get knowledge is
    more to be desired than silver.
  kan-OKCV: ಬಂಗಾರಕ್ಕಿಂತ ಜ್ಞಾನವನ್ನು ಪಡೆಯುವುದು ಎಷ್ಟೋ ಮೇಲು! ಬೆಳ್ಳಿಗಿಂತ ವಿವೇಕವನ್ನು ಆರಿಸಿಕೊಳ್ಳುವುದು
    ಎಷ್ಟೋ ಉತ್ತಮ.
  tam-2017: பொன்னைச் சம்பாதிப்பதைவிட ஞானத்தைச் சம்பாதிப்பது எவ்வளவு நல்லது! வெள்ளியை
    சம்பாதிப்பதைவிட புத்தியைச் சம்பாதிப்பது எவ்வளவு மேன்மை
  spa-RV-1909: Mejor es adquirir sabiduría que oro preciado; y adquirir inteligencia
    vale más que la plata.
  ron-BTF: Cu cât este mai bine a obține înțelepciune decât aur! Și a obține înțelegere
    mai de ales decât argint!
  eng-WEBP: How much better it is to get wisdom than gold! Yes, to get understanding
    is to be chosen rather than silver.
  eng-FBV: Far better to get wisdom than gold; far better to choose knowledge than
    silver.
  nld-1939: Wijsheid verwerven is beter dan goud, Ervaring krijgen verkieslijker dan
    zilver.
  nch-BL: Nelía más cuali sinta tijtemos talnamiquilisti huan tijmachilis miyac tamanti,
    huan amo oro o plata.
  vie-1934: Được sự khôn ngoan, thật quí hơn vàng ròng biết mấy! Được thông sáng,
    đáng chuộng hơn bạc biết bao!
  hin-CV: स्वर्ण की अपेक्षा ज्ञान को प्राप्‍त करना कितना अधिक उत्तम है, और बुद्धिमत्ता
    की उपलब्धि चांदी पाने से.
  eng-OURB: How much better it is to get wisdom than gold! Yes, to get understanding
    is to be chosen rather than silver.
  spa-BES: ¡Cuánto mejor es obtener sabiduría que oro! y para obtener conocimiento
    es más deseable que la plata.
  tdx-tdx: Soa hatò ty ahazoan-kihitse ta ty volamena! naho ty hijobon-kilala te ami’ty
    volafoty.
  tha-KJV: ได้​ปัญญาก็​ดี​กว่าได้ทองคำสักเท่าใด ที่​จะได้ความเข้าใจก็​ดี​กว่าเลือกเอาเงิน
  por-BR-2018: Obter sabedoria é tão melhor do que o ouro! E obter sabedoria é mais
    excelente do que a prata.
  deu-ELO: Weisheit erwerben, wieviel besser ist es als feines Gold, und Verstand
    erwerben, wieviel vorzüglicher als Silber!
  eng-WYC-2018: Wield thou wisdom, for it is better than gold; and get thou prudence,
    for it is preciouser than silver. (Possess thou wisdom, for it is better than
    gold; and get thou prudence, for it is more precious than silver.)
  epo-epo: Akiro de saĝeco estas multe pli bona ol oro; Kaj akiro de prudento estas
    preferinda ol arĝento.
  uig-PIN: Danaliⱪ elix altun elixtin nǝⱪǝdǝr ǝwzǝldur; Yorutuluxni tallax kümüxni
    tallaxtin xunqǝ üstündur!
  beo-beo: Di da Bagade Dawa:su Hou hogoi helema. Amo hou ea lasu defei da gouli amola
    silifa amo lasu defei bagadewane baligisa.
  tpi-OTNT: Sapos yu kisim gutpela tingting na save, orait dispela i winim tru planti
    gol na silva.
  hau-SA: Ya ma fi kyau ka sami hikima fiye da zinariya, ka zaɓi fahimi a maimakon
    azurfa!
  uig-LAT: Danaliq élish altun élishtin neqeder ewzeldur; Yorutulushni tallash kümüshni
    tallashtin shunche üstündur!
  nde-nde: Kungcono kangakanani ukuzuza ukuhlakanipha kulegolide, ukukhetha ukuzwisisa
    kulesiliva!
  ton-ton: He ʻikai ʻoku lelei hake ʻae maʻu ʻoe poto ʻi he maʻu ʻoe koula? Pea ʻikai
    ʻoku lelei hake ʻae maʻu ʻae faʻa ʻilo ʻi he fili ki he siliva?
  ces-1613: Mnohem lépe jest nabyti moudrosti než zlata nejčistšího, a nabyti rozumnosti
    lépe než stříbra.
  eng-WMB: How much better it is to get wisdom than gold! Yes, to get understanding
    is to be chosen rather than silver.
  tam-TCV: தங்கத்தைவிட ஞானத்தைப் பெறுவதும் வெள்ளியைவிட மெய்யறிவைப் பெறுவதும் எவ்வளவு
    சிறந்தது!
  ceb-ULB: Mas maayo ang pagbaton ug kaalam kaysa bulawan. Ang pagbaton ug panabot
    kinahanglan pilion labaw sa plata.
  pol-UBG: O wiele lepiej jest nabyć mądrość niż złoto; a nabyć rozum lepiej niż srebro.
  urd-GVU: حکمت کا حصول سونے سے کہیں بہتر اور سمجھ پانا چاندی سے کہیں بڑھ کر ہے۔
  deu-1912: Nimm an die Weisheit, denn sie ist besser als Gold; und Verstand haben
    ist edler als Silber.
  kan-2017: ಬಂಗಾರಕ್ಕಿಂತಲೂ ಜ್ಞಾನವನ್ನು ಪಡೆಯುವುದು ಎಷ್ಟೋ ಮೇಲು, ಬೆಳ್ಳಿಗಿಂತಲೂ ವಿವೇಕವನ್ನು
    ಹೊಂದುವುದು ಲೇಸು.
  yap-yap: Rib fel’ nrib pag feni fel’ ni nge yag e gonop nge llowan’ ko bin nge yag
    e gol nge silber.
  hlt-MCSB: Cueihnah lai he sui lakah bahoeng then tih, yakmingnah lai he khaw tangka
    n'tuek lakah then.
  mdy-ETH: ዎርቄ ዴንቂሢዳፓ ዔራቶ ዴንቂሢ ባሼኬ፤ ቢራ ዴንቂሢዳፓኣ ዔራቶ ዴንቂሢ ኮሺኬ።
  kew-kew: Neme epe kone makuae yae luabu mealiri gol-para silva go yaenu luabu ora
    rabuaniaye.
  twi-ASANTE: Ɛyɛ sɛ wobɛnya nyansa sene sɛ wobɛnya sikakɔkɔɔ, sɛ wobɛnya nhunumu
    sene sɛ wobɛnya dwetɛ!
  eng-WEBU: How much better it is to get wisdom than gold! Yes, to get understanding
    is to be chosen rather than silver.
  wal-wal: Aadhdhida eratettaa demmiyoogee worqqaa demmiyoogaappe keha; akeekaa demmiyoogee
    biraa demmiyoogaappekka aadhdhees.
  acu-NT: Kuri akik aa nuna nangkamasang paan nintimratniuka timiá pengkeraitai. Tura
    kuik timiá wakerumi ayat, pengker nekatniuka nuna nangkamasang timiá pengkeraitai.
  spa-PDDPT: Mejor es adquirir sabiduría que oro, Y obtener entendimiento es más que
    plata.
  gun-gun: Ouro jajoua gui ha'eveve nhane'arandurã jajou, prata gui ha'eveve va'e
    ma jaiko kuaavea.
  agu-BL: Mas ba'n tcu'n yil kacambaj yi e'chk balaj ajtza'kl, swutz yi nink kacambaj
    oro, nin mas ba'n tcu'n swutz jun c'oloj sakal.
  ilo-ULB: Anian a nasaysayaat ti maaddaan iti kinasirib ngem iti maaddaan iti balitok.
    Rumbeng nga ad-adda a mapili ti maaddaan iti pannakaawat ngem iti maaddaan iti
    pirak.
  kpg-kpg: E koia e humalia ma ga hai mee gi di kabemee mo di iloo mee, i di hai mee
    gi nia goolo mo nia silber.
  uig-ARA: دانالىق ئېلىش ئالتۇن ئېلىشتىن نەقەدەر ئەۋزەلدۇر؛ يورۇتۇلۇشنى تاللاش كۈمۈشنى
    تاللاشتىن شۇنچە ئۈستۈندۇر!
  bps-bps: Fye fa ku nun kfulungam faldam di nun blawenam, na fye fa ku nun kaglabatam
    di nun salafiam.
  sus-sus: Lɔnni sɔtɔɛ fan xɛɛma sɔtɔɛ bɛ, xaxili fanyi sɔtɔɛ fan gbeti sɔtɔɛ bɛ.
  pon-2006: Ahneki kupwurokong oh audapan mwahusang naineki kohl oh silper.
  ksd-ksd: A niongor upi ra kabinana i boina ta dir ma ra niongor upi ra goled; I
    boina ba da pilak pa ra niongor upi ra minatoto, ma koko ra niongor upi ra silva.
  tur-YTC: Bilgelik kazanmak altından ne kadar daha iyidir! Evet, anlayış edinmek
    seçme gümüşten üstün tutulmalıdır.
  bel-N: Нашмат лепш прыдбаць мудрасьць, чым золата, і лепей прыдбаць розум, чым срэбра.
  grc-BRENT: Νοσσιαὶ σοφίας αἱρετώτεραι χρυσίου, νοσσιαὶ δὲ φρονήσεως αἱρετώτεραι
    ὑπὲρ ἀργύριον.
  ind-AYT: Betapa lebih baik memperoleh hikmat daripada emas, dan memilih untuk mendapat
    pengertian daripada perak!
  nya-nya: Nʼkwabwino kwambiri kupeza nzeru kupambana golide. Kukhala womvetsa bwino
    zinthu nʼkwabwino kupambana ndi kukhala ndi siliva.
  hrv-hrv: Probitačnije je steći mudrost nego zlato, i stjecati razbor dragocjenije
    je nego srebro.
  mps-mps: Te nago wiegi yai homu kolesaga te koneama sobaso da, teda tego te gol
    hauwa me silva te aiyaba mu elalubo dao.
  tpi-tpi: Sapos yu kisim gutpela tingting na save, orait dispela i winim tru planti
    gol na silva.
  dan-1931: At vinde Visdom er bedre end Guld, at vinde Indsigt mere end Sølv.
  vie-OVCB: Tìm được khôn ngoan còn quý hơn vàng, thu thập tri thức còn hơn gom góp
    bạc!
  guj-2017: સોના કરતાં ડહાપણ મેળવવું એ કેટલું ઉત્તમ છે. ચાંદી કરતાં સમજણ મેળવવી વધારે
    યોગ્ય છે.
  pon-2006A: Ahneki kupwurokong oh audapan mwahusang naineki kohl oh silper.
  por-BRBSL: Como é muito melhor obter sabedoria do que ouro! Sim, para obter compreensão
    é preciso escolher em vez de prata.
  swe-swe: Hur mycket bättre är det inte att skaffa vishet än guld! Ja, hellre än
    silver, välj att få förstånd (insikt, förståelse).
  cth-cth: Sui hlak hai lungangnae tawn e heh banghloimaw ahawi, hahoi ngun hlak hai
    thaipanueknae heh kârawi hanelah ao.
  twi-twi: Eye sɛ wubenya nyansa sen sɛ wubenya sikakɔkɔɔ, sɛ wubenya nhumu sen sɛ
    wubenya dwetɛ!
  hlt-hlt: Cueihnah lai he sui lakah bahoeng then tih, yakmingnah lai he khaw tangka
    n'tuek lakah then.
  tbz-SIM: A bo mmɔkɛmɛ̀ mɛyɛ̀mmɛ̀ dɛ̀ tɔ̃ũnɛ̀ ɑ bo mmɔkɛmɛ̀ mɛsɔɔ, kɑ̀ɑ bo nciìmɛ̀
    tɔ̃ũnɛ̀ ɑ bo mmɔkɛmɛ̀ idíítí.
  msy-2020: Nɨ nɨghnɨzir aghuim ko fofozim ini, ezɨ bizir kam bar gol ko silva gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ wɛɛnɑ ləmɑɣɑsɛɛ, nɑ mpi ɩ kɑ́ wɛɛnɑ wʋlɑ tɔ. Yɑɑ
    ɩ́ wɛɛnɑ lɑɣɑtʋ nɑ mpi ɩ kɑ́ wɛɛnɑ liɣitee tɔ.
  azb-azb: Qızıldan çox hikmət qazanmaq yaxşıdır, Gümüşü yox, idrakı yığmaq üstün
    tutular.
  eng-DBY: How much better is it to get wisdom than fine gold, and the getting of
    intelligence to be preferred to silver!
  hin-2017: बुद्धि की प्राप्ति शुद्ध सोने से क्या ही उत्तम है! और समझ की प्राप्ति
    चाँदी से बढ़कर योग्य है।
  wol-KYG: Wutal xel mu rafet, bàyyi wurus; taamul ag dégg, wacc xaalis.
  bjr-bjr: Anee amiqira irirana marasainafa mifa koora faqa siruaa faqa uraaqaranoo
    mariannoo.
  eng-YLT: To get wisdom — how much better than gold, And to get understanding to
    be chosen than silver!
  kne-kne: Addawi ay nabanbanol di sirib ya panang-awat mo balitok ya palata.
  eng-WYC-2017: Wield thou wisdom, for it is better than gold; and get thou prudence,
    for it is preciouser than silver.
  eng-WMBB: How much better it is to get wisdom than gold! Yes, to get understanding
    is to be chosen rather than silver.
  urd-GVH: हिकमत का हुसूल सोने से कहीं बेहतर और समझ पाना चाँदी से कहीं बढ़कर है।
  rug-rug: Pude vagi ginilagilana lohina si leana hola nia sa qolo, pude vizatia sa
    ginilagilana si hola nia sa siliva.
  gaz-gaz: Ogummaa argachuun warqee caala; hubannaa argachuunis meetii caala!
  fra-LSG: Combien acquérir la sagesse vaut mieux que l’or! Combien acquérir l’intelligence
    est préférable à l’argent!
  yal-yal: Fe kolonna sɔtɔn tɔnɔn gbo dangu xɛmaan na pon! Xaxilimayaan sɔtɔn fisa
    gbetin xa ki faɲi!
  haw-1868: O ka loaa ana o ke akamai, ua maikai ia mamua o ke gula; O ka loaa ana
    o ka naauao, e pono ke kohoia mamua o ke kala.
  arb-NAV: اقْتِنَاءُ الْحِكْمَةِ أَفْضَلُ مِنَ الذَّهَبِ، وَإِحْرَازُ الْفِطْنَةِ
    خَيْرٌ مِنَ الْفِضَّةِ.
  ewe-ewe: Aleke nunyaxɔxɔ mehenyo wu sikae o, eye gɔmesesetiatia mehenyo wu klosaloe
    o!
  eng-LEE: How much better is it to obtain wisdom than gold! and to obtain understanding
    is preferable to silver!
  asm-FB: সোণতকৈ প্রজ্ঞা লাভ কৰা কেনে উত্তম! আৰু সুবিবেচনা নিৰ্বাচন কৰা ৰূপতকৈ কেনে
    উত্তম।
  sus-A: لْننِ سْتْي قَن شّيمَ سْتْي بّ، شَشِلِ قَنيِ سْتْي قَن فبٍتِ سْتْي بّ.
  fra-SBL: Combien il vaut mieux obtenir la sagesse que l'or ! Oui, être compris,
    c'est être choisi plutôt qu'argenté.
  hbo-hbo: קְֽנֹה־חָכְמָ֗ה מַה־טֹּ֥וב מֵחָר֑וּץ וּקְנֹ֥ות בִּ֝ינָ֗ה נִבְחָ֥ר מִכָּֽסֶף׃
  kik-kik: Hĩ! Kaĩ kũgĩa ũũgĩ nĩ kwega gũkĩra thahabu-ĩ, gũthuura ũtaũku gũgakĩra
    kũgĩa na betha!
  fra-NCL: Acquérir la sagesse vaut bien mieux que l’or ; acquérir l’intelligence
    est bien préférable à l’argent.
  cek-AK: Sui pongah loe palunghahaih to hoih kue; sumkanglung qoih pongah loe palunghahaih
    qoih to kawkruk maw hoih!
  cuk-cuk: Or-nued-nikuedba, binsaed-nued-nikued bur-nuedid. Mani-nikuedba, ibmar-nue-wisigued
    bur-nuedid.
  uig-CYR: Даналиқ елиш алтун елиштин нәқәдәр әвзәлдур; Йорутулушни таллаш күмүчни
    таллаштин шунчә үстүндур!
  tel-2017: విలువైన బంగారం సంపాదించడం కంటే జ్ఞానం సంపాదించడం ఎంతో శ్రేష్ఠం. వెండి
    సంపాదించడం కంటే తెలివితేటలు కోరుకోవడం ఉపయోగకరం.
  hat-BSA: A la bon li pi bon pou resevwa sajès pase lò! Pito nou jwenn bon konprann
    pase ajan.
  kos-kos: Arulana wo in oasr lalmwetmet ac etauk, liki in oasr gold ac silver.
  hbo-WLC: קְֽנֹה־חָכְמָ֗ה מַה־טּ֥וֹב מֵחָר֑וּץ וּקְנ֥וֹת בִּ֝ינָ֗ה נִבְחָ֥ר מִכָּֽסֶף׃
  ibo-ibo: Ọ ka mma inwe amamihe na mmụọ ịghọta ihe karịa inwe ọlaọcha na ọlaedo.
  ory-ory: ସୁନା ଅପେକ୍ଷା ଜ୍ଞାନ ଲାଭ କରିବା, ପୁଣି, ରୂପା ଅପେକ୍ଷା ବରଞ୍ଚ ସୁବିବେଚନା ଲାଭ ମନୋନୀତ
    କରିବାର କିପରି ଉତ୍ତମ!
  chk-chk: Ach sipwe eäni tipachem a mürina seni ach eäni kolt, nge ach eäni silelap
    a mürina seni ach eäni silifer.
  rop-rop: Im mobeda blanga sabi ola gudwan klebawan ting den blanga abum blendibala
    gol en silba.
  ukr-1871: Придбати собі мудрість — се лучше над золото, й набути розум — се дорожше
    над добірне срібло.
  deu-1951: Wieviel besser ist's, Weisheit zu erwerben als Gold, und Verstand zu erwerben
    ist begehrenswerter als Silber!
  eng-JPS: How much better is it to get wisdom than gold! yea, to get understanding
    is rather to be chosen than silver.
  srp-1865: Koliko je bolje teæi mudrost nego zlato! i teæi razum koliko je ljepše
    nego srebro!
  lug-lug: Okufuna amagezi nga kusinga nnyo okufuna zaabu, era n’okufuna okutegeera
    kikira ffeeza!
  heb-heb: קנה חכמה מה טוב מחרוץ וקנות בינה נבחר מכסף׃
  ben-IRV: সোনার থেকে প্রজ্ঞালাভ কত ভালো। রূপার থেকে বিবেচনালাভ ভালো।
  pan-pan: ਬੁੱਧ ਦੀ ਪ੍ਰਾਪਤੀ ਚੋਖੇ ਸੋਨੇ ਨਾਲੋਂ ਕਿੰਨੀ ਉੱਤਮ ਹੈ, ਅਤੇ ਚਾਂਦੀ ਨਾਲੋਂ ਸਮਝ ਦਾ ਪ੍ਰਾਪਤ
    ਕਰਨਾ ਚੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।
  mya-JVB: ရွှေ ကိုရတတ်ခြင်းထက် ပညာ ကို ရ တတ်ခြင်း သည် အလွန် ကောင်း ၏။ ငွေ ကိုအမြတ်
    မထား၊ ဉာဏ် နှင့် ပြည့်စုံခြင်းကို အမြတ် ထားစရာအလွန်ကောင်း၏။
  tte-O: Sonoga yo katai kali lobai inamwanamwasosi kabo muli mena gole yo siliba
    kali lobai.
  tbg-tbg: Kia airi monu varerara noraiqaakera iriraitira, koqe avu aato varenarara
    noraiqaakera iriqira vuana. Koqe avu aato vareva nora haikama vairo.
  hmo-hmo: Aonega ena namo ese, golo ena namo ia hereaia noho. Laloa kehoa ena namo
    ese, siliva ena namo ia hereaia noho.
  urd-urd: हिकमत का हुसूल सोने से बहुत बेहतर है, और समझ का हुसूल चाँदी से बहुत पसन्दीदा
    है।
  rus-SYN: Приобретение мудрости гораздо лучше золота, и приобретение разума предпочтительнее
    отборного серебра.
  bqc-SIM: Ɔ̃nↄkũa maa dɛ vuala zã̀, gↄ̃a laaide ũ bɛɛɛ dɛ ã́nusu maaa.
  tcz-CHONGTHU: Sana sang in chihna kimu dei aum jon, dangka sang'a jong thil hetthemna
    kisan ding ahi.
  mar-mar: सोन्यापेक्षा ज्ञान प्राप्त करून घेणे किती तरी उत्तम आहे. रुप्यापेक्षा समजुतदारपणा
    निवडून घ्यावा.
  hlt-THB: Sui anglakawh cyihnaak taak ve leek soeih mah hy! Oeih, ngun lakawh zaaksimnaak
    tyk ve leek soeih mah hy!
  qub-qub: Gorita chararashanpita mas alliga yachaj caymi. Guellaypitapis mas alliga
    tantiyaj caymi.
  bqp-bqp: Ɔ̃ndↄ̃kũna mana de wurala zã̀, gↄ̃na laakaride ũ bɛ̀ɛrɛ vĩ de andurufu
    manala.
  hat-hat: Pito ou gen bon konprann pase pou ou gen byen. Pito ou gen konesans pase
    ou gen lajan.
  eng-BSB: How much better to acquire wisdom than gold! To gain understanding is more
    desirable than silver.
  tod-tod: Ɠimalai zɔlɔɔ fai vizɔgɛ zanu kitei ɠaalɛ ba vai ʋa, keleɠelegi maaɓɔgai
    leʋegɛ walii ʋa!
  eng-WEBPB: How much better it is to get wisdom than gold! Yes, to get understanding
    is to be chosen rather than silver.
  kbq-kbq: Knare antahi'zama eri'zamo'a golia agateregeno, ama' antahi'zama avesinteno
    eri'zamo'a, silva agatere'neankino hentofaza hu'ne.
  nhe-BL: Nelía más cuali intla tijtemos tlalnamiquilistli huan para tijmachilis miyac
    tlamantli, huan ax oro niyon plata.
  bus-bus: Ɔ̃ndↄ̃kũna maa dɛ vurala zã̀, gↄ̃na làakaridee ũu bɛ̀ɛ vĩ dɛ kondogi
    maaala.
  gub-BL: Ma'e kwaw katu haw ipyhykaw ikatu wera'u itazu or wi a'e. Ma'e kwaw paw
    hereko haw ikatu wera'u itaxig parat wi a'e no.
  eng-DRA: 'Get wisdom, because it is better than gold: and purchase prudence, for
    it is more precious than silver.'
