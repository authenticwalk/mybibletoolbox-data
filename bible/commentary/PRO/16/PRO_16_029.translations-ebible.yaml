verse: PRO.016.029
translations:
  mal-C: ഒരു അക്രമി അയൽവാസിയെ വശീകരിച്ച് അരുതാത്ത വഴികളിലേക്ക് ആനയിക്കുന്നു.
  deu-TKW: Ein gewaltthätiger Mann verlockt seinen Nächsten und führt ihn auf keinen
    guten Weg.
  lin-lin: Moto ya mobulu abendaka moninga na ye mpe atambolisaka ye na nzela ya mabe.
  eng-LSV: A violent man entices his neighbor, || And causes him to go in a way [that
    is] not good.
  eng-GNV: A wicked man deceiueth his neighbour, and leadeth him into the way that
    is not good.
  eng-WEBSTER: A violent man enticeth his neighbor, and leadeth him into the way that
    is not good.
  nhw-BL: Se masehuali catli fiero inemilis quicajcayahua hasta inelhuampox. Quihuica
    ipan ojtli catli amo cuali.
  swh-ONEN: Mtu mkali humvuta jirani yake na kumwongoza katika mapito yale mabaya.
  bba-bba: Dɑɑ bɔɔbɔyɑɡii u rɑ tɔnu nɔni wɔ̃kewɑ, kpɑ u nùn sure swɑɑ kɔ̃sɑ sɔɔ.
  eng-KJVCPB: A violent man enticeth his neighbour, And leadeth him into the way that
    is not good.
  luo-luo: Ngʼat ma ja-mahundu wuondo jabute mi otere e yorno ma ok ber.
  meu-meu: Daḡedaḡe tauna ese ia dekena tauna e koiamu, bona dala dia namo ai e hakauamu.
  npi-ULB: हिंसा गर्ने मानिसले आफ्नो छिमेकीलाई झुट बोल्छ, र त्यसलाई बेठिक मार्गमा
    लैजान्छ ।
  yor-yor: Oníjàgídíjàgan ènìyàn tan aládùúgbò rẹ̀ ó sì mú un sọ̀kalẹ̀ lọ sí ọ̀nà
    tí kò dára.
  ind-ind: Orang yang kejam membujuk sesamanya untuk mengikuti mereka ke jalan yang
    salah.
  pes-OPCB: آدم ظالم همسایه‌اش را فریب می‌دهد و او را به راه نادرست می‌کشاند.
  tgl-ULB: Ang isang taong marahas ay nagsisinungaling sa kaniyang kapwa at naghahatid
    sa kaniya pababa sa isang landas na hindi mabuti.
  hui-hui: Mbirali kebahe kagome mendeali bo wahaga biaga kago ibunaga nenege la debodebo
    bialu hariga koni haru halu piaga kagoni.
  mya-mya: ကြမ်းကြုတ်သော သူသည် အိမ်နီးချင်းကို ချော့မော့၍၊ မကောင်းသောလမ်းထဲသို့ သွေးဆောင်
    တတ်၏။
  bod-N: གདུག་རྩུབ་ཅན་གྱིས་ཁྱིམ་མཚེས་བསླུ་བ༌དང༌། །དེ་ནི་ངན་པའི་ལམ་དུ་འདྲེན་བྱེད༌དོ།།
  wsk-wsk: Daong kager ko kari mu ko bo gomang kulukurso ale ilak kager daong memek
    ko lage te namoso.
  sna-sna: Munhu anoita nechisimba anonyengera muvakidzani wake, uye anomufambisa
    napanzira isina kunaka.
  spa-BLM: El hombre violento seduce a su prójimo, y lo lleva por un camino que no
    es bueno.
  cac-cac: A eb' comonn̈ej smac'vaji, syac' musansatil eb' yamigo eb', yujto a eb',
    van yic'ancanb'at eb' d'a jun b'eyb'al man̈ vach'oc.
  swh-ULB: Mtu wa vurugu humdanganya jirani yake na kumwongoza kwenye mapito ambayo
    si mema.
  bel-bel: Чалавек зь нядобрымі намерамі разбэшчвае блізкага свайго і вядзе яго на
    дарогу благую;
  deu-ELBBK: Ein Mann der Gewalttat verlockt seinen Nächsten und führt ihn auf einen
    Weg, der nicht gut ist.
  mbb-OT: Is etew he mesipala, egkelimbungan din is duma zin pinaaǥi te pesarig din,
    ne egkeuwit din diyà te kezeetan.
  mal-2015: സഹാസക്കാരൻ കൂട്ടുകാരനെ വശീകരിക്കയും കൊള്ളരുതാത്ത വഴിയിൽ നടത്തുകയും ചെയ്യുന്നു.
  rmc-rmc: O maribnaskro manuš scirdel peskre prijaťeľis a ľidžal les le nalačhe dromeha.
  pes-OPV: مرد ظالم همسایه خود را اغوا می‌نماید، واو را به راه غیر نیکو هدایت می‌کند.
  ron-1924: Омул асупритор амэӂеште пе апроапеле сэу ши-л дуче пе о кале каре ну есте
    бунэ.
  ben-OBCV: হিংসাত্মক লোকেরা তাদের প্রতিবেশীদের প্রলুব্ধ করে, ও তাদের এমন এক পথে নিয়ে
    যায় যা ভালো নয়।
  som-som: Ninka wax dulmaa deriskiisuu sasabtaa, Oo wuxuu u kaxeeyaa jid aan wanaagsanayn.
  lat-VUC: Vir iniquus lactat amicum suum, et ducit eum per viam non bonam.
  eng-ASVBT: A man of violence enticeth his neighbor, And leadeth him in a way that
    is not good.
  mna-mna: Zin wal ta tikamam zaaba pizin tomtom na, tiyaryaaru waen bizin be tito
    zaala sananŋana.
  ita-1885: L'uomo violento seduce il suo compagno, E lo conduce per una via che non
    è buona.
  eng-LXXUP: A transgressor tries to ensnare friends, And leads them in ways that
    are not good.
  eng-ULB: A man of violence lies to his neighbor and leads him down a path that is
    not good.
  spa-VBL: Las personas malvadas adulan a sus amigos, y los conducen por el camino
    que no les conviene.
  fra-_FOB: L'homme violent entraîne son compagnon, et le fait marcher dans une voie
    qui n'est pas bonne.
  mal-mal: സാഹസക്കാരൻ കൂട്ടുകാരനെ വശീകരിക്കുകയും കൊള്ളരുതാത്ത വഴിയിൽ നടത്തുകയും ചെയ്യുന്നു.
  urd-GVR: Zālim apne paṛosī ko warġhalā kar ġhalat rāh par le jātā hai.
  suz-BL: हुश ख्राक्‍श पोक्‍ब मुरुमी आ नेक्‍था ङा मुर आन कली यो हेंथे पपाइक्‍ब। मिनु
    मेको आन कली मरिम्‍शो लां खोइक्‍पाइक्‍ब।
  eng-NOY: A man of violence enticeth his neighbor, And leadeth him into a way which
    is not good.
  ita-1927: L’uomo violento trascina il compagno, e lo mena per una via non buona.
  ckb-ckb: کەسی توندڕەو دراوسێی خۆی تەفرە دەدات و بە ڕێگایەکدا دەیبات کە باش نییە.
  eng-BBE: A violent man puts desire of evil into his neighbour's mind, and makes
    him go in a way which is not good.
  kan-OKCV: ಬಲಾತ್ಕಾರಿಯು ನೆರೆಯವನನ್ನು ಮರುಳುಗೊಳಿಸಿ, ದುರ್ಮಾರ್ಗಕ್ಕೆ ಎಳೆಯುತ್ತಾನೆ.
  tam-2017: கொடுமையானவன் தன்னுடைய அயலானுக்கு நயங்காட்டி, அவனை நலமல்லாத வழியிலே நடக்கச்செய்கிறான்.
  spa-RV-1909: 'El hombre malo lisonjea á su prójimo, y le hace andar por el camino
    no bueno:'
  ron-BTF: Un om violent ademenește pe aproapele său și îl conduce pe calea care nu
    este bună.
  eng-WEBP: A man of violence entices his neighbor, and leads him in a way that is
    not good.
  eng-FBV: Violent people lure their friends, and lead them in a direction that's
    not good for them.
  nld-1939: Een booswicht tracht zijn naaste te verleiden, En hem te brengen op een
    weg, die niet deugt.
  nch-BL: Se masehuali cati fiero inemilis quicajcayahua hasta inelhuampo. Quihuica
    ipan ojti cati amo cuali.
  vie-1934: Kẻ cường bạo quyến dụ bậu bạn mình, Và dẫn người vào con đường không tốt.
  hin-CV: हिंसक प्रवृत्ति का व्यक्ति अपने पड़ोसी को आकर्षित कर उसे बुराई के लिए प्रेरित
    कर देता है.
  eng-OURB: A man of violence entices his neighbor, and leads him in a way that is
    not good.
  spa-BES: Un hombre violento pone el deseo del mal en la mente de su prójimo y lo
    hace ir por un camino que no es bueno.
  tdx-tdx: Risihe’ t’indaty piaroteñe ty rañe’e, vaho kozozote’e mb’an-dalan-tsy soa.
  tha-KJV: คนทารุณล่อชวนเพื่อนบ้านของเขา และนำเขาไปในทางที่​ไม่ดี
  por-BR-2018: O homem violento ilude a seu próximo, e o guia por um caminho que não
    é bom.
  deu-ELO: Ein Mann der Gewalttat verlockt seinen Nächsten und führt ihn auf einen
    Weg, der nicht gut ist.
  eng-WYC-2018: A wicked man flattereth his friend; and leadeth him by a way not good.
  epo-epo: Rabemulo forlogas sian proksimulon Kaj kondukas lin sur vojo malbona.
  uig-PIN: Zorawan kixi yeⱪin adimini azdurar; Uni yaman yolƣa baxlap kirǝr.
  beo-beo: Nimi bagade gasa fi dunu da ilia na:iyado ilima ogogosa amola ili wadela:lesisa.
  tpi-OTNT: Man bilong pait i save grisim wantok bilong en, na bringim em i go long
    rot nogut.
  hau-SA: Mutum mai tā-da-na-zaune-tsaye yakan ruɗi maƙwabcinsa ya kai shi a hanyar
    da ba ta da kyau.
  uig-LAT: Zorawan kishi yéqin adimini azdurar; Uni yaman yolgha bashlap kirer.
  nde-nde: Umuntu wodlakela uhuga umakhelwane wakhe amholele endleleni engalunganga.
  ton-ton: ‌ʻOku fakahalaʻi ʻe he tangata ʻoku angamālohi ʻa hono kāinga, ʻo ne tataki
    ia ki he hala ʻoku ʻikai lelei.
  ces-1613: Muž ukrutný přeluzuje bližního svého, a uvodí jej na cestu nedobrou.
  eng-WMB: A man of violence entices his neighbor, and leads him in a way that is
    not good.
  tam-TCV: வன்முறையாளர்கள் தங்கள் அயலாரை ஏமாற்றி, தீயவழியில் அவர்களை நடத்துகிறார்கள்.
  ceb-ULB: Ang tawo nga mangtas mamakak sa iyang silingan ug maggiya kaniya sa dalan
    nga dili matarong.
  pol-UBG: Człowiek gwałtowny zwabia swego bliźniego i wprowadza go na drogę niedobrą.
  urd-GVU: ظالم اپنے پڑوسی کو ورغلا کر غلط راہ پر لے جاتا ہے۔
  deu-1912: Ein Frevler lockt seinen Nächsten und führt ihn auf keinen guten Weg.
  kan-2017: ಬಲಾತ್ಕಾರಿಯು ನೆರೆಯವನನ್ನು ಮರುಳುಗೊಳಿಸಿ, ದುರ್ಮಾರ್ಗಕ್ಕೆ ಎಳೆಯುವನು.
  yap-yap: Girdi’ ni tamacham e yad ma sabanbannag e pi tafger rorad ngar soregned
    yad ko oloboch.
  hlt-MCSB: Kuthlahnah hlang loh a hui a hloeh tih, longpuei a then pawt la a caeh
    puei.
  mdy-ETH: ዑራ ኮዓ ዓሲ ዓሲ ጌሺ ባይሲንታ ባንሢ ዔኪ ዓኣዻኔ።
  kew-kew: Yadapi aa-mere nipuna adapi aa omeme pua wae pora-para yola pea.
  twi-ASANTE: Basabasayɛni daadaa ne yɔnko na ɔde no fa ɛkwammɔne so.
  eng-WEBU: A man of violence entices his neighbor, and leads him in a way that is
    not good.
  wal-wal: Gene asi ba shooruwaa cimmees; lo77o gidenna ogiyau i a kaalettees.
  acu-NT: Maanin aintska ni irutkamurin pase jintan amakti tusa anangkatnuitai.
  spa-PDDPT: El hombre violento persuade a su amigo, Y lo hace andar por camino no
    bueno,
  gun-gun: Avakue ojerovia rei va'e oirũ kuery ombotavy vy oguereko 'rã tape vai rupi.
  agu-BL: Yi e' yi ntin biyo'n na cyaj, na cho'c tan chisuble'n cyamiw, nin na chixcye'
    tan chipitle'n nin tul il.
  ilo-ULB: Ul-ulbodan ti naranggas a tao ti kaarrubana ken iturturongna daytoy a pababa
    iti dalan a saan a nasayaat.
  kpg-kpg: Digau hagamuamua e halahalau nadau ihoo, mo di dagi digaula gi di hagahalauwa.
  uig-ARA: زوراۋان كىشى يېقىن ئادىمىنى ئازدۇرار؛ ئۇنى يامان يولغا باشلاپ كىرەر.
  bps-bps: I to labè, mgaw i demen sgalak, na malak kenen di sasè dalan.
  sus-sus: Mixi kobi a boore ratantanma nɛ, a na ti kira ɲaaxi xɔn ma.
  pon-2006: Aramas eikek kin pitihedi kompoakepahrail oh kahluwalahng irail nan apwal
    laud.
  ksd-ksd: A tena vakavakaina i lam pa talaina, Ma i agur pa ia ta ra nga ba pa i
    boina.
  tur-YTC: Zorba adam komşusunu ayartır, Onu iyi olmayan bir yola götürür.
  bel-N: Чалавек злачынны зводзіць бліжняга свайго і вядзе яго на шлях нядобры,
  grc-BRENT: Ἀνὴρ παράνομος ἀποπειρᾶται φίλων, καὶ ἀπάγει αὐτοὺς ὁδοὺς οὐκ ἀγαθάς.
  ind-AYT: Orang yang kejam membujuk sesamanya, dan menuntun mereka ke jalan yang
    tidak baik.
  nya-nya: Munthu wandewu amakopa mnansi wake, ndipo amamuyendetsa njira imene si
    yabwino.
  hrv-hrv: Nasilnik zavodi bližnjega svoga i navodi ga na rđav put.
  mps-mps: Te hwįbo bidigo te aga abagi haliga hodolobo sę eyu, tama aga te dwai
    sunumiba odasa pabo sę ebo dao.
  tpi-tpi: Man bilong pait i save grisim wantok bilong en, na bringim em i go long
    rot nogut.
  dan-1931: Voldsmand lokker sin Næste og fører ham en Vej, der ikke er god.
  vie-OVCB: Người hung dữ quyến dụ láng giềng, lôi kéo họ vào đường bất chính.
  guj-2017: હિંસક માણસ પોતાના પડોશીને છેતરે છે અને ખરાબ માર્ગમાં દોરી જાય છે.
  pon-2006A: Aramas eikek kin pitihedi kompoakepahrail oh kahluwalahng irail nan apwal
    laud.
  por-BRBSL: Um homem de violência atrai seu próximo, e o conduz de uma forma que
    não é boa.
  swe-swe: En våldsverkare (grym man) förför (lurar) sin vän (granne, bror) och leder
    honom in på en ond väg.
  cth-cth: Kaisue e ni a imri a pasawtpanep teh, hawihoehnae lamthung dawk ouk a hrawi.
  twi-twi: Kitikitiyɛni daadaa ne yɔnko, na ɔde no fa ɔkwammɔne so.
  hlt-hlt: Kuthlahnah hlang loh a hui a hloeh tih, longpuei a then pawt la a caeh
    puei.
  tbz-SIM: Onitiyonkuwe ciì mbɛnìtìbɛ̀ mbɛ kɛ bɛ̀ tɑnnìnko mɛyɛi nkó kucɛ.
  msy-2020: Gumazir mɨsozim, uan anav apezepera, a inigha tuavir kuramɨn zui.
  dop-dop: Mʋsʋntʋ tʋsəɣɩ lɛlɑɑ kɛ́, nɑ ɩ́ pukinɑ-wɛɣɛ mpɑɑʋ ɩsɑɣɑʋ tɑɑ.
  azb-azb: Zorakı qonşularını aldadar, Onları yaxşı olmayan yola aparar.
  eng-DBY: A violent man enticeth his neighbour, and leadeth him into a way that is
    not good.
  hin-2017: उपद्रवी मनुष्य अपने पड़ोसी को फुसलाकर कुमार्ग पर चलाता है।
  wol-KYG: Ab soxor day yóbbaale dëkkandoom, jëme ko ci lu bon.
  bjr-bjr: Faiqí narimari asa nári niqoondi nikaruqimasee rarisameeqeenoo mandainainaki
    quqaidanoo.
  eng-YLT: A violent man enticeth his neighbour, And hath causeth him to go in a way
    not good.
  kne-kne: Din makedse ay ipogaw yan solisogena din iib-a na, tan awisena ay man-amag
    si lawa.
  eng-WYC-2017: A wicked man flattereth his friend; and leadeth him by a way not good.
  eng-WMBB: A man of violence entices his neighbour, and leads him in a way that is
    not good.
  urd-GVH: ज़ालिम अपने पड़ोसी को वरग़लाकर ग़लत राह पर ले जाता है।
  rug-rug: Sa tie varipera si toketoke ia sa turaṉana, meke turaṉa gore nia sa pa
    siraṉa sapu lopu leana.
  gaz-gaz: Namni jeequmsaan deemu ollaa isaa gowwoomsee karaa jalʼaatti isa geessa.
  fra-LSG: L’homme violent séduit son prochain, Et le fait marcher dans une voie qui
    n’est pas bonne.
  yal-yal: Gbalotɔna a adamadi boden nakunfama nɛn, a yi a ti kira ɲaxin xɔn.
  haw-1868: O ke kanaka huhu, hoowalewale oia i kona hoalauna, Alakai hoi ia ia ma
    ka aoao maikai ole.
  arb-NAV: الرَّجُلُ الظَّالِمُ يَسْتَغْوِي قَرِيبَهُ، وَيَجْعَلُهُ يَتَنَكَّبُ عَنْ
    سَوَاءِ السَّبِيلِ.
  ewe-ewe: Ame dzeaglã blea eƒe aƒelika nu, eye wòkplɔnɛ toa mɔ gɔglɔ̃ dzi.
  eng-LEE: The man of violence misleadeth his neighbor, and maketh him go on a way
    which is not good.
  asm-FB: অত্যাচাৰী লোকে নিজৰ চুবুৰীয়াক মিছা কথা কয়; আৰু যি পথ বেয়া, সেই পথলৈ তেওঁক
    লৈ যায়।
  sus-A: مِشِ كٌبِ عَ بٌورٍ رَتَنتَنمَ نّ، عَ نَ تِ كِرَ حَاشِ شْن مَ.
  fra-SBL: Un homme violent séduit son prochain, et le conduit dans une voie qui n'est
    pas bonne.
  hbo-hbo: אִ֣ישׁ חָ֭מָס יְפַתֶּ֣ה רֵעֵ֑הוּ וְ֝הֹולִיכֹ֗ו בְּדֶ֣רֶךְ לֹא־טֹֽוב׃
  kik-kik: Mũndũ wa haaro aheenagĩrĩria mũndũ wa itũũra rĩake, akamũtongoria njĩra-inĩ
    ĩtarĩ njega.
  fra-NCL: L’homme violent séduit son prochain, et le conduit dans une voie qui n’est
    pas bonne.
  cek-AK: Poeksae kami loe a imtaeng kami to pacuek moe, kahoih ai loklam to pazuisak.
  cuk-cuk: Dule-gadi-urwed e-ai-yardakerbad, e-ai-galagwensulidae imaked.
  uig-CYR: Зораван киши йеқин адимини аздурар; Уни яман йолға башлап кирәр.
  tel-2017: దౌర్జన్యం చేసేవాడు తన పొరుగువాణ్ణి మచ్చిక చేసుకుంటాడు. చెడు మార్గంలో అతణ్ణి
    నడిపిస్తాడు.
  hat-BSA: Yon nonm vyolan ap tante vwazen li pou l mennen li nan move chemen.
  kos-kos: Mwet sulallal elos kiapwela mwet kawuk lalos, ac kololosla nu ke mwe ongoiya.
  hbo-WLC: אִ֣ישׁ חָ֭מָס יְפַתֶּ֣ה רֵעֵ֑הוּ וְ֝הוֹלִיכ֗וֹ בְּדֶ֣רֶךְ לֹא־טֽוֹב׃
  ibo-ibo: Ndị ọjọọ na-arafu ndị agbataobi ha, na-edubakwa ha nʼụzọ ga-ewetara ha
    mbibi.
  ory-ory: ଅତ୍ୟାଚାରୀ ଆପଣା ପ୍ରତିବାସୀକୁ ଭୁଲାଏ, ପୁଣି, ତାହାକୁ କୁପଥରେ କଢ଼ାଇ ନିଏ।
  chk-chk: Eman aramas mi mwänewüs a atupu chon arun o emweniir ngeni föför mi ngau.
  rop-rop: Detlot pipul hu oldei laigim faitfait oldei trikimbat olabat frenmob, en
    lidimbat olabat blanga dumbat ola rong ting.
  ukr-1871: Чоловік підступний ближнього з путя звертає, й веде його на лиху дорогу;
  deu-1951: Ein frecher Mensch überredet seinen Nächsten und führt ihn einen Weg,
    der nicht gut ist.
  eng-JPS: A man of violence enticeth his neighbour, and leadeth him into a way that
    is not good.
  srp-1865: Nasilnik mami druga svojega i zavodi ga na put koji nije dobar;
  lug-lug: Omuntu omukyamu asendasenda muliraanwa we n’amutwala mu kkubo eritali ttuufu.
  heb-heb: איש חמס יפתה רעהו והוליכו בדרך לא טוב׃
  ben-IRV: অত্যাচারী প্রতিবেশীকে মিথ্যা কথা বলে এবং তাকে একটি পথে চালিত করে যেটা ভালো
    নয়।
  pan-pan: ਹਨ੍ਹੇਰ ਕਰਨ ਵਾਲਾ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਫੁਸਲਾ ਕੇ, ਭੈੜੇ ਰਾਹ ਵਿੱਚ ਪਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ကြမ်းကြုတ် သောသူ သည် အိမ်နီးချင်း ကို ချော့မော့ ၍ ၊ မ ကောင်း သောလမ်း ထဲသို့
    သွေးဆောင် တတ်၏။
  tte-O: Togamwapakiki kanakavao iwoyaili na ilawagili kamwasa naenaena koina.
  tbg-tbg: Voqamake vaiinti ntaihe variaka nái kena vaiinti qora aaraqaa kuntama muntuvi
    kaamanta vikavata qoraiqamavi variara.
  hmo-hmo: Dagedage tauna ese iena badibadinai tauna ia koia noho, bona dika ena dala
    dekenai ia hakaua noho.
  urd-urd: तुन्दखू़ आदमी अपने पड़ोसियों को वरग़लाता है, और उसको बुरी राह पर ले जाता
    है।
  rus-SYN: Человек неблагонамеренный развращает ближнего своего и ведет его на путь
    недобрый;
  bqc-SIM: Gbɛ̃́ pãsĩ ì kↄ̃nikɛ a gbɛ̃́deeɛ, ì aà da zɛ́ vãiwa.
  tcz-CHONGTHU: Pumthoa natong hon aheng akom jeng jong atilseu-vin, chuting aheng
    akompa jong lamdih-lou alhung jitai.
  mar-mar: जुलमी मनुष्य आपल्या शेजाऱ्याशी लबाड बोलतो, आणि जो मार्ग चांगला नाही अशात
    त्यास नेतो.
  hlt-THB: Khawsak amak leek ing a imcengkhqi sykzoek nawh seetnaak lam panpyih khqi
    hy.
  qub-qub: Fiyu runaga amïguntapis engañanmi. Payga amïgunta llutanmanmi gaycun.
  bqp-bqp: Gbɛ̃ pãsĩ dì manafiki kɛ a gbɛ̃dakenɛ, gbasa à a da zɛ́ vãnin.
  hat-hat: Mechan an pran tèt kanmarad li, li fè l' fè sa ki pa bon.
  eng-BSB: A violent man entices his neighbor and leads him down a path that is not
    good.
  tod-tod: Suɲɔu nui ɠa ɗa seiɲɔɠɔi yaava, é naa ʋilɛ pelei ʋa, nii ɲɔuɗai.
  eng-WEBPB: A man of violence entices his neighbour, and leads him in a way that
    is not good.
  kbq-kbq: Haframahu ne'mo'a, tava'oma'are'ma nemanimofona revatga huno avreno havi
    kante nevie.
  nhe-BL: Se tlacatl tlen fiero iyolis quicajcayahua hasta inelhuampo. Quihuica ipan
    ojtli tlen ax cuali.
  bus-bus: Gbɛ̃ pãsĩ è mↄnafiki kɛ a gbɛ̃daaanɛ, gbasa à à da zɛ́ zaaan.
  gub-BL: Awa ipuruzukaiw ma'e hemu'em umyrypar wanupe. Weraha pe ikatu 'ym ma'e rupi
    wà.
  eng-DRA: 'An unjust man allureth his friend: and leadeth him into a way that is
    not good.'
