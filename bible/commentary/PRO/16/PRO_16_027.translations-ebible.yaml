verse: PRO.016.027
translations:
  mal-C: വഞ്ചകർ ദോഷം എന്ന കുഴി കുഴിക്കുന്നു, അവരുടെ ഭാഷണം എരിതീപോലെയാകുന്നു.
  deu-TKW: Ein nichtsnutziger Mann macht Gruben zum Unglück, und auf seinen Lippen
    ist gleichsam versengendes Feuer.
  lin-lin: Moto ya Beliali abongisaka kosala mabe, mpe maloba na ye ezali lokola moto
    oyo etumbaka.
  eng-LSV: A worthless man is preparing evil, || And on his lips [is] as a burning
    fire.
  eng-GNV: A wicked man diggeth vp euill, and in his lippes is like burning fire.
  eng-WEBSTER: 'An ungodly man diggeth up evil: and in his lips there is as a burning
    fire.'
  nhw-BL: Se masehuali catli amo quitlepanita TOTECO quitemohua catli amo cuali catli
    sequinoc quichijtoque para quiixnextis. Icamac eltoc quen se tlilelemectli catli
    quitlatía nochi.
  swh-ONEN: Mtu mbaya kabisa hupanga mabaya, maneno yake ni kama moto uunguzao.
  bba-bba: Tɔnu kɑm, kɔ̃sɑ u rɑ n bwisikumɔ, kpɑ yɑ n yɑrimɔ win nɔɔn di nɡe dɔ̃ɔ.
  eng-KJVCPB: 'An ungodly man diggeth up evil: And in his lips there is as a burning
    fire.'
  luo-luo: Ngʼat marach chano timo timbe maricho, to wechene chalo mach mager.
  meu-meu: Bonegita tauna ese kara dika e laloa hatamu; ena hereva na lahi ḡaraḡara
    na heto.
  npi-ULB: बेकम्मा मानिसले खराबीको खाल्डो खन्छ, र त्यसको बोलीवचन पोल्ने आगोझैँ हुन्छ
    ।
  yor-yor: Ènìyàn búburú ń pète ọ̀rọ̀ rẹ̀ sì dàbí i iná tí ń jóni.
  ind-ind: Orang jahat gemar mencari-cari kesalahan orang lain. Gosip yang dia sebar
    membakar sesamanya.
  pes-OPCB: آدم بدکار نقشه‌های پلید می‌کشد و سخنانش مثل آتش می‌سوزاند.
  tgl-ULB: Ang isang walang kwentang tao ay naghuhukay ng kapilyuhan, at ang kaniyang
    pananalita ay tulad ng isang nakakapasong apoy.
  hui-hui: Wali agali mini koorewi karume wali agali maruhondo ko bule lowa hariga
    tara tarani taya biaga. Tinaga bi laragoni ira hungu timbuni ale daradagua bialu
    wali agali mo ko haga.
  mya-mya: အဓမ္မလူသည် မကောင်းသော အမှုကိုကြိုးစား ၍ ကြံစည်တတ်၏။ သူ၏နှုတ်ခမ်း၌ လောင်သောမီးကဲ့သို့
    ရှိ၏။
  bod-N: གཡོ་ཁྲམ་ཅན་གྱིས་ངན་པ་ཕྱི་རུ༌འདོན། །དེ་ཡི་སྨྲ་བརྗོད་སྲེག་བྱེད་མེ་དང༌མཚུངས།།
  wsk-wsk: Kari memek mu munan memek bitirukko ikia nungurso burangoso; noko munak
    mu tama kuamili buluwuluk makam.
  sna-sna: Munhu asina maturo anoronga zvakaipa, uye matauriro ake akaita somoto unopisa.
  spa-BLM: Un hombre sin valor trama una travesura. Su discurso es como un fuego abrasador.
  cac-cac: A eb' chuc, ayn̈ejec' chucal d'a spensar eb', a slolonel eb', lajan val
    icha sq'ue n̈iln̈on yoc te' c'ac'.
  swh-ULB: Mtu duni huchimba madhara na usemi wake ni kama moto unaounguza.
  bel-bel: Чалавек падступны намышляе благое, і на вуснах у яго нібы агонь палючы.
  deu-ELBBK: Ein Belialsmann gräbt nach Bösem, und auf seinen Lippen ist es wie brennendes
    Feuer.
  mbb-OT: Is engey he etew, iyan pelanu zin is ked-ulaula te mezaat, ne is menge lalag
    din ebpeketutung iring te hapuy.
  mal-2015: നിസ്സാരമനുഷ്യൻ പാതകം എന്ന കുഴികുഴിക്കുന്നു; അവന്റെ അധരങ്ങളിൽ കത്തുന്ന
    തീ ഉണ്ടു.
  rmc-rmc: O nalačho manuš rodel, sar te dukhavel avres; leskre lava labaren sar jag.
  pes-OPV: مرد لئیم شرارت را می‌اندیشد، و برلبهایش مثل آتش سوزنده است.
  ron-1924: Омул стрикат прегэтеште ненорочиря ши пе бузеле луй есте ка ун фок апринс.
  ben-OBCV: নীচমনা লোকেরা অনিষ্টের চক্রান্ত করে, ও তাদের মুখে যেন জ্বলন্ত আগুন থাকে।
  som-som: Ninkii waxmatare ahu xumaan buu qodqodaa, Oo bushimihiisana waxaa ku jira
    dab wax gubaya.
  lat-VUC: Vir impius fodit malum, et in labiis ejus ignis ardescit.
  eng-ASVBT: A worthless man deviseth mischief; And in his lips there is as a scorching
    fire.
  mna-mna: Zin wal ta tikamam mbulu soroksorok na, lelen iurur pa mbulu bozboozo.
    Mi sua kizin ipasansaana zin tomtom kembei ta you na.
  ita-1885: L'uomo scellerato apparecchia del male; E in su le sue labbra vi è come
    un fuoco ardente.
  eng-LXXUP: 'But the perverse bears destruction upon his own mouth: A foolish man
    digs up evil for himself, And treasures fire on his own lips.'
  eng-ULB: A worthless person digs up mischief and his speech is like a scorching
    fire.
  spa-VBL: Las personas vacías conspiran para hacer el mal y sus palabras arden como
    fuego.
  fra-_FOB: L'homme méchant se creuse le mal, et il y a comme un feu brûlant sur ses
    lèvres.
  mal-mal: നിസ്സാരമനുഷ്യൻ ദോഷം എന്ന കുഴികുഴിയ്ക്കുന്നു; അവന്റെ അധരങ്ങളിൽ കത്തുന്ന
    തീ ഉണ്ട്.
  urd-GVR: Sharīr kured kured kar ġhalat kām nikāl letā, us ke hoṅṭoṅ par jhulsāne
    wālī āg rahtī hai.
  suz-BL: हिंचा ङा पा मरिम्‍शो पाइब मुरुमी मरिम्‍शो ला मिम्‍ब। मेको आ लोव़ मी खोदेंशो
    पा ब्रशो बाक्‍ब।
  eng-NOY: A worthless man diggeth mischief, And on his lips there is, as it were,
    a burning fire.
  ita-1927: L’uomo cattivo va scavando ad altri del male, sulle sue labbra c’è come
    un fuoco divorante.
  ckb-ckb: کەسی دڵڕەش کای کۆن بە با دەکات و لەسەر لێوەکانیشی ئاگری کڵپەدارن.
  eng-BBE: A good-for-nothing man is a designer of evil, and in his lips there is
    a burning fire.
  kan-OKCV: ಭಕ್ತಿಹೀನನು ಕೇಡಿನ ಕುಣಿ ಅಗೆಯುತ್ತಾನೆ. ಅವನ ತುಟಿಗಳು ಉರಿಯುವ ಬೆಂಕಿಯಂತಿವೆ.
  tam-2017: வீணான மகன் கிண்டிவிடுகிறான்; அவனுடைய உதடுகளில் இருப்பது எரிகிற அக்கினிபோன்றது.
  spa-RV-1909: El hombre perverso cava el mal; y en sus labios hay como llama de fuego.
  ron-BTF: Un om neevlavios sapă să scoată răul la iveală și pe buzele sale este ca
    un foc arzător.
  eng-WEBP: A worthless man devises mischief. His speech is like a scorching fire.
  eng-FBV: Worthless people plot evil and their words burn like fire.
  nld-1939: Een man, die niet deugt, is een oven van boosheid; Op zijn lippen brandt
    als het ware een vuur.
  nch-BL: Se masehuali cati amo quitepanita TOTECO quitemohua cati amo cuali cati
    sequinoc quichijtoque para quipanextis. Icamac eltoc quej se tilelemecti cati
    quitatía nochi.
  vie-1934: Thằng điếm toan mưu hại người ta; Và trên môi nó có như ngọn lửa hừng.
  hin-CV: अधर्मी व्यक्ति बुराई की योजना करता रहता है, और जब वह बातें करता है, तो उसके
    शब्द भड़कती अग्नि-समान होते हैं.
  eng-OURB: A worthless man devises mischief. His speech is like a scorching fire.
  spa-BES: Un hombre bueno para nada es un diseñador del mal, y en sus labios hay
    un fuego ardiente.
  tdx-tdx: Mikabo-draha t’i Beliale1, afo misolebotse ty am-pivimbi’e ao.
  tha-KJV: คนอธรรมขุดค้นความชั่ว และในริมฝีปากของเขาเหมือนอย่างไฟลวก
  por-BR-2018: O homem maligno cava o mal, e em seus lábios há como que um fogo ardente.
  deu-ELO: Ein Belialsmann gräbt nach Bösem, und auf seinen Lippen ist es wie brennendes
    Feuer.
  eng-WYC-2018: An unwise man diggeth evil; and fire burneth in his lips. (The unwise
    person diggeth up evil; and fire burneth on his lips.)
  epo-epo: Malbona homo kaŭzas malbonon; Kaj sur liaj lipoj estas kvazaŭ brulanta
    fajro.
  uig-PIN: Muttǝⱨǝm kixi yaman gǝpni kolap yürǝr; Uning lǝwliri lawuldap turƣan otⱪa
    ohxar.
  beo-beo: 'Wadela:i hamosu dunu da eno dunu se nabima:ne, logo hogoi helesa. Ilia
    sia: amolawane da gia:i bagade wadela:i sia: fawane gala.'
  tpi-OTNT: Man nogut tru i save painim kain kain rot bilong mekim nogut long ol arapela
    manmeri. Tok bilong en i olsem bikpela paia na i save bagarapim ol.
  hau-SA: Mutumin banza yakan ƙulla mugunta, kuma jawabinsa yana kama da wuta mai
    ƙuna.
  uig-LAT: Muttehem kishi yaman gepni kolap yürer; Uning lewliri lawuldap turghan
    otqa oxshar.
  nde-nde: Isixhwali siceba ububi, lenkulumo yaso injengomlilo ohaqazayo.
  ton-ton: '‌ʻOku keli hake ʻae kovi ʻe he tangata angakovi: pea ʻoku ʻi hono loungutu
    ʻae afi kakaha.'
  ces-1613: Muž nešlechetný vykopává zlé, v jehožto rtech jako oheň spalující.
  eng-WMB: A worthless man devises mischief. His speech is like a scorching fire.
  tam-TCV: இழிவானவர்கள் தீமையைச் சூழ்ச்சி செய்கிறார்கள், அவர்களுடைய பேச்சோ சுட்டுப்
    பொசுக்கும் நெருப்பைப் போலிருக்கும்.
  ceb-ULB: Ang walay pulos nga tawo nangita ug kagubot ug ang iyang sinultihan sama
    sa makapaso nga kalayo.
  pol-UBG: Człowiek nikczemny wykopuje zło, a na jego wargach jakby ogień płonący.
  urd-GVU: شریر کُرید کُرید کر غلط کام نکال لیتا، اُس کے ہونٹوں پر جُھلسانے والی آگ
    رہتی ہے۔
  deu-1912: Ein loser Mensch gräbt nach Unglück, und in seinem Maul brennt Feuer.
  kan-2017: ನೀಚನು ಕೇಡೆಂಬ ಕುಣಿಯನ್ನು ತೋಡುತ್ತಾನೆ, ಅವನ ಮಾತುಗಳು ಬೆಂಕಿಯ ಉರಿಯಂತಿದೆ.
  yap-yap: Girdi’ ni kireb e yad be gay rogon ni ngar gafgow niged boch e girdi’;
    mus ko thin rorad ma be yik ko kireb.
  hlt-MCSB: Hlang muen loh boethae a vueh tih, a hmuilai dongah hmai bangla rhangto.
  mdy-ETH: ሱላ ፑርታ ባኣዚ ማሊ ቱካኔ፤ ጌኤዛ ዒዛኮ ታሚጉዲ ሚቻኔ።
  kew-kew: Wae au peme onaa luabu maoya tulalo pora rado rado asapeme. Nipuna agaare
    repena sulaa ralae nona pua mo onaa luabu ma-oyaawa rabea.
  twi-ASANTE: Ohuhuni bɔ pɔ bɔne, ne kasa te sɛ egyadɛreɛ a ɛhye adeɛ.
  eng-WEBU: A worthless man devises mischief. His speech is like a scorching fire.
  wal-wal: Iita asi iitabaa halchchees; a haasayaikka xuuggiya tamaa mala.
  acu-NT: Pase aintska tuke tunaun nintimias pujawai. Tura asa chichamesha jiya nunisketai.
  spa-PDDPT: El hombre perverso desentierra el mal, Y lleva en sus labios fuego abrasador.
  gun-gun: Avakue vare'ỹ va'e onhea'ã 'rã okuapy teko vai re anho, ha'e ijayvua ma
    tata mba'emo rapyarã.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl, ni'cu'n e' tu jun k'ak' yi nter nin
    na lamcan, na yi e'chk yol yi na el le chitzi' ni'cu'n tu k'ak'.
  ilo-ULB: Agkalkali iti dakes ti awan serserbina a tao, ken ti sasaona ket kasla
    makasinit nga apuy.
  kpg-kpg: Nia daangada huaidu e halahala nadau ala e haga huaidu digau ala i golo.
    Nadau helekai e ulaula be di ahi wele.
  uig-ARA: مۇتتەھەم كىشى يامان گەپنى كولاپ يۈرەر؛ ئۇنىڭ لەۋلىرى لاۋۇلداپ تۇرغان ئوتقا
    ئوخشار.
  bps-bps: I to sasè i landè gukmamu, galan neye i dalan kiboan fsasè idemen to, na
    i taluan too gafalmo, gambet i lifoh.
  sus-sus: Fuyante fe ɲaaxi maɲɔxunma nɛ, a xa masenyi mixi gan.
  pon-2006: Aramas suwed kin raparapahki ahl en kauwehla meteikan, pil arail lokaia
    kan rasehng kisiniei kamwasik.
  ksd-ksd: A tutana vakuku i nuknuk upi ra kaina, Ma kana tinata i maramararang.
  tur-YTC: Yaramaz kişi kötülük tasarlar. Konuşması kavurucu ateş gibidir.
  bel-N: Чалавек нягодны ліхоцьце рыхтуе, і ў вуснах ягоных нібы агонь, які паліць.
  grc-BRENT: ἀνὴρ ἄφρων ὀρύσσει ἑαυτῷ κακὰ, ἐπὶ δὲ τῶν ἑαυτοῦ χειλέων θησαυρίζει πῦρ.
  ind-AYT: Orang yang tidak berguna menggali kejahatan, dan pada bibirnya seolah terdapat
    api yang menghanguskan.
  nya-nya: Munthu wopanda pake amakonzekera kuchita zoyipa ndipo mawu ake ali ngati
    moto wopsereza.
  hrv-hrv: Bezočnik pripravlja samo zlo i na usnama mu je oganj plameni.
  mps-mps: Bidi dwai mugo te haniani sunumi gegelama, te dwai sę te gasa we bidi
    dabeba yainu tiaibao. Agai po da, te genuai sia bogoli tiwai eyu, tama te augwali
    dolobo dao.
  tpi-tpi: Man nogut tru i save painim kain kain rot bilong mekim nogut long ol arapela
    manmeri. Tok bilong en i olsem bikpela paia na i save bagarapim ol.
  dan-1931: En Nidding graver Ulykkesgrave, det er, som brændte der Ild på hans Læber.
  vie-OVCB: Người vô đạo cưu mang tội ác; nói những lời như châm lửa đốt nhà.
  guj-2017: અધમ માણસ અપરાધ કરે છે અને તેની બોલી બાળી મૂકનાર અગ્નિ જેવી છે.
  pon-2006A: Aramas suwed kin raparapahki ahl en kauwehla meteikan, pil arail lokaia
    kan rasehng kisiniei kamwasik.
  por-BRBSL: Um homem inútil inventa travessuras. Seu discurso é como um fogo escaldante.
  swe-swe: En ogudaktig (ond) människa gräver upp ondska [skvallrar och letar efter
    skandaler hos andra], den är som brännande eld på hans läppar.
  cth-cth: Cathut ka taket hoeh e ni thoenae tangkom a tai teh, a pahni teh hmaisaan
    patetlah ao.
  twi-twi: Ohuhuni bɔ pɔw bɔne, ne kasa te sɛ ogya a ɛhyew ade.
  hlt-hlt: Hlang muen loh boethae a vueh tih, a hmuilai dongah hmai bangla rhangto.
  tbz-SIM: Onitiyɛiwe wɑɑ̀ mmɛyɛi mmɛ kòo nɑ́ɑǹtì tùɔ̀ mmuhɑ̃ɑ̃́ nkɔ̃mɛ.
  msy-2020: Gumazir bar kuram, a gumazamiziba pazɨ me damuasa tuavir igharaziba buri.
    Egha an mɨgɨrɨgɨaba mati avir dafam me gasɨghasɨsi.
  dop-dop: Tɛtɛlɑtʋ tʋɣɩ ɩsɑɣɑtʋ pəlɛ kɛ́, nɑ ɩ tɔm nɑ́ɑ́ nyɑkɩ ɩsɩɩ kɔkɔ.
  azb-azb: Yaramaz şər quyusu qazar, Dili alov kimi yandırıb-yaxar.
  eng-DBY: A man of Belial diggeth up evil, and on his lips there is as a scorching
    fire.
  hin-2017: अधर्मी मनुष्य बुराई की युक्ति निकालता है, और उसके वचनों से आग लग जाती
    है।
  wol-KYG: Sagaru nit mooy sulli lu bon, ay waxam sax sawara la.
  bjr-bjr: Manda oosana maree mariasa akaqausa mandaikamma nimaqara aanara kai randaidaqa.
    Misa ufa fannoo idara foora nitakuqidanoo.
  eng-YLT: A worthless man is preparing evil, And on his lips — as a burning fire.
  kne-kne: Din ipogaw ay magay silbi na yan say nemnemnemen da di panproblimaan. Pati
    din kali da yan domadael ay kaman manbidbidang ay apoy.
  eng-WYC-2017: An unwise man diggeth for evil; and fire burneth in his lips.
  eng-WMBB: A worthless man devises mischief. His speech is like a scorching fire.
  urd-GVH: शरीर कुरेद कुरेदकर ग़लत काम निकाल लेता, उसके होंटों पर झुलसानेवाली आग रहती
    है।
  rug-rug: Sa tie loke laena si tavete binalabala pude ṉoṉovala, meke sari nana zinama
    si huhuara guana huruṉu nika.
  gaz-gaz: Namni faayidaa hin qabne hammina malata; haasaan isaas akkuma ibidda waa
    gubuu ti.
  fra-LSG: L’homme pervers prépare le malheur, Et il y a sur ses lèvres comme un feu
    ardent.
  yal-yal: Fuyantenna fe ɲaxini tɔnma, a dɛɛn muxune ganma alo halagi ti tɛɛna.
  haw-1868: O ke kanaka aia, huai oia i ka ino; A ma kona mau lehelehe he ahi e aa
    ana.
  arb-NAV: الرَّجُلُ اللَّئِيمُ يَنْبِشُ الشَّرَّ، وَعَلَى شَفَتَيْهِ تَتَوَهَّجُ
    نَارٌ مُتَّقِدَةٌ.
  ewe-ewe: Yakame le nu vɔ̃ɖi ɖom eye eƒe nuƒoƒo le abe dzo si le bibim sesĩe la ene.
  eng-LEE: An ungodly man diggeth up mischief, and on his lips there is as it were
    a scathing fire.
  asm-FB: নিষ্কৰ্মা লোকে দুষ্কর্ম খান্দি উলিয়াই, আৰু তেওঁৰ কথা জলন্ত আঙঠাৰ দৰে।
  sus-A: قُيَنتٍ قٍ حَاشِ مَحْشُنمَ نّ، عَ شَ مَسٍنيِ مِشِ فَن.
  fra-SBL: Un homme sans valeur conçoit des méfaits. Son discours est comme un feu
    brûlant.
  hbo-hbo: אִ֣ישׁ בְּ֭לִיַּעַל כֹּרֶ֣ה רָעָ֑ה וְעַל־*שְׂפָתָיו (שְׂ֝פָתֹ֗ו) כְּאֵ֣שׁ
    צָרָֽבֶת׃
  kik-kik: Kĩmaramari gĩthugundaga ũũru, na mĩario yakĩo nĩ ta mwaki wa gũcina.
  fra-NCL: L’homme pervers prépare le malheur, et il y a sur ses lèvres comme un feu
    ardent.
  cek-AK: Sithaw panoek ai kami loe kahoih ai hmuen to poek, a thuih ih lok doeh kangqong
    hmai baktiah ni oh.
  cuk-cuk: Dule-isgana, unnila igar-isgana-imaked amidiid. E-sunmakedi, igi-soo-ibmar-ogumake,
    deyob emar-imaked.
  uig-CYR: Муттәһәм киши яман гәпни колап жүрәр; Униң ләвлири лавулдап турған отқа
    охшар.
  tel-2017: దుష్టులు కీడు కలిగించడం కోసం కారణాలు వెతుకుతారు. వారి పెదాల మీద కోపాగ్ని
    రగులుతూ ఉంటుంది.
  hat-BSA: Yon sanzave fòmante mechanste; pawòl li yo brile tankou dife wouj.
  kos-kos: Mwet koluk elos suk inkanek in aklokoalokye mwet. Kas lalos uh firirrir
    oana e.
  hbo-WLC: אִ֣ישׁ בְּ֭לִיַּעַל כֹּרֶ֣ה רָעָ֑ה וְעַל־שפתיו כְּאֵ֣שׁ צָרָֽבֶת׃
  ibo-ibo: Ndị ọjọọ na-atụpụta echiche ọjọọ, egbugbere ọnụ ha dị ka ọkụ nke na-ekpochapụ
    ahụ.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଅନିଷ୍ଟ କଳ୍ପନା କରେ, ପୁଣି, ତାହାର ଓଷ୍ଠରେ ଜ୍ୱଳନ୍ତା ଅଗ୍ନି ପରି ଥାଏ।
  chk-chk: Eman aramas mi ngau a ekiekietä mine a ngau, an fos a usun chök ekkei mi
    ngeteri mettoch.
  rop-rop: Detlot nogudbala pipul oldei meigimbat plen blanga ardimbat pipul, en detlot
    nogud wed weya dei oldei toktokbat, dei barnbarnbat jis laik faiya.
  ukr-1871: Лукавий чоловік задумає лихо, й в устах у його — мов огонь жерущий.
  deu-1951: Ein Nichtsnutz gräbt Unglücksgruben, und auf seinen Lippen brennt es wie
    Feuer.
  eng-JPS: An ungodly man diggeth up evil, and in his lips there is as a burning fire.
  srp-1865: Èovjek nevaljao kopa zlo, i na usnama mu je kao oganj koji pali.
  lug-lug: Omuntu omusirusiru ategeka okukola ebitali bya butuukirivu, era n’ebigambo
    bye, biri ng’omuliro ogwokya ennyo.
  heb-heb: איש בליעל כרה רעה ועל שפתיו כאש צרבת׃
  ben-IRV: অযোগ্য লোক খুঁড়ে অকাজ তোলে, তার কথা জ্বলন্ত আগুনের মতো।
  pan-pan: ਕੁਧਰਮੀ ਮਨੁੱਖ ਬੁਰਿਆਈ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਬਣਾਉਂਦਾ ਹੈ, ਤੇ ਉਹ ਦੇ ਬੁੱਲ੍ਹਾਂ ਵਿੱਚ ਜਾਣੋ
    ਸਾੜਨ ਵਾਲੀ ਅੱਗ ਹੁੰਦੀ ਹੈ।
  mya-JVB: အဓမ္မ လူ သည် မ ကောင်းသော အမှုကိုကြိုးစား ၍ ကြံစည်တတ်၏။ သူ ၏နှုတ်ခမ်း ၌
    လောင် သောမီး ကဲ့သို့ ရှိ၏။
  tte-O: Toyauyaule inuwanuwatu naenaena kaiwena yo ana edeedede besiele mayau kalapulupululuna
    yo tomo igabuli.
  tbg-tbg: Qora vaiinti vokiaka qoraiqama nimitareka vo aara vo aara rante variara.
    Ihavano tatoqa kaintemakero, vika uvavano qoraiqamake vaira.
  hmo-hmo: Kara dika tauna ese, dika karaia dalana ia laloa noho, bona iena hereva
    be lahi, siahu bada gauna bamona.
  urd-urd: ख़बीस आदमी शरारत को ख़ुद कर निकालता है, और उसके लबों में जैसे जलाने वाली
    आग है।
  rus-SYN: Человек лукавый замышляет зло, и на устах его как бы огонь палящий.
  bqc-SIM: Gbɛ̃pã ì vãikpaaĩńnↄ, yãvãi ìↄ dↄ aà lɛ́u.
  tcz-CHONGTHU: Mihem pannabei chun thilphalou jeng agel in, akamcheng soh jong melkah
    gin tobang ahi.
  mar-mar: नालायक मनुष्य खोड्या उकरून काढतो, आणि त्याची वाणी होरपळणाऱ्या अग्नीसारखी
    आहे.
  hlt-THB: Thlak so soek ing theem amak leek sai ham poek nawh, am khaawh maih ling
    awm hy.
  qub-qub: Fiyu runaga rataycaj jurnunömi. Llapan rimashancunapis caycan ninapa wapchayninnörämi.
  bqp-bqp: Gbɛ̃ pã dì yã vãni gↄ̃gↄ̃, a lɛ́gbɛ de lán tɛ́ kũ àtɛn kũ bàmɛ.
  hat-hat: Mechan an toujou ap chache jan pou li fè moun mal. Ata pawòl nan bouch
    li boule tankou dife.
  eng-BSB: A worthless man digs up evil, and his speech is like a scorching fire.
  tod-tod: Nu ɲakai ɠa ɗa faa ɲɔi ɠɛʋele ɓɛtɛ, daawooiti kɛɛʋɛ eɠɛ abulekai, é galai
    wosu.
  eng-WEBPB: A worthless man devises mischief. His speech is like a scorching fire.
  kbq-kbq: Kefo vahe'mo'za kefozama eri fore huzanku nehakraze. Ke'zmimo'a afe tevemo
    te'osa hiankna huno, vahe'mokizmia zamazeri haviza nehie.
  nhe-BL: Se tlacatl tlen ax quitlepanita TOTECO quitemohua tlen ax cuali tlen sequinoc
    quichijtoque para quiixnextis. Icamac eltoc queja se tlilelemectli tlen quitlatía
    nochi.
  bus-bus: Gbɛ̃ pãa è à zaaa gↄ̃gↄ̃, à lɛ́gbɛ dɛ lán tɛ́ kɛ èe kũu bàmɛ.
  gub-BL: Ikatu 'ym ma'e wekar ikatu 'ym ma'e iapo haw wà. Te waze'eg ukaz tata ài.
  eng-DRA: The wicked man diggeth evil, and in his lips is a burning fire.
