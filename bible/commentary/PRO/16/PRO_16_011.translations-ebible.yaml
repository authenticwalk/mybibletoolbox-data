verse: PRO.016.011
translations:
  mal-C: കൃത്യതയാർന്ന അളവുകളും തൂക്കങ്ങളും യഹോവയ്ക്കുള്ളവ; സഞ്ചിയിലുള്ള എല്ലാ തൂക്കുകട്ടികളും
    അവിടത്തെ കൈവേലയാണ്.
  deu-TKW: Rechtes Wiegen und Wägen kommt von Jahwe; sein Werk sind alle Gewichtsteine
    im Beutel.
  lin-lin: Emekelo kilo ya sembo mpe basani oyo bamekelaka kilo ezali ya Yawe, mpe
    kilo nyonso ya saki ezali likambo na Ye.
  eng-LSV: A just beam and balances [are] YHWH’s, || All the stones of the bag [are]
    His work.
  eng-GNV: 'A true weight and balance are of the Lord: all the weightes of the bagge
    are his worke.'
  eng-WEBSTER: 'A just weight and balance are the LORD''S: all the weights of the
    bag are his work.'
  nhw-BL: TOTECO quinequi para nochi tlayejyecoli huan tlatamachihuali catli motequihuijtoc
    ma eli xitlahuac. Yaya TOTECO catli quichihua nochi tlanahuatili huan nochi masehualme
    monequi quichihuase catli yaya quiijtojtoc.
  swh-ONEN: Vipimo na mizani za halali hutoka kwa Bwana; mawe yote ya kupimia yaliyo
    katika mfuko ameyafanya yeye.
  bba-bba: Kilo kɑ yĩirutii ni nu sɑ̃ɑ dee dee yerɑ Yinni Gusunɔ u kĩ. Wiyɑ u rɑ sɔ̃ɔsi
    nɡe mɛ bɑ koo ye dendisinɑ.
  eng-KJVCPB: 'A just weight and balance are the Lord’s: All the weights of the bag
    are his work.'
  luo-luo: Rapim mopogore opogore makare aa kuom Jehova Nyasaye, to gik mipimogo manie
    mifuke gin meke moloso.
  meu-meu: Hahetoho ḡauna bona metau idavarina ḡauna maoromaorodia na Iehova ena;
    hahetoho auridia moda ai mimia iboudiai na iena ḡaukara.
  npi-ULB: इमानदार तराजु परमप्रभुबाट आउँछ । थैलीमा भएका सबै ढक उहाँका काम हुन् ।
  yor-yor: Òdínwọ̀n àti òsùwọ̀n òtítọ́ wá láti ọ̀dọ̀ Olúwa; gbogbo wíwúwo àpò jẹ́
    láti ọwọ́ rẹ̀.
  ind-ind: 'TUHAN menghendaki kejujuran dalam berdagang: timbangan yang tepat, ukuran
    yang akurat. Dialah yang sudah menentukan pengukuran dengan adil.'
  pes-OPCB: میزان و ترازوهای درست از آنِ خداوند است، همۀ وزنه‌های کیسه، ساختۀ اوست.
  tgl-ULB: Ang tapat na mga timbangan ay nagmumula kay Yahweh; lahat ng mga pabigat
    sa sako ay kanyang gawain.
  hui-hui: Anduane Homogohanda lalu, Magi manda beregobi genda magi handaregobi tigatiga
    howa hangu handalu yolo mule wulene nga. Wali agali mo hondo holene nawi, lene.
  mya-mya: မှန်သောအလေးနှင့် မှန်သောချိန်ခွင်သည် ထာဝရဘုရား၏ဥစ္စာဖြစ်၏။ အလေးအိတ်၌ပါသမျှသော
    အလေးတို့သည် စီရင်တော်မူရာ ဖြစ်ကြ၏။
  bod-N: དྲང་བའི་སྲང་དང་རྒྱ་མ་ཡ་ཝཱེར༌གཏོགས། །ཁུག་མའི་གདོས་ཚད་ཐམས་ཅད་ཁོང་གིས༌བཀོད།།
  wsk-wsk: Mel ko ikup guyak se ko maiya tukunang am diram la tata ko munan mu Yawe
    ko munan; nu munan diram la beteso.
  sna-sna: Zviyero nezvienzaniso zvechokwadi zvinobva kuna Jehovha; zviyero zvose
    zviri muhomwe ndiye akazviita.
  spa-BLM: Las balanzas y los platillos honestos son de Yahvé; todos los pesos de
    la bolsa son obra suya.
  cac-cac: A Jehová scha sc'ool masanil echlab' tz'acan, yujto a ix ac'ancan masanil
    echlab' chi'.
  swh-ULB: Vipimo vya kweli hutoka kwa Yehova; uzito wote kwenye gunia ni kazi yake.
  bel-bel: Правільныя вагі і вагавыя шалі - ад Госпада; ад Яго ж усе гіры ў торбе.
  deu-ELBBK: Gerechte Waage und Waagschalen sind des HERRN; sein Werk sind alle Gewichtssteine
    des Beutels.
  mbb-OT: Kenà igkesuat te Nengazen emun edlimbung ki is ebpetiǥayun.
  mal-2015: ഒത്ത വെള്ളിക്കോലും ത്രാസും യഹോവെക്കുള്ളവ; സഞ്ചിയിലെ പടി ഒക്കെയും അവന്റെ
    പ്രവൃത്തിയാകുന്നു.
  rmc-rmc: O RAJ kamel o pačivale vahi the o mieri, hoj pes savoro te bikenavkerel
    čačipnaha.
  pes-OPV: ترازو و سنگهای راست از آن خداونداست و تمامی سنگهای کیسه صنعت وی می‌باشد.
  ron-1924: Кынтарул ши кумпэна дряптэ вин де ла Домнул; тоате греутэциле де кынтэрит
    сунт лукраря Луй.
  ben-OBCV: খাঁটি দাঁড়িপাল্লা ও নিক্তি সদাপ্রভুরই অধীনে থাকে; থলির সব বাটখারা তাঁর
    দ্বারাই নির্মিত।
  som-som: Miisaankii iyo kafadihii xaq ah Rabbigaa leh, Dhagaxyada miisaanka oo kiishka
    ku jira oo dhammuna waa shuqulkiisa.
  lat-VUC: Pondus et statera judicia Domini sunt, et opera ejus omnes lapides sacculi.
  eng-ASVBT: A just balance and scales are Jehovah’s; All the weights of the bag are
    his work.
  mna-mna: Iti sombe lelende be takam ŋgomo pa koroŋ sa, na Yooba leleene be tuur
    ka kadoono ma irao kat pa ka kin. Kokena tasala sorok pizin wal pakan, mi pakan
    na, tusu pizin. Takam kadoono raraate men pizin wal ta boozomen. Pa mbulu ta kembei,
    ina imar pa Yooba.
  ita-1885: La stadera, e le bilance giuste son del Signore; Tutti i pesi del sacchetto
    son sua opera.
  eng-LXXUP: The poise of the balance is righteousness with the Lord; And his works
    are righteous measures.
  eng-ULB: Honest scales come from Yahweh; all the weights in the bag are his work.
  spa-VBL: Para el Señor es importante que el peso y la balanza muestren el peso correcto.
    Él mismo ha determinado todos los pesos en la bolsa.
  fra-_FOB: La balance et le poids juste viennent de l'Éternel, et tous les poids
    du sachet sont son œuvre.
  mal-mal: ശരിയായ അളവുകോലും ത്രാസും യഹോവയ്ക്കുള്ളവ; സഞ്ചിയിലെ പടി ഒക്കെയും അവിടുത്തെ
    പ്രവൃത്തിയാകുന്നു.
  lit-lit: Teisingos svartis ir svarstyklės yra VIEŠPATIES; visi maišelio svarsčiai
    – jo darbas.
  urd-GVR: Rab durust tarāzū kā mālik hai, usī ne tamām bāṭoṅ kā intazām qāym kiyā.
  suz-BL: ठीक पा नाक्‍तीक नु पुक्‍तीक परमप्रभु यावे केन बाक्‍ब। झोलाम बाक्‍शो नाक्‍तीक
    फुल्‍लु नेल्‍ल आ सेल्‍शो बाक्‍नीम। हितोपदेस ११:१
  eng-NOY: A just balance and scales are the appointment of the LORD; All the weights
    of the bag are his work.
  ita-1927: La stadera e le bilance giuste appartengono all’Eterno, tutti i pesi del
    sacchetto son opera sua.
  ckb-ckb: قەپان و تەرازووی دادپەروەر لە یەزدانەوەیە، هەموو کێشێکی ناو کیسە کاری ئەوە.
  eng-BBE: 'True measures and scales are the Lord''s: all the weights of the bag are
    his work.'
  kan-OKCV: ನ್ಯಾಯದ ತೂಕವೂ ತಕ್ಕಡಿಯೂ ಯೆಹೋವ ದೇವರದೇ. ಚೀಲದ ತೂಕಗಳು ಅವರ ಕೈಕೆಲಸವೇ.
  tam-2017: நியாயமான நிறைகோலும் தராசும் யெகோவாவுடையது; பையிலிருக்கும் நிறைகல்லெல்லாம்
    அவருடைய செயல்.
  spa-RV-1909: 'Peso y balanzas justas son de Jehová: obra suya son todas las pesas
    de la bolsa.'
  ron-BTF: O greutate și o balanță dreaptă sunt ale DOMNULUI; toate greutățile din
    pungă sunt lucrarea lui.
  eng-WEBP: Honest balances and scales are the LORD’s; all the weights in the bag
    are his work.
  eng-FBV: Accurate scales and balances are important to the Lord. He has determined
    all the weights in the bag.
  nld-1939: Een juiste balans en weegschaal zijn van Jahweh, En iedere gewichtssteen
    is zijn werk.
  nch-BL: TOTECO quinequi para nochi tamanti tatamachihuali cati motequihuía ma eli
    xitahuac. Yaya TOTECO cati quichihua nochi tanahuatili huan nochi masehualme monequi
    quichihuase cati yaya quiijtojtoc.
  vie-1934: Trái cân và vá cân công bình thuộc về Đức Giê-hô-va; Các trái cân trong
    bao là công việc của Ngài.
  hin-CV: शुद्ध माप याहवेह द्वारा निर्धारित होते हैं; सभी प्रकार के माप पर उन्हीं
    की स्वीकृति है.
  eng-OURB: Mishpat ·Honest· balances and scales are Adonai’s; all the weights in
    the bag are his work.
  spa-BES: 'Las medidas y pesas verdaderas son del Señor: todos las pesas de la bolsa
    son su trabajo.'
  tdx-tdx: A Iehovà o vatom-pandanja naho balantsio; hene sata’e o vato an-koroñeo.
  tha-KJV: ตราชู​และตาชั่งเที่ยงตรงเป็นของพระเยโฮวาห์ ลูกตุ้​มท​ั้งสิ้นในถุงเป็นพระราชกิจของพระองค์
  por-BR-2018: O peso e a balança justos pertencem ao SENHOR; a ele pertencem todos
    os pesos da bolsa.
  deu-ELO: Gerechte Waage und Waagschalen sind Jehovas; sein Werk sind alle Gewichtsteine
    des Beutels.
  eng-WYC-2018: The dooms of the Lord be weight and balance; and his works be all
    the stones of the world. (The Lord’s justice be equal weights and an honest balance;
    yea, each of the stones in the worldis his own work.)
  epo-epo: Ĝusta pesilo kaj ĝustaj pesiltasoj estas de la Eternulo; Ĉiuj pezilŝtonoj
    en la sako estas Lia faro.
  uig-PIN: Adil taraza-mizanlar Pǝrwǝrdigarƣa hastur; Taraza taxlirining ⱨǝmmisini
    U yasiƣandur.
  beo-beo: Hina Gode da bidi lasu hou amo ganodini, dioi defesu amola hou huluane
    moloidafa fawane ba:mu hanai gala.
  tpi-OTNT: Bikpela i laik bai ol man i skelim samting na metaim samting i mas bihainim
    mak stret, na ol i no ken giamanim ol manmeri.
  hau-SA: Ma’aunai da magwajin gaskiya daga Ubangiji ne; dukan ma’aunai da suke cikin
    jaka yinsa ne.
  uig-LAT: Adil taraza-mizanlar Perwerdigargha xastur; Taraza tashlirining hemmisini
    U yasighandur.
  nde-nde: Izilinganiso eziqondileyo zivela kuThixo; zonke izisindo ezisemgodleni
    zenziwa nguye.
  ton-ton: 'Ko e meʻa fakamamafa mo e meʻa fakatatau totonu ʻoku meia Sihova ia: ko
    e maka fakamamafa kotoa pē ʻoku ʻi he kato ko ʻene ngāue ia.'
  ces-1613: Váha a závaží jsou úsudek Hospodinův, a všecka závaží v pytlíku jeho nařízení.
  eng-WMB: Honest balances and scales are the LORD’s; all the weights in the bag are
    his work.
  tam-TCV: நீதியான அளவுகோலும் தராசும் யெகோவாவினுடையது; பையில் இருக்கும் எல்லா படிக்கற்களும்
    அவரால் உண்டானது.
  ceb-ULB: Ang husto nga sukdanan nagagikan kang Yahweh; ang tibuok nga gibug-aton
    sa sudlanan mao ang iyang bulohaton.
  pol-UBG: Sprawiedliwa waga i szale należą do PANA i wszystkie odważniki w worku
    są jego dziełem.
  urd-GVU: رب درست ترازو کا مالک ہے، اُسی نے تمام باٹوں کا انتظام قائم کیا۔
  deu-1912: Rechte Waage und Gewicht ist vom HERRN; und alle Pfunde im Sack sind seine
    Werke.
  kan-2017: ನ್ಯಾಯದ ಅಳತೆ ಮತ್ತು ತಕ್ಕಡಿಗಳು ಯೆಹೋವನ ಏರ್ಪಾಡು, ಚೀಲದಲ್ಲಿನ ತೂಕದಕಲ್ಲುಗಳೆಲ್ಲಾ
    ಆತನ ಕೈಕೆಲಸವೇ.
  yap-yap: I SOMOL e ba’adag e thabthabel nge yungi fol nib yul’yul’ ya nge gubin
    e chuway’ ni ngan tay ma bfel’ rogon.
  hlt-MCSB: Tiktamnah cooi neh coilung tah BOEIPA taeng lamkah ni, sungsa coilung
    boeih khaw amah kah a bibi ni.
  mdy-ETH: ዔቦኮ ዴኤሡሞ ዔሮ ባኮንታ ማኮ ባኮንታ ፒዜ ማዓንዳጉዲ፤ ሻንቺንቶም ኬሶ ባካኣ ቢያ ፒዜና ሻንቺንታንዳጉዲ ናንጊና
    ናንጋ ጎዳኮ ዓይሥሢኬ።
  kew-kew: Adaa Aa-me oyae waru mua epe-rupa redepoya rumainalo kone raapu kata. Goa
    pua nimumi onaanu makirari napinalo pea.
  twi-ASANTE: Nsania ne abrammoɔ a nsisie nni mu firi Awurade; nkariboɔ a ɛwɔ kotokuo
    mu no, ɔno na ɔyɛeɛ.
  eng-WEBU: Honest balances and scales are the LORD’s; all the weights in the bag
    are his work.
  wal-wal: Yiggiyo meezaanatinne makkiyo miishshati ammanttiyaageeta gidanaadan, GODAI
    koyees; baizziyooban ubban genee de7ennaadan koyees.
  acu-NT: Meram nekapmatai ainau Yuska metek arti tusa wakerawai. Tura asa nekapmatai
    metekchau ainaunka arantak nakitawai.
  spa-PDDPT: Peso y balanzas justas son de Yavé. Todas las pesas de la bolsa son obra
    suya.
  gun-gun: Senhor gui ae 'rã ou ha'evea rami mba'emo japeja ha'e nha'anga aguã, voko
    py ha'evea ramigua poyia oĩ va'e ma ixuguigua meme.
  agu-BL: Cyakil yi e'chk pẍu'bil tu e'chk ma'lbil, Ryos txumul tetz. Cha'stzun te,
    chin tajwe'n cunin yi tz'aknak cu'n sban yi kama'lan.
  ilo-ULB: Aggapu kenni Yahweh dagiti napudno a pagtimbangan; isuna ti mangikedkeddeng
    iti dagsen dagiti adda iti supot.
  kpg-kpg: Dimaadua e hiihai gi nia mee pauna mee gii donu, nia mee hagatau mee gii donu,
    mo nia hui gii donu.
  uig-ARA: ئادىل تارازا-مىزانلار پەرۋەردىگارغا خاستۇر؛ تارازا تاشلىرىنىڭ ھەممىسىنى
    ئۇ ياسىغاندۇر.
  bps-bps: Ani kayè Dwata di dad to fabli, ku là mlimbung i timbangla, na too matlu
    i kafablila.
  sus-sus: Alatala na sikeeli tinxinxi nan bɛ, a xa wali nan na se maniyase kamalixi
    ra.
  pon-2006: KAUN-O ketin kupwurki mehn tenek oh mehn sosohng en kin mehlel oh netinet
    en dipwisou en kin pahrek.
  ksd-ksd: A takodo na valavalar ma ra takodo na mamat dir vuna tai ra Luluai, Ia
    iat i ga pait ra lavur mamat ta ra kakakap.
  tur-YTC: Doğru terazi ve ölçekler Yahve'nindir, Torbadaki bütün ağırlıklar O'nun
    yapıtlarıdır.
  bel-N: Вага і шалі справядлівыя — ад ГОСПАДА, і ўсе камяні ваговыя ў торбе — справа
    Ягоная.
  grc-BRENT: Ῥοπὴ ζυγοῦ δικαιοσύνη παρὰ Κυρίῳ, τὰ δὲ ἔργα αὐτοῦ στάθμια δίκαια.
  ind-AYT: Timbangan dan neraca keadilan adalah milik TUHAN; segala batu timbangan
    di dalam kantong adalah pekerjaan-Nya.
  nya-nya: Miyeso ndi masikelo achilungamo zimachokera kwa Yehova; miyala yonse yoyesera
    ya mʼthumba anayipanga ndi Yehova.
  hrv-hrv: Mjere i tezulje pripadaju Jahvi; njegovo su djelo i svi utezi.
  mps-mps: Genuai Bidigo homugo te tigidali skel me usu sabo nai meta te dąį wali
    dolo pomainu homu eyu, tama te we bidi ili po ola momainu igio.
  tpi-tpi: Bikpela i laik bai ol man i skelim samting na metaim samting i mas bihainim
    mak stret, na ol i no ken giamanim ol manmeri.
  dan-1931: Ret Bismer og Vægtskål er HERRENS, hans Værk er alle Posens Lodder.
  vie-OVCB: Chúa Hằng Hữu sắp đặt các loại cân công bình chính xác; mọi quả cân trong
    bao là công việc của tay Ngài.
  guj-2017: પ્રામાણિક ત્રાજવાં યહોવાહનાં છે; કોથળીની અંદરના સર્વ વજનિયાં તેમનું કામ
    છે.
  pon-2006A: KAUN-O ketin kupwurki mehn tenek oh mehn sosohng en kin mehlel oh netinet
    en dipwisou en kin pahrek.
  por-BRBSL: Balanças e escalas honestas são de Yahweh; todos os pesos na bolsa são
    seu trabalho.
  swe-swe: En rätt [omanipulerad] balansvåg och medföljande vikter kommer från Herren
    (Jahve), alla vikter i viktlådan har sitt ursprung från honom.
  cth-cth: Kânging e yawcu hoi khinglung teh BAWIPA e doeh, congko dawk e khinglung
    puenghai a kut thawtawknae doeh.
  twi-twi: Nsania ne abrammo a asisi nni mu fi Awurade; nkaribo a ɛwɔ kotoku mu no,
    ɔno na ɔyɛe.
  hlt-hlt: Tiktamnah cooi neh coilung tah BOEIPA taeng lamkah ni, sungsa coilung boeih
    khaw amah kah a bibi ni.
  tbz-SIM: Kuyie ndɔ́ tí mbeú kɛ̀ dɛ̀ wennimu, kuù ɑ̃nnɛ́ tɛbiètɛ̀ ti bo mbeú mɛ̀ɛ̀
    botí.
  msy-2020: Gumazamiziba biziba tuisɨghasa bizibar abaraghtɨ, da mangɨ mɨtemra tugham,
    eghtɨ Ikiavɨra Itir God men arazim gifuegham. Biziba tuisɨghamin arazim, kar Godɨn
    bizimra. A gan fogh suam, e gumazamizibagh ifaragham ti, puvatɨgham.
  dop-dop: Tɑcɑɑ tənnɑ sɑnəyɑ wei ɩ siɣisɑ teu tɔ. Mɑɣɑsəlɑsɩ tənɑ kɛ́ ɩ niŋ təmlɛ
    kɛ́.
  azb-azb: Rəbb düzgün tərəzi və çəkini tələb edər, O, torbadakı hər çəki daşını müəyyən
    edər.
  eng-DBY: The just balance and scales are Jehovah's; all the weights of the bag are
    his work.
  hin-2017: सच्चा तराजू और पलड़े यहोवा की ओर से होते हैं, थैली में जितने बटखरे हैं,
    सब उसी के बनवाए हुए हैं।
  wol-KYG: Nattub diisaay aki ndabam, na jub ngir Aji Sax ji. Moo sàkk mboolem nattukaay.
  bjr-bjr: Yaaweefa aiqama sikeerara andeeqara sikeera kai marinaqa aiqama feefauru
    faqa andeeqarafa kai mariani fee qidanoo.
  eng-YLT: A just beam and balances [are] Jehovah's, His work [are] all the stones
    of the bag.
  kne-kne: Say layden Diyos di kostokosto ay timbangan ya salopan.
  eng-WYC-2017: The dooms of the Lord be weight and balance; and his works be all
    the stones of the world.
  eng-WMBB: Honest balances and scales are the LORD’s; all the weights in the bag
    are his work.
  urd-GVH: रब दुरुस्त तराज़ू का मालिक है, उसी ने तमाम बाटों का इंतज़ाम क़ायम किया।
  rug-rug: Na sikele toṉotona si mae guana koe Zihova, va pada vekoi Sa sari mamamata
    pude gotogoto.
  gaz-gaz: Madaallii fi safartuun qajeelaan kan Waaqayyoo ti; ulfinni korojoo keessa
    jiru hundinuu hojii isaa ti.
  fra-LSG: Le poids et la balance justes sont à l’Éternel; Tous les poids du sac sont
    son ouvrage.
  yal-yal: Sikeli tinxinxine birin fataxi Alatala nan na. A tan nan wali xɔri ligaseene
    birin na.
  haw-1868: O ke kaupaona a me na mea anapaona pololei, na Iehova no ia; O kana hana
    no na mea anapaona a pau iloko o ka eke.
  arb-NAV: لِلرَّبِّ مِيزَانُ الْعَدْلِ وَقِسْطَاسُهُ، وَجَمِيعُ مَعَايِيرِ كِيسِ
    التَّاجِرِ مِنْ صُنْعِهِ.
  ewe-ewe: Nudakpe kple nudanu vavãwo tso Yehowa gbɔ eye nenema ke nudakpe siwo katã
    le akplo me hã nye eƒe nuwɔwɔ.
  eng-LEE: 'A just balance and scales belong to the Lord: his work are all the weights
    in the bag.'
  asm-FB: সঠিক তুলাচনী যিহোৱাৰ পৰা আহে; আৰু মোনাত থকা সকলোবোৰ দগা তেওঁৰেই সৃষ্টি।
  sus-A: عَلَتَلَ نَ سِكٍيلِ تِنشِنشِ نَن بّ، عَ شَ وَلِ نَن نَ سٍ مَنِيَسٍ كَمَلِشِ
    رَ.
  fra-SBL: Les balances honnêtes appartiennent à Yahvé ; tous les poids dans le sac
    sont son travail.
  hbo-hbo: פֶּ֤לֶס ׀ וּמֹאזְנֵ֣י מִ֭שְׁפָּט לַֽיהוָ֑ה מַ֝עֲשֵׂ֗הוּ כָּל־אַבְנֵי־כִֽיס׃
  kik-kik: Igeri na ratiri cia ma nĩ cia Jehova; mahiga mothe ma gũthima marĩa marĩ
    mũhuko-rĩ, o namo no wĩra wake.
  fra-NCL: La balance et les plateaux justes sont de Yahweh, tous les poids du sac
    sont son ouvrage.
  cek-AK: Katoeng hmuenzit tahhaih hoi coi tahhaih loe Angraeng ih hmuen ah oh; pasah
    thung ih kazit hmuen tahhaih boih loe anih mah sak ih hmuen ah oh.
  cuk-cuk: Nibir-innikigwadi, nibir-e-bate-sogedbalid, Bab-Jehováʼgadid, ar Bab-Dummad
    bela ibmar-wilubsaleged imaksad.
  uig-CYR: Адил тараза-мизанлар Пәрвәрдигарға хастур; Тараза ташлириниң һәммисини
    У ясиғандур.
  tel-2017: న్యాయమైన త్రాసు, తూకం రాళ్లు యెహోవా నియమించాడు. సంచిలో ఉండే తూనిక గుళ్ళు
    ఆయన ఏర్పాటు.
  hat-BSA: Yon balans ki jis apatyen a Bondye; li veye sou tout pwa nan sak yo.
  kos-kos: LEUM GOD El lungse tuh mwe paun ac mwe srikasrak nukewa in suwohs, ac molin
    mwe kuka in fal.
  hbo-WLC: פֶּ֤לֶס ׀ וּמֹאזְנֵ֣י מִ֭שְׁפָּט לַֽיהוָ֑ה מַ֝עֲשֵׂ֗הוּ כָּל־אַבְנֵי־כִֽיס׃
  ibo-ibo: Ihe ọtụtụ ziri ezi na ihe niile ha nʼotu dịrị Onyenwe anyị, ihe niile e
    ji atụ ihe dị nʼime akpa bụ ya mere ha.
  ory-ory: ଯଥାର୍ଥ ବିଶା ଓ ଦଣ୍ଡି ସଦାପ୍ରଭୁଙ୍କର ଓ ଥଳୀରେ ଥିବା ବଟଖରାସବୁ ତାହାଙ୍କର କର୍ମ।
  chk-chk: Ewe Samol mi Lapalap a mochen pwe aramas repwe nöünöü kilo me aükük mi
    pwüng me föün kilo mi pwüngüöch.
  rop-rop: YAWEI wandim ebribodi blanga dum ebrijing trubalawei en nomo tjidimbat
    enibodi, jis laik det trubala skeil weya weiyimbat enijing en dalim hau hebi det
    ting jidan.
  ukr-1871: Вірна вага й мисочки вагові у Господа, в його й усї камінцї вагові в саквах.
  deu-1951: Gesetzliches Maß und Gewicht kommen vom HERRN; alle Gewichtsteine im Beutel
    sind sein Werk.
  eng-JPS: A just balance and scales are the LORD'S; all the weights of the bag are
    His work.
  srp-1865: Mjerila i potezi pravi od Gospoda su, i sve kamenje u tobocu njegovo je
    djelo.
  lug-lug: Ebipimo ne minzaani ebituufu bya Mukama, ebipimo byonna ebikozesebwa y’abikola.
  heb-heb: פלס ומאזני משפט ליהוה מעשהו כל אבני כיס׃
  ben-IRV: খাঁটি দাঁড়িপাল্লা সদাপ্রভুর থেকে আসে; থলির বাটখারা সব তাঁর করা জিনিস।
  pan-pan: ਸੱਚੀ ਤੱਕੜੀ ਦੇ ਪੱਲੇ ਯਹੋਵਾਹ ਦੇ ਹਨ, ਗੁੱਥਲੀ ਦੇ ਸਾਰੇ ਵੱਟੇ ਓਸੇ ਦਾ ਕੰਮ ਹਨ।
  mya-JVB: မှန် သောအလေး နှင့် မှန်သောချိန်ခွင် သည် ထာဝရ ဘုရား၏ဥစ္စာဖြစ်၏။ အလေး အိတ်၌ပါသမျှ
    သော အလေးတို့သည် စီရင် တော်မူရာ ဖြစ်ကြ၏။
  tte-O: Yaubada nuwanuwana tomo polowe kaba liyeliyeina siyapaisowa-yadudulaili yo
    ali paisowa gimwala koina idudulai.
  tbg-tbg: Avuqavu rahe vai sikerira, virarama Nora Kotira antuqavano vairo. Viraqohai
    koqemake rairake vataate ti vaira.
  hmo-hmo: Lohiabada ia ura gau edia bada, bona edia metau tohoa sikele, be do idia
    maoromaoro momokani. Hoihoi kara ibounai danu, ia ura be mai maoromaoro bona momokani
    danu.
  urd-urd: ठीक तराजू़ और पलड़े ख़ुदावन्द के हैं, थैली के सब तौल बाट उसका काम हैं।
  rus-SYN: Верные весы и весовые чаши - от Господа; от Него же все гири в суме.
  bqc-SIM: Zaa maa ń kiloo lɛa súsuoá Dii pↄ́ɛ, a zã nɛ́na ń a gbɛ̃̀nɛo píi
    aà pↄkɛaɛ.
  tcz-CHONGTHU: Yahweh Pakai in thil adih in atetoh jin, hijeh chun thil ijakai Yahweh
    Pakai in atetohsa jeng ahi.
  mar-mar: परमेश्वराकडून प्रामाणिक मोजमाप येते; पिशवीतील सर्व वजने त्याचे कार्य आहे.
  hlt-THB: Ak thyym tahnaak ingkaw tehnaak taw Bawipa a koena awm nawh, tahnaak sawngsa
    khui awhkaw ak qih boeih awm Amah a sai ni.
  qub-qub: Alli pësa cananpaj, alli tupu cananpäpis Tayta Diosmi camacächisha. Chaymi
    Tayta Dios munan alli balansata, alli pësacunata.
  bqp-bqp: Zaka mana kũ kiloo súsuo bi Dikiri pↄ́mɛ, pↄ́tikisigwabↄ sĩnda pínki bi
    a pↄ́kɛnanↄmɛ.
  hat-hat: Seyè a mande pou yo sèvi ak bon balans pou peze. Li pa vle pou yo sèvi
    ak move mezi nan kòmès.
  eng-BSB: Honest scales and balances are from the LORD; all the weights in the bag
    are His concern.
  tod-tod: Ɠɔoɠɔ GALAGI wɔinʋɛ ga kiloiti ti laazeeliai, toɠa devezu, ʋelei kɔɠɔ ganiiti
    maanɛai ti ɠɛ la.
  eng-WEBPB: Honest balances and scales are the LORD’s; all the weights in the bag
    are his work.
  kbq-kbq: Fatgoma huno maka'zama refko hu'zana, Ra Anumzamofontegati ne-e. Hagi fatgoma
    huno maka'zama kna'amo'ma hu'nea avamente'ma refkoma huzanku ave'nesie.
  nhe-BL: TOTECO quinequi para nochi tlayejyecoli huan tlatamachihuali tlen motequihuijtoc
    ma eli xitlahuac. Yajaya TOTECO tlen quichihua nochi tlanahuatili huan nochi tlacame
    monequi quichihuase tlen yajaya quiijtojtoc.
  bus-bus: Zaka maaa kↄ̃n kiloo súusuo nɛ́ Dii pↄ́mɛ, pↄ́tiisigwabↄ píngi nɛ́ à pↄ́kɛnanↄmɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo ma'e puhuz taw hexak kar haw a'e, ma'e
    puku haw hexak kar haw no. A'e rupi uputar hexak kar haw imunar 'ymaw rehe we.
  eng-DRA: 'Weight and balance are judgments of the Lord: and his work all the weights
    of the bag.'
