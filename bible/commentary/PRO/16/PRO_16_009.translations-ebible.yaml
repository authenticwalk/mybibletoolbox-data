verse: PRO.016.009
translations:
  mal-C: മനുഷ്യർ തങ്ങളുടെ ഹൃദയത്തിൽ പദ്ധതികൾ ആസൂത്രണംചെയ്യുന്നു, എന്നാൽ യഹോവ അവരുടെ
    കാലടികളുടെ ഗമനം ക്രമീകരിക്കുന്നു.
  deu-TKW: Des Menschen Herz erdenkt seinen Weg, aber Jahwe lenkt seinen Schritt.
  lin-lin: Motema ya moto esalaka mabongisi, kasi ezali Yawe nde asalaka ete ekokisama
    to te.
  eng-LSV: The heart of man devises his way, || And YHWH establishes his step.
  eng-GNV: 'The heart of man purposeth his way: but the Lord doeth direct his steppes.'
  eng-WEBSTER: 'A man''s heart deviseth his way: but the LORD directeth his steps.'
  nhw-BL: Tojuanti hueli timonejnehuilíaj canque cuali tiyase, pero yaya TOTECO catli
    quiijtohua sintla nopona tiyase o amo.
  swh-ONEN: Moyo wa mtu huifikiri njia yake, bali Bwana huelekeza hatua zake.
  bba-bba: Tɔnu u rɑ niɑ ko ye u kĩ, ɑdɑmɑ Gusunɔwɑ u rɑ win sɑnu sɑnusu kpɑre.
  eng-KJVCPB: 'A man’s heart deviseth his way: But the Lord directeth his steps.'
  luo-luo: E chuny dhano ochano yore, to Jehova Nyasaye ema telone ondamo mage.
  meu-meu: Tau ta lalona ese ena dala e laloa hatamu, a Iehova ese ia aena e hakaudiamu.
  npi-ULB: मानिसले आफ्नो हृदयमा योजना बुन्छ, तर परमप्रभुले नै त्यसका कदमहरू निर्धारण
    गर्नुहुन्छ ।
  yor-yor: Ènìyàn a máa pète ọ̀nà ara rẹ̀ lọ́kàn an rẹ̀ ṣùgbọ́n Olúwa ní í pinnu ìgbésẹ̀
    rẹ̀.
  ind-ind: Manusia menyusun rencana dalam hati, tetapi TUHANlah yang menentukan arah
    langkahnya.
  pes-OPCB: انسان در فکر خود نقشه‌ها می‌کشد، اما خداوند او را در انجام آنها هدایت
    می‌کند.
  tgl-ULB: Sa kaniyang puso, ang isang tao ay nagpaplano ng kaniyang landas, pero
    si Yahweh ang nagtuturo ng kaniyang mga hakbang.
  hui-hui: Í̠na ogoale mbira bule lalu lo manda beregola Anduane Homogo ibugua í̠na
    berego bibelo mo tiga bialu haru holebira.
  mya-mya: လူသည် မိမိသွားရာလမ်းကို စိတ်ထဲမှာ ကြံစည် ၏။ သို့သော်လည်း သူ၏ခြေရာတို့ကို
    ထာဝရဘုရား စီရင်တော်မူ၏။
  bod-N: མི་ཡི་སེམས་ཀྱིས་རང་གི་ལམ་གཤོམ༌ཡང༌། །དེ་ཡི་ལམ་སྣ་འདྲེན་མཁན་ཡ་ཝཱེ༌ཡིན།།
  wsk-wsk: Kari ko bagara aolak te anapeya bitirukko agi aguwaya bitirukko, ale amaruya
    bitirukko mu ko ikia nungurso, bare Yawe aing au mauk mu asele uwutata aratukko.
  sna-sna: Mumwoyo make munhu anoronga gwara rake, asi Jehovha ndiye anotonga kufamba
    kwake.
  spa-BLM: El corazón del hombre planea su curso, pero Yahvé dirige sus pasos.
  cac-cac: A on̈ anima on̈ tic sco na' tas sco c'ulej, palta axo Jehová tzon̈ cuchb'an
    d'a tas sco c'ulej chi'.
  swh-ULB: Katika moyo wake mtu hunuia njia yake, bali Yehova huziongoza hatua zake.
  bel-bel: Сэрца чалавека абдумвае свой шлях, а Гасподзь кіруе шэсьцем ягоным.
  deu-ELBBK: Das Herz des Menschen erdenkt seinen Weg, aber der HERR lenkt seine Schritte.
  mbb-OT: Pinaaǥi te isip te etew edhimuwen din is pelanu zin piru iyan egiya kandin
    is Nengazen.
  mal-2015: മനുഷ്യന്റെ ഹൃദയം തന്റെ വഴിയെ നിരൂപിക്കുന്നു; അവന്റെ കാലടികളെയോ യഹോവ ക്രമപ്പെടുത്തുന്നു.
  rmc-rmc: O manuš peske andro jilo gondoľinel avri o drom, ale o Del ľidžal leskre
    kroki.
  pes-OPV: دل انسان در طریقش تفکر می‌کند، اماخداوند قدمهایش را استوار می‌سازد.
  ron-1924: Инима омулуй се гындеште пе че кале сэ мяргэ, дар Домнул ый ындряптэ паший.
  ben-OBCV: মানুষ মনে মনে তাদের গতিপথের বিষয়ে পরিকল্পনা করে, কিন্তু সদাপ্রভুই তাদের
    পদক্ষেপ স্থির করেন।
  som-som: Nin walba qalbigiisaa jidkiisa u fiirsada, Laakiinse Rabbigaa tallaabooyinkiisa
    toosiya.
  lat-VUC: Cor hominis disponit viam suam, sed Domini est dirigere gressus ejus.]
  eng-ASVBT: A man’s heart deviseth his way; But Jehovah directeth his steps.
  mna-mna: Sombe lelende iurur pa ŋgar sa. na bela Yooba iyok pa ŋgar kiti tana, tona
    iur ŋonoono.
  ita-1885: Il cuor dell'uomo delibera della sua via; Ma il Signore dirizza i suoi
    passi.
  eng-LXXUP: All the works of the Lord are done with righteousness; And the ungodly
    man is kept for the evil day.
  eng-ULB: In his heart a person plans out his way, but Yahweh directs his steps.
  spa-VBL: Puedes hacer planes en tu mente sobre qué hacer, pero el Señor será tu
    guía.
  fra-_FOB: Le cœur de l'homme délibère sur sa conduite; mais l'Éternel dirige ses
    pas.
  mal-mal: മനുഷ്യന്റെ ഹൃദയം തന്റെ വഴിയെക്കുറിച്ച് ആലോചിച്ചുറയ്ക്കുന്നു; അവന്റെ കാലടികളെയോ
    യഹോവ ക്രമപ്പെടുത്തുന്നു.
  lit-lit: Žmogaus širdis sumano jo kelią, bet nukreipia jo žingsnius VIEŠPATS.
  urd-GVR: Insān apne dil meṅ mansūbe bāndhtā rahtā hai, lekin Rab hī muqarrar kartā
    hai ki wuh āḳhirkār kis rāh par chal paṛe.
  suz-BL: मुरुमी आंम आ लां आंमान मिम्‍नीम। तन्‍न परमप्रभु यावेमी मेको आन गाक्‍तीक
    लां कोंइब। हितोपदेस १९:२१; येरमीया १०२३
  eng-NOY: The heart of man deviseth his way, But the LORD establisheth his steps.
  ita-1927: Il cuor dell’uomo medita la sua via, ma l’Eterno dirige i suoi passi.
  ckb-ckb: دڵی مرۆڤ پلان بۆ ڕێگای خۆی دادەنێت، بەڵام یەزدان هەنگاوەکانی ئاراستە دەکات.
  eng-BBE: A man may make designs for his way, but the Lord is the guide of his steps.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನ ಹೃದಯವು ಅವನ ಮಾರ್ಗವನ್ನು ಕಲ್ಪಿಸುತ್ತದೆ, ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವನ
    ಹೆಜ್ಜೆಗಳನ್ನು ಸ್ಥಾಪಿಸುತ್ತಾರೆ.
  tam-2017: மனிதனுடைய இருதயம் அவனுடைய வழியை யோசிக்கும்; அவனுடைய நடைகளை உறுதிப்படுத்துகிறவரோ
    யெகோவா.
  spa-RV-1909: 'El corazón del hombre piensa su camino: mas Jehová endereza sus pasos.'
  ron-BTF: Inima unui om plănuiește calea lui, dar DOMNUL îi conduce pașii.
  eng-WEBP: A man’s heart plans his course, but the LORD directs his steps.
  eng-FBV: You can plan in your mind what to do, but the Lord will guide you.
  nld-1939: Al kan de mens bij zichzelf overleggen, Het is Jahweh, die zijn schreden
    richt.
  nch-BL: Tojuanti hueli timoyolilhuíaj canque cuali tiyase, pero yaya TOTECO cati
    quiijtohua sinta nopona tiyase o amo.
  vie-1934: Lòng người toan định đường lối mình; Song Đức Giê-hô-va chỉ dẫn các bước
    của người.
  hin-CV: मानवीय मस्तिष्क अपने लिए उपयुक्त मार्ग निर्धारित कर लेता है, किंतु उसके
    पैरों का निर्धारण याहवेह ही करते हैं.
  eng-OURB: A man’s heart plans his course, but Adonai directs his steps.
  spa-BES: Un hombre puede hacer diseños para su camino, pero el Señor es la guía
    de sus pasos.
  tdx-tdx: Misafiry ty lala’e ty tro’ ondaty, fe tehafe’ Iehovà o lia’eo.
  tha-KJV: ใจของมนุษย์กะแผนงานทางของเขา แต่​พระเยโฮวาห์ทรงนำย่างเท้าของเขา
  por-BR-2018: O coração do homem planeja seu caminho, mas é o SENHOR que dirige seus
    passos.
  deu-ELO: Das Herz des Menschen erdenkt seinen Weg, aber Jehova lenkt seine Schritte.
  eng-WYC-2018: The heart of a man shall dispose his way; but it pertaineth to the
    Lord to (ad)dress his steps. (A person’s heart shall ordain his way; but it pertaineth
    to the Lord to direct his steps.)
  epo-epo: La koro de homo pripensas sian vojon; Sed la Eternulo direktas lian iradon.
  uig-PIN: Insan kɵnglidǝ ɵz yolini tohtitar; Əmma ⱪǝdǝmlirini toƣrilaydiƣan Pǝrwǝrdigardur.
  beo-beo: Di da dia fa:no hamomu amo ilegelala. Be Gode Hi fawane da dia hamobe ouligisa.
  tpi-OTNT: Yumi save tingting long ol samting yumi laik mekim. Tasol Bikpela i save
    stiaim wokabaut bilong yumi.
  hau-SA: ’Yan Adam sukan yi shirye-shiryensu a zukatansu, amma Ubangiji ne yake da
    ikon cika matakansa.
  uig-LAT: Insan könglide öz yolini toxtitar; Emma qedemlirini toghrilaydighan Perwerdigardur.
  nde-nde: Umuntu angalungisa indlela yakhe engqondweni yakhe, kodwa uThixo nguye
    olawula izinyathelo zakhe.
  ton-ton: '‌ʻOku fili ʻe he loto ʻoe tangata ki hono hala: ka ʻoku fakahinohino ʻe
    Sihova ʻa ʻene ngaahi laka.'
  ces-1613: Srdce člověka přemýšlí o cestě své, ale Hospodin spravuje kroky jeho.
  eng-WMB: A man’s heart plans his course, but the LORD directs his steps.
  tam-TCV: மனிதர் தம் வழியை இருதயத்தில் திட்டமிடுகிறார்கள்; ஆனால் அவர்களுடைய காலடிகளை
    யெகோவாவே தீர்மானிக்கிறார்.
  ceb-ULB: Sa iyang kasingkasing, ang tawo naglaraw sa iyang dalan, apan si Yahweh
    ang mogiya sa iyang mga lakang.
  pol-UBG: Serce człowieka obmyśla swe drogi, ale PAN kieruje jego krokami.
  urd-GVU: انسان اپنے دل میں منصوبے باندھتا رہتا ہے، لیکن رب ہی مقرر کرتا ہے کہ وہ
    آخرکار کس راہ پر چل پڑے۔
  deu-1912: Des Menschen Herz erdenkt sich seinen Weg; aber der HERR allein gibt,
    daß er fortgehe.
  kan-2017: ಮನುಷ್ಯನು ತನ್ನ ಮನದಂತೆ ದಾರಿಯನ್ನು ಆರಿಸಿಕೊಂಡರೂ, ಯೆಹೋವನೇ ಅವನಿಗೆ ಗತಿಯನ್ನು ಏರ್ಪಡಿಸುವನು.
  yap-yap: Rayag ni ngam tanomnag e pin’en ni ngam rin’, machane Got e be pow’iy e
    ngongol rom.
  hlt-MCSB: Hlang kah lungbuei loh amah longpuei te a moeh tih, BOEIPA loh a khokan
    a cikngae sak.
  mdy-ETH: ዓሲ ማሊሢ ማሊ ቱካኔ፤ ጋዓንቴ ዬይ ማሊፃ ጋፒንሢ ሄላሢ ናንጊና ናንጋ ጎዳ ማኣዴምኬ።
  kew-kew: Niaana pape yaenu mada kone penaloa pulalo pema pare Adaa Aa nipumi niana
    pamulalo pema yae adoa maredepo yaaya.
  twi-ASANTE: Onipa yɛ ne nhyehyɛeɛ wɔ nʼakoma mu, nanso Awurade na ɔhwɛ nʼanammɔntuo.
  eng-WEBU: A man’s heart plans his course, but the LORD directs his steps.
  wal-wal: Asi ba wozanan ba oottanabaa halchchees; shin halchchoi GODAI maaddin polettees.
  acu-NT: 'Aints ainautikia iik wakerakur: Nunaka turatatjai tarining, nuna turati
    ta nuka Yusketai.'
  spa-PDDPT: El corazón del hombre traza su camino, Pero Yavé afirma sus pasos.
  gun-gun: Jaiko aguã re nhande nhanhembopy'a teĩ jaguataa rupi nhanderereko va'e
    ma Senhor ae.
  agu-BL: Yi e' wunak na bixe' cyak'un yi mbil chiban, poro i'tz Ryos yi na ak'on
    ama'l scyetz tan bnixe'n cya'n nka qui'.
  ilo-ULB: Agplanplano ti maysa a tao iti kaunggan ti pusona, ngem iturturong ni Yahweh
    dagiti addangna.
  kpg-kpg: Goe e mee hua di hai au bilaan, malaa ma go Dimaadua dela e dagi doo ala.
  uig-ARA: ئىنسان كۆڭلىدە ئۆز يولىنى توختىتار؛ ئەمما قەدەملىرىنى توغرىلايدىغان پەرۋەردىگاردۇر.
  bps-bps: I to fakay faldam ku tan i fanan nimò, bay Dwata alò fakay malak kenen
    di kimoan dun.
  sus-sus: Mixi natɛ tongoma a xa fe rabaxi ma, kɔnɔ na fee ragiri mangɛ na Alatala
    nan na.
  pon-2006: Ke kak wiahda omw koasoandi, ahpw Koht me pahn ketin kaweid omw mwekid
    kan.
  ksd-ksd: A tutana i nununuk upi ra nga ba na vana tana, Ma ra Luluai i vateten tar
    kana vinavana tana.
  tur-YTC: İnsanın yüreği gideceği yolu tasarlar, Ama adımlarını Yahve yönlendirir.
  bel-N: Сэрца чалавека абдумвае шлях свой, але ГОСПАД накіроўвае крокі ягоныя.
  grc-BRENT: Πάντα τὰ ἔργα τοῦ Κυρίου μετὰ δικαιοσύνης, φυλάσσεται δὲ ὁ ἀσεβὴς εἰς
    ἡμέραν κακήν.
  ind-AYT: Hati manusia merancangkan jalannya, tetapi TUHAN yang menetapkan langkah-langkahnya.
  nya-nya: Mtima wa munthu umalingalira zochita, koma Yehova ndiye amakhazikitsa njira
    zake.
  hrv-hrv: Srce čovječje smišlja svoj put, ali Jahve upravlja korake njegove.
  mps-mps: Dago te dago yainogo homu ebo sęde homu kone palobo dao. Tiali goli, Genuai
    Bidigo te da bilibo dolasa bilimainu ebo dao.
  tpi-tpi: Yumi save tingting long ol samting yumi laik mekim. Tasol Bikpela i save
    stiaim wokabaut bilong yumi.
  dan-1931: Menneskets Hjerte udtænker hans Vej, men HERREN styrer hans Fjed.
  vie-OVCB: Con người dùng trí vạch đường đi, nhưng Chúa dìu dắt từng li từng tí.
  guj-2017: માણસનું મન પોતાના માર્ગની યોજના કરે છે, પણ તેનાં પગલાં ચલાવવાનું કામ યહોવાહના
    હાથમાં છે.
  pon-2006A: Ke kak wiahda omw koasoandi, ahpw Koht me pahn ketin kaweid omw mwekid
    kan.
  por-BRBSL: O coração de um homem planeja seu curso, mas Yahweh dirige seus passos.
  swe-swe: En människas hjärta (sinne) tänker ut sin väg (sitt sätt att leva), men
    Herren (Jahve) styr (leder) hennes steg (i singular; levnadslopp). [Väg här avser
    troligen främst karaktär och moral, se .]
  cth-cth: Tami e lungthin ni amae lamthung ouk a pouk, hatei BAWIPA ni teh a khoktakan
    hah ouk a hrawi.
  twi-twi: Onipa yɛ ne nhyehyɛe wɔ ne koma mu, nanso Awurade na ɔhwɛ nʼanammɔntu.
  hlt-hlt: Hlang kah lungbuei loh amah longpuei te a moeh tih, BOEIPA loh a khokan
    a cikngae sak.
  tbz-SIM: Onìtì ɔ̃ nwúómmu ò yóó dɔɔ̀ tì kɛ̀ Kuyie nkuù nɛ́ nte kòò tì dɔ̀ɔ̀.
  msy-2020: E zurara bizibar amuasa nɨghnɨsi. Ezɨ Ikiavɨra Itir God tuavir e daruamibar
    en akakasi.
  dop-dop: Yʋlʋ mɑɣɑsəɣənɑ ɩ təmɑ kʋlɑpɛɛ tɔm. Ɩlɛ Tɑcɑɑ yekinɑ nɑ ɑ́ lɑ́.
  azb-azb: İnsan ürəyində özü üçün yol qurar, Amma Rəbbin verdiyi istiqamətlə addımlar.
  eng-DBY: The heart of man deviseth his way, but Jehovah directeth his steps.
  hin-2017: मनुष्य मन में अपने मार्ग पर विचार करता है, परन्तु यहोवा ही उसके पैरों
    को स्थिर करता है।
  wol-KYG: Nit ay sumb yoonam, Aji Sax ji sottal.
  bjr-bjr: Anee moo ainainara aneenna iriranaki qimirinanoo Yaaweefa narí irimarinnai
    ani mara ubeekaannoo.
  eng-YLT: The heart of man deviseth his way, And Jehovah establisheth his step.
  kne-kne: Manplano di ipogaw, ngem si Diyos di mangiturong en sisya.
  eng-WYC-2017: The heart of a man shall dispose his way; but it pertaineth to the
    Lord to dress his steps.
  eng-WMBB: A man’s heart plans his course, but the LORD directs his steps.
  urd-GVH: इनसान अपने दिल में मनसूबे बाँधता रहता है, लेकिन रब ही मुक़र्रर करता है
    कि वह आख़िरकार किस राह पर चल पड़े।
  rug-rug: Pa bulona si tavetia sa tie sa nana inene, ba e Zihova si vizatia sa siraṉa
    pude enea sa.
  gaz-gaz: Namni garaa isaa keessatti karaa isaa karoorfata; Waaqayyo garuu tarkaanfii
    isaa illee ni murteessa.
  fra-LSG: Le cœur de l’homme médite sa voie, Mais c’est l’Éternel qui dirige ses
    pas.
  yal-yal: Muxuna a siga kiraan natama a bɔɲɛni nɛn, koni Alatala nan a sanna tidene
    ragidima.
  haw-1868: Noonoo iho la ko ke kanaka naau i kona aoao iho; Aka, na Iehova e alakai
    i kona mau kapuwai.
  arb-NAV: عَقْلُ الإِنْسَانِ يَسْعَى فِي تَخْطِيطِ طَرِيقِهِ، وَالرَّبُّ يُوَجِّهُ
    خَطْوَاتِهِ.
  ewe-ewe: Ame wɔa ɖoɖo ɖe ale si wòazɔe ŋu le eƒe dzi me, gake Yehowae fiaa ale si
    wòaɖe afɔe.
  eng-LEE: A man's heart deviseth his way; but the Lord directeth firmly his steps.
  asm-FB: মানুহে হৃদয়ত নিজৰ পথৰ বিষয়ে পৰিকল্পনা কৰে; কিন্তু যিহোৱাই তেওঁৰ ভৰিৰ খোজ
    নিৰূপণ কৰে।
  sus-A: مِشِ نَتّ تٌنفٌمَ عَ شَ قٍ رَبَشِ مَ، كْنْ نَ قٍيٍ رَفِرِ مَنفّ نَ عَلَتَلَ
    نَن نَ.
  fra-SBL: Le cœur de l'homme trace sa route, mais c'est Yahvé qui dirige ses pas.
  hbo-hbo: לֵ֣ב אָ֭דָם יְחַשֵּׁ֣ב דַּרְכֹּ֑ו וַֽ֝יהוָ֗ה יָכִ֥ין צַעֲדֹֽו׃
  kik-kik: Mũndũ nĩabangaga na ngoro mũthiĩre wake, no Jehova nĩwe ũroragia makinya
    make kũrĩa ekũgerera.
  omb-omb: A tangaloi mo domigi na turegine, nge i Huqe mo tomuegi na taigerune.
  fra-NCL: Le cœur de l’homme médite sa voie, mais c’est Yahweh qui dirige ses pas.
  cek-AK: Kami mah a caehhaih loklam to poek; toe a caehhaih loklam to Angraeng mah
    patuek.
  cuk-cuk: Dule ibmar-imakoye na sogedi, Bab-Jehová-sogedba we-dulega ibmar-gumai
    guoed.
  uig-CYR: Инсан көңлидә өз йолини тохтитар; Амма қәдәмлирини тоғрилайдиған Пәрвәрдигардур.
  tel-2017: ఒకడు తాను చేయాలనుకున్నదంతా హృదయంలో ఆలోచించుకుంటాడు. అతని మార్గాన్ని యెహోవా
    స్థిరపరుస్తాడు.
  hat-BSA: Panse a lòm fè plan pou wout li; men SENYÈ a dirije pa li yo.
  kos-kos: Kom ku in lumahla ma kom ac oru, a God pa ac oakiya inkanek lom.
  hbo-WLC: לֵ֣ב אָ֭דָם יְחַשֵּׁ֣ב דַּרְכּ֑וֹ וַֽ֝יהוָ֗ה יָכִ֥ין צַעֲדֽוֹ׃
  ibo-ibo: Anyị nwere ike pịa ọpịpịa nʼobi anyị, maọbụ Onyenwe anyị na-edu ije anyị.
  ory-ory: ମନୁଷ୍ୟର ମନ ଆପଣା ପଥ ବିଷୟ କଳ୍ପନା କରେ; ମାତ୍ର ସଦାପ୍ରଭୁ ତାହାର ଗତି ନିରୂପଣ କରନ୍ତି।
  chk-chk: Eman aramas a ekiekietä lon letipan mine epwe föri, nge ewe Samol mi Lapalap
    a emweni lon an föför.
  rop-rop: Yu garra jinggabat wanim plen yu garra meigim, bat YAWEI meigim det plen
    hepin.
  ukr-1871: Обдумує свій путь людськеє серце, та Господь править ходом його.
  deu-1951: Des Menschen Herz denkt sich einen Weg aus; aber der HERR lenkt seine
    Schritte.
  eng-JPS: A man's heart deviseth his way; but the LORD directeth his steps.
  srp-1865: Srce èovjeèije izmišlja sebi put, ali Gospod upravlja korake njegove.
  lug-lug: Omutima gw’omuntu guteekateeka ekkubo lye, naye Mukama y’aluŋŋamya bw’anaatambula.
  heb-heb: לב אדם יחשב דרכו ויהוה יכין צעדו׃
  ben-IRV: মানুষের মন নিজের পথের বিষয় পরিকল্পনা করে; কিন্তু সদাপ্রভু তার পদক্ষেপ
    নির্দেশ করেন;
  pan-pan: ਆਦਮੀ ਦੇ ਮਨ ਦੇ ਵਿਚਾਰ ਉਹ ਦੇ ਰਾਹਾਂ ਨੂੰ ਠਹਿਰਾਉਂਦੇ ਹਨ, ਪਰ ਯਹੋਵਾਹ ਉਹ ਦੇ ਪੈਰਾਂ
    ਦੀ ਅਗਵਾਈ ਕਰਦਾ ਹੈ।
  mya-JVB: လူ သည် မိမိ သွားရာလမ်း ကို စိတ် ထဲမှာ ကြံစည် ၏။ သို့သော်လည်း သူ ၏ခြေရာ
    တို့ကို ထာဝရဘုရား စီရင် တော်မူ၏။
  tte-O: Tomo sowasowana ana paisowa kaiwena inuwanuwatu, na Yaubada am paisowa kamwasana
    iya iloiloinayan.
  tbg-tbg: Are nena avu aato utihara te minti minti irerave tirarovata, Noravano Kotiva
    ariara nai tiva tai aararaqaa vuane ti vaira.
  hmo-hmo: Tau ta ese iena kudouna lalonai, iena dala ia palania noho, to Lohiabada
    ese unai tau ena raka dalana, dekenai ia hakaua noho.
  urd-urd: आदमी का दिल आपनी राह ठहराता है लेकिन ख़ुदावन्द उसके क़दमों की रहनुमाई करता
    है।
  rus-SYN: Сердце человека обдумывает свой путь, но Господь управляет шествием его.
  bqc-SIM: Gbɛ̃nazĩna ì zɛ́ pↄ́ á sɛ́ làasookɛ, ãma Dii mɛ́ ì aà kɛ̀sɛ dↄdↄɛ̀.
  tcz-CHONGTHU: Mihem in alung in chena ding lampi akisem in, Yahweh Pakai in achena
    ding lam ako-peh jin ahi.
  mar-mar: मनुष्याचे मन त्याच्या मार्गाची योजना करते, पण परमेश्वर त्याच्या पावलांना
    वाट दाखवतो.
  hlt-THB: Thlang, ak kawlung ing a sai ham kawi khawkhan moe, a khawngkham khqi boeih
    cetaw Khawsa ing a sawi ni.
  qub-qub: Runaga imata rurananpäpis yarpachacun. Chaypis Tayta Diosrämi camacächin
    imano cananpäpis.
  bqp-bqp: Bisãsiri dì zɛ́ kũ àtɛn sɛ́ laasun lɛ́, ama Dikiri dì a gɛ̀sɛ da zɛ́a.
  hat-hat: Lèzòm fè plan travay yo nan kè yo. Men, se Seyè a k'ap dirije sa y'ap fè
    a.
  eng-BSB: A man’s heart plans his course, but the LORD determines his steps.
  tod-tod: Nui ɠa ɗa faa zeikpasui ɠɛ, kɛlɛ Ɠɔoɠɔ GALAGI ɠa lo kɔɠɔʋolu pɛ.
  eng-WEBPB: A man’s heart plans his course, but the LORD directs his steps.
  kbq-kbq: Ana hugahune huta antahintahia retro hugahunanagi, Ra Anumzamo Agrake maka'zama
    hanuna kana erinte fatgo hugahie.
  nhe-BL: Tojuanti hueli timoyolilhuíaj canque cuali tiyase, pero yajaya TOTECO tlen
    quiijtohua intla nopano tiyase o axtle.
  bus-bus: Gbɛ̃ntee è zɛ́ kɛ̀ èe sɛɛ laasuu lɛ́, mↄde Dii è a kɛ̀sɛ da zɛ́a.
  gub-BL: Teko umume'u wemiapo ràm wà. Nezewe rehe we Tupàn Tuweharupi Wiko Ma'e wiko
    heko haw izar romo a'e.
  eng-DRA: 'The heart of man disposeth his way: but the Lord must direct his steps.'
