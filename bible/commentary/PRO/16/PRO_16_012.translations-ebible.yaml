verse: PRO.016.012
translations:
  mal-C: ദുഷ്‌പ്രവൃത്തികൾ രാജാക്കന്മാർക്ക് നിഷിദ്ധം, നീതിയിലൂടെയാണ് രാജസിംഹാസനം ഉറപ്പിക്കപ്പെടുന്നത്.
  deu-TKW: Ein Greuel ist den Königen gottloses Thun; denn durch Gerechtigkeit wird
    der Thron befestigt.
  lin-lin: Ezali malamu te mpo na mokonzi kosala mabe, pamba te bokonzi elendisamaka
    nde na nzela ya bosembo.
  eng-LSV: Doing wickedness [is] an abomination to kings, || For a throne is established
    by righteousness.
  eng-GNV: 'It is an abomination to Kings to commit wickednes: for the throne is stablished
    by iustice.'
  eng-WEBSTER: 'It is an abomination to kings to commit wickedness: for the throne
    is established by righteousness.'
  nhw-BL: TOTECO amo quinequi quiitas se tlanahuatijquetl catli quichihuas catli amo
    cuali, pampa se catli quipiya tequiticayotl monequi itztos xitlahuac para itlanahuatilhua
    ma quipiya chicahualistli.
  swh-ONEN: Wafalme huchukia sana kutenda maovu, kwa maana kiti cha ufalme hufanywa
    imara kwa njia ya haki.
  bba-bba: Sinɑ boko kun wurɑmɔ bu kɔ̃sɑ ko, domi ɡemɑ mu koo de win bɑndu tɑ n tɑ̃sɑ.
  eng-KJVCPB: 'It is an abomination to kings to commit wickedness: For the throne
    is established by righteousness.'
  luo-luo: Ruodhi mon gi timbe maricho, nikech kom mar loch obedo mana kuom tim makare.
  meu-meu: Pavapava ese kara dika ikarana e inai henia badamu, badina be terono na
    kara maoromaoro ai e ginimu.
  npi-ULB: राजाले दुष्‍ट कामहरू गर्दा त्यसलाई तुच्छ ठानिनुपर्छ, किनकि ठिक गरेर नै
    सिंहासन स्थापित हुन्छ ।
  yor-yor: Àwọn ọba kórìíra ìwà àìtọ́ nítorí òdodo ní í fi ìdí ìtẹ́ múlẹ̀.
  ind-ind: Takhta kekuasaan menjadi kokoh dengan pemerintahan yang adil. Karena itu
    raja seharusnya pantang berbuat curang.
  pes-OPCB: پادشاهان نمی‌توانند ظلم کنند، زیرا تخت سلطنت از عدالت برقرار می‌ماند.
  tgl-ULB: Kapag gumagawa ng napakasamang mga bagay ang mga hari, ito ay isang bagay
    na dapat kasuklaman sapagkat ang trono ay itinatag sa pamamagitan ng paggawa ng
    kung ano ang tama.
  hui-hui: Kini karu tigua wali agalime ko birago hondowa hame nalagaore ka. Irane
    mana tigabi hangu biragome gabumane karu mo hongo holebira.
  mya-mya: ရှင်ဘုရင်ပြုသော ဒုစရိုက်သည် စက်ဆုပ်ရွံရှာ ဘွယ် ဖြစ်၏။ အကြောင်းမူကား၊ ရာဇပလ္လင်သည်
    ဖြောင့် မတ်ခြင်းအားဖြင့်သာ တည်တတ်၏။
  bod-N: དྲང་པོར་བརྟེན་ནས་རྒྱལ་ཁྲི་བརྟན་བྱེད༌པས། །བྱ་ངན་བྱེད་པར་རྒྱལ་པོ་ཞེན་པ༌ལོག།
  wsk-wsk: King alo munan memek mu am me ko kuesan nunguningkiri, mu awuk, king ko
    ura mu munan ningo diram te sokel ago la aniso.
  sna-sna: Madzimambo anovenga kuita zvakaipa, nokuti chigaro choushe chinosimbiswa
    nokururama.
  spa-BLM: Es una abominación que los reyes hagan el mal, porque el trono se establece
    por la justicia.
  cac-cac: A eb' rey, a tas man̈ tojoloc, yovalil schaquel eb', yujto a yopisio eb'
    chi' yovalil a tojolal tz'ic'an b'eyoc.
  swh-ULB: Wafalme wanapofanya mambo maovu, hicho ni kitu cha kudharauliwa, kwa maana
    utawala huimarishwa kwa kutenda haki.
  bel-bel: Агідная царам - дзея беззаконная, бо праўдай мацуецца трон.
  deu-ELBBK: Ein Gräuel der Könige ist es, Gottlosigkeit zu tun; denn durch Gerechtigkeit
    steht ein Thron fest.
  mbb-OT: Igkeepes te menge hadì is mezaat he vaal su iyan man ebpekelig-en te ginhedian
    dan is ketazeng.
  mal-2015: ദുഷ്ടത പ്രവർത്തിക്കുന്നതു രാജാക്കന്മാർക്കു വെറുപ്പു; നീതികൊണ്ടല്ലോ സിംഹാസനം
    സ്ഥിരപ്പെടുന്നതു.
  rmc-rmc: Le kraľenge džungľol o binošna skutki, bo le čačipnaha o tronos zoraľol.
  pes-OPV: عمل بد نزد پادشاهان مکروه است، زیرا که کرسی ایشان از عدالت برقرار می‌ماند.
  ron-1924: Ымпэрацилор ле есте скырбэ сэ факэ рэу, кэч прин неприхэнире се ынтэреште
    ун скаун де домние.
  ben-OBCV: রাজারা অন্যায়াচরণ ঘৃণা করেন, কারণ ধার্মিকতা দ্বারাই সিংহাসন প্রতিষ্ঠিত
    হয়।
  som-som: Waa u karaahiyo boqorrada inay xumaan falaan. Waayo, carshigu xaqnimuu
    ku dhismaa.
  lat-VUC: Abominabiles regi qui agunt impie, quoniam justitia firmatur solium.
  eng-ASVBT: It is an abomination to kings to commit wickedness; For the throne is
    established by righteousness.
  mna-mna: 'Mbulu sananŋana na, zin king lelen pa ri sa som kat. Pa zin tiute: Bela
    lele ta zin timborro na titoto mbulu ndeeŋeŋana men, to peeze kizin imbol.'
  ita-1885: Operare empiamente è abbominevole ai re; Perciocchè il trono sarà stabilito
    per giustizia.
  eng-LXXUP: An evildoer is an abomination to a king; For the throne of rule is established
    by righteousness.
  eng-ULB: When kings do wicked things, that is something to be despised, for a throne
    is established by doing what is right.
  spa-VBL: Que el rey actúe con maldad es terrible, pues su trono le ha sido dado
    por hacer lo recto.
  fra-_FOB: Les rois doivent avoir horreur de faire le mal, car c'est la justice qui
    affermit le trône.
  mal-mal: ദുഷ്ടത പ്രവർത്തിക്കുന്നത് രാജാക്കന്മാർക്ക് വെറുപ്പ്; നീതികൊണ്ടല്ലയോ സിംഹാസനം
    സ്ഥിരപ്പെടുന്നത്.
  urd-GVR: Bādshāh bedīnī se ghin khātā hai, kyoṅki us kā taḳht rāstbāzī kī buniyād
    par mazbūt rahtā hai.
  suz-BL: पिपमी मरिम्‍शो पाइब आन कली तशा ग्रांग्रा दी‍ब। मारदे हना ठीक पतीकेमी आ राज्‍य
    बोल्‍यो सेल्‍ब।
  eng-NOY: The doing of wickedness is an abomination to kings; For by righteousness
    is the throne established.
  ita-1927: I re hanno orrore di fare il male, perché il trono è reso stabile con
    la giustizia.
  ckb-ckb: قێزی پاشایان لە خراپەکردنە، چونکە بە ڕاستودروستی تەخت دەچەسپێت.
  eng-BBE: 'Evil-doing is disgusting to kings: for the seat of the ruler is based
    on righteousness.'
  kan-OKCV: ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರು ರಾಜರಿಗೆ ಅಸಹ್ಯರು. ಏಕೆಂದರೆ ನೀತಿಯಿಂದ ಸಿಂಹಾಸನವು ಸ್ಥಾಪಿಸಲಾಗುತ್ತದೆ.
  tam-2017: அநியாயம்செய்வது ராஜாக்களுக்கு அருவருப்பு; நீதியினால் சிங்காசனம் உறுதிப்படும்.
  spa-RV-1909: 'Abominación es á los reyes hacer impiedad: porque con justicia será
    afirmado el trono.'
  ron-BTF: Pentru împărați este urâciune să comită stricăciune, pentru că tronul este
    întemeiat prin dreptate.
  eng-WEBP: It is an abomination for kings to do wrong, for the throne is established
    by righteousness.
  eng-FBV: It's a terrible thing for a king to do evil, for his throne is based on
    doing right.
  nld-1939: Koningen moeten een afschuw van misdaden hebben; Alleen door rechtvaardigheid
    staat een troon sterk.
  nch-BL: TOTECO amo quinequi quiitas se tanahuatijquet cati quichihua cati amo cuali,
    pampa se cati quipiya tequiticayot monequi itztos xitahuac para itanahuatilhua
    quipiyas chicahualisti.
  vie-1934: Làm gian ác, ấy là điều gớm ghiếc cho vua chúa; Vì nhờ công bình ngôi
    nước được lập vững bền.
  hin-CV: बुराई राजा पर शोभा नहीं देती, क्योंकि सिंहासन की स्थिरता धर्म पर आधारित
    है.
  eng-OURB: It is an abomination for kings to do ethical wickedness, for the throne
    is established by righteousness.
  spa-BES: 'Hacer el mal es repugnante para los reyes: porque el asiento del gobernante
    se basa en la justicia.'
  tdx-tdx: Tiva amo mpanjakao ty mpanao raty, fa norizañe an-kahiti’e i fiambesa’ey.
  tha-KJV: การกระทำความชั่วร้ายเป็นสิ่งน่าเกลียดน่าชังต่อกษั​ตริ​ย์ เพราะว่าบัลลั​งก​์นั้นถูกสถาปนาไว้ด้วยความชอบธรรม
  por-BR-2018: Os reis abominam fazer perversidade, porque com justiça é que se confirma
    o trono.
  deu-ELO: Der Könige Greuel ist, Gesetzlosigkeit zu tun; denn durch Gerechtigkeit
    steht ein Thron fest.
  eng-WYC-2018: They that do wickedly be abominable to the king; for the throne of
    the realm is made steadfast by rightfulness.
  epo-epo: Abomenaĵo por reĝoj estas fari maljustaĵon; Ĉar per justeco staras fortike
    la trono.
  uig-PIN: Padixaⱨ rǝzillik ⱪilsa yirginqliktur, Qünki tǝht ⱨǝⱪⱪaniyǝt bilǝnla mǝⱨkǝm
    turar.
  beo-beo: Osobo bagade hina bagade ilia da wadela:i hou huluane higasa. Bai moloidafa
    hou fawane da eagene fi ilima gasa iaha.
  tpi-OTNT: Ol king i no laik tru long pasin nogut, long wanem, sapos gavman i mekim
    stretpela pasin em bai i stap strong.
  hau-SA: Sarakuna suna ƙyamar abin da ba shi da kyau, gama an kafa kujerar sarauta
    ta wurin adalci ne.
  uig-LAT: Padishah rezillik qilsa yirginchliktur, Chünki text heqqaniyet bilenla
    mehkem turar.
  nde-nde: Amakhosi ayakuzonda ukwenza okubi, ngoba isihlalo sobukhosi sakhelwe phezu
    kokulunga.
  ton-ton: 'Ko e meʻa fakalielia ʻae fai angahala ʻae ngaahi tuʻi: he ʻoku fokotuʻumaʻu
    ʻae nofoʻa ʻoe tuʻi ʻi he māʻoniʻoni.'
  ces-1613: Ohavností jest králům činiti bezbožně; nebo spravedlností upevňován bývá
    trůn.
  eng-WMB: It is an abomination for kings to do wrong, for the throne is established
    by righteousness.
  tam-TCV: அநியாயம் செய்வதை அரசர்கள் அருவருக்கிறார்கள், ஏனெனில் நீதியினாலேயே சிங்காசனம்
    நிறுவப்பட்டது.
  ceb-ULB: Kung ang mga hari magbuhat ug daotan nga mga butang, mao kana ang butang
    nga hinginlan, tungod kay ang trono gitukod sa pagbuhat ug maayo.
  pol-UBG: Popełnienie niegodziwości budzi odrazę w królach, bo sprawiedliwością tron
    jest umocniony.
  urd-GVU: بادشاہ بےدینی سے گھن کھاتا ہے، کیونکہ اُس کا تخت راست بازی کی بنیاد پر
    مضبوط رہتا ہے۔
  deu-1912: Den Königen ist Unrecht tun ein Greuel; denn durch Gerechtigkeit wird
    der Thron befestigt.
  kan-2017: ರಾಜರು ಸಿಂಹಾಸನಕ್ಕೆ ಧರ್ಮವೇ ಆಧಾರವೆಂದು ತಿಳಿದು, ಅಧರ್ಮವನ್ನಾಚರಿಸಲು ಅಸಹ್ಯಪಡುವರು.
  yap-yap: Pi pilung e dabi k’adan’ ko kireb, ya tin nib mat’aw e aram e n’en nma
    gelnag e am.
  hlt-MCSB: Duengnah loh ngolkhoel a cikngae sak dongah, manghai rhoek loh halangnah
    a saii ham tah tueilaehkoi la om.
  mdy-ETH: ካኣታ ዶዲ ዴዓሢ ፒዜ ዎጊሢናታሢሮ ፑርታ ማዾ ሱኡጎ ዒዒሣያኬ።
  kew-kew: Aa mudu king piame wae pupitagi kone luabu gimoa epe redeponea pinalo peme.
    Gore mo gavman pimi aanumi epea palimi raburi nimu puri mua epe-rupa pitimi.
  twi-ASANTE: Ahemfo kyiri bɔneyɛ, ɛfiri sɛ ahennwa si tenenee so.
  eng-WEBU: It is an abomination for kings to do wrong, for the throne is established
    by righteousness.
  wal-wal: Kawoti mooro oosuwaa shenetoosona; aissi giikko, eta kawotaa araatai xillotettan
    eqqees.
  acu-NT: Apu ainau ni aintsri tunaun turuwarti tusarka wakerinatsui. Antsu pengker
    pujusarti tusar wakerinawai.
  spa-PDDPT: Repugnancia es que los reyes cometan perversidad, Porque el trono se
    afianza con la justicia.
  gun-gun: Huvixa kuery ojeguaru 'rã teko vai ha'e javi gui, gueko porãa rupi ae 'rã
    opena oiny.
  agu-BL: Yi e' balaj ajcaw na cho'c tan makle'n wutz yi e'chk takle'n yi chin juntlen
    nin. Na mben ẍkon yi tiemp jun ajcaw tan cawu'n kol xom i' te yi e'chk balaj ajtza'kla'tz.
  ilo-ULB: Tunggal agaramid dagiti ari iti nadangkes a banbanag, dayta ket maysa a
    rumbeng a malais, ta naipasdek ti trono babaen iti panagaramid iti nalinteg.
  kpg-kpg: Nia king e de hiihai gi di huaidu, idimaa ma go di tonu dela e haga maaloo
    di oobidi.
  uig-ARA: پادىشاھ رەزىللىك قىلسا يىرگىنچلىكتۇر، چۈنكى تەخت ھەققانىيەت بىلەنلا مەھكەم
    تۇرار.
  bps-bps: Knang i dad harì i sasè nimò, du én gutadag i kagotla i matlu nimò.
  sus-sus: Fe ɲaaxi mu rafan mangɛe ma, barima tinxinyi nan mangɛ kibanyi mabanbanma.
  pon-2006: Nanmwarki kan sohte kin ketin ehuong me suwed, pwe pwuhng me kin kahrehda
    koperment ehu eh kin kehlail.
  ksd-ksd: A umana king dia milmilikuane tuna ra kaina mangamangana, Tago ra kiki
    na king i tur dekdek ta ra mangamangana takodo.
  tur-YTC: Kralların haksızlık etmesi iğrençtir, Çünkü taht doğrulukla kurulur.
  bel-N: Агіда для валадара — учынкі бязбожныя, бо пасад умацоўваецца праведнасьцю.
  grc-BRENT: Βδέλυγμα βασιλεῖ ὁ ποιῶν κακὰ, μετὰ γὰρ δικαιοσύνης ἑτοιμάζεται θρόνος
    ἀρχῆς.
  ind-AYT: Melakukan kejahatan adalah kekejian bagi raja-raja karena takhta ditegakkan
    oleh kebenaran.
  nya-nya: Kuchita zoyipa kumanyansa mafumu, pakuti chilungamo ndiye maziko a ufumu
    wake.
  hrv-hrv: Mrsko je kraljevima počiniti opačinu, jer se pravdom utvrđuje prijestolje.
  mps-mps: Te king dabego te dwai kolesaga ebo te hagela homu mu ebao, magi baso meni,
    te gavmanigo doloba pai kolesaga eyu da, teda te bomo elalueibao.
  tpi-tpi: Ol king i no laik tru long pasin nogut, long wanem, sapos gavman i mekim
    stretpela pasin em bai i stap strong.
  dan-1931: Gudløs Færd er Konger en Gru, thi ved Retfærd grundfæstes Tronen.
  vie-OVCB: Vua làm ác bị người phỉ nhổ, đức công minh củng cố ngai vàng.
  guj-2017: જ્યારે દુષ્ટ કર્મો કરવાથી રાજાઓને કંટાળો આવે છે, ત્યારે સારાં કામોથી રાજ્યાસન
    સ્થિર થાય છે.
  pon-2006A: Nanmwarki kan sohte kin ketin ehuong me suwed, pwe pwuhng me kin kahrehda
    koperment ehu eh kin kehlail.
  por-BRBSL: É uma abominação que os reis façam o mal, para o trono é estabelecido
    pela retidão.
  swe-swe: En kung som är ond är något avskyvärt (motbjudande, vidrigt) [inför både
    människor och Gud], tronen befästs genom rättfärdighet [på alla områden och i
    alla relationer].
  cth-cth: Thoenae lahoi sak e heh siangpahrang hanelah teh panuet a tho, bangkongtetpawiteh,
    bawitungkhung teh lannae lahoi caksak lah ao.
  twi-twi: Ahemfo kyi bɔneyɛ, efisɛ ahengua si trenee so.
  hlt-hlt: Duengnah loh ngolkhoel a cikngae sak dongah, manghai rhoek loh halangnah
    a saii ham tah tueilaehkoi la om.
  tbz-SIM: Okpɑ̀ɑ̀tì í dɔ́ bɛ̀ɛ̀ dɔɔ̀rìmɛ̀ í wenni, wèè dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni weè kpɑ̀tì
    ɔ̃ nfííkú.
  msy-2020: Atrivim, arazir bar kuram gami kar arazir kuram. Guizbangɨra, gavman arazir
    aghuitam damightɨ, a ikɨ gavgavigham.
  dop-dop: Ɩsɑɣɑtʋ lɑpʋ kɛ́ wulɑʋ kɛ ɑcɑɑlətʋ kɛ́. Mpi tɔ, siɣisuɣu nyɔɔsəɣənɑ ɩ kɑwulɑɣɑ
    kɛ toŋ.
  azb-azb: Şər iş görmək padşahlarda ikrah yaradar, Çünki salehliklə taxtlar möhkəm
    olar.
  eng-DBY: It is an abomination to kings to commit wickedness; for the throne is established
    by righteousness.
  hin-2017: दुष्टता करना राजाओं के लिये घृणित काम है, क्योंकि उनकी गद्दी धर्म ही से
    स्थिर रहती है।
  wol-KYG: Buur daa sib kuy def lu bon, ngir njekkay dëgëral nguuram.
  bjr-bjr: Uriqararausa manda oosanara fidiaqaammidaqa. Kaamanna fannoo andeeqara
    oosana marainnana mi andeeqara oosannanannai mina mapuku amaqaannoo.
  eng-YLT: An abomination to kings [is] doing wickedness, For by righteousness is
    a throne established.
  kne-kne: Napigsa di turay di ari mo nalinteg da, isonga sigaan da din lawa.
  eng-WYC-2017: They that do wickedly be abominable to the king; for the throne of
    the realm is made steadfast by rightfulness [or rightwiseness].
  eng-WMBB: It is an abomination for kings to do wrong, for the throne is established
    by righteousness.
  urd-GVH: बादशाह बेदीनी से घिन खाता है, क्योंकि उसका तख़्त रास्तबाज़ी की बुनियाद
    पर मज़बूत रहता है।
  rug-rug: Sari baṉara si etuli sari tinavete kaleadi, sina sari binaṉara si tava
    turu pa tinoṉoto.
  gaz-gaz: Sababii teessoon qajeelummaadhaan jabaatee dhaabatuuf mootonni waan hamaa
    hojjechuu ni balfu.
  fra-LSG: Les rois ont horreur de faire le mal, Car c’est par la justice que le trône
    s’affermit.
  yal-yal: Kɛwali ɲaxine mi rafan mangane ma, bayo tinxinna nan e mangayaan sɛnbɛ
    soma.
  haw-1868: He mea hoopailua no na alii ke hana hewa; No ka mea, ma ka pono i paa'i
    ka nohoalii.
  arb-NAV: مِنَ الرِّجْسِ أَنْ يَرْتَكِبَ الْمَلِكُ الشَّرَّ، لأَنَّ الْعَرْشَ يَقُومُ
    عَلَى الْبِرِّ.
  ewe-ewe: Nu tovo wɔwɔ nye ŋunyɔnu na fiawo elabena woɖoa fiazikpui anyi ɖe dzɔdzɔenyenye
    dzi.
  eng-LEE: It should be an abomination to kings to commit wickedness; for through
    righteousness [alone] can a throne be established.
  asm-FB: যেতিয়া ৰজাই বেয়া কৰ্ম কৰে, তেতিয়া কিছুমান অবজ্ঞা কৰিবলগীয়া বিষয় হয়,
    কাৰণ তেওঁৰ সিংহাসন সৎ কাৰ্য কৰাৰ দ্বাৰাই স্থাপন কৰা হৈছে।
  sus-A: قٍ حَاشِ مُ رَقَن مَنفّيٍ مَ، بَرِ مَ تِنشِنيِ نَن مَنفّ كِبَنيِ مَبَنبَنمَ.
  fra-SBL: C'est une abomination pour les rois de faire le mal, car le trône est établi
    par la justice.
  hbo-hbo: תֹּועֲבַ֣ת מְ֭לָכִים עֲשֹׂ֣ות רֶ֑שַׁע כִּ֥י בִ֝צְדָקָ֗ה יִכֹּ֥ון כִּסֵּֽא׃
  kik-kik: Kũrĩ athamaki-rĩ, gwĩka ũũru nĩ ũndũ ũrĩ magigi, nĩgũkorwo gĩtĩ kĩa ũnene
    kĩĩhaandaga nĩ ũndũ wa ũthingu.
  fra-NCL: C’est une abomination pour les rois de faire le mal, car c’est par la justice
    que le trône s’affermit.
  cek-AK: Angraeng tangkhang loe toenghaih hoiah sak pongah, kahoih ai hmuen sakhaih
    loe siangpahrangnawk hanah panuet thoh.
  cuk-cuk: Rey, ibmar-isgana-imaklegedi nabir-daksulid, ar e-garganguedi, unnila ibmar-inniki-imaklegedgi
    siid.
  uig-CYR: Падиша рәзиллик қилса жиркиничликтур, Чүнки тәхт һәққанийәт биләнла мәһкәм
    турар.
  tel-2017: రాజులు చెడ్డ పనులు జరిగించడం హేయమైన చర్య. సింహాసనం నిలిచేది న్యాయం మూలానే.
  hat-BSA: Se abominab pou wa yo komèt zak mechan, paske yon twòn etabli sou ladwati.
  kos-kos: Tokosra elos tia ku in lela ma koluk in orek, mweyen nununku suwohs pa
    oru sie mutunfacl in ku.
  hbo-WLC: תּוֹעֲבַ֣ת מְ֭לָכִים עֲשׂ֣וֹת רֶ֑שַׁע כִּ֥י בִ֝צְדָקָ֗ה יִכּ֥וֹן כִּסֵּֽא׃
  ibo-ibo: Ndị eze kpọrọ ime ihe na-adịghị mma asị, nʼihi na site nʼezi omume ka ocheeze
    ji eguzosi ike.
  ory-ory: କୁକର୍ମ କରିବାର ରାଜାମାନଙ୍କର ଘୃଣା ବିଷୟ; ଯେହେତୁ ଧାର୍ମିକତାରେ ସିଂହାସନ ସ୍ଥିରୀକୃତ
    ହୁଏ।
  chk-chk: Ekewe king ra oput föför mi ngau, pun mwür a longolong won pwüng.
  rop-rop: Wal det king nomo laigim detlot pipul hu oldei dumbat ola rong ting, dumaji
    im garra gibit feyago langa ola pipul en tharran na garra meigim pipul langa im
    kantri jidan strongbala.
  ukr-1871: 'Ненавидне царям людей безбожних дїло: бо правдою стоїть престол твердо.'
  deu-1951: Freveltaten sind den Königen ein Greuel; denn durch Gerechtigkeit wird
    ein Thron befestigt.
  eng-JPS: It is an abomination to kings to commit wickedness; for the throne is established
    by righteousness.
  srp-1865: Gadno je carevima èiniti nepravdu, jer se pravdom utvrðuje prijesto.
  lug-lug: Kya muzizo bakabaka okukola ebibi, kubanga entebe ye ey’obwakabaka enywezebwa
    butuukirivu.
  heb-heb: תועבת מלכים עשות רשע כי בצדקה יכון כסא׃
  ben-IRV: যখন রাজারা খারাপ কাজ করে সেটা ঘৃণার বিষয় হয়; কারণ ধার্ম্মিকতায় সিংহাসন
    স্থির থাকে।
  pan-pan: ਬੁਰਿਆਈ ਕਰਨੀ ਰਾਜੇ ਲਈ ਘਿਣਾਉਣੀ ਹੈ, ਕਿਉਂ ਜੋ ਧਰਮ ਨਾਲ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਗੱਦੀ ਦਾ ਟਿਕਾਓ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: ရှင်ဘုရင် ပြု သောဒုစရိုက် သည် စက်ဆုပ် ရွံရှာဘွယ်ဖြစ်၏။ အကြောင်း မူကား၊
    ရာဇပလ္လင် သည် ဖြောင့်မတ် ခြင်းအားဖြင့် သာ တည် တတ်၏။
  tte-O: Kin namwanamwali mumugana naenaena sikalomagigilan kaiwena Yaubada ana loina
    koina tobagunaone ali paisowa silobai.
  tbg-tbg: Avuqavu okara avataqi vi vai kamaaniva kempuka vairara ti, vira avuhainauka
    kia qora okarara antuqa arimanta variara.
  hmo-hmo: King taudia ese kara dika idia badu henia noho, badina be basileia ta be
    kara maoromaoro dekena amo, do ia gini goada noho.
  urd-urd: शरारत करने से बादशाहों को नफ़रत है, क्यूँकि तख़्त का क़याम सदाक़त से है।
  rus-SYN: Мерзость для царей - дело беззаконное, потому что правдою утверждается
    престол.
  bqc-SIM: Wìliↄ ye kía vãikɛna gĩyãio, wì kpala zĩ́napɛlɛ yã́zɛde musuɛ.
  tcz-CHONGTHU: Leng ho din thil adihlouva bol hi thet umtah ahin, ajeh chu Ama vaihomna
    hi thudih a kingam ahi.
  mar-mar: जेव्हा राजा वाईट गोष्टी करतो, त्या गोष्टी त्यास तिरस्कारणीय आहेत, कारण
    राजासन नीतिमत्तेनेच स्थापित होते.
  hlt-THB: Sangpahrangkhqi ing amak thyymna bibi tuih uhy, ngawlhdoelh ce dyngnaak
    ingawh cak sak ham ami ngaih awh.
  qub-qub: Raycunaga mana alli ruraycunata melanäcunmi. Rayga alli mandan llapanpis
    allillata ruraptinrämi.
  bqp-bqp: Adi kↄ̃ sío kína yã vãni kɛro, òdi kpata zĩni pɛ́tɛ yãzɛde musumɛ.
  hat-hat: Wa yo pa ka sipòte lè moun ap fè mechanste, paske tout fòs yon gouvènman
    se lè li defann dwa tout moun.
  eng-BSB: Wicked behavior is detestable to kings, for a throne is established through
    righteousness.
  tod-tod: Faa ɲɔu ɠɛɛ vai maayoseɠeʋɛ masagiti bɛ, mazɔlɔɔ telebodai ɠɛai ɠa a ɗa
    ná-zobogi maawui.
  eng-WEBPB: It is an abomination for kings to do wrong, for the throne is established
    by righteousness.
  kbq-kbq: Kini vahe'mofona kefo avu'ava zankura agoteno, avesra nehie. Na'ankure
    kini tra'ma me'neana, fatgo avu'avamofo agofetu me'ne.
  nhe-BL: TOTECO ax quinequi quiitas se tlanahuatijquetl tlen quichihuas tlen ax cuali,
    pampa se tlen quipiya tequiticayotl monequi itztos xitlahuac para itlanahuatilhua
    ma quipiya chicahualistli.
  bus-bus: Èe kↄ̃ sío kína à zaaa kɛro, wè kpata kãsãa pɛ́ɛ yãzɛdee musumɛ.
  gub-BL: Tuwihawete nuputar kwaw ikatu 'ymaw wà. Ta'e ikatu haw umukàg tuwihawete
    a'e xe.
  eng-DRA: 'They that act wickedly are abominable to the king: for the throne is established
    by justice.'
