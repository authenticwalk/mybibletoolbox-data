verse: PRO.016.019
translations:
  mal-C: പീഡിതരോടൊത്ത് എളിമയോടെ ജീവിക്കുന്നതാണ്, അഹങ്കാരികളോടൊത്തു കൊള്ള പങ്കിടുന്നതിലും
    നല്ലത്.
  deu-TKW: Besser demütig sein mit Demütigen, als Beute teilen mit Stolzen.
  lin-lin: Kozala moto ya komikitisa mpe kozala elongo na bato bakelela ezali malamu
    koleka kokabola bomengo ya bitumba elongo na bato ya lolendo.
  eng-LSV: Better is humility of spirit with the poor, || Than to apportion spoil
    with the proud.
  eng-GNV: Better it is to be of humble minde with the lowly, then to deuide the spoyles
    with the proude.
  eng-WEBSTER: Better it is to be of a humble spirit with the lowly, than to divide
    the spoil with the proud.
  nhw-BL: Más cuali timoechcapantlalis huan tiitztos ininhuaya teicneltzitzi, huan
    amo para timochihuas catli titlapijpiya ica tlamantli tlachtectli ininhuaya catli
    mohueyimatij.
  swh-ONEN: Ni afadhali kuwa mnyenyekevu katika roho miongoni mwa walioonewa kuliko
    kugawana nyara pamoja na wenye kiburi.
  bba-bba: N burɑm bo ɑ tii kɑwɑ kpɑ ɑ n sɑ̃ɑ bwɛ̃ɛbwɛ̃ɛ, ye kɑɑ n kɑ bɑɑ mɔ tii suobun
    ɑrumɑni sɔɔ.
  eng-KJVCPB: Better it is to be of an humble spirit with the lowly, Than to divide
    the spoil with the proud.
  luo-luo: Ber bedo gi chuny mobolore e dier jochan, moloyo pogo gik moyaki gi josunga.
  meu-meu: Ogoḡami taudia ida manau ai ba noho be namo; heaḡi taudia ida dadidadi
    kohudia ba haridia na dika.
  npi-ULB: घमण्डी मानिसहरूलाई लुटको माल बाँड्नुभन्दा बरु गरिब मानिसहरूका बिचमा विनम्र
    हुनु उत्तम हुन्छ ।
  yor-yor: Ó sàn láti jẹ́ onírẹ̀lẹ̀ ọkàn láàrín àwọn olùpọ́njú jù láti máa pín ìpín
    pẹ̀lú àwọn agbéraga.
  ind-ind: Lebih baik hidup sederhana bersama orang-orang miskin, daripada ikut menikmati
    hasil rampasan bersama orang-orang sombong.
  pes-OPCB: بهتر است انسان متواضع باشد و با ستمدیدگان بنشیند تا اینکه میان متکبران
    باشد و در غنایم آنها سهیم شود.
  tgl-ULB: Mas mabuti pang maging mapagpakumbaba kasama ng mga mahihirap na tao kaysa
    makipaghatian ng mga nasamsam na bagay sa mga mayayabang na tao.
  hui-hui: Marume mine howa mbirale dewa page bialu mo wini tale bialu haga. Anigo
    mbirali ibuni mini mo dindiha halu yagibano karu heba hayagua mana ogonibi biragome
    mine haga uruni bolanguaheore ka.
  mya-mya: စိတ်နှိမ့်ချသောသူတို့နှင့် ပေါင်းဘော်၍ စိတ် နှိမ့်ချခြင်းသည်၊ မာနကြီးသော
    သူတို့နှင့် ဆက်ဆံ၍ လုယူ သောဥစ္စာကို ဝေမျှခြင်းထက် သာ၍ကောင်း၏။
  bod-N: ང་རྒྱལ་ཅན་དང་བཅོམ་ནོར་བགོ་བ༌ལས། །ཁེངས་པ་བསྐྱུངས་ནས་དབུལ་པོར་འགྲོགས་ན༌བཟང༌།།
  wsk-wsk: Kua kapara ale kariimet kituwura nongorak bagara ko munan mu, munan yawara;
    bare nunumi patawura alo nunga sail te kariimet saki nunga melmasak gia mu nongorak
    nimi tui nana ko munan mu memek.
  sna-sna: Zviri nani kuva nomweya unozvininipisa pakati pavakadzvinyirirwa pane kugoverana
    zvakapambwa navanozvikudza.
  spa-BLM: Es mejor tener un espíritu humilde con los pobres, que repartir el botín
    con los orgullosos.
  cac-cac: Más vach' emnaquil scutej co b'a yed' eb' meb'a', d'a yichan̈ pax ay tas
    squic' yed' eb' anima ac'umtac.
  swh-ULB: Ni bora kunyenyekea miongoni mwa watu masikini kuliko kugawana ngawira
    pamoja watu wenye kiburi.
  bel-bel: Лепей упакорвацца духам з лагоднымі, чым дзяліць здабычу з гардзеямі.
  deu-ELBBK: Besser niedrigen Geistes sein mit den Demütigen, als Raub teilen mit
    den Stolzen.
  mbb-OT: Deyzey pa is kenà kebpelavew wey kegkeey-eyuwi kenà is kebpelavew wey kebpekaangken
    te menge azen pinaaǥi te ked-aǥew.
  mal-2015: ഗർവ്വികളോടുകൂടെ കവർച്ച പങ്കിടുന്നതിനെക്കാൾ താഴ്മയുള്ളവരോടുകൂടെ താഴ്മയുള്ളവനായിരിക്കുന്നതു
    നല്ലതു.
  rmc-rmc: Feder hin te el pokorno a te avel le čorenca, sar peske te rozďelinel le
    barikanenca oda, so ande andral o mariben.
  pes-OPV: با تواضع نزد حلیمان بودن بهتر است، ازتقسیم نمودن غنیمت با متکبران.
  ron-1924: Май бине сэ фий смерит ку чей смериць декыт сэ ымпарць прада ку чей мындри.
  ben-OBCV: অহংকারীদের সঙ্গে লুন্ঠিত সামগ্রীর অংশীদার হওয়ার চেয়ে নিপীড়িতদের সঙ্গে
    নম্র মনোভাবাপন্ন হয়ে থাকা ভালো।
  som-som: In kuwa kibirsan booli lala qaybsado Waxaa ka sii wanaagsan in kuwa hooseeya
    laysla sii hoosaysiiyo.
  lat-VUC: Melius est humiliari cum mitibus quam dividere spolia cum superbis.
  eng-ASVBT: Better it is to be of a lowly spirit with the poor, Than to divide the
    spoil with the proud.
  mna-mna: Zin wal tau tipakurkur zitun mi tiwatkewe len koroŋ na, tomtom pakan tigabgaaba
    zin paso, lelen ilip pa ndomon ta wal tana tikamam pizin na. Tamen iti sombe tokototo
    itundu mi tagabgaaba zin wal sorrokŋan, nako mbotŋana kiti ambai ma ilip pizin
    tomtom ta kembei.
  ita-1885: Meglio è essere umile di spirito co' mansueti, Che spartir le spoglie
    con gli altieri.
  eng-LXXUP: Better is a meek-spirited man with lowliness, Than one who divides spoils
    with the proud.
  eng-ULB: It is better to be humble among poor people than to divide the spoil with
    proud people.
  spa-VBL: Mejor es tener un espíritu humilde y convivir con los pobres, que compartir
    el botín con los soberbios.
  fra-_FOB: Il vaut mieux être humble avec les débonnaires, que de partager le butin
    avec les orgueilleux.
  mal-mal: ഗർവ്വികളോടുകൂടെ കവർച്ച പങ്കിടുന്നതിനെക്കാൾ താഴ്മയുള്ളവരോടുകൂടി താഴ്മയുള്ളവനായിരിക്കുന്നത്
    നല്ലത്.
  lit-lit: Geriau būti nusižeminusia dvasia su nuolankiaisiais, negu dalytis grobiu
    su išdidžiaisiais.
  urd-GVR: Farotanī se zarūratmandoṅ ke darmiyān basnā ghamanḍiyoṅ ke lūṭe hue māl
    meṅ sharīk hone se kahīṅ behtar hai.
  suz-BL: ठेयब लेश्‍शो आन रोइश्‍शो थोव़क योक्‍सीचा क्‍येङा ब्रेम्‍शो दुम्‍शा, श्‍येत
    जशो आइक्‍च मुरपुकी नु बाक्‍चा रिम्‍शो बाक्‍ब।
  eng-NOY: Better is it to be of a humble spirit with the lowly, Than to share the
    spoil with the proud.
  ita-1927: Meglio esser umile di spirito coi miseri, che spartir la preda coi superbi.
  ckb-ckb: باشترە بێفیز بیت و لەگەڵ ستەملێکراوان بیت، لە دابەشکردنی دەستکەوت لەگەڵ
    لووتبەرزان.
  eng-BBE: Better it is to have a gentle spirit with the poor, than to take part in
    the rewards of war with men of pride.
  kan-OKCV: ಅಹಂಕಾರಿಗಳೊಂದಿಗೆ ಕೊಳ್ಳೆಯನ್ನು ಹಂಚಿಕೊಳ್ಳುವದಕ್ಕಿಂತ, ದೀನರೊಂದಿಗೆ ದೀನ ಆತ್ಮವುಳ್ಳವರಾಗಿ
    ಇರುವುದು ಉತ್ತಮ.
  tam-2017: அகங்காரிகளோடு கொள்ளைப்பொருளைப் பங்கிடுவதைவிட, சிறுமையானவர்களோடு மனத்தாழ்மையாக
    இருப்பது நலம்.
  spa-RV-1909: Mejor es humillar el espíritu con los humildes, que partir despojos
    con los soberbios.
  ron-BTF: Mai bine să ai un duh umil cu cei de jos, decât să împarți prada cu cei
    mândri.
  eng-WEBP: It is better to be of a lowly spirit with the poor, than to divide the
    plunder with the proud.
  eng-FBV: Better to have a humble spirit and live with the poor than to share plunder
    with the proud.
  nld-1939: Beter deemoedig te zijn met armen, Dan met hovaardigen buit te delen.
  nch-BL: Más cuali timoechcapantalis huan tiitztos inihuaya teicneltzitzi, huan amo
    timochihuas titominpiya ica tamanti tachtecti inihuaya cati mohueyimatij.
  vie-1934: Thà khiêm nhượng mà ở với người nhu mì, Còn hơn là chia của cướp cùng
    kẻ kiêu ngạo.
  hin-CV: निर्धनों के मध्य विनम्र भाव में रहना दिन के साथ लूट की सामग्री में सम्मिलित
    होने से उत्तम है.
  eng-OURB: It is better to be of a lowly spirit with the poor, than to divide the
    plunder with the proud.
  spa-BES: Mejor es tener un espíritu gentil con los pobres, que tomar parte en las
    recompensas de la guerra con los hombres de orgullo.
  tdx-tdx: Hàmake te mpiamo rarake an-troke mirekeo, ta te mitraok’ amo mifanjara
    o kinopake am-pibohabohañeo.
  tha-KJV: ที่​จะเป็นคนมีใจถ่อมอยู่กับคนยากจนก็​ดี​กว่าแบ่งของริบมาได้กับคนเย่อหยิ่ง
  por-BR-2018: É melhor ser humilde de espírito com os mansos, do que repartir despojos
    com os arrogantes.
  deu-ELO: Besser niedrigen Geistes sein mit den Demütigen, als Raub teilen mit den
    Hoffärtigen.
  eng-WYC-2018: It is better to be made meek with mild men, than to part spoils with
    proud men. (It is better to be made poor with the humble, than to part spoils
    with the proud.)
  epo-epo: Pli bone estas esti humila kun malriĉuloj, Ol dividi akiron kun fieruloj.
  uig-PIN: Kǝmtǝr bolup miskinlǝr bilǝn bardi-kǝldidǝ bolux, Tǝkǝbburlar bilǝn ⱨaram
    mal bɵlüxkǝndin ǝwzǝldur.
  beo-beo: Dia hou fonoboiwane hame gaguiwane esalumu da defea. Be gasa fi hamone,
    wamolai liligi mogili labeba:le, bagade gaguiwane ba:mu da defea hame galebe.
  tpi-OTNT: Sapos man i rabisman na i daunim em yet, dispela pasin i winim tru pasin
    bilong ol bikhetman i stilim planti samting bilong ol arapela man na tilim long
    ol yet.
  hau-SA: Gara ka zama ɗaya daga cikin matalauta masu sauƙinkai, da ka raba ganima
    da masu girman kai.
  uig-LAT: Kemter bolup miskinler bilen bardi-keldide bolush, Tekebburlar bilen haram
    mal bölüshkendin ewzeldur.
  nde-nde: Kungcono umoya othobekileyo lokuhlala kwabancindezelweyo kulokwabelana
    impango labazigqajayo.
  ton-ton: ‌ʻOku lelei lahi hake ia ke loto angavaivai mo e kakai angavaivai, ʻi he
    vahevahe ha koloa kuo maʻu mo e fielahi.
  ces-1613: Lépe jest poníženého duchu býti s pokornými, než děliti kořist s pyšnými.
  eng-WMB: It is better to be of a lowly spirit with the poor, than to divide the
    plunder with the proud.
  tam-TCV: பெருமையுள்ளவர்களுடன் கொள்ளைப்பொருட்களைப் பகிர்ந்து கொள்வதைவிட, சிறுமைப்பட்டவர்களுடன்
    மனத்தாழ்மையுடன் இருப்பதே சிறந்தது.
  ceb-ULB: Mas maayo ang pagpaubos diha sa mga kabos nga mga tawo kaysa pagbahin sa
    mga inilog uban sa mga mapahitas-on nga mga tawo.
  pol-UBG: Lepiej być uniżonego ducha z pokornymi, niż dzielić łup z pysznymi.
  urd-GVU: فروتنی سے ضرورت مندوں کے درمیان بسنا گھمنڈیوں کے لُوٹے ہوئے مال میں شریک
    ہونے سے کہیں بہتر ہے۔
  deu-1912: Es ist besser niedrigen Gemüts sein mit den Elenden, denn Raub austeilen
    mit den Hoffärtigen.
  kan-2017: ಸೊಕ್ಕಿನವರ ಸಂಗಡ ಸೂರೆಯನ್ನು ಹಂಚಿಕೊಳ್ಳುವುದಕ್ಕಿಂತಲೂ, ದೀನರ ಸಂಗಡ ದೈನ್ಯದಿಂದಿರುವುದು
    ವಾಸಿ.
  yap-yap: Kabfel’ ni ngam sobutan’ ma ga par ni ga ba gafgow ko bin ngam mang be’
    nib tolangan’ ngam un i f’oth e tin kar laged u fithik’ e yargal.
  hlt-MCSB: Thinthah neh kutbuem n'tael lakah kodo mangdaeng neh mueihla kunyun te
    then.
  mdy-ETH: ዖቶሮ ዓሲና ዎላ ቡሪ ዔኮና ባኣዚ ጊሽቲ ዔኪሢዳፓ ሼሌዔ ዓሲ ማዒ ማንቂ ናንጊሢ ኮሺኬ።
  kew-kew: Gore aa meda nipuna bipa nipu naara kone sua nipuna bi rabuaniaawa pitiare
    pupitagi ne aanuna raana meme kone page rabuaaya.
  twi-ASANTE: Ɛyɛ sɛ wobɛyɛ honhom mu hiani wɔ wɔn a wɔhyɛ wɔn so mu sene sɛ wo ne
    ahantanfoɔ bɛkyɛ afodeɛ.
  eng-WEBU: It is better to be of a lowly spirit with the poor, than to divide the
    plunder with the proud.
  wal-wal: Ayyiyaageetuura zuppetidi, omooduwaa shaakki ekkanaappe ashkke gididi,
    hiyyeesidi de7iyoogee keha.
  acu-NT: Miajuitjai tumamin ainaujai tsaningkiar kuikiartin wajasaruka pengkerka
    pujuinatsui. Antsu kuikiartichu ainaujai tsaningtasar wakerinauka timiá pengker
    pujusartin ainawai.
  spa-PDDPT: Es mejor ser humilde de espíritu con los humildes Que repartir despojos
    con los soberbios.
  gun-gun: Yvatekueve reve mba'emo jajoupa va'ekue nhamboja'o 'rãgue py ha'eveve yvyĩgueve'i
    reve nhanhemo'yvyĩ'i.
  agu-BL: Ba'n tcu'n yil kocsaj kib juy chi e' tal me'ba', swutz yi nink kocsaj kib
    nim, chi na chiban yi e' ric.
  ilo-ULB: Nasaysayaat ti agbalin a napakumbaba a kadua dagiti napanglaw a tattao
    ngem ti makibingay kadagiti napalangguad a tattao kadagiti sinamsamda.
  kpg-kpg: Di manawa hila gi lala mo di noho hagaloale la koia e humalia i di hai
    goe gii hai be digau ala e bida hagalaamua ginaadou ge e hai mee gi nadau maluagina
    gaiaa.
  uig-ARA: كەمتەر بولۇپ مىسكىنلەر بىلەن باردى-كەلدىدە بولۇش، تەكەببۇرلار بىلەن ھارام
    مال بۆلۈشكەندىن ئەۋزەلدۇر.
  bps-bps: Fye fa i to ku fdanaan i nawan na fadlug di klandean, di gakuf kenen di
    dad to fdatah na nun alelan di dad tnakula.
  sus-sus: Lufe yɛtɛ magoree ya ma, na fan naafuli itaxunfe bɛ yɛtɛ igboee ya ma.
  pon-2006: Aktikitik oh semwehmwe mwahusang aklapalap oh iang paieki arail dipwisoun
    kuhl kan.
  ksd-ksd: I boina ba na madu ra bala i dat varurung ma ra umana luveana, Ma pa i
    boina ba da kale ra magit di ga ra pa ia varurung ma diat dia papait na luluai.
  tur-YTC: Kibirlilerle birlikte ganimet paylaşmaktansa, Yoksullarla birlikte alçakgönüllü
    olmak daha iyidir.
  bel-N: Лепш скарацца духам з пакорнымі, чым дзяліць здабычу з пыхліўцамі.
  grc-BRENT: Κρείσσων πρᾳΰθυμος μετὰ ταπεινώσεως, ἢ ὃς διαιρεῖται σκῦλα μετὰ ὑβριστῶν.
  ind-AYT: Lebih baik merendahkan diri bersama orang miskin daripada membagi rampasan
    dengan orang sombong.
  nya-nya: Nʼkwabwino kukhala ndi mtima wodzichepetsa pakati pa anthu oponderezedwa,
    kusiyana ndi kugawana zolanda ndi anthu onyada.
  hrv-hrv: Bolje je biti krotak s poniznima nego dijeliti plijen s oholima.
  mps-mps: Te bidi te magi nai meni yai bidi mu elama, tama aga digi aiyaba elalubaso
    da, te kolesagago te hagoma bidi dabego te gasa bidi dabego doado bage hauwa wi
    selama, te augwade digi te dobola sabo kolesaga ebo bidi dabe te aiyaba mu elalubao.
  tpi-tpi: Sapos man i rabisman na i daunim em yet, dispela pasin i winim tru pasin
    bilong ol bikhetman i stilim planti samting bilong ol arapela man na tilim long
    ol yet.
  dan-1931: Hellere sagtmodig med ydmyge end dele Bytte med stolte.
  vie-OVCB: Thà khiêm nhượng ở với người nghèo, còn hơn chia của với người kiêu căng.
  guj-2017: ગરીબની સાથે નમ્રતા રાખવી તે સારું છે તે અભિમાનીની સાથે લૂંટના ભાગીદાર
    થવા કરતાં વધારે સારું છે.
  pon-2006A: Aktikitik oh semwehmwe mwahusang aklapalap oh iang paieki arail dipwisoun
    kuhl kan.
  por-BRBSL: É melhor ser de espírito humilde com os pobres, do que dividir o saque
    com os orgulhosos.
  swe-swe: Bättre att vara bland de fattiga och ha en ödmjuk ande, än att dela byte
    [från orätt vinning] med de stolta (högmodiga).
  cth-cth: Kâoupnae lahoi lawphno kârei hlak teh, kârahnoumnae hoi ka rahnoumcalah
    o e ahawihnawn.
  twi-twi: Eye sɛ wobɛyɛ honhom mu hiani wɔ wɔn a wɔhyɛ wɔn so mu sen sɛ wo ne ahantanfo
    bɛkyɛ asade.
  hlt-hlt: Thinthah neh kutbuem n'tael lakah kodo mangdaeng neh mueihla kunyun te
    then.
  tbz-SIM: A bo nwɛ̃nnɛ́mɛ̀ bɛnitisɑ̀ɑ̀bɛ̀ kɛ kpɑ ɑ kpɛrɛ dɛ̀ tɔ̃ũnɛ̀ ɑ bo wɛ̃nnɛ́nɛ̀mɛ̀
    sifeí yɛmbɛ̀ kɛ̀ dí totí bɛ̀ ɛí dɛ̀.
  msy-2020: Gumazir onganarazibagh amim uabɨra uabɨ dɨkabɨri, ezɨ arazir kam deragha,
    gumazir uari uan ziaba fa, igharaz darazir biziba okɨa uarigh anɨdim, a bar a
    gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ pɑsɑ ɩ tɩ, nɑ ɩ́ nɑ kʋnyɔntʋnɑɑ pɑ́ kɑ́ɑ́, nɑ mpi
    ɩ́ nɑ ɩsəcɑʋ nyə́mɑ pɑɑ tɑləɣɩ kʋlɛɛkəm tɔ.
  azb-azb: Məzlumlar arasında sadə qəlbli olmaq Təkəbbürlülərlə talan malı bölüşdürməkdən
    yaxşıdır.
  eng-DBY: Better is it to be of a humble spirit with the meek, than to divide the
    spoil with the proud.
  hin-2017: घमण्डियों के संग लूट बाँट लेने से, दीन लोगों के संग नम्र भाव से रहना उत्तम
    है।
  wol-KYG: Woyof, ànd ak ku néewle moo gën séddook ku bew la mu lewal.
  bjr-bjr: Sarauidaqa nári mara maree qumi mariasa misa uriqararanaki maridaqa. Kafa
    manda oosana maree mariasa ramoo ramaairana faqa moosa ainaina ummuara marasee
    raina nimimariasa ureeqarausa maridaqa.
  eng-YLT: Better is humility of spirit with the poor, Than to apportion spoil with
    the proud.
  kne-kne: Maymayat di maitapis nabiteg ay napakombaba mo din makibingay si kinabaknang
    ay pinnos di ipogaw ay mangipapangatos nemnem na.
  eng-WYC-2017: It is better to be made meek with mild men, than to part spoils with
    proud men.
  eng-WMBB: It is better to be of a lowly spirit with the poor, than to divide the
    plunder with the proud.
  urd-GVH: फ़रोतनी से ज़रूरतमंदों के दरमियान बसना घमंडियों के लूटे हुए माल में शरीक
    होने से कहीं बेहतर है।
  rug-rug: Leana si pude va pepekae pa maqomaqo meke koa turaṉi saripu ta ṉovala,
    hola nia pude somana vagi tiṉitoṉa ta hikodi koa rini pu vahesi puleni.
  gaz-gaz: Warra of tuulu wajjin boojuu qooddachuu mannaa, hafuuraan gad of qabanii
    warra cunqurfame wajjin jiraachuu wayya.
  fra-LSG: Mieux vaut être humble avec les humbles Que de partager le butin avec les
    orgueilleux.
  yal-yal: A fisa i lu magodoni yiigelitɔne yɛ, benun ɛ nun wasodene xa se muɲaxine
    yitaxun.
  haw-1868: E aho ka naau haahaa iwaena o ka poe akahai, Mamua o ka hoopuunaue ana
    i ka waiwai pio me ka poe haaheo.
  arb-NAV: اتِّضَاعُ الرُّوحِ مَعَ الْوُدَعَاءِ خَيْرٌ مِنِ اقْتِسَامِ الْغَنِيمَةِ
    مَعَ الْمُتَكَبِّرِينَ.
  ewe-ewe: Enyo be woabɔbɔ ame ɖokui ɖe anyi le hiãtɔwo dome wu be woama afunyinuwo
    kple dadalawo.
  eng-LEE: Better is it to be of a humble spirit with the lowly, than to divide spoil
    with the proud.
  asm-FB: অহংকাৰী সকলৰ সৈতে লুটদ্ৰব্য ভাগ কৰি লোৱাতকৈ, দৰিদ্ৰ সকলৰ সৈতে নম্ৰ হোৱাই
    ভাল।
  sus-A: لُقٍ يّتّ مَفٌرٍيٍ يَ مَ، نَ قَن نَاقُلِ عِتَشُنقٍ بّ يّتّ عِفبٌييٍ يَ مَ.
  fra-SBL: Il est préférable d'avoir l'esprit humble avec les pauvres, que de partager
    le butin avec les orgueilleux.
  hbo-hbo: טֹ֣וב שְׁפַל־ר֭וּחַ אֶת־*עֲנִיִּים (עֲנָוִ֑ים) מֵֽחַלֵּ֥ק שָׁ֝לָ֗ל אֶת־גֵּאִֽים׃
  kik-kik: Nĩ kaba roho wa kwĩnyiihia na gũkorwo hamwe na arĩa ahinyĩrĩrie, gũkĩra
    kũgayana indo cia ndaho na arĩa etĩĩi.
  fra-NCL: Mieux vaut être humble avec les petits que de partager le butin avec les
    orgueilleux.
  cek-AK: Kamoek kami hoi angkom moe, a lomh ih hmuen to amzet pongah loe, palungsawk
    kami hoi angkom moe, kami tlim ah khosak to hoih kue.
  cuk-cuk: Dule san-dummarba-imakdimalad-abargi ibmar-nuegan-abingaedba, bur nuedid,
    dule-mesagwar-gudimalad-abargi wilesakwasaar-gudii gued.
  uig-CYR: Кәмтәр болуп мискинләр билән барди-кәлдидә болуш, Тәкәббурлар билән һарам
    мал бөлүшкәндин әвзәлдур.
  tel-2017: దుర్మార్గులతో కలసి దోచుకున్న సొమ్ము పంచుకోవడం కంటే, వినయంతో దీన మనస్కులతో
    ఉండడం మంచిది.
  hat-BSA: Li pi bon pou rete enb nan lespri avèk sila ki ba yo, pase divize piyaj
    ak moun ògeye yo.
  kos-kos: Wo kom in inse pusisel ac sukasrup, liki na kom in weang mwet inse fulat
    ac ipeis ke ma wap ma elos pisrala.
  hbo-WLC: ט֣וֹב שְׁפַל־ר֭וּחַ אֶת־עניים מֵֽחַלֵּ֥ק שָׁ֝לָ֗ל אֶת־גֵּאִֽים׃
  ibo-ibo: Ọ ka mma ịbụ onye ogbenye nwere obi umeala karịa ịbụ onye nganga, na onye
    so ndị nganga keta oke nʼihe ha kwatara nʼagha.
  ory-ory: ଅହଙ୍କାରୀମାନଙ୍କ ସହିତ ଲୁଟିତ ଦ୍ରବ୍ୟ ଭାଗ କରିବା ଅପେକ୍ଷା ଦୀନାତ୍ମା ସହିତ ନମ୍ର ହେବାର
    ଭଲ।
  chk-chk: A mürina ach sipwe tipetekison o nom lein ekewe chon wöüngau lap seni ach
    sipwe nom lein chon lamalamtekia o angei liapach seniir.
  rop-rop: Im mobeda blanga jidan lobala en powan den blanga sherimbat ola ebrijing
    weya ola haibala pipul bin stilimbat.
  ukr-1871: Лучше з тихими духом смирятись, нїж з гордими здобич паювати.
  deu-1951: Besser demütig sein mit dem Geringen, als Beute teilen mit den Stolzen.
  eng-JPS: Better it is to be of a lowly spirit with the humble, than to divide the
    spoil with the proud.
  srp-1865: Bolje je biti ponizna duha s krotkima nego dijeliti plijen s oholima.
  lug-lug: Okubeera n’omwoyo ogwetoowaza era n’okubeera n’abaavu, kisinga okugabana
    omunyago n’ab’amalala.
  heb-heb: טוב שפל רוח את עניים מחלק שלל את גאים׃
  ben-IRV: অহঙ্কারীদের সঙ্গে লুট ভাগ করার থেকে গরিবদের সঙ্গে নম্র হয়ে থাকা এটা ভালো।
  pan-pan: ਘਮੰਡੀਆਂ ਨਾਲ ਲੁੱਟ ਦਾ ਮਾਲ ਵੰਡਣ ਨਾਲੋਂ ਕੰਗਾਲਾਂ ਦੇ ਨਾਲ ਨੀਵਾਂ ਹੋ ਕੇ ਰਹਿਣਾ ਚੰਗਾ
    ਹੈ।
  mya-JVB: စိတ် နှိမ့်ချသောသူတို့နှင့် ပေါင်းဘော်၍ စိတ် နှိမ့်ချ ခြင်းသည်၊ မာန ကြီးသောသူတို့
    နှင့် ဆက်ဆံ၍ လုယူ သောဥစ္စာ ကို ဝေမျှ ခြင်းထက် သာ၍ကောင်း ၏။
  tte-O: Tem me am nuwalobi mekamkavao tobubutuma inamwanamwasosi kabo muli mena gogo
    kewakewalina kali soi togagasa ali miyagogo koina.
  tbg-tbg: Hauri nái nutu tuaheraaka muara varate airairara aivata rairake amivora.
    Koqemama are kia airi airaira vataraitira, nena vara muntuviqama kera, vehi variaka
    hampata variqira vinara.
  hmo-hmo: Ogogami taudia danu, mai manau danu do oi noho be namo, to hekokoroku taudia
    danu, idia dadia kohu do oi haria be dika.
  urd-urd: ग़रीबों के साथ फ़रोतन बनना, मुतकब्बिरों के साथ लूट का माल तक़सीम करने से
    बेहतर है।
  rus-SYN: Лучше смиряться духом с кроткими, нежели разделять добычу с гордыми.
  bqc-SIM: Zĩabusaa taasideↄ guu maa dɛ baadaaa ń ĩ́andãnaↄla.
  tcz-CHONGTHU: Mikiletsah hotoh thil kichomdoh kihop sang in, kineosah a vaichate
    toh lhat khom anom e.
  mar-mar: गर्विष्ठांबरोबर राहून लूट वाटून घेण्यापेक्षा दीनांबरोबर विनम्र असणे चांगले.
  hlt-THB: Thlak oek qu ingqawi thlang a khawh quk tei ak lakawh thlak khawdeng ingqawi
    thlak kaina phaih qu nawh awm leek ngai hy.
  qub-qub: Alli-tucoj rïcucunawan goturänanpitaga mas alli caycan manacajman mana
    churaypa pobricunawan goturaymi.
  bqp-bqp: Zĩdabusana talakanↄ tɛ́ mana de baka kunna kũ zĩdabirinↄla.
  hat-hat: Pito ou mennen ti vi ak pòv malere yo pase pou ou nan separe ak awogan
    yo nan sa yo vòlò.
  eng-BSB: It is better to be lowly in spirit among the humble than to divide the
    spoil with the proud.
  tod-tod: Fizɔgɛ nu ɓɔɠɔmaayei, wa ɓɔɠɔmaayei nuiti, wo ʋa li ɓɔsu kɔɔzoganii ma,
    wa waso nuiti.
  eng-WEBPB: It is better to be of a lowly spirit with the poor, than to divide the
    plunder with the proud.
  kbq-kbq: Akoheno anteramino amunte omane vahe'enema mani'zamo'a, avufga ra hu vahemo
    ha'pinti feno eri'neaza refko hu'zana agatere'ne.
  nhe-BL: Más cuali timoechcapantlalis huan tiitztos ininhuaya teicneltzitzi, huan
    ax para timochihuas tlen titlapijpiya ica tlamantli tlachtectli ininhuaya tlen
    mohueyimatij.
  bus-bus: Zĩndabusana talakanↄ tɛ́ maa dɛ baka kuuna kↄ̃n ĩadãrinↄla.
  gub-BL: Aze amo nuiko wera'u kwaw a'e, aze wiko hemetarer 'ym ma'e wainuromo a'e,
    heko haw ikatu wera'u wiko wera'u ma'e wanemetarer wi a'e.
  eng-DRA: It is better to be humbled with the meek, than to divide spoils with the
    proud.
