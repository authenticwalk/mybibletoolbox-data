verse: PRO.016.021
translations:
  mal-C: ജ്ഞാനഹൃദയമുള്ളവർ വിവേകി എന്നു വിളിക്കപ്പെടും, ഹൃദ്യമായ വാക്ക് സ്വാധീനംചെലുത്തും.
  deu-TKW: Wer weises Herzens ist, wird ein Verständiger genannt, und die Süßigkeit
    der Lippen mehrt die Belehrung.
  lin-lin: Babengaka moto oyo azali na motema ya bwanya moto ya mayele, mpe bibebu
    ya kimia ebakisaka boyebi.
  eng-LSV: For the wise in heart is called intelligent, || And sweetness of lips increases
    learning.
  eng-GNV: 'The wise in heart shall bee called prudent: and the sweetenesse of the
    lippes shall increase doctrine.'
  eng-WEBSTER: 'The wise in heart shall be called prudent: and the sweetness of the
    lips increaseth learning.'
  nhw-BL: Tlalnamiquini moiximajtoque pampa quimachilíaj miyac tlamantli. Huan catli
    quitequihuíaj cuajcuali camanali quema camanaltij achi más mochihuaj tlalnamiquini.
  swh-ONEN: Wenye hekima moyoni huitwa wenye ufahamu, na maneno ya kupendeza huchochea
    mafundisho.
  bba-bba: Wi u rɑ siri kɑ lɑɑkɑri, u bwisi mɔwɑ. Gɑri yi bɑ ɡeruɑ kɑ kĩru, yiyɑ yi
    rɑ tɔmbu kɑmiɛ.
  eng-KJVCPB: 'The wise in heart shall be called prudent: And the sweetness of the
    lips increaseth learning.'
  luo-luo: Ngʼat man-gi paro en ngʼat mariek, kendo weche mowacho gin mana puonj.
  meu-meu: Lalona e aonegamu tauna na lalo-parara tauna e gwauraiamu, bona hereva
    namodia ese lalo-ani e habadaiamu.
  npi-ULB: हृदयमा बुद्धिमान् हुनेलाई विवेकशील भनिन्छ, र मिठा बोलीवचनले सिकाउने क्षमताको
    विकास गर्छ ।
  yor-yor: Àwọn tí ó gbọ́n nínú ọkàn là ń pè ní olóye ọ̀rọ̀ ìtura sì ń mú ẹ̀kọ́ gbèrú.
  ind-ind: Kebijaksanaan seseorang tampak melalui pemikiran yang cerdas. Perkataan
    yang ramah membuat pengajaran lebih mudah diterima.
  pes-OPCB: دانا را از فهمش می‌شناسند و سخنان دلنشین او انسان را مجاب می‌کند.
  tgl-ULB: Ang isang marunong sa kanyang puso ay tatawaging marunong makita ang kaibhan,
    at pinahuhusay ng matamis na pananalita ang kakayahang magturo.
  hui-hui: Mini bayale gigabiwi karu hondowa bibahendeme ti manda bayalebi bogabi
    ka lai haga ka. Tigua bi bayale lagayagua wali agali marume tinaga bi larago hale
    hole hame lolebira.
  mya-mya: လိမ္မာသော စိတ်သဘောရှိသောသူသည် ပညာ သတိရှိသည်ဟု ကျောက်စောရာသို့ရောက်တတ်၏။
    ချိုသောစကားကို ပြောတတ်သော နှုတ်သတ္တိသည်လည်း ပညာအတတ်ကိုတိုးပွါးစေတတ်၏။
  bod-N: བློ་རིག་ཅན་གྱི་སེམས་ལ་ཤེས་རབ༌ལྡན། །སྙན་མོ་གཏམ་གྱིས་མི་སེམས་འགུག་ནུས༌སོ།།
  wsk-wsk: Kari ikia sinar ago, mu balsan sinar kari masan; se den welang ningo mu
    kausa ningo sokel tuso, se kariimet karo tusan.
  sna-sna: Vakachenjera pamwoyo vanonzi ndivo vanonzvera, uye mashoko akanaka anokurudzira
    kurayirwa.
  spa-BLM: Los sabios de corazón serán llamados prudentes. El placer de los labios
    favorece la instrucción.
  cac-cac: A eb' jelan spensar, syal anima to te ay spensar eb'. A yuj lolonel vach'
    syal eb', syic' sjelanil anima chi'.
  swh-ULB: Mwenye hekima moyoni anaitwa ufuhamu na utamu wa hotuba huongeza uwezo
    wa kufundisha.
  bel-bel: Мудры сэрцам разумным назавецца, і салодкая мова дадасьць да навукі.
  deu-ELBBK: Wer ein weises Herzens hat, wird verständig genannt; und Süßigkeit der
    Lippen vermehrt die Lehre.
  mbb-OT: Is etew he uluwanen, egkekilala he metau he edsavut, ne emun metau he edlalag
    ne ebpekeistudyu is duma ziyà te kandin.
  mal-2015: ജ്ഞാനഹൃദയൻ വിവേകി എന്നു വിളിക്കപ്പെടും; അധരമാധുര്യം വിദ്യയെ വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: Oles, ko achaľol, vičinena goďaver murš, a ko vakerel šukares, šaj prevakerel
    avren pro lačho.
  pes-OPV: هر‌که دل حکیم دارد فهیم خوانده می‌شود، و شیرینی لبها علم را می‌افزاید.
  ron-1924: Чине аре о инимэ ынцеляптэ есте нумит причепут, дар дулчаца бузелор мэреште
    штиинца.
  ben-OBCV: যারা অন্তরে জ্ঞানবান তারা বিচক্ষণ বলে পরিচিত হয়, ও সহৃদয় কথাবার্তা শিক্ষাবর্ধন
    করে।
  som-som: Kii qalbigiisu caqli leeyahay waxaa loogu yeedhi doonaa mid miyir leh,
    Oo bushimaha macaankooduna waxbarashuu kordhiyaa.
  lat-VUC: Qui sapiens est corde appellabitur prudens, et qui dulcis eloquio majora
    percipiet.
  eng-ASVBT: The wise in heart shall be called prudent; And the sweetness of the lips
    increaseth learning.
  mna-mna: Zin wal tau lelen bok pa ŋgar ambaiŋana na, tomtom tiwidit urun pa ŋgar
    kizin. Mi sombe sua kiti ambai pa tomtom talŋan, nako ikam ma lelen be tileŋleŋ
    len. To ŋgar kizin ipet karau men.
  ita-1885: Il savio di cuore sarà chiamato intendente; E la dolcezza delle labbra
    aggiugnerà dottrina.
  eng-LXXUP: 'Men call the wise and understanding evil: But they that are pleasing
    in speech shall hear more.'
  eng-ULB: The one who is wise in heart is called discerning and sweetness of speech
    improves the ability to teach.
  spa-VBL: Si piensas con sabiduría serás considerado como prudente; si hablas con
    gracia serás persuasivo.
  fra-_FOB: On appellera intelligent celui qui a un cœur sage; et la douceur des paroles
    augmente la science.
  mal-mal: ജ്ഞാനഹൃദയൻ വിവേകി എന്ന് വിളിക്കപ്പെടും; അധരമാധുര്യം വിദ്യയെ വർദ്ധിപ്പിക്കുന്നു.
  urd-GVR: Jo dil se dānishmand hai use samajhdār qarār diyā jātā hai, aur mīṭhe alfāz
    tālīm meṅ izāfā karte haiṅ.
  suz-BL: जोक्‍ब तुइक्‍ब थुं पाइश्‍शो मुर कली रुप्‍ब मुर देंनीम। ब्रोव़शो लोव़म शेंतीक
    कली बारपाइक्‍ब।
  eng-NOY: The wise in heart shall be called intelligent, And sweetness of the lips
    increaseth learning.
  ita-1927: Il savio di cuore è chiamato intelligente, e la dolcezza delle labbra
    aumenta il sapere.
  ckb-ckb: ئەوەی لە دڵدا دانا بێت پێی دەگوترێت تێگەیشتوو، شیرینی لێوەکانیش فێربوون
    زیاد دەکات.
  eng-BBE: 'The wise-hearted will be named men of good sense: and by pleasing words
    learning is increased.'
  kan-OKCV: ಹೃದಯದಲ್ಲಿ ಜ್ಞಾನವಂತರು ವಿವೇಚನೆಯುಳ್ಳವರು ಎಂದು ಕರೆಯಲಾಗುವರು. ತುಟಿಗಳ ಮಾಧುರ್ಯ
    ಮನವೊಲಿಸುವವು.
  tam-2017: இருதயத்தில் ஞானமுள்ளவன் விவேகி எனப்படுவான்; உதடுகளின் இனிமை கல்வியைப்
    பெருகச்செய்யும்.
  spa-RV-1909: 'El sabio de corazón es llamado entendido: y la dulzura de labios aumentará
    la doctrina.'
  ron-BTF: Cel înțelept în inimă se va numi chibzuit; și dulceața buzelor adaugă învățătură.
  eng-WEBP: The wise in heart shall be called prudent. Pleasantness of the lips promotes
    instruction.
  eng-FBV: If you think wisely you'll be called perceptive; if you speak pleasantly
    you'll be persuasive.
  nld-1939: Een wijze geest wordt verstandig genoemd, Maar met goede woorden bereikt
    men nog meer.
  nch-BL: Talnamiquini moixmatij pampa quimachilíaj miyac tamanti. Huan cati quitequihuíaj
    cuajcuali camanali quema camanaltij achi más mochihuaj talnamiquini.
  vie-1934: Ai có lòng khôn ngoan được gọi là thông sáng; Lời dịu dàng gia thêm sự
    tri thức.
  hin-CV: कुशाग्रबुद्धि के व्यक्ति अनुभवी व्यक्ति के रूप में प्रख्यात हो जाते हैं,
    और मधुर बातों से अभिव्यक्ति ग्रहण योग्य हो जाती है.
  eng-OURB: The wise in heart shall be called prudent. Pleasantness of the lips promotes
    instruction.
  spa-BES: Los sabios de corazón serán llamados hombres de buen sentido; y con palabras
    amables , el aprendizaje aumenta.
  tdx-tdx: Atao mahatsikarake ty mahihitse añ’arofo; mahafañosike fañòhañe ty saontsy
    malea.
  tha-KJV: คนใจฉลาดเรียกว่าเป็นคนมีความพิ​นิจ และความหวานแห่งริมฝีปากเพิ่มความเรียนรู้
  por-BR-2018: O sábio de coração será chamado de prudente; e a doçura dos lábios
    aumentará a instrução.
  deu-ELO: Wer weisen Herzens ist, wird verständig genannt; und Süßigkeit der Lippen
    mehrt die Lehre.
  eng-WYC-2018: He that is wise in heart, shall be called prudent; and he that is
    sweet in speech, shall find greater things. (He who is wise in heart, shall be
    called prudent; and he who useth sweet, or pleasant, speech, shall increase his
    knowledge or shall help others to learn.)
  epo-epo: Kiu havas prudentan koron, tiu estas nomata saĝulo; Kaj agrablaj paroloj
    plivalorigas la instruon.
  uig-PIN: Kɵngli dana kixi sǝgǝk atilar; Yeⱪimliⱪ sɵzlǝr adǝmlǝrning bilimini axurar.
  beo-beo: 'Nowa da asigi dawa:suga asigilai galea, eno dunu da ema nodosa. E da sia:
    noga:idafa sia:beba:le, eno dunu da ea fada:i sia:ne iasu amoma fa:no bobogesa.'
  tpi-OTNT: Ol man i save, sapos man i gat gutpela tingting, orait em inap skelim
    gut olkain pasin na tingting. Na sapos em i man bilong mekim gutpela tok, orait
    ol man bai i laikim tumas long harim tok bilong en.
  hau-SA: Akan ce da masu hikima a zuciya hazikai, kuma kalmomi masu daɗi kan inganta
    umarni.
  uig-LAT: Köngli dana kishi segek atilar; Yéqimliq sözler ademlerning bilimini ashurar.
  nde-nde: Abahlakaniphileyo enhliziyweni kuthiwa bayaqedisisa, njalo amazwi amnandi
    aqinisa izeluleko.
  ton-ton: ‌ʻE ui ʻakinautolu ʻoku loto poto ko e fakamākukanga; pea ʻoku tupu ʻae
    poto mei he loungutu ʻoku melie.
  ces-1613: Ten, kdož jest moudrého srdce, slove rozumný, a sladkost rtů přidává naučení.
  eng-WMB: The wise in heart shall be called prudent. Pleasantness of the lips promotes
    instruction.
  tam-TCV: இருதயத்தில் ஞானமுள்ளவர்கள் பகுத்தறிவுள்ளவர்கள்; இனிமையான வார்த்தைகள் மக்களை
    கற்றுக்கொள்ளத் தூண்டும்.
  ceb-ULB: Siya nga maalamon sa iyang kasingkasing gitawag nga adunay panabot ug ang
    katam-is sa pagpanulti magdugang sa iyang katakos sa pagtudlo.
  pol-UBG: Kto jest mądrego serca, zwie się rozumnym, a słodycz warg pomnaża wiedzę.
  urd-GVU: جو دل سے دانش مند ہے اُسے سمجھ دار قرار دیا جاتا ہے، اور میٹھے الفاظ تعلیم
    میں اضافہ کرتے ہیں۔
  deu-1912: Ein Verständiger wird gerühmt für einen weisen Mann, und liebliche Reden
    lehren wohl.
  kan-2017: ಜ್ಞಾನಹೃದಯರಿಗೆ ಜಾಣರೆಂಬ ಬಿರುದು ಬರುವುದು, ಸವಿತುಟಿಯಿಂದ ಉಪದೇಶ ಶಕ್ತಿಯು ಹೆಚ್ಚುವುದು.
  yap-yap: Be’ nib gonop ma ke ilal lanyan’ e yira nang u rogon feni tamilngan’ u
    ban’en. Ya feni fel’ e thin rok, e aram feni be m’agan’uy ko tin be weliy.
  hlt-MCSB: Lungbuei aka cueih te aka yakming la a khue uh tih, hmuilai dongkah olding
    loh rhingtuknah a thap.
  mdy-ETH: ማላ ማሊፆና ዒናዼ ዓሲ ማዒሢ ዔራ ዓሲ ማዒፆ ዔርዛኔ፤ ኮሺ ማዓ ዑኡሲና ጌስቲሢ ሜሌ ዓሶ ዔኤቢ ዔርዛኔ።
  kew-kew: Aa numi makuaeme. Aa meda nipumi epe kone waru makuaalia-re mo teme agaa
    waru ruma adalia. Gore nipumi epe kone sua agaa epe-rupa ne aa yaliare aanu luabumi
    nipuna agaa pagolalo raana waru omalimi.
  twi-ASANTE: Wɔfrɛ akoma mu anyansafoɔ sɛ nhunumufoɔ, na kasa pa ma nkyerɛkyerɛ kɔ
    so.
  eng-WEBU: The wise in heart shall be called prudent. Pleasantness of the lips promotes
    instruction.
  wal-wal: Ba qofan aadhdhida eranchcha gidida asi akeekanchcha geetettees; lo77o
    qaalai eratettaa gujjees.
  acu-NT: 'Aints paan nintimin ainaun pachisar: Nintipitai tinawai. Tura yaitasar
    chichainauka aints ainaun pengker nuinin ainawai.'
  spa-PDDPT: El sabio de corazón será llamado entendido, Y la dulzura de labios aumenta
    el saber.
  gun-gun: Okuraxõ py hi'arandu va'e pe “Oiko kuaa va'e” 'ea 'rã, ha'e ijayvu porã
    kuaa va'e ma nhombo'e porã 'rã.
  agu-BL: Alchok scyetz yi penin sk'il na xtxum yi e'chk takle'n, na a'lchij tetz
    yi at xtxumu'n. Ej nin mas na xcye' yi e'chk putzpuj yol tan cambaje'n tajtza'kl
    junt.
  ilo-ULB: Ti tao a nasirib iti kaungganna ket makuna a nanakem, ken ti kinasam-it
    ti balikas pasayaatenna ti kabaelan a mangisuro.
  kpg-kpg: Nia daangada e iloo ginaadou be koai tangada kabemee ge madua, idimaa mee
    e iloo nia mee. Ana helekai lee humalia e hai nia daangada gi hiihai di hagalongo.
  uig-ARA: كۆڭلى دانا كىشى سەگەك ئاتىلار؛ يېقىملىق سۆزلەر ئادەملەرنىڭ بىلىمىنى ئاشۇرار.
  bps-bps: I to fulung faldam dnagit to nun kaglabat, na i kafye taluan, én gmagan
    mebe i dad to.
  sus-sus: Mixi sabarixi findima xaxilima nan na. Wɔyɛn ɲɔxunmɛ xaxili fima nɛ mixi
    ma.
  pon-2006: Aramas loalokong oh koahiek kin sansalki eh loalokong. Ni en aramas emen
    eh lokaia eh kin kansenamwahu, aramas kin rong.
  ksd-ksd: Nina i kabinana ra nuknukina da vatang ia ba a matotono, Ma ba i kalakalami
    ra tinata a vartovo na tavua.
  tur-YTC: Yürekte bilge olana sağduyulu denir. Dudakların hoşluğu eğitimi teşvik
    eder.
  bel-N: Мудрага сэрцам называюць разумным, і слодыч вуснаў павялічвае веды.
  grc-BRENT: Τοὺς σοφοὺς καὶ συνετοὺς φαύλους καλοῦσιν, οἱ δὲ γλυκεῖς ἐν λόγῳ πλείονα
    ἀκούσονται.
  ind-AYT: Orang yang hatinya berhikmat disebut berpengertian, dan bibir yang manis
    menambah pengajaran.
  nya-nya: A mtima wanzeru amatchedwa ozindikira zinthu, ndipo mawu ake okoma amawonjezera
    nzeru.
  hrv-hrv: Mudar srcem naziva se razumnim i prijazne usne uvećavaju znanje.
  mps-mps: Te bidi dabego koneani, te wiegi yai homu kolesaga elalubo bidi yai baso
    da, teda agai te tobage homu kolesaga dabe dagalobaso, te usu yaibao. Tama aga
    te wiegi yai po wabo bidi yai baso da, teda te bidi dabego agai po odobo wei mu
    yaibao.
  tpi-tpi: Ol man i save, sapos man i gat gutpela tingting, orait em inap skelim gut
    olkain pasin na tingting. Na sapos em i man bilong mekim gutpela tok, orait ol
    man bai i laikim tumas long harim tok bilong en.
  dan-1931: Den vise kaldes forstandig, Læbernes Sødme øger Viden.
  vie-OVCB: Người khôn ngoan thận trọng hiểu sâu biết rộng, ăn nói ngọt ngào càng
    thuyết phục nhiều người.
  guj-2017: જ્ઞાની અંત:કરણવાળો માણસ સમજદાર કહેવાશે; અને તેની મીઠી વાણીથી સમજદારીની
    વૃદ્ધિ થાય છે.
  pon-2006A: Aramas loalokong oh koahiek kin sansalki eh loalokong. Ni en aramas emen
    eh lokaia eh kin kansenamwahu, aramas kin rong.
  por-BRBSL: O sábio de coração será chamado prudente. O prazer dos lábios promove
    a instrução.
  swe-swe: De som är visa i hjärtat kallas förståndiga (välbetänkta, insiktsfulla),
    ett gott (behagligt, ljuvligt, väldoftande) tal ökar kunskapen (mottagligheten,
    förmågan att ta in kunskap). [Både för den som talar och den som lyssnar.]
  cth-cth: Lungthin hoi a lungkaang e teh kho ka pouk e doeh tie lah ao vaiteh, lawkradip
    ni thoumthainae a pung sak.
  twi-twi: Wɔfrɛ koma mu anyansafo se nhumufo, na kasa pa ma nkyerɛkyerɛ kɔ so.
  hlt-hlt: Lungbuei aka cueih te aka yakming la a khue uh tih, hmuilai dongkah olding
    loh rhingtuknah a thap.
  tbz-SIM: Wèè nɑ̀ɑ́ ntinɑ́ɑǹtì tìì wenni bɛ̀ we ntú mɛciì nyiɛ̀, wèè nɑ̀ɑ́ ntinɑ́ɑnnɑtì
    bɛ̀ yìé nweè kpɛti.
  msy-2020: Gumazamiziba fo, gumazir nɨghnɨzir aghuim itim, a deragh araziba ko, nɨghnɨzir
    igharagha gariba tuisɨgham. Egh a gumazir mɨgɨrɨgɨar aghuibagh amim, gumazamiziba
    an suren akaba baraghsɨ bar ifueghɨva dar gɨn mangam.
  dop-dop: Wei ɩ lotu tɑɑ wɛ ləmɑɣɑsɛɛ tɔ ɩ kɛ́ lɑɣɑtʋ kɛ́, nɑ ɩsənɑ tɔm wɛ leleŋ
    tɔ ḿpʋ́ɣʋ́ tə pəsəɣɩ yʋlʋ.
  azb-azb: Qəlbində hikmət olan dərrakəli adlanar, Şirin dilli olan müdrikliyi artırar.
  eng-DBY: The wise in heart is called intelligent, and the sweetness of the lips
    increaseth learning.
  hin-2017: जिसके हृदय में बुद्धि है, वह समझवाला कहलाता है, और मधुर वाणी के द्वारा
    ज्ञान बढ़ता है।
  wol-KYG: Ki rafet xel mooy kiy ràññee, te su wax rafetee, dég-dég yomb.
  bjr-bjr: Irirana faqaa fasiqara amiqirafa irirana faqaafee qifaranoo. Irirana faqaa
    fasiqa ufa fannoo adiafaa inoo irirana pooduqaidanoo.
  eng-YLT: To the wise in heart is called, 'Intelligent,' And sweetness of lips increaseth
    learning.
  kne-kne: Mo kosto di iyat mo ay mangikeddeng et say kailaan di kinasirib mo. Mo
    mayat di iyat mo ay mankali, ad-ado di maitdoan.
  eng-WYC-2017: He that is wise in heart, shall be called prudent; and he that is
    sweet in speech, shall find greater things.
  eng-WMBB: The wise in heart shall be called prudent. Pleasantness of the lips promotes
    instruction.
  urd-GVH: जो दिल से दानिशमंद है उसे समझदार क़रार दिया जाता है, और मीठे अलफ़ाज़ तालीम
    में इज़ाफ़ा करते हैं।
  rug-rug: Saripu gilae pa bulodia si ta pozae na tie gilaedi, zinama avoso lea si
    va lomosia sa tinarae.
  gaz-gaz: Namni garaadhaan ogeessa taʼe qalbeeffataa jedhama; dubbiin miʼaawu immoo
    gorsa dabala.
  fra-LSG: Celui qui est sage de cœur est appelé intelligent, Et la douceur des lèvres
    augmente le savoir.
  yal-yal: Fekolonna naxanye bɔɲɛ yi a falama nɛn ne ma a xaxilimane, fala faɲin xaxinla
    nan xun masama.
  haw-1868: O ka mea naau akamai, e kapaia he naauao; Ma ka oluolu o na lehelehe e
    mahuahua ai ka ike.
  arb-NAV: الْحَكِيمُ الْقَلْبِ يُدْعَى فَهِيماً، وَعُذُوبَةُ الْمَنْطِقِ تَزِيدُ
    مِنْ قُوَّةِ الإِقْنَاعِ.
  ewe-ewe: Woyɔa ame siwo nunya le woƒe dzi me la be sidzelawo, eye nya vivi doa nufiame
    ɖe ŋgɔ.
  eng-LEE: The wise in heart is called a man of understanding; and the sweetness of
    the lips increaseth information.
  asm-FB: যিজন হৃদয়েৰে জ্ঞানী, তেওঁক সুবিবেচক বুলি কোৱা হয়, আৰু মৃদু কথাই শিক্ষা
    দিয়া সক্ষমতা বৃদ্ধি কৰে।
  sus-A: مِشِ سَبَرِشِ قِندِ مَ شَشِلِمَ نَن نَ. وْيّن حْشُنمّ شَشِلِ قِمَ نّ مِشِ
    مَ.
  fra-SBL: Les sages de cœur seront appelés prudents. L'agrément des lèvres favorise
    l'instruction.
  hbo-hbo: לַחֲכַם־לֵ֭ב יִקָּרֵ֣א נָבֹ֑ון וּמֶ֥תֶק שְׂ֝פָתַ֗יִם יֹסִ֥יף לֶֽקַח׃
  kik-kik: Arĩa oogĩ ngoro-inĩ metagwo akũũrani maũndũ, na ciugo njega itũũgagĩria
    ũtaaro.
  fra-NCL: Celui qui est sage de cœur est appelé intelligent, et la douceur des lèvres
    augmente le savoir.
  cek-AK: Poekhaih palungha kami loe khopoek thaih kami ah oh; kahoih lokthui thaih
    pahni loe minawk han palunghahaih lok to patuk thaih.
  cuk-cuk: Dule-binsaed-ibed-sunsogedgindi, sogleged, dule-gurgin-nued-nikadye. Dule
    gayaburba-nuedgi-sunmaked, dule-eba-daega imaked.
  uig-CYR: Көңли дана киши сәгәк атилар; Йеқимлиқ сөзләр адәмләрниң билимини ашурар.
  tel-2017: హృదయంలో జ్ఞానం నిండి ఉన్నవాడు వివేకవంతుడు. మధురమైన మాటలు విద్యాభివృద్ది
    కలిగిస్తాయి.
  hat-BSA: Moun saj nan kè va rekonèt kon moun bon konprann; e dousè nan pale va ogmante
    kapasite konvenk moun.
  kos-kos: Sie mwet lalmwetmet akilenyuk ke etauk lal. Fin wo kas in luti lal, mwet
    uh ac insewowo in lutlut sel.
  hbo-WLC: לַחֲכַם־לֵ֭ב יִקָּרֵ֣א נָב֑וֹן וּמֶ֥תֶק שְׂ֝פָתַ֗יִם יֹסִ֥יף לֶֽקַח׃
  ibo-ibo: A na-amata onye nwere uche site nʼụdị nghọta o nwere. Okwu dị ụtọ na-eme
    ka mmadụ mụta ihe nke ọma.
  ory-ory: ମନରେ ଜ୍ଞାନୀ ଲୋକ ବୁଦ୍ଧିମାନ ବିଖ୍ୟାତ ହୁଏ, ପୁଣି, ଓଷ୍ଠାଧରର ମିଷ୍ଟତା ପାଣ୍ଡିତ୍ୟ
    ବଢ଼ାଏ।
  chk-chk: Eman mi tipachem lon letipan a iteni eman mi mirit, nge afalafal mürina
    a awatteela än eman silelap.
  rop-rop: Det men hu sabi en andasten ebrijing garra bringimbek pipul langa im wei
    garram im gudbala wed.
  ukr-1871: Розсудливим назвуть того, в кого мудре серце, та красномовність додасть
    ваги ученостї.
  deu-1951: Wer weisen Herzens ist, wird verständig genannt; und Süßigkeit der Lippen
    verstärkt die Belehrung.
  eng-JPS: The wise in heart is called a man of discernment; and the sweetness of
    the lips increaseth learning.
  srp-1865: Ko je mudra srca, zove se razuman, a slast na usnama umnožava nauku.
  lug-lug: Abalina emitima egy’amagezi baliyitibwa bategeevu, n’enjogera ennungi eyongera
    okuyamba okutegeera.
  heb-heb: לחכם לב יקרא נבון ומתק שפתים יסיף לקח׃
  ben-IRV: হৃদয়ে জ্ঞানী বুদ্ধিমান বলে আখ্যাত হয় এবং কথার মধুরতা শিক্ষার সক্ষমতাতে
    উন্নত করে।
  pan-pan: ਜਿਹੜਾ ਬੁੱਧਵਾਨ ਹੈ ਉਹ ਸਮਝਦਾਰ ਕਹਾਉਂਦਾ ਹੈ, ਅਤੇ ਮਿੱਠਾ ਬੋਲਣ ਨਾਲ ਸਿਖਾਉਣ ਦੀ ਸ਼ਕਤੀ
    ਵੱਧ ਜਾਂਦੀ ਹੈ।
  mya-JVB: လိမ္မာ သောစိတ် သဘောရှိသောသူသည် ပညာ သတိရှိသည်ဟု ကျော်စော ရာသို့ရောက်တတ်၏။
    ချို သောစကားကို ပြောတတ်သော နှုတ် သတ္တိသည်လည်း ပညာ အတတ်ကိုတိုးပွါး စေတတ်၏။
  tte-O: Tomone me ana sonoga tomo kani sikawa-namwanamwa-yan, yo iya sauga meuloina
    walo namwanamwali iedeedede-yagili kani ilobai tomo meuloili nuwanuwali ana walo
    sonosonogali sibenalagili.
  tbg-tbg: Koqe avu aato vataaka variamanta vaiinti nahenti vikara tiha, Vika koqemake
    vo okara vo okara rairake iri tave variakave, ti variara. Qihaaqamake uva maara
    ti variaka variamanta vaiinti nahenti vika uva iriataa imanta variara.
  hmo-hmo: Aonega tauna be taunimanima ese, laloa kehoa tauna idia gwauraia noho.
    Iena hereva be namo dainai, ia be hadibaia tauna namo herea.
  urd-urd: '''अक़्लमंद दिल होशियार कहलाएगा, और शीरीन ज़बानी से ''इल्म की फ़िरावानी
    होती है।'
  rus-SYN: Мудрый сердцем прозовется благоразумным, и сладкая речь прибавит к учению.
  bqc-SIM: Gbɛ̃́ pↄ́ nↄ̀sɛ pàɛ ↄ̃ wì mɛɛ̀ wɛzɛ̃na, gbɛ̃́ pↄ́ a lɛ́ na, wì aà yãdↄ̃a
    zɛ́ e.
  tcz-CHONGTHU: Mi-lungchingpa chu thil hethemmi kiti ding, chule lunglhaina'a thuseipan
    mi athujo tei ding ahi.
  mar-mar: जो मनाचा सुज्ञ त्यास समंजस म्हणतात, आणि मधुर वाणीने शिकवण्यची क्षमता वाढते.
  hlt-THB: Kawlung ak cyi taw khawksiim thlangna awm kawm saw, awih tui ing simnaak
    pung sak hy.
  qub-qub: Allita yarpachacojcunataga «yarpaysapa» ninmi. Cuyachicuypa parlarga masrämi
    pitapis aunichin.
  bqp-bqp: Gbɛ̃ kũ a nɛ̀sɛ panan òdi sísi laakaride, gbɛ̃ kũ a lɛ́ nnan òdi a yãdↄ̃na
    zɛ́ e.
  hat-hat: Lè yon moun gen bon konprann, yo di li gen lespri. Lè ou pale byen sa fè
    ou gen plis konesans.
  eng-BSB: The wise in heart are called discerning, and pleasant speech promotes instruction.
  tod-tod: Zɔi é ga ɠima nui ziimaʋɛ, naa ɠa ta ɗa ɠɛ ma, keleɠele nui, kpɔɛ nɛɛnɛgi
    ɠa a ɗa pilɛ sɔlɔɔ.
  eng-WEBPB: The wise in heart shall be called prudent. Pleasantness of the lips promotes
    instruction.
  kbq-kbq: Antahi ama'ma haza vaheku, ama' antahi'zane vahere hu'za hugahaze. Knare
    kema hania nanekemo, vahe'mofona avare agrarega atregahie.
  nhe-BL: Tlalnamiquini moixmajtoque pampa quimachilíaj miyac tlamantli. Huan tlen
    quitequihuíaj cuajcuali tlajtoli quema camatij achi más mochihuaj tlalnamiquini.
  bus-bus: Gbɛ̃ kɛ̀ à nↄ̀sɛ papanan wè sísi làakaridee, gbɛ̃ kɛ̀ à lɛ́ nnaan wè à
    yãdↄ̃na zɛ́ e.
  gub-BL: Py'a ma'e kwaw katu har hereko har uzekwaw kar purupe ma'ekwaw par romo.
    Aze neze'eg ikatu wera'u nehe, teko uzeruzar wera'u putar hehe wà nehe.
  eng-DRA: 'The wise in heart shall be called prudent: and he that is sweet in words
    shall attain to greater things.'
