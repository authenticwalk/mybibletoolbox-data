verse: PRO.016.032
translations:
  mal-C: പടയാളികളെക്കാൾ ശ്രേഷ്ഠരാണ് ക്ഷമാശീലർ, ഒരു നഗരം പിടിച്ചടക്കുന്നവരിലും ശ്രേഷ്ഠരാണ്
    ആത്മനിയന്ത്രണമുള്ളവർ.
  deu-TKW: Besser ein Langmütiger, als ein Held, und besser einer, der des eigenen
    Gemütes Herr ist, als ein Städteeroberer.
  lin-lin: Moto oyo akangaka motema azali makasi koleka elombe, mpe moto oyo ayebi
    komikanga azali makasi koleka moto oyo abotolaka bingumba.
  eng-LSV: Better [is] the [one] slow to anger than the mighty, || And the ruler over
    his spirit than he who is taking a city.
  eng-GNV: 'He that is slowe vnto anger, is better then the mightie man: and hee that
    ruleth his owne minde, is better then he that winneth a citie.'
  eng-WEBSTER: He that is slow to anger is better than the mighty; and he that ruleth
    his spirit, than he that taketh a city.
  nhw-BL: Más cuali catli quipiyas iyolo huan amo cualani que catli itztoc tetic.
    Más cuali catli monahuatis ica iseltzi para amo quichihuas catli fiero, que se
    catli quitlanis se altepetl.
  swh-ONEN: Ni afadhali mtu mstahimilivu kuliko shujaa, mtu anayeitawala hasira yake
    kuliko yule autekaye mji.
  bba-bba: Wi u kpĩɑ u win mɔru kɑmiɑ, u sɑ̃ɑwɑ tɑbu durɔ kɑ ɡem. Wi u kpĩɑ u tii
    nɛnuɑ, u kere tɑbu durɔ wi u wuu bɔkɔ kɑmiɑ.
  eng-KJVCPB: He that is slow to anger is better than the mighty; And he that ruleth
    his spirit than he that taketh a city.
  luo-luo: Ngʼat ma terore mos ber moloyo jalweny, ngʼat makweyo mirimbe ber moloyo
    ngʼat mamonjo dala maduongʼ.
  meu-meu: Badu ai e halahemu tauna ese goada tauna e hereaiamu, bona sibona lalona
    e biaguamu tauna ese hanua ta e hadarereamu tauna na e hereaiamu.
  npi-ULB: योद्धा हुनुभन्दा बरु रिसाउनमा धिमा हुनु उत्तम हुन्छ, र आफ्नो आत्मालाई नियन्त्रण
    गर्नेचाहिँ सहरमाथि विजयी हासिल गर्नेभन्दा बलियो हुन्छ ।
  yor-yor: Ó sàn láti jẹ́ onísùúrù ju ajagun ènìyàn lọ, ẹni tí ó pa ìbínú mọ́ra ju
    ajagun ṣẹ́gun ìlú lọ.
  ind-ind: Mengendalikan amarah lebih berat daripada perjuangan merebut kota, maka
    orang yang sabar lebih kuat daripada pahlawan perang.
  pes-OPCB: صبر از قدرت بهتر است و کسی که بر خود مسلط باشد از شخصی که شهری را تسخیر
    نماید برتر است.
  tgl-ULB: Mas mabuting maghinay-hinay sa galit kaysa maging isang mandirigma; ang
    isang nagpipigil sa kanyang sarili ay mas malakas kaysa sa isang sumasakop sa
    isang lungsod.
  hui-hui: Mbirali keba abale nahaga kago ibu mana bayale bira. Ogonidagua biragome
    ami agali wayali hagane kago bolanguahe haga ka. Mbiralime ibuninaga mini bayuwa
    haru haga kago ibu agalime wai bialu wayali howa tano mbira karulo hagagobi ndo
    ibu daliga bolanguahe ka.
  mya-mya: စိတ်ရှည်သောသူသည် ခွန်အားကြီးသောသူ ထက်၎င်း၊ မိမိစိတ်ကိုချုပ်တည်းသောသူသည်
    မြို့ကို တိုက်ယူသောသူထက်၎င်းသာ၍ ကောင်း၏။
  bod-N: ངང་རྒྱུད་རིང་བ་དཔའ་བོ་ལས་ཀྱང༌ལྷག །རང་སེམས་འདུལ་བ་གྲོང་ཁྱེར་ལོན་པས༌མཆོག།
  wsk-wsk: Kager kari tamatama mu ko sokel mu te wonong bo am moa mituwurokko; bare
    numi ira ko kari mu ko bagara ko sinar taso, mu nu kager kari mu kiaram.
  sna-sna: Zviri nani kuva munhu ane mwoyo murefu pane kuva murwi, munhu anozvibata
    pakutsamwa kwake ari nani pane uyo anotapa guta.
  spa-BLM: El que es lento para la ira es mejor que el poderoso; el que gobierna su
    espíritu, que el que toma una ciudad.
  cac-cac: Yelxo te vach' tato nivan scutej co c'ool d'a yichan̈ pax to ste tec'ton
    quip. Yelxo te vach' tato sco yamoch vaan yoval co c'ool d'a yichan̈ b'aj scan
    junoc chon̈ab'il anima d'a yalan̈ co mandar.
  swh-ULB: Ni bora kukawia kuwa na hasira kuliko kuwa shujaa na mwenye kutawala roho
    yake ni imara zaidi kuliko yule anayeuteka mji.
  bel-bel: Доўгацярплівы лепшы за адважнага, і той, хто валодае сабою, лепшы за заваёўніка
    горада.
  deu-ELBBK: Besser ein Langmütiger als ein Held, und wer seinen Geist beherrscht,
    als wer eine Stadt erobert.
  mbb-OT: Deyzey pa is etew he mepelevayen, kenà is etew he veǥani; deyzey pa is etew
    he ed-eǥenen din is pauk din, kenà is ebihag te sengeingezan.
  mal-2015: ദീർഘക്ഷമയുള്ളവൻ യുദ്ധവീരനിലും ജിതമാനസൻ പട്ടണം പിടിക്കുന്നവനിലും ശ്രേഷ്ഠൻ.
  rmc-rmc: Feder hin te avel poloko andre choľi, sar te el hrďinas, feder hin oda,
    ko pes zľikerel, sar oda, ko domarel o foros.
  pes-OPV: کسی‌که دیرغضب باشد از جبار بهتر است، و هر‌که بر روح خود مالک باشد از تسخیرکننده
    شهر افضل است.
  ron-1924: Чел ынчет ла мыние прецуеште май мулт декыт ун витяз ши чине есте стэпын
    пе сине прецуеште май мулт декыт чине кучереште четэць.
  ben-OBCV: যোদ্ধার চেয়ে একজন ধৈর্যশীল মানুষ হওয়া ভালো, যে নগর জয় করে তার চেয়ে
    আত্মসংযমী মানুষ হওয়া ভালো।
  som-som: Kii cadhada u gaabiyaa waa ka wanaagsan yahay kii xoog badan, Oo kii ruuxiisa
    xukumaana waa ka wanaagsan yahay kii magaalo qabsada.
  lat-VUC: Melior est patiens viro forti, et qui dominatur animo suo expugnatore urbium.
  eng-ASVBT: He that is slow to anger is better than the mighty; And he that ruleth
    his spirit, than he that taketh a city.
  mna-mna: Tomtom ta so iyaramraama itunu, mi keteene malmal karau som, na ni ilip
    pizin wal ta tirao kat pa malmal na. Mi tomtom ta so imborro kat itunu, na ni
    ilip pizin wal malmal kan ta tiporou mbolŋana ma tilip pa kar ta kek.
  ita-1885: Meglio vale chi è lento all'ira, che il forte; E meglio vale chi signoreggia
    il suo cruccio, che un prenditor di città.
  eng-LXXUP: A man slow to anger is better than a strong man; And he that governs
    his temper better than he that takes a city.
  eng-ULB: It is better to be slow to anger than to be a warrior and one who rules
    his spirit is stronger than one who conquers a city.
  spa-VBL: Mejor es ser lento para enojarse, que ser poderoso; mejor es tener dominio
    propio que conquistar una ciudad.
  fra-_FOB: Celui qui est lent à la colère vaut mieux que l'homme vaillant; et celui
    qui est maître de son cœur, que celui qui prend des villes.
  mal-mal: ദീർഘക്ഷമയുള്ളവൻ യുദ്ധവീരനിലും മനോനിയന്ത്രണമുള്ളവൻ പട്ടണം പിടിക്കുന്നവനിലും
    ശ്രേഷ്ഠൻ.
  lit-lit: Kas lėtas pykti yra geresnis už karžygį ir kas suvaldo savo dvasią – už
    tą, kuris nukariauja miestą.
  urd-GVR: Tahammul karne wālā sūrme se sabqat letā hai, jo apne āp ko qābū meṅ rakhe
    wuh shahr ko shikast dene wāle se bartar hai.
  suz-BL: लडाइ पाइब बोल्‍यो मुर दुम्‍चा क्‍येङा फाल्‍ब मुर दुम्‍चा रिम्‍शो बाक्‍ब।
    मिनु सहर कली ग्राब क्‍येङा आंम गाइक्‍चा कली तेक्‍ब रिम्‍शो बाक्‍ब। हितोपदेस १४:२९
  eng-NOY: He who is slow to anger is better than the mighty; And he who ruleth his
    spirit, than he that taketh a city.
  ita-1927: Chi è lento all’ira val più del prode guerriero; chi padroneggia sé stesso
    val più di chi espugna città.
  ckb-ckb: ئەوەی درەنگ تووڕە بێت لە پاڵەوان باشترە، ئەوەی بەسەر خۆیدا زاڵ بێت باشترە
    لەوەی شارێک دەگرێت.
  eng-BBE: He who is slow to be angry is better than a man of war, and he who has
    control over his spirit than he who takes a town.
  kan-OKCV: ದೀರ್ಘಶಾಂತನು ಶೂರರಿಗಿಂತಲೂ ಶ್ರೇಷ್ಠ, ತನ್ನ ಮನಸ್ಸನ್ನು ಆಳುವವನು, ಪಟ್ಟಣವನ್ನು ಗೆದ್ದವನಿಗಿಂತಲೂ
    ಉತ್ತಮನು.
  tam-2017: பலவானைவிட நீடிய சாந்தமுள்ளவன் உத்தமன்; பட்டணத்தைப் பிடிக்கிறவனைவிட தன்னுடைய
    மனதை அடக்குகிறவன் உத்தமன்.
  spa-RV-1909: Mejor es el que tarde se aira que el fuerte; y el que se enseñorea
    de su espíritu, que el que toma una ciudad.
  ron-BTF: Cel încet la mânie este mai bun decât cel tare, și cel ce își stăpânește
    duhul, decât cel ce ia o cetate.
  eng-WEBP: One who is slow to anger is better than the mighty; one who rules his
    spirit, than he who takes a city.
  eng-FBV: Better to be slow to anger than to be powerful, better to have self-control
    than to conquer a town.
  nld-1939: Een lankmoedig man is meer waard dan een krachtmens; Wie zichzelf beheerst,
    staat hoger, dan wie een stad bedwingt.
  nch-BL: Más cuali cati quipiya iyolo huan amo cualani que cati tahuel tetic. Más
    cuali cati monahuatía ica iselti para amo quichihuas cati fiero, que se cati quitani
    se altepet.
  vie-1934: Người chậm nóng giận thắng hơn người dõng sĩ; Và ai cai trị lòng mình
    thắng hơn kẻ chiếm lấy thành.
  hin-CV: एक योद्धा से बेहतर वह है, जो विलंब से क्रोध करता है; जिसने एक नगर को अधीन
    कर लिया है, उससे भी उत्तम है जिसने अपनी अंतरात्मा पर नियंत्रण कर लिया है!
  eng-OURB: One who is slow to anger is better than the mighty; one who rules his
    spirit, than he who takes a city.
  spa-BES: Mejor es el hombre lento para enojarse que el hombre de guerra, y el que
    tiene control sobre su espíritu, que el que toma una ciudad.
  tdx-tdx: Lombolombo ty fanalolahy ty malaon-kaviñerañe, vaho ambone’ ty mpitavañe
    rova ty mahafeleke ty tro’e.
  tha-KJV: บุ​คคลผู้โกรธช้าก็​ดี​กว่าคนมีกำลังมาก และบุคคลผู้ปกครองจิตใจของตนเองก็​ดี​กว่าผู้​ที่​ตี​เมืองได้
  por-BR-2018: Melhor é o que demora para se irritar do que o valente; e melhor é
    aquele que domina seu espírito do que aquele que toma uma cidade.
  deu-ELO: Besser ein Langmütiger als ein Held, und wer seinen Geist beherrscht, als
    wer eine Stadt erobert.
  eng-WYC-2018: A patient man is better than a strong man; and he that is lord of
    his soul, is better than an overcomer of cities. (A patient person is better than
    a strong person; and he who is lord over himself, or over his own nature, is better
    than an overcomer of cities.)
  epo-epo: Pacienculo estas pli bona ol fortulo; Kaj kiu regas sian spiriton, tiu
    estas pli bona ol militakiranto de urbo.
  uig-PIN: Asan aqqiⱪlimaydiƣan kixi palwandin ǝwzǝldur; Ɵzini tutuwalƣan xǝⱨǝr alƣandinmu
    üstündur.
  beo-beo: 'Hahawane, mae fisili, ouesalebe hou da gasa bagade hou baligisa. Dina:
    da:i hodo amola asigi dawa:su amoga ouligisu hou da moilai bai bagade bagohame
    amoga ouligisu hou, bagadewane baligisa.'
  tpi-OTNT: Man i no save belhat kwik, em i mekim gutpela pasin. Dispela pasin i winim
    pasin bilong pait strong olsem gutpela soldia. Na man i bosim gut em yet, em i
    winim man i pait strong na kisim wanpela taun.
  hau-SA: Gara ka zama mai haƙuri da ka zama jarumi, ya fi kyau ka iya mallakar kanka
    fiye da mallakar birane.
  uig-LAT: Asan achchiqlimaydighan kishi palwandin ewzeldur; Özini tutuwalghan sheher
    alghandinmu üstündur.
  nde-nde: Ungcono umuntu obekezelayo kuleqhawe, umuntu ozinqandayo ulaka lwakhe kulalowo
    othumba idolobho.
  ton-ton: Ko ia ʻoku fakatotoka ki he ʻita ʻoku lelei hake ia ʻi ha taha ʻoku mālohi;
    pea pehē foki ia ʻoku faʻa pule ki hono loto ʻi ha taha ʻoku hamu ha kolo.
  ces-1613: Lepší jest zpozdilý k hněvu než silný rek, a kdož panuje nad myslí svou
    nežli ten, kterýž dobyl města.
  eng-WMB: One who is slow to anger is better than the mighty; one who rules his spirit,
    than he who takes a city.
  tam-TCV: பொறுமையுள்ளவன் ஒரு போர்வீரனைவிட சிறந்தவன்; தன் கோபத்தை அடக்குகிறவன் ஒரு
    பட்டணத்தைக் கைப்பற்றுகிறவனைவிடச் சிறந்தவன்.
  ceb-ULB: Mas maayo nga dili daling masuko kaysa mahimong manggugubat ug ang nagdumala
    sa iyang espiritu mas kusgan pa sa usa ka tawo nga makalupig ug siyudad.
  pol-UBG: Lepszy jest nieskory do gniewu niż mocarz, a kto panuje nad swym duchem,
    jest lepszy niż ten, kto zdobywa miasto.
  urd-GVU: تحمل کرنے والا سورمے سے سبقت لیتا ہے، جو اپنے آپ کو قابو میں رکھے وہ شہر
    کو شکست دینے والے سے برتر ہے۔
  deu-1912: Ein Geduldiger ist besser denn ein Starker, und der seines Mutes Herr
    ist, denn der Städte gewinnt.
  kan-2017: ದೀರ್ಘಶಾಂತನು ಶೂರನಿಗಿಂತಲೂ ಶ್ರೇಷ್ಠ, ತನ್ನನ್ನು ಆಳುವವನು ಪಟ್ಟಣವನ್ನು ಗೆದ್ದವನಿಗಿಂತಲೂ
    ಬಲಿಷ್ಠ.
  yap-yap: Kabfel’ ni ngam gumaen’ ko bin ngam ma’ngach. Kabfel’ ni ngam nang rogon
    i gagiyeg nagem ko bin ngam gagiyegnag e binaw ni polo’.
  hlt-MCSB: Thintoek aka ueh tah hlangrhalh lakah, a mueihla aka taem khaw khopuei
    aka ta lakah then.
  mdy-ETH: ዎልቃዻያ ማዒሢዳፓ ባሼ ጊቢ ዳንዳዓያ ማዒሢ ኮሺኬ፤ ሚርጌ ካታማ ዖሊ ባሺ ዓርቂሢዳፓ ፔና ዔሪ ቆሊሢ ባሼኬ።
  kew-kew: Ratu ora aipapulu nayawea aamere nipu epe kone sua pea. Go konere puri
    paloa yada wini peme-rupa mada. Aa medame nipuna bipa nipu waru surubaliare ada
    kagure meda yada naminabaeme-rupa mada pea.
  twi-ASANTE: Deɛ ɔwɔ abodwokyerɛ no yɛ sene ɔkofoɔ, na deɛ ɔmfa abufuo yɛ sene deɛ
    ɔko fa kuropɔn.
  eng-WEBU: One who is slow to anger is better than the mighty; one who rules his
    spirit, than he who takes a city.
  wal-wal: Wolqqaama asa gidiyoogaappe, hanqqettanau eesotenna asa gidiyoogee lo77o;
    daro katamata olidi oiqqiyoogaappe, asi ba huuphiyaa haariyoogee aadhdhees.
  acu-NT: Aints wári kajechuka aints kakarma nuna nangkamasang pengkeraitai. Tura
    aints ni kajetirin nepetkauka untsuri aintsun nepetina nuna nangkamasang pengkeraitai.
  spa-PDDPT: El lento para la ira es mejor que el valiente, Y el que domina su espíritu
    que el que captura una ciudad.
  gun-gun: Joe nhapu'ã rei aguã re jajerovia rei 'rãgue py ha'eveve nhandevai vyvoi
    e'ỹa, tetã ha'e javi re nhandepo'aka 'rãgue py ha'eveve nhande ae jajejoko kuaa.
  agu-BL: Mas ba'n tcu'n jun yaj yi at pasens, swutz jun yi chin cham nin tane'n.
    Ba'n tcu'n jun yaj yi na xcye' tan makle'n tajbil yi wankil, swutz yi nink xcye'
    tan chimakle'n jun c'oloj sanlar.
  ilo-ULB: Nasaysayaat ti saan a nalaka a makaunget ngem ti agbalin a maingel, ken
    ti tao nga iturturayanna ti espirituna ket napigpigsa ngem iti tao a makababael
    a mangsakup iti maysa a siudad.
  kpg-kpg: Di noho baba la koia e humalia i di maaloo. Di dagi au hagamaanadu la koia
    e humalia i di dagi nia waahale.
  uig-ARA: ئاسان ئاچچىقلىمايدىغان كىشى پالۋاندىن ئەۋزەلدۇر؛ ئۆزىنى تۇتۇۋالغان شەھەر
    ئالغاندىنمۇ ئۈستۈندۇر.
  bps-bps: Fye fa i to là mlal malbut di to nun bong enegan, na fye fa i to gmagan
    damnan i kton di to magot i syudad.
  sus-sus: Diɲɛ mixi fan geresoe bɛ, yɛtɛ suxui tide dangi taa suxufe ra.
  pon-2006: Kanengamah mwahusang kehlail. Omw pein poweiukedi mwahusang omw pahn powehdi
    kahnimw tohto.
  ksd-ksd: Nina i vavabing ma ra kankan i boina ta dir ma ra lebe, Ma nina i kure
    bat ra nuknukina i boina ta dir ma nina i uvia pa ra pia na pal.
  tur-YTC: Yavaş öfkelenen kişi yiğitten iyidir, Kendi ruhuna hükmeden de kent ele
    geçirenden iyidir.
  bel-N: Лепш павольны на гнеў, чым магутны, і той, які пануе над духам сваім, чым
    заваёўнік гораду.
  grc-BRENT: Κρείσσων ἀνὴρ μακρόθυμος ἰσχυροῦ, ὁ δὲ κρατῶν ὀργῆς κρείσσων καταλαμβανομένου
    πόλιν.
  ind-AYT: Orang yang lambat marah lebih baik daripada orang yang kuat, dan orang
    yang menguasai diri daripada orang yang merebut kota.
  nya-nya: Munthu wosapsa mtima msanga amaposa munthu wankhondo, munthu wowugwira
    mtima wake amaposa amene amalanda mzinda.
  hrv-hrv: Tko se teško srdi, bolji je od junaka, i tko nad sobom vlada, bolji je
    od osvojitelja grada.
  mps-mps: Te haliga sębę polo isiąbo bidi, te agai kolesaga wiegi yai ebao. Te
    kolesagago te ami bidi tiwai elama, te bomonama hwįbo kolesaga te aiyaba elalubao.
    Tama te bidi aga digi aga bugagia tonalubo bidi, agai te boi bomonama hwįnama,
    te hanu me deli sabo bidi te aiyaba elaluaibao.
  tpi-tpi: Man i no save belhat kwik, em i mekim gutpela pasin. Dispela pasin i winim
    pasin bilong pait strong olsem gutpela soldia. Na man i bosim gut em yet, em i
    winim man i pait strong na kisim wanpela taun.
  dan-1931: Større end Helt er sindig Mand, større at styre sit Sind end at tage en
    Stad.
  vie-OVCB: Người chậm giận thắng hơn dũng sĩ; ai biết tự chủ thắng hơn người chiếm
    thành.
  guj-2017: જે ક્રોધ કરવે ધીમો તે પરાક્રમી કરતાં સારો છે, અને જે પોતાના મિજાજને કાબૂમાં
    રાખે છે તે શહેર જીતનાર કરતાં ઉત્તમ છે.
  pon-2006A: Kanengamah mwahusang kehlail. Omw pein poweiukedi mwahusang omw pahn
    powehdi kahnimw tohto.
  por-BRBSL: Aquele que é lento para a raiva é melhor do que o poderoso; aquele que
    governa seu espírito, do que aquele que toma uma cidade.
  swe-swe: Den som kontrollerar sitt temperament är bättre än en krigshjälte, och
    den som kontrollerar sin [egen] ande är bättre än den som intar en hel stad.
  cth-cth: Athakaawme tami hlak a lungkasaw e tami ahawihnawn, a hringnae kâcakuep
    thai e kaukkung teh khopui ka lawm e hlak ahawihnawn.
  twi-twi: Nea ɔwɔ abodwokyɛre no ye sen ɔkofo, na nea ɔmfa abufuw ye sen nea ɔko
    fa kuropɔn.
  hlt-hlt: Thintoek aka ueh tah hlangrhalh lakah, a mueihla aka taem khaw khopuei
    aka ta lakah then.
  tbz-SIM: Onitidɔ̀ù mɔ́mmuɔ ntú wèè nɔ nkɛ ĩkù o miɛkɛ, wèè nɔ nkɛ pĩĩ nhomɑ́ɑ̀ ò
    pɛ̃ɛ̃tɛ́mu wèè ɔ̃ɔ̃ kpɑ nkɛ́nɑ.
  msy-2020: Gumazim zuamɨra anɨngazir puvatɨ, an arazir aghuim gami. Ezɨ arazir kam,
    mɨdorozir gumazimɨn arazim gafira. Ezɨ gumazim uabɨ gativagha uabɨn gari, a gumazir
    pamten mɨsogha nguibar mam inizim, ana gafira.
  dop-dop: Wei ɩɩ mʋɣɩ pɑ́ɑ́nɑ́ kɛ lɔŋ tɔ, ɩ wɛ sɑnɑ nɑ ɑkɑ. Nɑ wei ɩ kpɑɑkɩ ɩ tɩ
    tɔ ɩ kəlɑ wei ɩ lɛɛkəɣɩ ɑcɑlɛɛ tɔ.
  azb-azb: İgid olmaqdan səbirli olmaq yaxşıdır, Nəfsə hakim olmaq şəhəri almaqdan
    üstündür.
  eng-DBY: He that is slow to anger is better than the mighty, and he that ruleth
    his spirit than he that taketh a city.
  hin-2017: विलम्ब से क्रोध करना वीरता से, और अपने मन को वश में रखना, नगर को जीत लेने
    से उत्तम है।
  wol-KYG: Muñ mer, moo gën njàmbaar; tënk sa bakkan moo raw nangub dëkk.
  bjr-bjr: Moo fannoo narí aanoo rafaaqafusee reendeenira ufa kai qimarifa maqasaa
    karaambaiqa uraaqaranoo maridanoo. Narí mariranasaa rakisi marifa moo maqannaasa
    narusee misa maqa maaqa maree marina uraaqaranoo maridanoo.
  eng-YLT: Better [is] the slow to anger than the mighty, And the ruler over his spirit
    than he who is taking a city.
  kne-kne: Maymayat di naanos ay ipogaw ay kabaelana ay mangitpe si bonget na mo din
    nalaing ay makigobat ay makabael ay mangabak si esa ay siyodad.
  eng-WYC-2017: A patient man is better than a strong man; and he that is lord of
    his soul, is better than an overcomer of cities.
  eng-WMBB: One who is slow to anger is better than the mighty; one who rules his
    spirit, than he who takes a city.
  urd-GVH: तहम्मुल करनेवाला सूरमे से सबक़त लेता है, जो अपने आपको क़ाबू में रखे वह
    शहर को शिकस्त देनेवाले से बरतर है।
  rug-rug: Na tie lopu tuturei bugoro si leana hola nia sa tie varane, asa sapu boka
    tuqe pule nia si leana hola nia si asa pu rapata vagia sa popoa.
  gaz-gaz: Goota waraanaa irra nama obsa qabu, nama magaalaa tokko boojiʼee fudhatu
    irra kan of qabu wayya.
  fra-LSG: Celui qui est lent à la colère vaut mieux qu’un héros, Et celui qui est
    maître de lui-même, que celui qui prend des villes.
  yal-yal: Muxu diɲaxin fisa yɛngɛ so sɛnbɛmaan xa. A fisa muxun xa a yɛtɛ suxu, benun
    a xa taana nde suxu.
  haw-1868: Maikai ke ahonui mamua o ka ikaika; A o ka mea hoomalu i kona uhane mamua
    o ka mea hoopio I ke kulanakanhale.
  arb-NAV: الْبَطِيءُ الْغَضَبِ خَيْرٌ مِنَ الْمُحَارِبِ الْعَاتِي، وَالضَّابِطُ أَهْوَاءَ
    رُوحِهِ خَيْرٌ مِنْ قَاهِرِ الْمُدُنِ.
  ewe-ewe: Enyo be nànye ŋutsu dzigbɔɖitɔ wu kalẽtɔ, ame si ɖu eƒe dziku dzi la nyo
    wu ame si xɔ du.
  eng-LEE: One that is slow to anger is better than a hero; and he that ruleth his
    spirit, than the conqueror of a city.
  asm-FB: ক্ৰোধত ধীৰ লোক বীৰতকৈ উত্তম; আৰু নিজৰ মনক দমন কৰা লোক নগৰ জয়কাৰীতকৈয়ো
    শ্ৰেষ্ঠ।
  sus-A: دِحّ مِشِ قَن فٍرٍ سٌي بّ، يّتّ سُشُي تِدٍ دَنفِ تَا سُشُقٍ رَ.
  fra-SBL: Celui qui est lent à la colère est meilleur que les puissants ; celui qui
    domine son esprit, que celui qui prend une ville.
  hbo-hbo: טֹ֤וב אֶ֣רֶךְ אַ֭פַּיִם מִגִּבֹּ֑ור וּמֹשֵׁ֥ל בְּ֝רוּחֹ֗ו מִלֹּכֵ֥ד עִֽיר׃
  kik-kik: Nĩ kaba mũndũ mũkirĩrĩria gũkĩra njamba ya ita, na nĩ kaba mũndũ ũrĩa ũrigagĩrĩria
    marakara make gũkĩra ũrĩa wĩnyiitagĩra itũũra inene.
  fra-NCL: Celui qui est lent à la colère vaut mieux qu’un héros ; et celui qui domine
    son esprit, que le guerrier qui prend les villes.
  cek-AK: Palungsawk kami loe thacak kami pongah hoih kue; poekhaih angsum thaih kami
    loe vangpui pazawk kami pongah hoih kue.
  cuk-cuk: Dule-na-niga-gandik-oyodiidba bur-nuedid, dule-na-e-gwage-bargaed-nika
    gudigued. Dule gandikidgi neggwebur-suedba bur nuedid, dule na san-bargaed-wisi
    gudigued.
  uig-CYR: Асан аччиқлимайдиған киши палвандин әвзәлдур; Өзини тутувалған шәһәр алғандинму
    үстүндур.
  tel-2017: పరాక్రమం గల యుద్ధవీరుని కంటే దీర్ఘశాంతం గలవాడు శ్రేష్ఠుడు. పట్టణాలను స్వాధీనం
    చేసుకునేవాడి కంటే తన మనస్సును అదుపులో ఉంచుకునేవాడు శ్రేష్ఠుడు.
  hat-BSA: Sila ki lan nan kòlè a pi bon pase pwisan yo; e sila ki gouvène lespri
    li a pi bon pase sila kap kaptire yon gran vil.
  kos-kos: Mongfisrasr wo liki orek ku. Sifacna leum fom, wo liki in leumi siti puspis.
  hbo-WLC: ט֤וֹב אֶ֣רֶךְ אַ֭פַּיִם מִגִּבּ֑וֹר וּמֹשֵׁ֥ל בְּ֝רוּח֗וֹ מִלֹּכֵ֥ד עִֽיר׃
  ibo-ibo: Onye na-adịghị ewe iwe ọsịịsọ karịrị onye a maara aha ya. Onye nwere ogologo
    ntachiobi karịrị onye na-adọta obodo nʼagha.
  ory-ory: ଯେ କ୍ରୋଧରେ ଧୀର, ସେ ବୀର ଅପେକ୍ଷା ଶ୍ରେଷ୍ଠ; ପୁଣି, ଯେ ନିଜ ଆତ୍ମା ଉପରେ କର୍ତ୍ତୃତ୍ୱ
    କରେ, ସେ ନଗର ଜୟକାରୀ ଅପେକ୍ଷା ଭଲ।
  chk-chk: Eman mi mang ngeni song a mürina seni eman mi pöchökül, nge eman mi püsin
    nemeni letipan a mürina seni eman mi liapeni eu telinimw.
  rop-rop: Im mobeda if yu weidabat en nomo askim blanga enijing den blanga jidan
    garram pawa. Im mobeda if yu jidan bos blanga yu ron laif den yu teikoba ola taun.
  ukr-1871: Довготерпеливий дужший від силача; себе гамувати — се більш, нїж місто
    звоювати.
  deu-1951: Besser ein Langmütiger als ein Starker, und wer sich selbst beherrscht,
    als wer Städte gewinnt.
  eng-JPS: He that is slow to anger is better than the mighty; and he that ruleth
    his spirit than he that taketh a city.
  srp-1865: Bolji je spor na gnjev nego junak, i gospodar od svoga srca bolji je nego
    onaj koji uzme grad.
  lug-lug: Omuntu omugumiikiriza asinga omutabaazi, n’oyo afuga obusungu bwe akira
    awamba ekibuga.
  heb-heb: טוב ארך אפים מגבור ומשל ברוחו מלכד עיר׃
  ben-IRV: যে রাগে ধীর, সে বীর থেকেও ভালো এবং যে নিজের আত্মার শাসন করে সে এক শহর-জয়কারী
    থেকেও শক্তিশালী।
  pan-pan: ਜਿਹੜਾ ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਮਾ ਹੈ ਉਹ ਸੂਰਬੀਰ ਨਾਲੋਂ, ਅਤੇ ਆਪਣੀ ਰੂਹ ਨੂੰ ਵੱਸ ਵਿੱਚ ਰੱਖਣ
    ਵਾਲਾ, ਸ਼ਹਿਰ ਦੇ ਜਿੱਤਣ ਵਾਲੇ ਨਾਲੋਂ ਚੰਗਾ ਹੈ।
  tkr-tkr: Gucnang'ule sabırnana yugra, Şaharbı alyaat'ang'uler vuc aqqaqqana yugra.
  mya-JVB: စိတ်ရှည် သောသူသည် ခွန်အား ကြီးသောသူ ထက် ၎င်း၊ မိမိ စိတ် ကို ချုပ်တည်း သောသူသည်
    မြို့ ကို တိုက် ယူသောသူထက် ၎င်း သာ၍ကောင်း ၏။
  tte-O: Tomone iya mumugana igite-kalatan yo ana munamunai iyoviyoviya inamwanamwasosi
    kabo muli mena tomone iya tokaleya kaikaiwena na kaleya koina yanuwa lalakiliyao
    ikaiwe-gabaegili.
  tbg-tbg: Koqemama are kia airi kempuka varenarara noraiqaakera iriraitira, muntuka
    qihaaqamakera vainarara noraiqaakera iriqira vuana. Koqemama are kia iqoka aatarakera
    vo vatuka vo vatukaqaa raqikinarara noraiqaakera iriraitira, are nenaqaa koqemakera
    raqikinarara noraiqaakera iriqira vuana. Vi haikava nora haikama vairo.
  hmo-hmo: Haheauka tauna ese, tuari tauna goadana ia hereaia noho, bona ia sibona
    ena lalona ia biagua noho tauna, ese tuari dekenai hanua ia halusia tauna ia hereaia
    noho.
  urd-urd: जो क़हर करने में धीमा है पहलवान से बेहतर है, और वह जो अपनी रूह पर ज़ाबित
    है उस से जो शहर को ले लेता है।
  rus-SYN: Долго-терпеливый лучше храброго, и владеющий собою лучше завоевателя города.
  bqc-SIM: Nↄ̀sɛniɛde maa dɛ zĩgↄ̃a, zĩakũadↄ̃na maa dɛ wɛ̃́lɛsinala.
  tcz-CHONGTHU: Ki hatsah sang in thohhat tah'a lungneng apha jon, alungput athua
    nunsah joupa chu, khopi khat nokhum'a kilah sang in aphachom joi.
  mar-mar: ज्याला लवकर राग येत नाही तो योद्धापेक्षा, आणि जो आत्म्यावर अधिकार चालवतो
    तो नगर जिंकऱ्यापेक्षा उत्तम आहे.
  hlt-THB: Kawkdung thlang taw thlang thakawm lakawh leek ngaih nawh, kawso ak yhthai
    thlang taw khaw ak tlyk lakawh leek ngai hy.
  qub-qub: Alli chölu-tucuypitaga mas alli pasinsacuymi. Llapan marcapa mandajnin
    cananpitaga mas alli caycan quiquinraj alli duminacuyta yachashanmi.
  bqp-bqp: Nɛ̀sɛyĩdade mana de zĩ̀karila, gbɛ̃ kũ à a zĩda kũna dↄ̃ mana de wɛ̃tɛsirila.
  hat-hat: Pito ou aji ak pasyans pase pou ou fè fòs sou moun. Pito ou konn kontwole
    tèt ou pase pou ou gwo chèf lame k'ap mache pran lavil.
  eng-BSB: He who is slow to anger is better than a warrior, and he who controls his
    temper is greater than one who captures a city.
  tod-tod: Zɔi zii la ɠula fala, naa vizɔgɛ kɔɔɠuluɓai ʋa, nui é ɓɔɠɔ zosu, naa vizɔgɛ
    zɔi ʋa, é taa wolai zosu.
  eng-WEBPB: One who is slow to anger is better than the mighty; one who rules his
    spirit, than he who takes a city.
  kbq-kbq: Ame huno arimpa'gnama osu vahe'mo'a himamu vahera agateregeno, iza'o rimpa
    he'zama azerirava nehimo'a, tusi'a kuma'ma ha'ma huno eri'nemofona agatenere.
  nhe-BL: Más cuali tlen quipiyas iyolo huan ax cualani que tlen itztoc tetic. Más
    cuali tlen monahuatis ica iselti para ax quichihuas tlen fiero, que se tlen quitlanis
    se altepetl.
  bus-bus: Nↄ̀sɛyĩidee maa dɛ zĩ̀karila, gbɛ̃ kɛ̀ à a zĩndakũna dↄ̃ↄ maa dɛ wɛ́tɛsirila.
  gub-BL: Na'arewahy ikwahy 'ymaw ikatu wera'u ipuruzukaiw paw wi a'e. Uzeruze'egaw
    ikatu wera'u tawhu tetea'u waneitykaw wi.
  eng-DRA: 'The patient man is better than the valiant: and he that ruleth his spirit
    than he that taketh cities.'
