verse: PRO.016.001
translations:
  mal-C: ഹൃദയത്തിലെ നിരൂപണങ്ങൾ മനുഷ്യനുള്ളവ, എന്നാൽ നാവിൽനിന്നുള്ള ശരിയായ ഉത്തരം യഹോവയിൽനിന്നു
    വരുന്നു.
  deu-TKW: Dem Menschen gehören des Herzens Entwürfe, aber von Jahwe kommt die Antwort
    der Zunge.
  lin-lin: Motema ya moto esalaka mabongisi, kasi eyano ewutaka epai na Yawe.
  eng-LSV: Arrangements of the heart [are] of man, || An answer of the tongue from
    YHWH.
  eng-GNV: 'The preparations of the heart are in man: but the answere of the tongue
    is of the Lord.'
  eng-WEBSTER: The preparations of the heart in man, and the answer of the tongue,
    are from the LORD.
  nhw-BL: Tojuanti hueli tijcualtlalise ipan toyolo tlaque tijchihuase, pero TOTECO
    quiijtos sintla cuali o amo para tijchihuase catli timoilhuijtoque.
  swh-ONEN: Mipango ya moyoni ni ya mwanadamu, bali jibu la ulimi hutoka kwa Bwana.
  bba-bba: Tɔmbu bɑ rɑ ɡɑ̃ɑ dɑbinu niɑ ko, ɑdɑmɑ Yinni Gusunɔwɑ u yen kɔkɔrɔ yɛ̃.
  eng-KJVCPB: The preparations of the heart in man, And the answer of the tongue,
    is from the Lord.
  luo-luo: Chuny dhano chano gik modwaro timo, to dwoko margi aa kuom Jehova Nyasaye.
  meu-meu: Lalo-hadai be taunimanima edia, a mala ena haere na Iehova ena amo.
  npi-ULB: हृदयका योजनाहरू मानिसका हुन्, तर जिब्रोको जवाफ परमप्रभुबाट नै आउँछ ।
  yor-yor: Ti ènìyàn ni ìgbèrò inú ọkàn ṣùgbọ́n láti ọ̀dọ̀ Olúwa ni ìdáhùn ahọ́n ti
    ń wá.
  ind-ind: Biarpun manusia merencanakan dalam hati jawaban yang akan diberikannya,
    sebenarnya TUHANlah yang mengatur pesan yang tersampaikan.
  pes-OPCB: انسان نقشه‌های زیادی می‌کشد، اما نتیجهٔ نهایی آنها در دست خداست.
  tgl-ULB: Ang mga balak ng puso ay pag-aari ng isang tao, ngunit mula kay Yahweh
    ang sagot mula sa kaniyang dila.
  hui-hui: Iname mbirale maru bule lo mandabu weremaligoyu Anduane Homogo ibugua mbirale
    ogoni inahondo bibe nabibe lalu ibunime mandabu bolangua ho ka.
  mya-mya: စိတ်နှလုံးအကြံအစည်တို့သည် လူနှင့်ဆိုင်ကြ၏။ လျှာနှင့်ပြန်ပြောချက်ကိုကား၊
    ထာဝရဘုရားပိုင်တော် မူ၏။
  bod-N: སེམས་ཀྱི་འཆར་བཀོད་མི་ལ་གཏོགས༌ན་ཡང་། །ལྕེ་ལན་འདེབས་པ་ཡ་ཝཱེ་ཁོང་ལས༌འབྱུང༌།།
  wsk-wsk: Ana anapeya betenakko nanga ikia kalonak, bare Yawe aing au mauk mu asele
    uwutata aratukko.
  sna-sna: Kuronga kwomwoyo ndekwomunhu, asi mhinduro yorurimi inobva kuna Jehovha.
  spa-BLM: Los planes del corazón pertenecen al hombre, pero la respuesta de la lengua
    es de Yahvé.
  cac-cac: A on̈ anima on̈ tic, sco na' tas sco c'ulej, palta an̈ej Jehová tz'alani
    tas tz'aj yelc'ochi.
  swh-ULB: Mipango ya moyo ni ya mtu, bali Yehova hutoa jawabu kutoka kwenye ulimi
    wake.
  bel-bel: Чалавеку належаць намеры сэрца, а адказ языка ад Госпада.
  deu-ELBBK: Die Entwürfe des Herzens sind von dem Menschen, aber die Antwort der
    Zunge kommt von dem HERRN.
  mbb-OT: Is etew, edhimu te menge pelanu, piru is Nengazen, iyan ebayàbayà te langun.
  mal-2015: ഹൃദയത്തിലെ നിരൂപണങ്ങൾ മനുഷ്യന്നുള്ളവ; നാവിന്റെ ഉത്തരമോ യഹോവയാൽ വരുന്നു.
  rmc-rmc: O manuš peske andro jilo plaňinel, so kerela, ale o Del phenela, so pes
    ačhela.
  pes-OPV: تدبیرهای دل از آن انسان است، اماتنطق زبان از جانب خداوند می‌باشد.
  ron-1924: Плануриле пе каре ле фаче инима атырнэ де ом, дар рэспунсул пе каре-л
    дэ гура вине де ла Домнул.
  ben-OBCV: মানুষ মনে মনে অনেক পরিকল্পনা করে, কিন্তু জিভের সঠিক উত্তর সদাপ্রভুর কাছ
    থেকেই আসে।
  som-som: Qalbiga qasdiyadiisa dadkaa leh, Laakiinse carrabka jawaabtiisu xagga Rabbigay
    ka timaadaa.
  lat-VUC: '[Hominis est animam præparare, et Domini gubernare linguam.'
  eng-ASVBT: The plans of the heart belong to man; But the answer of the tongue is
    from Jehovah.
  mna-mna: Ŋonoono, iti tomtom lelende iurur pa mbulu matakiŋa tabe takam i. Mi sua
    ta iwedet pa kwondo na, Yooba itunu ta ikamam peeze pa.
  ita-1885: Le disposizioni dell'animo son dell'uomo; Ma la risposta della lingua
    è dal Signore.
  eng-ULB: The plans of the heart belong to a person, but from Yahweh comes the answer
    from his tongue.
  spa-VBL: Los seres humanos hacen planes en sus mentes, pero la decisión final le
    pertenece al Señor.
  fra-_FOB: Les projets du cœur dépendent de l'homme; mais la réponse de la langue
    appartient à l'Éternel.
  mal-mal: ഹൃദയത്തിലെ നിരൂപണങ്ങൾ മനുഷ്യനുള്ളവ; നാവിന്റെ ഉത്തരം യഹോവയിൽനിന്ന് വരുന്നു.
  lit-lit: Žmogui priklauso širdies sudėlioti sumanymai, bet liežuvio atsakymas yra
    iš VIEŠPATIES.
  urd-GVR: Insān dil meṅ mansūbe bāndhtā hai, lekin zabān kā jawāb Rab kī taraf se
    ātā hai.
  suz-BL: मुर आन थुंमी मिम्‍ना मिम्‍न बाक्‍नीम। तन्‍न लोव़ लेत्‍तीक परमप्रभु यावे
    रे जाक्‍ब।
  eng-NOY: To man belongeth the preparation of the heart; But the answer of the tongue
    is from the LORD.
  ita-1927: All’uomo, i disegni del cuore; ma la risposta della lingua vien dall’Eterno.
  ckb-ckb: پلانەکانی دڵ هی مرۆڤە، بەڵام وەڵامدانەوەی زمان لە یەزدانەوەیە.
  eng-BBE: The designs of the heart are man's, but the answer of the tongue comes
    from the Lord.
  kan-OKCV: ಮನುಷ್ಯನಲ್ಲಿ ತನ್ನ ಹೃದಯದ ಯೋಜನೆಗಳು, ಆದರೆ ಸರಿಯಾದ ಉತ್ತರಕೊಡುವ ಶಕ್ತಿ ಯೆಹೋವ ದೇವರಿಂದಲೇ
    ಬರುವವು.
  tam-2017: மனதின் யோசனைகள் மனிதனுடையது; நாவின் பதில் யெகோவாவால் வரும்.
  spa-RV-1909: 'DEL hombre son las disposiciones del corazón: mas de Jehová la respuesta
    de la lengua.'
  ron-BTF: Pregătirile inimii în om și răspunsul limbii sunt de la DOMNUL.
  eng-WEBP: The plans of the heart belong to man, but the answer of the tongue is
    from the LORD.
  eng-FBV: Human beings may make plans in their minds, but the final decision is the
    Lord's.
  nld-1939: Wel kan de mens bij zichzelf overleggen, Maar van Jahweh komt het antwoord
    van de mond.
  nch-BL: Tojuanti hueli tijcualtalise ipan toyolo taya tijchihuase, pero TOTECO quiijtos
    sinta cuali o amo para tijchihuase cati timoilhuijtoque.
  vie-1934: Việc toan liệu của lòng thuộc về loài người; Còn sự đáp lời của lưỡi do
    Đức Giê-hô-va mà đến.
  hin-CV: मनुष्य के मन में योजना अवश्य होती हैं, किंतु कार्य का आदेश याहवेह के द्वारा
    ही किया जाता है.
  eng-OURB: The plans of the heart belong to man, but the answer of the tongue is
    from Adonai.
  spa-BES: Los designios del corazón son del hombre, pero la respuesta final viene
    del Señor.
  tdx-tdx: A ondatio ty fisafirin-arofo, fe a Iehovà ty famaleam-pameleke.
  tha-KJV: ทั้งแผนงานของจิตใจมนุษย์ และคำตอบของลิ้น มาจากพระเยโฮวาห์
  por-BR-2018: Do homem são os planejamentos do coração, mas a reposta da boca vem
    do SENHOR.
  deu-ELO: Die Entwürfe des Herzens sind des Menschen, aber die Antwort der Zunge
    kommt von Jehova.
  eng-WYC-2018: It pertaineth to man to make ready the soul; and it pertaineth to
    the Lord to govern the tongue. (Each person must prepare their own soul, or their
    own life; but it is God who governeth their tongue, or telleth them what to say.)
  epo-epo: Al la homo apartenas la projektoj de la koro; Sed de la Eternulo venas
    la vortoj de la lango.
  uig-PIN: Kɵngüldiki niyǝtlǝr insanƣa tǝwǝdur; Biraⱪ tilning jawabi Pǝrwǝrdigarning
    ilkididur.
  beo-beo: 'Ninia hidadea ninia hawa: hamomusa: ilegesa. Be Gode Ea hanai hamobe fawane
    fa:no ba:mu.'
  tpi-OTNT: Yumi save tingting long mekim ol samting. Tasol Bikpela i mas tok orait
    pastaim, na yumi inap mekim ol dispela samting.
  hau-SA: Ga mutum ne shirye-shiryen zuciya suke, amma daga Ubangiji ne amshin harshe
    kan zo.
  uig-LAT: Köngüldiki niyetler insan’gha tewedur; Biraq tilning jawabi Perwerdigarning
    ilkididur.
  nde-nde: Umuntu angawabumba amacebo ngenhliziyo yakhe, kodwa uThixo nguye omupha
    amazwi okuwachaza.
  ton-ton: ‌ʻOku meia Sihova ʻae teuteu ʻoe loto ʻi he tangata, pea mo e tali ʻoe
    ʻelelo.
  ces-1613: Při člověku bývá spořádání myšlení, ale od Hospodina jest řeč jazyka.
  eng-WMB: The plans of the heart belong to man, but the answer of the tongue is from
    the LORD.
  tam-TCV: இருதயத்தின் திட்டங்கள் மனிதனுடையவை, ஆனால் யெகோவா அவர்களுடைய நாவுகளில் சரியான
    பதிலைத் தருகிறார்.
  ceb-ULB: Ang mga laraw sa kasingkasing iya sa tawo, apan nagagikan kang Yahweh ang
    tubag sa iyang dila.
  pol-UBG: W człowieku są zamysły serca, ale odpowiedź języka jest od PANA.
  urd-GVU: انسان دل میں منصوبے باندھتا ہے، لیکن زبان کا جواب رب کی طرف سے آتا ہے۔
  deu-1912: Der Mensch setzt sich's wohl vor im Herzen; aber vom HERRN kommt, was
    die Zunge reden soll.
  kan-2017: ಹೃದಯದ ಸಂಕಲ್ಪವು ಮನುಷ್ಯನ ವಶವು, ತಕ್ಕ ಉತ್ತರಕೊಡುವ ಶಕ್ತಿಯು ಯೆಹೋವನಿಂದಾಗುವುದು.
  yap-yap: Rayag ni ud tanom niged e tin ngu’ud rin’ed, machane Got e rib mil e thin
    ngak.
  hlt-MCSB: Hlang taengah lungbuei kah rhoekbahnah om dae olka hlatnah he BOEIPA lamkah
    ni.
  mdy-ETH: ዓሲ ማሊሢ ማሊ ቱካኔ፤ ጋዓንቴ ዬይ ማሊፃ ማዾይዳ ፔኤቃሢ ናንጊና ናንጋ ጎዳ «ማዖንጎ» ጌይ ዓይሣዛ ሌሊኬ።
  kew-kew: Niaame oyae meda palima kone ima yaere Adaa Aa-me epe ta-ga pipa tea-da
    pamina.
  twi-ASANTE: Akoma mu nhyehyɛeɛ yɛ onipa dea, na tɛkrɛma mmuaeɛ firi Awurade.
  eng-WEBU: The plans of the heart belong to man, but the answer of the tongue is
    from the LORD.
  wal-wal: Asi ba wozanan halchchees; shin likke zaaroi GODAAPPE beettees.
  acu-NT: 'Aints ainautikia: Nunaka turatatjai tarining, Yuska aintsu turatniuri tu
    ati tusa ningki tsangkatkatnuitai.'
  spa-PDDPT: Del hombre son los planes del corazón, Pero de Yavé la respuesta de la
    boca.
  gun-gun: Nhande nhanhembopy'a 'rã mba'emo jajapo aguã, ha'e rã Senhor gui ae 'rã
    ou nhambovai kuaa aguã.
  agu-BL: Yi e'chk takle'n yi na bixe' ka'n tan kabnol, ntin Ryos na ak'on ama'l sketz
    tan kabnol nka qui'.
  ilo-ULB: Dagiti panggep ti puso ket kukua ti makinpuso, ngem ti sungbat ni Yahweh
    ket agtaud iti mismo a dilana.
  kpg-kpg: Gidaadou e mee hua di hai tadau bilaan, malaa, ma go God hua dela e daahi
    nia helekai hagamodu.
  uig-ARA: كۆڭۈلدىكى نىيەتلەر ئىنسانغا تەۋەدۇر؛ بىراق تىلنىڭ جاۋابى پەرۋەردىگارنىڭ
    ئىلكىدىدۇر.
  bps-bps: Fakay sa di to ku funan fandam i fanan nimò, bay mdà sa di knayè Dwata
    ku dnohoan ku là.
  sus-sus: Adamadi natɛ tongoma a bɔɲɛ kui, kɔnɔ maragiri na Ala nan bɛlɛxɛ.
  pon-2006: Kitail kak wiahda atail koasoandi kan, ahpw KAUN-O me kin ketin kapwaiada
    kupwure.
  ksd-ksd: A ninunuk ta ra bala i diat, a magit kai ra tarai; Ma ga ra Luluai i tul
    tar ra tinata na balbali ta ra ngie i dat.
  tur-YTC: Yüreğin tasarıları insana aittir, Ama dilin yanıtı Yahve'dendir.
  bel-N: Да чалавека [належыць] меркаваньне сэрца, але ад ГОСПАДА адказ языка.
  ind-AYT: Manusia berencana dalam hati, tetapi jawaban lidah berasal dari TUHAN.
  nya-nya: Zolinga za mu mtima ndi za munthu, koma kwa Yehova ndiye kumachokera yankho.
  hrv-hrv: Čovjek snuje u srcu, a od Jahve je što će jezik odgovoriti.
  mps-mps: Dago te tama sę dabe yabo homu ebo dao. Tiali goli, Genuai Bidigo te po
    hasia bolo usu da olama da, tama dago te sę dabe ebaso, usu yaibao.
  tpi-tpi: Yumi save tingting long mekim ol samting. Tasol Bikpela i mas tok orait
    pastaim, na yumi inap mekim ol dispela samting.
  dan-1931: Hjertets Råd er Menneskets sag. Tungens Svar er fra HERREN.
  vie-OVCB: Lòng người nghĩ lắm mưu hay, nhưng thành hay bại đều do tay Chúa Hằng
    Hữu.
  guj-2017: માણસો મનમાં સંકલ્પ કરે છે, પણ જીભથી ઉત્તર આપવો તે યહોવાહના હાથમાં છે.
  pon-2006A: Kitail kak wiahda atail koasoandi kan, ahpw KAUN-O me kin ketin kapwaiada
    kupwure.
  por-BRBSL: Os planos do coração pertencem ao homem, mas a resposta da língua é de
    Yahweh.
  swe-swe: En människa ansvarar för alla planer i sitt hjärta (att bearbeta och strukturera
    dem), men det [visa] svar som tungan till sist ger kommer från Herren (Jahve).
  cth-cth: Lungthin hoi pouknae teh tami e doeh, hatei laihoi bout deinae teh BAWIPA
    koehoi e doeh.
  twi-twi: Koma mu nhyehyɛe yɛ onipa de, na tɛkrɛma mmuae fi Awurade.
  hlt-hlt: Hlang taengah lungbuei kah rhoekbahnah om dae olka hlatnah he BOEIPA lamkah
    ni.
  tbz-SIM: Onìtì ɔ̃ɔ̃ nɑ́kɛ́ ò yóó dɔɔ̀ tìnti kɛ̀ Kuyie nkuù nɛ́ yɛ̃́ tìì yóó dɔɔ̀.
  msy-2020: E bizibar amuasa nɨghnɨsi, Ikiavɨra Itir God faragh amamangatɨghtɨ, e
    akatam mɨkɨmam.
  dop-dop: Yʋlʋ cɑkənɑ nɑ ɩ́ tʋ́ ɩ kʋlɑpəm pəlɛ. Amɑ Tɑcɑɑ lɑkənɑ nɑ pə́ lɑ́ yɑɑ pə́
    kpisi.
  azb-azb: Ürəyin fikirləri insandan, Dilin cavabı isə Rəbdəndir.
  eng-DBY: The purposes of the heart are of man, but the answer of the tongue is from
    Jehovah.
  hin-2017: मन की युक्ति मनुष्य के वश में रहती है, परन्तु मुँह से कहना यहोवा की ओर
    से होता है।
  wol-KYG: Nit ay dogu ci xolam, Aji Sax ji dogal, mu sotti.
  bjr-bjr: Faiqí ainaina auqarara tipundaaria fanoo Yaaweefa minara irisaifaqa kai
    auqaidaqa.
  eng-YLT: Of man [are] arrangements of the heart, And from Jehovah an answer of the
    tongue.
  kne-kne: Manplano di ipogaw, ngem si Diyos di mangiturong si ibaga na.
  eng-WYC-2017: It pertaineth to man to make ready the soul; and it pertaineth to
    the Lord to govern the tongue.
  eng-WMBB: The plans of the heart belong to man, but the answer of the tongue is
    from the LORD.
  urd-GVH: इनसान दिल में मनसूबे बाँधता है, लेकिन ज़बान का जवाब रब की तरफ़ से आता है।
  rug-rug: Sari hiniva pa bulona si tanisa tie, ba koe Zihova si mae sa inolaṉa hinokarana.
  gaz-gaz: Karoorri garaa kan namaa ti; deebiin arrabaa garuu Waaqayyo biraa dhufa.
  fra-LSG: Les projets que forme le cœur dépendent de l’homme, Mais la réponse que
    donne la bouche vient de l’Éternel.
  yal-yal: Adamadiin feene natama a bɔɲɛni nɛn, koni Alatala nan feene ragidima.
  haw-1868: O KA makaukau o ko ke kanaka naau, A me ka pane ana o ke elelo, no Iehova
    mai ia.
  arb-NAV: يَسْعَى الإِنْسَانُ بِالتَّفْكِيرِ وَالتَّدْبِيرِ، إِنَّمَا الرَّبُّ يُعْطِي
    الْجَوَابَ الْفَاصِلَ.
  ewe-ewe: Amegbetɔ tɔe nye dzi ƒe nuɖoɖowo, ke nyaŋuɖoɖo na aɖe tsoa Yehowa gbɔ.
  eng-LEE: Unto man belong the resolves of the heart; but from the Lord cometh the
    expression of the tongue.
  asm-FB: মনৰ কল্পনা মানুহৰ; কিন্তু জিভাৰ উত্তৰ যিহোৱাৰ পৰা আহে।
  sus-A: عَدَ مَدِ نَتّ تٌنفٌمَ عَ بْحّ كُي، كْنْ مَرَفِرِ نَ عَلَ نَن بّلّشّ.
  fra-SBL: Les projets du cœur appartiennent à l'homme, mais la réponse de la langue
    vient de Yahvé.
  hbo-hbo: לְאָדָ֥ם מַֽעַרְכֵי־לֵ֑ב וּ֝מֵיְהוָ֗ה מַעֲנֵ֥ה לָשֹֽׁון׃
  kik-kik: Mĩbango ya ngoro nĩ ya mũndũ, no icookio rĩa rũrĩmĩ riumaga harĩ Jehova.
  omb-omb: Tangaloi mo domigi na havai vin vei laie, nge i Huqe hogosie vin vevea
    huri ve u garea sige hatie.
  fra-NCL: A l’homme de former des projets dans son cœur, mais la réponse de la langue
    vient de Yahweh.
  cek-AK: Kami mah a poekhaih hoiah khokhan, toe lok pathimhaih loe Angraeng khae
    hoiah ni angzoh.
  cuk-cuk: Dule na e-gwagegine-soged, ibmar-imakoye, degi-inigwele, ibmar-imakleged
    Bab-Jehováʼse bergusiid.
  uig-CYR: Көңүлдики нийәтләр инсанға тәвәдур; Бирақ тилниң җавави Пәрвәрдигарниң
    илкидидур.
  tel-2017: మనుషుల హృదయాల్లోని ఆలోచనలు వాళ్ళ ఆధీనంలోనే ఉంటాయి. యెహోవా మాత్రమే శాంతి
    సమాధానాలు అనుగ్రహిస్తాడు.
  hat-BSA: Plan kè a sòti nan lòm; men repons a lang lan sòti nan SENYÈ a.
  kos-kos: Kut ku in oru pwapa lasr, tusruktu kas safla kac uh ma lun God.
  hbo-WLC: לְאָדָ֥ם מַֽעַרְכֵי־לֵ֑ב וּ֝מֵיְהוָ֗ה מַעֲנֵ֥ה לָשֽׁוֹן׃
  ibo-ibo: Mmadụ nwere ike pịa ihe ọ chọrọ ime, ma okwu ikpeazụ ga-esi nʼọnụ Onyenwe
    anyị.
  ory-ory: ଅନ୍ତଃକରଣର କଳ୍ପନା ମନୁଷ୍ୟର ଅଟେ; ମାତ୍ର ଜିହ୍ୱାର ଉତ୍ତର ସଦାପ୍ରଭୁଙ୍କଠାରୁ ହୁଏ।
  chk-chk: Eman aramas a tongeni ekiekietä mettoch lon lelukan, nge mine epwe apasa
    a feito seni ewe Samol mi Lapalap.
  rop-rop: Wi gin meigim plen blanga dum samting, bat oni YAWEI det trubala God na
    garram det rait blanga meigim det plen hepin.
  ukr-1871: Чоловік укладає в свойому серцї, від Господа ж залежна відповідь язиком.
  deu-1951: Die Entwürfe des Herzens sind des Menschen Sache; aber die Rede des Mundes
    kommt vom HERRN.
  eng-JPS: The preparations of the heart are man's, but the answer of the tongue is
    from the LORD.
  srp-1865: Èovjek sprema srce, ali je od Gospoda što æe jezik govoriti.
  lug-lug: Omuntu ateekateeka by’ayagala okukola mu mutima gwe, Naye okuddamu kuva
    eri Mukama.
  heb-heb: לאדם מערכי לב ומיהוה מענה לשון׃
  ben-IRV: হৃদয়ের পরিকল্পনা মানুষের মধ্যে থাকে, কিন্তু জিহ্বার উত্তর সদাপ্রভু থেকে
    হয়।
  pan-pan: ਮਨ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਤਾਂ ਆਦਮੀ ਦੇ ਵੱਸ ਵਿੱਚ ਹਨ, ਪਰ ਜ਼ੁਬਾਨੋ ਉੱਤਰ ਯਹੋਵਾਹ ਵੱਲੋਂ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: စိတ် နှလုံးအကြံအစည် တို့သည် လူ နှင့်ဆိုင်ကြ၏။ လျှာ နှင့်ပြန်ပြော ချက်ကိုကား
    ၊ ထာဝရ ဘုရားပိုင်တော်မူ ၏။
  tte-O: Sowasowana ala nuwatu tapaisowaili na Yaubada iya ana nuwatu imiyamiya ana
    kaba mwawasi mena.
  tbg-tbg: Tenavu avu aato irikeha tiha, Naantiara minti mintima irerave tiarirarovata,
    Noravano Kotiva hove tirera, vi haikara homa autirara, kia hove tirera, kia ho
    autirara.
  hmo-hmo: Ita taunimanima ese palani ita karaia noho, to Dirava sibona ese iseda
    palani, ena anina ia havaraia noho.
  urd-urd: दिल की तदबीरें इंसान से हैं, लेकिन ज़बान का जवाब ख़ुदावन्द की तरफ़ से है।
  rus-SYN: Человеку принадлежат предположения сердца, но от Господа ответ языка.
  bqc-SIM: Gbɛ̃nazĩna ì yã́sɛ, ãma a midɛa ì bↄ Dii lɛ́uɛ.
  tcz-CHONGTHU: Mihem in alung sunga tohgon anei jin, kam kilhang sel'a thu kisei
    jong Yahweh Pakai in adonbut teijin ahi.
  mar-mar: मनात योजना करणे मनुष्याच्या हातचे आहे, पण त्याच्या जिव्हेचे उत्तर देणे
    परमेश्वराकडचे आहे.
  hlt-THB: Kawpoek ing khawkhaannaak taw thlanghqing a hutna awm nawh, awi hlatnaak
    taw Bawipa venna kaw ni.
  qub-qub: Runaga imata ruraytapis yarpanmi. Chaypis Tayta Diosrämi camacächin.
  bqp-bqp: Bisãsiri dì yã ditɛ a swɛ̃̀n, ama a mìdɛnaa dì bo Dikiri lɛ́mmɛ.
  hat-hat: Lèzòm fè lide nan kè yo. Men, dènye mo a nan men Bondye.
  eng-BSB: The plans of the heart belong to man, but the reply of the tongue is from
    the LORD.
  tod-tod: Nuiti ta ɗa ta-vaiti seikpasu, kɛlɛ Ɠɔoɠɔ GALAGI ɠa woo ɠaaɓelagi zea.
  eng-WEBPB: The plans of the heart belong to man, but the answer of the tongue is
    from the LORD.
  kbq-kbq: Vahe'mota e'ina hu'za hugahune huta antahintahia retro hugahunanagi, Ra
    Anumzamoke ana antahintahima retro'ma hanuntera, huvagare kea huntegahie.
  nhe-BL: Tojuanti hueli tijcualtlalise ipan toyolo tlachque tijchihuase, pero TOTECO
    quiijtos intla cuali o axtle para tijchihuase tlen timoilhuijtoque.
  bus-bus: Gbɛ̃ntee è yã diɛ a swɛ̃̀n, mↄde à mìdɛna è bↄ Dii lɛ́mmɛ.
  gub-BL: Teko upuner wemiapo ràm imume'u haw rehe wà. Nezewe rehe we xo Tupàn Tuweharupi
    Wiko Ma'e zo umuzeapo kar.
  eng-DRA: 'It is the part of man to prepare the soul: and of the Lord to govern the
    tongue.'
