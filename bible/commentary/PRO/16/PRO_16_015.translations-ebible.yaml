verse: PRO.016.015
translations:
  mal-C: പ്രശോഭിതമാകുന്ന രാജമുഖത്തു ജീവനുണ്ട്; അവിടത്തെ പ്രസാദം വസന്തകാല മഴമേഘത്തിനുതുല്യമാണ്.
  deu-TKW: Im freundlichen Blicke des Königs liegt Leben, und sein Wohlwollen gleicht
    dem Gewölke des Frühlingsregens.
  lin-lin: 'Soki elongi ya mokonzi ezali kongenga, elingi koloba : bomoi. Bolamu na
    ye ezali lokola lipata ya mvula ya eleko ya suka.'
  eng-LSV: In the light of a king’s face [is] life, || And his goodwill [is] as a
    cloud of the spring rain.
  eng-GNV: 'In the light of the Kings coutenance is life: and his fauour is as a cloude
    of the latter raine.'
  eng-WEBSTER: In the light of a king's countenance is life; and his favor is as a
    cloud of the latter rain.
  nhw-BL: Masehualme catli quipaquilismacaj se tlanahuatijquetl quiselíaj miyac tlamantli
    catli cuali. Para nopa masehuali catli quiselía nopa tlatiochihuali eltoc quen
    quema huetzi miyac atl quema ayamo tlaquiyajtoc.
  swh-ONEN: Uso wa mfalme ungʼaapo, inamaanisha uhai; upendeleo wake ni kama wingu
    la mvua wakati wa vuli.
  bba-bba: Sinɑ boko ù n nuku dobu mɔ, win tɔmbun hunde yɑ koo dɑkɑɑ dɑ. Ù n mɑɑ
    ɡoo durom kuɑ, yɑ sɑ̃ɑwɑ nɡe ɡurɑ ye yɑ nɑ ɡbeburun sɑɑ.
  eng-KJVCPB: In the light of the king’s countenance is life; And his favour is as
    a cloud of the latter rain.
  luo-luo: Ka wangʼ ruoth nenore mamor to nitiere ngima, ngʼwonone chalo gi rumbi
    mag koth e ndalo chwiri.
  meu-meu: Pavapava vairana diarina ai na mauri; ena lalo-namo na medu gabedia e hadihodiamu
    dagadagadia na heheto.
  npi-ULB: राजाको मुहारको ज्योतिमा जीवन हुन्छ, र तिनको निगाह वसन्त ऋतुमा झरी ल्याउने
    बादलजस्तै हो ।
  yor-yor: Nígbà tí ojú ọba bá túká, ó túmọ̀ sí ìyè; ojúrere rẹ̀ dàbí i ṣíṣú òjò ní
    ìgbà òjò.
  ind-ind: Penerimaan raja menentukan hidup mati bawahannya. Bila raja menunjukkan
    wajah ramah, dia berkenan kepadamu dan engkau akan hidup. Perkenanan raja bagaikan
    hujan segar yang menumbuhkan pepohonan.
  pes-OPCB: شادی و رضایت پادشاه مانند ابر بهاری است که حیات به ارمغان می‌آورد.
  tgl-ULB: Sa liwanag ng mukha ng isang hari ay buhay, at ang kanyang pagkiling ay
    parang isang ulap na nagdadala ng ulan sa tagsibol.
  hui-hui: Kini ibu mbiralihondo turu ho kayagua ibugua o biagohondo bayale dege biragola
    ibu bayale holebira. Kininaga mana ogoni tomo anda helo ginume dalu hambu yuwa
    ibilaradagua biaga ka.
  mya-mya: ရှင်ဘုရင် မျက်နှာပွင့်လန်းသောအားဖြင့် အသက်ချမ်းသာရ၏။ ကျေးဇူးတော်သည် နောက်ရွာ
    သော မိုဃ်းတိမ်ကဲ့သို့ ဖြစ်၏။
  bod-N: རྒྱལ་པོའི་ཞལ་འཛུམ་གྱིས་ནི་ཚེ་སྲོག༌སྦྱིན། །ཁོང་གི་ཐུགས་རྗེ་དཔྱིད་ཀའི་ཆར་སྤྲིན༌མཚུངས།།
  wsk-wsk: Tom king ko koma motam gusira amilmil ago arik, mu bagara ningo ko tom
    iwita ikiko; noko gomang amilmil mu worem aora biya ningi yu bugulik ka kautokoyam.
  sna-sna: Kana chiso chamambo chichibwinya, zvinoreva upenyu, nyasha dzake dzakaita
    segore remvura panguva yomunakamwe.
  spa-BLM: En la luz del rostro del rey está la vida. Su favor es como una nube de
    la lluvia de primavera.
  cac-cac: Tato stzevaj eb' rey, malaj chamel syal chi', axo svach'c'olal eb', lajan
    icha yasunal b'ab'el n̈ab'.
  swh-ULB: Katika nuru ya uso wa mfalme ni uzima na fadhila yake ni kama wingu linaloleta
    mvua ya masika.
  bel-bel: У ясным позірку цара - жыцьцё, і ўпадабаньне ягонае - як воблака з позьнім
    дажджом.
  deu-ELBBK: Im Licht des Angesichts des Königs ist Leben, und sein Wohlgefallen ist
    wie eine Wolke des Spätregens.
  mbb-OT: Emun nekepenunuat te hadì is etew ne kenè din sikandin edhimetayan; ibpeehè
    din kandin is keupiya zin he iring te uzan he ebpekepetuvù te menge pinemula.
  mal-2015: രാജാവിന്റെ മുഖപ്രകാശത്തിൽ ജീവൻ ഉണ്ടു; അവന്റെ പ്രസാദം പിന്മഴെക്കുള്ള മേഘംപോലെയാകുന്നു.
  rmc-rmc: Te le kraľiske o muj asal, anel oda dživipen, a leskro lačhipen hin sar
    o brišind jarone.
  pes-OPV: در نور چهره پادشاه حیات‌است، ورضامندی او مثل ابر نوبهاری است.
  ron-1924: Сенинэтатя фецей ымпэратулуй есте вяца ши бунэвоинца луй есте ка о плоае
    де примэварэ.
  ben-OBCV: যখন রাজার মুখমণ্ডল উজ্জ্বল হয়, তখন তার অর্থ জীবন; তাঁর অনুগ্রহ বসন্তকালের
    সজল মেঘের মতো।
  som-som: Nuurka wejiga boqorka nolol baa ku jirta, Oo raallinimadiisuna waa sida
    daruurta roobka dambe.
  lat-VUC: In hilaritate vultus regis vita, et clementia ejus quasi imber serotinus.]
  eng-ASVBT: In the light of the king’s countenance is life; And his favor is as a
    cloud of the latter rain.
  mna-mna: Sombe king menmeeni, nako iti ta boozomen tombot ambai. Pa sombe leleene
    ambai piti, nako kampeŋana kini isu ma isalakaala iti kembei ta yaŋ ipembesmbeeze
    toono.
  ita-1885: Nella chiarezza della faccia del re vi è vita; E la sua benevolenza è
    come la nuvola della pioggia della stagione della ricolta.
  eng-LXXUP: The son of a king is in the light of life; And they that are in favor
    with him are as a cloud of latter rain.
  eng-ULB: In the light of a king's face is life and his favor is like a cloud that
    brings a spring rain.
  spa-VBL: Si el rey sonríe, vivirás. Su bendición es como las nubes que traen lluvia
    en primavera.
  fra-_FOB: Le visage serein du roi donne la vie; et sa faveur est comme la nuée qui
    porte la pluie de l'arrière-saison.
  mal-mal: രാജാവിന്റെ മുഖപ്രകാശത്തിൽ ജീവൻ ഉണ്ട്; അവന്റെ പ്രസാദം പിന്മഴയ്ക്കുള്ള മേഘംപോലെയാകുന്നു.
  urd-GVR: Jab bādshāh kā chehrā khil uṭhe to matlab zindagī hai. Us kī manzūrī mausam-e-bahār
    ke tar-o-tāzā karne wāle bādal kī mānind hai.
  suz-BL: पिप आ कुल हाक्‍शो बाक्‍त हना, ब्रोंइचा गेब। मेको आ दाक्‍शो सोव़शो रू कली
    रेउ खोदेंशो बाक्‍ब।
  eng-NOY: In the light of the king's countenance is life, And his favor is a like
    a cloud bringing the latter rain.
  ita-1927: La serenità del volto del re dà la vita, e il suo favore è come nube di
    pioggia primaverile.
  ckb-ckb: ڕووناکی ڕووی پاشا ژیانی تێدایە، ڕەزامەندیشی وەک هەورە بارانی بەهارە.
  eng-BBE: In the light of the king's face there is life; and his approval is like
    a cloud of spring rain.
  kan-OKCV: ಪ್ರಕಾಶಮಾನವಾದ ಅರಸನ ಮುಖದಲ್ಲಿ ಜೀವ, ಅವನ ದಯೆಯು ಹಿಂಗಾರು ಮಳೆಯ ಮೇಘದಂತಿದೆ.
  tam-2017: ராஜாவின் முகக்களையில் வாழ்வு உண்டு; அவனுடைய தயவு பின்மாரிபெய்யும் மேகத்தைப்போல்
    இருக்கும்.
  spa-RV-1909: En la alegría del rostro del rey está la vida; y su benevolencia es
    como nube de lluvia tardía.
  ron-BTF: În lumina înfățișării împăratului este viață; și favoarea lui este ca un
    nor de ploaie de primăvară.
  eng-WEBP: In the light of the king’s face is life. His favor is like a cloud of
    the spring rain.
  eng-FBV: If the king is smiling, you'll live; his blessing is like the clouds that
    bring spring rain.
  nld-1939: Een vriendelijk gezicht van den koning betekent leven, Zijn welgevallen
    is als een wolk vol lenteregen.
  nch-BL: Masehualme cati quichihuaj cati quipactía se tanahuatijquet quiselíaj miyac
    tamanti cati cuali. Inijuanti paquij quej quema se quiita para huala mixti quema
    amo huetztoc at para miyac tonali.
  vie-1934: Nhờ sắc mặt vua sáng sủa bèn được sự sống; Aân điển người khác nào áng
    mây dẫn mưa muộn.
  hin-CV: राजा के मुखमंडल का प्रकाश जीवनदान है; उसकी कृपादृष्टि उन मेघों के समान है,
    जो वसन्त ऋतु की वृष्टि लेकर आते हैं.
  eng-OURB: In the light of the king’s face is life. His favor is like a cloud of
    the spring rain.
  spa-BES: A la luz del rostro del rey hay vida; y su aprobación es como una nube
    de lluvia de primavera.
  tdx-tdx: Haveloñe ty filoeloean-daharam-panjaka, naho hoe rahoñe minday oran-dohataoñe
    ty fañisoha’e.
  tha-KJV: ในความผ่องใสจากสี​พระพักตร์​ของกษั​ตริ​ย์​ก็​มีชีวิต และความโปรดปรานของพระองค์​ก็​เหมือนเมฆฝนปลายฤดู
  por-BR-2018: No brilho do rosto do rei há vida; e seu favor é como uma nuvem de
    chuva tardia.
  deu-ELO: Im Lichte des Angesichts des Königs ist Leben, und sein Wohlgefallen ist
    wie eine Wolke des Spätregens.
  eng-WYC-2018: Life is in gladness of the king’s cheer; and his mercy is as rain
    coming late. (Life (is) in the gladness of the king’s face; and his mercy (is)
    like the rain that cometh late.)
  epo-epo: Luma vizaĝo de reĝo estas vivo; Kaj lia favoro estas kiel nubo kun printempa
    pluvo.
  uig-PIN: Padixaⱨning qirayining nuri kixigǝ jan kirgüzǝr; Uning xǝpⱪiti waⱪtida
    yaƣⱪan «keyinki yamƣur»dur.
  beo-beo: Hina bagade ea dogolegei da agoane. Muagadodili gibu sa:ili, denesibi agoai
    hahawane esalusu diala.
  tpi-OTNT: Sapos king i belgut na amamas long wanpela man, em bai i mekim gut long
    dispela man na bai man i stap gut. Dispela pasin bilong king i olsem klaut i bringim
    ren i kam na mekim kaikai i mau.
  hau-SA: Sa’ad da fuskar sarki ta haska, yana nufin rai ke nan; tagomashinsa yana
    kamar girgijen ruwa a bazara.
  uig-LAT: Padishahning chirayining nuri kishige jan kirgüzer; Uning shepqiti waqtida
    yaghqan «kéyinki yamghur»dur.
  nde-nde: Nxa ubuso benkosi bulentokozo, kukhomba ukuphila; ukuthandwa yiyo kunjengeyezi
    lezulu entwasa.
  ton-ton: ‌ʻI he maama ʻoe fofonga ʻoe tuʻi ʻoku ai ʻae moʻui; pea ko ʻene ʻofa ʻoku
    hangē ia ko e ʻao ʻoe ʻuha mui.
  ces-1613: V jasné tváři královské jest život, a přívětivost jeho jako oblak s deštěm
    jarním.
  eng-WMB: In the light of the king’s face is life. His favor is like a cloud of the
    spring rain.
  tam-TCV: அரசனின் முகம் மலர்ச்சியடையும்போது, அது நல்வாழ்வைக் கொடுக்கிறது; அவருடைய
    தயவு வசந்தகால மழை மேகம் போன்றது.
  ceb-ULB: Diha sa kahayag sa nawong sa hari mao ang kinabuhi, ug ang iyang pabor
    sama sa panganod nga nagdala ug ulan.
  pol-UBG: W jasności twarzy króla jest życie, a jego przychylność jest jak obłok
    z późnym deszczem.
  urd-GVU: جب بادشاہ کا چہرہ کِھل اُٹھے تو مطلب زندگی ہے۔ اُس کی منظوری موسمِ بہار
    کے تر و تازہ کرنے والے بادل کی مانند ہے۔
  deu-1912: Wenn des Königs Angesicht freundlich ist, das ist Leben, und seine Gnade
    ist wie ein Spätregen.
  kan-2017: ಪ್ರಭುವಿನ ಮುಖಪ್ರಸನ್ನತೆ ಜೀವ, ಆತನ ದಯೆ ಮುಂಗಾರುಮುಗಿಲು.
  yap-yap: Yira fel’ u wan’ fare pilung ma bod e manileng ni be kunuy ir ni nge aw
    nn’uw u ngilan’ e spring— bay e yafos riy.
  hlt-MCSB: Manghai kah maelhmai khosae dongah hingnah tih, a kolonah tah tlankhol
    vaengkah khomai banghui ni.
  mdy-ETH: ካኣቶኮ ዓኣፒ ካራ ፖዒሲፃ ዎዛዼያ ማዒፆ ዔርዛኔ፤ ዒዛና ናሽኪንታያ ማዒፃ ዓዳ ባርጊ ዒርዚጉዲ ዓኣዒሳያ ማዓኔ።
  kew-kew: Gore king nipumi aa meda epe lo rabaa kaloa epea palia-re nipumi epe kone
    sua go aa epe-rupa mapiraalia. King-na peare yaa madaa i yai lopoa suamaa ope-yaenu
    eta kata-rupa mada pea.
  twi-ASANTE: Sɛ ɔhene anim te a, ɛyɛ nkwa, nʼadom te sɛ osutɔberɛ mu osumuna.
  eng-WEBU: In the light of the king’s face is life. His favor is like a cloud of
    the spring rain.
  wal-wal: Kawuwaa som77oi pashkkikko, hegee simmi de7o. I nashshiyoogee badhdheesaa
    iraa ehiya shaaraa mala.
  acu-NT: 'Aints ainau ni apuri waraamurin wainkar: Iikia jakashtatji tinawai. Tura
    asamtai apu pengker nintimias pujakka, yumi arakan tsakatmawa nunisketai.'
  spa-PDDPT: En la serenidad del rostro del rey está la vida, Y su favor es como nube
    de lluvia tardía.
  gun-gun: Huvixa ovy'a ramo jaikuaa nhomoingove ju aguã. Iporayvua ma ára pyau py
    arai gui okya rami.
  agu-BL: Ko na tzatzin yi rey te'j jun, na ẍchaj yi quil quim ta'n, nin sbne' i'
    pawor tetz, chi na ban yi bajx a'bal yi na cu'.
  ilo-ULB: Ti kinaraniag ti rupa ti ari ket biag, ken ti paraburna ket kasla ulep
    a mangiyeg iti tudo.
  kpg-kpg: Di manawa lamalia o di king le e hai gadoo be nia gabua ala e haga uwauwa
    i di madagoaa haga hoou nia lau laagau mo tomo aga, di mouli la i golo.
  uig-ARA: پادىشاھنىڭ چىرايىنىڭ نۇرى كىشىگە جان كىرگۈزەر؛ ئۇنىڭ شەپقىتى ۋاقتىدا ياغقان
    «كېيىنكى يامغۇر»دۇر.
  bps-bps: Kabay ku lehew i harì, mlé kenen i kafye di dad to gaflehewkenen, salngad
    i ulen mlé fye di dad fule.
  sus-sus: Mangɛ xa ɲɛlɛxinyi findima simaya nan na, a xa hinnɛ luma nɛ alɔ nuxui
    naxee tunɛ ye raminima.
  pon-2006: Kupwuramwahu en nanmwarki kin rasehng depwek me kin kamwerehdi keteu ni
    ahnsou mwahu—mour mie wasao.
  ksd-ksd: Ba ra king i matana varmari i da ra nilaun, Ma kana varmananai i da ra
    bakut na bata.
  tur-YTC: Kralın yüzünün ışıltısı yaşamdır. Onun lütfu bahar yağmurunun bulutu gibidir.
  bel-N: У сьвятле аблічча валадара — жыцьцё, і зычлівасьць ягоная — як воблака з
    позьнім дажджом.
  grc-BRENT: Ἐν φωτὶ ζωῆς υἱὸς βασιλέως, οἱ δὲ προσδεκτοὶ αὐτῷ ὥσπερ νέφος ὄψιμον.
  ind-AYT: Dalam cahaya wajah raja ada kehidupan, dan perkenanannya bagaikan awan
    yang membawa hujan musim semi.
  nya-nya: Kuwala kwa nkhope ya mfumu kumapatsa moyo; ndipo kukoma mtima kwake kuli
    ngati mitambo ya mvula nthawi ya chilimwe.
  hrv-hrv: U kraljevu je vedru licu život, i njegova je milost kao oblak s kišom proljetnom.
  mps-mps: Te kingo bugai haliga pemene te bidi me deli dali ebaso da, teda agai te
    bidiba wiegi yai sę eyu, tama aga te bugagia bidaibao. Kingo te tebo kolesagago
    te pǫgo tulubage selasa aselama, tama te nai tau emainu ebo tiwai ebo dao.
  tpi-tpi: Sapos king i belgut na amamas long wanpela man, em bai i mekim gut long
    dispela man na bai man i stap gut. Dispela pasin bilong king i olsem klaut i bringim
    ren i kam na mekim kaikai i mau.
  dan-1931: I Kongens Åsyns Lys er der Liv, som Vårregnens Sky er hans Yndest.
  vie-OVCB: Vua tươi tắn, mặt chiếu ra sự sống; người ban ơn như mưa móc mùa xuân.
  guj-2017: રાજાના મુખના પ્રકાશમાં જીવન છે અને તેની કૃપા પાછલા વરસાદના વાદળાં જેવી
    છે.
  pon-2006A: Kupwuramwahu en nanmwarki kin rasehng depwek me kin kamwerehdi keteu
    ni ahnsou mwahu—mour mie wasao.
  por-BRBSL: À luz do rosto do rei está a vida. Seu favor é como uma nuvem da chuva
    da primavera.
  swe-swe: I skenet av kungens närvaro finns liv, och hans favör (gillande) är som
    ett moln som ger vårregn. [Det sista regnet innan skörden som ger näring åt frukten,
    till skillnad från höstregnet som gör så att sådden gror.]
  cth-cth: Siangpahrang mithmaiang dawk hringnae ao, a ngaikhainae teh a hnukteng
    e kho tâmai patetlah ao.
  twi-twi: Sɛ ɔhene anim tew a, ɛyɛ nkwa, nʼadom te sɛ asusowbere mu omununkum.
  hlt-hlt: Manghai kah maelhmai khosae dongah hingnah tih, a kolonah tah tlankhol
    vaengkah khomai banghui ni.
  tbz-SIM: Okpɑ̀ɑ̀tì wɛ̀ì duɔ̀ mmufòmmu mmu, kòò dɔ̀ɔ̀ri mɛ̀ɛ̀ sɑ̀ɑ̀ ndò nfɛtɑboofɛ.
  msy-2020: Atrivim navir aghuim ikɨ egh gumazitam gakuegham, a deraghvɨra gumazir
    kam damutɨ, gumazim deraghvɨra ikiam. Ezɨ atrivimɨn arazir kam, mati ghuariam
    amozimɨn akua iza, daghebagh amima da ani.
  dop-dop: Ye wulɑʋ ɩsɛntɑɑ hɛtɑɑ, pə hɑɑkɩ ɩ yəlɑɑ kɛ weesuɣu kɛ́, nɑ ɩ kʋpɑntʋ wɛ
    ɩsɩɩ toomɑɣɑ tɛʋ.
  azb-azb: Padşahın üzü nuranidirsə, demək, həyat var, Razılığı yaz yağışı gətirən
    buluda oxşar.
  eng-DBY: In the light of the king's countenance is life, and his favour is as a
    cloud of the latter rain.
  hin-2017: राजा के मुख की चमक में जीवन रहता है, और उसकी प्रसन्नता बरसात के अन्त की
    घटा के समान होती है।
  wol-KYG: Buur, na kanam ga leer, sa bakkan mucc, su la baaxee, mu mel ni taw bu
    topp um nji.
  bjr-bjr: Uriqararafa naanaidara qinanoo aiqamausa nimuqusa amiqimma nimaqaannoo.
    Uriqararana asasirafa aukuanai aakuara foora aiqama amiqi amiqimma nimaqaidanoo.
  eng-YLT: In the light of a king's face [is] life, And his good-will [is] as a cloud
    of the latter rain.
  kne-kne: Mo naragsak din ari ya malaydan en sik-a, seg-angan daka et mabalin ay
    say katagoam.
  eng-WYC-2017: Life is in gladness of the king’s cheer; and his mercy is as rain
    coming late.
  eng-WMBB: In the light of the king’s face is life. His favour is like a cloud of
    the spring rain.
  urd-GVH: जब बादशाह का चेहरा खिल उठे तो मतलब ज़िंदगी है। उस की मंज़ूरी मौसमे-बहार
    के तरो-ताज़ा करनेवाले बादल की मानिंद है।
  rug-rug: Koasa kinomolo pa isumatana sa baṉara si toa sari na tie, pana qetuqetu
    si asa si guana lei paleke ruku totoso dada.
  gaz-gaz: Jireenyi ifa fuula mootii keessa jira; surraan isaa akkuma duumessa bokkaa
    arfaasaa ti.
  fra-LSG: La sérénité du visage du roi donne la vie, Et sa faveur est comme une pluie
    du printemps.
  yal-yal: Mangan na sɛwa, siimayaan na a ra, a fanna luxi nɛn alo kundaan naxan fama
    tulen na.
  haw-1868: Ma ka maka oluolu o ke alii ke ola, O kona lokomaikai hoi ua like me ke
    ao i ke kuaua hope.
  arb-NAV: فِي بَشَاشَةِ وَجْهِ الْمَلِكِ حَيَاةٌ، وَرِضَاهُ كَسَحَابِ الْمَطَرِ الْمُتَأَخِّرِ.
  ewe-ewe: Ne fia ɖo mo kɔkɔe la, egɔmee nye agbe eye eƒe amenuveve le abe tsiɖoɖo
    le adame ene.
  eng-LEE: In the light of the king's countenance there is life; and his favor is
    as a cloud of the latter rain.
  asm-FB: ৰজাৰ মুখমণ্ডলৰ উজ্জলতা জীৱন স্বৰূপ, আৰু তেওঁৰ অনুগ্ৰহ বসন্ত কালৰ বৰষুণৰ
    মেঘৰ দৰে।
  sus-A: مَنفّ شَ حّلّشِنيِ قِندِ مَ سِمَيَ نَن نَ، عَ شَ هِننّ لُمَ نّ عَلْ نُشُي
    نَشٍيٍ تُنّ يٍ رَ مِنِمَ.
  fra-SBL: Dans la lumière du visage du roi est la vie. Sa faveur est comme un nuage
    de la pluie de printemps.
  hbo-hbo: בְּאֹור־פְּנֵי־מֶ֥לֶךְ חַיִּ֑ים וּ֝רְצֹונֹ֗ו כְּעָ֣ב מַלְקֹֽושׁ׃
  kik-kik: Gũthererwo gĩthiithi nĩ mũthamaki nĩ muoyo; ũtugi wake ũtariĩ ta itu rĩa
    mbura ĩrĩa ĩkũragia irio.
  fra-NCL: La sérénité du visage du roi donne la vie, et sa faveur est comme la pluie
    du printemps.
  cek-AK: Siangpahrang mikhmai pan naah hinghaih to oh; anih anghoehaih loe hnukkhuem
    ih khotui baktiah oh.
  cuk-cuk: Rey weligwaledba-emar-dakedi, igar-nuegan-oyoged. Rey-emargi-nued-binsaedi,
    dii-wieyob gued.
  uig-CYR: Падишаһниң чирайиниң нури кишигә җан киргүзәр; Униң шәпқити вақтида яққан
    «кейинки ямғур»дур.
  tel-2017: రాజుల ముఖకాంతి వలన జీవం కలుగుతుంది. అతని అనుగ్రహం వసంతకాలంలో వాన కురిసే
    మేఘం లాంటిది.
  hat-BSA: Nan vizaj a yon wa briye lavi; e favè li se tankou yon nwaj avèk lapli
    prentan.
  kos-kos: Sie tokosra fin insewowo sum, ac mwe insewowo nu ke moul lom; oana ke pukunyeng
    use af ke pacl mut.
  hbo-WLC: בְּאוֹר־פְּנֵי־מֶ֥לֶךְ חַיִּ֑ים וּ֝רְצוֹנ֗וֹ כְּעָ֣ב מַלְקֽוֹשׁ׃
  ibo-ibo: Mgbe ọchị dị nʼihu eze ọ na-ewetara onye hụrụ ya ndụ, ihuọma ya dị ka igwe
    ojii na-eweta mmiri ozuzo.
  ory-ory: ରାଜାର ପ୍ରସନ୍ନ ବଦନରେ ଜୀବନ ଥାଏ, ପୁଣି ତାହାର ଅନୁଗ୍ରହ ଶେଷ ବର୍ଷାର ମେଘ ସ୍ୱରୂପ।
  chk-chk: Wopwapwan won mesen eman king iei asisilan pwe mi wor manau, an ümöümöch
    a usun chök ekewe kuchu mi apüngätiu ütten mwen leres.
  rop-rop: Det brabli kainbalawei blanga det king oldei meigim pipul gudbinji, jis
    laik det rein weya im buldan brom top en meigim ebrijing abum laif.
  ukr-1871: В ясному поглядї царському — життє, й ласкавість його — мов довго дожиданий
    дощ.
  deu-1951: Im Leuchten des königlichen Angesichts ist Leben, und seine Gunst ist
    wie eine Wolke des Spätregens.
  eng-JPS: In the light of the king's countenance is life; and his favour is as a
    cloud of the latter rain.
  srp-1865: U veselu je licu carevu život, i ljubav je njegova kao oblak s poznijem
    daždem.
  lug-lug: Kabaka bw’asanyuka kireeta obulamu; n’okuganza kwe, kuli nga ekire eky’enkuba
    mu biseera ebya ttoggo.
  heb-heb: באור פני מלך חיים ורצונו כעב מלקוש׃
  ben-IRV: রাজার মুখের আলোতে জীবন, তাঁর অনুগ্রহ মেঘের মতো যা বসন্তের বৃষ্টি আনে।
  pan-pan: ਰਾਜੇ ਦੇ ਮੁੱਖ ਦੀ ਚਮਕ ਵਿੱਚ ਜੀਵਨ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਕਿਰਪਾ ਬਰਸਾਤ ਦੀ ਆਖਰੀ ਬੱਦਲੀ ਵਰਗੀ
    ਹੁੰਦੀ ਹੈ।
  mya-JVB: ရှင်ဘုရင် မျက်နှာ ပွင့်လန်း သောအားဖြင့် အသက် ချမ်းသာရ၏။ ကျေးဇူး တော်သည်
    နောက် ရွာ သော မိုဃ်းတိမ်ကဲ့သို့ ဖြစ်၏။
  tte-O: Tem yaliyaya iyaele kin kana koleya mena kabo ginauli meuloina sinamwanamwa,
    kabo ana paisowa besiele galewa italutalu bwatano leleyanna koina.
  tbg-tbg: Avuhainaa vaiinti virivano koqe iro vairera, viva vaiinti vo kia arukaraitiro,
    qaqi kairaro variqiro vuanaro. Avuhainaava vira quahama amitaarirava koqe aaqu
    voqaarama varianaro.
  hmo-hmo: King ia moale neganai, iena taunimanima do idia mauri. King ena lalona
    namo, be laurabada neganai medu ia diho bamona.
  urd-urd: बादशाह के चेहरे के नूर में ज़िन्दगी है, और उसकी नज़र — ए — 'इनायत आख़री
    बरसात के बादल की तरह है।
  rus-SYN: В светлом взоре царя - жизнь, и благоволение его - как облако с поздним
    дождем.
  bqc-SIM: Kía oa weea ìↄ aafia vĩ, aà nakɛnɛá káabuan louɛ.
  tcz-CHONGTHU: Lengpa mailhai sel'a aum teng, damna akibe jin, lengpa lunglhaina
    jong hi, go hung phin lhaji meilhang tobang ahi.
  mar-mar: राजाच्या मुखतेजात जीवन आहे, आणि त्याचा अनुग्रह शेवटल्या पावसाच्या मेघासारखा
    आहे.
  hlt-THB: Sangpahrang a mikhai a hlampannaak awh hqingnaak awm nawh, ak kawzeelnaak
    taw khawtlan coeng a hu awhkaw cingmai amyih na ni.
  qub-qub: Ray cushishalla captenga runacunapis allilla goyaytami yarpan. Ray allilla
    carga timpuncho tamya tamyamushannömi cushicachin.
  bqp-bqp: Kína ãn werenaa dìgↄ̃ aafia vĩ, a manakɛnnɛna de lán pↄ́tↄ̃gↄrↄ legũ
    bàmɛ.
  hat-hat: Lè wa a kontan, se lavi pou tout moun. Lè li bay yon moun favè l', se tankou
    yon nwaj ki pote yon bon lapli prentan.
  eng-BSB: When a king’s face brightens, there is life; his favor is like a rain cloud
    in spring.
  tod-tod: Siɛgi zu masagi ɠaazulo pelei ʋasu da, naa ɠa é ga zɛnvui, ná-nuɓɔɠɔlai
    ɠɛɛʋɛ eɠɛ foɠo ɠulazu lonaɓiingi.
  eng-WEBPB: In the light of the king’s face is life. His favour is like a cloud of
    the spring rain.
  kbq-kbq: Kini ne'mofo avugosamo'ma kiza avu'ava'ma haniana, kasimu erinka manigahane
    huno nehie. Ana avu'avamo'a, mona hampomo ko runo eramigeno, ne'zamo afureankna
    nehie.
  nhe-BL: Tlacame tlen quichihuaj tlen quipactía se tlanahuatijquetl quiselíaj miyac
    tlamantli tlen cuali. Yajuanti paquij queja quema se quiita para huala mixtli
    quema ax tlaahuetztoc para miyac tonali.
  bus-bus: Kína uu werena ègↄ̃ aafia vĩ, à maakɛnnɛna dɛ lán pↄ́tↄ̃gurↄ lou bàmɛ.
  gub-BL: Tuwihawete hurywete mehe numàno kwaw teko wà. Ikatu haw nuzawy kwaw àmàn
    ikyr haw ipy.
  eng-DRA: 'In the cheerfulness of the king’s countenance is life: and his clemency
    is like the latter rain.'
