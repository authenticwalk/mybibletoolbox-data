verse: PRO.016.002
translations:
  mal-C: മനുഷ്യനു തന്റെ വഴികളെല്ലാം കുറ്റമറ്റതെന്നു തോന്നുന്നു, എന്നാൽ യഹോവ അതിന്റെ
    ഉദ്ദേശ്യശുദ്ധി തൂക്കിനോക്കുന്നു.
  deu-TKW: Alle seine Wege hält ein Mann für rein, aber Jahwe ist's, der die Geister
    wägt.
  lin-lin: Nzela nyonso ya moto emonanaka peto na miso na ye, kasi Yawe nde amekaka
    mitema.
  eng-LSV: All the ways of a man are pure in his own eyes, || And YHWH is pondering
    the spirits.
  eng-GNV: 'All the wayes of a man are cleane in his owne eyes: but the Lord pondereth
    the spirits.'
  eng-WEBSTER: All the ways of a man are clean in his own eyes; but the LORD weigheth
    the spirits.
  nhw-BL: Se masehuali quiita nochi tlamantli catli quichihua para cuali, pero TOTECO
    quitlachilía iyolo huan quiita para tlen quichijqui catli quichijtoc.
  swh-ONEN: Njia zote za mtu huonekana safi machoni pake mwenyewe, bali makusudi hupimwa
    na Bwana.
  bba-bba: Tɔnun sɑnu sɑnusu su rɑ n dɛndewɑ win tiin nɔni sɔɔ, ɑdɑmɑ Gusunɔwɑ u rɑ
    nùn wɛ̃ɛri.
  eng-KJVCPB: All the ways of a man are clean in his own eyes; But the Lord weigheth
    the spirits.
  luo-luo: Yore duto mag dhano nenorene ni longʼo, to Jehova Nyasaye ema ongʼeyo mopondo
    mag chuny.
  meu-meu: Tau ta ena dala iboudiai na ḡoḡoeva, ia sibona vairanai; a Iehova ese lalo
    e tohodiamu.
  npi-ULB: मानिसका सबै मार्ग उसको आफ्नै दृष्‍टिमा शुद्ध छन्, तर परमप्रभुले अभिप्रायहरू
    जोख्‍नुहुन्छ ।
  yor-yor: Gbogbo ọ̀nà ènìyàn ni ó dàbí i pé ó dára lójú ara rẹ̀ ṣùgbọ́n Olúwa ló
    ń díwọ̀n èrò inú ọkàn.
  ind-ind: Setiap orang menganggap apa yang dia lakukan sudah benar, tetapi TUHAN
    mengetahui tujuan tersembunyi di balik setiap perbuatan.
  pes-OPCB: تمام کارهای انسان به نظر خودش درست است، اما انگیزه‌ها را خداوند می‌بیند.
  tgl-ULB: Lahat ng pamamaraan ng isang tao ay dalisay sa kaniyang sariling paningin,
    pero tinitimbang ni Yahweh ang mga kalooban.
  hui-hui: Iname mana beremaligo bayale tigabi beramalo mitangi buwa beremali. Anigo
    Anduane Homogohanda iname mana beremaligonaga irane manda bialu inanaga miniha
    mitangi bidamagobi dabo handai haga ka.
  mya-mya: လူသည် မိမိကျင့်သမျှသော အကျင့်တို့ကို နှစ်သက်တတ်၏။ ထာဝရဘုရားမူကား၊ စိတ်သဘော
    တို့ကို ချိန်တော်မူ၏။
  bod-N: རང་གི་མིག་ལམ་ཅི་བྱས་ཐམས་ཅད༌གཙང༌། །ཡ་ཝཱེས་མི་སེམས་སྲང་ལ་འཇལ་བ༌ཡིན།།
  wsk-wsk: Kari ko munan suen la beteso mu nu ningo la iwita ikiso; bare Yawe munan
    umu ko ikia yumura mu am iki saposo.
  sna-sna: Nzira dzose dzomunhu dzinoita sedzakanaka pakuona kwake, asi Jehovha anoyera
    zvinangwa.
  spa-BLM: Todos los caminos del hombre son limpios ante sus propios ojos, pero Yahvé
    sopesa los motivos.
  cac-cac: A on̈ anima on̈ tic, sco na' to a tas sco c'ulej vach'n̈ej, palta a Jehová
    sch'olb'itan tas nab'il cuuj chi'.
  swh-ULB: Njia zote za mtu ni safi kwenye macho yake mwenyewe, bali Yehova huipima
    mioyo.
  bel-bel: Усе шляхі чалавека чыстыя ў ягоных вачах, а Гасподзь выпрабоўвае душы.
  deu-ELBBK: Alle Wege eines Mannes sind rein in seinen Augen, aber der HERR prüft
    die Geister.
  mbb-OT: Is langun he ed-ul-ulahan te etew, midtuuwan din he hustu, piru edsusiyen
    te Nengazen is tuyù te uman sevaha.
  mal-2015: മനുഷ്യന്നു തന്റെ വഴികളൊക്കെയും വെടിപ്പായി തോന്നുന്നു; യഹോവയോ ആത്മാക്കളെ
    തൂക്കിനോക്കുന്നു.
  rmc-rmc: O manuš šaj peske gondoľinel, hoj savoro, so kerel, hin pro lačho, no o
    RAJ džanel, soske o manuš kerel oda, so kerel.
  pes-OPV: همه راههای انسان در نظر خودش پاک است، اما خداوند روحها را ثابت می‌سازد.
  ron-1924: Тоате кэиле омулуй сунт курате ын окий луй, дар Чел че черчетязэ духуриле
    есте Домнул.
  ben-OBCV: মানুষের সব পথ তাদের দৃষ্টিতে বিশুদ্ধ বলেই মনে হয়, কিন্তু অভিসন্ধি সদাপ্রভুই
    মেপে রাখেন।
  som-som: Nin jidadkiisa oo dhammu waa la nadiifsan yihiin isaga, Laakiinse Rabbigu
    ruuxyaduu miisaamaa.
  lat-VUC: Omnes viæ hominis patent oculis ejus; spirituum ponderator est Dominus.
  eng-ASVBT: All the ways of a man are clean in his own eyes; But Jehovah weigheth
    the spirits.
  mna-mna: Iti tomtom tendemeere itundu kembei mbulu kiti ta boozomen iŋgeeze men
    pa Anutu mataana. Mi Yooba, ni itirtiiri lelende mi iute uunu tau takamam mbulu
    kiti pa i.
  ita-1885: Tutte le vie dell'uomo gli paiono pure; Ma il Signore pesa gli spiriti.
  eng-LXXUP: All the works of the humble man are manifest with God; But the ungodly
    shall perish in an evil day.
  eng-ULB: All of a person's ways are pure in his own eyes, but Yahweh weighs the
    spirits.
  spa-VBL: Las personas creen que todo lo que hacen está bien, pero el Señor mira
    sus intenciones.
  fra-_FOB: Toutes les voies de l'homme lui semblent pures; c'est l'Éternel qui pèse
    les esprits.
  mal-mal: മനുഷ്യന് തന്റെ വഴികളൊക്കെയും നിർമ്മലമായി തോന്നുന്നു; യഹോവയോ ആത്മാക്കളെ
    തൂക്കിനോക്കുന്നു.
  lit-lit: Visi žmogaus keliai yra švarūs jo paties akyse, bet VIEŠPATS pasveria dvasias.
  urd-GVR: Insān kī nazar meṅ us kī tamām rāheṅ pāk-sāf haiṅ, lekin Rab hī rūhoṅ kī
    jāṅch-paṛtāl kartā hai.
  suz-BL: आंमा पशो गेय आंमा कली ठीक मिम्‍सीब। तन्‍न परमप्रभु यावेमी मुर आन थुं नाक्‍ब।
  eng-NOY: All the ways of a man are pure in his own eyes; But the LORD weigheth the
    spirit.
  ita-1927: Tutte le vie dell’uomo a lui sembran pure, ma l’Eterno pesa gli spiriti.
  ckb-ckb: هەموو ڕێگاکانی مرۆڤ لەبەرچاوی خۆی بێگەردن، بەڵام یەزدان پاڵنەرەکان هەڵدەسەنگێنێت.
  eng-BBE: All a man's ways are clean to himself; but the Lord puts men's spirits
    into his scales.
  kan-OKCV: ಮನುಷ್ಯನ ಮಾರ್ಗಗಳೆಲ್ಲಾ ತನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಶುದ್ಧವಾಗಿವೆ, ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವನ
    ಉದ್ದೇಶಗಳನ್ನು ಪರೀಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: மனிதனுடைய வழிகளெல்லாம் அவனுடைய பார்வைக்குச் சுத்தமானவைகள்; யெகோவாவோ ஆவிகளை
    நிறுத்துப்பார்க்கிறார்.
  spa-RV-1909: 'Todos los caminos del hombre son limpios en su opinión: mas Jehová
    pesa los espíritus.'
  ron-BTF: Toate căile unui om sunt curate în proprii lui ochi, dar DOMNUL cântărește
    duhurile.
  eng-WEBP: All the ways of a man are clean in his own eyes, but the LORD weighs the
    motives.
  eng-FBV: People think that whatever they do is fine, but the Lord looks at their
    intentions.
  nld-1939: Al denkt de mens, dat al zijn wegen onschuldig zijn, Het is Jahweh, die
    de harten toetst!
  nch-BL: Se masehuali quiita nochi tamanti cati quichihua para cuali, pero TOTECO
    quitachilía iyolo huan quiita para ten quichijqui cati quichijtoc.
  vie-1934: Các đường lối của người đều là trong sạch theo mắt mình; Song Đức Giê-hô-va
    cân nhắc cái lòng.
  hin-CV: मनुष्य की दृष्टि में उसका अपना समस्त चालचलन शुद्ध ही होता है, किंतु याहवेह
    ही उसकी अंतरात्मा को परखते हैं.
  eng-OURB: All the ways of a man are clean in his own eyes; but Adonai weighs the
    motives.
  spa-BES: Todos los caminos del hombre son limpios para él mismo; pero el Señor pone
    los espíritus de los hombres en su balanza.
  tdx-tdx: Malio am-pihaino’ ondaty ze hene sata’e, fa mpandanja arofo t’Iehovà.
  tha-KJV: ทางทั้งสิ้นของมนุษย์​ก็​สะอาดในสายตาของเขาเอง แต่​พระเยโฮวาห์ทรงชั่งจิตใจ
  por-BR-2018: Todos os caminhos do homem são puros aos seus próprios olhos; mas o
    SENHOR pesa os espíritos.
  deu-ELO: Alle Wege eines Mannes sind rein in seinen Augen, aber Jehova wägt die
    Geister.
  eng-WYC-2018: All the ways of men be open to the eyes of God (or All the ways of
    people be before God); the Lord is a weigher of spirits, that is, of wills, yielding
    to man after his deservings.
  epo-epo: Ĉiuj vojoj de la homo estas puraj en liaj okuloj; Sed la Eternulo esploras
    la spiritojn.
  uig-PIN: Insan ɵzining ⱨǝmmǝ ⱪilƣan ixini pak dǝp bilǝr; Lekin ⱪǝlbdiki niyǝtlǝrni
    Pǝrwǝrdigar taraziƣa selip tartip kɵrǝr.
  beo-beo: Di da dia hamobe huluane da moloiwane dawa:sa. Be Hina Gode Hi fawane da
    dia asigi dawa:su hanai hou amoma fofada:sa.
  tpi-OTNT: Yumi save ting, olgeta pasin bilong yumi i klin long ai bilong God. Tasol
    Bikpela i save skelim olgeta tingting bilong yumi, na em i save gut long as bilong
    olgeta pasin yumi mekim.
  hau-SA: Dukan hanyoyin mutum sukan yi kamar marar laifi ne gare shi, amma Ubangiji
    yakan auna manufofi.
  uig-LAT: Insan özining hemme qilghan ishini pak dep biler; Lékin qelbdiki niyetlerni
    Perwerdigar tarazigha sélip tartip körer.
  nde-nde: Umuntu angabona sengathi zonke izindlela zakhe ziqondile, kodwa uThixo
    uyazihlolisisa zonke injongo zomuntu.
  ton-ton: ‌ʻOku maʻa ʻae hala kotoa pē ʻoe tangata ki hono mata ʻoʻona; ka ʻoku fakamaau
    ʻe Sihova ʻae ngaahi laumālie.
  ces-1613: Všecky cesty člověka čisté se jemu zdají, ale kterýž zpytuje duchy, Hospodin
    jest.
  eng-WMB: All the ways of a man are clean in his own eyes, but the LORD weighs the
    motives.
  tam-TCV: மனிதர்களுடைய வழிகளெல்லாம் அவர்கள் பார்வைக்கு சுத்தமானதாய் காணப்படும், ஆனால்
    யெகோவா உள்நோக்கங்களை ஆராய்ந்து பார்க்கிறார்.
  ceb-ULB: Ang tanan nga pamaagi sa tawo putli sa iyang kaugalingong panan-aw, apan
    sukdon ni Yahweh ang espiritu.
  pol-UBG: Wszystkie drogi człowieka są czyste w jego oczach, ale PAN waży duchy.
  urd-GVU: انسان کی نظر میں اُس کی تمام راہیں پاک صاف ہیں، لیکن رب ہی روحوں کی جانچ
    پڑتال کرتا ہے۔
  deu-1912: Einem jeglichen dünken seine Wege rein; aber der HERR wägt die Geister.
  kan-2017: ಮನುಷ್ಯನ ನಡತೆಯೆಲ್ಲಾ ಸ್ವಂತ ದೃಷ್ಟಿಗೆ ಶುದ್ಧವಾಗಿದೆ, ಯೆಹೋವನು ಅಂತರಂಗವನ್ನೇ ಪರೀಕ್ಷಿಸುವನು.
  yap-yap: Rayag ni ngam leamnag ni urngin e tin ni ga be rin’ e ba manigil, machane
    SOMOL e ma thabthabelnag rogom.
  hlt-MCSB: Hlang kah a longpuei boeih he amah mikhmuh ah khui dae, BOEIPA long tah
    a mueihla ni a. khiinglang pah.
  mdy-ETH: ዓሲ ማዻ ባካ ቢያ ዬያ ማዻ ዓሢም ፒዜ ማዔያ ማላኒ ዳንዳዓኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ዬይ ማሊፃ ዎዚምታቴያ
    ዛጋኔ።
  kew-kew: Niaana pema oyae luaburi Gote-na ini agaa mada redepo ta kone ima. Go yapare
    Adaa Aa nipumi niana kone waru mea ruma adoa rekepua makuaaya.
  twi-ASANTE: Ɛyɛ onipa sɛ nʼakwan nyinaa yɛ kronn nanso Awurade na ɔpɛɛpɛɛ adwene
    mu.
  eng-WEBU: All the ways of a man are clean in his own eyes, but the LORD weighs the
    motives.
  wal-wal: Asi oottiyo ooso ubbai au likke milatees; shin GODAI koiro denddo qofaa
    yiggi xeellees.
  acu-NT: 'Aints ningki nintimias: Wi turaja nuka mash pengkeraitai tau wainiat, ¿waruka
    tu nintimua? nuka Yusek nekawai.'
  spa-PDDPT: Al hombre le parecen limpios todos sus caminos, Pero Yavé pesa los espíritus.
  gun-gun: Nhandevy ma jaikoa ha'e javi ha'evepa rei teĩ Senhor oikuaa pota 'rã nhandepy'a
    re.
  agu-BL: Cyakil yi e'chk takle'n yi na kaban, chum balaj nin skawutz ketz, poro Ryos
    na ilon mbi na icy' tc'u'l jun.
  ilo-ULB: Amin a wagas ti maysa a tao ket nadalus iti panagkitana, ngem timtimbangen
    ni Yahweh dagiti pangpanggepenna.
  kpg-kpg: Goe e mee hua di hagamaanadu bolo au mee huogodoo ala e hai le e hai donu,
    gei Dimaadua e pauna nia dahidamee o dau hai maanadu.
  uig-ARA: ئىنسان ئۆزىنىڭ ھەممە قىلغان ئىشىنى پاك دەپ بىلەر؛ لېكىن قەلبدىكى نىيەتلەرنى
    پەرۋەردىگار تارازىغا سېلىپ تارتىپ كۆرەر.
  bps-bps: Kdee nimò i to fandaman too fye, bay Dwata i mukum i knayè nawa i to, na
    i duenan mimò dun.
  sus-sus: Adama tan bɛ, a xa kira birin fan, kɔnɔ kiiti sa mangɛ Ala a bɔɲɛ kolon.
  pon-2006: Mweinele ke pahn lemeleme me omw wiewia kan me pwung, ahpw KAUN-O me pahn
    ketin teneki omw lamalam akan.
  ksd-ksd: A lavur mangamangana kai ra tutana dia gomgom ta ra luaina matana. Ma ga
    ra Luluai i valar ra nuknuk i ra tarai.
  tur-YTC: İnsanın tüm yolları kendi gözünde temizdir, Ama niyetleri tartan Yahve'dir.
  bel-N: Усе шляхі чалавека чыстыя ў вачах ягоных, але ГОСПАД узважвае душы.
  grc-BRENT: Πάντα τὰ ἔργα τοῦ ταπεινοῦ φανερὰ παρὰ τῷ Θεῷ, οἱ δὲ ἀσεβεῖς ἐν ἡμέρᾳ
    κακῇ ὀλοῦνται.
  ind-AYT: Segala jalan seseorang itu bersih dalam pandangannya sendiri, tetapi TUHAN
    menimbang roh.
  nya-nya: Zochita zonse za munthu zimaoneka zabwino pamaso pake, koma Yehova ndiye
    amasanthula zolinga zako.
  hrv-hrv: Čovjeku se svi njegovi putovi čine čisti, a Jahve ispituje duhove.
  mps-mps: Dago te homu eyu, te dago tigidali kolesaga te God gedude magi meda isiąwai
    wiegi yai mu da homu yaibao. Tiali goli, Genuai Bidigo te dago homude ebo kolesaga
    tigidali dagala sulama, tama agai te dago ebo kolesaga page tigidali te bugagia
    konebo dao.
  tpi-tpi: Yumi save ting, olgeta pasin bilong yumi i klin long ai bilong God. Tasol
    Bikpela i save skelim olgeta tingting bilong yumi, na em i save gut long as bilong
    olgeta pasin yumi mekim.
  dan-1931: En Mand holder al sin Færd for ren, men HERREN vejer Ånder.
  vie-OVCB: Người tự thấy công việc mình toàn hảo, nhưng Chúa Hằng Hữu biết rõ động
    cơ.
  guj-2017: માણસના સર્વ માર્ગો તેની પોતાની નજરમાં તો ચોખ્ખા છે, પણ યહોવાહ તેઓનાં મનની
    તુલના કરે છે.
  pon-2006A: Mweinele ke pahn lemeleme me omw wiewia kan me pwung, ahpw KAUN-O me
    pahn ketin teneki omw lamalam akan.
  por-BRBSL: Todos os caminhos de um homem estão limpos aos seus próprios olhos, mas
    Yahweh pesa os motivos.
  swe-swe: Alla människans vägar är rena (rätta) i hennes egna ögon, men Herren (Jahve)
    prövar (mäter, väger, bedömer) anden (inre tankar, hjärtats motiv).
  cth-cth: Tami hmunae pueng heh ama ni hmunae lahoi teh a thoung, hatei BAWIPA ni
    muitha hah yawcu dawk a khing.
  twi-twi: Ɛyɛ onipa sɛ nʼakwan nyinaa yɛ kronkron, nanso Awurade na ɔpɛɛpɛɛ adwene
    mu.
  hlt-hlt: Hlang kah a longpuei boeih he amah mikhmuh ah khui dae, BOEIPA long tah
    a mueihla ni a khiinglang pah.
  tbz-SIM: Onìtì yɛ̀mmɛ̀ ɔ̃ ndò nho dɔɔ̀rìmɛ̀ mɛmɔu wennimu, Kuyie nkuù nɛ́ yɛ̃́ bɑ́
    wè o yɛ̀mmɛ̀.
  msy-2020: E kamaghɨn nɨghnɨgha ghaze, “en araziba bar Godɨn damazimɨn bar zue.”
    Ezɨ Ikiavɨra Itir God, en nɨghnɨziba bar ada tuisɨgha, en arazir e amibar mɨngariba
    a bar dagh fo.
  dop-dop: Yʋlʋ kʋlɑpəlɛ tənɑ wɛ-ɩ teu kɛ́. Amɑ Tɑcɑɑ nyəmnɑ tɑmpɑnɑ.
  azb-azb: İnsanın bütün yolları öz gözündə təmiz sayılar, Lakin Rəbb ürəkləri yoxlar.
  eng-DBY: All the ways of a man are clean in his own eyes; but Jehovah weigheth the
    spirits.
  hin-2017: मनुष्य का सारा चाल चलन अपनी दृष्टि में पवित्र ठहरता है, परन्तु यहोवा मन
    को तौलता है।
  wol-KYG: Lu waay def, daa jekk ca moom, waaye Aji Sax jeey natt xol yi.
  bjr-bjr: Faiqí nári mariranara andeeqaidee qifanoo Yaaweefa aiqamausa naundurai
    irirana oosana rainasee qafaidanoo.
  eng-YLT: All the ways of a man are pure in his own eyes, And Jehovah is pondering
    the spirits.
  kne-kne: Kaman kosto sin pannemnem di ipogaw din am-in ay am-amagen da, ngem si
    Diyos di akin ammo si panggep da.
  eng-WYC-2017: All the ways of men be open to the eyes of God; the Lord is a weigher
    of spirits, that is, of wills, yielding to man after his deservings.
  eng-WMBB: All the ways of a man are clean in his own eyes, but the LORD weighs the
    motives.
  urd-GVH: इनसान की नज़र में उस की तमाम राहें पाक-साफ़ हैं, लेकिन रब ही रूहों की जाँच-पड़ताल
    करता है।
  rug-rug: Doduru tinavete tanisa tie si toṉoto pa matana, ba e Zihova si viliti sari
    nana hiniva.
  gaz-gaz: Nama tokko karaan isaa hundi qulqulluu itti fakkaata; yaada namaa garuu
    Waaqayyotu madaala.
  fra-LSG: Toutes les voies de l’homme sont pures à ses yeux; Mais celui qui pèse
    les esprits, c’est l’Éternel.
  yal-yal: Muxuna kirane birin sariɲan a yɛtɛ yɛɛ ra yi, koni Alatala nan muxun kui
    feene fɛsɛfɛsɛma.
  haw-1868: O na aoao a pau o ke kanaka ua maemae i kona maka iho; Aka, kaupaona o
    Iehova i na uhane.
  arb-NAV: جَمِيعُ تَصَرُّفَاتِ الإِنْسَانِ تَبْدُو نَقِيَّةً فِي عَيْنَيْ نَفْسِهِ،
    وَلَكِنَّ الرَّبَّ مُطَّلِعٌ عَلَى حَوَافِزِ الأَرْوَاحِ.
  ewe-ewe: Fɔɖiɖi menɔa ame ŋutɔ ƒe mɔwo ŋu le eya ŋutɔ ƒe ŋkume o, ke Yehowa daa
    susuwo kpɔ.
  eng-LEE: Every one of the ways of a man is pure in his own eyes; but the Lord measureth
    the spirits.
  asm-FB: মানুহৰ সকলো পথ নিজৰ দৃষ্টিত শুদ্ধ; কিন্তু যিহোৱাই আত্মাবোৰ পৰীক্ষা কৰে।
  sus-A: عَدَ مَ تَن بّ، عَ شَ كِرَ بِرِن قَن، كْنْ كِيتِ سَ مَنفّ عَلَ عَ بْحّ كٌلٌن.
  fra-SBL: Toutes les voies d'un homme sont pures à ses propres yeux, mais Yahvé pèse
    les motifs.
  hbo-hbo: כָּֽל־דַּרְכֵי־אִ֭ישׁ זַ֣ךְ בְּעֵינָ֑יו וְתֹכֵ֖ן רוּחֹ֣ות יְהוָֽה׃
  kik-kik: Mũndũ onaga mĩthiĩre yake yothe ĩrĩ mĩega, no Jehova nĩwe ũthimaga matanya.
  omb-omb: Bagataha tangaloi mo lado ve mo vai na gineu doluegi rau vovohoi, nge i
    Huqe vin dumure ve rau vovohoi sige hatie.
  fra-NCL: Toutes les voies de l’homme sont pures à ses yeux, mais Yahweh pèse les
    esprits.
  cek-AK: Kami mah loe a caehhaih loklam to katoeng boih ah poek; toe Angraeng mah
    loe palungthin to khingh.
  cuk-cuk: Dule na bela-ibmar-imakedi, inniki-imakdiiye-bied, degi-inigwele, Bab-Jehová
    sogoed, bule ibmar-inniki-imakdidibe.
  uig-CYR: Инсан өзиниң һәммә қилған ишини пак дәп биләр; Лекин қәлбдики нийәтләрни
    Пәрвәрдигар таразиға селип тартип көрәр.
  tel-2017: ఒక వ్యక్తి ప్రవర్తన అతని దృష్టిలో సవ్యంగానే ఉంటుంది. యెహోవా ఆత్మలను పరిశోధిస్తాడు.
  hat-BSA: Tout chemen a yon nonm pwòp nan zye pa li; men SENYÈ a peze sa k nan kè
    l.
  kos-kos: Kom ac nunku mu ma nukewa kom oru uh suwohs, tuh LEUM GOD El liye nunak
    lun insiom.
  hbo-WLC: כָּֽל־דַּרְכֵי־אִ֭ישׁ זַ֣ךְ בְּעֵינָ֑יו וְתֹכֵ֖ן רוּח֣וֹת יְהוָֽה׃
  ibo-ibo: Ụzọ niile nke mmadụ dị ọcha nʼanya ya, ma Onyenwe anyị na-atule ebumnobi
    niile nke mmadụ.
  ory-ory: ମନୁଷ୍ୟର ସମସ୍ତ ଗତି ଆପଣା ଦୃଷ୍ଟିରେ ନିର୍ମଳ; ମାତ୍ର ସଦାପ୍ରଭୁ ଆତ୍ମାମାନଙ୍କୁ ତୌଲନ୍ତି।
  chk-chk: Eman aramas a ekieki pwe meinisin mine a föri a pwüng, nge ewe Samol mi
    Lapalap a apwüngü ekiekin letipan.
  rop-rop: Maitbi yu reken yu dum ola raitwan ting, bat oni YAWEI sabi wanim yu oldei
    jinggabat blanga dum.
  ukr-1871: Всї путї чоловіка чисті в очах його, Господь же на вазї важить душі.
  deu-1951: Alle Wege des Menschen sind rein in seinen Augen; aber der HERR prüft
    die Geister.
  eng-JPS: All the ways of a man are clean in his own eyes; but the LORD weigheth
    the spirits.
  srp-1865: Èovjeku se svi putovi njegovi èine èisti, ali Gospod ispituje duhove.
  lug-lug: Amakubo g’omuntu gonna gaba matuufu mu maaso ge ye, naye Mukama y’apima
    ebigendererwa.
  heb-heb: כל דרכי איש זך בעיניו ותכן רוחות יהוה׃
  ben-IRV: মানুষের সমস্ত রাস্তা নিজের চোখে বিশুদ্ধ; কিন্তু সদাপ্রভুই আত্মা সব ওজন
    করেন।
  pan-pan: ਮਨੁੱਖ ਦੀ ਸਾਰੀ ਚਾਲ ਉਹ ਦੀ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਸ਼ੁੱਧ ਹੈ, ਪਰ ਯਹੋਵਾਹ ਮਨਾਂ ਨੂੰ ਜਾਚਦਾ
    ਹੈ।
  mya-JVB: လူ သည် မိမိ ကျင့် သမျှ သောအကျင့် တို့ကို နှစ်သက် တတ်၏။ ထာဝရဘုရား မူကား
    ၊ စိတ် သဘောတို့ကို ချိန် တော်မူ၏။
  tte-O: Nuwana kani kunuwatui ginauli meuloina kupaisowai sidudulai na iyamo Yaubada
    nuwatu meuloina iliyeiliko.
  tbg-tbg: Tenavu tiha, Tenavu avuqavuqamake ekaa okara auti vauro ti vaurarovata,
    Noravano Kotiva tinavu avu aatoqiraara tuantikero rairakero tave vaira.
  hmo-hmo: Sedira do oi laloa oiemu kara ibounai be maoro, to Lohiabada ese oiemu
    laloa ibounai ia tahua noho.
  urd-urd: इंसान की नज़र में उसके सब चाल चलन पाक हैं, लेकिन ख़ुदावन्द रूहों को जाँचता
    है।
  rus-SYN: Все пути человека чисты в его глазах, но Господь взвешивает души.
  bqc-SIM: Baade ì a yãkɛa e maaɛ, ãma Dii mɛ́ ìↄ ń pↄeã dↄ̃.
  tcz-CHONGTHU: Mihem in angatna lampi chu amit-tenin aven adih jeng in agel in, hinlah
    Yahweh Pakai in alunggel ngaito jouse akhol chil jin ahi.
  mar-mar: मनुष्याच्या दृष्टीने त्याचे सर्व मार्ग शुद्ध असतात, पण परमेश्वर आत्मे तोलून
    पाहतो.
  hlt-THB: Thlang ing amah poeknaak awh a lam boeih boeih thyym sak hy, cehlai Khawsa
    ingtaw kawlung ni a toek.
  qub-qub: Runataga llapan rurashancunapis alli-niräpunmi. Chaypis Tayta Diosrämi
    nin alli u mana alli yarpashancuna cashantapis.
  bqp-bqp: Baadi dì a yãkɛna e manamɛ, ama Dikiri dì ń nɛ̀sɛgũnyãnↄ yↄ̃ à gwa.
  hat-hat: Lèzòm mete nan lide yo tou sa yo fè bon. Men, pa bliye se Bondye k'ap jije
    sa ki nan kè yo.
  eng-BSB: All a man’s ways are pure in his own eyes, but his motives are weighed
    out by the LORD.
  tod-tod: Ɛsɛ pɛ ka ɗa ɠisiɛ ga nii kpein é kɛɛzu pagɛ, kɛlɛ Ɠɔoɠɔ GALAGI ɠa é
    de-ɠɛɛvaiti ma ungi ma lukpɔi ɠaaleʋezu.
  eng-WEBPB: All the ways of a man are clean in his own eyes, but the LORD weighs
    the motives.
  kbq-kbq: Tagrama mika zama hu'nazamo'a knare hune huta tagesa antahigahunanagi,
    nanknahu tagutagesareti ana mika'zana nehune Ra Anumzamoke refako hugahie.
  nhe-BL: Se tlacatl quiita nochi tlamantli tlen quichihua para cuali, pero TOTECO
    quitlachilía iyolo huan quiita para tlen quichijtoc sesen tlamantli.
  bus-bus: Baade è a yãkɛna e maamɛ, mↄde Dii ń nↄ̀sɛguuyãnↄ yↄ̃ à gwa.
  gub-BL: — Heremiapo paw ikatu, erepuner nezeupe neze haw rehe. Tupàn Tuweharupi
    Wiko Ma'e ukwaw tuwe ma'e rehe nepurapo wer haw nepy'a pe har a'e.
  eng-DRA: 'All the ways of a man are open to his eyes: the Lord is the weigher of
    spirits.'
