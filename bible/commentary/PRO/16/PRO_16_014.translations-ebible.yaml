verse: PRO.016.014
translations:
  mal-C: രാജകോപം മരണദൂതനാണ്, എന്നാൽ ജ്ഞാനി അതിനെ ശമിപ്പിക്കും.
  deu-TKW: Des Königs Grimm ist gleich Todesboten, aber ein weiser Mann besänftigt
    ihn.
  lin-lin: Kanda ya mokonzi ememaka na kufa, kasi moto ya bwanya ayebaka kokitisa
    yango.
  eng-LSV: The fury of a king [is] messengers of death, || And a wise man pacifies
    it.
  eng-GNV: 'The wrath of a King is as messengers of death: but a wise man will pacifie
    it.'
  eng-WEBSTER: 'The wrath of a king is as messengers of death: but a wise man will
    pacify it.'
  nhw-BL: Icualancayo se tlanahuatijquetl huelis quichihuas para ma miqui se masehuali,
    pero se catli tlalnamiqui quiyoltlalis.
  swh-ONEN: Ghadhabu ya mfalme ni mjumbe wa mauti, bali mtu mwenye hekima ataituliza.
  bba-bba: Sinɑ bokon mɔru yɑ̀ n seewɑ, u koo kpĩ u ɡoo ɡɔɔ bɔrie, ɑdɑmɑ bwisiɡii
    u koo nùn kɔkiri u mɑrisiɑ.
  eng-KJVCPB: 'The wrath of a king is as messengers of death: But a wise man will
    pacify it.'
  luo-luo: Mirimb ruoth en jaote mar tho, to ngʼat mariek biro hoye.
  meu-meu: Pavapava ena badu na mase ena gwaukau tauna; aonega tauna ese lalona baduna
    baine hakerua.
  npi-ULB: राजाको क्रोध मृत्युको दूत हो, तर बुद्धिमान् मानिसले तिनको रिसलाई शान्त
    पार्ने कोसिस गर्छ ।
  yor-yor: Ìránṣẹ́ ikú ni ìbínú ọba jẹ́ ṣùgbọ́n ọlọ́gbọ́n ènìyàn yóò tù ú nínú.
  ind-ind: Kemarahan raja mengakibatkan hukuman mati, tetapi orang yang bijak meredakannya.
  pes-OPCB: خشم پادشاه پیک مرگ است ولی مرد عاقل آن را فرو می‌نشاند.
  tgl-ULB: Ang matinding galit ng isang hari ay sugo ng kamatayan pero ang isang marunong
    na tao ay magsisikap na pahupain ang kanyang galit.
  hui-hui: Kini ibugua mbiralihondo keba hayagua ogoni ibu bo wahole manda bulebira.
    Anigo wali agali mini bayale gigabiwi karume kini mo turu haabo hole manda bulebira.
  mya-mya: ရှင်ဘုရင်၏ အမျက်သည် သေမင်းတမန်ကဲ့သို့ ဖြစ်၏။ သို့သော်လည်း၊ ပညာရှိသောသူသည်
    အမျက် တော်ကို ဖြေတတ်၏။
  bod-N: རྒྱལ་པོའི་ཐུགས་ཁྲོ་འཆི་བའི་ཕོ་ཉར༌མཚུངས། །མཁས་པས་རྒྱལ་པོའི་ཐུགས་ཁྲོ་ཞི་བར༌བྱ།།
  wsk-wsk: King gomang magaruk mu, kuera mateng am aratukko tala; buta se ikia sinar
    kari mu tairate king gomang motam lila tuokko karogo kaerukko.
  sna-sna: Kutsamwa kwamambo inhume yorufu, asi munhu akachenjera anonyaradza kutsamwa
    uku.
  spa-BLM: La ira del rey es un mensajero de la muerte, pero un hombre sabio lo apaciguará.
  cac-cac: Tato scot yoval eb' rey ay smay ay chamel, palta a eb' ay spensar jun,
    say eb' tas tz'aj sicb'i yoval eb' rey chi'.
  swh-ULB: Hasira ya mfalme ni mjumbe wa mauti lakini mtu mwenye busara atajaribu
    kutuliza hasira yake.
  bel-bel: Царскі гнеў - весьнік сьмерці; а мудры чалавек умілажальвае яго.
  deu-ELBBK: Der Grimm des Königs gleicht Todesboten; aber ein weiser Mann versöhnt
    ihn.
  mbb-OT: Dekelà is keǥehem te hadì umbe emun egkepauk sikandin egkehimu he edhimetayan
    din is egkepeukan din, ne iyan ebpekepayùpayù kandin is etew he metau.
  mal-2015: രാജാവിന്റെ ക്രോധം മരണദൂതന്നു തുല്യം; ജ്ഞാനമുള്ള മനുഷ്യനോ അതിനെ ശമിപ്പിക്കും.
  rmc-rmc: Te o kraľis choľisaľol, šaj del varekas te murdarel, vašoda les o goďaver
    keren tele.
  pes-OPV: غضب پادشاهان، رسولان موت است امامرد حکیم آن را فرو می‌نشاند.
  ron-1924: Мыния ымпэратулуй есте ун веститор ал морций, дар ун ом ынцелепт требуе
    с-о потоляскэ.
  ben-OBCV: রাজার ক্রোধ এক মৃত্যুদূত, কিন্তু জ্ঞানবান তা শান্ত করবে।
  som-som: Boqor cadhadiisu waa sida warqaadayaal geeriyeed, Laakiinse nin caqli leh
    ayaa qaboojin doona.
  lat-VUC: Indignatio regis nuntii mortis, et vir sapiens placabit eam.
  eng-ASVBT: The wrath of a king is as messengers of death; But a wise man will pacify
    it.
  mna-mna: Sombe teleŋ kembei king keteene malmal, na tere iti. Pa ni irao ipun ti
    ma temetmeete! Tamen tomtom ta le ŋgar ambaiŋana na, ni ko irao be ipaluumu king
    leleene.
  ita-1885: L'ira del re son messi di morte; Ma l'uomo savio la placherà.
  eng-LXXUP: The anger of a king is a messenger of death; But a wise man will pacify
    him.
  eng-ULB: A king's wrath is a messenger of death but a wise man will try to calm
    his anger.
  spa-VBL: Un rey enojado puede enviarte a la muerte. Si eres sabio, procurarás apaciguar
    su ira.
  fra-_FOB: La fureur du roi est un messager de mort; mais l'homme sage l'apaise.
  mal-mal: രാജാവിന്റെ ക്രോധം മരണദൂതന് തുല്യം; ജ്ഞാനമുള്ള മനുഷ്യനോ അതിനെ ശമിപ്പിക്കും.
  urd-GVR: Bādshāh kā ġhussā maut kā peshḳhaimā hai, lekin dānishmand use ṭhanḍā karne
    ke tarīqe jāntā hai.
  suz-BL: पिप गाइक्‍ताक्‍व हना, मुर साइक्‍ने चाप्‍ब। रुप्‍ब मुरुमी आ गाइक्‍चा नाइक्‍पाइक्‍ने
    चाप्‍‍ब। हितोपदेस १९:१२; हितोपदेस २०:२
  eng-NOY: The wrath of a king is messengers of death; But a wise man will pacify
    it.
  ita-1927: Ira del re vuol dire messaggeri di morte, ma l’uomo savio la placherà.
  ckb-ckb: تووڕەیی پاشا وەک فریشتەی مەرگە، بەڵام کەسی دانا هێمنی دەکاتەوە.
  eng-BBE: The wrath of the king is like those who give news of death, but a wise
    man will put peace in place of it.
  kan-OKCV: ಅರಸನ ಕೋಪವು ಮೃತ್ಯುವಿನ ದೂತರಂತೆ ಇರುತ್ತದೆ, ಆದರೆ ಜ್ಞಾನಿಯು ಅದನ್ನು ಶಮನಪಡಿಸುವನು.
  tam-2017: ராஜாவின் கோபம் மரணதூதர்களுக்குச் சமம்; ஞானமுள்ளவனோ அதை ஆற்றுவான்.
  spa-RV-1909: 'La ira del rey es mensajero de muerte: mas el hombre sabio la evitará.'
  ron-BTF: Furia unui împărat este ca mesagerii morții, dar un om înțelept o va potoli.
  eng-WEBP: The king’s wrath is a messenger of death, but a wise man will pacify it.
  eng-FBV: An angry king can put you to death. If you're wise you'll try and calm
    him down.
  nld-1939: De toorn eens konings is de bode van de dood; Een wijs man weet hem te
    ontwapenen.
  nch-BL: Icualancayo se tanahuatijquet huelis quichihuas para ma miqui se masehuali,
    pero se cati talnamiqui quiyoltalis.
  vie-1934: Cơn thạnh nộ của vua khác nào sứ giả sự chết; Nhưng người khôn ngoan làm
    cho nó nguôi đi.
  hin-CV: राजा का कोप मृत्यु के दूत के समान होता है, किंतु ज्ञानवान व्यक्ति इस कोप
    को ठंडा कर देता है.
  eng-OURB: The king’s wrath is a messenger of death, but a wise man will pacify it.
  spa-BES: La ira del rey es como los que dan noticias de la muerte, pero el sabio
    pondrá la paz en lugar de ella.
  tdx-tdx: Mpisangitrike fikoromahañe ty haviñeram-panjaka, fe hampanintsiñe aze t’indaty
    mahihitse.
  tha-KJV: พระพิโรธของกษั​ตริ​ย์เป็นผู้สื่อสารของความมรณา แต่​ปราชญ์​จะระงับเสียได้
  por-BR-2018: A ira do rei é como mensageiros de morte; mas o homem sábio a apaziguará.
  deu-ELO: Des Königs Grimm gleicht Todesboten; aber ein weiser Mann versöhnt ihn.
  eng-WYC-2018: '[The] Indignation of the king is(like) messengers of death; and a
    wise man shall please him (or but a wise person shall please him).'
  epo-epo: Kolero de reĝo estas kuriero de morto; Sed homo saĝa igas ĝin pardoni.
  uig-PIN: Padixaⱨning ⱪǝⱨri goya ɵlümning ǝlqisidur; Biraⱪ dana kixi uning ƣǝzipini
    tinqlandurar.
  beo-beo: 'Noga:i dawa:su dunu da hina bagade hina: nodoma:ne hamosa. Be hina da
    ougi ba:sea, dunu afae da bogosa:besa:le, hou noga:le ouligimu da defea.'
  tpi-OTNT: Sapos king i belhat long wanpela man, orait king inap kilim em i dai.
    Tasol man i gat gutpela tingting em inap mekim king i bel isi gen.
  hau-SA: Fushin sarki ɗan saƙon mutuwa ne, amma mai hikima yakan faranta masa rai.
  uig-LAT: Padishahning qehri goya ölümning elchisidur; Biraq dana kishi uning ghezipini
    tinchlandurar.
  nde-nde: Ulaka lwenkosi luyisithunywa sokufa, kodwa umuntu ohlakaniphileyo uyaluxolisa.
  ton-ton: 'Ko e tuputāmaki ʻoe tuʻi ʻoku tatau ia mo e ngaahi talafekau ʻae mate:
    ka ʻe lolomi ia ʻe he tangata ʻoku poto.'
  ces-1613: Rozhněvání královo jistý posel smrti, ale muž moudrý ukrotí je.
  eng-WMB: The king’s wrath is a messenger of death, but a wise man will pacify it.
  tam-TCV: அரசனின் கடுங்கோபமோ மரண தூதனைப் போன்றது, ஆனால் ஞானிகள் அதை சாந்தப்படுத்துவார்கள்.
  ceb-ULB: Ang kapungot sa hari usa ka mensahero sa kamatayon apan ang tawong maalamon
    mosulay sa paghupay sa iyang kasuko.
  pol-UBG: Gniew króla jest posłańcem śmierci, ale mądry człowiek przebłaga go.
  urd-GVU: بادشاہ کا غصہ موت کا پیش خیمہ ہے، لیکن دانش مند اُسے ٹھنڈا کرنے کے طریقے
    جانتا ہے۔
  deu-1912: Des Königs Grimm ist ein Bote des Todes; aber ein weiser Mann wird ihn
    versöhnen.
  kan-2017: ರಾಜನ ಕೋಪ ಮೃತ್ಯುವಿನ ದೂತ, ಜಾಣನು ಅದನ್ನು ಶಮನಪಡಿಸುವನು.
  yap-yap: Be’ nib gonop e ma guy rogon ngi i par fare pilung nib felfelan’; ya fa’anra
    damumuw fare pilung ma rayag ni nge yim’ be’.
  hlt-MCSB: Manghai kah kosi tah dueknah puencawn ni. Te dongah hlang cueih long ni
    kosi a daeh sak thai eh.
  mdy-ETH: ካኣቶ ዻጋ ሃይቢኮ ኪኢታ ዓሲኬ፤ ጪንጫ ዓሲ ጋዓንቴ ዒዛኮ ዻጎ ሺሚሻኔ።
  kew-kew: King nipumi aa meda raatu yawaliare go aa nipu tumaomalia. Go yapare aa
    meda nipu epe kone i yaliare mo king nipu epe kone mealia rabu lo robaa maepealia.
  twi-ASANTE: Ɔhene abufuhyeɛ yɛ owuo somafoɔ, nanso onyansafoɔ bɛdwodwo ano.
  eng-WEBU: The king’s wrath is a messenger of death, but a wise man will pacify it.
  wal-wal: Kawuwaa hanqqoi haiquwaa kiitanchchaa mala; shin aadhdhida eranchcha asi
    hanqquwaa irxxissanau auddashees.
  acu-NT: 'Aintsu apuri kajerak: Nu aints maataram timinuitai. Tura asamtai apu kajerkamuri
    atsuti tusar, nekau aints ainau yaitasar: Nuka turuwaip tusar tiartinuitai.'
  spa-PDDPT: La ira del rey es mensajero de muerte, Pero el hombre sabio lo apaciguará.
  gun-gun: Huvixa ipoxya nhaendu vy jaikuaa 'rã jojuka ukaxea, teĩ ha'e ramia gui
    hi'arandu va'e omombytu'u kuaa 'rã.
  agu-BL: Ko na je' lajp wi' yi rey te'j jun, na elepont yi qui cunin batz squimok
    yi juna'tz. Poro yi e' yi at cyajtza'kl chijoye' puntil tan mayse'n c'u'l yi rey.
  ilo-ULB: Ti pungtot ti maysa nga ari ket maiyarig a mensahero ti patay ngem padasen
    ti nasirib a tao a pagkalmaen isuna.
  kpg-kpg: Nia daangada kabemee e hagamahi e haga tenetene di nadau king. Maa di king
    ga hagawelewele, holongo dahi dangada gaa made.
  uig-ARA: پادىشاھنىڭ قەھرى گويا ئۆلۈمنىڭ ئەلچىسىدۇر؛ بىراق دانا كىشى ئۇنىڭ غەزىپىنى
    تىنچلاندۇرار.
  bps-bps: I to fulung faldam, too fgal flehew i harì, du ku malbut i harì ken nun
    fafatin.
  sus-sus: Mangɛ xa bɔɲɛte mixi faxama nɛ, kɔnɔ lɔnnila fata mangɛ bɔɲɛ ragorode.
  pon-2006: Aramas loalokong kin song en kaparanih nanmwarki; ma nanmwarki pahn engiengda,
    mie me pahn kamakamala.
  ksd-ksd: A kankan kai ra king i da ra tena varvai ure ra minat, A tena kabinana
    i vamaram pa ia.
  tur-YTC: Kralın öfkesi ölümün habercisidir, Ama bilge kişi onu sakinleştirir.
  bel-N: Гнеў валадара — весьнік сьмерці, але мудры чалавек улагодзіць яго.
  grc-BRENT: Θυμὸ βασιλέως ἄγγελος θανάτου, ἀνὴρ δὲ σοφὸς ἐξιλάσεται αὐτόν.
  ind-AYT: Kemurkaan raja adalah utusan maut, tetapi orang berhikmat akan meredakannya.
  nya-nya: Ukali wa mfumu ndi mthenga wa imfa, koma munthu wanzeru amawupepesa ukaliwo.
  hrv-hrv: Jarost je kraljeva vjesnik smrti ali je mudar čovjek ublaži.
  mps-mps: Te kingo bidi me delide haliga sębę eyu da, teda te kingo aga ela muaibao.
    Tiali goli, te wiegi yai homu elalubo bidigo da, agai te king dua digi te haliga
    nagame ma ilaibao.
  tpi-tpi: Sapos king i belhat long wanpela man, orait king inap kilim em i dai. Tasol
    man i gat gutpela tingting em inap mekim king i bel isi gen.
  dan-1931: Kongens Vrede er Dødens Bud, Vismand evner at mildne den.
  vie-OVCB: Vua giận dữ là có người mất mạng; nhưng người khôn làm cơn giận tiêu tan.
  guj-2017: રાજાનો કોપ મૃત્યુદૂતો જેવો છે, પણ શાણી વ્યક્તિ પોતાના ગુસ્સાને શાંત પાડશે.
  pon-2006A: Aramas loalokong kin song en kaparanih nanmwarki; ma nanmwarki pahn engiengda,
    mie me pahn kamakamala.
  por-BRBSL: A ira do rei é um mensageiro da morte, mas um homem sábio vai pacificá-lo.
  swe-swe: Kungens vrede är en dödens budbärare, men en vis man lugnar (stillar) den.
  cth-cth: Siangpahrang lungkhueknae teh duenae patounenaw patetlah ao, hatei tamilungkaang
    ni teh a roum sak han.
  twi-twi: Ɔhene abufuwhyew yɛ owu somafo, nanso onyansafo bedwudwo ano.
  hlt-hlt: Manghai kah kosi tah dueknah puencawn ni. Te dongah hlang cueih long ni
    kosi a daeh sak thai eh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì miɛkɛ pɛikɛ ò bo nɑ kɛ́kuɔ onìtì, mɛciì nyiɛ̀ nweè bo nɑ kɛ́bónkùnnɛ
    okpɑ̀ɑ̀tì miɛkɛ.
  msy-2020: Atrivim gumazir mamɨn anɨngaghe, an a mɨsueghtɨ an aremegham. Ezɨ gumazir
    nɨghnɨzir aghuim itim, an atrivim damutɨ a ua navir amɨrizimɨn ikiam.
  dop-dop: Wulɑʋ pɑ́ɑ́nɑ́ tʋ pəsəɣɩ nɑ ɩ́ kʋ́ yʋlʋ. Amɑ ləmɑɣɑsɛɛ tʋ hɛɛsəɣɩ-yɛɣɛ.
  azb-azb: Padşahın hiddəti ölüm elçisidir, Amma hikmətli insan bu hiddəti yatırar.
  eng-DBY: The fury of a king is [as] messengers of death; but a wise man will pacify
    it.
  hin-2017: राजा का क्रोध मृत्यु के दूत के समान है, परन्तु बुद्धिमान मनुष्य उसको ठंडा
    करता है।
  wol-KYG: Merum buur ndaw la, dee a ko yónni; ku rafet um xel, giifal ko.
  bjr-bjr: Uriqararafa aanoo qimasee kuqaa naruannoo. Irirana faqaafa narí irira ufannai
    mina aanooqirana asooama amaqaannoo.
  eng-YLT: The fury of a king [is] messengers of death, And a wise man pacifieth it.
  kne-kne: Mo bomonget din ari, mabalin ay ipapse daka, isonga mo masirib ka, anapem
    di iyat mo ta mabaew din bonget na.
  eng-WYC-2017: '[The] Indignation of the king is messengers of death; and a wise
    man shall please him.'
  eng-WMBB: The king’s wrath is a messenger of death, but a wise man will pacify it.
  urd-GVH: बादशाह का ग़ुस्सा मौत का पेशख़ैमा है, लेकिन दानिशमंद उसे ठंडा करने के तरीक़े
    जानता है।
  rug-rug: Na binugoro tanisa baṉara si na inavoso mate, ba na tie gilaena boka va
    ibu ia mo.
  gaz-gaz: Dheekkamsi mootii ergamaa duʼaa ti; namni ogeessi garuu ni qabbaneessa.
  fra-LSG: La fureur du roi est un messager de mort, Et un homme sage doit l’apaiser.
  yal-yal: Mangana xɔlɔn faxan nan tima, koni xaxilimaan fatan a raxunbelɛ.
  haw-1868: O ka huhu o ke alii, o na elele ia no ka make; O ke kanaka akamai, oia
    ke hoomaalili aku.
  arb-NAV: غَضَبُ الْمَلِكِ رَسُولُ الْمَوْتِ، وَعَلَى الْحَكِيمِ اسْتِرْضَاؤُهُ.
  ewe-ewe: Fia ƒe dziku nye ku ƒe dɔla, ke nunyala alé avui.
  eng-LEE: The fury of a king is like the messengers of death; but a wise man will
    appease it.
  asm-FB: ৰজাৰ ক্ৰোধ মৃত্যুৰ বাৰ্ত্তাবাহক স্বৰূপ; কিন্তু জ্ঞানী লোকে তেওঁৰ ক্রোধ শান্ত
    কৰিবলৈ চেষ্টা কৰে।
  sus-A: مَنفّ شَ بْحّتٍ مِشِ قَشَمَ نّ، كْنْ لْننِلَ قَتَ مَنفّ بْحّ رَفٌرٌدٍ.
  fra-SBL: La colère du roi est un messager de mort, mais un homme sage l'apaisera.
  hbo-hbo: חֲמַת־מֶ֥לֶךְ מַלְאֲכֵי־מָ֑וֶת וְאִ֖ישׁ חָכָ֣ם יְכַפְּרֶֽנָּה׃
  kik-kik: Mangʼũrĩ ma mũthamaki nĩ ta mũtũmwo wa gĩkuũ, no mũndũ mũũgĩ nĩakamahooreria.
  fra-NCL: La fureur du roi est un messager de mort, mais un homme sage l’apaise.
  cek-AK: Siangpahrang palungphuihaih loe duekhaih laicaeh baktiah oh; toe palungha
    kami loe palungphuihaih to dipsak.
  cuk-cuk: Rey-e-urwedi, burgwed-igar-daged obared. Dule-binsaed-ibeddina, rey-e-gwage
    bogidik imaked.
  uig-CYR: Падишаһниң қәһри гоя өлүмниң әлчисидур; Бирақ дана киши униң ғәзивини тиничландурар.
  tel-2017: రాజుకు కోపం వస్తే మరణం దాపురిస్తుంది. జ్ఞానం ఉన్నవాడు ఆ కోపం చల్లారేలా
    చేస్తాడు.
  hat-BSA: Kòlè a yon wa se tankou mesaje lanmò; men yon nonm saj va kalme li.
  kos-kos: Mwet lalmwetmet elos srike in akenganye tokosra, mweyen el fin kasrkusrakak,
    ac ku in oasr mwet misa.
  hbo-WLC: חֲמַת־מֶ֥לֶךְ מַלְאֲכֵי־מָ֑וֶת וְאִ֖ישׁ חָכָ֣ם יְכַפְּרֶֽנָּה׃
  ibo-ibo: Iwe eze bụ onyeozi nke ọnwụ. Onye maara ihe ga-eme ka ọ dajụọ.
  ory-ory: ରାଜାର କ୍ରୋଧ ମୃତ୍ୟୁର ଦୂତ ପରି; ମାତ୍ର ଜ୍ଞାନୀ ଲୋକ ତାହା ଶାନ୍ତ କରେ।
  chk-chk: Än eman king lingeringer a usun chök eman chon künö mi uwato pworausen
    mäla, nge eman mi mirit a tongeni amanasösötiu an lingeringer.
  rop-rop: If det king gitwail wal maitbi im garra kilim sambodi ded, bat det sabibala
    men im oldei trai meigim det king jidan gudbinjiwei.
  ukr-1871: Царська досада — се вістун смертї, та мудрий чоловік улагодить його.
  deu-1951: Des Königs Zorn ist ein Todesengel; aber ein weiser Mann versöhnt ihn.
  eng-JPS: The wrath of a king is as messengers of death; but a wise man will pacify
    it.
  srp-1865: Gnjev je carev glasnik smrtni, ali mudar èovjek ublažiæe ga.
  lug-lug: Obusungu bwa kabaka buli ng’ababaka abaleese okufa, omusajja ow’amagezi
    alibukkakkanya.
  heb-heb: חמת מלך מלאכי מות ואיש חכם יכפרנה׃
  ben-IRV: রাজার ক্রোধ হল মৃত্যুর দূত; কিন্তু জ্ঞানবান লোক তার রাগ শান্ত করে।
  pan-pan: ਰਾਜੇ ਦਾ ਗੁੱਸਾ ਮੌਤ ਦੇ ਦੂਤ ਵਰਗਾ ਹੈ, ਪਰ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਉਹ ਨੂੰ ਠੰਡਾ ਕਰਦਾ ਹੈ।
  mya-JVB: ရှင်ဘုရင် ၏ အမျက် သည် သေ မင်းတမန် ကဲ့သို့ဖြစ်၏။ သို့သော်လည်း ၊ ပညာရှိ သောသူ
    သည် အမျက် တော်ကို ဖြေတတ်၏။
  tte-O: Tosonoga ilonamwayan ana walo igite-kalatan na kin ikabi-yaliyayayan. Tem
    nigele kabo kin imunamunai nuwanuwana tomo iunuyamateli.
  tbg-tbg: Avuhainaa vaiintivano vo vaiintiara arara itairera, viva vira aruma kaanaro.
    Virara iriharo koqe avu aato vataava avuhainaa vaiinti koqema amitairaro vira
    arara itairava humpama vuarire.
  hmo-hmo: Aonega tauna ese, iena king do ia hamoalea noho be namo, badina bema king
    ia badu neganai, sedira tau ta do ia mase.
  urd-urd: बादशाह का क़हर मौत का क़ासिद है, लेकिन 'अक़्लमंद आदमी उसे ठंडा करता है।
  rus-SYN: Царский гнев - вестник смерти; но мудрый человек умилостивит его.
  bqc-SIM: Kía pↄkũmaá ga zĩnaɛ, ãma ↄ̃nↄna ì a tɛdɛ.
  tcz-CHONGTHU: Lengpa lunghan nahi gihsalna ahin, hinlah miching chun lengpa lunghanna
    adamsah jin ahi.
  mar-mar: राजाचा क्रोध मृत्यू दूतांसारखा आहे. पण सुज्ञ मनुष्य त्याचा राग शांत करण्याचा
    प्रयत्न करतो.
  hlt-THB: Sangpahrang kawsonaak taw thihnaak a dyihthingna awm nawh, cehlai thlakcyi
    ingtaw ak kawsonaak dip sak hy.
  qub-qub: Ray ollgucurcuptenga wañuchichinanpaj cashan musyacannami. Yachajcunami
    ichanga rayta ollguycajtapis alliyächin.
  bqp-bqp: Kína pↄfɛ̃ de lán ga zĩ̀rii bàmɛ, ama ↄ̃ndↄ̃de dì a tɛ́ dɛ.
  hat-hat: Lè wa a move, atansyon, moun ka mouri! Moun ki gen bon konprann ap toujou
    chache fè kè wa a kontan.
  eng-BSB: The wrath of a king is a messenger of death, but a wise man will pacify
    it.
  tod-tod: Siɛgi zu masagi yiiɠaawanazu la, ná-ziiɠulagi ɠɛɛʋɛ eɠɛ saa ɠeelai, kɛlɛ
    ɠima nui ɠa zoo é gaaɓɛ.
  eng-WEBPB: The king’s wrath is a messenger of death, but a wise man will pacify
    it.
  kbq-kbq: Kini ne'mofo rimpa aka'zamo'a frigahane naneke me'ne. Hianagi knare antahi'zane
    ne'mo'a, kini ne'mofona rimpa azeri fru hugahie.
  nhe-BL: Icualancayo se tlanahuatijquetl huelis quichihuas para ma miqui se tlacatl,
    pero se tlen tlalnamiqui quiyoltlalis.
  bus-bus: Kína pↄfɛ̃ dɛ lán ga zĩ̀ri bàmɛ, mↄde ↄ̃ndↄ̃dee è à tɛ́ dɛ.
  gub-BL: Aze tuwihawete wikwahy, amo umàno ru'u wà. Ma'e kwaw katu har umupytu'u
    kar ikwahy re.
  eng-DRA: 'The wrath of a king is as messengers of death: and the wise man will pacify
    it.'
