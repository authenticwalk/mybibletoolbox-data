verse: PRO.016.030
translations:
  mal-C: കണ്ണിറുക്കുന്നവർ വക്രതയ്ക്കു ഗൂഢാലോചന നടത്തുന്നു; ചുണ്ട് കടിച്ചമർത്തുന്നവർ
    ദുഷ്കൃത്യം ആസൂത്രണംചെയ്യുന്നു.
  deu-TKW: Wer seine Augen schließt, will Ränke ersinnen; wer seine Lippen zusammenkneift,
    hat das Böse schon fertig.
  lin-lin: Moto oyo akangi miso mpe bibebu na ye mpo na kosala mabongisi ya mabe asili
    kosala masumu.
  eng-LSV: Consulting his eyes to devise contrary things, || Moving his lips he has
    accomplished evil.
  eng-GNV: 'He shutteth his eyes to deuise wickednes: he moueth his lippes, and bringeth
    euil to passe.'
  eng-WEBSTER: 'He shutteth his eyes to devise froward things: moving his lips he
    bringeth evil to pass.'
  nhw-BL: Ijcopi iixteyol quema monejnehuilía para quichihuas catli amo cuali. Motennatzcua
    para quinequisquía ma mochihua catli fiero moilhuía.
  swh-ONEN: Yeye akonyezaye kwa jicho lake anapanga upotovu; naye akazaye midomo yake
    amenuia mabaya.
  bba-bba: Wi u nɔni yinwɑ mɑ u nɔɔ tɛndu bɛri u kɑ kɔ̃sɑ ko, u ye kuɑ kɔ.
  eng-KJVCPB: 'He shutteth his eyes to devise froward things: Moving his lips he bringeth
    evil to pass.'
  luo-luo: Tangʼ gi ngʼat ma buonjo kodi nikech onyalo bet ni ochano timoni marach,
    ngʼatno maluwo dhoge ochomo timbe maricho.
  meu-meu: Matana e hakunumaiamu tauna ese kara gageva-gagevadia e lalo hatamu; bibinana
    e hakapumu tauna ese kara dika e havaraiamu.
  npi-ULB: द्वेषपूर्ण आँखा झिम्क्याउनेले टेडो षड्यन्त्र रचिरहेको हुन्छ । आफ्नो ओठ
    लेब्‍र्‍याउनेले खराबी ल्याउँछ ।
  yor-yor: Ẹni tí ń ṣẹ́jú ń pètekéte; ẹni tí ó ṣu ẹnu jọ ń pète aburú.
  ind-ind: Waspadalah terhadap orang yang tersenyum sambil bermain mata dengan rekannya,
    karena mereka sudah merencanakan kejahatan.
  pes-OPCB: شخص بدکار چشمان خود را می‌بندد و لبهایش را جمع می‌کند تا برای انجام مقاصد
    پلید خود نقشه بکشد.
  tgl-ULB: Ang isang kumikindat ay nagbabalak ng napakasamang mga bagay; iyong mga
    nagtitikom ng mga labi ay gagawa ng kasamaan.
  hui-hui: Wali agali í̠hondo bi nale ne hambu ndibu lowa debia haga kagoria nahe
    ti de hondo mamage habe. Wali agali urunibi biaga karu ti ko mbira bule lo mandabu
    haga ka.
  mya-mya: ကောက်သောအကြံကို ကြံစည်ခြင်းငှါ မျက်စိ မှိတ်၍၊ နှုတ်ခမ်းတို့ကို လှုပ်သဖြင့်၊
    ဆိုးယုတ်သောအမှုကို ပြီးစီးတတ်၏။
  bod-N: སྲོལ་ལོག་འཚོལ་བས་མིག་བརྡ་གཏོང་བ༌དང༌། །ཁ་ཚུགས་སྟོན་པས་ངན་པ་འགྲུབ་པར༌བྱ།།
  wsk-wsk: Kari bo sumulak dun pateso ale motam daleloso, mu ikia memek karogo.
  sna-sna: Uyo anochonya nameso ake ari kuronga zvakaipa; uyo anoruma miromo yake
    ari kuda kuita zvakaipa.
  spa-BLM: El que guiña los ojos para tramar perversidades, el que comprime sus labios,
    está empeñado en el mal.
  cac-cac: A eb' snaan yac'an chucal, smutz'mutz'an sat eb', tato toxo ix sna eb'
    tas ol yutoc sc'ulan chucal chi', toxon̈ej snub' sti' eb'.
  swh-ULB: Yule anayekonyeza kwa jicho anapanga njama za mambo ya ukaidi; wenye kuandama
    midomo yao watapitisha mabaya.
  bel-bel: прыплюшчвае вочы, каб прыдумаць падступства; закусваючы губы сабе, чыніць
    зладзейства.
  deu-ELBBK: Wer seine Augen zudrückt, um Verkehrtes zu ersinnen, seine Lippen zusammenkneift,
    hat das Böse beschlossen.
  mbb-OT: Is ebpurung dà ebpengpengendat, lagmit mezaat is ed-isipen din, ne is ebpurung
    dà ebpenggemen-gemen, lagmit daan mezaat is tuyù din.
  mal-2015: കണ്ണു അടെക്കുന്നവൻ വക്രത നിരൂപിക്കുന്നു; വപ്പു കടിക്കുന്നവൻ ദോഷം നിവർത്തിക്കുന്നു.
  rmc-rmc: Ko džmurkinel la jakhaha, gondoľinel pro nalačho, a ko del znameňje le
    vuštenca, kamel te kerel o nalačhipen.
  pes-OPV: چشمان خود را بر هم می‌زند تا دروغ رااختراع نماید، و لبهایش را می‌خاید و
    بدی را به انجام می‌رساند.
  ron-1924: Чине ынкиде окий ка сэ се дедя ла гындурь стрикате, чине-шь мушкэ бузеле,
    а ши сэвыршит рэул.
  ben-OBCV: যারা চোখ দিয়ে ইশারা করে তারা নষ্টামির চক্রান্ত করছে; যারা তাদের ঠোঁট
    বাঁকায় তাদের মধ্যে ক্ষতিসাধনের প্রবণতা আছে।
  som-som: Kii indhaha isugu qabta inuu wax qalloocan hindiso, Oo bushimihiisa qaniinaa,
    shar buu soo wadaa.
  lat-VUC: Qui attonitis oculis cogitat prava, mordens labia sua perficit malum.
  eng-ASVBT: 'He that shutteth his eyes, it is to devise perverse things: He that
    compresseth his lips bringeth evil to pass.'
  mna-mna: Tomtom ta so mataana ikinmeete pa waene toro, na leleene iurur be ikam
    mbulu sa. Mi tomtom ta so ikarrut zuruunu na, ni kola ikam malmal. Peteke i, na
    rao som.
  ita-1885: Chi chiude gli occhi macchinando perversità, Dimena le labbra quando ha
    compiuto il male.
  eng-LXXUP: 'And the man that fixes his eyes devises perverse things, And marks out
    with his lips all evils: He is a furnace of wickedness.'
  eng-ULB: The one who winks the eye is plotting perverse things; those who purse
    the lips will bring evil to pass.
  spa-VBL: Las personas que guiñan su ojo están conspirando el mal; aprietan sus labios
    y provocan el mal.
  fra-_FOB: Celui qui ferme les yeux pour méditer le mal, celui qui serre les lèvres,
    a déjà accompli le crime.
  mal-mal: കണ്ണിറുക്കുന്നവൻ വക്രത നിരൂപിക്കുന്നു; വപ്പ് കടിക്കുന്നവൻ ദോഷം ചെയ്യുന്നു.
  urd-GVR: Jo āṅkh māre wuh ġhalat mansūbe bāndh rahā hai, jo apne hoṅṭ chabāe wuh
    ġhalat kām karne par tulā huā hai.
  suz-BL: मिक्‍च रिक्‍‍बमी दूली गेय पचा मिम्‍शो बाक्‍नीम। मोदेंशो मिम्‍शा सिक्‍सी
    पा बाक्‍बमी मरिम्‍शो पचा चिक्‍शो बाक्‍ब।
  eng-NOY: He who shutteth his eyes to devise fraud, He who compresseth his lips,
    hath accomplished mischief!
  ita-1927: Chi chiude gli occhi per macchinar cose perverse, chi si morde le labbra,
    ha già compiuto il male.
  ckb-ckb: ئەوەی چاو دەقوچێنێت پیلان بۆ درۆ دادەڕێژێت، ئەوەی لێوی دەکرۆژێت خراپە بە
    ئەنجام دەگەیەنێت.
  eng-BBE: He whose eyes are shut is a man of twisted purposes, and he who keeps his
    lips shut tight makes evil come about.
  kan-OKCV: ವಕ್ರಬುದ್ಧಿಯ ಒಳಸಂಚುಗಳಿಗೆ ಅವನು ತನ್ನ ಕಣ್ಣುಗಳನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುತ್ತಾನೆ. ತನ್ನ
    ತುಟಿಗಳನ್ನು ಕದಲಿಸುತ್ತಾ ಕೆಟ್ಟದ್ದು ಸಂಭವಿಸುವಂತೆ ಮಾಡುತ್ತಾನೆ.
  tam-2017: அவனுடைய மாறுபாடானவைகளை யோசிக்கும்படி தன்னுடைய கண்களை மூடி, தீமையைச் செய்யும்படி
    தன்னுடைய உதடுகளைக் கடிக்கிறான்.
  spa-RV-1909: Cierra sus ojos para pensar perversidades; mueve sus labios, efectúa
    el mal.
  ron-BTF: El își închide ochii ca să uneltească lucruri perverse; mișcându-și buzele
    duce răul la împlinire.
  eng-WEBP: One who winks his eyes to plot perversities, one who compresses his lips,
    is bent on evil.
  eng-FBV: People who give you a sly wink are plotting bad things; they purse their
    lips and make evil happen.
  nld-1939: Wie zijn ogen toeknijpt, is iets vals van plan; Wie zijn lippen opeenperst,
    heeft het kwaad al gedaan.
  nch-BL: Ijcopi iixteyol quema moyolilhuía para quichihuas cati amo cuali. Motanatzcua
    para quinequisquía ma mochihua cati fiero moilhuía.
  vie-1934: Kẻ nào nhắm mắt đặng toan liệu điều gian tà, Và kẻ nào bặm môi mình, đều
    làm thành việc ác.
  hin-CV: वह, जो अपने नेत्रों से इशारे करता है, वह निश्चयतः कुटिल युक्ति गढ़ रहा होता
    है; जो अपने ओंठ चबाता है, वह विसंगत युक्ति कर रहा होता है.
  eng-OURB: One who winks his eyes to plot perversities, one who compresses his lips,
    is bent on evil.
  spa-BES: Aquel cuyos ojos están cerrados es un hombre de propósitos retorcidos,
    y el que cierra sus labios apretadamente hace que el mal suceda.
  tdx-tdx: Mikinia raha mengoke ty mpipie maso, vaho mampifetsake haratiañe ty mpimontso.
  tha-KJV: เขาขยิบตากะแผนงานที่​ตลบตะแลง เขาเม้มริมฝีปากของเขานำความชั่วร้ายให้​เกิดขึ้น
  por-BR-2018: Ele fecha seus olhos para imaginar perversidades; ele aperta os lábios
    para praticar o mal.
  deu-ELO: Wer seine Augen zudrückt, um Verkehrtes zu ersinnen, seine Lippen zusammenkneift,
    hat das Böse beschlossen.
  eng-WYC-2018: He that thinketh shrewd things with eyes astonied, biteth his lips,
    and performeth evil. (With astonished eyes, he thinketh depraved things, and biteth
    his lips, and performeth evil.)
  epo-epo: Kiu faras signojn per la okuloj, tiu intencas malicon; Kiu faras signojn
    per la lipoj, tiu plenumas malbonon.
  uig-PIN: Kɵzini yumuwalƣan kixi yaman niyǝtni oylar; Lewini qixligǝn kixi yamanliⱪⱪa
    tǝyyardur.
  beo-beo: 'Nowa dunu da hohonomusa: si begini gasea o udigili onigisia, amo dawa:ma!
    Bai ilia da wadela:i hou hamomusa: dawa:lala.'
  tpi-OTNT: Sapos yu lukim man i brukim ai bilong en long narapela man, orait yu ken
    save, dispela man i tingting long mekim pasin nogut. Na sapos yu lukim man i pasim
    strong maus bilong en, orait yu ken save, em i bin mekim pasin nogut.
  hau-SA: Duk wanda ya ƙyifce da idonsa yana ƙulla maƙarƙashiya ce; duk wanda ya murguɗa
    leɓunansa yana niyya aikata mugunta ke nan.
  uig-LAT: Közini yumuwalghan kishi yaman niyetni oylar; Léwini chishligen kishi yamanliqqa
    teyyardur.
  nde-nde: Lowo ofica ngelihlo lakhe uceba izibozi; lowo oluma indebe zakhe uqonde
    ububi.
  ton-ton: '‌ʻOku ne fakamohe hono mata koeʻuhi ke ne fakakaukau ki he ngaahi meʻa
    ʻoku kovi: ʻi he ngāue ʻa hono loungutu ʻoku hoko ai ʻae kovi.'
  ces-1613: Zamhuřuje oči své, smýšleje věci převrácené, a zmítaje pysky svými, vykonává
    zlé.
  eng-WMB: One who winks his eyes to plot perversities, one who compresses his lips,
    is bent on evil.
  tam-TCV: கண்களை மூடிக்கொண்டு வஞ்சகத்தைத் திட்டமிடுகிறார்கள்; தங்கள் உதடுகளைத் திறவாமல்
    தீமை செய்யவே தேடுகிறார்கள்.
  ceb-ULB: Siya nga mokidhat sa iyang mata naglaraw ug daotang mga butang; kadtong
    mongisi magabuhat ug daotan.
  pol-UBG: Mruga swymi oczami, by knuć podstępy; rusza wargami i popełnia zło.
  urd-GVU: جو آنکھ مارے وہ غلط منصوبے باندھ رہا ہے، جو اپنے ہونٹ چبائے وہ غلط کام
    کرنے پر تُلا ہوا ہے۔
  deu-1912: Wer mit den Augen winkt, denkt nichts Gutes; und wer mit den Lippen andeutet,
    vollbringt Böses.
  kan-2017: ಕಣ್ಣನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳುವವನು ಕುಯುಕ್ತಿಯನ್ನು ಕಲ್ಪಿಸುವನು, ತುಟಿಯನ್ನು ಕಚ್ಚುವವನು
    ಕೇಡನ್ನು ಸಾಧಿಸುವನು.
  yap-yap: Mu kol ayuw ko pi girdi’ ni yad ma siminmin ma yad t’ar owcharad ngom;
    ya kar leam naged ban’en nib kireb.
  hlt-MCSB: Calaak te moeh hamla a mik aka him tih, a hmui saibaeh loh boethae a cung
    sak.
  mdy-ETH: ዓሲዳ ዓኣፒ ዎዺ ሺራይ ጌኔ ማዾ ማዻኒ ማሊ ቱኬያኬ፤ ሃኣሚ ፔኤኮ ዻዓሢያ ፑርቱሞ ባንሢ ዓኣዻያኬ።
  kew-kew: Aa medame aa meda-para ini adupi adupi paliare neme mada makuali mo aa
    nipumi waea pulalo pea. Aa meda nipu agaa na-teare nipumi waea pulalo pea. Gore
    mo nipuna ratu yawe kone muboa waea pulalo pea.
  twi-ASANTE: Deɛ ɔbu nʼani no redwene bɔneyɛ ho; na deɛ ɔmua nʼano no ani wɔ bɔne
    so.
  eng-WEBU: One who winks his eyes to plot perversities, one who compresses his lips,
    is bent on evil.
  wal-wal: Ba aifiyaa qim77otiya asi geellabaa qoppees; ba menttershshaa saxxidi manddiya
    asi iitabaa polees.
  acu-NT: Aints tunaun turataj tu nintimias waja nuka ni jiin mitsum mitsum wajaayi.
    Tura wenencha muchitu weawai.
  spa-PDDPT: El que guiña los ojos trama perversidades, El que frunce los labios realiza
    el mal.
  gun-gun: Oxapymi rei va'e onhembopy'a 'rã oiny teko vai re, ha'e gui onhembexu'u
    reve ojapo ete 'rã.
  agu-BL: Yi e' yi na xcon chiwutz cya'n tan tak'le'n jun techl tetz junt, na elepont
    yi apart chitxumu'n. Lastum yi e' yi na chixom nin te cyajtza'kl, na yi na bnix
    yi e'chk takle'na'tz cya'n, na baj chixitx'ul chiwi' tan paj.
  ilo-ULB: Ti tao nga agkidda-kidday ket agpangpanggep iti dakes; dagiti mangikakaem
    iti bibigda ket agar-aramid iti dakes.
  kpg-kpg: Gii pula i nia daangada ala e gadagada gi kila mai nadau niha mo di gemugemu
    adu gi di goe. Digaula la iai nadau hagamaanadu huaidu i golo.
  uig-ARA: كۆزىنى يۇمۇۋالغان كىشى يامان نىيەتنى ئويلار؛ لېۋىنى چىشلىگەن كىشى يامانلىققا
    تەيياردۇر.
  bps-bps: Fgeye ge i dad to flingu fye, fagu di kibòla meye di ge, du én dalanla
    fan mimò sasè.
  sus-sus: Mixi naxan tɔnxuma masenma a ya nun a dɛ ra, a wama fe ɲaaxi nde nan nabafe.
  pon-2006: Kalekeiuk sang aramas me kin sirei oh manihiuk; mie mehkot suwed me re
    medemedewe.
  ksd-ksd: Nina i vapula bat ra matana i nununuk upi ra magit i gegagege, Nina i paum
    bat ra bul na ngiene i pait ot pa ra varpiam.
  tur-YTC: Sapıklık yapmak için göz kırpan ve Dudaklarını bastıran kişi kötülüğe yatkındır.
  bel-N: прыплюшчвае вочы свае, каб прыдумляць подступ, кры?віць губы свае, робячы
    ліха.
  grc-BRENT: Στηρίζων δὲ ὀφθαλμοὺς αὐτοῦ διαλογίζεται διεστραμμένα, ὁρίζει δὲ τοῖς
    χείλεσιν αὐτοῦ πάντα τὰ κακά· οὗτος κάμινός ἐστι κακίας.
  ind-AYT: Orang yang mengedipkan matanya merencanakan tipu muslihat; dia yang mengatupkan
    bibirnya mengadakan kejahatan.
  nya-nya: Amene amatsinzinira maso ake amalingalira zinthu zokhota; amene amachita
    msunamo amakonzeka kuchita zoyipa.
  hrv-hrv: Tko očima namiguje, himbu smišlja, a tko usne stišće, već je smislio pakost.
  mps-mps: Te nago suali, te bidigo te gasa bidiba te gedu gagamu ebo subaso da, teda
    nago koneao, te bidigo te dwai kolesaga yabo homu eyu te ebao. Tama nago suali,
    te bidigo aga pedauwali gagamunu baso da, teda nago koneao, agai te dwai kolesaga
    ebao.
  tpi-tpi: Sapos yu lukim man i brukim ai bilong en long narapela man, orait yu ken
    save, dispela man i tingting long mekim pasin nogut. Na sapos yu lukim man i pasim
    strong maus bilong en, orait yu ken save, em i bin mekim pasin nogut.
  dan-1931: Den, der stirrer, har Rænker for; knibes Læberne sammen, har man fuldbyrdet
    ondt.
  vie-OVCB: Người chớp mắt lòng mưu toan việc ác; người mím môi bụng chất chứa gian
    tà.
  guj-2017: આંખ મટકાવનાર વ્યક્તિ મુશ્કેલી લાવનારી યોજનાઓ કરે છે; હોઠ ભીડનાર વ્યક્તિ
    કંઈક અનિષ્ટ કરી રહી હોય છે.
  pon-2006A: Kalekeiuk sang aramas me kin sirei oh manihiuk; mie mehkot suwed me re
    medemedewe.
  por-BRBSL: One que piscam os olhos para conspirar perversidades, aquele que comprime
    seus lábios, está inclinado para o mal.
  swe-swe: Den som medvetet kisar med ögonen (sluter sina ögon) planerar ondska, och
    den som stänger sin mun [från att tala sanning], han låter ondska få verka fullt
    ut.
  cth-cth: A mitmasip teh kahawihoehe dueng doeh a pouk, a pahni a kâroe sak teh thoenae
    dueng doeh a tâco sak.
  twi-twi: Nea obu nʼani no redwene bɔneyɛ ho; na nea omua nʼano no ani wɔ bɔne so.
  hlt-hlt: Calaak te moeh hamla a mik aka him tih, a hmui saibaeh loh boethae a cung
    sak.
  tbz-SIM: Wèè ũ̀ṹ nkɛ mɑɑ́ nho bɛ̀nnì kɛ dɔ́ kɛ́dɔɔ̀ mɛyɛi, nhò mɛ̀ dɔ̀ɔ̀mu kɛ dèè.
  msy-2020: Nɨ gari, gumazim uan damaziba pɨra gumazir igharazim mɨkɨntɨ, nɨ fogh,
    gumazir kam arazir kuram damuasa nɨghnɨsi. Nɨ gari, gumazim pamten uan akam dukua,
    nɨ fo, an arazir kuram gami.
  dop-dop: Wei ɩ wiisiɣi ɩsɛ nɑ ɩ́ kpɑ məntɔnɑ tɔ, ɩsɑɣɑtʋ kɛ ɩ cɑɑkɩ. Hɑlɩ ɩ tɩɩ
    tɛmɑ tə lɑpʋ.
  azb-azb: Niyyəti hiyləli olan göz vurar, Dodaq büzər, şər qurar.
  eng-DBY: He that shutteth his eyes, [it is] to devise froward things; biting his
    lips, he bringeth evil to pass.
  hin-2017: आँख मूँदनेवाला छल की कल्पनाएँ करता है, और होंठ दबानेवाला बुराई करता है।
  wol-KYG: Piise, ku nar njekkar; màttu, ku def lu bon.
  bjr-bjr: Afu atindari maqee marifa mandoosana kambiqaanifeera miqidanoo. Afauru
    uqmairí marifa mandainaina kambiqaanifeera miqidanoo.
  eng-YLT: Consulting his eyes to devise froward things, Moving his lips he hath accomplished
    evil.
  kne-kne: Din ipogaw ay manginenengneng ono mangililid-is en sik-a yan waday lawa
    ay panggep na.
  eng-WYC-2017: He that thinketh shrewd things with eyes astonied, biteth his lips,
    and performeth evil.
  eng-WMBB: One who winks his eyes to plot perversities, one who compresses his lips,
    is bent on evil.
  urd-GVH: जो आँख मारे वह ग़लत मनसूबे बाँध रहा है, जो अपने होंट चबाए वह ग़लत काम करने
    पर तुला हुआ है।
  rug-rug: Asa pu matamata puri nia matana si korapa balabala hatai kaiqa kinaleana,
    meke asa pu garata beruna si korapa la tavete kinaleana.
  gaz-gaz: Namni ija qisu jalʼina karoorfata; kan hidhii ciniinnatu immoo hammina
    fida.
  fra-LSG: Celui qui ferme les yeux pour se livrer à des pensées perverses, Celui
    qui se mord les lèvres, a déjà consommé le mal.
  yal-yal: Naxan a yɛɛn magirama, na fe ɲaxini tɔnma. Naxan a dɛ kidin xinma, na bata
    yelin fe ɲaxin ligɛ.
  haw-1868: 'Hoopili oia i kona mau maka e noonoo ino ana: Naunau oia i kona lehelehe
    a hoomaopopo i ka hewa.'
  arb-NAV: مَنْ يَغْمِزُ بِعَيْنَيْهِ هُوَ مُتَآمِرٌ بِالْمَكَائِدِ، وَمَنْ يَعُضُّ
    عَلَى شَفَتَيْهِ فَقَدْ أَتَمَّ خُطَّةَ الشَّرِّ.
  ewe-ewe: Ame si le ŋku trom la le nu vɔ̃ɖi aɖe ɖom, eye ame si mia eƒe nu ɖe nu
    dzi la awɔ vɔ̃ godoo.
  eng-LEE: 'He shutteth his eyes to devise perverse things: when he compresseth his
    lips then hath he fully resolved on evil.'
  asm-FB: যিজনে চকু টিপিয়াই, তেওঁ অসৎ বিষয়ৰ পৰিকল্পনা কৰে। যিসকলে ওঁঠ কামোৰে তেওঁলোকে
    পাপ কাৰ্য হ’বলৈ দিয়ে।
  sus-A: مِشِ نَشَن تْنشُمَ مَسٍنمَ عَ يَ نُن عَ دّ رَ، عَ وَ مَ قٍ حَاشِ ندٍ نَن
    نَبَقٍ.
  fra-SBL: Celui qui cligne des yeux pour comploter des perversités, celui qui comprime
    ses lèvres, est enclin au mal.
  hbo-hbo: עֹצֶ֣ה עֵ֭ינָיו לַחְשֹׁ֣ב תַּהְפֻּכֹ֑ות קֹרֵ֥ץ שְׂ֝פָתָ֗יו כִּלָּ֥ה רָעָֽה׃
  kik-kik: Mũndũ ũrĩa uunagĩra andũ riitho akoragwo agĩthugunda waganu, ũrĩa ũtembanagia
    mĩromo akoragwo agĩthugunda ũũru.
  fra-NCL: Celui qui ferme les yeux pour méditer la tromperie, celui qui pince les
    lèvres, commet déjà le mal.
  cek-AK: Kahoih ai kami loe kasae hmuen sak hanah, a mik to pasimh moe, kahoih ai
    hmuen angcoengsak hanah, pahni to haehsak.
  cuk-cuk: Dule-ibyagi-sunmaked, ibmar-isgana-imakedgi binsadaed. Dule-gaya-gunnar-imaked,
    ibmar-isgana bato imaksa gudiid.
  uig-CYR: Көзини жумувалған киши яман нийәтни ойлар; Левини чишлигән киши яманлиққа
    тәйярдур.
  tel-2017: కళ్ళు మూస్తూ పెదవులు బిగబట్టేవారు, కుయుక్తులు పన్నేవారు కీడు కలిగించే
    వారు.
  hat-BSA: Sila kap bay je dou, fè l pou l kab mennen bagay pèvès; sila ki fèmen sere
    lèv li, fè mal la rive.
  kos-kos: Taran mwet su kotmwet nu sum ac kikiap in israsr, mweyen oasr ma koluk
    elos akoo.
  hbo-WLC: עֹצֶ֣ה עֵ֭ינָיו לַחְשֹׁ֣ב תַּהְפֻּכ֑וֹת קֹרֵ֥ץ שְׂ֝פָתָ֗יו כִּלָּ֥ה רָעָֽה׃
  ibo-ibo: Onye ji ikuanya ya ekwu okwu na-atụ atụmatụ ọjọọ, onye na-atabi egbugbere
    ọnụ ya abụọ ekpebiela ime mmehie.
  ory-ory: ଯେଉଁ ଲୋକ ଆପଣା ଚକ୍ଷୁ ମୁଦେ, ସେ କୁଟିଳ ବିଷୟ କଳ୍ପନା କରିବାକୁ ତାହା କରେ; ଯେ ଆପଣା
    ଓଷ୍ଠାଧରକୁ ଚିପେ, ସେ ମନ୍ଦ କର୍ମ ସିଦ୍ଧ କରେ।
  chk-chk: Eman mi ächiki mesan a ekiekietä föför mi atuputup, nge eman mi emeni awan
    a föri mine a ngau.
  rop-rop: If sambodi mubum im hed blanga meigim sain langa yu, wal yu garra wotjim
    miselp, dumaji im oldei jinggabat blanga dum brabli nogudbala ting.
  ukr-1871: Він жмурить очі, придумує зраду; закусує губи, — ось готове ледарство.
  deu-1951: Wer die Augen verschließt, denkt verkehrt; wer die Lippen zukneift, hat
    Böses vollbracht.
  eng-JPS: He that shutteth his eyes, it is to devise froward things; he that biteth
    his lips bringeth evil to pass.
  srp-1865: Namiguje oèima, kad misli naopako; kad mièe usnama, èini zlo.
  lug-lug: Omuntu atemya ku liiso ateekateeka kwonoona, n’oyo asongoza emimwa ategeka
    kukola bitali birungi.
  heb-heb: עצה עיניו לחשב תהפכות קרץ שפתיו כלה רעה׃
  ben-IRV: যে চোখে ইশারা করে, সে বিপথগামী বিষয়ের কুমন্ত্রণা করে, যে ঠোঁট সঙ্কুচিত
    করে, সে মন্দ বয়ে আনে।
  pan-pan: ਅੱਖੀਆਂ ਮਟਕਾਉਣ ਵਾਲਾ ਟੇਢੇ ਕੰਮ ਸੋਚਦਾ ਹੈ, ਬੁੱਲ੍ਹ ਘੁੱਟਣ ਵਾਲਾ ਬੁਰਿਆਈ ਕਰ ਛੱਡਦਾ
    ਹੈ।
  mya-JVB: ကောက် သောအကြံကို ကြံစည် ခြင်းငှါ မျက်စိ မှိတ် ၍၊ နှုတ်ခမ်း တို့ကို လှုပ်
    သဖြင့်၊ ဆိုးယုတ် သောအမှုကို ပြီးစီး တတ်၏။
  tte-O: Tomone iya kilakilala naenaena iginauli inuwanuwatu paisowa naenaena kaiwena.
  tbg-tbg: Raurihara variane. Vovano nai kena vaiintiara avu kirairera, viva qora
    kaiqa varareva iharoma mintianaro. Vaiintivano nai no qakiharo evaara uva tirera,
    viva qora okara autireva iharoma mintianaro.
  hmo-hmo: Iena matana dekena amo, toa dikana ia karaia noho tauna, ese kerere do
    ia karaia dalana ia laloa noho. Ma iena bibina ia hakapua auka tauna ese, kara
    dika do ia havaraia noho.
  urd-urd: आँख मारने वाला कजी ईजाद करता है, और लब चबाने वाला फ़साद खड़ा करता है।
  rus-SYN: прищуривает глаза свои, чтобы придумать коварство; закусывая себе губы,
    совершает злодейство; он - печь злобы.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ wɛ'i'o làasoo vãi vĩ, gbɛ̃́ pↄ́ lɛ́ lɛsuikɛ zɛ̀ ń vãioɛ.
  tcz-CHONGTHU: Koi hileh mit teni-singa phetsah jichun, thilpha lou jeng angaiton,
    muh phunsah sah pan jong thilphalou abolsoh ahita bouve.
  mar-mar: जो कोणी मनुष्य कुटिल गोष्टीच्या योजणेला डोळे मिचकावतो; जो आपले ओठ आवळून
    धरतो तो दुष्कर्म घडून आणतो.
  hlt-THB: A mik ak hiim ing theem amak leek poeknaak ham hiim nawh, a huui ak cymbyp
    ing seetnaak pha sak hy.
  qub-qub: Mana allita rurayta yarpajcunaga ñipchipayllapami sëñata rurashunqui. Mana
    allita rurariycorga shimi wirpanta amucurcun.
  bqp-bqp: Gbɛ̃ kũ àtɛn wɛ́ lɛ́ laasun dìgↄ̃ kpɛdangara, gbɛ̃ kũ àtɛn lɛ́zuki kɛ
    zɛ̀ kũ yã vãniomɛ.
  hat-hat: Moun k'ap twenzi je yo sou moun, se moun ki gen move lide dèyè tèt yo.
    Moun k'ap fè siy sou moun, se moun ki sou move kou.
  eng-BSB: He who winks his eye devises perversity; he who purses his lips is bent
    on evil.
  tod-tod: Zɔi é ɠaazuʋɛɛzu ma ga é ɠisiɛ yaava ɠɛɛ vaiti su, é lakɔlɔgiti pu bu,
    naa ɓega ga faa ɲɔi ɠɛ.
  eng-WEBPB: One who winks his eyes to plot perversities, one who compresses his lips,
    is bent on evil.
  kbq-kbq: Iza'o avuma mago ne' resuki nemimo'a, akrehe akrehe avu'avaza nehie. Hagi
    iza'o agi'ma haninkofisigenka, hazenke avu'ava nehie hunka antahigahane.
  nhe-BL: Ijcopi iixtiyol quema moyolilhuía para quichihuas tlen ax cuali. Motennatzcua
    para quinequisquía ma mochihua tlen fiero moilhuía.
  bus-bus: Gbɛ̃ kɛ̀ èe wɛ́ɛ'igↄ̃ kɛɛ laasuu ègↄ̃ kpɛɛgãndamɛ, gbɛ̃ kɛ̀ èe lɛ́zuki
    kɛɛ zɛ̀ kↄ̃n à zaaaomɛ.
  gub-BL: Ezemupy'a iaiw paw rupi upuka ma'e rehe nehe, weha imuwàri har rehe nehe
    no. Agwer teko ipuruapo wer ikatu 'ym ma'e rehe wà.
  eng-DRA: 'He that with fixed eyes deviseth wicked things, biting his lips, bringeth:
    evil to pass.'
