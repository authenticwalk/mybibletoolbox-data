verse: PRO.016.023
translations:
  mal-C: വിവേകിയുടെ ഹൃദയം അവരുടെ അധരങ്ങൾ ജ്ഞാനമുള്ളവയാക്കുന്നു, അവരുടെ അധരങ്ങൾ സ്വാധീനംചെലുത്തും.
  deu-TKW: Des Weisen Herz macht seinen Mund klug, und mehrt auf seinen Lippen die
    Belehrung.
  lin-lin: Motema ya moto ya bwanya ekomisaka monoko na ye mayele, mpe bibebu na ye
    ebakisaka boyebi.
  eng-LSV: The heart of the wise causes his mouth to act wisely, || And he increases
    learning by his lips,
  eng-GNV: The heart of the wise guideth his mouth wisely, and addeth doctrine to
    his lippes.
  eng-WEBSTER: The heart of the wise teacheth his mouth, and addeth learning to his
    lips.
  nhw-BL: Pampa cuali itzonteco se masehuali catli tlalnamiqui, momocuitlahuía ica
    catli quiijtohua. Cuali quimati para teseseltis huan teyolpitzahua ica icamanal
    quen quinamiqui.
  swh-ONEN: Moyo wa mtu mwenye hekima huongoza kinywa chake, na midomo yake huchochea
    mafundisho.
  bba-bba: Be bɑ bwisi mɔ bɑ rɑ ɡɑri kowɑ kɑ lɑɑkɑri, kpɑ ben ɡɑri yi, yi tɔmbu kɑmiɑ.
  eng-KJVCPB: The heart of the wise teacheth his mouth, And addeth learning to his
    lips.
  luo-luo: Ngʼat mariek rito weche mawuok e dhoge, kendo wechene mowinjore kelo puonj
    makare.
  meu-meu: Aonega tauna lalona ese ena hereva e hamaoromaorodiamu, bona bibinana na
    lalo-ani herevadia e hadibadiamu.
  npi-ULB: बुद्धिमान् व्यक्तिको हृदयले उसको मुखलाई अन्तर्दृष्‍टि प्रदान गर्छ, र उसको
    ओठमा विश्‍वसनीयता थप्छ ।
  yor-yor: Ọkàn ọlọ́gbọ́n ènìyàn a máa ṣọ́ ẹnu rẹ̀ ètè rẹ̀ sì ń mú kí ẹ̀kọ́ dàgbà.
  ind-ind: Hati orang bijak mengendalikan perkataannya agar menyampaikan perkataan
    yang mudah diterima.
  pes-OPCB: سخنان شخص دانا عاقلانه است و تعالیمی که او می‌دهد مؤثر می‌باشد.
  tgl-ULB: Ang puso ng isang marunong na tao ay nagbibigay ng mahusay na panananaw
    sa kaniyang bibig at nagdadagdag ng panghihikayat sa kaniyang mga labi.
  hui-hui: Mini bayale gigabiwi karume mitangi ala buwa mani bi bayale laga. Ani laragola
    wali agali marume hale hoa haabo holebira.
  mya-mya: ပညာရှိသော သူ၏နှလုံးသည် သူ၏နှုတ်ကို သွန် သင်၍၊ သူ၏နှုတ်ခမ်းတို့၌ ပညာအတတ်ကို
    ထပ်လောင်း တတ်၏။
  bod-N: མཁས་པའི་སེམས་ཀྱིས་རང་གི་ཁ་ལ༌བསླབ། །རང་གི་ཚིག་ལ་མི་སེམས་འགུག་ཤུགས༌སྣོན།།
  wsk-wsk: Kari ikia sinar ago mu, kuring te ikia sinar ko den arataso; se kariimet
    ko den ikimon ale karo tumonko kuesan.
  sna-sna: Mwoyo womunhu akachenjera unotungamirira muromo wake, uye miromo yake inokurudzira
    kurayirwa.
  spa-BLM: El corazón del sabio instruye a su boca, y añade el aprendizaje a sus labios.
  cac-cac: A eb' jelan, cham snaan eb' tas syutej eb' sloloni, yuj tas syal eb' chi',
    stzalaj eb' anima.
  swh-ULB: Moyo wa mtu mwenye hekima hutoa busara katika kinywa chake na huongeza
    ushawishi katika midomo yake.
  bel-bel: Сэрца мудрага язык ягоны ўмудрае і памнажае веды ў вуснах ягоных.
  deu-ELBBK: Das Herz des Weisen gibt seinem Mund Einsicht, und vermehrt auf seinen
    Lippen die Lehre.
  mbb-OT: Is uluwanen he etew, edhuna ebpurung ed-isip-isip ne human egkaǥi, umbe
    utew egkesuati te ebpemineg is ibpenurù din.
  mal-2015: ജ്ഞാനിയുടെ ഹൃദയം അവന്റെ വായെ പഠിപ്പിക്കുന്നു; അവന്റെ അധരങ്ങൾക്കു വിദ്യ
    വർദ്ധിപ്പിക്കുന്നു.
  rmc-rmc: Ola, ko hine goďaver, gondoľinen mištes, medik vareso phenen, vašoda šaj
    prevakeren avren pro lačho.
  pes-OPV: دل مرد حکیم دهان او را عاقل می‌گرداند، و علم را بر لبهایش می‌افزاید.
  ron-1924: Чине аре о инимэ ынцеляптэ ышь аратэ ынцелепчуня кынд ворбеште ши мереу
    се вэд ынвэцэтурь ной пе бузеле луй.
  ben-OBCV: জ্ঞানবানদের অন্তর তাদের মুখগুলিকে বিচক্ষণ করে তোলে, ও তাদের ঠোঁটগুলি শিক্ষাবর্ধন
    করে।
  som-som: Kii caqli leh qalbigiisu afkiisuu wax baraa, Oo waxbarashuu bushimihiisa
    u kordhiyaa.
  lat-VUC: '[Cor sapientis erudiet os ejus, et labiis ejus addet gratiam.'
  eng-ASVBT: The heart of the wise instructeth his mouth, And addeth learning to his
    lips.
  mna-mna: Ŋgar ambaiŋana ta imbotmbot la tomtom ŋgarŋana leleene, ina ikamam peeze
    pa sua ta iwedet pa kwoono na. Tana sua kini ipeyei ŋgar kizin tomtom.
  ita-1885: Il cuor dell'uomo savio rende avveduta la sua bocca, E aggiunge dottrina
    alle sue labbra.
  eng-LXXUP: The heart of the wise will discern the things which proceed from his
    own mouth; And on his lips he will wear knowledge.
  eng-ULB: The heart of a wise person gives insight to his mouth and adds persuasiveness
    to his lips.
  spa-VBL: Una mente sabia se asegura de hablar con prudencia; las palabras dichas
    son persuasivas.
  fra-_FOB: Le cœur sage conduit prudemment sa bouche, et ajoute la science à ses
    lèvres.
  mal-mal: ജ്ഞാനിയുടെ ഹൃദയം അവന്റെ വായെ പഠിപ്പിക്കുന്നു; അവന്റെ അധരങ്ങൾക്ക് വിദ്യ
    വർദ്ധിപ്പിക്കുന്നു.
  lit-lit: Išmintingojo širdis daro jo burną sumaningą ir jo lūpoms prideda tai, kas
    skatina susivokmą.
  urd-GVR: Dānishmand kā dil samajh kī bāteṅ zabān par lātā aur tālīm dene meṅ hoṅṭoṅ
    kā sahārā bantā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुरुमी लोव़ पचा क्‍येङा ङोंइती मिम्‍नीम। मोपा आन जोक्‍तीक
    बारना बारन लाइब।
  eng-NOY: The heart of the wise man instructeth his mouth, And addeth learning to
    his lips.
  ita-1927: Il cuore del savio gli rende assennata la bocca, e aumenta il sapere sulle
    sue labbra.
  ckb-ckb: دڵی کەسی دانا ڕێنمایی دەمی دەکات و بەسەر لێوان فێربوون زیاد دەکات.
  eng-BBE: The heart of the wise man is the teacher of his mouth, and gives increased
    learning to his lips.
  kan-OKCV: ಜ್ಞಾನಿಯ ಹೃದಯವು ಅವನ ಬಾಯಿಗೆ ಜಾಣತನವನ್ನೂ, ಅವನ ತುಟಿಗಳಿಗೆ ಉಪದೇಶ ಶಕ್ತಿಯನ್ನೂ ಹೆಚ್ಚಿಸುವುದು.
  tam-2017: ஞானியின் இருதயம் அவனுடைய வாய்க்கு அறிவை ஊட்டும்; அவனுடைய உதடுகளுக்கு அது
    மேன்மேலும் கல்வியைக் கொடுக்கும்.
  spa-RV-1909: El corazón del sabio hace prudente su boca; y con sus labios aumenta
    la doctrina.
  ron-BTF: Inima celui înțelept îi face gura chibzuită și adaugă învățătură buzelor
    sale.
  eng-WEBP: The heart of the wise instructs his mouth, and adds learning to his lips.
  eng-FBV: A wise mind makes sure to say sensible things; the words spoken are persuasive.
  nld-1939: Een wijze geest spreekt verstandige taal, Hij maakt, dat zijn woorden
    overtuigen.
  nch-BL: Pampa cuali itzonteco se masehuali cati talnamiqui, momocuitahuía ica cati
    quiijtohua. Cuali quimati para teyoltalis huan teyolpitzahuas ica icamanal quej
    quinamiqui.
  vie-1934: Lòng người khôn ngoan dạy dỗ miệng mình, Và thêm sự học thức nơi môi của
    mình.
  hin-CV: बुद्धिमानों के मन उनके मुंह को समझदार बनाते हैं और उनके ओंठ ज्ञान प्रसार
    करते हैं, और उसका वक्तव्य श्रोता स्वीकार भी कर लेते हैं.
  eng-OURB: The heart of the wise instructs his mouth, and adds learning to his lips.
  spa-BES: El corazón del sabio es el maestro de su boca, y da mayor conocimiento
    a sus labios.
  tdx-tdx: Mañòke ty falie’ i mahihitsey ty tro’e, vaho tompea’e fañòhañe o fivimbi’eo.
  tha-KJV: ใจของปราชญ์กระทำให้ปากของเขาสุ​ขุม และเพิ่มการเรียนรู้​แก่​ริมฝีปากของเขา
  por-BR-2018: O coração do sábio dá prudência à sua boca; e sobre seus lábios aumentará
    a instrução.
  deu-ELO: Das Herz des Weisen gibt seinem Munde Einsicht und mehrt auf seinen Lippen
    die Lehre.
  eng-WYC-2018: The heart of a wise man shall teach his mouth; and shall increase
    grace to his lips. (The heart of a wise person shall teach his mouth; and his
    lips shall bring an increase of favour.)
  epo-epo: La koro de saĝulo prudentigas lian buŝon, Kaj en lia buŝo plivaloriĝas
    la instruo.
  uig-PIN: Aⱪilanǝ kixining ⱪǝlbi aƣzidin ǝⱪil qiⱪirar; Uning lǝwzigǝ bilimni ziyadǝ
    ⱪilar.
  beo-beo: 'Bagade dawa:su dunu da dadawa:lalu fawane sia:sa. Amasea, ilia da dawa:iwane
    sia:beba:le, eno dunu da ilia sia: amoga fa:no bobogesa.'
  tpi-OTNT: Man i gat gutpela tingting, em i save tingting gut pastaim na bihain em
    i mekim gutpela tok. Na dispela i save mekim ol man i laikim tumas long harim
    tok bilong en.
  hau-SA: Zuciyar mai hikima kan bi da bakinsa, kuma leɓunansa kan inganta umarni.
  uig-LAT: Aqilane kishining qelbi aghzidin eqil chiqirar; Uning lewzige bilimni ziyade
    qilar.
  nde-nde: Inhliziyo yomuntu ohlakaniphileyo ikhokhela umlomo wakhe, kanti lezindebe
    zakhe zikhuthaza izeluleko.
  ton-ton: ‌ʻOku akoʻi ʻe he loto ʻoe poto ʻa hono ngutu, pea ʻoku ne fakalahi ʻae
    poto ki hono loungutu.
  ces-1613: Srdce moudrého rozumně spravuje ústa svá, tak že rty svými přidává naučení.
  eng-WMB: The heart of the wise instructs his mouth, and adds learning to his lips.
  tam-TCV: ஞானமுள்ள இருதயத்திலிருந்து ஞானமுள்ள வார்த்தைகள் வெளிப்படும், அவர்களுடைய
    உதட்டின் பேச்சு அறிவுரைகளைக் கேட்கத் தூண்டும்.
  ceb-ULB: Ang kasingkasing sa maalamon nga tawo maghatag ug panabot sa iyang baba
    ug makadugang sa pagkamadanihon sa iyang mga ngabil.
  pol-UBG: Serce mądrego czyni jego usta roztropnymi i dodaje nauki jego wargom.
  urd-GVU: دانش مند کا دل سمجھ کی باتیں زبان پر لاتا اور تعلیم دینے میں ہونٹوں کا
    سہارا بنتا ہے۔
  deu-1912: Ein weises Herz redet klug und lehrt wohl.
  kan-2017: ಜ್ಞಾನಿಯ ಹೃದಯವು ಅವನ ಬಾಯಿಗೆ ಜಾಣತನವನ್ನೂ, ಅವನ ತುಟಿಗಳಿಗೆ ಉಪದೇಶ ಶಕ್ತಿಯನ್ನೂ ಹೆಚ್ಚಿಸುವುದು.
  yap-yap: Gumircha’ rok be’ nib tamilangan’ e ma pow’iy u m’on ko mang e nge yog,
    ma dap’ilugun e ma manging’nag.
  hlt-MCSB: Aka cueih kah lungbuei tah a ka a cangbam tih, a hmuilai dongah rhingtuknah
    a thap.
  mdy-ETH: ዔሮ ዓሲኮ ዒና ዒ ጌስታ ጌኤዞ ካፒ ጌስቲሳኔ፤ ዒዛ ዻንጋፓ ኬስካ ጌኤዛ ሚርጌ ባኣዚ ዔርዛያ ማዓኔ።
  kew-kew: Epe kone i aa nipumi kone aba rumaawa epe kumapi agaa orope teme. Goa pea-pulu
    nipuna agaa pagolalo raana waru omoa pageme.
  twi-ASANTE: Onyansafoɔ akoma kyerɛ nʼano kwan, na nʼanofafa ma nkyerɛkyerɛ kɔ so.
  eng-WEBU: The heart of the wise instructs his mouth, and adds learning to his lips.
  wal-wal: Aadhdhida eranchcha asi haasayanaappe kasetidi qoppees; qoppidi asi ekkiyo
    haasayaa haasayees.
  acu-NT: Aints paan nintimin antujamniaun chichau asa, chikich ainaun pengker jintintatnuitai.
  spa-PDDPT: El corazón del sabio muestra prudente su boca, Y sus labios aumentan
    el saber.
  gun-gun: Hi'arandu va'e okuraxõ py onhembo'e ranhe 'rã ijayvu kuaa aguã, ha'e ramo
    onhe'ẽ rendu pavẽ 'rã.
  agu-BL: Yi e' yi penin sk'il na chitxumun, na chixcye' tan talche'n yi mbi na icy'
    ẍchic'u'l. Nin yi chiyol na xcye' tan cambaje'n tajtza'kl junt.
  ilo-ULB: Ti puso ti nasirib a tao ket mangmangted iti saririt iti ngiwatna ken mangnaynayon
    iti panangallukoy dagiti bibigna.
  kpg-kpg: Nia daangada hagamamaanadu kabemee e hagamaanadu i mua nadau helekai. Nadau
    helekai e hai nia daangada gi hiihai di daudali gi nonua.
  uig-ARA: ئاقىلانە كىشىنىڭ قەلبى ئاغزىدىن ئەقىل چىقىرار؛ ئۇنىڭ لەۋزىگە بىلىمنى زىيادە
    قىلار.
  bps-bps: I to fulung faldam, too funa faldam di laan fa talù, taman i taluan too
    fnaglut i demen to.
  sus-sus: Xaxilima a ɲɛngi sama a xa masenyi ma, alako lɔnni fanyi xa mini a dɛ kui.
  pon-2006: Aramas loalokong kin medemedewe mwohn ar pahn kin lokaia; aramas kin rong
    dahme re kin koasoia.
  ksd-ksd: A nuknuk i ra tena kabinana i vateten ra ngiene, Ma i vanot kana pirpir
    ma ra kabinana.
  tur-YTC: Bilgenin yüreği ağzına öğretir, Dudaklarına da bilgi katar.
  bel-N: Сэрца мудрага робіць разважлівымі вусны ягоныя і мове ягонай дадае ведаў.
  grc-BRENT: Καρδία σοφοῦ νοήσει τὰ ἀπὸ τοῦ ἰδίου στόματος, ἐπὶ δὲ χείλεσι φορέσει
    ἐπιγνωμοσύνην·
  ind-AYT: Hati orang berhikmat membuat mulutnya berakal budi, dan menambahkan pengajaran
    pada bibirnya.
  nya-nya: Mtima wanzeru umathandiza munthu kuyankhula mwa nzeru, ndipo mawu ake amawonjezera
    nzeru.
  hrv-hrv: Mudračev duh urazumljuje usta njegova, na usnama mu znanje umnožava.
  mps-mps: Te wiegi yai homu elalubo bidigo, agai te hasia bolo bugagia homu kone
    palama, tama nosali agai wiegi yai po waibao. Tama tebogo te bidi dabego agai
    po odabo godolo homu yaibao.
  tpi-tpi: Man i gat gutpela tingting, em i save tingting gut pastaim na bihain em
    i mekim gutpela tok. Na dispela i save mekim ol man i laikim tumas long harim
    tok bilong en.
  dan-1931: Den vises Hjerte giver Munden Kløgt, på Læberne lægger det øget Viden.
  vie-OVCB: Người khôn thận trọng trong lời nói; điều gì đưa ra cũng chứa đựng sự
    hiểu biết.
  guj-2017: જ્ઞાનીનું હૃદય તેના મુખને શીખવે છે અને તેના હોઠોને સમજની વૃદ્ધિ કરી આપે
    છે.
  pon-2006A: Aramas loalokong kin medemedewe mwohn ar pahn kin lokaia; aramas kin
    rong dahme re kin koasoia.
  por-BRBSL: O coração do sábio instrui sua boca, e acrescenta aprendizado aos seus
    lábios.
  swe-swe: Hjärtat hos den vise lär tungan [vad den ska tala], och hans läppar ökar
    i kunskap (förmåga att lära ut, gott tal).
  cth-cth: Tamilungkaang ni teh a pahni hah a cangkhai teh, a pahni hoi thoumthainae
    hah ouk a kâthap.
  twi-twi: Onyansafo koma kyerɛ nʼano kwan, na nʼanofafa ma nkyerɛkyerɛ kɔ so.
  hlt-hlt: Aka cueih kah lungbuei tah a ka a cangbam tih, a hmuilai dongah rhingtuknah
    a thap.
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ɔ̃ totí o yɛ̀mmɛ̀ mmɛ kɛ bɛ́i nkɛ̀ bɛ̀ mɛ nyié nho nɑ́ɑǹtì.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a faragha deraghavɨra nɨghnigha, gɨn mɨgɨrɨgɨar
    aghuim gami. Ezɨ bizir kam gumazamizibagh amima me an mɨgɨrɨgɨaba baraghasa bar
    ifonge.
  dop-dop: Ləmɑɣɑsɛɛ tʋ mɑɣɑsəɣɩ kɛ́ nɑ pə́cɔ́ ɩ́ yɔɣɔtəɣɩ. Tənɑɣɑ ɩ tɔm pəsəɣənɑ
    yəlɑɑ.
  azb-azb: Hikmətlinin ürəyi dilinə tərbiyə verir, Ağzındakı müdrik sözləri artıq
    edir.
  eng-DBY: The heart of the wise maketh his mouth intelligent, and upon his lips increaseth
    learning.
  hin-2017: बुद्धिमान का मन उसके मुँह पर भी बुद्धिमानी प्रगट करता है, और उसके वचन
    में विद्या रहती है।
  wol-KYG: Ku rafet xel, say kàddu xelu; soo waxee, yey.
  bjr-bjr: Irirana faqaa fasiqa ufa qirara oonumafi irisee ufa qidanoo. Mi ufana iriafanoo
    adiafaa inoo iriaqaa kai midanoo.
  eng-YLT: The heart of the wise causeth his mouth to act wisely, And by his lips
    he increaseth learning,
  kne-kne: Din masirib yan naannad ya makaawis di iyat na ay mankali.
  eng-WYC-2017: The heart of a wise man shall teach his mouth; and shall increase
    grace to his lips.
  eng-WMBB: The heart of the wise instructs his mouth, and adds learning to his lips.
  urd-GVH: दानिशमंद का दिल समझ की बातें ज़बान पर लाता और तालीम देने में होंटों का
    सहारा बनता है।
  rug-rug: Sa bulona sa tie gilae si turaṉi sari nana zinama, meke sa beruna sa si
    va arilaena ia sa tinarae.
  gaz-gaz: Garaan nama ogeessaa arraba isaa qajeelcha; afaan isaas gorsa dabala.
  fra-LSG: Celui qui est sage de cœur manifeste la sagesse par sa bouche, Et l’accroissement
    de son savoir paraît sur ses lèvres.
  yal-yal: Fe kolonne bɔɲɛn nan fala faɲin naminima e dɛ, xaxilimaya falane nan e
    dɛ.
  haw-1868: O ka mea naauao, ao no oia i kona waha iho; Hooponopono hoi oia i kona
    mau lehelehe.
  arb-NAV: عَقْلُ الْحَكِيمِ يُرْشِدُ فَمَهُ، وَيَزِيدُ مَنْطِقَهُ قُوَّةَ إِقْنَاعٍ.
  ewe-ewe: Nunyala ƒe dzi dzɔa eƒe nu ŋuti eye eƒe nuyiwo doa nufiame ɖe ŋgɔ.
  eng-LEE: The heart of the wise maketh his mouth intelligent, and upon his lips he
    increaseth information.
  asm-FB: জ্ঞানী লোকৰ হৃদয়ে তেওঁৰ মুখেৰে জ্ঞান প্রকাশ কৰে; আৰু তেওঁৰ ওঁঠত বিশ্বাসৰ
    কথা থাকে।
  sus-A: شَشِلِمَ عَ حّنفِ سَمَ عَ شَ مَسٍنيِ مَ، عَلَكٌ لْننِ قَنيِ شَ مِنِ عَ دّ
    كُي.
  fra-SBL: Le cœur du sage instruit sa bouche, et ajoute l'apprentissage à ses lèvres.
  hbo-hbo: לֵ֣ב חָ֭כָם יַשְׂכִּ֣יל פִּ֑יהוּ וְעַל־שְׂ֝פָתָ֗יו יֹסִ֥יף לֶֽקַח׃
  kik-kik: Ngoro ya mũndũ mũũgĩ nĩyo ĩtongoragia kanua gake, nayo mĩromo yake ĩtũũgagĩria
    ũtaaro.
  fra-NCL: Le cœur du sage donne la sagesse à sa bouche, et sur ses lèvres accroît
    le savoir.
  cek-AK: Palungha ih palungthin loe angmah ih pakha to thuitaek moe, a pahni ah palunghahaih
    to thap pae.
  cuk-cuk: Dule-binsaed-ibed-sunsoged, e-sunmaked nabir na bargaed. E-gayaburba-sunmakedgine,
    ibmar-nuegan-wisguleged onisiid.
  uig-CYR: Ақиланә кишиниң қәлби ағзидин әқил чиқирар; Униң ләвзигә билимни зиядә
    қилар.
  tel-2017: జ్ఞాని హృదయం వాడికి తెలివి బోధిస్తుంది. వాడి పెదాలకు నమ్రత జోడిస్తుంది.
  hat-BSA: Kè moun saj la enstwi bouch li; li ogmante pouvwa l pou konvenk moun ak
    lèv li.
  kos-kos: Mwet lalmwetmet elos nunkala mau meet liki elos kaskas; na ma elos fahk
    uh mwet uh engan in lohng.
  hbo-WLC: לֵ֣ב חָ֭כָם יַשְׂכִּ֣יל פִּ֑יהוּ וְעַל־שְׂ֝פָתָ֗יו יֹסִ֥יף לֶֽקַח׃
  ibo-ibo: Obi onye maara ihe na-eme ka e tinye uche nʼokwu ọnụ ya, egbugbere ọnụ
    ha na-emekwa ka mmụta gaa nʼihu.
  ory-ory: ଜ୍ଞାନବାନ‍ର ହୃଦୟ ଆପଣା ମୁଖକୁ ଶିକ୍ଷା ଦିଏ, ପୁଣି, ତାହାର ବାକ୍ୟ ପାଣ୍ଡିତ୍ୟ ବଢ଼ାଏ।
  chk-chk: Ekiekin letipen eman mi tipachem a afisätä an afalafal mirit o awattela
    an kapasen kait.
  rop-rop: Detlot sabibala pipul oldei jinggabat bifo dei tok en tharran na album
    najalot pipul blanga teiknodis langa olabat.
  ukr-1871: Серце в мудрого чинить язик його мудрим; воно й губам його в промові помагає.
  deu-1951: Wer weisen Herzens ist, spricht vernünftig und mehrt auf seinen Lippen
    die Belehrung.
  eng-JPS: The heart of the wise teacheth his mouth, and addeth learning to his lips.
  srp-1865: Srce mudroga razumno upravlja ustima njegovijem, i dodaje nauku usnama
    njegovijem.
  lug-lug: Omutima gw’omuntu ow’amagezi gumuwa enjogera ennungi, era akamwa ke kayigiriza
    abalala.
  heb-heb: לב חכם ישכיל פיהו ועל שפתיו יסיף לקח׃
  ben-IRV: জ্ঞানবানের হৃদয় তার মুখকে বিচক্ষণ করে, তার ঠোঁট শিক্ষায় উন্নত করবে।
  pan-pan: ਬੁੱਧਵਾਨ ਦਾ ਮਨ ਉਹ ਦੇ ਮੂੰਹ ਨੂੰ ਸਿਖਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਬੋਲਾਂ ਵਿੱਚ ਗਿਆਨ ਹੁੰਦਾ
    ਹੈ।
  mya-JVB: ပညာ ရှိသောသူ ၏နှလုံး သည် သူ ၏နှုတ် ကို သွန်သင် ၍ ၊ သူ ၏နှုတ်ခမ်း တို့၌
    ပညာ အတတ်ကို ထပ်လောင်း တတ်၏။
  tte-O: Tosonoga ikataiyako tawae iwalowalowen, kabo tomo meuloili sikawa-toki koina
    kaiwena ali katai ietulan.
  tbg-tbg: Koqe avu aato vataava hampi uva tiarorave tiro, nai noqaa koqemakero raqiki
    vaimanta vaiinti nahenti vira uva maara iriataa imanta variara.
  hmo-hmo: Aonega tauna ena kudouna ese, iena hereva ia hamaoromaoroa noho, bona iena
    hereva ese, iena diba idia habadaia noho.
  urd-urd: '''अक़्लमंद का दिल उसके मुँह की तरबियत करता है, और उसके लबों को ''इल्म
    बख़्शता है।'
  rus-SYN: Сердце мудрого делает язык его мудрым и умножает знание в устах его.
  bqc-SIM: Ɔ̃nↄna làasoo ì pisi aà lɛ́wa, aà lɛ́ ì to wà aà yãdↄ̃a zɛ́ e.
  tcz-CHONGTHU: Miching lung sunga kon chihna thucheng hungpot chan chu, Dan toh akikal
    jipon, akamcheng soh jouse chu mi thununna ahibouve.
  mar-mar: सुज्ञ मनुष्याच्या हृदयापासून त्याच्या मुखास शिक्षण मिळते; आणि त्याच्या
    वाणीत विद्येची भर घालते.
  hlt-THB: Thlakcyi ak kawlung ing a huui cawngpyi nawh, am lai simnaak ing tawmsap
    pe hy.
  qub-qub: Yarpaysapacunaga sumaj yarpachacurcurmi imatapis riman. Parlashancunaga
    allimi tantiyachicun.
  bqp-bqp: Ɔ̃ndↄ̃de laasun dì a lɛ́ da zɛ́n, a lɛ́ dì tó ò a yãdↄ̃na zɛ́ e.
  hat-hat: Yon moun ki gen bon konprann kalkile anvan li pale. Konsa pawòl li vin
    gen plis pèz.
  eng-BSB: The heart of the wise man instructs his mouth and adds persuasiveness to
    his lips.
  tod-tod: Ni ɠimalai ɠa nui yiimaʋɛ, toɠa ɗa ɓɔɛ ga kidafaawui, ná-yɛpɛi é bosu,
    naa ɠa ɗa faa ʋaa mɛni nuiti ma.
  eng-WEBPB: The heart of the wise instructs his mouth, and adds learning to his lips.
  kbq-kbq: Ama' antahi'zane ne'mofo agu'amo azeri ante fatgo higeno, mago'ane vahe'ma
    agu'ama azeri rukrahe hu kea agipintira atineramie.
  nhe-BL: Pampa cuali itzonteco se tlacatl tlen tlalnamiqui, momocuitlahuía ica tlen
    quiijtohua. Cuali quimati para teseseltis huan teyolpitzahua ica itlajtol queja
    quinamiqui.
  bus-bus: Ɔ̃ndↄ̃dee laasuu è à lɛ́ da zɛ́a, à lɛ́ è tó wà à yãdↄ̃na zɛ́ e.
  gub-BL: Awa ma'e kwaw katu har ima'enukwaw katu uze'eg 'ym mehe we. A'e rupi teko
    uzeruzar wera'u ize'eg rehe wà.
  eng-DRA: 'The heart of the wise shall instruct his mouth: and shall add grace to
    his lips.'
