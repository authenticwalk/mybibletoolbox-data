verse: PRO.016.028
translations:
  mal-C: വക്രഹൃദയമുള്ളവർ കലഹം ഇളക്കിവിടുന്നു, പരദൂഷണം ആത്മസുഹൃത്തുക്കളെത്തമ്മിൽ അകറ്റുന്നു.
  deu-TKW: Ein ränkesüchtiger Mann richtet Zänkerei an, und ein Ohrenbläser bringt
    vertraute Freunde auseinander.
  lin-lin: Moto mabe alonaka koswana, moto ya songisongi akabolaka baninga.
  eng-LSV: A contrary man sends forth contention, || A tale-bearer is separating a
    familiar friend.
  eng-GNV: 'A frowarde person soweth strife: and a tale teller maketh diuision among
    princes.'
  eng-WEBSTER: 'A froward man soweth strife: and a whisperer separateth chief friends.'
  nhw-BL: Se tlacatl catli amo quitlepanita TOTECO quiyolitía cualantli. Huan se catli
    tetlaijilhuía quinxelohua catli monelhuampoxchijtoque.
  swh-ONEN: Mtu mpotovu huchochea ugomvi, nayo maongezi ya upuzi hutenganisha marafiki
    wa karibu.
  bba-bba: Tɔn kɔ̃so u rɑ sikirinɔsu seeyewɑ. Tɔn wĩɔ u rɑ mɑɑ bɔrɔbɑ kɑrɑnɛwɑ.
  eng-KJVCPB: 'A froward man soweth strife: And a whisperer separateth chief friends.'
  luo-luo: Ngʼat ma timbene richo kelo mana miero, to jakwoth pogo osiepe moherore.
  meu-meu: Lalo gageva-gageva tauna ese heiri-heiri e havaraia rohorohomu; hemaunu
    tauna ese e hetura hehenimu taudia na e hapararadiamu.
  npi-ULB: टेडो मानिसले द्वन्द्व निम्त्याउँछ, र कुरा काट्नाले घनिष्‍ठ मित्रहरूमा पनि
    फाटो आउँछ ।
  yor-yor: Aláyídáyidà ènìyàn dá ìjà sílẹ̀ olófòófó a sì máa pín ọ̀rẹ́ kòríkòsùn ní
    yà.
  ind-ind: Orang yang suka bergosip menebar permusuhan dan merusak persahabatan.
  pes-OPCB: شخص بداندیش نزاع به پا می‌کند و آدم سخن‌چین بهترین دوستان را از هم جدا
    می‌نماید.
  tgl-ULB: Ang isang napakasamang tao ay pumupukaw ng pagtatalo at ang isang tsismoso
    ay naghihiwalay ng malalapit na magkaibigan.
  hui-hui: Ko biaga karume wali agali maru karu tini dege dege lai lelo mo la haga
    ka. Bi diburibu laga karume kirali nenege turu haga bu kagolabo mo keba haga bialu
    mo dala hangu hangu haga ka.
  mya-mya: သဘောကောက်သောသူသည် ရန်မျိုးစေ့ကို ကြဲတတ်၏။ ကုန်းတိုက်သော သူသည်လည်း၊ မိတ်ဆွေ
    တို့ကို ကွဲပြားစေတတ်၏။
  bod-N: ལོག་སྤྱོད་ཅན་གྱིས་འཁྲུག་པའི་ས་བོན༌འདེབས། །ཕྲ་མ་བྱེད་པས་མཛའ་གྲོགས་གཏོར་བ༌ཡིན།།
  wsk-wsk: Kari memek kawel kuruwim mu ikup duap duap tagiso; bo buring ko bala mu,
    tiran ningo nunga parusuwuso.
  sna-sna: Munhu akatsauka anomutsa kupesana, uye guhwa rinoparadzanisa shamwari dzepedyo.
  spa-BLM: El hombre perverso suscita conflictos. Un susurrador separa a los amigos
    cercanos.
  cac-cac: A eb' chuc spensar, sq'uen̈ej vaan oval yuj eb'. A yuj eb' alum pecal,
    tz'och ajc'olal d'a scal eb' vach' taxon yac'ani.
  swh-ULB: Mtu mkaidi huchochea mafarakano na umbeya huwafarakanisha marafiki.
  bel-bel: Чалавек хітры сее разлад, а нагаворшчык разлучае сяброў.
  deu-ELBBK: Ein verkehrter Mann streut Zwietracht aus, und ein Ohrenbläser entzweit
    Vertraute.
  mbb-OT: Is etew he mezaat is kebpemèbè din, ebpeketuvù te samuk wey egkehimu he
    hinungdan te kebpekegkuntedaha te teleemiǥu.
  mal-2015: വക്രതയുള്ള മനുഷ്യൻ വഴക്കു ഉണ്ടാക്കുന്നു; ഏഷണിക്കാരൻ മിത്രങ്ങളെ ഭേദിപ്പിക്കുന്നു.
  rmc-rmc: O previsardo manuš kerel upre pro vesekedišagos a o pľetkaris rozďelinel
    le lačhe prijaťeľen.
  pes-OPV: مرد دروغگو نزاع می‌پاشد، و نمام دوستان خالص را از همدیگر جدا می‌کند.
  ron-1924: Омул неастымпэрат стырнеште чертурь ши пырыторул дезбинэ пе чей май бунь
    приетень.
  ben-OBCV: বিকৃতমনা লোক বিবাদ বাধায়, ও পরনিন্দা পরচর্চা ঘনিষ্ঠ বন্ধুদেরও বিচ্ছিন্ন
    করে দেয়।
  som-som: Ninkii qalloocanu muran buu beeraa, Oo kii xan badanuna wuxuu kala kaxeeyaa
    saaxiibbo.
  lat-VUC: Homo perversus suscitat lites, et verbosus separat principes.
  eng-ASVBT: A perverse man scattereth abroad strife; And a whisperer separateth chief
    friends.
  mna-mna: Zin wal ta tizem zaala ambaiŋana na, tipeyei ŋoŋi. Mi zin wal ta tininin
    kao na, tirao be tikam ma itiŋan torondo bizin ŋonoono taparmbotmbot molo piti.
  ita-1885: L'uomo perverso commette contese; E chi va sparlando disunisce gli amici.
  eng-LXXUP: A perverse man spreads mischief, And will kindle a torch of deceit with
    mischiefs; and he separates friends.
  eng-ULB: A perverse person stirs up conflict and a gossip separates close friends.
  spa-VBL: Las personas rencillosas causan conflictos, y el chisme nace entre los
    amigos más cercanos.
  fra-_FOB: L'homme pervers sème des querelles, et le rapporteur divise les meilleurs
    amis.
  mal-mal: വക്രതയുള്ള മനുഷ്യൻ വഴക്ക് ഉണ്ടാക്കുന്നു; ഏഷണിക്കാരൻ മിത്രങ്ങളെ ഭേദിപ്പിക്കുന്നു.
  urd-GVR: Kajrau ādmī jhagaṛe chheṛtā rahtā, aur tohmat lagāne wālā dilī dostoṅ meṅ
    bhī raḳhnā ḍāltā hai.
  suz-BL: दूली मुरुमी जिचा पोक्‍ब। मिनु नोफा मुइक्‍बमी गारशो वारच आन कली फ्राब।
  eng-NOY: A deceitful man stirreth up strife, And a whisperer separateth friends.
  ita-1927: L’uomo perverso semina contese, e il maldicente disunisce gli amici migliori.
  ckb-ckb: کەسی درۆزن دووبەرەکی دەوروژێنێت و دەمشڕ دۆستی نزیک لە یەکتر جیا دەکاتەوە.
  eng-BBE: 'A man of twisted purposes is a cause of fighting everywhere: and he who
    says evil secretly makes trouble between friends.'
  kan-OKCV: ಮೂರ್ಖನು ಜಗಳವನ್ನು ಬಿತ್ತುತ್ತಾನೆ. ಚಾಡಿಕೋರನು ಪ್ರಮುಖ ಸ್ನೇಹಿತರನ್ನು ಅಗಲಿಸುತ್ತಾನೆ.
  tam-2017: மாறுபாடுள்ளவன் சண்டையைக் கிளப்பிவிடுகிறான்; கோள் சொல்லுகிறவன் உயிர் நண்பனையும்
    பிரித்துவிடுகிறான்.
  spa-RV-1909: El hombre perverso levanta contienda; y el chismoso aparta los mejores
    amigos.
  ron-BTF: Un om pervers seamănă ceartă, și un șoptitor desparte prieteni buni.
  eng-WEBP: A perverse man stirs up strife. A whisperer separates close friends.
  eng-FBV: Quarrelsome people cause conflict, and a gossip comes between the closest
    friends.
  nld-1939: Een wispelturig mens stuurt op ruzie aan, Een lastertong brengt onenigheid
    tussen vrienden.
  nch-BL: Se tacat cati amo quitepanita TOTECO quiyoliltía cualanti. Huan se cati
    tetaijilhuía quinxelohua cati monelhuampochijtoque.
  vie-1934: Kẻ gian tà gieo điều tranh cạnh; Và kẻ thèo lẻo phân rẽ những bạn thiết
    cốt.
  hin-CV: कुटिल मनोवृत्ति का व्यक्ति कलह फैलाता जाता है, तथा परम मित्रों में फूट का
    कारण वह व्यक्ति होता है, जो कानाफूसी करता है.
  eng-OURB: A perverse man stirs up strife. A whisperer separates close friends.
  spa-BES: 'Un hombre con propósitos retorcidos es causa de pelea en todas partes:
    y el chismoso crea problemas entre amigos.'
  tdx-tdx: Mampiboele hotakotake t’indaty mengoke, mampifanarake mpiatehena ty bisibisike.
  tha-KJV: คนตลบตะแลงแพร่​การวิวาท และผู้กระซิ​บก​็แยกเพื่อนสนิทออกจากกัน
  por-BR-2018: O homem perverso levanta contenda, e o difamador faz até grandes amigos
    se separarem.
  deu-ELO: Ein verkehrter Mann streut Zwietracht aus, und ein Ohrenbläser entzweit
    Vertraute.
  eng-WYC-2018: A wayward man raiseth strives; and a man full of words separateth
    princes. (A wayward person raiseth up strife, or arguments; and a person full
    of words separateth leaders.)
  epo-epo: Malica homo disvastigas malpacon; Kaj kalumnianto disigas amikojn.
  uig-PIN: Əgri adǝm jedǝl-majira tuƣdurƣuqidur; Ƣǝywǝtqi yeⱪin dostlarni ayriwetǝr.
  beo-beo: Wadela:le hamosu dunu ilia da baligidu sia:be amo gaguli laha. Ilia da
    ilia na:iyado fi da:i dioma:ne amola afafama:ne wadela:lesisa.
  tpi-OTNT: Man bilong mekim pasin nogut i save mekim ol arapela man i tok pait namel
    long ol yet. Na man bilong tok baksait i save mekim man i kros long pren bilong
    en.
  hau-SA: Fitinannen mutum yakan zuga tashin hankali, mai gulma kuma yakan raba abokai
    na kusa.
  uig-LAT: Egri adem jédel-majira tughdurghuchidur; Gheywetchi yéqin dostlarni ayriwéter.
  nde-nde: Umuntu ongelangqondo udaza inkani, njalo lomuntu onyeyayo wehlukanisa abangane.
  ton-ton: '‌ʻOku tūtuuʻi ʻe he tangata angakovi ʻae feʻiteʻitani: pea ʻoku fakamāvae
    ʻe he tangata faʻa fafana ʻae kaumeʻa feʻofoʻofani.'
  ces-1613: Muž převrácený rozsívá sváry, a klevetník rozlučuje přátely.
  eng-WMB: A perverse man stirs up strife. A whisperer separates close friends.
  tam-TCV: வஞ்சகர்கள் பிரிவினையைத் தூண்டிவிடுகிறார்கள், கோள் சொல்கிறவர்கள் நெருங்கிய
    நண்பர்களையும் பிரித்துவிடுகிறார்கள்.
  ceb-ULB: Ang mga tawong daotan makapasamot sa panagbangi ug ang pagpanglibak makapabulag
    sa suod nga mga managhigala.
  pol-UBG: Człowiek przewrotny rozsiewa spory, a plotkarz rozdziela przyjaciół.
  urd-GVU: کج رَو آدمی جھگڑے چھیڑتا رہتا، اور تہمت لگانے والا دلی دوستوں میں بھی رخنہ
    ڈالتا ہے۔
  deu-1912: Ein verkehrter Mensch richtet Hader an, und ein Verleumder macht Freunde
    uneins.
  kan-2017: ತುಂಟನು ಜಗಳ ಬಿತ್ತುತ್ತಾನೆ, ಚಾಡಿಕೋರನು ಮಿತ್ರರನ್ನು ಅಗಲಿಸುತ್ತಾನೆ.
  yap-yap: Girdi’ ni kireb e yad ma nonnon i yan; yad ma k’aring e oloboch ma yad
    ma wereg e pi tafger.
  hlt-MCSB: Calaak hlang loh olpungkacan a haeh tih, hlang aka thet loh boeihlum a
    pamhma sak.
  mdy-ETH: ጌኔ ዓሲ ዑራ ማዣኔ፤ ዾንኮ ዾንካ ዓሲ ዎላ ፔቴ ማዔ ላጎ ዎሊፓ ዱማሳኔ።
  kew-kew: Waea pi aame-re onaana rikiraane wae bomo agaa mea lopawa nimu yada-yada
    waru mapaya. Makirae agaa-ta aame nipuna adami aanu raapu yada makepeaawa rugulala
    paya.
  twi-ASANTE: Onipa kɔntɔnkye de mpaapaemu ba, na osekuni tete nnamfonom ntam.
  eng-WEBU: A perverse man stirs up strife. A whisperer separates close friends.
  wal-wal: Geella asi ooshshaa denttees; zigirssanchcha asi ammanettiya laggeta shaakkees.
  acu-NT: Pase aintska aya maaniktas wakerawai. Turasha aujmakratin amikrintin ainau
    kajernaikiarti tusa pase nintimtikratnuitai.
  spa-PDDPT: El hombre perverso provoca contienda, Y el chismoso separa a los mejores
    amigos.
  gun-gun: Avakue heko vai va'e ojapo 'rã joguero'a rei aguã rami, ijayvu rei va'e
    ma joe irũ porã va'ekue teĩ omomboi 'rã joegui.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl, ntin oyintzi' na jal tan chipaj. Nin
    yi e' chac'l yol, ntin chi'ch c'u'lal tu jatxo'n ib na jal tan chipaj.
  ilo-ULB: Ti ballikug a tao ket rubrubanna ti riri, kasta met a pagsisinaen ti tsismis
    dagiti nasinged nga aggagayyem.
  kpg-kpg: Tamu dangada e hagadele go digau huaidu. Digaula e hagalogo nia hagahuaidu
    i mehanga nia hagadau ihoo.
  uig-ARA: ئەگرى ئادەم جېدەل-ماجىرا تۇغدۇرغۇچىدۇر؛ غەيۋەتچى يېقىن دوستلارنى ئايرىۋېتەر.
  bps-bps: I to sasè, gal mbel i kastulen, na i kalsalékan gamgimò samuk na samkah
    i dad to sgalak.
  sus-sus: Mixi kobi gere xɔrɛ isɔxɔma nɛ, naafixi dɛfanmae tagi isoma.
  pon-2006: Aramas suwed kin wisik lokaia; re kin kahrehda kahpwal oh kauwehla nanpwungen
    aramas akan.
  ksd-ksd: A tavir na tutana i imire vurvurbingitane ra varngangar, Ma ra tena varmaianao
    i varbaiane diat dia ki na bartalaina tuna.
  tur-YTC: Sapık kişi kavgayı kışkırtır. Fısıltıcı yakın dostları ayırır.
  bel-N: Чалавек падступны сее звадкі, і пляткар разьдзяляе сяброў.
  grc-BRENT: Ἀνὴρ σκολιὸς διαπέμπεται κακὰ, καὶ λαμπτῆρα δόλου πυρσεύσει κακοῖς, καὶ
    διαχωρίζει φίλους.
  ind-AYT: Orang yang tidak jujur menyebarkan pertengkaran, dan penggunjing memisahkan
    sahabat karib.
  nya-nya: Munthu woyipa mtima amayambitsa mikangano, ndipo miseche imalekanitsa anthu
    okondana kwambiri.
  hrv-hrv: Himben čovjek zameće svađu i klevetnik razdor među prijatelje.
  mps-mps: Te dwai kolesaga ebo bidigo te augwa hasi digi tomode te po konila ebo
    kolesaga ilaibao. Tama te posobo po wabo bidigo te bidi aga abagi dali te wado
    po wabo sę ilaibao.
  tpi-tpi: Man bilong mekim pasin nogut i save mekim ol arapela man i tok pait namel
    long ol yet. Na man bilong tok baksait i save mekim man i kros long pren bilong
    en.
  dan-1931: Rænkefuld Mand sætter Splid; den, der bagtaler, skiller Venner.
  vie-OVCB: Người tà vạy gieo mầm xung đột; người rỉ tai chia rẽ bạn thân.
  guj-2017: દુષ્ટ માણસ કજિયાકંકાસ કરાવે છે, અને કૂથલી કરનાર નજીકના મિત્રોમાં ફૂટ પડાવે
    છે.
  pon-2006A: Aramas suwed kin wisik lokaia; re kin kahrehda kahpwal oh kauwehla nanpwungen
    aramas akan.
  por-BRBSL: Um homem perverso agita a luta. Um sussurro separa amigos íntimos.
  swe-swe: En falsk människa skapar (sår, hittar på orsak till) osämja (splittring,
    oenighet), en skvallrare (ryktesspridare) separerar till och med nära vänner.
  cth-cth: Lungthin longkawi ni kâyuenae cati a kahei teh, tamcueklawk ka dei e ni
    hai huiko a kapek.
  twi-twi: Onipa kɔntɔnkye de mpaapaemu ba, na ɔsututufo tetew nnamfonom ntam.
  hlt-hlt: Calaak hlang loh olpungkacan a haeh tih, hlang aka thet loh boeihlum a
    pamhma sak.
  tbz-SIM: Onitiyɛiwe wɑɑ̀ nyɛkpɑ̀rɛ̀ nyɛ, kòo nɑ́ɑntɔutì tɔ̃̀ũ̀ tinɛ́potì.
  msy-2020: Gumazamizir arazir kurabagh amiba, gumazamizibagh amima me uarir tongɨn
    akabar uarira uariv sosi. Ezɨ gumazir gɨrakɨrangɨn mɨgeim, a gumazim gamima a
    namakamɨn atari.
  dop-dop: Ɩsɑɣɑʋ kʋsəɣɩ yoou kɛ́. Ɩlɛnɑ kɑtɑɣɑsɑɣɑ tʋ nɑ́ɑ́ fɑkɩ cewɑɑ.
  azb-azb: Hiyləgər adam dava yaradar, Qeybətçi əziz dostları ayırar.
  eng-DBY: A false man soweth contention; and a talebearer separateth very friends.
  hin-2017: टेढ़ा मनुष्य बहुत झगड़े को उठाता है, और कानाफूसी करनेवाला परम मित्रों
    में भी फूट करा देता है।
  wol-KYG: Nitu njekkar day yokk réeroo, ab soskat di féewaley xarit.
  bjr-bjr: Manda oosana maree mariasakiqari munuqi miniqirafa kambiqafi daraanidanoo.
    Miqi mariasa mi ufanannai amiqira aqoondi rakeemma aqidaqa.
  eng-YLT: A froward man sendeth forth contention, A tale-bearer is separating a familiar
    friend.
  kne-kne: Lawa di mantayoktok, tan din apat yan pawadaena di ibaw ya dadaelena di
    panaggagayyem.
  eng-WYC-2017: A wayward man raiseth strives; and a man full of words separateth
    princes.
  eng-WMBB: A perverse man stirs up strife. A whisperer separates close friends.
  urd-GVH: कजरौ आदमी झगड़े छेड़ता रहता, और तोहमत लगानेवाला दिली दोस्तों में भी रख़ना
    डालता है।
  rug-rug: Sa tie kaleana si va gevugevuru vinari tokei, meke na ninanae si vari luara
    ni sari baere soti.
  gaz-gaz: Namni jalʼaan lola kakaasa; hamattuun immoo michoota walitti dhiʼaatan
    gargar baafti.
  fra-LSG: L’homme pervers excite des querelles, Et le rapporteur divise les amis.
  yal-yal: Muxu ɲaxin matandi feene nan nakelima, nafigin fan xɔyimane yitaxunma nɛn.
  haw-1868: O ke kanaka hoopaapaa, hoeueu oia i ka hakaka; A o ka mea holoholo olelo,
    hookaawale no ia i na makamaka.
  arb-NAV: الْمُنَافِقُ يُثِيرُ الْخُصُومَاتِ، وَالنَّمَّامُ يُفَرِّقُ الأَصْدِقَاءَ.
  ewe-ewe: Ame vɔ̃ɖi dea dzre aƒe eye amenyagblɔla maa xɔlɔ̃ veviwo dome.
  eng-LEE: A perverse man scattereth strife; and a whisperer separateth confident
    friends.
  asm-FB: উচ্ছৃঙ্খল লোকে বিবাদ সৃষ্টি কৰে; পৰচৰ্চ্চাকাৰীয়ে প্ৰণয়ৰ বন্ধুৰ বিচ্ছেদ
    জন্মায়।
  sus-A: مِشِ كٌبِ فٍرٍ شْرّ عِسْشْمَ نّ، نَاقِشِ دّقَنمَيٍ تَفِ عِسٌمَ.
  fra-SBL: Un homme pervers suscite des querelles. Un chuchoteur sépare les amis proches.
  hbo-hbo: אִ֣ישׁ תַּ֭הְפֻּכֹות יְשַׁלַּ֣ח מָדֹ֑ון וְ֝נִרְגָּ֗ן מַפְרִ֥יד אַלּֽוּף׃
  kik-kik: Mũndũ mwaganu arehaga ngarari, na mũhuhu ũtigithanagia andũ marĩ ũrata
    mũnene.
  fra-NCL: L’homme pervers excite des querelles, et le rapporteur divise les amis.
  cek-AK: Poektoeng ai kami loe angzoehhaih atii to a haeh; pronghaih mah ampui kangzong
    to ampraeksak.
  cuk-cuk: Dule-isgana, emarga urwed-amied. Dule-binsa-yogasaar-ibmar-sogedi, ai-nuegan-mamaredid.
  uig-CYR: Әгир адәм җедәл-маҗира туғдурғучидур; Ғәйвәтчи йеқин достларни айриветәр.
  tel-2017: మూర్ఖుడు కలహాలు కల్పిస్తాడు. చాడీలు చెప్పేవాడు మిత్రులను విడదీస్తాడు.
  hat-BSA: Yon nonm pèvès gaye konfli, e yon nonm k ap bay kout lang ap separe bon
    zanmi yo.
  kos-kos: Lesrik uh srumunyukelik sin mwet koluk. Elos purakak lokoalok ac kunausla
    inmasrlon kawuk uh.
  hbo-WLC: אִ֣ישׁ תַּ֭הְפֻּכוֹת יְשַׁלַּ֣ח מָד֑וֹן 'l s="H5372"'וְ֝נִרְגָּ֗'seg type="x-small"'ן'seg''/l'
    מַפְרִ֥יד אַלּֽוּף׃
  ibo-ibo: Onye na-emebi iwu na-agbasa ise okwu; ha na-akpali nsogbu, na-ekewa enyi
    na enyi.
  ory-ory: କୁଟିଳ ମନୁଷ୍ୟ କଳି ବୁଣେ, ପୁଣି କର୍ଣ୍ଣେଜପ ବିଶେଷ ମିତ୍ରଗଣକୁ ବିଭିନ୍ନ କରେ।
  chk-chk: Eman aramas rikirik a afisätä fitikoko, nge eman mi uwokükü a aimwüfeseni
    chokewe mi fokun pwipwifengen.
  rop-rop: Detlot nogudbala pipul oldei spredimat ola yan en meigimbat trabul, en
    meigim ola fren gija nogudbinji.
  ukr-1871: Зрадливий чоловік сїє незгоду, а доносчик і приятелїв розводить.
  deu-1951: Ein verdrehter Mann richtet Hader an, und ein Ohrenbläser trennt vertraute
    Freunde.
  eng-JPS: A froward man soweth strife; and a whisperer separateth familiar friends.
  srp-1865: Opak èovjek zameæe svaðu, i opadaè rastavlja glavne prijatelje.
  lug-lug: Omuntu omubambaavu asiikuula entalo, n’ow’olugambo ayawukanya ab’omukwano
    enfirabulago.
  heb-heb: איש תהפכות ישלח מדון ונרגן מפריד אלוף׃
  ben-IRV: বিপথগামী লোক বিবাদ খুলে দেয়, পরচর্চা ঘনিষ্ঠ বন্ধুদের আলাদা করে।
  pan-pan: ਟੇਢਾ ਮਨੁੱਖ ਝਗੜੇ ਚੁੱਕਦਾ ਹੈ, ਅਤੇ ਚੁਗਲੀ ਕਰਨ ਵਾਲਾ ਆਪਣੇ ਜਾਨੀ ਮਿੱਤਰਾਂ ਵਿੱਚ ਫੁੱਟ
    ਪਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: သဘော ကောက်သောသူ သည် ရန် မျိုးစေ့ကို ကြဲ တတ်၏။ ကုန်း တိုက်သောသူသည် လည်း
    ၊ မိတ်ဆွေ တို့ကို ကွဲပြား စေတတ်၏။
  tte-O: Tomwakomwakota sitonatonan tem gamwapakiki yo etalapili siyadeyadebalala,
    na kawa-elieliyam sisibayanae.
  tbg-tbg: Qora okara auti vai vaiintiva tirorira haika qovaramake vaira. Viti viri
    niharo tauvaqa vauraa uva ti vaira kaara tontiqamake variaka nai navutaiqi nai
    navutaiqi variara.
  hmo-hmo: Laloa kerere tauna ese heai ia havaraia noho, bona hadikaia hereva kava
    gwauraia tauna ese, turana korikori taudia edia turana dala ia hamakohia noho.
  urd-urd: टेढ़ा आदमी फ़ितना ओंगेज़ है, और ग़ीबत करने वाला दोस्तों में जुदाई डालता
    है।
  rus-SYN: Человек коварный сеет раздор, и наушник разлучает друзей.
  bqc-SIM: Gbɛ̃́ dↄ̀ↄsai ì sòle da, gbɛ̃pena ì gbɛ̃naↄ kɛ̃aa.
  tcz-CHONGTHU: Thilphalou bolpan, baotamna aso-sah jin, aguh a thuphong lepan golcha
    kingaitah jong asukhen in ahi.
  mar-mar: कुटिल मनुष्य संघर्ष निर्माण करतो, आणि निंदा करणाऱ्या जवळच्या मित्रांना
    वेगळे करतो.
  hlt-THB: Kawpoek amak leek ing hqehnaak syn nawh, thlang theetnaak ing beqoepkhqi
    kqeng sak hy.
  qub-qub: Fiyu runacunaga imay örapis rimanacachiyllatami ashiycan. Washa-rimacunapis
    amïguncunatawan chiquinacachinmi.
  bqp-bqp: Gbɛ̃ dↄ̀rↄsaride dì fìti da, kↄrↄmↄtↄde dì gbɛ̃nnanↄ kɛ̃kↄ̃a.
  hat-hat: Ipokrit toujou ap pouse dife. Moun k'ap fè tripotay mete zanmi dozado.
  eng-BSB: A perverse man spreads dissension, and a gossip divides close friends.
  tod-tod: Yaava nui ɠa ɗa kpɔɛiti teʋe, zɔɠɔzuziɛ nui ɠa ɗa bɔɔla nuiti bali ma.
  eng-WEBPB: A perverse man stirs up strife. A whisperer separates close friends.
  kbq-kbq: Akrehe akrehe zamageru'ene vahe'mo'za, vahe'mokizmi amu'nompina kea erintage'za
    ha' fra nehaze. Vahe'mofo amefi agenke'ma huzamo knare arone'a, azeri netane.
  nhe-BL: Se tlacatl tlen ax quitlepanita TOTECO quiyolitía cualantli. Huan se tlen
    tetlaijilhuía quinxelohua tlen monelhuampochijtoque.
  bus-bus: Gbɛ̃ dↄ̀rↄsaidee è swèe da, kↄmↄtↄdee è gbɛ̃nnanↄ kɛ̃kↄ̃a.
  gub-BL: Ikatu 'ym ma'e uzàmàtyry'ym teko wà. Amo wanehe uze'eg zemueteahy ma'e umuza'ak
    uzemuryparypar ma'e a'e wà.
  eng-DRA: 'A perverse man stirreth up quarrels: and one full of words separateth
    princes.'
