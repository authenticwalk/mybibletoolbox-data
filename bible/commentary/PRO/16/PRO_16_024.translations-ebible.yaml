verse: PRO.016.024
translations:
  mal-C: ഹൃദ്യമായ വാക്ക് തേനടയാണ്, അത് ആത്മാവിനു മാധുര്യവും അസ്ഥികൾക്ക് ആരോഗ്യവും
    നൽകുന്നു.
  deu-TKW: Honigseim sind huldvolle Reden, Süßes für die Seele und Heilung dem Gebein.
  lin-lin: Maloba ya elengi ezalaka lokola mafuta ya nzoyi, epesaka kimia na motema
    mpe lobiko na mikuwa.
  eng-LSV: Sayings of pleasantness [are] a honeycomb, || Sweet to the soul, and healing
    to the bone.
  eng-GNV: Faire wordes are as an hony combe, sweetenesse to the soule, and health
    to the bones.
  eng-WEBSTER: Pleasant words are as a honey-comb, sweet to the soul, and health to
    the bones.
  nhw-BL: Camanali catli yamanic eltoc quen nectli. Quichihuas más tzopelic monemilis
    huan eltoc quen se pajtli catli temaca chicahualistli.
  swh-ONEN: Maneno ya kupendeza ni kama sega la asali, ni matamu kwa nafsi na uponyaji
    kwenye mifupa.
  bba-bba: Gɑri dori yi sɑ̃ɑwɑ nɡe tim ɡɔm mɛ mu dim do, mu rɑ mɑɑ wɑsi dɑm sosie.
  eng-KJVCPB: Pleasant words are as a honeycomb, Sweet to the soul, and health to
    the bones.
  luo-luo: Weche mag mor chalo gi mor kich gimit ne chuny kendo gikelo ngima ni choke.
  meu-meu: Hereva manadadia na bada-ranuna na heto; gaihona na lauma enai, bona goadana
    na tau-anina enai.
  npi-ULB: मिठा वचनहरू महका चाकाजस्ता हुन्, जुन प्राणको लागि मिठो हुन्छ, र हड्‍डीहरूका
    लागि चङ्गाइ हुन्छ ।
  yor-yor: Ọ̀rọ̀ ìtura dàbí afárá oyin ó dùn fún ọkàn, ó sì fi ìlera fún egungun.
  ind-ind: 'Perkataan yang ramah ibarat madu: Manis di hati dan menyehatkan tubuh.'
  pes-OPCB: سخنان محبت‌آمیز مانند عسل شیرین است و جان انسان را شفا می‌بخشد.
  tgl-ULB: Ang kaaya-ayang mga salita ay isang pulot-pukyutan - matamis sa kaluluwa
    at kagalingan sa mga buto.
  hui-hui: Bi bayale laragoni mone ibane ale dendebi ogonime wali agali hale hararu
    tinaga miniha mo didi bia howa tinginibi mo hongo haga.
  mya-mya: သာယာသောစကားတို့သည် ပျားလပို့ကဲ့သို့ ဖြစ်၍၊ စိတ်ဝိညာဉ်၌ ချိုမြိန်လျက်၊ ကိုယ်အရိုးကို
    ကျန်းမာ စေလျက်ရှိကြ၏။
  bod-N: སྙན་མོ་ཚིག་ནི་སྦྲང་རྩིའི་ཚང་ལྟར༌ཡིན། །སེམས་ལ་མངར་ཞིང་རུས་ཟུངས་གསོ་བར༌བྱེད།།
  wsk-wsk: Den welang ningo mu honey iwita, kamili te yaman nuam, se kimik lilim sokel
    tuokko.
  sna-sna: Mashoko anofadza akafanana nezinga rouchi, anozipa kumweya, anoporesa mapfupa.
  spa-BLM: Las palabras agradables son un panal, dulce para el alma, y salud para
    los huesos.
  cac-cac: A lolonel vach', lajan icha schi'al noc' yal chab', tzon̈ tzalaj yuuj,
    syac'an co tec'anil.
  swh-ULB: Maneno yenye kufaa ni sega la asali -matamu kwenye nafsi na huponya mifupa.
  bel-bel: Прыемная мова - сотавы мёд, салодкая душы і гойная касьцям.
  deu-ELBBK: Huldvolle Worte sind eine Honigwabe, Süßes für die Seele und Gesundheit
    für das Gebein.
  mbb-OT: Is menge lalag he meupiya he ebpemineǥen, ne iring te teneb is kegedgezama
    ta zuen diyà te ǥehinawa ta ne ebpekevawì kenita.
  mal-2015: ഇമ്പമുള്ള വാക്കു തേൻകട്ടയാകുന്നു; മനസ്സിന്നു മധുരവും അസ്ഥികൾക്കു ഔഷധവും
    തന്നേ;
  rmc-rmc: O šukar lava hine sar o medos, sar o guľipen tira dušake the o sasťipen
    tire kokalenge.
  pes-OPV: سخنان پسندیده مثل‌شان عسل است، برای جان شیرین است و برای استخوانهاشفادهنده.
  ron-1924: 'Кувинтеле приетеноасе сунт ка ун фагуре де мьере: дулчь пентру суфлет
    ши сэнэтоасе пентру оасе.'
  ben-OBCV: সহৃদয় কথাবার্তা মৌচাকের মতো, তা প্রাণের পক্ষে মিষ্টিমধুর ও অস্থির পক্ষে
    আরোগ্যদায়ক।
  som-som: Hadalkii wacanu waa sida awlallo shinniyeed oo kale, Nafta wuu u macaan
    yahay, oo lafahana waa u caafimaad.
  lat-VUC: Favus mellis composita verba; dulcedo animæ sanitas ossium.
  eng-ASVBT: Pleasant words are as a honeycomb, Sweet to the soul, and health to the
    bones.
  mna-mna: Sua ambaiŋana ta ikamam lelende i, ina namutŋana kat, kembei ta bigil suruunu.
    Sua ta kembei iurpewe lelende mi ŋgar kiti, mi ikamam ma kulindi imbot ambai tomini.
  ita-1885: I detti soavi sono un favo di miele, Dolcezza all'anima, e medicina alle
    ossa.
  eng-LXXUP: Good words are honeycombs, And the sweetness thereof is a healing of
    the soul.
  eng-ULB: Pleasant words are a honeycomb— sweet to the soul and healing to the bones.
  spa-VBL: Las palabras bondadosas son como un panal de miel, su sabor es dulce y
    aportan salud al cuerpo.
  fra-_FOB: Les paroles agréables sont des rayons de miel, une douceur à l'âme, et
    la santé aux os.
  mal-mal: ഇമ്പമുള്ള വാക്ക് തേൻകട്ടയാകുന്നു; മനസ്സിന് മധുരവും അസ്ഥികൾക്ക് ഔഷധവും തന്നെ;
  urd-GVR: Mehrbān alfāz ḳhālis shahd haiṅ, wuh jān ke lie shīrīṅ aur pūre jism ko
    tar-o-tāzā kar dete haiṅ.
  suz-BL: ब्रोव़शो लोव़ खुदो खोदेंशो बाक्‍ब। मेकोमी थुं कली ब्रोव़शो नु रां कली बोल्‍यो
    सेल्‍ब। हितोपदेस १२:२५
  eng-NOY: Pleasant words are like a honeycomb, Sweet to the taste, and health to
    the bones.
  ita-1927: 'Le parole soavi sono un favo di miele: dolcezza all’anima, salute al
    corpo.'
  ckb-ckb: قسەی جوان شانەی هەنگوینە، بۆ دەروون شیرینە و بۆ ئێسک چاکبوونەوەیە.
  eng-BBE: Pleasing words are like honey, sweet to the soul and new life to the bones.
  kan-OKCV: ವಿನಯದ ಮಾತುಗಳು ಜೇನುಗೂಡು ಪ್ರಾಣಕ್ಕೆ ಮಧುರವೂ, ಎಲುಬುಗಳಿಗೆ ಕ್ಷೇಮವೂ ಆಗಿವೆ.
  tam-2017: இனிய சொற்கள் தேன்கூடுபோல் ஆத்துமாவுக்கு இன்பமும், எலும்புகளுக்கு மருந்தாகும்.
  spa-RV-1909: 'Panal de miel son los dichos suaves: suavidad al alma y medicina á
    los huesos.'
  ron-BTF: Cuvintele plăcute sunt ca un fagure de miere, dulci pentru suflet și sănătate
    pentru oase.
  eng-WEBP: Pleasant words are a honeycomb, sweet to the soul, and health to the bones.
  eng-FBV: Kind words are like a honeycomb—they taste sweet and are healthy for the
    body.
  nld-1939: Vriendelijke woorden zijn een honingraat, Zoet voor de ziel en verkwikkend
    voor het gebeente.
  nch-BL: Camanali cati yamanic eltoc quej necti. Quichihuas más tzopelic monemilis
    huan eltoc quej se pajti cati temaca chicahualisti.
  vie-1934: Lời lành giống như tàng ong, Ngon ngọt cho tâm hồn, và khỏe mạnh cho xương
    cốt.
  hin-CV: सुहावने शब्द मधु के छत्ते-समान होते हैं, जिनसे मन को शांति तथा देह को स्वास्थ्य
    प्राप्‍त होता है.
  eng-OURB: Pleasant words are a honeycomb, sweet to the soul, and health to the bones.
  spa-BES: Las palabras agradables son como la miel, dulces para el alma y una nueva
    vida para los huesos.
  tdx-tdx: Hoe papy tantele ty saontsy mampanintsy, mamy añ’arofo naho mampijangan-taolañe.
  tha-KJV: ถ้อยคำแช่มชื่นเหมือนรวงผึ้ง เป็นความหวานแก่​จิตวิญญาณ และเป็นอนามัยแก่​กระดูก
  por-BR-2018: 'Favo de mel são as palavras suaves: doces para a alma, e remédio para
    os ossos.'
  deu-ELO: Huldvolle Worte sind eine Honigwabe, Süßes für die Seele und Gesundheit
    für das Gebein.
  eng-WYC-2018: Words well-set together is a comb of honey; health of bones is the
    sweetness of soul. (Kind words be like a honeycomb; sweet to the soul, and health
    for the bones.)
  epo-epo: Agrabla parolo estas freŝa mielo, Dolĉa por la animo kaj saniga por la
    ostoj.
  uig-PIN: Yeⱪimliⱪ sɵzlǝr goya ⱨǝsǝldur; Kɵngüllǝrni hux ⱪilip tǝngǝ dawadur.
  beo-beo: 'Asigi sia: da agime hano ea hedai defele ba:sa. Amo da hedaidafa amola
    dima gasa iaha.'
  tpi-OTNT: Gutpela tok i olsem hani. Em i swit moa na i save strongim bodi bilong
    ol manmeri.
  hau-SA: Kalmomi masu daɗi suna kama da kakin zuma, mai zaƙi ga rai da kuma warkarwa
    ga ƙasusuwa.
  uig-LAT: Yéqimliq sözler goya heseldur; Köngüllerni xush qilip ten’ge dawadur.
  nde-nde: Amazwi amahle alikhekheba loluju, amnandi emphefumulweni njalo ayelapha
    emathanjeni.
  ton-ton: ‌ʻOku tatau mo e ngeʻesi ʻoe hone ʻae lea mālie, ʻi hono huʻa melie ki
    he laumālie, pea ko e moʻui ia ki he ngaahi hui.
  ces-1613: Plást medu jsou řeči utěšené, sladkost duši, a lékařství kostem.
  eng-WMB: Pleasant words are a honeycomb, sweet to the soul, and health to the bones.
  tam-TCV: கருணையான வார்த்தைகள் தேன்கூட்டைப்போல் ஆத்துமாவுக்கு இனிமையாயும், எலும்புகளுக்கு
    சுகமாயுமிருக்கும்.
  ceb-ULB: Ang malumo nga mga pulong sama sa dugos— tam-is alang sa kalag ug kaayohan
    alang sa kabukogan.
  pol-UBG: Miłe słowa są jak plaster miodu, słodycz dla duszy i lekarstwo dla kości.
  urd-GVU: مہربان الفاظ خالص شہد ہیں، وہ جان کے لئے شیریں اور پورے جسم کو تر و تازہ
    کر دیتے ہیں۔
  deu-1912: Die Reden des Freundlichen sind Honigseim, trösten die Seele und erfrischen
    die Gebeine.
  kan-2017: ಸವಿನುಡಿಯು ಜೇನುಕೊಡ, ಅದು ಆತ್ಮಕ್ಕೆ ಸಿಹಿ, ಎಲುಬಿಗೆ ಕ್ಷೇಮ.
  yap-yap: Thin ni bfel’ e bod e honey— nib athibthib ma bfel’ nga fithik’ i dowey.
  hlt-MCSB: Ol then tah, hinglu ham khoitui khoitak bangla didip tih, rhuh hamla hoeihnah
    la om.
  mdy-ETH: ኮሺ ጌኤሲ ዔኤሲ ፆሎሊጉዲ ዓኣፃኔ፤ ዑሢኮዋ ዻቂንታኬ።
  kew-kew: Epe agaa-re ora epe redepi alubi apaa-para mena midi-lapome adea. Nipu
    ora rede waru pua onaa luabu puri kata.
  twi-ASANTE: Abodwosɛm te sɛ ɛwokyɛm ɛyɛ ɔkra dɛ, na ɛsa nnompe yadeɛ.
  eng-WEBU: Pleasant words are a honeycomb, sweet to the soul, and health to the bones.
  wal-wal: Lo77o qaalai eessaa ililuwaadan mal77ees; bollaakka maaddeesinne pattees.
  acu-NT: Aints yaitas chichaa nuna chichame wapasa yumiria tumawaitai. Tura aintsu
    nintin kiakartin asamtai, tsuakan nunisang wakerumaintai.
  spa-PDDPT: Panal de miel son las palabras agradables. Dulces para el alma y saludables
    para los huesos.
  gun-gun: Ayvu porã ma ei he'ẽa rami oĩ nhanekuraxõ re, moã nhanderete moexaĩa rami
    guive.
  agu-BL: Yi e'chk putzpuj yol, ni'cu'n ẍchi'al tu ta'al cabil wunak txuc, na na tak'
    tzatzin tetz kalma' nin na tak' kawalor tan kabene'n skawutz.
  ilo-ULB: Ti makaay-ayo a sasao ket maiyarig a balay ti ayukan—nasam-it iti kararua
    ken pannakapaimbag kadagiti tulang.
  kpg-kpg: Nnelekai dumaalia e hai be nia meegai lodo henua maangala, e maangala ma gaa momi,
    e humalia gi do huaidina.
  uig-ARA: يېقىملىق سۆزلەر گويا ھەسەلدۇر؛ كۆڭۈللەرنى خۇش قىلىپ تەنگە داۋادۇر.
  bps-bps: I fye talù, salngad i tnab too mi i neman, na gafye i laweh.
  sus-sus: Wɔyɛn fanyi findixi kumi nan na, naxan xaxili nun fate rayalanma.
  pon-2006: Ngihl kadek rasehng sukehn loangalap—mem oh mwahu ong paliwar.
  ksd-ksd: A mari na tinata i da ra polo na livur, I kalakalami ta ra bala i dat,
    ma ra uru i dat i lagar tana.
  tur-YTC: Hoş sözler bal peteğidir, Cana tatlı, kemiklere sağlıktır.
  bel-N: Прыемныя словы — сотавы мёд, асалода для душы і лекі для цела.
  grc-BRENT: Κηρία μέλιτος λόγοι καλοί, γλύκασμα δὲ αὐτοῦ ἴασις ψυχῆς.
  ind-AYT: Perkataan yang menyenangkan itu seperti sarang madu, manis bagi jiwa, dan
    menyembuhkan bagi tulang-tulang.
  nya-nya: Mawu okometsera ali ngati chisa cha njuchi, amakoma mu mtima ndipo amalimbitsa
    thupi.
  hrv-hrv: Saće meda riječi su ljupke, slatke duši i lijek kostima.
  mps-mps: Te wiegi yai po te tubo nai hani tiwai yaibao, te pusu mu elama, tama te
    we bidigo tigi bomo ilibo dao.
  tpi-tpi: Gutpela tok i olsem hani. Em i swit moa na i save strongim bodi bilong
    ol manmeri.
  dan-1931: Hulde Ord er som flydende Honning, søde for Sjælen og sunde for Legemet.
  vie-OVCB: Lời nói ân hậu giống như mật ong— ngọt ngào cổ họng, bổ dưỡng tâm thân.
  guj-2017: માયાળુ શબ્દો મધ જેવા છે, તેઓ આત્માને મીઠા લાગે છે અને હાડકાંને આરોગ્ય
    આપે છે.
  pon-2006A: Ngihl kadek rasehng sukehn loangalap—mem oh mwahu ong paliwar.
  por-BRBSL: As palavras agradáveis são um favo de mel, doce para a alma, e saúde
    para os ossos.
  swe-swe: Vänliga (milda, vackra) ord är som honung, söt i smaken och en läkedom
    för kroppen.
  cth-cth: Lawkkahawi teh khoipha patetlah ao, hring nahanelah a radip teh hru hanelah
    damnae lah ao.
  twi-twi: Abodwosɛm te sɛ ɛwokyɛm; ɛyɛ ɔkra dɛ, na ɛsa nnompe yare.
  hlt-hlt: Ol then tah, hinglu ham khoitui khoitak bangla didip tih, rhuh hamla hoeihnah
    la om.
  tbz-SIM: Tinɑ́ɑǹnɑtì dònnɛ̀ mɛcekùɔ̀ mmɛ kɛ wɛɛti dinùù, kɛ duɔ̀ nkukɔ̃ǹnɑɑtí.
  msy-2020: Mɨgɨrɨgɨar aghuim mati hani, a bar isɨngigha, gumazamizibar mɨkarziba
    gavgavim me ganɨdi.
  dop-dop: Tɔm kʋpɑntʋ wɛ leleŋ kɛ́ ɩsɩɩ tɩɩŋ sɛtɑɣɑ. Tə wɛ ləsɑɣɑ kɛ leleŋ, nɑ tə
    hɑɑkɩ tɔnʋɣʋ kɛ ɑlɑɑfəyɑ.
  azb-azb: Xoş sözlər sanki pətəkdə baldır, Cana şirinlik, sümüklərə şəfadır.
  eng-DBY: Pleasant words are [as] a honeycomb, sweet to the soul, and health for
    the bones.
  hin-2017: मनभावने वचन मधु भरे छत्ते के समान प्राणों को मीठे लगते, और हड्डियों को
    हरी-भरी करते हैं।
  wol-KYG: Wax ju yiw di lem juy xelli, neexa ñam, di jàmmi yaram.
  bjr-bjr: Amiqira ufa fannoo adiafaa ira ainainara foora faiqí naundurai adiafaa
    irana faqa amiqi amiqirana faqa nimidanoo.
  eng-YLT: Sayings of pleasantness [are] a honeycomb, Sweet to the soul, and healing
    to the bone.
  kne-kne: Din mayat ay kali yan kaman anig ay mam-is ya mangipasalon-at.
  eng-WYC-2017: Words well-set together is a comb of honey; health of bones is the
    sweetness of soul.
  eng-WMBB: Pleasant words are a honeycomb, sweet to the soul, and health to the bones.
  urd-GVH: मेहरबान अलफ़ाज़ ख़ालिस शहद हैं, वह जान के लिए शीरीं और पूरे जिस्म को तरो-ताज़ा
    कर देते हैं।
  rug-rug: Zinama qetuqetu si guana namu zipale, lomoso pa maqomaqo meke salaṉia sa
    sa tini.
  gaz-gaz: Dubbiin nama gammachiisu dhaaba dammaa ti; inni lubbuutti ni miʼaawa; lafees
    ni fayyisa.
  fra-LSG: Les paroles agréables sont un rayon de miel, Douces pour l’âme et salutaires
    pour le corps.
  yal-yal: Fala faɲine findixi kumin nan na, e ɲaxun muxun niini e soma han muxun
    xɔnne alo senna.
  haw-1868: He mea ono na olelo oluolu. He ono i ka uhane, a he ola i ka iwi.
  arb-NAV: عُذُوبَةُ الْكَلامِ شَهْدُ عَسَلٍ، حُلْوةٌ لِلنَّفْسِ وَعَافِيَةٌ لِلْجَسَدِ.
  ewe-ewe: Nya nyuiwo nye anyitsito, enana luʋɔ sea vivi, eye wòhea dɔyɔyɔ vɛ na ƒuwo.
  eng-LEE: '[Like] the droppings of honey are pleasant sayings, sweet to the soul,
    and healing to the bones.'
  asm-FB: সন্তোষজনক বাক্য মৌচাকৰ দৰে; সেয়ে আত্মালৈ মিঠা, আৰু হাড়বোৰলৈ আৰোগ্য স্বৰূপ।
  sus-A: وْيّن قَنيِ قِندِشِ كُمِ نَن نَ، نَشَن شَشِلِ نُن قَتٍ رَيَلَنمَ.
  fra-SBL: Les paroles agréables sont un rayon de miel, doux pour l'âme, et la santé
    pour les os.
  hbo-hbo: צוּף־דְּ֭בַשׁ אִמְרֵי־נֹ֑עַם מָתֹ֥וק לַ֝נֶּפֶשׁ וּמַרְפֵּ֥א לָעָֽצֶם׃
  kik-kik: Ndeto njega nĩ igua rĩa ũũkĩ, irĩ mũrĩo ngoro-inĩ, na harĩ mahĩndĩ nĩ ũgima.
  fra-NCL: Les bonnes paroles sont un rayon de miel, douces à l’âme et salutaires
    au corps.
  cek-AK: Tahngai kahoih loknawk loe khoitui baktiah oh; na hinghaih pakhra hanah
    luep moe, huhong to ngantuisak.
  cuk-cuk: Gayaburba-nuegan achanis-malegedyobi, gwage-ulubgine yeer-ito emar-imaked.
    Gayaburba-nuegan, san-burbagala ina-nuediyob gued.
  uig-CYR: Йеқимлиқ сөзләр гоя һәсәлдур; Көңүлләрни хуш қилип тәнгә давадур.
  tel-2017: మధురమైన మాటలు కమ్మని తేనె వంటివి. అవి ప్రాణానికి మాధుర్యం, ఎముకలకు ఆరోగ్యం.
  hat-BSA: Pawòl agreyab se yon nich gato siwo myèl; dous pou nanm nan, ak gerizon
    pou zo.
  kos-kos: Kas kulang uh emwem oana honey — wo emah, ac wo pac nu ke mano.
  hbo-WLC: צוּף־דְּ֭בַשׁ אִמְרֵי־נֹ֑עַם מָת֥וֹק לַ֝נֶּפֶשׁ וּמַרְפֵּ֥א לָעָֽצֶם׃
  ibo-ibo: Okwu dị nro na-atọ ụtọ ka mmanụ aṅụ, ọ na-atọ mkpụrụobi ụtọ, na-enyekwa
    ọkpụkpụ ahụ ike.
  ory-ory: ମନୋହର ଭାଷା ମଧୁଚାକ ସଦୃଶ, ତାହା ମନକୁ ସୁମିଷ୍ଟ, ଅସ୍ଥିକୁ ସ୍ୱାସ୍ଥ୍ୟ।
  chk-chk: Kapas pwetete ra usun chök chönün chunen, ra arar ngeni eman aramas o apöchöküla
    inisin.
  rop-rop: Wen yu irrimbat ola gudbala wed im teist jis laik shugabeig. Detlot wed
    meigim pipul jidan brabli hepiwan en gudwei langa olabat laif.
  ukr-1871: Приятна мова — се текучий мід із соту; солодкий він душі, і мов лїк для
    костей.
  deu-1951: Freundliche Reden sind wie Honigseim, süß der Seele und heilsam dem Gebein.
  eng-JPS: Pleasant words are as a honeycomb, sweet to the soul, and health to the
    bones.
  srp-1865: Ljubazne su rijeèi sat meda, slast duši i zdravlje kostima.
  lug-lug: Ebigambo ebirungi biri ng’ebisenge by’omubisi gw’enjuki, biwoomera emmeeme,
    ne biwonya n’amagumba.
  heb-heb: צוף דבש אמרי נעם מתוק לנפש ומרפא לעצם׃
  ben-IRV: সুন্দর শব্দ হল মৌচাক; তা প্রাণের জন্যে মিষ্টি, হাড়ের জন্যে স্বাস্থ্যকর।
  pan-pan: ਮਨਭਾਉਂਦੇ ਬਚਨ ਸ਼ਹਿਦ ਦੇ ਛੱਤੇ ਵਾਂਗੂੰ ਹਨ, ਉਹ ਜਾਨ ਨੂੰ ਮਿੱਠੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਹੱਡੀਆਂ
    ਨੂੰ ਸਿਹਤ ਦਿੰਦੇ ਹਨ।
  tkr-tkr: T'ap'anedın itv xhinne uftanna yuşe, Canas yugba, rı'hı's ittuba.
  mya-JVB: သာယာ သောစကား တို့သည် ပျားလပို့ ကဲ့သို့ဖြစ်၍၊ စိတ် ဝိညာဉ်၌ ချိုမြိန် လျက်
    ၊ ကိုယ်အရိုး ကို ကျန်းမာ စေလျက်ရှိကြ၏။
  tte-O: Mulolo edeededena iya besiele kamwakamwa kana lotonan, iluviluvi na yom isagui.
  tbg-tbg: Koqe uvavano hani voqaarama vairo. Vi uvava voqavata hiakaa iharo vaiinti
    nahenti vaata kempukaiqama nimite vaira.
  hmo-hmo: Hereva namodia mai bogahisihisi danu, be hani bamona, edia mamina be namo,
    lauma dekenai, bona tauanina dekenai danu.
  urd-urd: दिलपसंद बातें शहद का छत्ता हैं, वह जी को मीठी लगती हैं और हड्डियों के लिए
    शिफ़ा हैं।
  rus-SYN: Приятная речь - сотовый мед, сладка для души и целебна для костей.
  bqc-SIM: Yãna'oaá zↄsapunaɛ, a na nↄ̀sɛu, mɛ́ ì mɛ gba aafia.
  tcz-CHONGTHU: Ngailutna'a thu kisei hi khoiju tobang ahin, lhagao le tahsa ding
    in antuitah damna ahi.
  mar-mar: आनंदी शब्द मधाचे पोळ अशी आहेत, ती जिवाला गोड व हाडांस आरोग्य आहेत.
  hlt-THB: Awih leek taw khaawi amyihna, hqingnaak hamna aawi dikdik nawh, quh ham
    sadingnaak ni.
  qub-qub: Alli shimillanpa parlashanga urunguypa mishquinnörämi. Alli goyaypämi shacyächicun.
  bqp-bqp: Yãnna'ona bi zↄ́mɛ, à nna nɛ̀sɛn akũsↄ̃ àdi mɛ̀ gba aafia.
  hat-hat: Bon pawòl se siwo myèl. Yo bon pou sante ou, yo dous pou nanm ou.
  eng-BSB: Pleasant words are a honeycomb, sweet to the soul and healing to the bones.
  tod-tod: Kpɔɛ ʋagɔiti kɛɛʋɛ eɠɛ kɔin gulɔi, nii nɛai zɛnvui ʋɛ, pagai ga kɛdɛ ganii
    kpusɛi vaa zu.
  eng-WEBPB: Pleasant words are a honeycomb, sweet to the soul, and health to the
    bones.
  kbq-kbq: So'e kema hu'zamo'a tumemofo rima'agna hu'neankino, vahe'mofo agu'amemofontera
    haga higeno, zaferinamofona azeri so'e nehie.
  nhe-BL: Tlajtoli tlen yamanic eltoc queja nectli. Quichihuas más tzopelic moyolis
    huan eltoc queja se pajtli tlen temaca chicahualistli.
  bus-bus: Yãnna'ona nɛ́ zↄ́mɛ, à nna nↄ̀sɛn bensↄ̃ è mɛ̀ gba aafia.
  gub-BL: Ze'eg ikatu ma'e nuzawy kwaw hàir. Hete katu i'u mehe. Upurumukàg no.
  eng-DRA: 'Well ordered words are as a honeycomb: sweet to the soul, and health to
    the bones.'
