verse: PRO.016.004
translations:
  mal-C: യഹോവ സർവവും അതിന്റെ ഉദ്ദിഷ്ടലക്ഷ്യത്തിൽ എത്തിക്കുന്നു— ദുരന്തദിനത്തിനായി
    ദുഷ്ടരെപ്പോലും.
  deu-TKW: Alles hat Jahwe zu seinem Zwecke geschaffen, so auch den Gottlosen für
    den Tag des Unglücks.
  lin-lin: Yawe asalaka makambo nyonso na tina, ezala bato mabe, asala bango mpo na
    mokolo ya pasi.
  eng-LSV: YHWH has worked all things for Himself, || And also the wicked—for a day
    of evil.
  eng-GNV: 'The Lord hath made all things for his owne sake: yea, euen the wicked
    for the day of euill.'
  eng-WEBSTER: 'The LORD hath made all things for himself: yes, even the wicked for
    the day of evil.'
  nhw-BL: TOTECO quichijchijqui nochi tlamantli para ma quitlamilti ipaquilis. Quinchijchijtoc
    fiero masehualme para ma quiselica inintlaijiyohuilis ipan nopa tonal catli amo
    cuali.
  swh-ONEN: Bwana hufanya kila kitu kwa kusudi lake mwenyewe; hata waovu kwa siku
    ya maangamizi.
  bba-bba: Yinni Gusunɔ u kpuro kuɑ win himbɑ yu kɑ yibiɑrɑ, sere mɑm kɑ tɔn kɔ̃sobɔ,
    be u koo kɑm koosiɑ.
  eng-KJVCPB: 'The Lord hath made all things for himself: Yea, even the wicked for
    the day of evil.'
  luo-luo: Gik moko duto ma Jehova Nyasaye timo oseketo gikogi, kendo giko mar joricho
    en tho.
  meu-meu: Iehova ese ḡau iboudiai vada e kara, ta ta mai badidia; kara dika tauna
    danu vada e karaia, hekwakwanai negana ena.
  npi-ULB: परमप्रभुले हरेक थोक यसको आफ्नो उद्धेश्यको लागि बनाउनुभएको छ । उहाँले दुष्‍टहरूलाई
    समेत विनाशको दिनको लागि राख्‍नुभएको छ ।
  yor-yor: Olúwa ti ṣe ohun gbogbo láti mú kí ó rí bí ó ṣe fẹ́ kódà ènìyàn búburú
    fún ọjọ́ ìpọ́njú.
  ind-ind: Ada tujuan di balik segala hal yang TUHAN jadikan. Ya, bahkan orang jahat
    dibiarkan-Nya ada untuk satu tujuan, yaitu dihukum pada hari penghakiman.
  pes-OPCB: خداوند هر چیزی را برای هدف و منظوری خلق کرده است. او حتی بدکاران را برای
    مجازات آفریده است.
  tgl-ULB: Ginawa ni Yahweh ang lahat ng bagay ukol sa kaniyang layunin, maging ang
    mga masama para sa araw ng kaguluhan.
  hui-hui: Anduane Homogo ibugua mbirale bibahende wabiai heneru tigua biabe tara
    tara bilo mandabu nga. Ogonidagua dege Anduane Homogohanda mana ko biaga karunaga
    hamaro bulene horo harangi godi lalu wayali nahelonaga dabo ngeleda.
  mya-mya: ထာဝရဘုရားသည် ခပ်သိမ်းသောအရာတို့ကို ကိုယ်တော်အဘို့၊ မတရားသောသူတို့ကိုလည်း
    ဘေးဒဏ် ခံရသော နေ့အဘို့ဖန်ဆင်းတော်မူ၏။
  bod-N: ཡ་ཝཱེས་བཀོད་པ་ཀུན་ལ་དམིགས་བྱ༌ཡོད། །ཐ་ན་ངན་པ་ཆག་སྒོའི་ཉིན་ཕྱིར༌ཡིན།།
  wsk-wsk: Yawe ikia mel suen la ariwoso se nama nukum te arataso; kariimet memek
    alo nunga tom nukum te memek tamonko mu agotala ariwoso.
  sna-sna: Jehovha anoitira zvinhu zvose magumo azvo; kunyange akaipa anomuitira zuva
    renjodzi.
  spa-BLM: Yahvé ha hecho todo para su propio fin. sí, incluso los malvados para el
    día del mal.
  cac-cac: A Jehová ix b'oancan masanil tas yic tz'elc'och tas nab'il yuuj, an̈ejtona'
    a' ix naancani to a eb' chuc, yovalil ol scha syaelal eb'.
  swh-ULB: Yehova alifanya kila kitu kwa kusudi lake, hata waovu kwa ajili ya siku
    ya taabu.
  bel-bel: Усё зрабіў Гасподзь дзеля Сябе; і нават бязбожнага на дзень гневу.
  deu-ELBBK: Der HERR hat alles zu seiner Absicht gemacht, und auch den Gottlosen
    für den Tag des Unglücks.
  mbb-OT: Is minsan hengkey he ebeelan te Nengazen ne zuen din tuyù dutun, ne netuenan
    din ke keenu zin edtepusa, ne is imbanglis diyà te lalung he menge etew iyan is
    kezeetan.
  mal-2015: യഹോവ സകലത്തെയും തന്റെ ഉദ്ദേശത്തിന്നായി ഉണ്ടാക്കിയിരിക്കുന്നു; അനർത്ഥദിവസത്തിന്നായി
    ദുഷ്ടനെയും കൂടെ.
  rmc-rmc: Le RAJES hin planos savoreha, so kerel, a kerďa the le bijedevleskres pre
    oda džives, sar ela potrestimen.
  pes-OPV: خداوند هر چیز را برای غایت آن ساخته است، و شریران را نیز برای روز بلا.
  ron-1924: Домнул а фэкут тоате пентру о цинтэ, кяр ши пе чел рэу пентру зиуа ненорочирий.
  ben-OBCV: সদাপ্রভু সবকিছু সঠিক লক্ষ্য সামনে রেখেই করেন— দুষ্টদের জন্যও বিপর্যয়ের
    দিন স্থির করে রাখেন।
  som-som: Rabbigu wax kastuu isu abuuray, Haah, oo xataa ka sharka leh wuxuu u abuuray
    maalinta sharkaa.
  lat-VUC: Universa propter semetipsum operatus est Dominus; impium quoque ad diem
    malum.
  eng-ASVBT: Jehovah hath made everything for its own end; Yea, even the wicked for
    the day of evil.
  mna-mna: Koroŋ boozomen ta Yooba iur na, kan uraata makiŋ. Zin wal sananŋan tomini.
    Yooba iur zin beso kan nol ipet, to iswe kete malmalŋana kini pizin.
  ita-1885: Il Signore ha fatto ogni cosa per sè stesso; Eziandio l'empio per lo giorno
    del male.
  eng-ULB: Yahweh has made everything for its purpose, even the wicked for the day
    of trouble.
  spa-VBL: El Señor tiene un propósito con todo lo que hace, incluso al malvado para
    el día de tribulación.
  fra-_FOB: L'Éternel a fait toutes choses en sorte qu'elles répondent l'une à l'autre,
    et même le méchant pour le jour de la calamité.
  mal-mal: യഹോവ സകലത്തെയും തന്റെ ഉദ്ദേശ്യത്തിനായി ഉണ്ടാക്കിയിരിക്കുന്നു; അനർത്ഥദിവസത്തിനായി
    ദുഷ്ടനെയും സൃഷ്ടിച്ചിരിക്കുന്നു.
  lit-lit: VIEŠPATS viską padarė savo tikslui ir net nedorėlį tam tikrai kančios dienai.
  urd-GVR: Rab ne sab kuchh apne hī maqāsid pūre karne ke lie banāyā hai. Wuh din
    bhī pahle se muqarrar hai jab bedīn par āfat āegī.
  suz-BL: परमप्रभु यावेमी मारेइ मारेइ नेल्‍ल गेय पचा कली सेल्‍तु। आ अरेशो मटीब कली
    यो नोले ङा श्‍येत नाक्‍त कली सेल्‍तु। रोमी ९:२२
  eng-NOY: The LORD hath ordained every thing for its end; Yea, even the wicked for
    the day of evil.
  ita-1927: L’Eterno ha fatto ogni cosa per uno scopo; anche l’empio, per il dì della
    sventura.
  ckb-ckb: یەزدان بۆ مەبەستی خۆی هەموو شتێکی دروستکردووە، تەنانەت بەدکاریش بۆ ڕۆژی
    بەڵا.
  eng-BBE: The Lord has made everything for his purpose, even the sinner for the day
    of evil.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಎಲ್ಲವುಗಳನ್ನು ಅದರದೇ ಆದ ಉದ್ದೇಶಗಳಿಗಾಗಿ ಮಾಡಿದ್ದಾರೆ. ಹೌದು, ಕೇಡಿನ
    ದಿನಕ್ಕಾಗಿಯೂ ಕೆಡುಕರನ್ನು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: யெகோவா எல்லாவற்றையும் தமக்கென்று படைத்தார்; தீங்குநாளுக்காகத் துன்மார்க்கனையும்
    உண்டாக்கினார்.
  spa-RV-1909: Todas las cosas ha hecho Jehová por sí mismo, y aun al impío para el
    día malo.
  ron-BTF: DOMNUL a făcut pentru el însuși toate lucrurile; da, chiar pe cel stricat
    pentru ziua răului.
  eng-WEBP: The LORD has made everything for its own end— yes, even the wicked for
    the day of evil.
  eng-FBV: The Lord has a purpose in everything he does, even the wicked for the day
    of trouble.
  nld-1939: Jahweh heeft alles gemaakt met een doel, Zo ook den zondaar voor de dag
    van het onheil.
  nch-BL: TOTECO quichijchijqui nochi tamanti para se tamanti. Quinchijchijtoc fiero
    masehualme para ma quiselica inintaijyohuilis ipan nopa tonali cati amo cuali.
  vie-1934: Đức Giê-hô-va đã dựng nên muôn vật để dùng cho Ngài; Đến đỗi kẻ ác cũng
    vậy, để dành cho ngày tai họa.
  hin-CV: याहवेह ने हर एक वस्तु को एक विशेष उद्देश्य से सृजा— यहां तक कि दुष्ट को
    घोर विपत्ति के दिन के लिए.
  eng-OURB: Adonai has made everything for its own end— yes, even the wicked for the
    day of evil.
  spa-BES: El Señor hizo todo para su propósito, incluso el pecador para el día del
    mal.
  tdx-tdx: Kila tsinene’ Iehovà ho ami’ty fanoa’e, ndra o lo-tserekeo ho an-tsan-kòheke.
  tha-KJV: พระเยโฮวาห์ทรงสร้างทุกสิ่งไว้เพื่อพระองค์​เอง แม้​คนชั่วร้ายก็เพื่อวันชั่วร้าย
  por-BR-2018: O SENHOR fez tudo para seu propósito; e até ao perverso para o dia
    do mal.
  deu-ELO: Jehova hat alles zu seiner Absicht gemacht, und auch den Gesetzlosen für
    den Tag des Unglücks.
  eng-WYC-2018: The Lord wrought all things for himself; and he made ready a wicked
    man to the evil day. (The Lord made everything for its own purpose; and he made
    the wicked for the day of evil.)
  epo-epo: Ĉiu faro de la Eternulo havas sian celon; Eĉ malvirtulo estas farita por
    tago de malbono.
  uig-PIN: Pǝrwǝrdigar barliⱪ mǝwjudiyǝtning ⱨǝrbirini mǝlum mǝⱪsǝt bilǝn apiridǝ
    ⱪilƣan; Ⱨǝtta yamanlarnimu balayi’apǝt küni üqün yaratⱪandur.
  beo-beo: 'Hina Gode da Ea hahamoi liligi huluane amo ea hamobe amola dagosu ilegei
    dagoi. Be wadela:i hamosu dunu huluane E da wadela:lesimusa: ilegei dagoi.'
  tpi-OTNT: Bikpela i bin wokim olgeta samting, na ol i gat wok bilong ol. Olsem tasol,
    Bikpela i bin wokim ol man i save mekim pasin nogut, na em i makim ol long lus
    long kot bilong las de.
  hau-SA: Ubangiji yana yin kome domin amfaninsa, har ma da mugaye domin ranar masifa.
  uig-LAT: Perwerdigar barliq mewjudiyetning herbirini melum meqset bilen apiride
    qilghan; Hetta yamanlarnimu balayi’apet küni üchün yaratqandur.
  nde-nde: UThixo uzilungisele isiphetho sakho konke kanye lababi usuku lokubhujiswa.
  ton-ton: 'Kuo ngaohi ʻe Sihova ʻae meʻa kotoa pē maʻana: ʻio, naʻa mo e kau angahala
    ki he ʻaho ʻoe kovi.'
  ces-1613: Hospodin všecko učinil pro sebe samého, také i bezbožného ke dni zlému.
  eng-WMB: The LORD has made everything for its own end— yes, even the wicked for
    the day of evil.
  tam-TCV: யெகோவா தம்முடைய நோக்கத்தை நிறைவேற்றவே எல்லாவற்றையும் செய்கிறார்; பேரழிவின்
    நாட்களுக்காக கொடியவர்களையும் வைத்திருக்கிறார்.
  ceb-ULB: Gibuhat ni Yahweh ang tanang butang nga adunay katuyoan, bisan ang mga
    daotan sa adlaw sa kalisdanan.
  pol-UBG: PAN uczynił wszystko dla samego siebie, nawet niegodziwego na dzień zła.
  urd-GVU: رب نے سب کچھ اپنے ہی مقاصد پورے کرنے کے لئے بنایا ہے۔ وہ دن بھی پہلے سے
    مقرر ہے جب بےدین پر آفت آئے گی۔
  deu-1912: Der HERR macht alles zu bestimmtem Ziel, auch den Gottlosen für den bösen
    Tag.
  kan-2017: ಯೆಹೋವನು ಒಂದೊಂದನ್ನೂ ತಕ್ಕ ಗುರಿಯಿಂದ ಸೃಷ್ಟಿಸಿದ್ದಾನೆ, ಹೌದು, ಕೇಡಿನ ದಿನಕ್ಕಾಗಿ
    ಕೆಡುಕರನ್ನು ಉಂಟುಮಾಡಿದ್ದಾನೆ.
  yap-yap: Urngin ban’en ni ngongliy SOMOL e bay e gin nge yani mada’ ngay, ma girdi’
    ni kireb e gechig e ra mada’nag.
  hlt-MCSB: Soeprhaep boeih he amah kah a hlatnah ham BOEIPA loh a saii. Te dongah
    halang pataeng yoethae hnin kah ham a hlun.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዤ ባኮ ቢያ ጉሪ ማዢባኣሴ፤ ፑርቶ ዓሶታዖ ዒዚ ባይዛኒ ኬሊ ጌሤኔ።
  kew-kew: Adaa Aa-me oyae luabu waria kogono padane padane laatapu kata. Go-rupa
    agu Adaa Aa-me waea peme aanu page nipumi warisa. Goa pua orope su yaa diayalia
    rabu nimu koso loa alupaina tea.
  twi-ASANTE: Awurade yɛ biribiara ma nʼankasa botaeɛ, mpo, ɔhwɛ omumuyɛfoɔ kɔsi amanehunu
    da.
  eng-WEBU: The LORD has made everything for its own end— yes, even the wicked for
    the day of evil.
  wal-wal: GODAI medhdhidobau ubbau a wurssettai de7ees; makkalanchchatu wurssettaikka
    bashshaa.
  acu-NT: Yuska mash iwiaaku ainauka wina umirtukarti tusa najankauwitai. Tura asa
    aints tunaun takainauka wait wajaktiniun susamij tusa umikuitai.
  spa-PDDPT: Yavé mismo hizo todas las cosas para Él, Aun al perverso para el día
    malo.
  gun-gun: Senhor opa mba'e omoingo ha'e ae oipotaa rami, heko vai va'e voi omoingo
    ojexavai aguã.
  agu-BL: Txumijt cyen tan Ryos yi mbi xac cyakil yi e'chk takle'n yi ja bnix ta'n.
    Mpe ik yi e' wunak yi chin juntlen nin e', bixba'n che' ta'n tan chibene'n tq'uixc'uj.
  ilo-ULB: Inaramid ni Yahweh dagiti amin a banag para iti rumbeng a pakaaramatanda,
    uray dagiti nadangkes para iti aldaw ti riribuk.
  kpg-kpg: Nia mee huogodoo Dimaadua ne hai, la iai ono hagaodi i golo, gei di hagaodi
    o digau huaidu la go di mooho gi daha.
  uig-ARA: پەرۋەردىگار بارلىق مەۋجۇدىيەتنىڭ ھەربىرىنى مەلۇم مەقسەت بىلەن ئاپىرىدە
    قىلغان؛ ھەتتا يامانلارنىمۇ بالايىئاپەت كۈنى ئۈچۈن ياراتقاندۇر.
  bps-bps: Nun tafandam Dwata gufkelan i kdee mgimoan, na balù i dad to sasè nun gukella
    dunan i kalmola.
  sus-sus: Alatala fe birin yailanxi fe nde nan ma. Hali mixi ɲaaxi daaxi gbaloe lɔxɔɛ
    nan ma fe ra.
  pon-2006: Mehkoaros me KAUN-O ketin wiahda mie imwilah; oh imwilahn aramas suwed
    kan iei mwomwla.
  ksd-ksd: A Luluai i ga pait ra lavur magit ure kadia papalum tikatikai, Ma ra tena
    varpiam iat ure ra bung na vinirua.
  tur-YTC: Yahve her şeyi amacına göre yaptı, Evet, kötü kişiyi de kötü gün için.
  bel-N: Усё зрабіў ГОСПАД дзеля Сябе, і нават бязбожніка на дзень ліхі.
  ind-AYT: TUHAN telah membuat segala sesuatu untuk tujuannya masing-masing, bahkan
    orang fasik untuk hari malapetaka.
  nya-nya: Yehova amachita zonse ndi cholinga chake, ngakhale anthu oyipa kuti aone
    tsiku latsoka.
  hrv-hrv: Jahve je sve stvorio u svoju svrhu, pa i opakoga za dan zli.
  mps-mps: Genuai Bidigo te tigidali nai nigilama, tama augwalide te sę dabe elalubao.
    Tama tiwai naga, Genuai Bidigo te dwai kolesaga yabo bidi dabe nigilali, tama
    agai augwali nigali te po tųde hagamainu nigalio.
  tpi-tpi: Bikpela i bin wokim olgeta samting, na ol i gat wok bilong ol. Olsem tasol,
    Bikpela i bin wokim ol man i save mekim pasin nogut, na em i makim ol long lus
    long kot bilong las de.
  dan-1931: Alt skabte HERREN, hvert til sit, den gudløse også for Ulykkens Dag.
  vie-OVCB: Chúa Hằng Hữu tạo mỗi loài đều có mục đích, người ác, Ngài dành cho ngày
    đoán phạt.
  guj-2017: યહોવાહે દરેક વસ્તુને પોતપોતાના હેતુને માટે સર્જી છે, હા, દુષ્ટોને પણ સંકટના
    દિવસને માટે સર્જ્યા છે.
  pon-2006A: Mehkoaros me KAUN-O ketin wiahda mie imwilah; oh imwilahn aramas suwed
    kan iei mwomwla.
  por-BRBSL: Yahweh fez tudo para seu próprio fim sim, até mesmo os ímpios para o
    dia do mal.
  swe-swe: Herren (Jahve) har gjort allting [för att fullfölja och bidra] till sitt
    syfte, även de ogudaktiga [passar i rollen] för den onda dagen.
  cth-cth: BAWIPA ni bangpueng hai ama hanelah a sak. Tamikathoutnaw haiyah thoenae
    kâhmo hnin hanelah sak e lah ao.
  twi-twi: Awurade yɛ biribiara ma nʼankasa botae, mpo, ɔhwɛ omumɔyɛfo so kosi amanehunu
    da.
  hlt-hlt: Soeprhaep boeih he amah kah a hlatnah ham BOEIPA loh a saii. Te dongah
    halang pataeng yoethae hnin kah ham a hlun.
  tbz-SIM: Kuyie ndɔ̀ɔ̀ bɑ́ dɛ̀ kɛ yɛ̃́mu kù dɛ̀ dɔ̀ɔ̀ mùù kpɛ́í, bɑ́ onitiyɛiwe kù
    ò dɔ̀ɔ̀ diyiè yɛiri kpɛ́í nkɛ.
  msy-2020: Ikiavɨra Itir God biziba bar dar ingari, ezɨ da ingangariba iti. Ezɨ kamaghɨra,
    Ikiavɨra Itir God, gumazir arazir kurabagh amibar ingarigha, dughiar abuananamɨn
    ovengasa me amɨsefe.
  dop-dop: Tɑcɑɑ nyəmɑ́ mpi pə tɔɔ ɩ lɑpɑ pə tənɑ tɔɣɔ. Ɩ nyəmɑ́ sɩ ɩ lɑpɑ ɩsɑɣɑʋ
    kɛ hʋʋlɛ tɔɔ.
  azb-azb: Rəbb hər şeyi məqsədinə müvafiq yaradıb, O, pis insanı bəla günü üçün yaradıb.
  eng-DBY: Jehovah hath wrought everything on his own account, yea, even the wicked
    for the day of evil.
  hin-2017: यहोवा ने सब वस्तुएँ विशेष उद्देश्य के लिये बनाई हैं, वरन् दुष्ट को भी
    विपत्ति भोगने के लिये बनाया है। (कुलु. 1:16)
  wol-KYG: Lu Aji Sax ji sàkk, mbir la ca namm, ba ci ku soxor ak bésu mbugalam.
  bjr-bjr: Yaaweefa aiqama ainaina auqufa taikeefandinnanara iridanoo. Manda oosana
    maree mariasa inaaqianna kuqiranaki taikee fandinnanara faqa iridanoo.
  eng-YLT: All things hath Jehovah wrought for Himself, And also the wicked [worketh]
    for a day of evil.
  kne-kne: Waday planon Diyos sin am-in ay inamag na. Din inkeddeng na ay pantongpalan
    di ipogaw ay lawa di nemnem na et madosa da.
  eng-WYC-2017: The Lord wrought all things for himself; and he made ready a wicked
    man to the evil day.
  eng-WMBB: The LORD has made everything for its own end— yes, even the wicked for
    the day of evil.
  urd-GVH: रब ने सब कुछ अपने ही मक़ासिद पूरे करने के लिए बनाया है। वह दिन भी पहले
    से मुक़र्रर है जब बेदीन पर आफ़त आएगी।
  rug-rug: Doduru pu va podaki Sa si pude Tanisa sari laedi rini, sari tie kaleadi
    ba koa nana dia rane tinahuara.
  gaz-gaz: Waaqayyo waan hunda kaayyoo ofii isaatiif hojjeta; hamoota iyyuu guyyaa
    badiisaatiif qopheessa.
  fra-LSG: L’Éternel a tout fait pour un but, Même le méchant pour le jour du malheur.
  yal-yal: Bunna Alatala kɛwanle birin na, hali muxu ɲaxina, a daxi gbalo lɔxɔn nan
    yɛɛ ra.
  haw-1868: Hana iho la o Iehova i na mea a pau nona iho; I ka mea hewa hoi kekahi
    no ka la e poiuo ai.
  arb-NAV: لِكُلِّ شَيْءٍ صَنَعَهُ الرَّبُّ غَرَضٌ فِي ذَاتِهِ، حَتَّى الشِّرِّيرِ
    لِيَوْمِ الضِّيقِ.
  ewe-ewe: Yehowa wɔ nu sia nu le eƒe ŋudɔwɔnu ta, eɖo ame vɔ̃ɖi la gɔ̃ hã ɖi hena
    dzɔgbevɔ̃eŋkeke la.
  eng-LEE: Every thing hath the Lord wrought for its destined end; yes, even the wicked
    for the day of unhappiness.
  asm-FB: যিহোৱাই সেই উদ্দেশ্যে সকলোকে সৃষ্টি কৰিলে; এনে কি, তেওঁ দুষ্টলোককো দুৰ্দ্দশা-দিনৰ
    বাবে সৃষ্টি কৰিলে।
  sus-A: عَلَتَلَ قٍ بِرِن يَءِلَنشِ قٍ ندٍ نَن مَ. هَلِ مِشِ حَاشِ دَاشِ فبَلٌي لْشْي
    نَن مَ قٍ رَ.
  fra-SBL: L'Éternel a fait chaque chose pour sa propre fin. oui, même les méchants
    pour le jour du malheur.
  hbo-hbo: כֹּ֤ל פָּעַ֣ל יְ֭הוָה לַֽמַּעֲנֵ֑הוּ וְגַם־רָ֝שָׁ֗ע לְיֹ֣ום רָעָֽה׃
  kik-kik: Jehova ombire indo ciothe irĩ na gĩtũmi gĩacio, ĩĩ-ni, o na arĩa aaganu
    aamoombire nĩ ũndũ wa mũthenya wa thĩĩna.
  omb-omb: I Huqe u teu na gineu doluegi mo huri na nona lengagi sibona, siu a tangaloi
    esi a nona rani vagasigi i Huqe u veie mo vai asisigi nie sibona.
  fra-NCL: Yahweh a tout fait pour son but, et le méchant lui-même pour le jour du
    malheur.
  cek-AK: Angraeng mah hmuennawk boih angmah hanah ni sak; ue, kasae kaminawk loe
    sethaih ani to tong hanah ohsak.
  cuk-cuk: Bab-Jehová-ibmar-imakedi, igar-nikaa imaked. Ar dule-isganagase-bakale,
    odurdakleged-iba ega imaklesmogad.
  uig-CYR: Пәрвәрдигар барлиқ мәвҗудийәтниң һәр бирини мәлум мәхсәт билән апиридә
    қилған; Һәтта яманларниму балаю-апәт күни үчүн яратқандур.
  tel-2017: యెహోవా ప్రతి దానినీ దాని దాని పనుల కోసం నియమించాడు. మూర్ఖులు నాశనమయ్యే
    రోజు కోసం సృష్టింపబడ్డారు.
  hat-BSA: SENYÈ a te fè tout bagay pou pwòp sèvis li; menm mechan yo pou jou jijman
    an.
  kos-kos: Ma nukewa LEUM GOD El orala ac oasr saflaiya; na saflaiyen mwet koluk uh
    pa in sikiyukla.
  hbo-WLC: כֹּ֤ל פָּעַ֣ל יְ֭הוָה לַֽמַּעֲנֵ֑הוּ וְגַם־רָ֝שָׁ֗ע לְי֣וֹם רָעָֽה׃
  ibo-ibo: Onyenwe anyị na-eme ka ihe niile rụpụta ebumnuche ya, o bụladị ndị mmebi
    iwu ka e debere maka ụbọchị mbibi.
  ory-ory: ସଦାପ୍ରଭୁ ପ୍ରତ୍ୟେକ ବିଷୟକୁ ତହିଁର ନିଜ ଉଦ୍ଦେଶ୍ୟ ସାଧନ ନିମନ୍ତେ କରିଅଛନ୍ତି; ଦୁଷ୍ଟକୁ
    ମଧ୍ୟ ଦୁର୍ଦ୍ଦିନ ନିମନ୍ତେ।
  chk-chk: Mettoch meinisin ewe Samol mi Lapalap a föri a wor sopolan, nge sopolan
    ekewe aramasangau repwe feiengau.
  rop-rop: Wal YAWEI na meigim ola ebrijing wek hau im wandim, en im na meigim detlot
    nogudbala pipul abum brabli adtaim.
  ukr-1871: Все сотворив Бог про себе, ба й безбожника — на день його горя.
  deu-1951: Alles hat der HERR zu seinem bestimmten Zweck gemacht, sogar den Gottlosen
    für den bösen Tag.
  eng-JPS: The LORD hath made every things for His own purpose, yea, even the wicked
    for the day of evil.
  srp-1865: Gospod je stvorio sve sam za se, i bezbožnika za zli dan.
  lug-lug: Mukama buli kimu akikola ng’alina ekigendererwa, n’abakozi b’ebibi y’abakolera
    olunaku lwe batuukibwako ebizibu.
  heb-heb: כל פעל יהוה למענהו וגם רשע ליום רעה׃
  ben-IRV: সদাপ্রভু সবই নিজের উদ্দেশ্যে করেছেন, দুষ্টকেও বিপদের দিনের র জন্যে করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸਾਰੀਆਂ ਵਸਤਾਂ ਖ਼ਾਸ ਮਕਸਦ ਲਈ ਬਣਾਈਆਂ, ਹਾਂ, ਦੁਸ਼ਟ ਨੂੰ ਵੀ ਬਿਪਤਾ ਦੇ
    ਦਿਨ ਲਈ ਬਣਾਇਆ।
  mya-JVB: ထာဝရဘုရား သည် ခပ်သိမ်း သောအရာတို့ကို ကိုယ်တော် အဘို့ ၊ မ တရားသောသူတို့ကိုလည်း
    ဘေးဒဏ် ခံရသောနေ့ အဘို့ဖန်ဆင်း တော်မူ၏။
  tte-O: Ginauli meuloili Yaubada iyamayaleli na kaigeda kaigeda me ali paisowa, tabe
    besiele tomo naenaeli, na siya ali kaliyate yatala kani silobai.
  tbg-tbg: Noravano Kotiva nai kaiqa varaaina okarara iriharo ekaa haika autukero
    vataira. Qora kaiqa vare variaka ekaara entaqaa vehi autu vuate tiro, viva vikavata
    autukero vataira.
  hmo-hmo: Lohiabada ese gau ibounai ia karaia vadaeni, ta ta mai edia dokona. Kara
    dika taudia danu be ia ese ia karaia, edia dokona be, dika do idia davaria.
  urd-urd: ख़ुदावन्द ने हर एक चीज़ ख़ास मक़सद के लिए बनाई, हाँ शरीरों को भी उसने बुरे
    दिन के लिए बनाया।
  rus-SYN: Все сделал Господь ради Себя; и даже нечестивого блюдет на день бедствия.
  bqc-SIM: Dii pↄ́pii kɛ̀ a pↄeã yã́iɛ, baa vãikɛnaↄ dɛ ĩadamagↄↄ pↄ́ ũɛ.
  tcz-CHONGTHU: Yahweh Pakai in thil jouse akiman chahna ding dol cheh'a aumsah ahin,
    migilou jeng jong hahsat nikhoa dinga aumsah ahi.
  mar-mar: परमेश्वराने सर्वकाही त्याच्या उद्देशासाठी बनवलेले आहे, दुर्जनदेखील अरिष्टाच्या
    दिवसासाठी केलेला आहे.
  hlt-THB: Khawsa ing a hoei soepkep boeih ce Amah kawngaih amyihna a sai boeih ni,
    khawsak amak leekkhqi a zoseetnaak khawnghii awm sai pe hy.
  qub-qub: Tayta Diosga yarpashanno cananpämi llapantapis camasha. Fiyu runacunapämi
    castïgutaga camasha.
  bqp-bqp: Dikiri pↄ́ sĩnda pínki kɛ̀ a pↄyeina yãimɛ, yãvãnikɛrinↄ pↄ́n wɛ́tãmmagↄrↄ
    ũ.
  hat-hat: Tou sa Seyè a fè, li gen yon rezon ki fè l' fè li. Menm mechan an, li kreye
    l' pou l' ka pini l'.
  eng-BSB: The LORD has made everything for His purpose— even the wicked for the day
    of disaster.
  tod-tod: Ani kpein kpɛtɛ ungi ɠa ná, Ɠɔoɠɔ GALAGI ʋɛ, anɛɛ faa ɲɔu ɠɛ nuiti, ta
    ná maanɔɠɔ voloi ʋɛ.
  eng-WEBPB: The LORD has made everything for its own end— yes, even the wicked for
    the day of evil.
  kbq-kbq: Ra Anumzamo'a agafa'a me'negeno maka'zana trohu'ne. Hagi zamahe fananema
    hania kefo zamavu'zmava'ma nehaza vahe'enena, tro huzmante'ne.
  nhe-BL: TOTECO quichijchijqui nochi tlamantli para ma quitlamilti ipaquilis. Quinchijchijtoc
    fiero tlacame para ma quiselica inintlaijiyohuilis ipan nopa tonal tlen ax cuali.
  bus-bus: Dii pↄ́ píngi kɛ̀ a pↄyezi yãnzimɛ, zaakɛrinↄ pↄ́n wɛ́ɛtãmmagurↄↄ ũ.
  gub-BL: Ma'e iapo mehe Tupàn Tuweharupi Wiko Ma'e ima'enukwaw iahykaw rehe a'e.
    Iahykaw rehe ikatu 'ym ma'e oho putar iaiw paw pe wà nehe.
  eng-DRA: 'The Lord hath made all things for himself: the wicked also for the evil
    day.'
