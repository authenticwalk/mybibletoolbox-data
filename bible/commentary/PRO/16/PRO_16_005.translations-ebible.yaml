verse: PRO.016.005
translations:
  mal-C: അഹന്തഹൃദയമുള്ള എല്ലാവരെയും യഹോവ വെറുക്കുന്നു. അവർ ശിക്ഷിക്കപ്പെടും; ഇതു നിശ്ചയം.
  deu-TKW: 'Ein Greuel ist für Jahwe jeder Hochmütige; die Hand darauf: er wird nicht
    straflos bleiben!'
  lin-lin: Moto nyonso ya lolendo azalaka nkele na miso ya Yawe ; solo, akozanga te
    kozwa etumbu.
  eng-LSV: Every proud one of heart [is] an abomination to YHWH, || Hand to hand—he
    is not acquitted.
  eng-GNV: 'All that are proude in heart, are an abomination to the Lord: though hand
    ioyne in hand, he shall not be vnpunished.'
  eng-WEBSTER: 'Every one that is proud in heart is an abomination to the LORD: though
    hand join in hand, he shall not be unpunished.'
  nhw-BL: TOTECO quincualancaita nochi masehualme catli mohueyimatij, huan temachtli
    quiselise inintlatzacuiltilis.
  swh-ONEN: 'Bwana huwachukia sana wote wenye kiburi cha moyo. Uwe na hakika kwa hili:
    Hawataepuka kuadhibiwa.'
  bba-bba: Yinni Gusunɔ u ku rɑ tii suo kɑ̃. U koo nùn sɛɛyɑsiɑwɑ kɑm kɑm.
  eng-KJVCPB: 'Every one that is proud in heart is an abomination to the Lord: Though
    hand join in hand, he shall not be unpunished.'
  luo-luo: 'Jehova Nyasaye odagi ji duto man-gi sunga e chunygi. Ngʼe ma malongʼo:
    Ok ginitony ni kum.'
  meu-meu: Hekokoroku taudia iboudiai na Iehova ese e inai henidia badamu; ba diba
    momokani, idia ta na mata-hakani amo basine roho mauri.
  npi-ULB: अहङ्कारी हृदय भएको हरेकलाई परमप्रभु घृणा गर्नुहुन्छ, तर यो निश्‍चित छ,
    कि तिनीहरू दण्डविना उम्कने छैनन् ।
  yor-yor: Olúwa kórìíra gbogbo ẹni tí ń gbéraga lọ́kàn rẹ̀ mọ èyí dájú pé wọn kò
    ní lọ láìjìyà.
  ind-ind: Orang sombong menjijikkan di mata TUHAN. Yakinlah bahwa mereka pasti dihukum.
  pes-OPCB: خداوند از اشخاص متکبر نفرت دارد و هرگز اجازه نخواهد داد آنها از مجازات
    فرار کنند.
  tgl-ULB: Kinamumuhian ni Yahweh ang bawat isa na may mapagmataas na puso, kahit
    na tumayo pa sila nang magkahawak, hindi sila maliligtas sa kaparusahan.
  hui-hui: Anduane Homogohanda wali agali mine halu tini mini mo yaraga haga karuhondo
    turu nahagaore ka. Ibugua ti bame pelo wa nahe ibunaga hongo holene walia halu
    pani mulebiraore. Ogonidagua bulebirago iname manda bulene nga.
  mya-mya: မာနကြီးသောသူအပေါင်းတို့ကို ထာဝရဘုရား စက်ဆုပ်ရွံရှာတော်မူ၏။ သူတို့သည် အသင်းဖွဲ့သော်
    လည်း၊ အပြစ်ဒဏ်နှင့် မလွတ်ရကြ။
  bod-N: ང་རྒྱལ་ཀུན་ལ་ཡ་ཝཱེ་ཞེན་པ༌ལོག །ཁོ་རྣམས་ཉེས་ཆད་མེད་པར་གཏོང་མི༌སྲིད།།
  wsk-wsk: 'Yawe nunumi patawura ko kariimet alo mu nunga biriruwuso nunguningkiri.
    Ninguru ikialko: nuna nunga memek koma tamonko.'
  sna-sna: Jehovha anovenga vose vane mwoyo inozvikudza. Zvirokwazvo, havangaregi
    kurangwa.
  spa-BLM: Todo el que es orgulloso de corazón es una abominación para Yahvé; ciertamente
    no quedarán impunes.
  cac-cac: A eb' syic'chaan̈ sb'a, chacb'ilel eb' yuj Jehová, yuj chi' man̈ yojtacoclaj
    eb' janic' ol javoc yaelal d'a yib'an̈ eb' yuuj.
  swh-ULB: Yehova anamchukia kila mtu mwenye moyo wa majivuno, ingawa wanasimama imara,
    hawakosi kupata adhabu.
  bel-bel: Агіднае Госпаду сэрца пыхліўца; можна паручыцца, што ён не застанецца без
    пакараньня.
  deu-ELBBK: 'Jeder Hochmütige ist dem HERRN ein Gräuel. Die Hand darauf: Er wird
    nicht für schuldlos gehalten werden.'
  mbb-OT: Egkeepesan te Nengazen is menge mepelevawen, ne siguradu edsilutan din sikandan.
  mal-2015: ഗർവ്വമുള്ള ഏവനും യഹോവെക്കു വെറുപ്പു; അവന്നു ശിക്ഷ വരാതിരിക്കയില്ല എന്നതിന്നു
    ഞാൻ കയ്യടിക്കുന്നു.
  rmc-rmc: Le RAJESKE džungľol sako, ko hino barikano andro jilo; šaj tuke aves isto,
    hoj ela mardo.
  pes-OPV: هر‌که دل مغرور دارد نزد خداوند مکروه است، و او هرگز مبرا نخواهد شد.
  ron-1924: 'Орьче инимэ труфашэ есте о скырбэ ынаинтя Домнулуй: хотэрыт, еа ну ва
    рэмыне непедепситэ.'
  ben-OBCV: 'গর্বিতমনা সব লোককে সদাপ্রভু ঘৃণা করেন। নিশ্চিত জেনে রাখো: তারা অদণ্ডিত
    থাকবে না।'
  som-som: Ku alla kii qalbiga ka kibirsanu Rabbiga waa u karaahiyo, Waxaan aad idiin
    ku xaqiijinayaa inaan isagu taqsiir la'aan doonayn.
  lat-VUC: Abominatio Domini est omnis arrogans; etiamsi manus ad manum fuerit, non
    est innocens. Initium viæ bonæ facere justitiam; accepta est autem apud Deum magis
    quam immolare hostias.
  eng-ASVBT: 'Everyone that is proud in heart is an abomination to Jehovah: Though
    hand join in hand, he shall not be unpunished.'
  mna-mna: Zin wal ta so tipakurkur zitun mi tikamam ŋgar kembei tilip pa waen bizin
    pakan na, Yooba leleene pizin ri sa som kat. Tana kam ŋgar boozo pizin pepe. Kola
    tire kadoono pa mbulu kizin tana. Ni ko irao ileele zin na som.
  ita-1885: Chiunque è altiero d'animo è abbominevole al Signore; D'ora in ora egli
    non resterà impunito.
  eng-LXXUP: Every one that is proud in heart is unclean before God, And he that unjustly
    strikes hands with hand shall not be held guiltless.
  eng-ULB: Yahweh hates everyone who has an arrogant heart, but be sure of this, they
    will not go unpunished.
  spa-VBL: 'El Señor aborrece al arrogante. De algo puedes estar seguro: los malvados
    no se quedarán sin castigo.'
  fra-_FOB: L'Éternel a en abomination tout homme hautain de cœur; tôt ou tard il
    ne demeurera point impuni.
  mal-mal: നിഗളഹൃദയമുള്ള ഏവനും യഹോവയ്ക്കു വെറുപ്പ്; അവന് നിശ്ചയമായും ശിക്ഷ വരാതിരിക്കുകയില്ല.
  lit-lit: Kiekvienas, kuris išdidus širdyje yra pasibjaurėjimas VIEŠPAČIUI; ranka
    į ranką jis neliks nenubaustas.
  urd-GVR: Rab har maġhrūr dil se ghin khātā hai. Yaqīnan wuh sazā se nahīṅ bachegā.
  suz-BL: परमप्रभु यावे ठेयब लेश्‍शो आन कली तशा ग्रांग्रा दी‍ब। मेकोपुकी सजाइ मतथु
    मब्रोंइनीम।
  eng-NOY: Every one that is proud in heart is an abomination to the LORD; From generation
    to generation he shall not be unpunished.
  ita-1927: Chi è altero d’animo è in abominio all’Eterno; certo è che non rimarrà
    impunito.
  ckb-ckb: یەزدان قێزی لە هەموو دڵ بەفیزێکە، بێگومان سزادانی لەسەر تێناپەڕێت.
  eng-BBE: 'Everyone who has pride in his heart is disgusting to the Lord: he will
    certainly not go free from punishment.'
  kan-OKCV: ಹೃದಯದಲ್ಲಿ ಗರ್ವಿಷ್ಠನಾದ ಪ್ರತಿಯೊಬ್ಬನೂ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ. ದುಷ್ಟನಿಗೆ ಶಿಕ್ಷೆಯು
    ತಪ್ಪುವುದಿಲ್ಲ.
  tam-2017: மனமேட்டிமையுள்ளவன் எவனும் யெகோவாவுக்கு அருவருப்பானவன்; கையோடு கைகோர்த்தாலும்
    அவன் தண்டனைக்குத் தப்பமாட்டான்.
  spa-RV-1909: 'Abominación es á Jehová todo altivo de corazón: aunque esté mano sobre
    mano, no será reputado inocente.'
  ron-BTF: Fiecare om îngâmfat în inimă este urâciune pentru DOMNUL; deși merge mână
    în mână, el nu va rămâne nepedepsit.
  eng-WEBP: Everyone who is proud in heart is an abomination to the LORD; they shall
    certainly not be unpunished.
  eng-FBV: 'The Lord hates the arrogant. You can be certain of this: the wicked won''t
    go unpunished.'
  nld-1939: 'Jahweh verafschuwt alle hooghartige mensen; De hand erop: ze ontkomen
    niet aan hun straf.'
  nch-BL: TOTECO quincualancaita nochi masehualme cati mohueyimatij, huan temachti
    quiselise inintatzacuiltilis.
  vie-1934: Phàm ai có lòng kiêu ngạo lấy làm gớm ghiếc cho Đức Giê-hô-va; Quả thật
    nó sẽ chẳng được khỏi bị phạt.
  hin-CV: 'हर एक अहंकारी हृदय याहवेह के लिए घृणास्पद है; स्मरण रहे: दंड से कोई भी
    नहीं बचेगा.'
  eng-OURB: 'Everyone who is proud in heart is an abomination to Adonai: they shall
    certainly not be unpunished.'
  spa-BES: 'Todo el que tiene orgullo en su corazón es repugnante para el Señor: ciertamente
    no se liberará del castigo.'
  tdx-tdx: Fonga tiva am’ Iehovà o mpibohabohao, tsy kalafo t’ie tsy ho po-lafa.
  tha-KJV: ทุ​กคนที่​มี​ความเย่อหยิ่งในใจก็เป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์
    ถึงแม้​มือประสานมือช่วยกัน เขาจะพ้นโทษก็​หามิได้
  por-BR-2018: O SENHOR abomina todo orgulhoso de coração; certamente não ficará impune.
  deu-ELO: Jeder Hochmütige ist Jehova ein Greuel; die Hand darauf! Er wird nicht
    für schuldlos gehalten werden.
  eng-WYC-2018: Abomination of the Lord is each proud man (or Each proud person is
    an abomination to the Lord); yea, though the hand is to the hand, he shall not
    be innocent. The beginning of [the] good way is to do rightwiseness; forsooth
    it is more acceptable with God, than to offer sacrifices.
  epo-epo: Ĉiu malhumilulo estas abomenaĵo por la Eternulo; Kaj li certe ne restos
    ne punita.
  uig-PIN: Tǝkǝbburluⱪⱪa tolƣan kɵngüllǝrning ⱨǝrbiri Pǝrwǝrdigarƣa yirginqliktur;
    Ⱪol tutuxup birlǝxsimu, jazasiz ⱪalmas.
  beo-beo: Hina Gode da gasa fi dunu huluane higasa. Ilia da se iasu amo fisima:ne
    hobeamu da hamedei ba:mu.
  tpi-OTNT: Bikpela i no laikim tru ol man i save hambak na litimapim nem bilong ol
    yet. Yumi ken save olsem, Bikpela i no inap larim ol i go nating. Nogat. Bai em
    i mekim save long ol.
  hau-SA: Ubangiji yana ƙyamar dukan zuciya mai girman kai. Ka tabbata da wannan.
    Ba za su kuɓuta daga hukunci ba.
  uig-LAT: Tekebburluqqa tolghan köngüllerning herbiri Perwerdigargha yirginchliktur;
    Qol tutushup birleshsimu, jazasiz qalmas.
  nde-nde: UThixo uyabazonda bonke abazikhukhumezayo. Ngempela kabayikuphepha ukujeziswa.
  ton-ton: '‌ʻOku fakalielia kia Sihova ʻakinautolu kotoa pē ʻoku loto fielahi: pea
    kapau ʻe puke ʻae nima ki he nima, ʻe ʻikai taʻehoko hono tautea.'
  ces-1613: Ohavností jest Hospodinu každý pyšného srdce; by sobě na pomoc i jiné
    přivzal, neujde pomsty.
  eng-WMB: Everyone who is proud in heart is an abomination to the LORD; they shall
    certainly not be unpunished.
  tam-TCV: இருதயத்தில் பெருமையுள்ள எல்லோரையும் யெகோவா அருவருக்கிறார்; அவர்கள் தண்டனைக்குத்
    தப்பமாட்டார்கள் என்பது நிச்சயம்.
  ceb-ULB: Gidumtan ni Yahweh ang tanan nga adunay mapahitas-on nga kasingkasing,
    bisan tuod makabarog sila nga nagkahiusa, dili sila makalingkawas sa silot.
  pol-UBG: Każdy, który jest wyniosłego serca, budzi odrazę w PANU; choć weźmie innych
    do pomocy, nie uniknie kary.
  urd-GVU: رب ہر مغرور دل سے گھن کھاتا ہے۔ یقیناً وہ سزا سے نہیں بچے گا۔
  deu-1912: Ein stolzes Herz ist dem HERRN ein Greuel und wird nicht ungestraft bleiben,
    wenn sie gleich alle aneinander hängen.
  kan-2017: ಅಹಂಕಾರಿಗಳೆಲ್ಲಾ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯ, ಅವರಿಗೆ ದಂಡನೆ ಖಂಡಿತ.
  yap-yap: I SOMOL e dabun gubin e pi’in tolngan’; ma dariy liben me pagrad ngar thaygad
    ko gechig.
  hlt-MCSB: Kut neh kut hlaengtang tih lungbuei aka oek boeih BOEIPA kah a tueilaehkoi
    la a om dongah hmil mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሄርሺንታ ዓሶ ቢያ ሻሻኣኪንታኔ፤ ሜቶይዳፓ ዔያቶ ዒ ቶሊሲንዱዋሴ።
  kew-kew: Adaa Aa-me waea pua nimuna bi minasaeme aanu adape ora gime omea. Adaa
    Aa-me nimi pa pupulupa pi-da natea-ga waru adamina. Dia nimu kedaa waru mea katea.
  twi-ASANTE: Awurade kyiri akoma mu ahantanfoɔ nyinaa. Nya saa nteaseɛ yi sɛ, wɔremfa
    wɔn ho nni.
  eng-WEBU: Everyone who is proud in heart is an abomination to the LORD; they shall
    certainly not be unpunished.
  wal-wal: GODAI otorettiya ubbaa shenetees; eti qaxxayettennan attokkona.
  acu-NT: Aints miajuitjai tu nintimtumasar pujuinaun Yus nakitawai. Tura ni kintiari
    jeamtai, ni wait wajaktintrin susatnuitai.
  spa-PDDPT: Repugnancia es a Yavé todo altivo de corazón, Ciertamente no quedará
    impune.
  gun-gun: Opy'a py ojejou porã rei va'e gui Senhor ojeguaru vy nombopaga e'ỹi 'rãe.
  agu-BL: Na baj c'u'l Kajcaw scye'j yi e' yi na cyocsaj quib nim. Ej nin ko quil
    tz'ul chan chicaws, ilenin ẍchicawsok nin cyera'tz tzantzaj.
  ilo-ULB: Kagurgura ni Yahweh ti amin nga addaan iti natangsit a puso, uray puotenyo,
    madusadanto.
  kpg-kpg: Dimaadua e de hiihai gi digau ala e bida hagalaamua ginaadou, Mee hagalee
    hai digaula gii tanga gi daha mo di hagaduadua.
  uig-ARA: تەكەببۇرلۇققا تولغان كۆڭۈللەرنىڭ ھەربىرى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ قول
    تۇتۇشۇپ بىرلەشسىمۇ، جازاسىز قالماس.
  bps-bps: Too knang Dwata i kdee dad to fdatah, na i kaglutan, toon ale fanlayam.
  sus-sus: Alatala yɛtɛ igboe xɔnxi. Ɲaxankatɛ nan a mamɛfe.
  pon-2006: KAUN-O kin ketin kalahdeki koaros me kin aklapalap; e sohte pahn ketin
    mweidohng irail re en pitsang lokolok.
  ksd-ksd: Diat par ba i ngala ra nuknuk i diat ure diat mulai, ra Luluai i milikuane
    diat; A dovotina muka, a varkurai na tadav diat.
  tur-YTC: Yüreği kibirli olan herkes Yahve için iğrençtir, Kesinlikle cezasız kalmaz.
  bel-N: Агіда для ГОСПАДА кожны пыхлівы сэрцам, можна паручы?цца, ён не застанецца
    непакараным.
  grc-BRENT: Ἀκάθαρτος παρὰ Θεῷ πᾶς ὑψηλοκάρδιος, χειρὶ δὲ χεῖρας ἐμβαλὼν ἀδίκως οὐκ
    ἀθωωθήσεται·
  ind-AYT: Setiap orang yang tinggi hati adalah kekejian bagi TUHAN; sungguh, dia
    tidak akan terlepas dari hukuman.
  nya-nya: 'Munthu aliyense wodzikuza amamunyansa Yehova. Koma dziwani izi: Iwo sadzakhala
    osalangidwa.'
  hrv-hrv: 'Mrzak je Jahvi svatko ohola duha: takav zaista ne ostaje bez kazne.'
  mps-mps: Genuai Bidigo te hagoma ebo bidi dabe, me te augwa digi augwa nogi ugwaba
    sabo bidi dabe, te agai wei mu me isiąyu, augwali dali dwai homu ebo dao. Dago
    e tama koneao, Genuai Bidigo augwali te odolali me tagala palogobeo. Menio. Te
    agai augwaliba te tigi dene mawaibao.
  tpi-tpi: Bikpela i no laikim tru ol man i save hambak na litimapim nem bilong ol
    yet. Yumi ken save olsem, Bikpela i no inap larim ol i go nating. Nogat. Bai em
    i mekim save long ol.
  dan-1931: Hver hovmodig er HERREN en Gru, visselig slipper han ikke for Straf.
  vie-OVCB: Người kiêu căng bị Chúa Hằng Hữu kinh tởm; dù chạy đi đâu cũng chẳng thoát
    lưới trời.
  guj-2017: દરેક અભિમાની અંતઃકરણવાળી વ્યક્તિને યહોવાહ ધિક્કારે છે, ખાતરી રાખજો તે
    શિક્ષા પામ્યા વગર રહેશે નહિ.
  pon-2006A: KAUN-O kin ketin kalahdeki koaros me kin aklapalap; e sohte pahn ketin
    mweidohng irail re en pitsang lokolok.
  por-BRBSL: Todo aquele que tem orgulho no coração é uma abominação para Yahweh;
    certamente não ficarão impunes.
  swe-swe: Varje människa som är stolt (arrogant) i sitt hjärta är avskyvärd (motbjudande,
    vidrig) för Herren (Jahve), du kan vara säker på att sådana inte undgår sitt straff.
  cth-cth: A lungthin hoi kâoup e tami teh BAWIPA han lah panuet a tho, a lung kânging
    awh nakunghai, rek lah ao mingming han.
  twi-twi: Awurade kyi koma mu ahantanfo nyinaa. Nya saa ntease yi sɛ, wɔremfa wɔn
    ho nni.
  hlt-hlt: Kut neh kut hlaengtang tih lungbuei aka oek boeih BOEIPA kah a tueilaehkoi
    la a om dongah hmil mahpawh.
  tbz-SIM: Kuyie nyí dɔ́ sifeí yɛmbɛ̀ kù yóó bɛ̀ kpetínnɛ́mu.
  msy-2020: Ikiavɨra Itir God, gumazir ifaghata uari uan ziaba feba bar men aghua.
    Ezɨ e kamaghɨn fo, Ikiavɨra Itir God, me ateghtɨ me pura mangeghan kogham. Puvatɨ.
    A ivezir kuram me danɨngam.
  dop-dop: Ɩ luɣu fɛɩ kɑlɑmpɑɑnɩ nyə́mɑ. Pɑɑ pə lɑ́ ɩsənɑ ɩ kɑ́ hɔ pɑ ŋkpɑŋʋɣʋ kɛ́.
  azb-azb: Rəbb qəlbi təkəbbürlülərdən ikrah edər, Doğrudan da, onlar cəzasız qalmaz.
  eng-DBY: 'Every proud heart is an abomination to Jehovah: hand for hand, he shall
    not be held innocent.'
  hin-2017: सब मन के घमण्डियों से यहोवा घृणा करता है; मैं दृढ़ता से कहता हूँ, ऐसे
    लोग निर्दोष न ठहरेंगे।
  wol-KYG: Aji Sax ji sib na ku réy, da koy mbugal ci lu wér.
  bjr-bjr: Ramoo ramaaida nári nifaaqa mara maree uri mariasara Yaaweefa fidiaqaa
    midanoo. Misa narirafa sia niaqaannoo kaqi naruanno.
  eng-YLT: An abomination to Jehovah [is] every proud one of heart, Hand to hand he
    is not acquitted.
  kne-kne: Kaliliget Diyos am-in din mangipapangato si awak da. Sigurado ay dosaenas
    daida.
  eng-WYC-2017: Abomination of the Lord is each proud man; yea, though the hand is
    to the hand, he shall not be innocent. The beginning of [the] good way is to do
    rightwiseness; forsooth it is more acceptable with God, than to offer sacrifices.
  eng-WMBB: Everyone who is proud in heart is an abomination to the LORD; they shall
    certainly not be unpunished.
  urd-GVH: रब हर मग़रूर दिल से घिन खाता है। यक़ीनन वह सज़ा से नहीं बचेगा।
  rug-rug: 'Zihova si hakohako ni sari bulo pu vahesi puleni, mi tumae nia si hie:
    ura kaqu tava kilasa si arini.'
  gaz-gaz: Namni of tuulu kam iyyuu fuula Waaqayyoo duratti balfamaa dha; dhugumaan
    inni utuu hin adabamin hin hafu.
  fra-LSG: Tout cœur hautain est en abomination à l’Éternel; Certes, il ne restera
    pas impuni.
  yal-yal: Muxu wasoxine raɲaxu Alatala ma, a e fe ɲaxin saranma e ra nɛn yati.
  haw-1868: He hoopailua ia Iehova na naau kiekie a pau; Ina e kui kahi lima i kahi
    lima, aole nae e ole kona hoopaiia.
  arb-NAV: كُلُّ مُتَكَبِّرِ الْقَلْبِ رِجْسٌ عِنْدَ الرَّبِّ، وَلَنْ يُفْلِتَ حَتْماً
    مِنَ الْعِقَابِ.
  ewe-ewe: Dadalawo katã nye ŋunyɔnu na Yehowa. Maka ɖe edzi na wò be, womagbe tohehe
    na wo o.
  eng-LEE: 'An abomination of the Lord is every one that is proud of heart: the hand
    [of God] being against [his] hand, he shall not go unpunished.'
  asm-FB: অহংকাৰী হৃদয়ৰ প্ৰত্যেক লোকক যিহোৱাই ঘিণ কৰে; যদিও তেওঁলোকে হাতত ধৰাধৰিকৈ
    থাকে, তথাপিও তেওঁলোকে দণ্ড নোপোৱাকৈ নাথাকিব।
  sus-A: عَلَتَلَ يّتّ عِفبٌي شْنشِ. حَشَنكَتّ نَن عَ مَمّقٍ.
  fra-SBL: Quiconque a le cœur fier est en abomination à Yahvé ; ils ne resteront
    certainement pas impunis.
  hbo-hbo: תֹּועֲבַ֣ת יְ֭הוָה כָּל־גְּבַהּ־לֵ֑ב יָ֥ד לְ֝יָ֗ד לֹ֣א יִנָּקֶֽה׃
  kik-kik: Mũndũ wothe wa ngoro ya mwĩtĩĩo nĩ kĩndũ kĩrĩ magigi harĩ Jehova. Menyai
    na ma atĩrĩ, ndakaaga kũherithio.
  omb-omb: I Huqe u leo masi na garigeri. Nge vin siregi nire tea, nge vin arahire.
  fra-NCL: Quiconque a le cœur hautain est en abomination à Yahweh ; sûrement, il
    ne sera pas impuni.
  cek-AK: Amoek kaminawk loe Sithaw mah panuet; nihcae loe nawnto amhong o cadoeh,
    danpaekhaih to loih o mak ai.
  cuk-cuk: Bab-Jehová dule-na-san-buled-imakdiid gwen-nabir-daksulid, ar we-dule sogedba-odurdaklegedsegad.
  uig-CYR: Тәкәббурлуққа толған көңүлләрниң һәр бири Пәрвәрдигарға жиркиничликтур;
    Қол тутушуп бирләшсиму, җазасиз қалмас.
  tel-2017: హృదయంలో గర్వం ఉన్నవాళ్ళు యెహోవాకు అసహ్యం. తప్పనిసరిగా వాళ్లు శిక్ష పొందుతారు.
  hat-BSA: Tout sila ki gen kè ògèy, abominab a SENYÈ a; anverite, li p ap chape anba
    pinisyon.
  kos-kos: LEUM GOD El srunga mwet nukewa su filang. El ac fah tia lela elos in kaingkunla
    mwe kaiyuk nu selos.
  hbo-WLC: תּוֹעֲבַ֣ת יְ֭הוָה כָּל־גְּבַהּ־לֵ֑ב יָ֥ד לְ֝יָ֗ד לֹ֣א יִנָּקֶֽה׃
  ibo-ibo: 'Onyenwe anyị kpọrọ ndị nwere obi dị mpako asị. Mara nke a nke ọma: Ha
    aghaghị ịta ahụhụ.'
  ory-ory: ମନରେ ଗର୍ବୀ ପ୍ରତ୍ୟେକ ଲୋକ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଘୃଣିତ, ହାତ ଧରାଧରି ହେଲେ ହେଁ ସେ ଅଦଣ୍ଡିତ
    ନୋହିବ।
  chk-chk: Ewe Samol mi Lapalap a oput chokewe meinisin mi lamalamtekia. A fokun let
    pwe repwe angei liwinir.
  rop-rop: YAWEI nomo laigim detlot pipul hu oldei jidan praudbalawei, en olabat garra
    abum panishmen.
  ukr-1871: Всякий гордий серцем — гидота в Господа, можна заручити, що без кари не
    обійдеться.
  deu-1951: Alle stolzen Herzen sind dem HERRN ein Greuel; die Hand darauf! sie bleiben
    nicht ungestraft.
  eng-JPS: Every one that is proud in heart is an abomination to the LORD; my hand
    upon it! he shall not be unpunished.
  srp-1865: Mrzak je Gospodu ko je god ponosita srca, i neæe ostati bez kara ako æe
    i druge uzeti u pomoæ.
  lug-lug: Buli muntu alina omutima ogw’amalala wa muzizo eri Mukama; weewaawo talirema
    kubonerezebwa.
  heb-heb: תועבת יהוה כל גבה לב יד ליד לא ינקה׃
  ben-IRV: যে কেউ হৃদয়ে গর্বিত, তাকে সদাপ্রভু ঘৃণা করেন, হাতে হাত দিয়ে দাঁড়িয়ে
    থাকলেও সে অদন্ডিত থাকবে না।
  pan-pan: ਹਰੇਕ ਜਿਹ ਦੇ ਮਨ ਵਿੱਚ ਹੰਕਾਰ ਹੈ ਉਸ ਤੋਂ ਯਹੋਵਾਹ ਨੂੰ ਘਿਣ ਆਉਂਦੀ ਹੈ, ਮੈਂ ਦਲੇਰੀ
    ਨਾਲ ਆਖਦਾ ਹਾਂ ਕਿ ਅਜਿਹੇ ਲੋਕ ਬਿਨ੍ਹਾਂ ਸਜ਼ਾ ਤੋਂ ਨਾ ਛੁੱਟਣਗੇ।
  mya-JVB: မာန ကြီးသောသူအပေါင်း တို့ကို ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူ၏။ သူတို့သည်
    အသင်း ဖွဲ့သော်လည်း၊ အပြစ်ဒဏ် နှင့် မ လွတ်ရကြ။
  tte-O: Tomo sinuwa-saesae kateli mena Yaubada ana kaba sikote. Na wakatai bwaite,
    nige sowana maisali siyabubu-gabaen.
  tbg-tbg: Nariaraqai noraiqaake iri variakara Nora Kotira kia antuqa arivaro vaira.
    Quqaama viva kiama vika qaqi kaira variqi vivara. Viva vika qoraiqamama nimitaanaro.
  hmo-hmo: Hekokoroku taudia ibounai, be Lohiabada ese ia badu henidia momokani. Ia
    ese edia kerere davana dekena amo, heau mauri dalana ta do ia henidia lasi, lasi
    momokani.
  urd-urd: हर एक से जिसके दिल में गु़रूर है, ख़ुदावन्द को नफ़रत है; यक़ीनन वह बे सज़ा
    न छूटेगा।
  rus-SYN: Мерзость пред Господом всякий надменный сердцем; можно поручиться, что
    он не останется ненаказанным.
  bqc-SIM: Dii ye ĩ́andãnaↄ gĩyãio, sĩana guu aa bↄ pão.
  tcz-CHONGTHU: Yahweh Pakai in mikiletsah kiti athet in, hijeh chun hethem un, amaho
    chu gotna chang tei diu ahi.
  mar-mar: प्रत्येक गर्विष्ठ मनाच्या मनुष्याचा परमेश्वरास वीट आहे, जरी ते हातात हात
    घालून उभे राहिले, तरी त्यांना शिक्षा झाल्यावाचून राहणार नाही.
  hlt-THB: Ak oek qu kawlungkhqi boeih Bawipa ing tuih nawh, kawlung kutoet mai seiawm,
    a toel kaana am hlah ti kawm uh.
  qub-qub: Alli-tucojcunataga Tayta Dios melanäcunmi. Chaycunataga simrimi castiganga.
  bqp-bqp: Dikiri tɛ̃̀ɛmɛ zĩdabirinↄ ũ, yãpura, oni bo pãro.
  hat-hat: Seyè a pa ka sipòte moun k'ap gonfle lestonmak yo sou moun. Wè pa wè, l'ap
    fè yo peye sa.
  eng-BSB: Everyone who is proud in heart is detestable to the LORD; be assured that
    he will not go unpunished.
  tod-tod: Waso nuiti maayo ge la Ɠɔoɠɔ GALAGI ʋɛ, koleʋɛ ga ti zalalalai la yɛga.
  eng-WEBPB: Everyone who is proud in heart is an abomination to the LORD; they shall
    certainly not be unpunished.
  kbq-kbq: Ra Anumzamo'a zamavufga ra nehaza vahekura, avesra huzmanteno agotenezmante.
    Hagi zamavufara hanaza vahe'mo'za, knazampi manigahaze.
  nhe-BL: TOTECO quincualancaita nochi tlacame tlen mohueyimatij, huan temachtli quiselise
    inintlatzacuiltilis.
  bus-bus: Dii tɛ̃̀n ĩadãrinↄ ũ, yãpuramɛ aↄ̃é bↄ pãro.
  gub-BL: Wiko wera'u ma'e paw iro Tupàn Tuweharupi Wiko Ma'e pe wà. Nuhem kwaw zepykaw
    wi wà nehe. Azeharomoete nuhem kwaw wà nehe.
  eng-DRA: 'Every proud man is an abomination to the Lord: though hand should be joined
    to hand, he is not innocent. The beginning of a good way is to do justice; and
    this is more acceptable with God, than to offer sacrifices.'
