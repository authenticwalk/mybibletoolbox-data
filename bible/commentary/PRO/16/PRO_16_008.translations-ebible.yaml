verse: PRO.016.008
translations:
  mal-C: നീതിമാർഗത്തിലൂടെ ലഭിക്കുന്ന അൽപ്പം ധനമുള്ളതാണ് അനീതിയിലൂടെ നേടുന്ന വൻ സമ്പത്തിനെക്കാൾ
    നല്ലത്.
  deu-TKW: Besser wenig mit Gerechtigkeit, als ein großes Einkommen mit Unrecht.
  lin-lin: Kozwa biloko moke kati na bosembo ezali malamu koleka kozwa bomengo ebele
    kati na nzela ya mabe.
  eng-LSV: Better [is] a little with righteousness, || Than abundance of increase
    without justice.
  eng-GNV: Better is a litle with righteousnesse, then great reuenues without equitie.
  eng-WEBSTER: Better is a little with righteousness, than great revenues without
    right.
  nhw-BL: Más paqui se masehuali catli quipiya pilquentzi tomi, pero monejnemiltía
    xitlahuac, que se catli quitlantoc miyac tomi pampa tlacajcayahua.
  swh-ONEN: Afadhali kitu kidogo pamoja na haki kuliko mapato mengi pamoja na udhalimu.
  bba-bba: N sɑnɔ ɑ n dukiɑ fiiko mɔ kpɑ yɑ n dɛɛre, kɑ sere ye kɑɑ n kɑ dukiɑ bɑkɑ
    mɔ kɑ keetɑ.
  eng-KJVCPB: Better is a little with righteousness Than great revenues without right.
  luo-luo: Ber bedo gi matin kod tim makare, moloyo mangʼeny kod tim ma ok kare.
  meu-meu: Kohu maraḡina mai kara maoromaorona ida be namo; kohu bada-hereadia kara
    gageva-gagevadia ida na dika.
  npi-ULB: अन्यायसित कमाएको धेरै धन-सम्पत्तिभन्दा बरु ठिकसित कमाएको थोरै नै उत्तम
    हुन्छ ।
  yor-yor: Ó sàn kí ó kéré pẹ̀lú òdodo ju èrè púpọ̀ pẹ̀lú èrú lọ.
  ind-ind: Lebih baik miskin harta tetapi hidup benar di mata TUHAN daripada penghasilan
    besar dengan cara yang curang.
  pes-OPCB: ثروت اندک که با درستکاری به دست آمده باشد بهتر است از ثروت هنگفتی که از
    راه نادرست فراهم شده باشد.
  tgl-ULB: Mabuti pa ang may kakaunti nang nasa tama, kaysa sa malaking kita na may
    kaakibat na kawalan ng katarungan.
  hui-hui: Í̠na mana tigabi bialu howa mbirale emene wu hariyagua ogonidagua bidegome
    mbirali ibugua ko bialu howa munibi mbirale dewabi wu kago bolanguahe holebere.
  mya-mya: ဖြောင့်မတ်ခြင်းပါရမီနှင့် ယှဉ်သောဥစ္စာအနည်း ငယ်သည်၊ မတရားသဖြင့်ရသောဥစ္စာ
    အများထက်သာ၍ ကောင်း၏။
  bod-N: ཐོབ་བྱ་མང་ཡང་དྲང་གཞག་མེད་པ༌ལས། །ཡོང་འབབ་ཉུང་ཡང་དྲང་བདེན་ཡིན་པ༌ལེགས།།
  wsk-wsk: Manga mel suen biya ago baga se, kiwem memek betera mu me terong; bare
    manga mel katirta karogo baga se, munan ningo diram la karo tua umutang mel biya.
  sna-sna: Zviri nani kuva nezvishoma mukururama, pane kuva nezvakawanda kwazvo mukusaruramisira.
  spa-BLM: Mejor es un poco con la justicia, que los grandes ingresos con la injusticia.
  cac-cac: Vach'chom quenn̈ej tas squic' d'a co munlajel d'a stojolal, yelxo te vach'
    d'a yichan̈ pax b'aj te nivan tas scac' ganar d'a spatic chucal.
  swh-ULB: Bora kitu kidogo pamoja na haki, kuliko mapato makubwa pamoja na udhalimu.
  bel-bel: Лепш нямногае з праўдаю, чым вялікія прыбыткі з крыўдаю.
  deu-ELBBK: Besser wenig mit Gerechtigkeit, als viel Einkommen mit Unrecht.
  mbb-OT: Deyzey pa is deisey he ketiǥeyunan he meupiya he paaǥi is kegketiǥeyuni
    zuen, kenà is dekelà he ketiǥeyunan he netiǥeyunan pinaaǥi te limbung.
  mal-2015: ന്യായരഹിതമായ വലിയ വരവിനെക്കാൾ നീതിയോടെയുള്ള അല്പം നല്ലതു.
  rmc-rmc: Feder hin, te tut hin sikra, so tuke zarodňal pačivalones, sar but, so
    dochudňal napačivalones.
  pes-OPV: اموال اندک که با انصاف باشد بهتر است، ازدخل فراوان بدون انصاف.
  ron-1924: Май бине пуцин ку дрептате декыт марь венитурь ку стрымбэтате.
  ben-OBCV: অন্যায় পথে প্রচুর লাভ করার চেয়ে ধার্মিকতার সঙ্গে সামান্য কিছু পাওয়া
    ভালো।
  som-som: Wax yar oo xaqnimo la jirto Ayaa ka wanaagsan wax badan oo kordha oo xaqdarro
    la jirto.
  lat-VUC: Melius est parum cum justitia quam multi fructus cum iniquitate.
  eng-ASVBT: Better is a little, with righteousness, Than great revenues with injustice.
  mna-mna: Iti sombe lende koroŋ rimen, mi tamen mbulu kiti indeeŋe men pa Anutu mataana,
    na mbotŋana kiti ko ambai ma ilip pizin wal ta tikam len koroŋ boozomen pa zaala
    sananŋana.
  ita-1885: Meglio vale poco con giustizia, Che grandi entrate senza dirittura.
  eng-LXXUP: 'He that seeks the Lord shall find knowledge with righteousness: And
    they that rightly seek him shall find peace.'
  eng-ULB: Better is a little with what is right, than a large income with injustice.
  spa-VBL: Mejor es tener poco y ser honesto, que tener mucho practicando la deshonestidad.
  fra-_FOB: Peu, avec justice, vaut mieux que de grands revenus sans droit.
  mal-mal: ന്യായരഹിതമായ വലിയ വരവിനെക്കാൾ നീതിയോടെയുള്ള അല്പം നല്ലത്.
  lit-lit: Geriau mažai su teisumu, negu didelės pajamos be teisingumo.
  urd-GVR: Insāf se thoṛā-bahut kamānā nāinsāfī se bahut daulat jamā karne se kahīṅ
    behtar hai.
  suz-BL: मरिम्‍शो पा चेम्‍शो शुश क्‍येट क्‍येङा रिम्‍शो पा चेम्‍शो इच्‍का खोइ क्‍येट
    ठीक बाक्‍ब। हितोपदेस १५:१६
  eng-NOY: Better is a little with righteousness, Than great revenues without right.
  ita-1927: Meglio poco con giustizia, che grandi entrate senza equità.
  ckb-ckb: باشترە کەمت هەبێت بە ڕاستودروستییەوە لەوەی داهاتێکی زۆری بە ناڕەوا.
  eng-BBE: Better is a little with righteousness, than great wealth with wrongdoing.
  kan-OKCV: ಅನ್ಯಾಯದ ದೊಡ್ಡ ಆದಾಯಕ್ಕಿಂತಲೂ ನೀತಿಯೊಂದಿಗಿರುವ ಸ್ವಲ್ಪವೇ ಉತ್ತಮ.
  tam-2017: அநியாயமாக வந்த அதிக வருமானத்தைவிட, நியாயமாக வந்த கொஞ்ச வருமானமே நல்லது.
  spa-RV-1909: Mejor es lo poco con justicia, que la muchedumbre de frutos sin derecho.
  ron-BTF: Mai bine puțin cu dreptate, decât venituri mari fără dreptate.
  eng-WEBP: Better is a little with righteousness, than great revenues with injustice.
  eng-FBV: Better to have just a little and be honest than to have a lot and be dishonest.
  nld-1939: Beter weinig met eerlijke middelen, Dan rijke inkomsten door onrecht.
  nch-BL: Más paqui se masehuali cati quipiya pilquentzi tomi, pero monejnemiltía
    xitahuac, que se cati quitantoc miyac tomi ica tacajcayahualisti.
  vie-1934: Thà ít của mà có sự công bình, Hơn là nhiều hoa lợi với sự bất nghĩa cặp
    theo.
  hin-CV: सीमित संसाधनों के साथ धर्मी का जीवन अनुचित रूप से अर्जित अपार संपत्ति से
    उत्तम है.
  eng-OURB: Better is a little with righteousness, than great revenues with lo'mishpat
    ·injustice·.
  spa-BES: Mejor es un poco con justicia, que gran riqueza con maldad.
  tdx-tdx: Hàmake ty kedekede an-kavañonañe, ta ty tambe bey tsy an-kahiti’e.
  tha-KJV: มี​แต่​น้อยแต่​มี​ความชอบธรรมก็​ดี​กว่ามี​รายได้​มากด้วยอยุ​ติ​ธรรม
  por-BR-2018: Melhor é o pouco com justiça, do que a abundância de rendas com injustiça.
  deu-ELO: Besser wenig mit Gerechtigkeit, als viel Einkommen mit Unrechtlichkeit.
  eng-WYC-2018: Better is a little with rightfulness, than many fruits with wickedness.
  epo-epo: Pli bona estas malmulto, sed kun justeco, Ol granda profito, sed maljusta.
  uig-PIN: Ⱨalal alƣan az, Ⱨaram alƣan kɵptin ǝwzǝldur.
  beo-beo: Moloiwane hamobeba:le, liligi fonobahadi gaguiwane ba:mu da defea. Be ogogolewane
    hamobeba:le, liligi bagade gagumu da defea hame galebe.
  tpi-OTNT: Sapos yu gat liklik samting tasol, na yu bihainim stretpela pasin, orait
    laip bilong yu i winim laip bilong man i gat traipela hip mani na i save mekim
    pasin nogut.
  hau-SA: Gara ka sami kaɗan ta hanyar adalci da sami riba mai yawa ta hanyar rashin
    gaskiya.
  uig-LAT: Halal alghan az, Haram alghan köptin ewzeldur.
  nde-nde: Kungcono ukuzuza okulutshwana ngendlela elungileyo kulokuzuza okunengi
    ngobuqili.
  ton-ton: ‌ʻOku lelei hake ʻae meʻa siʻi mo e māʻoniʻoni, ʻi he maʻu ʻae koloa lahi
    ʻi he taʻetotonu.
  ces-1613: Lepší jest maličko s spravedlností, než množství důchodů nespravedlivých.
  eng-WMB: Better is a little with righteousness, than great revenues with injustice.
  tam-TCV: அநியாயமாய்ப் பெறும் அதிக இலாபத்தைவிட, நீதியாய்ப் பெறும் கொஞ்சமே சிறந்தது.
  ceb-ULB: Mas maayo pa ang diyutay nga kinitaan uban ang pagkamatarong, kaysa dako
    nga uban pagkadili matarong.
  pol-UBG: Lepiej mieć mało ze sprawiedliwością niż wiele dochodów nieprawnych.
  urd-GVU: انصاف سے تھوڑا بہت کمانا ناانصافی سے بہت دولت جمع کرنے سے کہیں بہتر ہے۔
  deu-1912: Es ist besser ein wenig mit Gerechtigkeit denn viel Einkommen mit Unrecht.
  kan-2017: ಅನ್ಯಾಯದಿಂದ ಗಳಿಸಿದ ಬಹು ಧನಕ್ಕಿಂತಲೂ, ನ್ಯಾಯದಿಂದ ಕೂಡಿಸಿದ ಅಲ್ಪ ಧನವೇ ಲೇಸು.
  yap-yap: Bfel ni bochu’uw ban’en rom nim thognag u fithik’ e yul’yul’ ko bin nge
    yo’or ban’en rom ni yag ngom u fithik’ e sasalap.
  hlt-MCSB: Duengnah neh yol mai cakhaw, a tiktam mueh canghum cangpai lakah then.
  mdy-ETH: ፒዚ ዎጌ ዎቢሺ ዴንቆ ሚርጌ ቆሎይዳፓ ጎኑሞና ጴዻ ዻካ ቆሎ ባሼኬ።
  kew-kew: Neme oyae ogesi sa awa Adaa Aa ratulalo pali-ri mo mone akore i mi onaa
    page rabuawa wae pupitagi no aaya aa page rabunialia.
  twi-ASANTE: Kakraa bi a wɔnam tenenee kwan so nya no yɛ sene mfasoɔ pii a wɔnam
    ntɛnkyea so nya.
  eng-WEBU: Better is a little with righteousness, than great revenues with injustice.
  wal-wal: Xillotettan beettiya guuttabai wordduwan demmiyo daro woriyaappe keha.
  acu-NT: Aints ni takatrin takakmak pujus, kuikian jumchik achia nuka nekas pengker
    nintimias pujustinuitai. Antsu aints chikich aints ainaun anangkak kuikian nukap
    juwauka pengker nintimsangka pujuschatnuitai.
  spa-PDDPT: Mejor es un poco con justicia, Que gran ganancia con injusticia.
  gun-gun: Jarekopa rei reve teko vai rupi jaiko 'rãgue py ha'eveve mboapy'i jareko
    reve teko porã rupi jaiko.
  agu-BL: Mas ba'n tcu'n yi ko mu'ẍe'n tal na katx'ac, poro ko puntil cu'n na kulej
    tan cambaje'n, swutz yi nink kacambaj jun c'oloj tan tu' yi na kaxcye' tan suble'n
    junt.
  ilo-ULB: Nasaysayaat ti addaan iti bassit nga addaan iti kinalinteg, ngem ti addaan
    iti dakkel a sapul babaen iti kinadakes.
  kpg-kpg: Ma koia e humalia ma gaa kumi doo hui dulii mai do ngalua donu, i di kumi
    di hui damana mai do ngalua hagalee donu.
  uig-ARA: ھالال ئالغان ئاز، ھارام ئالغان كۆپتىن ئەۋزەلدۇر.
  bps-bps: Fye fa ku tukay knunam, syan fagu di matlu i kagweam dun, di bong knunam,
    bay gweam fagu di klimbung.
  sus-sus: Se dondoronti sɔtɔxi tinxinyi ra na nan fisa se gbegbe sɔtɔxi bɛ tinxintareya
    kui.
  pon-2006: Ahneki mehkot tikitik sang ni doadoahk mehlel mwahusang ahneki me laud
    sang ni doadoahk en widing.
  ksd-ksd: A ikilik na tabarikik ba i tur varurung ma ra mangamangana takodo I boina
    ta dir ma ra ngala na vapuak varurung ma ra mangamangana ba pa i takodo.
  tur-YTC: Doğrulukla azıcık, Haksız çok gelirden iyidir.
  bel-N: Лепш малое ў праведнасьці, чым багатыя прыбыткі ў беззаконьні.
  grc-BRENT: ὁ ζητῶν τὸν Κύριον εὑρήσει γνῶσιν μετὰ δικαιοσύνης, οἱ δὲ ὀρθῶς ζητοῦντες
    αὐτὸν εὑρήσουσιν εἰρήνην.
  ind-AYT: Lebih baik sedikit dengan kebenaran daripada penghasilan yang besar dengan
    ketidakadilan.
  nya-nya: Kuli bwino kukhala ndi zinthu pangʼono zozipeza mwachilungamo, kusiyana
    ndi kukhala ndi zinthu zambiri zozipeza popanda chilungamo.
  hrv-hrv: Bolje je malo s pravednošću nego veliki dohoci s nepravdom.
  mps-mps: Te nago dwasianu nai naga elalu, tama nago doloba pai kolesaga wali pobaso
    da, teda nago te tebo ulago te moni mone pesage hauwa umabo elalubo bidigo te
    dwai sę ebo kolesaga ebo bidi te aiyaba elalueibao.
  tpi-tpi: Sapos yu gat liklik samting tasol, na yu bihainim stretpela pasin, orait
    laip bilong yu i winim laip bilong man i gat traipela hip mani na i save mekim
    pasin nogut.
  dan-1931: Bedre er lidet med Retfærd end megen Vinding med Uret.
  vie-OVCB: Thà nghèo mà công bằng liêm chính, còn hơn bất công, thất đức để làm giàu.
  guj-2017: અન્યાયથી મળેલી ઘણી આવક કરતાં, ન્યાયથી મળેલી થોડી આવક સારી છે.
  pon-2006A: Ahneki mehkot tikitik sang ni doadoahk mehlel mwahusang ahneki me laud
    sang ni doadoahk en widing.
  por-BRBSL: Melhor é um pouco com retidão, do que grandes receitas com injustiça.
  swe-swe: Bättre att ha litet med rättfärdighet, än stor rikedom med tumult (förvirring,
    problem, oro) [som kommer på grund av det orättfärdiga sättet den införskaffats
    och förvaltats på].
  cth-cth: Kamsoumhoehe lahoi moikapap tawn e hlak teh, lannae lahoi yitca tawn e
    ahawihnawn.
  twi-twi: Kakraa bi a wɔnam trenee kwan so nya no ye sen mfaso pii a wɔnam ntɛnkyew
    so nya.
  hlt-hlt: Duengnah neh yol mai cakhaw, a tiktam mueh canghum cangpai lakah then.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni kɛ pɛ̀tɛ́ sɑ́m̀pɔ́ dɛ̀ tɔ̃ũnɛ̀ ɑ bo dɔɔ̀mɛ̀ dɛ̀ɛ̀
    í wenni kɛ́pɛ́tɛ́ mɛdiɛ̀.
  msy-2020: Nɨ bizir muziariba ikia, egha nɨ Ikiavɨra Itir Godɨn Arazibar gɨn zui,
    kamaghɨn nɨn ikɨrɨmɨrim dera. Egha nɨn ikɨrɨmɨrim, gumazir tuavir kurabar dagɨaba
    isa uaghan arazir kurabagh amimɨn, ikɨrɨmɨrim gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ wɛɛnɑ pəciiu nɑ tɑmpɑnɑ, nɑ mpi ɩ kɑ́ wɛɛnɑ sɔsɔm
    nɑ pə́ tɑ́ siɣisi tɔ.
  azb-azb: Salehliklə qazanılan az şey Haqsız yolla olan bol gəlirdən yaxşıdır.
  eng-DBY: Better is a little with righteousness, than great revenues without right.
  hin-2017: अन्याय के बड़े लाभ से, न्याय से थोड़ा ही प्राप्त करना उत्तम है।
  wol-KYG: Néewle te jub moo gën barele te jubadi.
  bjr-bjr: Anee qoodaa qumiasana andeeqara aatata maraseenana andeeqara oosana mau
    finanoo ani marirafa firaa qumisana faqaana marirana uriaqaranoo mariannoo.
  eng-YLT: Better [is] a little with righteousness, Than abundance of increase without
    justice.
  kne-kne: Maymayat di nabiteg ay kosto di ogali na mo din baknang ay makasowitik.
  eng-WYC-2017: Better is a little with rightfulness [or rightwiseness], than many
    fruits with wickedness.
  eng-WMBB: Better is a little with righteousness, than great revenues with injustice.
  urd-GVH: इनसाफ़ से थोड़ा-बहुत कमाना नाइनसाफ़ी से बहुत दौलत जमा करने से कहीं बेहतर
    है।
  rug-rug: Leana sa tie toṉoto sapu tagotago vasinahite, hola nia sa tago va soku
    pa sinekesekei.
  gaz-gaz: Galii guddaa jalʼinaan argatan mannaa waan xinnoo qajeelummaan argatan
    wayya.
  fra-LSG: Mieux vaut peu, avec la justice, Que de grands revenus, avec l’injustice.
  yal-yal: A lan ndedi yi lu i yii tinxinni, benun tɔnɔ gbeena tinxintareyani.
  haw-1868: Maikai kahi mea iki me ka pono hoi kekahi, Mamua o ka waiwai nui ke pono
    ole.
  arb-NAV: الْمَالُ الْقَلِيلُ مَعَ الْعَدْلِ خَيْرٌ مِنْ دَخْلٍ وَفِيرٍ حَرَامٍ.
  ewe-ewe: Nu sue si ŋu dzɔdzɔenyenye kpe ɖo la nyo wu nu geɖe si ŋu madzɔmadzɔ kpe
    ɖo.
  eng-LEE: Better is a little with righteousness, than great incomes through injustice.
  asm-FB: অন্যায়েৰে সৈতে অধিক আয়তকৈ ন্যায়েৰে সৈতে অলপেই ভাল।
  sus-A: سٍ دٌندٌرٌنتِ سْتْشِ تِنشِنيِ رَ نَ نَن قِسَ سٍ فبٍفبٍ سْتْشِ بّ تِنشِنتَرٍيَ
    كُي.
  fra-SBL: Mieux vaut un peu de justice, que de grands revenus avec l'injustice.
  hbo-hbo: טֹוב־מְ֭עַט בִּצְדָקָ֑ה מֵרֹ֥ב תְּ֝בוּאֹ֗ות בְּלֹ֣א מִשְׁפָּֽט׃
  kik-kik: Kaba indo nini cionekete na njĩra ya ũthingu, gũkĩra uumithio mũnene ũtarĩ
    wa kĩhooto.
  omb-omb: Biti nge u garea mena vovohoiana, denie hi mo laie u lawua, mena matahala
    hi he vovohoi tea.
  fra-NCL: Mieux vaut peu avec la justice, que de grands revenus avec l’injustice.
  cek-AK: Katoeng ai loklam hoiah hmuenmae pop ah hak pongah loe, toenghaih hoiah
    hmuenmae zetta hak to hoih kue.
  cuk-cuk: Dule ibmar-isgana-imakdiidgi ibmar-bukidar-amied, aba bur nuedid, dule
    ibmar-inniki-imakdiidba wis-belagwasaar-gudii gued.
  uig-CYR: Һалал алған аз, Һарам алған көптин әвзәлдур.
  tel-2017: అన్యాయంగా సంపాదించే అధికమైన సంపద కంటే నీతిగా వచ్చే కొంచెమైనా ఉత్తమం.
  hat-BSA: Pi bon se piti ak ladwati pase gwo kòb k ap antre avèk enjistis.
  kos-kos: Kom fin eis srik ke inkanek suwohs, wo liki ke kom eis yohk ke inkanek
    sesuwos.
  hbo-WLC: טוֹב־מְ֭עַט בִּצְדָקָ֑ה מֵרֹ֥ב תְּ֝בוּא֗וֹת בְּלֹ֣א מִשְׁפָּֽט׃
  ibo-ibo: Ọ dị mma inwe ihe nta nʼezi omume karịa inwe ọtụtụ uru nʼụzọ ikpe na-ezighị
    ezi.
  ory-ory: ଅନ୍ୟାୟ ସହିତ ପ୍ରଚୁର ଆୟରୁ ଧାର୍ମିକତା ସହିତ ଅଳ୍ପ ଭଲ।
  chk-chk: A mürina ach sipwe wöükükün fän pwüng, lap seni watten ach moni tolong
    fän pwüngingau.
  rop-rop: Im mobeda blanga dum ola rait ting en jidan powan den jidan ritjwan brom
    dumbat nogudbala ting.
  ukr-1871: Лїпше не многе з правдою, анїж з кривдою добутки превеликі.
  deu-1951: Besser wenig mit Gerechtigkeit, als ein großes Einkommen mit Unrecht.
  eng-JPS: Better is a little with righteousness than great revenues with injustice.
  srp-1865: Bolje je malo s pravdom nego mnogo dohodaka s nepravdom.
  lug-lug: Akatono akafune mu butuukirivu, kasinga obugagga obungi obufune mu bukyamu.
  heb-heb: טוב מעט בצדקה מרב תבואות בלא משפט׃
  ben-IRV: ধার্মিকতার সঙ্গে অল্পও ভাল, তবু অন্যায়ের সঙ্গে প্রচুর আয় ভাল নয়।
  pan-pan: ਧਰਮ ਨਾਲ ਥੋੜਾ ਜਿਹਾ ਲਾਭ ਬੇਇਮਾਨੀ ਦੀ ਵੱਡੀ ਆਮਦਨੀ ਨਾਲੋਂ ਚੰਗਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်းပါရမီနှင့် ယှဉ်သောဥစ္စာအနည်းငယ် သည်၊ မ တရားသဖြင့် ရသောဥစ္စာ
    အများ ထက် သာ၍ကောင်း ၏။
  tte-O: Kupaisowa kaiwe nimam mena na maisam kulobai bwaimwa miya namwanamwana. Bwagana
    mane kikiuna kulobai am paisowane koina na katem mena kani kuyaliyaya. Na tabu
    kewali mena am gogo kueetulan.
  tbg-tbg: Hauri are una kaiqa varehara airi airaira varakera vaterora. Koqemama are
    inaara haikaqai vatehara avuqavu okara avataqira vinara.
  hmo-hmo: Bema tau ta be mai ena kohu maragina sibona, to mai ena kara maoromaoro
    danu, be namo. To bema tau ta be mai ena kohu bada herea, to mai kara kerere bona
    koikoi danu, be dika.
  urd-urd: सदाक़त के साथ थोड़ा सा माल, बे इन्साफ़ी की बड़ी आमदनी से बेहतर है।
  rus-SYN: Лучше немногое с правдою, нежели множество прибытков с неправдою.
  bqc-SIM: Pↄ́ yↄↄna ea maakɛa guu maa dɛ ↄvãi'ea zↄ̃ↄla.
  tcz-CHONGTHU: Thildihlou pum'a kai-tampi kidon khom sang in, thildih'a lhomcha nei
    ding aphajoi.
  mar-mar: अन्यायाने मिळवलेल्या मोठ्या मिळकतीपेक्षा, न्यायाने कमावलेले थोडेसे चांगले
    आहे.
  hlt-THB: Amak thyymna theem khawzah huh anglakawh ak thyymna theem a khoeh huh leek
    hy.
  qub-qub: Ichicllatapis quiquin ñacar tarishanmi mas alliga engañayllapa ima-aycatapis
    shuntashanpitaga.
  bqp-bqp: Pↄ́ fíti lena manakɛnaa gũn mana de àre vãni zↄ̃kↄ̃ lenala.
  hat-hat: Pito ou fè ti pwofi nan fè sa ki dwat pase pou ou fè gwo benefis nan fè
    sa ki mal.
  eng-BSB: Better a little with righteousness than great gain with injustice.
  tod-tod: Fizɔgɛ ani goi nu sɔlɔɔsu, é zɔlɔɔ telebodai zu, è ʋa sɔlɔɔ golai wo,
    yaavai zu.
  eng-WEBPB: Better is a little with righteousness, than great revenues with injustice.
  kbq-kbq: Fatgo mani'zane mani'nenka osi'a fenoma ante'snamo'a, havi kampinti rama'a
    fenoma antesana zana agatere'ne.
  nhe-BL: Más paqui se tlacatl tlen quipiya pilquentzi tomi, pero monejnemiltía xitlahuac,
    que se tlen quitlantoc miyac tomi pampa tlacajcayahua.
  bus-bus: Pↄ́ féte ena maakɛna guu maa dɛ àre zaa bíta enala.
  gub-BL: Aze imunar 'ym ma'e romo ereiko, aze naheta tetea'u kwaw ma'e newe, nezewe
    rehe we nereko haw ikatu wera'u imunar ma'e hemetarer katu ma'e heko haw wi nehe.
  eng-DRA: Better is a little with justice, than great revenues with iniquity.
