verse: PRO.016.020
translations:
  mal-C: ഉപദേശങ്ങൾ ശ്രദ്ധിക്കുന്നവർക്ക് അഭിവൃദ്ധിയുണ്ടാകുന്നു, യഹോവയിൽ ആശ്രയമർപ്പിക്കുന്നവർ
    അനുഗൃഹീതർ.
  deu-TKW: Wer auf das Wort achtet, findet Glück, und wer Jahwe vertraut, - wohl ihm!
  lin-lin: Moto oyo akanisaka na tina na makambo amonaka bolamu. Esengo na moto oyo
    atiaka elikya na Yawe.
  eng-LSV: The wise in any matter finds good, || And whoever is trusting in YHWH,
    O his blessedness.
  eng-GNV: 'He that is wise in his busines, shall finde good: and he that trusteth
    in the Lord, he is blessed.'
  eng-WEBSTER: 'He that handleth a matter wisely shall find good: and whoever trusteth
    in the LORD, happy is he.'
  nhw-BL: Se masehuali catli quitlacaquilía tlamachtili quipantis catli cuali. Huan
    TOTECO quintiochihuas catli ipan ya motemachíaj.
  swh-ONEN: Yeyote anayekubali mafundisho hustawi, tena amebarikiwa yeye anayemtumaini
    Bwana.
  bba-bba: Wi u rɑ bwisiku u sere ɡɑ̃ɑnu ko, u rɑ kuurewɑ. Mɛyɑ wi u mɑɑ Yinni Gusunɔ
    nɑɑnɛ sɑ̃ɑ, u rɑ n nuku dobu mɔ.
  eng-KJVCPB: 'He that handleth a matter wisely shall find good: And whoso trusteth
    in the Lord, happy is he.'
  luo-luo: Ngʼato angʼata mawinjo puonj dhi maber, to ojahawi ngʼatno moketo genone
    kuom Jehova Nyasaye.
  meu-meu: Hereva e kamonaimu tauna ena namo baine bada; Iehova e abidadama heniamu
    tauna na e moalemu.
  npi-ULB: सिकाइएको शिक्षामा मनन गर्नेले असल कुरो पाउने छ, र परमप्रभुमाथि भरोसा गर्नेहरू
    आशिषित् हुने छन् ।
  yor-yor: Ẹnikẹ́ni tí ó bá tẹ̀lé ẹ̀kọ́ yóò rí ìre, ìbùkún sì ni fún ẹni tí ó gbẹ́kẹ̀lé
    Olúwa.
  ind-ind: Andalkan TUHAN dan taatilah nasihat yang bijaksana, maka engkau akan berhasil
    dan bahagia.
  pes-OPCB: آنانی که کلام خداوند را اطاعت کنند سعادتمند خواهند شد و کسانی که بر او
    توکل نمایند برکت خواهند یافت.
  tgl-ULB: Sinumang pinagninilay-nilayan ang itinuturo sa kanila ay makakasumpong
    nang mabuti at iyong mga nagtitiwala kay Yahweh ay masisiyahan.
  hui-hui: Mbiralime mana bayale lawai henego yu tiga bialu hayagua ogoni ibunaga
    holene bayale wulebira. Anduane Homogohondo mini mbiraore hongo howa wu hariyagua
    miniha dungulo holebere.
  mya-mya: ပညာနှင့်အမှုစောင့်သောသူသည် အကျိုးကို ရလိမ့်မည်။ ထာဝရဘုရားကို ခိုလှုံသောသူသည်လည်း
    မင်္ဂလာရှိ၏။
  bod-N: གཟབ་གཟབ་བཀའ་ལ་ཉན་པར་ཕན་ཐོགས༌ཤིང༌། །ཡ་ཝཱེར་བརྟེན་པའི་མི་ལ་བདེ་བ༌འཐོབ།།
  wsk-wsk: Awiriya kiti guruga ko den iki karo tuso, mu daiga bagara yawara arigiso;
    uwutatala, awiriya Yawe te ira sanami lagoso, mu amilmilarukko.
  sna-sna: Ani naani anoteerera kurayirwa achabudirira, uye akaropafadzwa uyo anovimba
    naJehovha.
  spa-BLM: El que presta atención a la Palabra encuentra la prosperidad. Quien confía
    en Yahvé es bendecido.
  cac-cac: A eb' ojtannac yic'an b'ey smunlajel, vach'n̈ej tz'aj yelc'och eb'. Te
    tzalajc'olal yic eb' tz'ac'anoch Jehová yipoc sc'ool.
  swh-ULB: Mwenye kutafakari yaliyofundishwa hupata kilicho chema na wenye kumtumaini
    Yehova watafurahi.
  bel-bel: Хто вядзе справу разумна, той знойдзе дабро, а хто спадзяецца на Госпада,
    той шчасны.
  deu-ELBBK: Wer auf das Wort achtet, wird Gutes erlangen; und wer auf den HERRN vertraut,
    ist glückselig.
  mbb-OT: Is etew he ebpekeventayan din is penurù, ed-uswag sikandin, ne utew zeyzey
    is etew he edsarig te Nengazen.
  mal-2015: തിരുവചനം പ്രമാണിക്കുന്നവൻ നന്മ കണ്ടെത്തും; യഹോവയിൽ ആശ്രയിക്കുന്നവൻ ഭാഗ്യവാൻ.
  rmc-rmc: Te ľikereha andro jilo oda, so sikľiľal, arakheha o lačhipen, a te tut
    zmukeha pro RAJ, aveha bachtalo.
  pes-OPV: هر‌که در کلام تعقل کند سعادتمندی خواهد یافت، و هر‌که به خداوند توکل نمایدخوشابحال
    او.
  ron-1924: Чине куӂетэ ла Кувынтул Домнулуй гэсеште феричиря ши чине се ынкреде ын
    Домнул есте феричит.
  ben-OBCV: যে শিক্ষায় মনোযোগ দেয় সে উন্নতি লাভ করে, ও ধন্য সে, যে সদাপ্রভুতে নির্ভর
    করে।
  som-som: Kii hadalka dhegaystaa wax wanaagsan buu heli doonaa, Oo ku alla kii Rabbiga
    aaminaana waa barakaysan yahay.
  lat-VUC: Eruditus in verbo reperiet bona, et qui sperat in Domino beatus est.
  eng-ASVBT: He that giveth heed unto the word shall find good; And whoso trusteth
    in Jehovah, happy is he.
  mna-mna: Tomtom ta so ileŋleŋ la sua tutŋana mi itoto, nako indeeŋe mbotŋana ambaiŋana.
    Mi tomtom ta so ipase pa Yooba, nako leleene ambai kat mi kampeŋana ki Yooba imbotmbot
    se kini.
  ita-1885: Chi è intendente nella parola troverà bene; E beato chi si confida nel
    Signore.
  eng-LXXUP: 'He who is skillful in business finds good: But he that trusts in God
    is most blessed.'
  eng-ULB: Whoever contemplates what they are taught will find what is good, and those
    who trust in Yahweh will be blessed.
  spa-VBL: Si estás atento a la instrucción sabia te irá bien; vivirás feliz si confías
    en el Señor.
  fra-_FOB: Celui qui prend garde à la parole, trouvera le bien; et celui qui se confie
    en l'Éternel, sera heureux.
  mal-mal: തിരുവചനം പ്രമാണിക്കുന്നവൻ നന്മ കണ്ടെത്തും; യഹോവയിൽ ആശ്രയിക്കുന്നവൻ ഭാഗ്യവാൻ.
  lit-lit: Kas išmintingai reikalą tvarko, tas randa gera, ir kas pasitiki VIEŠPAČIU,
    tas laimingas!
  urd-GVR: Jo kalām par dhyān de wuh ḳhushhāl hogā, mubārak hai wuh jo Rab par bharosā
    rakhe.
  suz-BL: सुम शेंशो लोव़ नोफा दाइश्‍शा नेंबा, मेको मुर सोशा बोशा ग्‍येत्‍थ लाइब। सु
    परमप्रभु यावे कली थमा सुइक्‍बा, मेको ग्‍येरसीशो बाक्‍ब।
  eng-NOY: He who giveth heed to the word shall find good; And he who trusteth in
    the LORD, happy is he!
  ita-1927: Chi presta attenzione alla Parola se ne troverà bene, e beato colui che
    confida nell’Eterno!
  ckb-ckb: ئەوەی بایەخ بە ئامۆژگاری بدات چاکەی دەست دەکەوێت، ئەوەی پشت بە یەزدان ببەستێت
    خۆزگەی پێ دەخوازرێت.
  eng-BBE: He who gives attention to the law of right will get good; and whoever puts
    his faith in the Lord is happy.
  kan-OKCV: ಕಾರ್ಯವನ್ನು ಜ್ಞಾನದಿಂದ ನಡೆಸುವವನು ಒಳ್ಳೆಯದನ್ನು ಪಡೆಯುವನು. ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ
    ಇಡುವವನು ಧನ್ಯನು.
  tam-2017: விவேகத்துடன் காரியத்தை நடப்பிக்கிறவன் நன்மை பெறுவான்; யெகோவாவை நம்புகிறவன்
    பாக்கியவான்.
  spa-RV-1909: 'El entendido en la palabra, hallará el bien: y el que confía en Jehová,
    él es bienaventurado.'
  ron-BTF: Cel ce se comportă cu înțelepciune într-un lucru va găsi binele; și oricine
    se încrede în DOMNUL este fericit.
  eng-WEBP: He who heeds the Word finds prosperity. Whoever trusts in the LORD is
    blessed.
  eng-FBV: If you pay attention to wise instruction you will do well; you'll be happy
    if you trust in the Lord.
  nld-1939: Wie op zijn woorden let, heeft het goed; Gelukkig hij, die op Jahweh vertrouwt!
  nch-BL: Se masehuali cati quitacaquilía tamachtili quipantis cati cuali. Huan TOTECO
    quintiochihuas cati ipan ya motemachíaj.
  vie-1934: Ai giữ theo đạo lý tìm được ích; Và ai trông cậy nơi Đức Giê-hô-va lấy
    làm có phước thay.
  hin-CV: जो कोई शिक्षा को ध्यानपूर्वक सुनता है, उत्तम प्रतिफल प्राप्‍त करता है और
    धन्य होता है वह, जिसने याहवेह पर भरोसा रखा है.
  eng-OURB: He who heeds the Word finds prosperity. Whoever trusts in Adonai is blessed.
  spa-BES: El que presta atención a la ley del bien obtendrá el bien; y quien pone
    su fe en el Señor es feliz.
  tdx-tdx: Hene hanjo hasoa ze mañaoñe i tsaray, haha ty miato am’ Iehovà.
  tha-KJV: บุ​คคลผู้จัดการธุ​รก​ิจอย่างเฉลียวฉลาดจะพบของดี และคนที่วางใจในพระเยโฮวาห์จะเป็นสุข
  por-BR-2018: Aquele que pensa prudentemente na palavra encontrará o bem; e quem
    confia no SENHOR é bem-aventurado.
  deu-ELO: Wer auf das Wort achtet, wird Gutes erlangen; und wer auf Jehova vertraut,
    ist glückselig.
  eng-WYC-2018: A learned man in word shall find goods (or A person learned in understanding
    shall obtain good things); and he that hopeth in the Lord is blessed.
  epo-epo: Kiu prudente kondukas aferon, tiu trovos bonon; Kaj kiu fidas la Eternulon,
    tiu estas feliĉa.
  uig-PIN: Kimki ixni pǝm-parasǝt bilǝn ⱪilsa payda tapar; Pǝrwǝrdigarƣa tayanƣan
    bolsa, bǝht-saadǝt kɵrǝr.
  beo-beo: Dima olelei liligi amo noga:le dawa:ma. Amasea, dia hou huluane da hahawane
    ba:mu. Hina Godema dafawaneyale dawa:le, di da eso huluane hahawane ba:mu.
  tpi-OTNT: Sapos man i putim yau gut long tok bilong ol man i skulim em, orait em
    bai i gat gutpela sindaun. Na sapos man i bilip strong long Bikpela, bai em i
    ken amamas.
  hau-SA: Duk wanda ya mai da hankali ga umarni yakan yi nasara, kuma mai albarka
    ne wanda yake dogara ga Ubangiji.
  uig-LAT: Kimki ishni pem-paraset bilen qilsa payda tapar; Perwerdigargha tayan’ghan
    bolsa, bext-saadet körer.
  nde-nde: Lowo olalela izeluleko uyaphumelela, njalo ubusisiwe lowo othemba uThixo.
  ton-ton: '‌ʻE maʻu ʻae lelei ʻe ia ʻoku tokanga fakapotopoto ki ha meʻa: pea ʻoku
    monūʻia ia ʻaia ʻoku falala kia Sihova.'
  ces-1613: Ten, kdož pozoruje slova, nalézá dobré; a kdož doufá v Hospodina, blahoslavený
    jest.
  eng-WMB: He who heeds the Word finds prosperity. Whoever trusts in the LORD is blessed.
  tam-TCV: அறிவுரைகளை ஏற்றுக்கொள்பவர்கள் வாழ்வடைவார்கள், யெகோவாவிடம் நம்பிக்கையாயிருப்பவர்கள்
    ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Si kinsa kadtong namalandong sa gitudlo kanila makakaplag ug maayo ug kadtong
    nagsalig kang Yahweh magmalipayon.
  pol-UBG: Kto zważa na słowo, znajdzie dobro, a kto ufa PANU, jest błogosławiony.
  urd-GVU: جو کلام پر دھیان دے وہ خوش حال ہو گا، مبارک ہے وہ جو رب پر بھروسا رکھے۔
  deu-1912: Wer eine Sache klüglich führt, der findet Glück; und wohl dem, der sich
    auf den HERRN verläßt!
  kan-2017: ದೇವರ ವಾಕ್ಯವನ್ನು ಸ್ಮರಿಸುವವನು ಸುಕ್ಷೇಮವನ್ನು ಪಡೆಯುವನು, ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡುವವನು
    ಭಾಗ್ಯವಂತನು.
  yap-yap: Ngam tiyan’um ko tin kan fil ngom, ma ga man’og i yan; me pagan’um ngak
    SOMOL ma ga par ni ga ba felfelan’.
  hlt-MCSB: Olka neh aka cangbam long tah hnothen a dang tih, BOEIPA dongah aka pangtung
    tah a yoethen pai.
  mdy-ETH: ዒዛም ኬኤዚንታ ዞሮ ዋይዛሢ ዖርጎጫንዳኔ፤ ናንጊና ናንጋ ጎዳ ጉሙርቃሢያ ዓንጂንቴያኬ።
  kew-kew: Aa medame ne mana-teade agaa waru aina madu pagoa piraliare ne epe-rupa
    pirali. Aa medame Adaa Aa madaa kone rulaliare nipu raana adaa mealia.
  twi-ASANTE: Deɛ ɔyɛ ɔsetie ma nkyerɛkyerɛ no nya nkɔsoɔ; nhyira nka deɛ ɔde ne ho
    to Awurade so.
  eng-WEBU: He who heeds the Word finds prosperity. Whoever trusts in the LORD is
    blessed.
  wal-wal: GODAA qaalaa loittidi ezggiya urau i oottiyoobai ubbai injjettana; GODAN
    ammanettiya uri anjjettidaagaa.
  acu-NT: Yuse chichamen nintiminauka pengker aa nuna wainkartin ainawai. Tura Apu
    Yusen nintimsar pujuinauka nekasar warasartin ainawai.
  spa-PDDPT: El que atiende la palabra hallará el bien, Y el que confía en Yavé es
    inmensamente feliz.
  gun-gun: Ombo'ea rã ojapyxaka va'e ojou 'rã mba'emo porã, ha'e Senhor re ojerovia
    va'e ovy'a ete 'rã.
  agu-BL: Alchok scyetz yi penin sk'il na xcye' tan nuc'le'n yi e'chk tak'un, ba'n
    na ban cyakil yi na bnix ta'n. Ba'n cyeri yi e'a'tz yi cho'n k'uklij chic'u'l
    te Kataj.
  ilo-ULB: Makabirok iti nasayaat ti siasinoman a mang-utob kadagiti naisuro kadakuada,
    ken agragsak dagiti agtalek kenni Yahweh.
  kpg-kpg: Daudalia nia mee ala ne aago adu gi di goe, gei goe ga haadanga lamalia.
    Hagadonu ina Dimaadua, gei goe ga tenetene.
  uig-ARA: كىمكى ئىشنى پەم-پاراسەت بىلەن قىلسا پايدا تاپار؛ پەرۋەردىگارغا تايانغان
    بولسا، بەخت-سائادەت كۆرەر.
  bps-bps: I to too flinge i tdò kenen, nun gufyen, na nun kafye di to too smalig
    di Dwata.
  sus-sus: Hɛɛri na mixi bɛ naxan a ɲɛngi sama fe raba kie xɔn ma. Sɛɛwɛ na mixi bɛ
    naxan a xaxili tima Alatala ra.
  pon-2006: Kanahieng rong dahme ke padahngkier, ke ahpw pahn pweida; likih KAUN-O,
    ke ahpw pahn nsenamwahu.
  ksd-ksd: Nina i nuk pa ra tinata na tikan tadav ra boina, Ma nina i nurnur tai ra
    Luluai i ti doan.
  tur-YTC: Söze kulak veren bolluk bulur, Yahve'ye güvenen kutsanır.
  bel-N: Разважлівы ў слове знойдзе добрае, і той, хто спадзяецца на ГОСПАДА, — шчасьлівы.
  grc-BRENT: Συνετὸς ἐν πράγμασιν εὑρετὴς ἀγαθῶν, πεποιθὼς δὲ ἐπὶ Θεῷ μακαριστός.
  ind-AYT: Siapa memberi perhatian pada firman akan mendapat kebaikan, dan berbahagialah
    mereka yang percaya kepada TUHAN.
  nya-nya: Munthu womvera malangizo zinthu zimamuyendera bwino, ndipo wodala ndi amene
    amadalira Yehova.
  hrv-hrv: Tko pazi na riječ, nalazi sreću, i tko se uzda u Jahvu, blago njemu.
  mps-mps: Te bidi dabego aga ola mabo poba olo bugagia munama te po odobaso da, teda
    aga bugagia bidibo kolesaga elaluaibao. Tama bidigo konealubo po Genuai Bidiba
    dąų obaso da, te aga wiegi yai homu pemene yaibao.
  tpi-tpi: Sapos man i putim yau gut long tok bilong ol man i skulim em, orait em
    bai i gat gutpela sindaun. Na sapos man i bilip strong long Bikpela, bai em i
    ken amamas.
  dan-1931: Vel går det den, der mærker sig Ordet; lykkelig den, der stoler på HERREN.
  vie-OVCB: Ai giữ chính đạo sẽ thành công; ơn phước thuộc người trông cậy Chúa.
  guj-2017: જે પ્રભુના વચનોનું ચિંતન કરે છે તેનું હિત થશે; અને જે કોઈ યહોવાહ પર વિશ્વાસ
    રાખે છે તે આનંદિત છે.
  pon-2006A: Kanahieng rong dahme ke padahngkier, ke ahpw pahn pweida; likih KAUN-O,
    ke ahpw pahn nsenamwahu.
  por-BRBSL: Aquele que escuta a Palavra encontra a prosperidade. Quem confia em Yahweh
    é abençoado.
  swe-swe: Den som agerar vist (följer Guds ord) får framgång, den som förtröstar
    på Herren (Jahve) blir välsignad (glad, lycklig, avundsvärd).
  cth-cth: Kâhruetcuetcalah hoi lawk ka tarawi e ni hnokahawi a hmu vaiteh, BAWIPA
    ka kâuep e teh tami yawkahawi e doeh.
  twi-twi: Nea ɔyɛ osetie ma nkyerɛkyerɛ no nya nkɔso; nhyira nka nea ɔde ne ho to
    Awurade so.
  hlt-hlt: Olka neh aka cangbam long tah hnothen a dang tih, BOEIPA dongah aka pangtung
    tah a yoethen pai.
  tbz-SIM: Kɑ̀ɑ totí ɑ yɛ̀mmɛ̀ mɛsɑ̀ɑ̀ nkɛ dɔ̀ɔ̀ dɛ̀mɑrɛ̀ ɑ bo yɑ̀ diwɛ̀ì, wèè duɔ́
    nhomɑ́ɑ̀ Kuyie ndɛ̀ bo nhò nɑɑti.
  msy-2020: Gumazim deraghvɨram an sure gamir gumazibar akam baregh, dabirabir aghuim
    ikiam. Gumazim bar nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨva, a bar akuegham.
  dop-dop: Wei ɩ́ pɛɛkəɣɩ sɩ ɩ́ cɛkənɑ tɔm tɔ ɩ lɑŋlɛ hʋləməɣɩ kɛ́, nɑ wei ɩ́lɛ́ ɩ
    lɑkɩ Tɑcɑɑ kɛ nɑɑni tɔ ɩ́ nɩɩkɩ leleŋ.
  azb-azb: Sözdən hikmət alan xeyir tapar, Rəbbə güvənən insan nə bəxtiyardır!
  eng-DBY: He that giveth heed to the word shall find good; and whoso confideth in
    Jehovah, happy is he.
  hin-2017: जो वचन पर मन लगाता, वह कल्याण पाता है, और जो यहोवा पर भरोसा रखता, वह धन्य
    होता है।
  wol-KYG: Ku teewlu mbir, baaxle; ku wóolu Aji Sax ji, bég.
  bjr-bjr: Ani aakapainna ufana amiqimmasee irinanoo ani marirafa amiqiannoo. Yaaweena
    saqarikinana anee asasinnaranoo.
  eng-YLT: The wise in any matter findeth good, And whoso is trusting in Jehovah,
    O his happiness.
  kne-kne: Mayat di pantongpalan di ipogaw ay mangonod si mait-itdo en sisya. Din
    mantalek en Diyos yan naragsak.
  eng-WYC-2017: A learned man in word shall find goods; and he that hopeth in the
    Lord is blessed.
  eng-WMBB: He who heeds the Word finds prosperity. Whoever trusts in the LORD is
    blessed.
  urd-GVH: जो कलाम पर ध्यान दे वह ख़ुशहाल होगा, मुबारक है वह जो रब पर भरोसा रखे।
  rug-rug: Asa pu va tabei sari ginarunu si kote toa va leana, meke ta manae tugo
    sarini pu raṉea se Zihova.
  gaz-gaz: Namni gorsa fudhatu kam iyyuu ni milkaaʼa; kan Waaqayyoon amanatus eebbifamaa
    dha.
  fra-LSG: Celui qui réfléchit sur les choses trouve le bonheur, Et celui qui se confie
    en l’Éternel est heureux.
  yal-yal: Naxan na a miri ki faɲi, na hɛrin sɔtɔma nɛn. Sɛwan na kanna xa naxan na
    a yigi sa Alatala yi.
  haw-1868: 'O ka mea huli pono i kekahi mea e loaa ia ia ka maikai: O ka mea paulele
    ia Iehova e pomaikai ana oia.'
  arb-NAV: مَنْ يَتَعَقَّلُ بِكَلِمَةِ اللهِ يُحَالِفُهُ التَّوْفِيقُ، وَطُوبَى لِمَنْ
    يَتَّكِلُ عَلَى الرَّبِّ.
  ewe-ewe: Nu dzea edzi na ame si ɖoa to nufiame eye woayra ame si tsɔ eƒe mɔkpɔkpɔ
    da ɖe Yehowa dzi.
  eng-LEE: He that reflecteth on a matter wisely will find happiness; and whoso trusteth
    in the Lord—happiness attend him!
  asm-FB: যিসকলে শিক্ষা লাভ কৰি অনুশীলন কৰে, তেওঁলোকে মঙ্গল বিচাৰি পায়; আৰু যি সকলে
    যিহোৱাত নির্ভৰ কৰে, তেওঁলোক সুখী হয়।
  sus-A: هّيرِ نَ مِشِ بّ نَشَن عَ حّنفِ سَمَ قٍ رَبَ كِيٍ شْن مَ. سّيوّ نَ مِشِ بّ
    نَشَن عَ شَشِلِ تِمَ عَلَتَلَ رَ.
  fra-SBL: Celui qui écoute la Parole trouve la prospérité. Celui qui se confie en
    Yahvé est béni.
  hbo-hbo: מַשְׂכִּ֣יל עַל־דָּ֭בָר יִמְצָא־טֹ֑וב וּבֹוטֵ֖חַ בַּיהוָ֣ה אַשְׁרָֽיו׃
  kik-kik: Mũndũ ũrĩa ũrũmbũyagia mataaro nĩagaacagĩra, na kũrathimwo nĩ mũndũ ũrĩa
    wĩhokaga Jehova.
  fra-NCL: Celui qui est attentif à la parole trouve le bonheur, et celui qui se confie
    en Yahweh est heureux.
  cek-AK: Palunghahaih hoi toksah kami loe khosak hoih tih; Angraeng oephaih tawn
    kami loe tahamhoih.
  cuk-cuk: Dule gayaburba-itogedi ibmar-nuegan amied. Dule Bab-Jehováʼgi bengudisulile,
    ise-nued egi binsalesad.
  uig-CYR: Кимки ишни пәм-парасәт билән қилса пайда тапар; Пәрвәрдигарға таянған болса,
    бәхит-саадәт көрәр.
  tel-2017: ఉపదేశం శ్రద్ధగా ఆలకించే వారికి మేలు కలుగుతుంది. యెహోవాను ఆశ్రయం కోరేవాడు
    ధన్యుడు.
  hat-BSA: Sila ki bay atansyon a pawòl la va jwenn sa ki bon; beni se sila ki mete
    konfyans li nan SENYÈ a.
  kos-kos: Lohang nu ke ma lutiyuk kom kac, na kom ac fah eis moul wo ouiya. Lulalfongi
    in LEUM GOD ac kom ac fah engan.
  hbo-WLC: מַשְׂכִּ֣יל עַל־דָּ֭בָר יִמְצָא־ט֑וֹב וּבוֹטֵ֖חַ בַּיהוָ֣ה אַשְׁרָֽיו׃
  ibo-ibo: Onye ọbụla na-aṅa ntị na ndụmọdụ ka ihe na-agara nke ọma, onye a gọziri
    agọzi bụ onye ahụ nke na-atụkwasị Onyenwe anyị obi.
  ory-ory: ଯେଉଁ ଲୋକ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟରେ ମନୋଯୋଗ କରେ, ସେ ମଙ୍ଗଳ ପାଏ, ପୁଣି ସଦାପ୍ରଭୁଙ୍କଠାରେ
    ଯେ ନିର୍ଭର କରେ, ସେ ଧନ୍ୟ।
  chk-chk: Eman mi aüselinga än Kot kewe kapas epwe fefeitä, nge eman mi anomu an
    apilükülük won ewe Samol mi Lapalap epwe feiöch.
  rop-rop: Yu garra oldei lisin en teiknodis wanim yubin len en yu garra jidan haibala.
    Yu garra trastimbat oni langa YAWEI blanga jidan brabli hepiwan.
  ukr-1871: Хто веде дїло розумно, той знаходить щастє; блажен, хто в Господї надїю
    має.
  deu-1951: Wer auf das Wort achtet, findet Glück; und wohl dem, der auf den HERRN
    vertraut!
  eng-JPS: He that giveth heed unto the word shall find good; and whoso trusteth in
    the LORD, happy is he.
  srp-1865: Ko pazi na rijeè, nalazi dobro, i ko se uzda u Gospoda, blago njemu.
  lug-lug: Oyo assaayo omwoyo ku kuyigirizibwa alikulaakulana, era alina omukisa oyo
    eyeesiga Mukama.
  heb-heb: משכיל על דבר ימצא טוב ובוטח ביהוה אשריו׃
  ben-IRV: যে বাক্যে মন দেয়, সে মঙ্গল খুঁজে পায় এবং যে সদাপ্রভুতে নির্ভর করে, সে
    সুখী।
  pan-pan: ਜਿਹੜਾ ਬਚਨ ਉੱਤੇ ਮਨ ਲਾਉਂਦਾ ਹੈ ਉਹ ਦਾ ਭਲਾ ਹੋਵੇਗਾ, ਅਤੇ ਜਿਹੜਾ ਯਹੋਵਾਹ ਉੱਤੇ ਭਰੋਸਾ
    ਰੱਖਦਾ ਹੈ ਉਹ ਧੰਨ ਹੋਵੇਗਾ!
  mya-JVB: ပညာ နှင့်အမှုစောင့်သောသူသည် အကျိုး ကို ရ လိမ့်မည်။ ထာဝရဘုရား ကို ခိုလှုံ
    သောသူသည်လည်း မင်္ဂလာ ရှိ၏။
  tte-O: Yaiya inuwanuwatu Yaubada ana walo kaiwena kani miyamiya namwanamwana ilobai,
    yo yaiya walone imeliyan kani kana walo-mulolo ilobai.
  tbg-tbg: Koqe uva maara avataqiro virava koqe iro varianaro. Nora Kotiraqaa muntuvi
    vairava viva nai muntukaqihairo quaheharo varianaro.
  hmo-hmo: Oiemu hadibaia tauna ena hereva do oi kamonai henia, vadaeni do oi kwalimu.
    Lohiabada do oi abidadama henia, vadaeni do oi moale.
  urd-urd: जो कलाम पर तवज्जुह करता है, भलाई देखेगा:और जिसका भरोसा ख़ुदावन्द पर है,
    मुबारक है।
  rus-SYN: Кто ведет дело разумно, тот найдет благо, и кто надеется на Господа, тот
    блажен.
  bqc-SIM: Gbɛ̃́ pↄ́ ì laaidↄ yã́wa ì maa e, Dii náaikɛna mɛ́ ìↄ pↄna vĩ.
  tcz-CHONGTHU: Min ahilna ngaija chu khangtou jing ding, chule Yahweh Pakaija kisong
    chan chu anunnom ahi.
  mar-mar: जो कोणी जे काही चांगले आहे ते शोधतो, त्यास शिकवीले त्याचे निरीक्षण करतो,
    आणि जो परमेश्वरावर विश्वास ठेवतो तो आनंदीत होतो.
  hlt-THB: Toelnaak awi ak ngai thlang taw a khawsak vaan kawm saw, Khawsa ak ypnaak
    thlang taw a zoseen thlang ni.
  qub-qub: Tayta Dios nishanta wiyacorga allichömi canga. Tayta Diosman yäracojcunaga
    cushishami canga.
  bqp-bqp: Gbɛ̃ kũ àdi yã'onnɛna ma dì yã mana le, Dikiri náanikɛri dìgↄ̃ pↄnna
    vĩ.
  hat-hat: Moun k'ap repase nan tèt li tou sa yo moutre l' va wè zafè l' mache byen.
    Ala bon sa bon pou moun ki mete konfyans yo nan Seyè a!
  eng-BSB: Whoever heeds instruction will find success, and blessed is he who trusts
    in the LORD.
  tod-tod: Zɔi é ɠidaazu kala gooiti bu, naa ɠa undaanɛɛi zɔlɔɔ, undaanɛɛ nu ɠa ga
    naama nui, nii é ɠitosu Ɠɔoɠɔ GALAGI ʋa.
  eng-WEBPB: He who heeds the Word finds prosperity. Whoever trusts in the LORD is
    blessed.
  kbq-kbq: Iza'o avumro antesaza kema avaririsimo'a, hakare'zama hanifina knare hugahie.
    Ra Anumzamofonte'ma amentintima hanimofona, asomu huntegahie.
  nhe-BL: Se tlacatl tlen quitlacaquilía tlamachtili quipantis tlen cuali. Huan TOTECO
    quintiochihuas tlen ipan ya motemachíaj.
  bus-bus: Gbɛ̃ kɛ̀ è yã'onnɛ maa è à maaa e, Dii náanɛkɛri ègↄ̃ pↄnnaa vĩ.
  gub-BL: Aze amo uzekaiw upurumu'e haw rehe nehe, heko haw ikatu putar nehe. Aze
    amo uzeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe, hurywete putar nehe.
  eng-DRA: 'The learned in word shall find good things: and he that trusteth in the
    Lord is blessed.'
