verse: PRO.016.013
translations:
  mal-C: സത്യസന്ധമായ അധരം രാജാക്കന്മാർക്കു പ്രസാദകരം; സത്യം പറയുന്നവരെ അവിടന്ന് ആദരിക്കുന്നു.
  deu-TKW: Der Könige Wohlgefallen sind gerechte Lippen, und wer aufrichtig redet,
    den lieben sie.
  lin-lin: Bakonzi balingaka maloba ya solo, mpe bapesaka moto oyo alobaka na bosembo
    lokumu.
  eng-LSV: Righteous lips [are] the delight of kings, || And he loves whoever is speaking
    uprightly,
  eng-GNV: Righteous lips are the delite of Kings, and the King loueth him that speaketh
    right things.
  eng-WEBSTER: Righteous lips are the delight of kings; and they love him that speaketh
    right.
  nhw-BL: Tlanahuatiani yolpaquij quema ininmasehualhua quiijtohuaj catli xitlahuac.
    Quinicnelíaj catli quinyolmelahuaj senquistoc catli panoc.
  swh-ONEN: Wafalme hufurahia midomo ya uaminifu; humthamini mtu asemaye kweli.
  bba-bba: Gemɑ sinɑ boko u rɑ kɑ̃. U rɑ kɑ̃wɑ bu nùn ɡem sɔ̃.
  eng-KJVCPB: Righteous lips are the delight of kings; And they love him that speaketh
    right.
  luo-luo: Ruodhi ohero joma wacho adiera kendo gigeno ngʼat mawacho adiera.
  meu-meu: Hereva maoromaoro bibinadia na hanua pavapavana ese e moalelaidiamu; ia
    ese hereva maoromaorodia e gwauraimu tauna na e lalokau heniamu.
  npi-ULB: ठिक बोल्ने ओठमा राजा आनन्दित हुन्छ, र सत्य बोल्ने व्यक्तिलाई तिनी प्रेम
    गर्छन् ।
  yor-yor: Àwọn ọba ní inú dídùn sí ètè tí ń ṣọ òtítọ́, wọ́n sì fẹ́ ẹni tí ń sọ̀rọ̀
    òtítọ́.
  ind-ind: Perkataan yang benar menyenangkan hati raja. Dia mengasihi orang yang berkata
    jujur.
  pes-OPCB: پادشاهان اشخاص راستگو را دوست دارند و از وجود ایشان خشنود می‌شوند.
  tgl-ULB: Nalulugod ang isang hari sa mga labi na nagsasabi ng kung ano ang tama
    at kinagigiliwan niya ang isang nagsasalita nang tuwiran.
  hui-hui: Kini karu tigua wali agalime bi henene larago hale howa ogonibi laga karuhondo
    turu haga ka.
  mya-mya: ဖြောင့်မတ်သော နှုတ်ခမ်းတို့သည် ရှင်ဘုရင် နှစ်သက်ရာဖြစ်၏။ မှန်ကန်စွာပြောသောသူကို
    ရှင်ဘုရင် ချစ်တတ်၏။
  bod-N: དྲང་བདེན་མཆུ་ལ་རྒྱལ་པོ་ཐུགས་དགྱེས༌ཤིང༌། །དྲང་གཏམ་སྨྲ་བར་ཁོང་ཉིད་དགའ་བ༌འོ།།
  wsk-wsk: King alo kariimet den diram se den nunguning la balsan mu nunga amilmilasan.
  sna-sna: Madzimambo anofarira miromo inotaura chokwadi; anoremekedza munhu anotaura
    chokwadi.
  spa-BLM: Los labios justos son la delicia de los reyes. Valoran a quien dice la
    verdad.
  cac-cac: A eb' yel syala' xajan eb' yuj eb' rey, stzalaj eb' rey chi' yed' eb'.
  swh-ULB: Mfalme hufurahia midomo ambayo husema haki na anampenda mwenye kusema waziwazi.
  bel-bel: Прыемныя цару вусны праўдзівыя, а таго, хто гаворыць праўду, ён любіць.
  deu-ELBBK: Das Wohlgefallen der Könige sind gerechte Lippen; und wer Aufrichtiges
    redet, den liebt er.
  mbb-OT: Ebpekepenunuat te menge hadì is etew he kenà teruen, ne zekelà is kedtahud
    dan kandin.
  mal-2015: നീതിയുള്ള അധരങ്ങൾ രാജാക്കന്മാർക്കു പ്രസാദം; നേർ പറയുന്നവനെ അവർ സ്നേഹിക്കുന്നു.
  rmc-rmc: Le kraľen hin radišagos le čačipnaskre vuštendar a kamen olen, save vakeren
    o čačipen.
  pes-OPV: لبهای راستگو پسندیده پادشاهان است، وراستگویان را دوست می‌دارند.
  ron-1924: Бузеле неприхэните сунт плэкуте ымпэрацилор, ши ей юбеск пе чел че ворбеште
    ку неприхэнире.
  ben-OBCV: সততাপরায়ণ ঠোঁট রাজাদের পক্ষে আনন্দজনক; যে সঠিক কথাবার্তা বলে তারা তার
    কদর করেন।
  som-som: Boqorradu bushimaha xaqa ah way ku farxaan, Oo kii si qumman u hadlana
    way jecel yihiin.
  lat-VUC: Voluntas regum labia justa; qui recta loquitur diligetur.
  eng-ASVBT: Righteous lips are the delight of kings; And they love him that speaketh
    right.
  mna-mna: Tomtom ta so kwoono izzwe mbulu ndeeŋeŋana na, zin king ko lelen ambai
    pini. Mi zin wal tau tizzo katkat sua ŋonoono men ta kembena. Zin king lelen pizin
    mi tipase pizin.
  ita-1885: Le labbra giuste son quelle che i re gradiscono; Ed essi amano chi parla
    dirittamente.
  eng-LXXUP: Righteous lips are acceptable to a king; And he loves right words.
  eng-ULB: A king delights in lips that say what is right and he loves the one who
    speaks directly.
  spa-VBL: Aquellos que hablan con la verdad agradan a los reyes. Ellos aman a quienes
    hablan con rectitud.
  fra-_FOB: Les rois doivent prendre plaisir aux paroles justes, et aimer celui qui
    parle avec droiture.
  mal-mal: നീതിയുള്ള അധരങ്ങൾ രാജാക്കന്മാർക്ക് പ്രസാദം; സത്യം പറയുന്നവനെ അവർ സ്നേഹിക്കുന്നു.
  urd-GVR: Bādshāh rāstbāz hoṅṭoṅ se ḳhush hotā aur sāf bāt karne wāle se muhabbat
    rakhtā hai.
  suz-BL: पिपमी ठीक लोव़ पाइब आन कली तशा ग्‍येरसीब। थमा लोव़ पाइब आन कली दाक्‍ब।
  eng-NOY: Righteous lips are the delight of kings, And they love him who speaketh
    right things.
  ita-1927: Le labbra giuste sono gradite ai re; essi amano chi parla rettamente.
  ckb-ckb: ڕەزامەندی پاشایان لێوی ڕاستودروستە، کەسی ڕاستگۆیان خۆشدەوێت.
  eng-BBE: Lips of righteousness are the delight of kings; and he who says what is
    upright is dear to him.
  kan-OKCV: ನೀತಿಯ ತುಟಿಗಳಲ್ಲಿ ಅರಸರು ಆನಂದಿಸುತ್ತಾರೆ, ಯಥಾರ್ಥವಾದಿಯನ್ನು ಅವರು ಪ್ರೀತಿಸುತ್ತಾರೆ.
  tam-2017: நீதியுள்ள உதடுகள் ராஜாக்களுக்குப் பிரியம்; நிதானமாகப் பேசுகிறவன்மேல் ராஜாக்கள்
    பிரியப்படுவார்கள்.
  spa-RV-1909: Los labios justos son el contentamiento de los reyes; y aman al que
    habla lo recto.
  ron-BTF: Buzele drepte sunt desfătarea împăraților și ei iubesc pe acela care vorbește
    drept.
  eng-WEBP: Righteous lips are the delight of kings. They value one who speaks the
    truth.
  eng-FBV: People who tell the truth please kings; they love those who say what is
    right.
  nld-1939: Een koning heeft welbehagen in eerlijke taal, En houdt van iemand, die
    waarheid spreekt.
  nch-BL: Tanahuatiani yolpaquij quema inimasehualhua quiijtohuaj cati xitahuac. Quinicnelíaj
    cati quinyolmelahuaj senquisa cati melahuac.
  vie-1934: Môi miệng người công bình là sự vui vẻ cho các vua; Họ ưa mến kẻ nói ngay
    thẳng.
  hin-CV: राजाओं को न्यायपूर्ण वाणी भाती है; जो जन सत्य बोलता है, वह उसे ही मान देता
    है.
  eng-OURB: Righteous lips are the delight of kings. They 'ahav ·affectionately love·
    one who speaks the truth.
  spa-BES: Los labios de la justicia son el deleite de los reyes; y el que dice lo
    recto le es querido.
  tdx-tdx: Mahafale o mpanjakao ty fivimby mahity, vaho isohe’e ty misaontsy an-kavantañañe.
  tha-KJV: ริมฝีปากที่ชอบธรรมเป็​นที​่​ปี​ติ​ยินดี​แก่​กษัตริย์ และพระองค์ทรงรั​กบ​ุคคลผู้​พู​ดสิ่งที่​ถูก
  por-BR-2018: Os lábios justos são do agrado dos reis, e eles amam ao que fala palavras
    direitas.
  deu-ELO: Der Könige Wohlgefallen sind gerechte Lippen; und wer Aufrichtiges redet,
    den liebt er.
  eng-WYC-2018: The will of kings is just lips; he that speaketh rightful things,
    shall be (ad)dressed. (The desire of kings is just, or truthful, words; he who
    speaketh upright things shall be favoured.)
  epo-epo: Al la reĝoj plaĉas lipoj veramaj; Kaj ili amas tiun, kiu parolas la veron.
  uig-PIN: Ⱨǝⱪⱪaniy sɵzligǝn lǝwlǝr padixaⱨlarning hursǝnlikidur; Ular durus sɵzligüqilǝrni
    yahxi kɵrǝr.
  beo-beo: 'Osobo bagade hina bagade da moloidafa sia: fawane nabimu hanai gala. E
    da moloidafa sia: dasu dunu ilima asigisa.'
  tpi-OTNT: King i save laikim man i autim tok tru tasol.
  hau-SA: Sarakuna sukan ji daɗi leɓuna masu yin gaskiya; sukan darjanta mutumin da
    yake faɗin gaskiya.
  uig-LAT: Heqqaniy sözligen lewler padishahlarning xursenlikidur; Ular durus sözligüchilerni
    yaxshi körer.
  nde-nde: Amakhosi athokoziswa yizindebe ezithembekileyo; ayamazisa umuntu okhuluma
    iqiniso.
  ton-ton: Ko e fiefiaʻanga ʻoe ngaahi tuʻi ʻae loungutu ʻoku māʻoniʻoni; pea ʻoku
    nau ʻofa kiate ia ʻoku lea totonu.
  ces-1613: Rtové spravedliví líbezní jsou králům, a ty, kteříž upřímě mluví, milují.
  eng-WMB: Righteous lips are the delight of kings. They value one who speaks the
    truth.
  tam-TCV: நீதியான உதடுகளின் வார்த்தைகள் அரசர்களுக்கு மகிழ்ச்சி; உண்மை பேசுபவர்களை
    அவர்கள் விரும்புகிறார்கள்.
  ceb-ULB: Ang hari malipay sa ngabil nga nagsulti sa matuod ug gihiguma niya ang
    nagsulti sa walay pagduhaduha.
  pol-UBG: Wargi sprawiedliwe są rozkoszą królów, kochają oni tego, który mówi to,
    co słuszne.
  urd-GVU: بادشاہ راست باز ہونٹوں سے خوش ہوتا اور صاف بات کرنے والے سے محبت رکھتا
    ہے۔
  deu-1912: Recht raten gefällt den Königen; und wer aufrichtig redet, wird geliebt.
  kan-2017: ರಾಜರು ಸತ್ಯದ ತುಟಿಗಳನ್ನು ಮೆಚ್ಚುವರು, ಯಥಾರ್ಥವಾದಿಯನ್ನು ಪ್ರೀತಿಸುವರು.
  yap-yap: Pilung e ba’adag ni nge rung’ag e tin riyul’ mma fol ngak e pi’in yad e
    rogned.
  hlt-MCSB: Duengnah hmuilai tah manghai rhoek kah kolonah om tih, a thuem aka thui
    te a lungnah.
  mdy-ETH: ካኣታ ጎኑሞ ሃይሴና ዎዛዻኔ፤ ጎኑሞ ጌስታ ዓሲያ ዔያታ ቦቦንቻኔ።
  kew-kew: King nipumi ora agaa ria-teme onaa raaname omea.
  twi-ASANTE: Ahemfo ani sɔ ano a ɛka nokorɛ; na wɔbu onipa a ɔka nokorɛ.
  eng-WEBU: Righteous lips are the delight of kings. They value one who speaks the
    truth.
  wal-wal: Kawoti xillo inxxarssan ufaittoosona; tumaa haasayiyaageetakka dosoosona.
  acu-NT: 'Aints ainau nekas chichaman chichainamtai, aintsu apuri ainau warainawai.
    Tura asar aints ainaun wainkar: Nuka pengker aintsuitai tinawai.'
  spa-PDDPT: Los reyes aprueban los labios sinceros, Y aman al que habla lo recto.
  gun-gun: Anhetẽ rupigua ayvu huvixa oendu vy oguerovy'a 'rã, oayvu 'rãe anhetẽ rupi
    ijayvu va'e.
  agu-BL: Yi e' wi'tz ajcaw, wi'nin na chitzatzin te'j jun yi ko jicyuch te'j jilon,
    nin ko qui'c mu'ẍ la'jil tuch'.
  ilo-ULB: Maragragsakan ti maysa nga ari kadagiti bibig a mangibagbaga iti umno ken
    ay-ayatenna ti tao nga agsasao iti pudno.
  kpg-kpg: Di king e hiihai e hagalongo gi di tonu, gei mee e haga gila aga digau
    ala e leelee donu.
  uig-ARA: ھەققانىي سۆزلىگەن لەۋلەر پادىشاھلارنىڭ خۇرسەنلىكىدۇر؛ ئۇلار دۇرۇس سۆزلىگۈچىلەرنى
    ياخشى كۆرەر.
  bps-bps: I dad harì mayè ale flinge i kaglut, na knabasla i to tmulen i kaglut.
  sus-sus: Mangɛe xa hinnɛ na tinxintɔɛe bɛ, nɔndi falɛ rafan e ma.
  pon-2006: Nanmwarki kin kupwurki karonge me mehlel oh kin kupwure irail kan me kin
    lokaia mehlel.
  ksd-ksd: A umana king dia manga gugu ta ra takodo na tinata, Ma dia manane nina
    ba i ko kana pirpir.
  tur-YTC: Doğru dudaklar kralların sevincidir, Doğru konuşan kişiye değer verirler.
  bel-N: Падабаюцца валадару вусны праведныя, і таго, хто гаворыць праўдзіва, ён любіць.
  grc-BRENT: Δεκτὰ βασιλεῖ χείλη δίκαια, λόγους δέ ὀρθοὺς ἀγαπᾷ.
  ind-AYT: Bibir yang benar adalah kesukaan raja, dan dia mengasihi orang yang mengatakan
    kejujuran.
  nya-nya: Mawu owona amakondweretsa mfumu. Iyo imakonda munthu woyankhula choonadi.
  hrv-hrv: Mile su kraljevima usne pravedne i oni ljube onog koji govori pravo.
  mps-mps: Kingo te mu po naga wabo bidi wei mu ebo dao. Awe, te tobage bidi te kingo
    gedude te dwagi yai bidi mu dao.
  tpi-tpi: King i save laikim man i autim tok tru tasol.
  dan-1931: Retfærdige Læber har Kongens Yndest, han elsker den, der taler oprigtigt.
  vie-OVCB: Lời người công chính là niềm vui của các vua; vua biệt đãi những người
    nói năng ngay thẳng.
  guj-2017: નેક હોઠો રાજાને આનંદદાયક છે અને તેઓ યથાર્થ બોલનાર ઉપર પ્રેમ રાખે છે.
  pon-2006A: Nanmwarki kin kupwurki karonge me mehlel oh kin kupwure irail kan me
    kin lokaia mehlel.
  por-BRBSL: Lábios justos são o encanto dos reis. Eles valorizam aquele que fala
    a verdade.
  swe-swe: Rättfärdiga läppar är en glädje för kungar, och de älskar den som talar
    det som är rätt (sant, rättframt, uppriktigt).
  cth-cth: Lannae pahni teh siangpahrang hanelah konawmnae lah ao teh, lawkkatang
    kadeinaw hah a lungpataw.
  twi-twi: Ahemfo ani sɔ ano a ɛka nokware; na wobu onipa a ɔka nokware.
  hlt-hlt: Duengnah hmuilai tah manghai rhoek kah kolonah om tih, a thuem aka thui
    te a lungnah.
  tbz-SIM: Okpɑ̀ɑ̀tì dɔ́ wèè nɑ̀ɑ́ wènwe weti weti, kɛ dɔ́ wèè nɑ̀ɑ́ ntimɔ́mmɔnti.
  msy-2020: Gumazim guizɨn akam akunasa atrivim ifonge.
  dop-dop: Tɔm kʋsiɣisitu kɛ wulɑʋ cɑɑkɩ, nɑ ɩ́ sɔɔlɑ mpɑ pɑ yɔɣɔtəɣɩ tɑmpɑnɑ tɔ.
  azb-azb: Saleh adamın dili padşahları razı salar, Onlar düz danışanı sevər.
  eng-DBY: Righteous lips are the delight of kings, and they love him that speaketh
    aright.
  hin-2017: धर्म की बात बोलनेवालों से राजा प्रसन्न होता है, और जो सीधी बातें बोलता
    है, उससे वह प्रेम रखता है।
  wol-KYG: Wax ju dëggu, buur safoo boroom; ku jub, buur bëgg sa kàddu.
  bjr-bjr: Uriqararafa kuqaa anoona ufa qimariasara aididanoo. Kafa mifa anoona uf
    qimariasara asasammasee dadaaqidanoo.
  eng-YLT: The delight of kings [are] righteous lips, And whoso is speaking uprightly
    he loveth,
  kne-kne: Say layden ya patgen da din mangibaga si tet-ewa.
  eng-WYC-2017: The will of kings is just [or rightwise] lips; he that speaketh rightful
    [or right] things, shall be addressed.
  eng-WMBB: Righteous lips are the delight of kings. They value one who speaks the
    truth.
  urd-GVH: बादशाह रास्तबाज़ होंटों से ख़ुश होता और साफ़ बात करनेवाले से मुहब्बत रखता
    है।
  rug-rug: Sari baṉara qetuni sari na beru sapu lopu kokoha, va arilaena i rini saripu
    zama pa hinokara.
  gaz-gaz: Mootonni afaan dhugaa dubbatutti ni gammadu; isaan nama dhugaa dubbatu
    ni jaallatu.
  fra-LSG: Les lèvres justes gagnent la faveur des rois, Et ils aiment celui qui parle
    avec droiture.
  yal-yal: Tinxin muxuna falan nafan mangane ma, ɲɔndi falan nafan e ma.
  haw-1868: O ka makemake o na'lii. oia na lehelehe pono, A o ka mea olelo pololei,
    oia ka i alohaia.
  arb-NAV: الشِّفَاهُ النَّاطِقَةُ بِالْعَدْلِ مَسَرَّةُ الْمُلُوكِ، وَهُمْ يُحِبُّونَ
    الْمُتَكَلِّمَ بِالْحَقِّ.
  ewe-ewe: Nuyi siwo dzi alakpa mele o la, doa dzidzɔ na fiawo, wodea asixɔxɔ ame
    si toa nyateƒe la ŋu.
  eng-LEE: Righteous lips [should obtain] the favor of kings; and him that speaketh
    uprightly should they love.
  asm-FB: ন্যায় কথা কোৱা ওঁঠে ৰজাক আনন্দিত কৰে; আৰু তেওঁ পোনপটীয়াকৈ কথা কোৱা লোকক
    ভাল পায়।
  sus-A: مَنفّيٍ شَ هِننّ نَ تِنشِنتْييٍ بّ، نْندِ قَلّ رَقَن عٍ مَ.
  fra-SBL: Les lèvres justes font les délices des rois. Ils apprécient celui qui dit
    la vérité.
  hbo-hbo: רְצֹ֣ון מְ֭לָכִים שִׂפְתֵי־צֶ֑דֶק וְדֹבֵ֖ר יְשָׁרִ֣ים יֶאֱהָֽב׃
  kik-kik: Athamaki nĩmakenagĩra mĩromo ĩrĩa yaragia ma; nĩ marĩ bata na mũndũ waragia
    ũhoro wa ma.
  fra-NCL: Les lèvres justes jouissent de la faveur des rois, et ils aiment celui
    qui parle avec droiture.
  cek-AK: Katoeng kami ih pahni to siangpahrangnawk mah anghoe o haih; loktang lokthui
    kami to palung o.
  cuk-cuk: Rey, gayaburba-innikigwad-sunmakleged yeer daked, dule-napiragwad-sunmakedi,
    nued dakbalid.
  uig-CYR: Һәққаний сөзлигән ләвләр падишаларниң хурсәнлигидур; Улар дурус сөзлигүчиләрни
    яхши көрәр.
  tel-2017: సరైన సంగతి సూటిగా మాట్లాడేవారు రాజులకు సంతోషం కలిగిస్తారు. నిజాయితీపరులు
    వారికి ఇష్టమైనవారు.
  hat-BSA: Lèv ki dwat se plezi a wa yo; e sila ki pale dwat, vin renmen.
  kos-kos: Sie tokosra el lungse lohng ma pwaye, ac el insewowo selos su kaskas suwohs.
  hbo-WLC: רְצ֣וֹן מְ֭לָכִים שִׂפְתֵי־צֶ֑דֶק וְדֹבֵ֖ר יְשָׁרִ֣ים יֶאֱהָֽב׃
  ibo-ibo: Ndị eze na-enwe mmasị nʼegbugbere ọnụ na-ekwu eziokwu, ha na-agụ onye na-ekwu
    eziokwu dị ka ezi mmadụ.
  ory-ory: ଧର୍ମଯୁକ୍ତ ଓଷ୍ଠ ରାଜାମାନଙ୍କର ତୁଷ୍ଟିକର, ପୁଣି, ଯଥାର୍ଥବାଦୀକୁ ସେମାନେ ପ୍ରେମ କରନ୍ତି।
  chk-chk: Eman king a fokun pwapwa ren kapas wenechar, a echeni ätewe mi apasa mine
    a let.
  rop-rop: Det king oldei gudbinji langa detlot pipul hu oldei toktokbat ola trubalawan
    wed.
  ukr-1871: Правдивиї уста цареві до вподоби, й говорючого правду він любить.
  deu-1951: Gerechte Lippen gefallen den Königen wohl, und wer aufrichtig redet, macht
    sich beliebt.
  eng-JPS: Righteous lips are the delight of kings; and they love him that speaketh
    right.
  srp-1865: Mile su carevima usne pravedne, i oni ljube onoga koji govori pravo.
  lug-lug: Akamwa akogera eby’amazima bakabaka ke basanyukira, era baagala oyo ayogera
    amazima.
  heb-heb: רצון מלכים שפתי צדק ודבר ישרים יאהב׃
  ben-IRV: ধর্মশীল ঠোঁটে রাজা খুশি হন এবং তিনি তাকে ভালবাসেন যে সরাসরি কথা বলে।
  pan-pan: ਧਰਮੀ ਦੇ ਬੋਲਾਂ ਤੋਂ ਰਾਜਾ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਸਿੱਧੀ ਗੱਲ ਕਰਦਾ ਹੈ ਉਹ
    ਦੇ ਨਾਲ ਉਹ ਪ੍ਰੇਮ ਰੱਖਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သော နှုတ်ခမ်း တို့သည် ရှင်ဘုရင် နှစ်သက် ရာဖြစ်၏။ မှန်ကန် စွာပြော
    သောသူကို ရှင်ဘုရင်ချစ် တတ်၏။
  tte-O: Kin nuwanuwana lalakina walo yawasosi ibenalan kabo kana tosaguwo iyaliyaya
    kolili tem siedeedede dudulai.
  tbg-tbg: Avuhainaa vaiintivano quqaa uva ti variaka uva iriataa ivaro vaiharo vikara
    quaheharo vaira.
  hmo-hmo: King ese hereva maoromaoro bona momokani ia ura henia noho. Ia ese hereva
    momokani tauna ia lalokau henia noho.
  urd-urd: सादिक़ लब बादशाहों की ख़ुशनूदी हैं, और वह सच बोलने वालों को दोस्त रखते
    हैं।
  rus-SYN: Приятны царю уста правдивые, и говорящего истину он любит.
  bqc-SIM: Yã́zɛde'ona ì ka kíagu, ìↄ ye sĩan'onai.
  tcz-CHONGTHU: Leiguia kon thudih kiseidoh hi lengpa din lunglhai aum in, ajeh chu
    lengpan thu adih'a sei chu angailun ahi.
  mar-mar: नीतिमत्तेने बोलणाऱ्या ओठाने राजाला आनंद होतो, आणि जे कोणी सरळ बोलतात ते
    त्यास प्रिय आहेत.
  hlt-THB: Ak thyym hui am lai ce Sangpahrangkhqi ing ym unawh, awithyym kqawn ce
    lungna uhy.
  qub-qub: Runa mana chapaypa rasun cajta rimaptenga raycuna cuyashpan alli ñawinpami
    chay runata rican.
  bqp-bqp: Yãzɛde'orii dì kɛ kínanɛ nna, àdigↄ̃ ye yãpura'oriii.
  hat-hat: Wa a kontan ak tout moun ki di verite. Li renmen moun ki pa nan bay manti.
  eng-BSB: Righteous lips are a king’s delight, and he who speaks honestly is beloved.
  tod-tod: Masagi wɔinʋɛ ga naati, niiti ti-laawooiti sɔlegai, naati nɛɛʋɛ bɛ, niiti
    ti ɓɔɛzu ga gaamai.
  eng-WEBPB: Righteous lips are the delight of kings. They value one who speaks the
    truth.
  kbq-kbq: Kini vahe'mo'za fatgo vahe'mofo kegu musena nehu'za, tamage keagama nehia
    vaheku zamavesinezamantaze.
  nhe-BL: Tlanahuatiani yolpaquij quema inintlacajhua quiijtohuaj tlen xitlahuac.
    Quinicnelíaj tlen quinyolmelahuaj senquistoc tlen panoc.
  bus-bus: Yãzɛde'ori è kɛ kínanɛ nna, ègↄ̃ ye yãpura'orizi.
  gub-BL: Tuwihawete hurywete ze'eg azeharomoete har henu mehe a'e. Uzamutar ze'eg
    ikatu ma'e imume'u har wà.
  eng-DRA: 'Just lips are the delight of kings: he that speaketh right things shall
    be loved.'
