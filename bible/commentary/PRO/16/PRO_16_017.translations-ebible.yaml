verse: PRO.016.017
translations:
  mal-C: നീതിനിഷ്ഠരുടെ രാജവീഥി തിന്മ ഒഴിവാക്കുന്നു; തങ്ങളുടെ മാർഗം സൂക്ഷിക്കുന്നവർ
    അവരുടെ ജീവൻ സംരക്ഷിക്കുന്നു.
  deu-TKW: Der Rechtschaffenen Bahn besteht im Meiden des Bösen; sein Leben bewahren,
    heißt auf seinen Wandel acht haben.
  lin-lin: Bato ya sembo batambolaka na nzela oyo epesaka mabe mokongo. Moto oyo abatelaka
    motema na ye abatelaka nde bomoi na ye.
  eng-LSV: A highway of the upright [is] to turn from evil, || Whoever is preserving
    his soul is watching his way.
  eng-GNV: The pathe of the righteous is to decline from euil, and hee keepeth his
    soule, that keepeth his way.
  eng-WEBSTER: 'The highway of the upright is to depart from evil: he that keepeth
    his way preserveth his soul.'
  nhw-BL: Iniojhui catli itztoque xitlahuaque quitlahuelcahua campa onca catli amo
    cuali. Aqui momocuitlahuía para amo quichihuas catli amo cuali quimocuitlahuía
    inemilis.
  swh-ONEN: Njia kuu ya wanyofu huepuka ubaya; yeye aichungaye njia yake, huchunga
    maisha yake.
  bba-bba: Gemɡii u rɑ kɔ̃sɑ dukɑ suuriwɑ. Wi u win sɑnu sɑnusu lɑɑkɑri sɑ̃ɑ, u rɑ
    win wɑ̃ɑru nɔni dokewɑ.
  eng-KJVCPB: 'The highway of the upright is to depart from evil: He that keepeth
    his way preserveth his soul.'
  luo-luo: Yor ngʼat moriere tir kwedore gi richo; ngʼat manono yorene orito ngimane!
  meu-meu: Kara maoromaoro tauna ena dala avohana na kara dika amo e raka sirimu;
    ena dala nahuana e tohoamu tauna na sibona e hahemaurimu.
  npi-ULB: धर्मी मानिसहरूको लोकमार्ग खराबीबाट अलग रहन्छ । आफ्नो जीवनको रक्षा गर्नेले
    आफ्नो मार्गको रखवाली गर्छ ।
  yor-yor: Òpópó ọ̀nà àwọn ẹni dídúró ṣinṣin yàgò fún ibi, ẹni tí ó ṣọ́ ọ̀nà rẹ̀,
    ṣọ́ ẹnu ara rẹ̀.
  ind-ind: Orang jujur menjauhkan diri dari kejahatan. Siapa yang hidup dengan jujur
    melindungi dirinya dari bahaya.
  pes-OPCB: راه خداشناسان دور از هر نوع بدی است و هر که در این راه گام بردارد جان
    خود را حفظ خواهد کرد.
  tgl-ULB: Ang daang-bayan ng mga matuwid na tao ay palayo sa kasamaan; ang taong
    nangangalaga ng kanyang buhay ay nag-iingat sa kanyang landas.
  hui-hui: Wali agali mana tigabi biaga karu ti ko bulene hariga ngagoria wandialu
    bayaleni piaga ka. Anigo mbiralime ibuni birago de hondo halu mamage hayagua holene
    bayale yu haabo holebira.
  mya-mya: ဖြောင့်မတ်သော သူလိုက်သောလမ်းမူကား၊ ဒုစရိုက်ကိုရှောင်ခြင်းတည်း။ ထိုလမ်းမှ
    မလွှဲဘဲ အမြဲလိုက် သောသူသည် မိမိအသက်ဝိညာဉ်ကို စောင့်တတ်၏။
  bod-N: ངན་པ་ལས་གཡོལ་དྲང་པོའི་ལམ་ཆེན༌ཡིན། །རང་གི་བགྲོད་ལམ་སྲུང་བས་རང་སྲོག༌བསྲུང༌།།
  wsk-wsk: Kariimet diram nunga lage biya mu munan memek me te aniso; awiriya ko munan
    ko sinar taso, mu yawarakala bagarukko.
  sna-sna: Mugwagwa mukuru wavakarurama unonzvenga zvakaipa; uye anochengeta nzira
    yake anochengeta upenyu hwake.
  spa-BLM: El camino de los rectos es apartarse del mal. El que guarda su camino preserva
    su alma.
  cac-cac: Tato tojol co b'eyb'al, squiq'uel co b'a d'a scal chucal, tato sco ya'ilej
    co b'eyb'al, syalelc'ochi to van co ya'ilan co b'a.
  swh-ULB: Njia kuu ya watu waadilifu hujitenga na ubaya; mwenye kuyahifadhi maisha
    yake huilinda njia yake.
  bel-bel: Шлях у праведных - унікаць зла; той ратуе душу сваю, хто зважае на шлях
    свой.
  deu-ELBBK: 'Die Straße der Aufrichtigen ist: vom Bösen weichen; wer seinen Weg bewahrt,
    behütet seine Seele.'
  mbb-OT: Is etew he metandang is menge ulaula zin edlikey te mezaat, ne is ebentayan
    din is keugelingen din ebpekelikey te kezeetan.
  mal-2015: ദോഷം അകറ്റിനടക്കുന്നതു നേരുള്ളവരുടെ പെരുവഴി; തന്റെ വഴി സൂക്ഷിക്കുന്നവൻ
    തന്റെ പ്രാണനെ കാത്തുകൊള്ളുന്നു.
  rmc-rmc: O drom le lačhe manušengro obdžal o nalačhipen, a chraňinel peske o dživipen
    oda, ko del pozoris, kaj džal.
  pes-OPV: طریق راستان، اجتناب نمودن از بدی است، و هر‌که راه خود را نگاه دارد جان
    خویش را محافظت می‌نماید.
  ron-1924: Каля оаменилор фэрэ приханэ есте сэ се феряскэ де рэу; ачела ышь пэзеште
    суфлетул, каре вегязэ асупра кэий сале.
  ben-OBCV: ন্যায়পরায়ণদের রাজপথ অমঙ্গল এড়িয়ে যায়; যারা তাদের জীবনযাত্রার ধরন
    সুরক্ষিত রাখে তারা তাদের প্রাণ বাঁচায়।
  som-som: Kuwa qumman jidkoodu waa inay sharka ka leexdaan, Kii jidkiisa dhawraa
    naftiisuu ilaaliyaa.
  lat-VUC: Semita justorum declinat mala; custos animæ suæ servat viam suam.
  eng-ASVBT: 'The highway of the upright is to depart from evil: He that keepeth his
    way preserveth his soul.'
  mna-mna: Tomtom ta so ikamam kat mbulu, ina kembei ipa kat pa zaala biibi. Ilae
    imare som. Paso leleene be imbotmbot molo pa mbulu sananŋana. Tana nu sombe lelem
    be mbot ambai, na motom iŋgalŋgal pai ku be to zaala ambaiŋana men.
  ita-1885: La strada degli uomini diritti è di stornarsi dal male; Chi osserva la
    sua via guarda l'anima sua.
  eng-LXXUP: The paths of life turn aside from evil; And the ways of righteousness
    are length of life. He that receives instruction shall be in prosperity; And he
    that regards reproofs shall be made wise. He that keeps his ways, preserves his
    own soul; And he that loves his life will spare his mouth.
  eng-ULB: The highway of upright people turns away from evil; the one who protects
    his life guards his way.
  spa-VBL: El camino de los rectos te llevará lejos del mal. Si estás atento a dónde
    vas, salvarás tu vida.
  fra-_FOB: Le chemin des hommes droits, c'est de se détourner du mal; celui-là garde
    son âme qui prend garde à sa conduite.
  mal-mal: ദോഷം വിട്ടുനടക്കുന്നത് നേരുള്ളവരുടെ പെരുവഴി; തന്റെ വഴി സൂക്ഷിക്കുന്നവൻ
    തന്റെ പ്രാണനെ കാത്തുകൊള്ളുന്നു.
  lit-lit: Dorųjų vieškelis – pasitraukti nuo blogio; kas sergi savo kelią, tas išsaugo
    savo sielą.
  urd-GVR: Diyānatdār kī mazbūt rāh bure kām se dūr rahtī hai, jo apnī rāh kī pahrādārī
    kare wuh apnī jān bachāe rakhtā hai.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुर मरिम्‍शो लां रे ङोन बाक्‍ब। मिनु मरिम्‍शो मपथु,
    होस पा बाक्‍ब ब्रोंइचा ताइनीम।
  eng-NOY: It is the highway of the upright to depart from evil; He that taketh heed
    to his way preserveth his life.
  ita-1927: La strada maestra dell’uomo retto è evitare il male; chi bada alla sua
    via preserva l’anima sua.
  ckb-ckb: ڕێگای سەرڕاستان دوورکەوتنەوەیە لە خراپە، ئەوەی ڕێگای خۆی بپارێزێت گیانی
    خۆی دەپارێزێت.
  eng-BBE: 'The highway of the upright is to be turned away from evil: he who takes
    care of his way will keep his soul.'
  kan-OKCV: ಯಥಾರ್ಥವಂತರ ಹೆದ್ದಾರಿಯು ಕೆಟ್ಟತನದಿಂದ ಬಹುದೂರ. ತನ್ನ ಮಾರ್ಗವನ್ನು ಕಾಯುವವನು ತನ್ನ
    ಪ್ರಾಣವನ್ನು ಕಾಪಾಡಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: தீமையை விட்டு விலகுவதே செம்மையானவர்களுக்குச் சமனான பாதை; தன்னுடைய நடையைக்
    கவனித்திருக்கிறவன் தன்னுடைய ஆத்துமாவைக் காக்கிறான்.
  spa-RV-1909: 'El camino de los rectos es apartarse del mal: su alma guarda el que
    guarda su camino.'
  ron-BTF: Calea largă a celor integri este să se depărteze de rău; cel ce își păzește
    calea își păstrează sufletul.
  eng-WEBP: The highway of the upright is to depart from evil. He who keeps his way
    preserves his soul.
  eng-FBV: The highway of the good leads away from evil. If you watch where you're
    going you'll save your life.
  nld-1939: Het pad der deugdzamen weet het kwaad te vermijden; Wie op zijn weg let,
    beschermt zichzelf.
  nch-BL: Iniojhui cati itztoque xitahuaque moiyocatalía ten campa onca cati amo cuali.
    Cati momocuitahuía para amo quichihuas cati amo cuali quimocuitahuía inemilis.
  vie-1934: Đạo của người ngay thẳng, ấy là lìa bỏ sự ác; Ai canh giữ tánh nết mình
    giữ lấy linh hồn mình.
  hin-CV: धर्मी का राजमार्ग कुटिलता को देखे बिना उसे दूर छोड़ता हुआ आगे बढ़ जाता है.
    जो अपने चालचलन के प्रति न्यायी रहता है, अपने जीवन की रक्षा ही करता है.
  eng-OURB: The highway of the upright is to depart from evil. He who keeps his way
    preserves his soul.
  spa-BES: El camino de los rectos será apartado del mal; el que guarda su camino
    guardará su alma.
  tdx-tdx: Ty ihankaña’e haratiañe ro lala’ o vantañeo, vaho mahavontitits’ aiñe ty
    mahambeñe i lia’ey.
  tha-KJV: ทางหลวงของคนเที่ยงธรรมหันออกจากความชั่วร้าย บุ​คคลผู้ระแวดระวังทางของตนก็สงวนชีวิตของเขาไว้
  por-BR-2018: A estrada dos corretos se afasta do mal; e guarda sua alma quem vigia
    seu caminho.
  deu-ELO: 'Der Aufrichtigen Straße ist: vom Bösen weichen; wer seinen Weg bewahrt,
    behütet seine Seele.'
  eng-WYC-2018: The path of just men boweth away (from) evils (or The path of the
    righteous turneth away from evil); the keeper of his soul keepeth his way (safe).
  epo-epo: La vojo de virtuloj evitas malbonon; Kiu gardas sian vojon, tiu konservas
    sian animon.
  uig-PIN: Durus adǝmning egiz kɵtürülgǝn yoli yamanliⱪtin ayrilixtur; Ɵz yoliƣa eⱨtiyat
    ⱪilƣan kixi jenini saⱪlap ⱪalar.
  beo-beo: Noga:i dunu da logo amo da wadela:i hou amoma afafai dagoi, amoga ahoa.
    Amaiba:le, dia logo ahoasu noga:le dawa:ma. Di da giadofale ahoanu, bogosa:besa:le,
    noga:le dawa:ma!
  tpi-OTNT: Ol stretpela manmeri i save bihainim rot bilong abrusim pasin nogut. Sapos
    man i lukaut gut long wokabaut bilong en, em bai i stap gut.
  hau-SA: Buɗaɗɗiyar hanyar masu aikata gaskiya kan guje wa mugunta; duk wanda yake
    lura da hanyarsa yakan lura da ransa.
  uig-LAT: Durus ademning égiz kötürülgen yoli yamanliqtin ayrilishtur; Öz yoligha
    éhtiyat qilghan kishi jénini saqlap qalar.
  nde-nde: Umgwaqo womuntu oqotho uceza ububi; lowo onanzelelayo indlela yakhe unanzelela
    impilo yakhe.
  ton-ton: 'Ko e hala motuʻa ʻoe angatonu ko ʻenau afe mei he kovi: ko ia ʻoku tauhi
    ki hono hala ʻoku fakamoʻui ʻe ia hono laumālie.'
  ces-1613: Cesta upřímých jest odstoupiti od zlého; ostříhá duše své ten, kdož ostříhá
    cesty své.
  eng-WMB: The highway of the upright is to depart from evil. He who keeps his way
    preserves his soul.
  tam-TCV: நீதிமான்களின் பெரும்பாதை தீமைக்கு விலகிப்போகிறது; தங்கள் வழியைக் காத்துக்கொள்கிறவர்கள்
    தங்கள் வாழ்வைக் காத்துக்கொள்கிறார்கள்.
  ceb-ULB: Ang dalan sa mga tawong matarong maglikay kanila gikan sa daotan; kadtong
    mopanalipod sa iyang kinabuhi mobantay sa iyang dalan.
  pol-UBG: Droga prawych to odstąpić od zła; kto strzeże swojej drogi, strzeże swej
    duszy.
  urd-GVU: دیانت دار کی مضبوط راہ بُرے کام سے دُور رہتی ہے، جو اپنی راہ کی پہرا داری
    کرے وہ اپنی جان بچائے رکھتا ہے۔
  deu-1912: Der Frommen Weg meidet das Arge; und wer seinen Weg bewahrt, der erhält
    sein Leben.
  kan-2017: ಸತ್ಯವಂತನ ರಾಜಮಾರ್ಗ ಹಾನಿಗೆ ದೂರ, ತನ್ನ ನಡತೆಯನ್ನು ಗಮನಿಸುವವನು ತನ್ನ ಆತ್ಮವನ್ನು
    ಕಾಯುವನು.
  yap-yap: Pi’in yad bmanigil e yad ma yan u kanawo’ nib gilaf ko kireb; ere mu fal’eg
    i yaliy e gin ga be sor ngay — rayag ni nge ayweg e yafos rom.
  hlt-MCSB: Boethae lamloh aka nong hamla a thuem longpuei om tih, a hinglu aka ngaithuen
    loh a longpuei a kueinah.
  mdy-ETH: ኮሺ ዓሲ ፑርታባኣ ጎይሢና ዓኣዻኔ፤ ሃንቲፆ ፔኤኮ ኮሻሢ ሼምፓሢ ፔኤኮ ካፓኔ።
  kew-kew: Epe onaanumi wae yae ratape gimoa waru adoa pameme. Aa medame nipuna pora
    waru adoa epe-rupa pamualiare nipu ora epe-rupa piralia.
  twi-ASANTE: Ɔteneneeni kwantempɔn kwati bɔne; deɛ ɔhwɛ nʼakwan yie no bɔ ne nkwa
    ho ban.
  eng-WEBU: The highway of the upright is to depart from evil. He who keeps his way
    preserves his soul.
  wal-wal: Suureti biyo ogee iiti de7iyoosaappe haahuwaara kanttissees; ba hemetaa
    naagiya uri ba shemppuwaa naagees.
  acu-NT: Yusen umirkaru ainau tunaun tuntupeawartas wakerinawai. Aints tumau ainauka
    ni pujutri itiurak aa tusar anearar pujuinawai.
  spa-PDDPT: El camino de los rectos es apartarse del mal, El que guarda su camino
    preserva su vida.
  gun-gun: Heko porã va'e oikoa ma teko vairã katy e'ỹ 'rã oo, oiko aguã oikuaa pota
    porã va'e ma ogueraa jepe 'rã guekove.
  agu-BL: Yi ca'wl scyetz yi e' balaj i'tz, yi chin tajwe'n cunin chijatx len quib
    te yi e'chk ajtza'kl cachi'. Nin kol chixom te jun ajtza'kla'tz, na elepont yi
    na chiq'uicy'lej quib squibil quib.
  ilo-ULB: Arigna a ti dalan dagiti nalinteg a tattao ket adayo iti kinadakes; ti
    tao a mangsalsalaknib iti biagna ket arigna a banbantayanna ti dalanna.
  kpg-kpg: Nia daangada humalia e taele i di ala dela hagalee hula gi di huaidu, malaa,
    mmada gii donu gi di ala dela e hana iei goe, be di maa e mee di hagamouli goe.
  uig-ARA: دۇرۇس ئادەمنىڭ ئېگىز كۆتۈرۈلگەن يولى يامانلىقتىن ئايرىلىشتۇر؛ ئۆز يولىغا
    ئېھتىيات قىلغان كىشى جېنىنى ساقلاپ قالار.
  bps-bps: I to fye mlalò i dalan mawag di ksasè, na i to too fgeye ku tanè i gusalun,
    landè gaslokan.
  sus-sus: Tinxintɔɛ xa kira mu sigama fe ɲaaxi ma. Mixi naxan a ɲɛngi saxi a ɲɛrɛ
    ki xɔn ma, na kisima nɛ.
  pon-2006: Irail kan me mwahu kin seiloak nan ahl ehu me sohte suwed loale; eri,
    kanahieng wasa me ke kohkohla ie—pwe e kak doarehla omw mour.
  ksd-ksd: A nga kai ra dovot na tarai i vana irai kan ra varpiam; Nina i balaure
    kana vinavana i vaale bat kana nilaun.
  tur-YTC: Doğruların ana yolu kötülükten ayrılmaktır. Yolunu koruyan kişi canını
    korur.
  bel-N: Шырокая дарога правых — адвярнуцца ад зла; хто пільнуе шлях свой, той захоўвае
    душу сваю.
  grc-BRENT: Τρίβοι ζωῆς ἐκκλίνουσιν ἀπὸ κακῶν, μῆκος δὲ βίου ὁδοὶ δικαιοσύνης. Ὁ
    δεχόμενος παιδείαν ἐν ἀγαθοῖς ἔσται, ὁ δὲ φυλάσσων ἐλέγχους σοφισθήσεται· ὃς φυλάσσει
    τὰς ἑαυτοῦ ὁδοὺς, τηρεῖ τὴν ἑαυτοῦ ψυχήν· ἀγαπῶν δὲ ζωὴν αὐτοῦ, φείσεται στόματος
    αὐτοῦ.
  ind-AYT: Jalan orang jujur menghindari kejahatan. Mereka yang mengawasi jalannya
    memelihara jiwanya.
  nya-nya: Msewu wa munthu wowongoka mtima umapewa zoyipa; wopenyetsetsa kumene akupita
    amasunga moyo wake.
  hrv-hrv: 'Životni je put pravednih: kloniti se zla, i tko pazi na svoj put, čuva
    život svoj.'
  mps-mps: Te doloba pai hani bidigo te dwai kolesaga ela soabo sunumi wali paibao.
    Te bidigo aga bilibo te bugagia tonalu bilibaso da, te aga bugagia bidaibao.
  tpi-tpi: Ol stretpela manmeri i save bihainim rot bilong abrusim pasin nogut. Sapos
    man i lukaut gut long wokabaut bilong en, em bai i stap gut.
  dan-1931: De retsindiges Vej er at vige fra ondt; den vogter sit Liv, som agter
    på sin Vej.
  vie-OVCB: Con đường công chính đi xa hố gian tà; ai giữ đường ngay thẳng là bảo
    toàn sinh mạng.
  guj-2017: દુષ્ટતાથી દૂર જવું એ જ પ્રામાણિક માણસનો રાજમાર્ગ છે; જે પોતાનો માર્ગ સંભાળે
    છે તે પોતાના આત્માનું રક્ષણ કરે છે.
  pon-2006A: Irail kan me mwahu kin seiloak nan ahl ehu me sohte suwed loale; eri,
    kanahieng wasa me ke kohkohla ie—pwe e kak doarehla omw mour.
  por-BRBSL: A auto-estrada dos retos é partir do mal. Aquele que mantém seu caminho
    preserva sua alma.
  swe-swe: De rättfärdigas huvudväg (upphöjda väg) undviker ondska, den som aktar
    (skyddar) sin väg, bevarar sitt liv (sin själ). [Två olika hebreiska ord för väg
    används här. Det första är ”mesila” – en välbyggd huvudväg där hinder har röjts
    bort. Det är en upphöjd väg utan stötestenar, se . Det andra ordet för väg är
    det mer vanligt förekommande ”derek”, som ofta används om livsval och personlig
    vandringsväg.]
  cth-cth: Tamikalannaw e lamthung teh yonnae ceitakhai e hah doeh, a lamthung ka
    ring e ni a hringnae a ring.
  twi-twi: Ɔtreneeni tempɔn kwati bɔne; nea ɔhwɛ nʼakwan yiye no bɔ ne nkwa ho ban.
  hlt-hlt: Boethae lamloh aka nong hamla a thuem longpuei om tih, a hinglu aka ngaithuen
    loh a longpuei a kueinah.
  tbz-SIM: Bɛnitisɑ̀ɑ̀bɛ̀ yennínɛ̀mu mɛyɛi nkó kucɛ, wèè dɑ̀kɛ o borimɛ kpɛ́í nhò
    dɔ́ o fòmmu mmu.
  msy-2020: Gumazamizir aghuiba arazir kuramɨn gɨn zuir tuavim gitavɨrasi. Gumazim
    uan darorim deragha an asavsuisi, a deraghvɨra ikiam.
  dop-dop: Siɣisilɑɑ mpɑɑʋ ntɛ́ ɩsɑɣɑtʋ cɔlʋɣʋ. Wei ɩ feŋiɣi ɩ tɔntɛ tɔɔ tɔ, ɩ weesuɣu
    kɛ ɩ kentiɣi.
  azb-azb: Əməlisalehlər pislikdən dönmək yolunu tutar, Yoluna diqqət edən canını
    qoruyar.
  eng-DBY: 'The highway of the upright is to depart from evil: he that taketh heed
    to his way keepeth his soul.'
  hin-2017: बुराई से हटना धर्मियों के लिये उत्तम मार्ग है, जो अपने चाल चलन की चौकसी
    करता, वह अपने प्राण की भी रक्षा करता है।
  wol-KYG: Yoonu kuy jubal day moyu lu bon, ku teeylu sa jëfin, sàmm sa bakkan.
  bjr-bjr: Andeeqara aatata fimariasa misa manda oosana maree mariasa aanara qeeraira
    midaqa. Niku raanaki qafamasaida nimariasa misa kaqi marifaranoo.
  eng-YLT: A highway of the upright [is], 'Turn from evil,' Whoso is preserving his
    soul is watching his way.
  kne-kne: Addawian din nalinteg di lawa. Estena din ogali na et say salaknibanan
    biyag na.
  eng-WYC-2017: The path of just [or rightwise] men boweth away from evils; the keeper
    of his soul keepeth his way.
  eng-WMBB: The highway of the upright is to depart from evil. He who keeps his way
    preserves his soul.
  urd-GVH: दियानतदार की मज़बूत राह बुरे काम से दूर रहती है, जो अपनी राह की पहरादारी
    करे वह अपनी जान बचाए रखता है।
  rug-rug: Sa hinebala tanisa tie ṉoṉo si seu pa kinaleana; asa pu kopu nia sa nana
    inene si lavelave nia sa nana tinoa.
  gaz-gaz: Daandiin nama tolaa hammina irraa fagoo dha; namni karaa isaa eegus jireenya
    isaa eeggata.
  fra-LSG: Le chemin des hommes droits, c’est d’éviter le mal; Celui qui garde son
    âme veille sur sa voie.
  yal-yal: Muxu faɲine kiraan mi sigama fe ɲaxin mabinni. Naxan na a yengi dɔxɔ a
    sigati kiin xɔn, na a niin nakantanma nɛn.
  haw-1868: O ke alanui o ka poe pololei, hele ae la ia mai ka hewa aku; O ka mea
    malama i kona uhane, oia ke kiai i kona aoao.
  arb-NAV: مَنْهَجُ الْمُسْتَقِيمِينَ تَفَادِيهِمْ سَبِيلَ الشَّرِّ، وَمَنْ يَصُونُ
    مَسْلَكَهُ يَصُونُ نَفْسَهُ.
  ewe-ewe: Ame dzɔdzɔewo ƒe mɔtata ƒoa asa na nu vɔ̃ɖi eye ame si dzɔa eƒe mɔ ŋu la
    dzɔa eƒe agbe ŋuti.
  eng-LEE: 'The highway of the upright is to depart from evil: he preserveth his soul
    that watcheth his way.'
  asm-FB: ন্যায়পৰায়ণ লোকৰ ৰাজপথ পাপৰ পৰা আঁতৰি থাকে; যি জনে নিজৰ জীৱন সুৰক্ষিত কৰে,
    তেওঁ নিজৰ পথৰ তত্বাৱধান কৰে।
  sus-A: تِنشِنتْي شَ كِرَ مُ سِفَمَ قٍ حَاشِ مَ. مِشِ نَشَن عَ حّنفِ سَشِ عَ حّرّ
    كِ شْن مَ، نَ كِسِمَ نّ.
  fra-SBL: La route des hommes intègres consiste à s'éloigner du mal. Celui qui garde
    son chemin préserve son âme.
  hbo-hbo: מְסִלַּ֣ת יְ֭שָׁרִים ס֣וּר מֵרָ֑ע שֹׁמֵ֥ר נַ֝פְשֹׁ֗ו נֹצֵ֥ר דַּרְכֹּֽו׃
  kik-kik: Njĩra njariĩ ya arĩa arũngĩrĩru yeheragĩra ũũru; mũndũ ũrĩa ũmenyagĩrĩra
    mĩthiĩre yake nĩ muoyo wake mwene agitagĩra.
  fra-NCL: Le grand chemin des hommes droits, c’est d’éviter le mal ; celui-là garde
    son âme qui veille sur sa voie.
  cek-AK: Kahoih ai hmuen caehtaakhaih loe katoeng kami ih loklam ah oh; a caehhaih
    loklam hoi amkhraeng ai kami loe a hinghaih angvaeng thaih kami ah oh.
  cuk-cuk: Dule-innikidaedi ibmar-isganaba nanadisulid. Dule-deyob-gudiidi na san-burba-bendakdiid.
  uig-CYR: Дурус адәмниң егиз көтирилгән йоли яманлиқтин айрилиштур; Өз йолиға еһтият
    қилған киши җенини сақлап қалар.
  tel-2017: నిజాయితీపరులకు దుష్ట ప్రవర్తన విడిచి నడుచుకోవడమే రాజమార్గం వంటిది. తన
    ప్రవర్తన కనిపెట్టుకుని ఉండేవాడు తన ప్రాణం కాపాడుకుంటాడు.
  hat-BSA: Gran chemen a moun dwat la se pou kite mal; sila ki veye chemen li an prezève
    lavi li.
  kos-kos: Mwet wo elos fufahsryesr ke soko inkanek ma ac tia kololos nu ke ma koluk;
    ouinge karinganang acn kom fahsr nu we — mweyen ac ku in molela moul lom.
  hbo-WLC: מְסִלַּ֣ת יְ֭שָׁרִים ס֣וּר מֵרָ֑ע שֹׁמֵ֥ר נַ֝פְשׁ֗וֹ נֹצֵ֥ר דַּרְכּֽוֹ׃
  ibo-ibo: Ụzọ dị larịị nke onye ziri ezi bụ iwezuga onwe ya pụọ nʼihe ọjọọ, ndị na-echebe
    ụzọ ha niile na-echebekwa ndụ ha.
  ory-ory: ମନ୍ଦତା ତ୍ୟାଗ କରିବାର ସରଳ ଲୋକମାନଙ୍କର ରାଜଦାଣ୍ଡ, ଯେଉଁ ଲୋକ ଆପଣା ପଥ ଜଗି ଚାଲେ,
    ସେ ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରେ।
  chk-chk: Ewe alelap ekewe chon wenechar ra aleni a rik seni föför mi ngau, nge ätewe
    mi tümwünü alan a tümwünü manauan.
  rop-rop: Detlot gudbala pipul oldei gowei brom ola nogudbala ting, en yu garra wotjimbat
    miselp weya yu oldei go, blanga seibum yu laif.
  ukr-1871: Путь праведних одвертаєсь від зла; той береже душу свою, хто береже путь
    свій.
  deu-1951: Die Bahn der Redlichen bleibt vom Bösen fern; denn wer seine Seele hütet,
    gibt acht auf seinen Weg.
  eng-JPS: The highway of the upright is to depart from evil; he that keepeth his
    way preserveth his soul.
  srp-1865: Put je pravednijeh uklanjanje oda zla; èuva dušu svoju ko pazi na put
    svoj.
  lug-lug: Ekkubo ly’abagolokofu kwe kwewala ebibi, n’oyo eyeekuuma mu kutambula kwe,
    awonya emmeeme ye.
  heb-heb: מסלת ישרים סור מרע שמר נפשו נצר דרכו׃
  ben-IRV: মন্দ থেকে সরে যাওয়াই সরলদের রাজপথ; যে নিজের পথ রক্ষা করে, সে প্রাণ বাঁচায়।
  pan-pan: ਬੁਰਿਆਈ ਤੋਂ ਦੂਰ ਰਹਿਣਾ ਸਚਿਆਰਾਂ ਦੇ ਲਈ ਰਾਜ ਮਾਰਗ ਹੈ, ਜਿਹੜਾ ਆਪਣੀ ਚਾਲ ਦੀ ਚੌਕਸੀ
    ਕਰਦਾ ਹੈ ਉਹ ਆਪਣੀ ਜਾਨ ਨੂੰ ਬਚਾਉਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သော သူလိုက်သောလမ်း မူကား၊ ဒုစရိုက် ကို ရှောင် ခြင်းတည်း။ ထိုလမ်း
    မှ မလွှဲဘဲ အမြဲ လိုက် သောသူသည် မိမိ အသက် ဝိညာဉ်ကို စောင့် တတ်၏။
  tte-O: Siya tonamwanamwa nige sowasowana silau kamwasa naenaena koina, ali lau sigite-kalatani
    na yawasili sileboili.
  tbg-tbg: Avuqavu ni variaka qora kaiqa varaarorave ti, koqe aaraqaa vi variara.
    Ho raurihara variane. Are kia qutiraitira, qaqi variqi virerave tirera, kia qora
    aaraqaa nuane.
  hmo-hmo: Kara maoromaoro tauna ese, dika ia noho lasi dalana dekenai ia raka noho.
    Unai dainai oi raka lao noho dalana, be do oi naria namonamo, mauri do oi davaria
    totona.
  urd-urd: रास्तकार आदमी की शाहराह यह है कि बदी से भागे, और अपनी राह का निगहबान अपनी
    जान की हिफ़ाजत करता है।
  rus-SYN: 'Путь праведных - уклонение от зла: тот бережет душу свою, кто хранит путь
    свой.'
  bqc-SIM: Gbɛ̃maa ì zɛ́ pↄ́ ì ɛ̃ vãiɛ sɛ́, zĩakũadↄ̃na ì a wɛ̃ni dↄ̃́a.
  tcz-CHONGTHU: Michondih chu thilse lam'a kon'in akiheidoh jin, achena tinchenga
    limgehpa chu kihinso teiding ahi.
  mar-mar: दुष्कर्मापासून वळणे हा सरळांचा राजमार्ग आहे, जो आपल्या मार्गाकडे लक्ष ठेवतो
    तो आपला जीव राखतो.
  hlt-THB: Thlakdyng a cehnaak lam ing thawlh qei hy; a lam ak ngaihtaak thlang taw
    a hqingnaak ak ngaihtaak thlangna awm hy.
  qub-qub: Alli runacunaga jucha ruraypita witicunmi. Jucha ruraypita witicojcunaga
    alli cawaymanmi chayanga.
  bqp-bqp: Gbɛ̃ mana zɛ́ kũ àdi sɛ́ pã̀ zɛ́ vãninɛ, gbɛ̃ kũ à a zĩda kũna dↄ̃
    dì a wɛ̃̀ndi dãkpã.
  hat-hat: Moun ki mache dwat fè chemen yo yon jan pou yo pa fè sa ki mal. Gade kote
    w'ap mete pye ou pou ou pa mouri mal.
  eng-BSB: The highway of the upright leads away from evil; he who guards his way
    protects his life.
  tod-tod: Sɔle nuiti ta-ʋelei ɠa é ga, è ʋoluave faa ɲɔi ʋa, zɔi é ɠaaɓaazu siɛ
    ʋelei ma, naa ɠa zɛnvui ɠizosu.
  eng-WEBPB: The highway of the upright is to depart from evil. He who keeps his way
    preserves his soul.
  kbq-kbq: Fatgo vahe'mofo kamo'a, ranka me'nege'za, kefo avu'ava zamofona azeri agateregahaze.
    Iza'o kva hu'neno ana kama avaririmo'a, agra'a agu'nevazie.
  nhe-BL: Iniojhui tlen itztoque xitlahuaque quitlahuelcahua campa onca tlen ax cuali.
    Aqui momocuitlahuía para ax quichihuas tlen ax cuali quimocuitlahuía iyolis.
  bus-bus: Gbɛ̃ maa zɛ́ kɛ̀ è sɛ́ pã̀ zɛ́ zaaanɛ, gbɛ̃ kɛ̀ à a zĩndakũna dↄ̃ↄ è
    a wɛ̃̀ndi dãkpa.
  gub-BL: Teko imunar 'ym ma'e uhem pe ikatu 'ym ma'e wi wà. Wemiapo rehe uzekaiw
    ma'e uzepyro umàno haw wi.
  eng-DRA: 'The path of the just departeth from evils: he that keepeth his soul keepeth
    his way.'
