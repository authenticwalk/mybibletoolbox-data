verse: PRO.016.007
translations:
  mal-C: ഒരാളുടെ വഴി യഹോവയ്ക്കു പ്രസാദകരമാകുമ്പോൾ, അവിടന്ന് അയാളുടെ ശത്രുക്കളെപ്പോലും
    അയാൾക്ക് അനുകൂലമാക്കുന്നു.
  deu-TKW: Wenn eines Mannes Wege Jahwe wohlgefallen, so söhnt er auch seine Feinde
    mit ihm aus.
  lin-lin: Soki Yawe asepeli na nzela ya moto, akoyokanisa ye na banguna na ye.
  eng-LSV: When a man’s ways please YHWH, even his enemies, || He causes to be at
    peace with him.
  eng-GNV: When the wayes of a man please the Lord, he will make also his enemies
    at peace with him.
  eng-WEBSTER: When a man's ways please the LORD, he maketh even his enemies to be
    at peace with him.
  nhw-BL: Quema iojhui se masehuali quipactía TOTECO, hasta icualancaitacahua nojquiya
    moyoltlalise ica nopa masehuali.
  swh-ONEN: Njia za mtu zinapompendeza Bwana, huwafanya hata adui zake waishi naye
    kwa amani.
  bba-bba: Tɔnun dɑɑ yɑ̀ n Yinni Gusunɔ wɛ̃re, u rɑ de bu dorɑ wi kɑ win yibɛrɛbɑ
    mɑm.
  eng-KJVCPB: When a man’s ways please the Lord, He maketh even his enemies to be
    at peace with him.
  luo-luo: Ka yore ngʼato moro Jehova Nyasaye, to omiyo kata wasike dak kode gi kwe.
  meu-meu: Tau ta ena kara ese Iehova e hamoaleamu negana ai, ia na inaina ida e herohemainomu.
  npi-ULB: जब मानिसका मार्गहरूले परमप्रभुलाई खुसी पार्छन्, तब उहाँले त्यसका शत्रुहरूलाई
    पनि त्यससित मिलापमा राख्‍नुहुने छ ।
  yor-yor: Nígbà tí ọ̀nà ènìyàn bá tẹ́ Olúwa lọ́rùn, yóò mú kí àwọn ọ̀tá rẹ̀ gàn án
    bá a gbé ní àlàáfíà.
  ind-ind: Ketika cara hidupmu menyenangkan TUHAN, musuh-musuhmu pun dibuat-Nya berdamai
    denganmu.
  pes-OPCB: وقتی کسی خدا را خشنود می‌سازد، خدا کاری می‌کند که حتی دشمنان آن شخص نیز
    با وی از در صلح و آشتی درآیند.
  tgl-ULB: Kapag ang pamamaraan ng isang tao ay kalugod-lugod kay Yahweh, ginagawa
    niya kahit na ang mga kaaway nito ay makipagbati sa kaniya.
  hui-hui: Í̠na Anduane Homogohanda hameledadagua bialu ibu mo turu halu hariyagua
    í̠naga waitigi karu mo nenege bu hinu holebere.
  mya-mya: လူကျင့်သောအကျင့်တို့ကို ထာဝရဘုရားသည် နှစ်သက်သောအခါ၊ ထိုသူ၏ရန်သူကိုပင် သူနှင့်သင့်တင့်
    စေတော်မူ၏။
  bod-N: མི་ཡི་སྤྱོད་པར་ཡ་ཝཱེ་ཐུགས་དགྱེས༌ན། །ཁོང་གིས་དེ་ཡི་དགྲ་ཡང་དེ་དང༌བསྡུམ།།
  wsk-wsk: Yawe nika bagara aolak ko amilmilaruk, mu awiriya ni kerak dun kopa iluwasan
    mu karogo la kerak lila te bagamonko.
  sna-sna: Kana nzira dzomunhu dzichifadza Jehovha, anoita kuti kunyange vavengi vake
    vagarisane naye murugare.
  spa-BLM: Cuando los caminos del hombre agradan a Yahvé, hace que hasta sus enemigos
    estén en paz con él.
  cac-cac: Tato stzalaj Jehová yed' co b'eyb'al, tz'och junc'olal d'a co cal yed'
    eb' ajc'ol yajoch d'ayon̈.
  swh-ULB: Njia za mtu zinapompendeza Yehova, huwafanya hata adui zake huyo mtu wawe
    na amani naye.
  bel-bel: Калі Госпаду падабаюцца шляхі чалавека, Ён і ворагаў яго прымірае зь ім.
  deu-ELBBK: Wenn die Wege eines Mannes dem HERRN wohlgefallen, so lässt er selbst
    seine Feinde mit ihm in Frieden sein.
  mbb-OT: Emun igkesuat te Nengazen is menge ulaula ta, edhimuwen din he meemiǥu ta
    is menge kuntada ta.
  mal-2015: ഒരുത്തന്റെ വഴികൾ യഹോവെക്കു ഇഷ്ടമായിരിക്കുമ്പോൾ അവൻ അവന്റെ ശത്രുക്കളെയും
    അവനോടു ഇണക്കുന്നു.
  rmc-rmc: Te le RAJESKE hin pre dzeka le manušeskro dživipen, kerela, hoj leskre
    ňeprijaťeľa leha te aven andro smirom.
  pes-OPV: چون راههای شخص پسندیده خداوندباشد، دشمنانش را نیز با وی به مصالحه می‌آورد.
  ron-1924: Кынд сунт плэкуте Домнулуй кэиле куйва, ый фаче приетень кяр ши пе врэжмаший
    луй.
  ben-OBCV: সদাপ্রভু যখন কোনও মানুষের জীবনযাত্রার ধরন দেখে খুশি হন, তখন তিনি তাদের
    শত্রুদেরও তাদের সঙ্গে সন্ধি করতে বাধ্য করেন।
  som-som: Markii Rabbigu ku farxo nin jidadkiis, Wuxuu nabad dhex dhigaa isaga iyo
    xataa cadaawayaashiisa.
  lat-VUC: Cum placuerint Domino viæ hominis, inimicos quoque ejus convertet ad pacem.
  eng-ASVBT: When a man’s ways please Jehovah, He maketh even his enemies to be at
    peace with him.
  mna-mna: Iti sombe takamam mbulu kiti ma irao Yooba leleene, na ni ko ikam ma kanda
    koi bizin tomini lelen piti, mi itiŋan taparlup ti ma tombot ambai.
  ita-1885: Quando il Signore gradisce le vie dell'uomo, Pacifica con lui eziandio
    i suoi nemici.
  eng-LXXUP: The beginning of a good way is to do justly; And it is more acceptable
    with God than to offer sacrifices.
  eng-ULB: When a person's ways are pleasing to Yahweh, he makes even that person's
    enemies to be at peace with him.
  spa-VBL: Cuando el camino del ser humano agrada al Señor, hasta a sus enemigos hace
    estar en paz con él.
  fra-_FOB: Quand l'Éternel prend plaisir aux voies d'un homme, il apaise envers lui
    même ses ennemis.
  mal-mal: ഒരുവന്റെ വഴികൾ യഹോവയ്ക്കു പ്രസാദകരമായിരിക്കുമ്പോൾ അവിടുന്ന് അവന്റെ ശത്രുക്കളെപ്പോലും
    അവനുമായി സമാധാനത്തിലാക്കുന്നു.
  lit-lit: Kai žmogaus keliai patinka VIEŠPAČIUI, jis sutaiko su juo net jo priešus.
  urd-GVR: Agar Rab kisī insān kī rāhoṅ se ḳhush ho to wuh us ke dushmanoṅ ko bhī
    us se sulah karāne detā hai.
  suz-BL: परमप्रभु यावेमी मुर आन पशो तशा ग्‍येरसाक्‍व हना, मेको कली आ जोरी सत्रु नु
    यो गारपाइश्‍शा वोइक्‍ब। उत्‍पत्ती ३१:२४; उत्‍पत्ती ३३:४
  eng-NOY: When a man's ways please the LORD, He maketh even his enemies to be at
    peace with him.
  ita-1927: Quando l’Eterno gradisce le vie d’un uomo, riconcilia con lui anche i
    nemici.
  ckb-ckb: ئەگەر ڕەفتاری مرۆڤ مایەی ڕەزامەندی یەزدان بێت، وا دەکات تەنانەت دوژمنەکانیشی
    لەگەڵیدا ئاشت ببنەوە.
  eng-BBE: When a man's ways are pleasing to the Lord, he makes even his haters be
    at peace with him.
  kan-OKCV: ಮನುಷ್ಯನ ಮಾರ್ಗಗಳು ಯೆಹೋವ ದೇವರನ್ನು ಮೆಚ್ಚಿಸಿದಾಗ, ಅವರು ಅವನ ಶತ್ರುಗಳನ್ನು ಸಹ ಅವನೊಂದಿಗೆ
    ಸಮಾಧಾನದಲ್ಲಿರುವಂತೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: ஒருவனுடைய வழிகள் யெகோவாவுக்குப் பிரியமாக இருந்தால், அவனுடைய எதிரிகளும்
    சமாதானமாகும்படிச் செய்வார்.
  spa-RV-1909: Cuando los caminos del hombre son agradables á Jehová, aun á sus enemigos
    pacificará con él.
  ron-BTF: Când căile unui om îi plac DOMNULUI, el face chiar pe dușmanii lui să fie
    în pace cu el.
  eng-WEBP: When a man’s ways please the LORD, he makes even his enemies to be at
    peace with him.
  eng-FBV: When the way that people live pleases the Lord, he makes even their enemies
    be at peace with them.
  nld-1939: Als Jahweh behagen heeft in iemands wegen, Maakt Hij zelfs diens vijanden
    met hem bevriend.
  nch-BL: Quema iojhui se masehuali quipactía TOTECO, hasta icualancaitacahua nojquiya
    moyoltalise ica nopa masehuali.
  vie-1934: Khi tánh hạnh của người nào đẹp lòng Đức Giê-hô-va, Thì Ngài cũng khiến
    các thù nghịch người ở hòa thuận với người.
  hin-CV: जब किसी व्यक्ति का चालचलन याहवेह को भाता है, वह उसके शत्रुओं तक को उसके
    प्रति मित्र बना देते हैं.
  eng-OURB: When a man’s ways please Adonai, he makes even his enemies to be at peace
    with him.
  spa-BES: Cuando los caminos del hombre agradan al Señor, él hace que hasta sus enemigos
    estén en paz con él.
  tdx-tdx: Ie no’ Iehovà ty sata’ ondaty, le hampanintsiñe’e o rafelahi’eo.
  tha-KJV: เมื่อทางของมนุษย์เป็​นที​่โปรดปรานแด่พระเยโฮวาห์ แม้​ศัตรู​ของเขานั้นพระองค์​ก็​ทรงกระทำให้​คืนดี​กับเขาได้
  por-BR-2018: Quando os caminhos do homem são agradáveis ao SENHOR, ele faz até seus
    inimigos terem paz com ele.
  deu-ELO: Wenn eines Mannes Wege Jehova wohlgefallen, so läßt er selbst seine Feinde
    mit ihm in Frieden sein.
  eng-WYC-2018: When the ways of (a) man please the Lord, he shall convert, yea, his
    enemies to peace.
  epo-epo: Kiam al la Eternulo plaĉas la vojoj de homo, Li eĉ liajn malamikojn pacigas
    kun li.
  uig-PIN: Adǝmning ixliri Pǝrwǝrdigarni hursǝn ⱪilsa, U ⱨǝtta düxmǝnlirinimu uning
    bilǝn inaⱪlaxturar.
  beo-beo: Dilia da Hina Gode Ea hanai hamosea, dilima ha lai amola da sinidigili,
    bu Dilia na:iyadowane esalumu.
  tpi-OTNT: Sapos man i mekim olkain pasin Bikpela i laikim orait Bikpela i save helpim
    em long stap gut wantaim olgeta man na wantaim ol birua bilong en tu.
  hau-SA: Sa’ad da hanyoyin mutum sun gamshi Ubangiji, yakan sa abokan gāban mutumin
    ma su zauna lafiya da shi.
  uig-LAT: Ademning ishliri Perwerdigarni xursen qilsa, U hetta düshmenlirinimu uning
    bilen inaqlashturar.
  nde-nde: Nxa izindlela zomuntu zimthokozisa uThixo, uyenza lezitha zakhe zihlalisane
    laye ngokuthula.
  ton-ton: ‌ʻOka lelei kia Sihova ʻae ngaahi hala ʻoe tangata, ʻoku ne pule ki hono
    ngaahi fili ke nau fakalelei mo ia.
  ces-1613: Když se líbí Hospodinu cesty člověka, také i nepřátely jeho spokojuje
    k němu.
  eng-WMB: When a man’s ways please the LORD, he makes even his enemies to be at peace
    with him.
  tam-TCV: ஒருவனுடைய வழி யெகோவாவுக்கு பிரியமானதாயிருந்தால், அவனுடைய எதிரிகளும் அவனோடு
    சமாதானமாகும்படிச் செய்வார்.
  ceb-ULB: Kung ang pamaagi sa usa ka tawo nakapahimuot kang Yahweh, himoon niya bisan
    pa ang kaaway nianang tawhana nga mapasig-uli kaniya.
  pol-UBG: Gdy drogi człowieka podobają się PANU, to godzi z nim nawet jego nieprzyjaciół.
  urd-GVU: اگر رب کسی انسان کی راہوں سے خوش ہو تو وہ اُس کے دشمنوں کو بھی اُس سے صلح
    کرانے دیتا ہے۔
  deu-1912: Wenn jemands Wege dem HERRN wohl gefallen, so macht er auch seine Feinde
    mit ihm zufrieden.
  kan-2017: ಯೆಹೋವನು ಒಬ್ಬನ ನಡತೆಗೆ ಮೆಚ್ಚಿದರೆ, ಅವನ ಶತ್ರುಗಳನ್ನೂ ಮಿತ್ರರನ್ನಾಗಿ ಮಾಡುವನು.
  yap-yap: Nap’an ga ra fel’ u wan’ SOMOL, ma rayag ni ngam pingeg e pi to’ogor rom
    ngar manged fager rom.
  hlt-MCSB: Hlang kah khosing te BOEIPA loh a moeithen vaengah a thunkha rhoek pataeng
    amah taengah a rhong sak.
  mdy-ETH: ዓሲ ፔ ሃንቲፆና ናንጊና ናንጋ ጎዳ ዎዛሳያ ማዔቴ ዬይ ዒዛኮ ሞርኮናታዖ ዒዛ ኮሺ ናንጊሻኔ።
  kew-kew: Gore aame mo Adaa Aa nipuna raana omea kone luabu ratua nipuna iaanu raapu
    epe kone sua piralia-rabu Adaa Aa-me rabamua epe onaa raapu mapiraalia.
  twi-ASANTE: Sɛ onipa akwan sɔ Awurade ani a, ɔma nʼatamfoɔ mpo ne no tena asomdwoeɛ
    mu.
  eng-WEBU: When a man’s ways please the LORD, he makes even his enemies to be at
    peace with him.
  wal-wal: Asa hemeti GODAA ufaissiyaabaa gidikko, he aawu ba morkketu addiniitaarakka
    saro de7anaadan, GODAI oottees.
  acu-NT: Aints Yusen pengker umirmatai, ni nemase ainauka nu aintsjai kajernaitsuk
    pujusarti tusa nintimtikrartinuitai.
  spa-PDDPT: Cuando los caminos del hombre agradan a Yavé, Él hace que aun sus enemigos
    estén en paz con él.
  gun-gun: Xapy'a rei ava oikoa Senhor oguerovy'a vy ojapo 'rã ngovaigua kuery reve
    voi irũ jevy aguã rami.
  agu-BL: Yi na til Ryos yi ba'n na kaban, na tzatzin i' ske'j. Nin na oc tan xite'n
    yi oyintzi' yi at skaxo'l tu kacontr.
  ilo-ULB: No dagiti wagas ti maysa a tao ket makaay-ayo kenni Yahweh, uray dagiti
    kabusor dayta a tao ket pagbalinen ni Yahweh a gayyemna.
  kpg-kpg: Maa goe ga haga manawa lamalia Dimaadua, Mee e mee di hai o hagadaumee
    gii hai nia ihoo haga tenetene ni oou.
  uig-ARA: ئادەمنىڭ ئىشلىرى پەرۋەردىگارنى خۇرسەن قىلسا، ئۇ ھەتتا دۈشمەنلىرىنىمۇ ئۇنىڭ
    بىلەن ئىناقلاشتۇرار.
  bps-bps: Di kimò i to i nimò gaflehew Dwata, én i smafye kenen di dad to balù dad
    dmuen kenen.
  sus-sus: Mixi ɲɛrɛ ki na rafan Alatala ma, a a niyama nɛ gere xa ɲɔn na kanyi nun
    a yaxuie tagi.
  pon-2006: Ma ke pahn kaperenihada kupwur en KAUN-O, ke pahn wiahkihla omw imwintihti
    kan kompoakepahmw.
  ksd-ksd: Ba ra Luluai i manane ra mangamangana kai ta tikai, I vamaram guve diat
    ma kana lavur ebar bula.
  tur-YTC: Bir kişinin yolları Yahve'yi hoşnut ettiğinde, Düşmanlarını bile onunla
    barıştırır.
  bel-N: Калі ГОСПАДУ даспадобы шляхі чалавека, Ён нават ворагаў ягоных пагодзіць
    з ім.
  grc-BRENT: ἀρχὴ ὁδοῦ ἀγαθῆς τὸ ποιεῖν τὰ δίκαια, δεκτὰ δὲ παρὰ Θεῷ μᾶλλον ἢ θύειν
    θυσίας·
  ind-AYT: Jika jalan orang berkenan di hadapan TUHAN, musuhnya pun dibuat-Nya berdamai
    dengan dia.
  nya-nya: Pamene makhalidwe a munthu akondweretsa Yehova, ngakhale adani ake amakhala
    naye mwa mtendere.
  hrv-hrv: Kad su Jahvi mili putovi čovječji, i neprijatelje njegove miri s njim.
  mps-mps: Te bidigo te Genuai Bidigo wei homu yabo tobage kolesaga dabe ebaso da,
    teda te Genuai Bidigo aga tau siyu, te tigidali bidi, me te aga boi bidi dabe
    dali, te augwali aga dali bugagia bidimainu tau saibao.
  tpi-tpi: Sapos man i mekim olkain pasin Bikpela i laikim orait Bikpela i save helpim
    em long stap gut wantaim olgeta man na wantaim ol birua bilong en tu.
  dan-1931: Når HERREN har Behag i et Menneskes Veje, gør han endog hans Fjender til
    Venner.
  vie-OVCB: Khi ai sống đẹp lòng Chúa Hằng Hữu, dù kẻ thù cũng sẽ hòa thuận với người.
  guj-2017: જ્યારે કોઈ માણસના માર્ગથી યહોવાહ ખુશ થાય છે, ત્યારે તે તેના દુશ્મનોને
    પણ તેની સાથે શાંતિથી રાખે છે.
  pon-2006A: Ma ke pahn kaperenihada kupwur en KAUN-O, ke pahn wiahkihla omw imwintihti
    kan kompoakepahmw.
  por-BRBSL: Quando os caminhos de um homem agradam a Yahweh, ele faz com que até
    seus inimigos fiquem em paz com ele.
  swe-swe: När en människas vägar (sätt att leva) tilltalar (behagar) Herren (Jahve),
    gör han även så att hans fiender försonas (sluter fred) med honom.
  cth-cth: Tami e hringnuen ni BAWIPA a lungyouk torei teh, a taran hoi patenghai
    a kâpo sak.
  twi-twi: Sɛ onipa akwan sɔ Awurade ani a, ɔma nʼatamfo mpo ne no tena asomdwoe mu.
  hlt-hlt: Hlang kah khosing te BOEIPA loh a moeithen vaengah a thunkha rhoek pataeng
    amah taengah a rhong sak.
  tbz-SIM: Kɛ̀ Kuyie mpɛ́nsìrì onìtì borimɛ bɑ́ o dootitɔbɛ̀ bɛ̀ ɔ̃ɔ̃ ò nɑrikɛnɛ̀mu.
  msy-2020: Gumazim Ikiavɨra Itir God, ifongezir arazir kamagh garibar amutɨ, Ikiavɨra
    Itir God an akurvaghtɨ, a gumazamiziba bar deraghvɨra me ko ikɨva, uaghan uan
    apaniba deraghvɨra me ko ikiam.
  dop-dop: Ɩsɔ lɑŋlɛ ɩ́ hɛɛnɑ yʋlʋ tɔntɛ, ɩ ciikiɣi ɩ́ nɑ ɩ kolontunɑɑ mɑɣɑmɑɣɑ kɛ́.
  azb-azb: Rəbb insanın həyatından razı qaldısa, Düşmənlərini belə, onunla barışdırar.
  eng-DBY: When a man's ways please Jehovah, he maketh even his enemies to be at peace
    with him.
  hin-2017: जब किसी का चाल चलन यहोवा को भावता है, तब वह उसके शत्रुओं का भी उससे मेल
    कराता है।
  wol-KYG: Ku Aji Sax ji rafetlu say jëf, say bañ sax, mu jubaleek yaw.
  bjr-bjr: Ani marirafa nirafa andeeqanoo marinanoo Yaaweefa minara asasinoo ani namuqaa
    aqoondi kamma amaqaannoo.
  eng-YLT: When a man's ways please Jehovah, even his enemies, He causeth to be at
    peace with him.
  kne-kne: Mo mapnek si Diyos si esa ay ipogaw, iturong na din nemnem di kaibaw din
    ipogaw ay sana ay makikapya en sisya.
  eng-WYC-2017: When the ways of a man please the Lord, he shall convert, yea, his
    enemies to peace.
  eng-WMBB: When a man’s ways please the LORD, he makes even his enemies to be at
    peace with him.
  urd-GVH: अगर रब किसी इनसान की राहों से ख़ुश हो तो वह उसके दुश्मनों को भी उससे सुलह
    कराने देता है।
  rug-rug: Pana leana sa hahanana tanisa tie koe Zihova, si sari nana kana ba va bulei
    Sa.
  gaz-gaz: Yoo karaan namaa Waaqayyoon gammachiise, inni akka diinonni isaas nagaan
    isa wajjin jiraatan ni godha.
  fra-LSG: Quand l’Éternel approuve les voies d’un homme, Il dispose favorablement
    à son égard même ses ennemis.
  yal-yal: Xa muxun sigati kiin nafan Alatala ma, a lanna rasoɛ hali e nun a yaxune
    tagi.
  haw-1868: I ka manao oluolu ana o Iehova i ka aoao o ke kanaka, Noho launa no kona
    poe enemi ia ia.
  arb-NAV: إِذَا رَضِيَ الرَّبُّ عَنْ تَصَرُّفَاتِ الإِنْسَانِ، جَعَلَ أَعْدَاءَهُ
    أَيْضاً يُسَالِمُونَهُ.
  ewe-ewe: Ne ame aɖe ƒe mɔwo nyo Yehowa ŋu la, enana eƒe futɔwo gɔ̃ hã nɔa anyi kplii
    le ŋutifafa me.
  eng-LEE: When the Lord receiveth in favor a man's ways, he maketh even his enemies
    to be at peace with him.
  asm-FB: যেতিয়া কোনো লোকৰ আচৰণে যিহোৱাক সন্তুষ্ট কৰে, তেতিয়া তেওঁ সেই জনৰ শত্রুসকলকো
    তেওঁৰ লগত শান্তিত থাকিব দিয়ে।
  sus-A: مِشِ حّرّ كِ نَ رَقَن عَلَتَلَ مَ، عَ عَ نِيَمَ نّ فٍرٍ شَ حْن نَ كَنيِ نُن
    عَ يَشُييٍ تَفِ.
  fra-SBL: Quand les voies d'un homme plaisent à Yahvé, il fait en sorte que même
    ses ennemis soient en paix avec lui.
  hbo-hbo: בִּרְצֹ֣ות יְ֭הוָה דַּרְכֵי־אִ֑ישׁ גַּם־אֹ֝ויְבָ֗יו יַשְׁלִ֥ם אִתֹּֽו׃
  kik-kik: Rĩrĩa mĩthiĩre ya mũndũ yakenia Jehova-rĩ, atũmaga o na thũ ciake itũũranie
    nake na thayũ.
  omb-omb: Tavohe a doridori nona tangaloi mo vai Huqe mo hahavusi, nge mo vai na
    nona tavalui vuro ram toga meie lo tamwata.
  fra-NCL: Quand Yahweh a pour agréables les voies d’un homme, il réconcilie avec
    lui ses ennemis mêmes.
  cek-AK: Kami mah Angraeng anghoe koiah khosak naah, a misa hoiah mataeng doeh angdaeh
    thaih.
  cuk-cuk: Bab-Jehová dule-e-daed nued-dakele, dule-e-isdarmaladse-bakale, ebo-nued-gudii
    imakbalid.
  uig-CYR: Адәмниң ишлири Пәрвәрдигарни хурсән қилса, У һәтта дүшмәнлириниму униң
    билән енақлаштурар.
  tel-2017: ఒకడి ప్రవర్తన యెహోవాకు ఇష్టమైతే ఆయన అతని శత్రువులను కూడా మిత్రులుగా చేస్తాడు.
  hat-BSA: Lè chemen a yon nonm fè SENYÈ a kontan, l ap fè menm lènmi li yo vin anpè
    avè l.
  kos-kos: Pacl kom akinsewowoye LEUM GOD, mwet lokoalok lom uh ac ekla mwet kawuk
    lom.
  hbo-WLC: בִּרְצ֣וֹת יְ֭הוָה דַּרְכֵי־אִ֑ישׁ גַּם־א֝וֹיְבָ֗יו יַשְׁלִ֥ם אִתּֽוֹ׃
  ibo-ibo: Mgbe ụzọ mmadụ na-agbaso na-atọ Onyenwe anyị ụtọ, ọ na-eme ka mmadụ ahụ
    na ndị iro ya dị nʼudo.
  ory-ory: ମନୁଷ୍ୟର ଗତି ସଦାପ୍ରଭୁଙ୍କର ତୁଷ୍ଟିକର ହେଲେ, ସେ ତାହାର ଶତ୍ରୁମାନଙ୍କୁ ମଧ୍ୟ ତାହା
    ସହିତ ଶାନ୍ତିରେ ବାସ କରାନ୍ତି।
  chk-chk: Are än eman aramas föför a apwapwai ewe Samol mi Lapalap, i epwe pwal föri
    pwe chon oputan repwe kinamwe ngeni.
  rop-rop: Wen yu dum enijing gudwei, yu meigim YAWEI brabli gudbinji, en yu enamimob
    jidan gudfren langa yu.
  ukr-1871: Як чоловікові путї приятнї Богу, так мирить він із ним і ворогів його.
  deu-1951: Wenn jemandes Wege dem HERRN wohlgefallen, so macht er auch seine Feinde
    mit ihm zufrieden.
  eng-JPS: When a man's ways please the LORD, He maketh even his enemies to be at
    peace with him.
  srp-1865: Kad su èiji putovi mili Gospodu, miri s njim i neprijatelje njegove.
  lug-lug: Amakubo g’omuntu bwe gaba gasanyusa Mukama, aleetera abalabe b’omuntu oyo
    okubeera naye mu mirembe.
  heb-heb: ברצות יהוה דרכי איש גם אויביו ישלם אתו׃
  ben-IRV: মানুষের পথ যখন সদাপ্রভুর আনন্দদায়ক হয়, এমনকি তিনি তার শত্রুদেরকেও তার
    সঙ্গে শান্তিতে থাকতে সাহায্য করেন।
  pan-pan: ਜਦ ਕਿਸੇ ਦੀ ਚਾਲ ਯਹੋਵਾਹ ਨੂੰ ਭਾਉਂਦੀ ਹੈ, ਤਾਂ ਉਹ ਉਸ ਦੇ ਵੈਰੀਆਂ ਨਾਲ ਵੀ ਉਸ ਦਾ ਮੇਲ
    ਕਰਾਉਂਦਾ ਹੈ।
  mya-JVB: လူ ကျင့် သောအကျင့်တို့ကို ထာဝရဘုရား သည် နှစ်သက် သောအခါ ၊ ထိုသူ ၏ရန်သူ ကိုပင်
    သူ နှင့် သင့်တင့် စေတော်မူ၏။
  tte-O: Tem tomo mumugana inamwanamwasosi yo Yaubada iyaliyaya tomone kaiwena, tomo
    meuloili ikabi-yanuwadaumwalili, nuwana ana eliyamwao o nuwana kana tokalomagigiliwo.
  tbg-tbg: Noravano Kotiva tavairaro vaiintivano vira aaraqaa koqemakero nirera, viva
    vi vaiintirara quahairaro viva nai navutaaka hampatavata maateraiqama kero varianaro.
  hmo-hmo: Bema oiemu kara ese Lohiabada idia hamoalea noho neganai, oi idia hadikaia
    gwauraia taudia, be Lohiabada ese oiemu turana do ia halaoa.
  urd-urd: जब इंसान का चाल चलन ख़ुदावन्द को पसंद आता है तो वह उसके दुश्मनों को भी
    उसके दोस्त बनाता है।
  rus-SYN: Когда Господу угодны пути человека, Он и врагов его примиряет с ним.
  bqc-SIM: Tó gbɛ̃́ yãkɛaↄ kà Diigu, ì to se aà ibɛɛↄ kɛaànↄ na.
  tcz-CHONGTHU: Mihem chu achena lam jouse Yahweh Pakai lungdei ahitengleh, Yahweh
    Pakai in ama chu amelmate toh jong akichamsah jitai.
  mar-mar: मनुष्याचे मार्ग परमेश्वरास आवडले म्हणजे, त्या मनुष्याच्या शत्रूलाही त्याच्याशी
    समेट करण्यास भाग पाडतो.
  hlt-THB: Khawsa ym kawina thlang ing khaw a sak awhtaw, a qaalkhqi mi qoepqui cana
    awm haih thai hy.
  qub-qub: Tayta Dios munashanno runa cawar alli goyaptenga chiquipajcunawanpis allina
    goyänanpämi camacächin.
  bqp-bqp: Tó gbɛ̃ yãkɛnanↄ kɛ̀ Dikirinɛ nna, àdi tó a ibɛrɛnↄ kɛ kãao nna se.
  hat-hat: Lè yon moun ap viv yon jan ki fè Seyè a plezi, Seyè a ap fè ata lènmi l'
    yo aji byen avè l'.
  eng-BSB: When a man’s ways please the LORD, He makes even the man’s enemies live
    at peace with him.
  tod-tod: Nui ziɛ ʋelei a nɛɛna Ɠɔoɠɔ GALAGI ʋɛ, toɠa ɗa ti yɔɠɔzuɓɛtɛ ta sili nuiti.
  eng-WEBPB: When a man’s ways please the LORD, he makes even his enemies to be at
    peace with him.
  kbq-kbq: Ra Anumzamo'ma musema nehia kante'ma tavutva'ma hanunkeno'a, ha' vahetimo'zanena
    zamarimpa fru hurantegahaze.
  nhe-BL: Quema iojhui se tlacatl quipactía TOTECO, hasta icualancaitacahua nojquiya
    moyoltlalise ica nopa tlacatl.
  bus-bus: Tó gbɛ̃ yãkɛnanↄ kɛ̀ Diinɛ nna, è tó se à ibɛɛnↄ kɛo nna.
  gub-BL: Aze zanereko haw ikatu Tupàn pe, umuigo kar zaneàmàtyry'ymar zanemyrypar
    romo a'e wà.
  eng-DRA: When the ways of man shall please the Lord, he will convert even his enemies
    to peace.
