verse: PRO.016.018
translations:
  mal-C: അഹങ്കാരം നാശത്തിന്റെ മുന്നോടിയാണ്; ധിക്കാരമനോഭാവവും നാശത്തിന്റെ മുന്നോടിതന്നെ.
  deu-TKW: Dem Sturze geht Stolz voran, und hoffärtiger Sinn dem Fall.
  lin-lin: Lolendo eyaka liboso ya kobebisama, mpe komimatisa eyaka liboso ya kokweyisama.
  eng-LSV: Pride [is] before destruction, || And before stumbling—a haughty spirit.
  eng-GNV: Pride goeth before destruction, and an high minde before the fall.
  eng-WEBSTER: Pride goeth before destruction, and a haughty spirit before a fall.
  nhw-BL: Aqui achtihui mohueyimati, teipa motepotlamis, huan aqui achtihui motlepanita
    teipa huetzis huan tlahuel mococos.
  swh-ONEN: Kiburi hutangulia maangamizi, roho ya majivuno hutangulia maanguko.
  bba-bba: Fɑɑri yɑ rɑ tɔmbu surewɑ. Tii suɑbu bu rɑ kɑ kɑm kobu nɛwɑ.
  eng-KJVCPB: Pride goeth before destruction, And a haughty spirit before a fall.
  luo-luo: Sunga kelo masira, chuny mar ngʼayi kelo chwanyruok.
  meu-meu: Heaḡi ese hahebuatari dalana e lailaiamu; hekokoroku ese moru dalana e
    lailaiamu.
  npi-ULB: विनाशअगि घमण्ड आउँछ, र पतनअगि हठी आत्मा आउँछ ।
  yor-yor: Ìgbéraga ní í ṣáájú ìparun, agídí ọkàn ní í ṣáájú ìṣubú.
  ind-ind: Kesombongan awal dari kehancuran. Keangkuhan awal dari kejatuhan.
  pes-OPCB: غرور منجر به هلاکت می‌شود و تکبر به سقوط می‌انجامد.
  tgl-ULB: Nauuna ang kayabangan bago sa kapahamakan at ang mapagmataas na kalooban
    ay nauuna bago sa isang pagbagsak.
  hui-hui: Mine holeneme mo ko holene waranda halu balagala holeneme í̠ mo pila holene
    hinu holebere.
  mya-mya: မာနသည်ပျက်စီးခြင်းအရင်၊ ထောင်လွှားသော သဘောသည် ရှုတ်ချခြင်း အရင်၌ နေရာကျတတ်၏။
  bod-N: རྩ་མེད་འགྲོ་བའི་སྔོན་ལ་ང་རྒྱལ༌འབྱུང༌། །མ་ལྟུང་གོང་ལ་སེམས་སུ་ཁེངས་དྲེགས༌བསྐྱེད།།
  wsk-wsk: Nanimi patawura ko munan buring ko mu, magara kuenera ko munan taiso; kualala
    namara ko munan buring ko mu, dagulu parasa namara ko munan taiso.
  sna-sna: Kuzvikudza kunotangira kuparadzwa, mweya wamanyawi unotangira kuwa.
  spa-BLM: La soberbia precede a la destrucción, y un espíritu arrogante antes de
    una caída.
  cac-cac: Tato ac'umtac scutej co b'a, ma squic'chaan̈ co b'a, tzon̈ ic'jiemta, man̈xalaj
    tz'aj quelc'ochi.
  swh-ULB: Kiburi hutangulia kabla ya uharibifu na moyo wa kujivuna kabla ya maangamizi.
  bel-bel: Пагібелі папярэднічае гонар, і падзеньню - пыха.
  deu-ELBBK: Stolz geht dem Sturz, und Hochmut dem Fall voraus.
  mbb-OT: Is kebpelavew wey kegkemesinupaken, edrimeǥas te kezeetan.
  mal-2015: നാശത്തിന്നു മുമ്പെ ഗർവ്വം; വീഴ്ചക്കു മുമ്പെ ഉന്നതഭാവം.
  rmc-rmc: O baripen ľidžal andre pohroma a o barikano gondoľišagos kerela, hoj pereha
    tele.
  pes-OPV: تکبر پیش رو هلاکت است، و دل مغرورپیش رو خرابی.
  ron-1924: Мындрия мерӂе ынаинтя пеирий ши труфия мерӂе ынаинтя кэдерий.
  ben-OBCV: অহংকার বিনাশের আগে আগে যায়, পতনের সামনেই থাকে উদ্ধত মনোভাব।
  som-som: Kibirku wuxuu hor socdaa baabba', Oo madaxweynaanuna waxay hor socotaa
    dhicid.
  lat-VUC: Contritionem præcedit superbia, et ante ruinam exaltatur spiritus.
  eng-ASVBT: Pride goeth before destruction, And a haughty spirit before a fall.
  mna-mna: Mbulu ki nindi izze mi tapakurkur itundu, nako ipasaana iti ma tala lende.
    Tana sombe takam ŋgar kembei iti ambaiŋanda ma tilip pa waende bizin pakan, na
    tere iti. Pa ko molo som, to totop.
  ita-1885: La superbia viene davanti alla ruina, E l'alterezza dello spirito davanti
    alla caduta.
  eng-LXXUP: Pride goes before destruction, And folly before a fall.
  eng-ULB: Pride comes before destruction and a haughty spirit before a downfall.
  spa-VBL: El orgullo lleva a la destrucción. Y un espíritu arrogante conduce a la
    caída.
  fra-_FOB: L'orgueil va devant l'écrasement, et la fierté d'esprit devant la ruine.
  mal-mal: നാശത്തിന് മുമ്പ് ഗർവ്വം; വീഴ്ചയ്ക്ക് മുമ്പ് ഉന്നതഭാവം.
  lit-lit: Pirm žlugimo eina išdidumas, ir pirm suklupimo – išpuikusi dvasia.
  urd-GVR: Tabāhī se pahle ġhurūr aur girne se pahle takabbur ātā hai.
  suz-BL: मुर खतम दुम्‍चा क्‍येङा ङोंइती ठेयब लेत्‍नीम। नुप्‍चा क्‍येङा ङोंइती मुर
    बोरनीम। हितोपदेस १८:१२
  eng-NOY: Pride goeth before destruction, And a haughty spirit before a fall.
  ita-1927: La superbia precede la rovina, e l’alterezza dello spirito precede la
    caduta.
  ckb-ckb: لەپێش شکان لووتبەرزییە، لەپێش ڕووخانیش ڕۆحزلییە.
  eng-BBE: Pride goes before destruction, and a stiff spirit before a fall.
  kan-OKCV: ನಾಶನಕ್ಕೆ ಮುಂದಾಗಿ ಗರ್ವ ಹೋಗುತ್ತದೆ. ಬೀಳುವಿಕೆಯ ಮುಂಚೆ ಜಂಬದ ಆತ್ಮ.
  tam-2017: அழிவுக்கு முன்னானது அகந்தை; விழுதலுக்கு முன்னானது மனமேட்டிமை.
  spa-RV-1909: Antes del quebrantamiento es la soberbia; y antes de la caída la altivez
    de espíritu.
  ron-BTF: Mândria merge înaintea distrugerii și un duh îngâmfat înaintea căderii.
  eng-WEBP: Pride goes before destruction, and an arrogant spirit before a fall.
  eng-FBV: Pride leads to destruction; and an arrogant spirit leads to a fall.
  nld-1939: Hoogmoed komt vóór de val, Hooghartigheid, voordat men struikelt.
  nch-BL: Cati achtohui mohueyimati, teipa motepotanis, huan cati achtohui motepanita
    teipa huetzis huan tahuel mococos.
  vie-1934: Sự kiêu ngạo đi trước, sự bại hoại theo sau, Và tánh tự cao đi trước sự
    sa ngã.
  hin-CV: सर्वनाश के पूर्व अहंकार, तथा ठोकर के पूर्व घमंड प्रकट होता है.
  eng-OURB: Pride goes before destruction, and a haughty spirit before a fall.
  spa-BES: El orgullo va antes de la destrucción, y un espíritu rígido antes de una
    caída.
  tdx-tdx: Miaolo ty firotsahañe ty firengevohañe, vaho iaoloa’ ty troke miebotsebotse
    ty fihotrahañe.
  tha-KJV: ความเย่อหยิ่งเดินหน้าการถูกทำลาย และจิตใจที่ยโสนำหน้าการล้ม
  por-BR-2018: Antes da destruição vem a arrogância, e antes da queda vem a soberba
    de espírito.
  deu-ELO: Hoffart geht dem Sturze, und Hochmut dem Falle voraus.
  eng-WYC-2018: Pride goeth before sorrow; and the spirit shall be enhanced before
    falling (or and the spirit shall be raised up before a fall).
  epo-epo: Antaŭ la pereo iras fiereco; Kaj antaŭ la falo iras malhumileco.
  uig-PIN: Mǝƣrurluⱪ ⱨalak boluxtin awwal kelǝr, Tǝkǝbburluⱪ yiⱪilixtin awwal kelǝr.
  beo-beo: Dunu da gasa fi hou amola hihi hou hamosea, da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Pasin bilong hambak na litimapim nem bilong yu yet bai i mekim yu i pundaun
    na bagarap.
  hau-SA: Girmankai yakan zo kafin hallaka, girman kai yakan zo kafin fāɗuwa.
  uig-LAT: Meghrurluq halak bolushtin awwal kéler, Tekebburluq yiqilishtin awwal kéler.
  nde-nde: Ukuzigqaja kwandulela ukubhujiswa, umoya omubi ulandelwa yikuwa.
  ton-ton: ‌ʻOku muʻomuʻa ʻae fielahi ʻi he fakaʻauha, pea mo e loto angahiki ʻi he
    hoko ʻae hinga.
  ces-1613: Před setřením bývá pýcha, a před pádem pozdvižení ducha.
  eng-WMB: Pride goes before destruction, and an arrogant spirit before a fall.
  tam-TCV: அழிவுக்கு முன்னால் அகந்தை வருகிறது; வீழ்ச்சிக்கு முன்னால் மனமேட்டிமை வருகிறது.
  ceb-ULB: Ang garbo mosangpot sa kalaglagan ug ang mapahitas-on nga espiritu sa pagkapukan.
  pol-UBG: Pycha poprzedza zgubę, a wyniosły duch – upadek.
  urd-GVU: تباہی سے پہلے غرور اور گرنے سے پہلے تکبر آتا ہے۔
  deu-1912: Wer zu Grunde gehen soll, der wird zuvor stolz; und Hochmut kommt vor
    dem Fall.
  kan-2017: ಗರ್ವದಿಂದ ಭಂಗ, ಉಬ್ಬಿನಿಂದ ದೊಬ್ಬು.
  yap-yap: Tolngan’ e be sor i yan ko riya’, ma ufanthin e be sor i yan ko gin yira
    mul riy.
  hlt-MCSB: Pocinah kah a hmaiah hoemdamnah om tih, cungkunah kah a hmaiah ah mueihla
    oeknah a lamhma pah.
  mdy-ETH: ዖቶርሞ ባይሲንታ ባንሢ ዔኪ ዓኣዻኔ፤ ሄርሺንቲያ ሎኦሞ ሄሊሳኔ።
  kew-kew: Wae pupitagi noa nena bi minasaawa ne apiyapa te-daare ne wae-rupa malopaalia.
  twi-ASANTE: Ahantan di ɔsɛeɛ anim, na ahomasoɔ honhom nso di ahweaseɛ anim.
  eng-WEBU: Pride goes before destruction, and an arrogant spirit before a fall.
  wal-wal: Otoruwaa geeduwaa bashshai kaallees; ayyuwaa geeduwaakka kunddettai kaallees.
  acu-NT: 'Aints: Miajuitjai ta nuka itiurkachminnum jeatnuitai. Tura meemin ainauka
    aneachmau tunaunum iyaarartin ainawai.'
  spa-PDDPT: Antes del quebrantamiento está la soberbia, Y antes de la caída, la altivez
    de espíritu.
  gun-gun: Jajejou porã reia ma opaa py nhanembojexavai 'rã, ha'e nhandepy'a py nhanhemboyvate
    reia ma nhandereityarã oĩ.
  agu-BL: Kol kocsaj kib nim tu kajtza'kl, jun cu'n skalo'onk, na ite'n nin kanimela'tz
    xcyek tan katrimpe'n.
  ilo-ULB: Umuna ti kinatangsit sakbay ti pannakadadael, ken umuna ti napalangguad
    nga espiritu sakbay ti pannakatinnag.
  kpg-kpg: Bida hagalaamua goe e dagi gi di mooho, mo digau ala e bida hagaamu ginaadou
    hagalee kila.
  uig-ARA: مەغرۇرلۇق ھالاك بولۇشتىن ئاۋۋال كېلەر، تەكەببۇرلۇق يىقىلىشتىن ئاۋۋال كېلەر.
  bps-bps: I bunge i kafdatah na kafdag dunan kalmo.
  sus-sus: Yɛtɛ igboɲa mixi nan xun nakanama, yɛtɛ iteya mixi nan nalɔɛma.
  pon-2006: Lemei kin kahrehiong aramas paisuwed, oh aklapalap kin kahrehiong aramas
    en pwupwudi.
  ksd-ksd: A mangamangana kolakolo i lua, namur ra vinirua; Ma ra papait na luluai
    i lua, namur ra bunura.
  tur-YTC: Gurur yıkımdan önce gelir, Düşüşten önce de kibirli ruh.
  bel-N: Перад загубай ідзе пыхлівасьць, і перад падзеньнем — дух ганарысты.
  grc-BRENT: Πρὸ συντριβῆς ἡγεῖται ὕβρις, πρὸ δὲ πτώματος κακοφροσύνη.
  ind-AYT: Kesombongan mendahului kebinasaan, dan tinggi hati mendahului kejatuhan.
  nya-nya: Kunyada kumafikitsa ku chiwonongeko, ndipo munthu wodzikuza adzagwa.
  hrv-hrv: Pred slomom ide oholost i pred padom uznositost.
  mps-mps: Te hagoma ebo kolesaga eyu, tama naga digi naga nogi ugaba siyu da, te
    nage tulaluama tama dolabo sę ilaibao.
  tpi-tpi: Pasin bilong hambak na litimapim nem bilong yu yet bai i mekim yu i pundaun
    na bagarap.
  dan-1931: Hovmod går forud for Fald, Overmod forud for Snublen.
  vie-OVCB: Kiêu ngạo dẫn đường cho diệt vong, tự tôn đi trước sự vấp ngã.
  guj-2017: અભિમાનનું પરિણામ નાશ છે અને ગર્વિષ્ઠ સ્વભાવનો અંત પાયમાલી છે.
  pon-2006A: Lemei kin kahrehiong aramas paisuwed, oh aklapalap kin kahrehiong aramas
    en pwupwudi.
  por-BRBSL: O orgulho vai antes da destruição, e um espírito arrogante antes de uma
    queda.
  swe-swe: Stolthet går före undergång, och en arrogant (högmodig) ande före fall
    (olycka).
  cth-cth: Rawk hoehnahlan kâoupnae ao teh, rawp hoehnahlan lunglennae muitha ao.
  twi-twi: Ahantan di ɔsɛe anim, na ahomaso honhom nso di asehwe anim.
  hlt-hlt: Pocinah kah a hmaiah hoemdamnah om tih, cungkunah kah a hmaiah ah mueihla
    oeknah a lamhma pah.
  tbz-SIM: Tɛpɔ̀tɛ̀ tɛɛ̀ ɔ̃ɔ̃ niitɛ́ kɛ́pĩ́ nhonìtì kóo cɑ̀kɛ, tɛfentɛ̀ tɛɛ̀ ɔ̃ɔ̃
    niitɛ́ kɛ pĩ́ nhonìtì kòo do.
  msy-2020: Ifaghatir arazim ko uabɨra uan ziam fer arazim, aning nɨ damightɨ nɨ irɨgh
    bar ikuvigham.
  dop-dop: Kɑlɑmpɑɑnɩ wɑkələɣɩ yʋlʋ kɛ́. Ɩlɛnɑ ɩsəcɑʋ nɑ́ɑ́ hu-ɩ.
  azb-azb: Əcəldən əvvəl təkəbbür gələr, Fəlakətdən əvvəl lovğalıq ruhu gələr.
  eng-DBY: Pride [goeth] before destruction, and a haughty spirit before a fall.
  hin-2017: विनाश से पहले गर्व, और ठोकर खाने से पहले घमण्ड आता है।
  wol-KYG: Réy, yàqule; xeebaate, jóoru.
  bjr-bjr: Nári nifaaqa mara maree uri mariasa kuridiranaki ooqu fidaqa. Ramoo ramaa
    imariasa aqufi marianaki aqu fidaqa.
  eng-YLT: Before destruction [is] pride, And before stumbling — a haughty spirit.'
  kne-kne: Din pantongpalan di mangipapangatos nemnem na et din kadadaelana.
  eng-WYC-2017: Pride goeth before sorrow; and the spirit shall be enhanced before
    falling.
  eng-WMBB: Pride goes before destruction, and an arrogant spirit before a fall.
  urd-GVH: तबाही से पहले ग़ुरूर और गिरने से पहले तकब्बुर आता है।
  rug-rug: Na vinahesi pule si va kamoa sa tinahuara, na maqomaqo va titie si lopu
    sana hoqa.
  gaz-gaz: Of tuuluun badiisaan dura, of bokoksuunis kufaatiin dura deema.
  fra-LSG: L’arrogance précède la ruine, Et l’orgueil précède la chute.
  yal-yal: Kalan fama wason nan xɔn. Naxan na a yɛtɛ yite, na fe godomatɔɔn nan na
    ra.
  haw-1868: Mamua o ka hina ana, ka haaheo, A mamua o ka haule ana ka naau kiekie.
  arb-NAV: قَبْلَ الانْكِسَارِ الْكِبْرِيَاءُ، وَقَبْلَ السُّقُوطِ غَطْرَسَةُ الرُّوحِ.
  ewe-ewe: Dada doa ŋgɔ na gbegblẽ eye ɖokuidodoɖedzi doa ŋgɔ na anyidzedze.
  eng-LEE: Before downfall [goeth] pride, and before stumbling, haughtiness of spirit.
  asm-FB: বিনাশৰ আগত অহংকাৰ আহে, আৰু পতনৰ পূৰ্বতে মনৰ গৰ্ব্ব হয়।
  sus-A: يّتّ عِفبٌحَ مِشِ نَن شُن نَكَنَمَ، يّتّ عِتٍيَ مِشِ نَن نَلْيمَ.
  fra-SBL: L'orgueil précède la ruine, et un esprit arrogant avant la chute.
  hbo-hbo: לִפְנֵי־שֶׁ֥בֶר גָּאֹ֑ון וְלִפְנֵ֥י כִ֝שָּׁלֹ֗ון גֹּ֣בַהּ רֽוּחַ׃
  kik-kik: Mwĩtĩĩo ũrũmagĩrĩrwo nĩ mwanangĩko, roho wa mwĩtũũgĩrio ũkarũmĩrĩrwo nĩ
    kũgũa.
  fra-NCL: L’orgueil précède la ruine, et la fierté précède la chute.
  cek-AK: Amoekhaih loe amrohaih ih loklam ni; poeksanghaih mah amtimhaih loklam ah
    caeh haih.
  cuk-cuk: San-odummolegedgine, ibitoged-igar maid. San-dummarba-imaklegedgine, yoleged-igar
    maid.
  uig-CYR: Мәғрурлуқ һалак болуштин авал келәр, Тәкәббурлуқ жиқилиштин авал келәр.
  tel-2017: ఒకడి గర్వం వాడి పతనానికి దారి చూపుతుంది. అహంకారమైన మనస్సు నాశనానికి నడుపుతుంది.
  hat-BSA: Ògèy ale devan destriksyon e yon lespri ògèy devan moun kap tonbe.
  kos-kos: Inse fulat ac kol nu ke ongoiya lulap, ac mwet filang elos ac ikori.
  hbo-WLC: לִפְנֵי־שֶׁ֥בֶר גָּא֑וֹן וְלִפְנֵ֥י כִ֝שָּׁל֗וֹן גֹּ֣בַהּ רֽוּחַ׃
  ibo-ibo: Nganga na-eweta ịla nʼiyi, mpako na-ewetakwa ọdịda.
  ory-ory: ଅହଙ୍କାର ସର୍ବନାଶର ସମ୍ମୁଖରେ ଥାଏ, ପୁଣି, ଦାମ୍ଭିକ ମନ ପତନର ସମ୍ମୁଖରେ ଥାଏ।
  chk-chk: Lamalamtekia a akom mwen feiengau, nge tunosikesik a akom mwen än eman
    tur.
  rop-rop: Detlot pipul hu oldei jidan praudbala garra binij, en detlot pipul hu reken
    miselp garra abum trabul.
  ukr-1871: Попереду погибелї йде гординя, а поперед упадку — надуте серце.
  deu-1951: Vor dem Zusammenbruch wird man stolz, und Hochmut kommt vor dem Fall.
  eng-JPS: Pride goeth before destruction, and a haughty spirit before a fall.
  srp-1865: Oholost dolazi pred pogibao, i ponosit duh pred propast.
  lug-lug: Amalala gakulembera okuzikirira, n’omwoyo ogwegulumiza gukulembera ekigwo.
  heb-heb: לפני שבר גאון ולפני כשלון גבה רוח׃
  ben-IRV: ধ্বংসের আগে অহঙ্কার এবং পতনের আগে অহঙ্কারী আত্মা।
  pan-pan: ਨਾਸ ਤੋਂ ਪਹਿਲਾਂ ਹੰਕਾਰ ਅਤੇ ਡਿੱਗਣ ਤੋਂ ਪਹਿਲਾਂ ਘਮੰਡੀ ਰੂਹ ਆਉਂਦੀ ਹੈ।
  mya-JVB: မာန သည်ပျက်စီး ခြင်းအရင် ၊ ထောင်လွှား သော သဘော သည် ရှုတ်ချ ခြင်း အရင် ၌
    နေရာကျတတ်၏။
  tte-O: Gagasa mumugana tomo ikalakalaili silalau silae koina yo nuwasaesae tomo
    ikabi-yabekuli.
  tbg-tbg: Nai autu tuaherairava variqiro viro, vuru qoraiqama vuanaro. Nariaraqai
    noraiqaakero irirava variqiro viro, vuru kaavu ntuanaro.
  hmo-hmo: Hekokoroku be hadikaia gabuna dekenai ia lao noho, bona sibona ia gwauraia
    bada tauna, be do ia moru momokani.
  urd-urd: हलाकत से पहले तकब्बुर, और ज़वाल से पहले ख़ुदबीनी है।
  rus-SYN: Погибели предшествует гордость, и падению - надменность.
  bqc-SIM: Ĩandãa ì mↄ́ ń lɛ́lɛao, zĩasɛa lɛsĩ ì mↄ́ ń ɛɛao.
  tcz-CHONGTHU: Manthah ding kon le kiletsahna ahung lhung loi jin, kipal lhuh ding
    konleh, lhagaova hoithana ahung um loi jitai.
  mar-mar: नाशापूर्वी गर्व येतो, आणि मनाचा ताठा अधःपाताचे मूळ आहे.
  hlt-THB: Oek qunaak taw plamthamnaak a hai benna cet nawh, soekloeknaak awm tluuknaak
    a hai benna ak cet ni.
  qub-qub: Alli-tucojcunaga ushapacangami. Jucta manacajman churajcunaga mana allimanmi
    chayanga.
  bqp-bqp: Ĩadãnaa dì su kũ lɛtɛnaao, zĩdabinaa dì su kũ kakatɛnaao.
  hat-hat: Lè ou gen lanbisyon, yo pa lwen kraze ou. Lè w'ap fè awogans, ou pa lwen
    mouri.
  eng-BSB: Pride goes before destruction, and a haughty spirit before a fall.
  tod-tod: Wasogi ɠa a ɗa ʋa ga nu ɠoloɠolo fai, kibɔɔlɔmai ɠa a ɗa ʋa ga tooi.
  eng-WEBPB: Pride goes before destruction, and an arrogant spirit before a fall.
  kbq-kbq: Kavufga ra huzamo'a, kazeri haviza hugahie. Kagra kavufga husgama hu'zamo'a,
    kazeri tanafa kofa hugahie.
  nhe-BL: Aqui achtohui mohueyimati, teipa motepotlamis, huan aqui achtohui motlepanita
    teipa huetzis huan tlahuel mococos.
  bus-bus: Ĩadãna è mↄ́ lɛɛnao, zĩndasɛna lezĩ è mↄ́ kaatɛnao.
  gub-BL: Teko wera'u haw weraha uzar uzemumaw pàwàm pe. Ipuràg wera'u haw umu'ar
    kar uzar iaiw paw pe.
  eng-DRA: 'Pride goeth before destruction: and the spirit is lifted up before a fall.'
