verse: PRO.016.025
translations:
  mal-C: ഓരോരുത്തർക്കും തങ്ങളുടെമുമ്പിലുള്ള വഴി ശരിയായത് എന്നു തോന്നാം, എന്നാൽ അവസാനം
    അതു മരണത്തിലേക്കു നയിക്കുന്നു.
  deu-TKW: Mancher Weg dünkt einen gerade, aber das Ende davon sind Todeswege.
  lin-lin: Nzela mosusu emonanaka sembo na miso ya bato, nzokande, na suka, ememaka
    na kufa.
  eng-LSV: There is a way right before a man, || And its latter end—ways of death.
  eng-GNV: 'There is a way that seemeth right vnto man: but the issue thereof are
    the wayes of death.'
  eng-WEBSTER: There is a way that seemeth right to a man, but the end of it is the
    ways of death.
  nhw-BL: Onca se ojtli catli masehualme quiitaj para cuali huan xitlahuac, pero nopa
    ojtli quinhuicas xitlahuac campa mictla.
  swh-ONEN: Iko njia ionekanayo kuwa sawa kwa mtu, bali mwisho wake huelekeza mautini.
  bba-bba: Tɔnu u rɑ n tɑmɑɑ win sɑnu sɑnusu su wɑ̃wɑ, ɑdɑmɑ ɡɔɔwɑ sin kɔkɔrɔ.
  eng-KJVCPB: There is a way that seemeth right unto a man, But the end thereof are
    the ways of death.
  luo-luo: Nitie yo manenore ne dhano ni nikare, to gikone otero mana ngʼato e tho.
  meu-meu: Tau ta ese dala ta baine haeroa, dala namona na heto; a ḡau be dokona na
    mase dalana.
  npi-ULB: कुनै बाटो मानिसलाई सिधाजस्तो लाग्ला, तर अन्त्यमा त्यसले मृत्युमा पुर्‍याउँछ
    ।
  yor-yor: Ọ̀nà kan tí ó dàbí i pé ó dára lójú ènìyàn ṣùgbọ́n ní ìgbẹ̀yìn a ṣokùnfà
    ikú.
  ind-ind: Ada pilihan hidup yang tampaknya baik dan benar, namun ternyata berakhir
    pada kebinasaan.
  pes-OPCB: راههایی هستند که به نظر انسان راست می‌آیند، اما عاقبت به مرگ منتهی می‌شوند.
  tgl-ULB: May daan na tama sa tingin ng isang tao ngunit ang dulo nito ay ang daan
    sa kamatayan.
  hui-hui: Wali agali marume ti hariga tigabini pialu kamabe toba howa piaga. Ani
    mitangi bialu piagago pu maro biragola homolene dege handa walia haga ka.
  mya-mya: လူထင်သည်အတိုင်း မှန်သောလက္ခဏာရှိသော် လည်း၊ အဆုံး၌ သေခြင်းသို့ ပို့သောလမ်းတမျိုးရှိ၏။
  bod-N: ལམ་ཞིག་ཡོད་པ་དྲང་པོར་སྣང་ན༌ཡང༌། །མཐའ་རུ་སླེབ་དུས་དེ་ནི་འཆི་ལམ༌ཡིན།།
  wsk-wsk: Kari bo ikiso lage nu karowoso mu diram iwita ikiso; bare karo nama nukum
    te mu, kuera mateng arigiso.
  sna-sna: Kune nzira inoita seyakanaka kumunhu, asi magumo ayo inoenda kurufu.
  spa-BLM: Hay un camino que le parece correcto al hombre, pero al final lleva a la
    muerte.
  cac-cac: Ay b'eyb'al te vach' co naani, palta van on̈ yic'anb'at d'a chamel.
  swh-ULB: Kuna njia ambayo huonekana sawa kwa mtu, bali mwisho wake ni njia ya mauti.
  bel-bel: Ёсьць шляхі, якія здаюцца чалавеку простымі, але канец іх - да сьмерці.
  deu-ELBBK: Da ist ein Weg, der einem Menschen gerade erscheint, aber sein Ende sind
    Wege des Todes.
  mbb-OT: Duen dalan he kunaan te etew ke meupiya he ed-ikulen, iyan, diyè bes ebpekepevayà
    te kemetayen.
  mal-2015: ചിലപ്പോൾ ഒരു വഴി മനുഷ്യന്നു ചൊവ്വായി തോന്നുന്നു; അതിന്റെ അവസാനമോ മരണവഴികൾ
    അത്രേ.
  rmc-rmc: Varesavo drom pes dičhol le manušeske lačho, ale pro koňec ľidžal andro
    meriben.
  pes-OPV: راهی هست که در نظر انسان راست است، اما عاقبت آن راه، موت می‌باشد.
  ron-1924: Мулте кэй и се пар буне омулуй, дар ла урмэ дук ла моарте.
  ben-OBCV: একটি পথ আছে যা সঠিক বলে মনে হয়, কিন্তু শেষ পর্যন্ত তা মৃত্যুর দিকে নিয়ে
    যায়।
  som-som: Waxaa jirta waddo dadka la qumman, Laakiinse dhammaadkeedu waa jidadkii
    dhimashada.
  lat-VUC: Est via quæ videtur homini recta, et novissima ejus ducunt ad mortem.
  eng-ASVBT: There is a way which seemeth right unto a man, But the end thereof are
    the ways of death.
  mna-mna: Zaala pakan, tomtom tire na, tiso ko zaala ambaiŋana. Mi som. Sombe toto
    zaala tana ma tala, nako temetmeete ma tala lende.
  ita-1885: Vi è tal via che pare diritta all'uomo, Il fine della quale son le vie
    della morte.
  eng-LXXUP: There are ways that seem to be right to a man, But the end of them looks
    to the depth of hell.
  eng-ULB: There is a way that seems right to a man, but its end is the way to death.
  spa-VBL: Hay camino que parece ser bueno, pero al final es camino de muerte.
  fra-_FOB: Il y a telle voie qui semble droite à l'homme, mais dont l'issue est la
    voie de la mort.
  mal-mal: ചിലപ്പോൾ ഒരു വഴി മനുഷ്യന് ചൊവ്വായി തോന്നുന്നു; അതിന്റെ അവസാനമോ മരണവഴികൾ
    അത്രേ.
  lit-lit: Būna kelias, kuris atrodo teisingas žmogui, bet jo galas – mirties keliai.
  urd-GVR: Aisī rāh bhī hotī hai jo deḳhne meṅ to ṭhīk lagtī hai go us kā anjām maut
    hai.
  suz-BL: मुरुमी का निक्‍शी लां रिम्‍शो बाक्‍ब, दे मिम्‍‍नीम। तन्‍न नोले मेको लां
    बेक्‍‍तीक लां बाक्‍ब।
  eng-NOY: There is a way that seemeth right to a man, But the end thereof is the
    way to death.
  ita-1927: V’è tal via che all’uomo par diritta, ma finisce col menare alla morte.
  ckb-ckb: ڕێگا هەیە لەبەرچاوی مرۆڤ ڕاست دیارە، بەڵام کۆتاییەکەی بەرەو مردنە.
  eng-BBE: There is a way which seems straight before a man, but its end is the ways
    of death.
  kan-OKCV: ಮನುಷ್ಯರಿಗೆ ಸರಿಯಾಗಿ ತೋರುವ ಒಂದು ಮಾರ್ಗ ಉಂಟು, ಆದರೆ ಅದರ ಅಂತ್ಯವು ಮರಣದ ಮಾರ್ಗವೇ.
  tam-2017: மனிதனுக்குச் செம்மையாகத் தோன்றுகிற வழியுண்டு; அதின் முடிவோ மரண வழிகள்.
  spa-RV-1909: Hay camino que parece derecho al hombre, mas su salida son caminos
    de muerte.
  ron-BTF: Este o cale care i se pare dreaptă unui om, dar sfârșitul ei sunt căile
    morții.
  eng-WEBP: There is a way which seems right to a man, but in the end it leads to
    death.
  eng-FBV: There's a way that seems to be right, but in the end it's the way of death.
  nld-1939: Soms houdt men een weg voor de rechte, Die tenslotte uitloopt op de dood.
  nch-BL: Onca se ojti cati masehualme quiitaj para cuali huan xitahuac, pero nopa
    ojti quinhuicas xitahuac campa micta.
  vie-1934: Có một con đường coi dường chánh đáng cho loài người; Nhưng cuối cùng
    nó thành ra cái nẻo sự chết.
  hin-CV: एक ऐसा मार्ग है, जो उपयुक्त जान पड़ता है, किंतु इसका अंत है मृत्यु-द्वार.
  eng-OURB: There is a way which seems right to a man, but in the end it leads to
    death.
  spa-BES: Hay un camino que parece recto ante un hombre, pero su fin son los caminos
    de la muerte.
  tdx-tdx: Eo ty lalañe atao’ t’indaty ho vantañe, fe fikoromahañe ty figadoña’e.
  tha-KJV: มี​ทางหนึ่งซึ่งคนเราดูเหมือนถูก แต่​มันสิ้นสุดลงที่ทางของความมรณา
  por-BR-2018: Há um caminho que parece direito ao homem, porém seu fim são caminhos
    de morte.
  deu-ELO: Da ist ein Weg, der einem Menschen gerade erscheint, aber sein Ende sind
    Wege des Todes.
  eng-WYC-2018: A way there is that seemeth rightful to a man (or There is a way that
    seemeth right to someone); and the last things thereof lead to death.
  epo-epo: Iufoje vojo ŝajnas ĝusta al homo, Kaj tamen ĝia fino kondukas al la morto.
  uig-PIN: Adǝm balisiƣa toƣridǝk kɵrünidiƣan bir yol bar, Lekin aⱪiwiti ⱨalakǝtkǝ
    baridiƣan yollardur.
  beo-beo: Di da logo dialebe ba:sea amola amo da logodafa di dawa:lala. Be amo logo
    da bogosu doaga:sa:besa:le, dawa:ma!
  tpi-OTNT: Sampela man i save ting, pasin bilong ol i gutpela na ol i bihainim gutpela
    rot. Tasol nogat. Ol i mekim i go i go na bihain bai ol i dai.
  hau-SA: Akwai hanyar da ta yi kamar daidai ga mutum, amma a ƙarshe takan kai ga
    mutuwa.
  uig-LAT: Adem balisigha toghridek körünidighan bir yol bar, Lékin aqiwiti halaketke
    baridighan yollardur.
  nde-nde: Kukhona indlela ebonakala ilungile emuntwini, kodwa isiphetho sayo siyikufa.
  ton-ton: ‌ʻOku ai ʻae hala ʻoku matamata totonu ki he tangata, ka ko hono ngataʻanga
    ʻoʻona ko e ngaahi hala ki he mate.
  ces-1613: Cesta zdá se přímá člověku, ale dokonání její jistá cesta smrti.
  eng-WMB: There is a way which seems right to a man, but in the end it leads to death.
  tam-TCV: மனிதனுக்கு சரியெனத் தோன்றும் வழி ஒன்று உண்டு; முடிவில் அது மரணத்திற்கே
    வழிநடத்தும்.
  ceb-ULB: Adunay dalan nga ang hunahuna sa tawo husto, apan ang tumoy niini dalan
    paingon sa kamatayon.
  pol-UBG: Jest droga, która wydaje się człowiekowi słuszna, ale jej końcem jest droga
    do śmierci.
  urd-GVU: ایسی راہ بھی ہوتی ہے جو دیکھنے میں تو ٹھیک لگتی ہے گو اُس کا انجام موت
    ہے۔
  deu-1912: Manchem gefällt ein Weg wohl; aber zuletzt bringt er ihn zum Tode.
  kan-2017: ಮನುಷ್ಯನ ದೃಷ್ಟಿಗೆ ಸರಳವಾಗಿ ತೋರುವ ಒಂದು ದಾರಿಯುಂಟು, ಕಟ್ಟಕಡೆಗೆ ಅದು ಮರಣಮಾರ್ಗವೇ.
  yap-yap: Bay e wo’ nma leamnag e girdi’ nib mat’aw machane ba sor ko yam’.
  hlt-MCSB: Hlang mikhmuh ah longpuei te thuem dae a hmailong ah dueknah longpuei
    la om.
  mdy-ETH: ዓሲም ፒዜ ማሊ ጴዻ ጎይሢ ዓኣኔ፤ ጋፒንፃ ጋዓንቴ ሃይቢ ባንሢ ዔኪ ዓኣዻያኬ።
  kew-kew: Aa medalomame nimuna pema yae luabu epeta kone sua pora pameme pare ota.
    Goa pama-pama puare orope nimu omalimi.
  twi-ASANTE: Ɛkwan bi wɔ hɔ a ɛyɛ wɔ onipa ani so, nanso ɛkɔwie owuo mu.
  eng-WEBU: There is a way which seems right to a man, but in the end it leads to
    death.
  wal-wal: Asaassi suure milatiya ogee de7ees; shin wurssettan haiquwau gattees.
  acu-NT: 'Aints ainau ningki nintimsar: Ju jintan wekaaknaka, nekasan tupnik jeatatjai,
    tu nintiminayat, nu jintiaka jakatniunam jeakui tusar nintiminatsui.'
  spa-PDDPT: Hay camino que al hombre parece derecho, Pero su fin es camino de muerte.
  gun-gun: Oĩ tape avakue oexa rã ha'eve rei va'e merami teĩ opaa py ma manoa katy
    'rã ogueraa.
  agu-BL: At wi'nin e'chk ajtza'kl yi i cu'n ba'n tane'n, poro yi na tzaj pon wi',
    cy'a'n quimichil ta'n.
  ilo-ULB: Adda dalan a kasla nalinteg iti maysa a tao, ngem ti murdongna ket dalan
    nga agturong iti patay.
  kpg-kpg: Di ala dela e hagamaanadu kooe bolo e donu, e mee hua di dagi goe gi di
    made.
  uig-ARA: ئادەم بالىسىغا توغرىدەك كۆرۈنىدىغان بىر يول بار، لېكىن ئاقىۋىتى ھالاكەتكە
    بارىدىغان يوللاردۇر.
  bps-bps: Nun dalan fandam i to too matlu, bay i gusen i dalan ani di fati.
  sus-sus: Adama a maɲɔxun nɛ a xa kira fanxi, kɔnɔ a raɲɔnyi a xun tima faxɛ nan
    na.
  pon-2006: Ahl me ke lemeleme me iei ahl en pwung, kakete kahluwaiukalahng mehla.
  ksd-ksd: Tika na nga a tarai dia biti ba i takodo, Ma ra tukuna i tadav ra minat.
  tur-YTC: Öyle yol var ki, insana doğru görünür, Ama sonu ölüme götürür.
  bel-N: Ёсьць шлях, які слушны ў вачах чалавека, але канец яго — шляхі сьмерці.
  grc-BRENT: Εἰσὶν ὁδοὶ δοκοῦσαι εἶναι ὀρθαὶ ἀνδρὶ, τὰ μέντοι τελευταῖα αὐτῶν βλέπει
    εἰς πυθμένα ᾅδου.
  ind-AYT: Ada jalan yang disangka benar oleh seseorang, tetapi ujungnya adalah jalan
    menuju maut.
  nya-nya: Pali njira ina yooneka ngati yowongoka kwa munthu koma kumatsiriziro kwake
    ndi imfa.
  hrv-hrv: Neki se put čini čovjeku prav, a na kraju vodi k smrti.
  mps-mps: Te bidi mebago te homu yai, te augwa kolesaga te wiegi yai da olama, tama
    augwaligo te wiegi yai sunumi wali poba homu yai. Tiali goli, menio. Augwaligo
    te elala pidu genama, tama nosali te augwali isaibao.
  tpi-tpi: Sampela man i save ting, pasin bilong ol i gutpela na ol i bihainim gutpela
    rot. Tasol nogat. Ol i mekim i go i go na bihain bai ol i dai.
  dan-1931: Mangen Vej synes Manden ret, og så er dens Ende dog Dødens Veje.
  vie-OVCB: Con đường bạn chọn có vẻ phải, nhưng cuối nẻo đường là hố diệt vong.
  guj-2017: એક એવો માર્ગ છે જે માણસને સાચો લાગે છે, પણ અંતે તે મૃત્યુ તરફ લઈ જાય છે.
  pon-2006A: Ahl me ke lemeleme me iei ahl en pwung, kakete kahluwaiukalahng mehla.
  por-BRBSL: Há uma maneira que parece certa para um homem, mas, no final, leva à
    morte.
  swe-swe: Det finns en väg som ser ut att vara rätt (ligger rakt fram utan hinder)
    för en människa, men den leder till döden.
  cth-cth: Tami pouknae lateh lamkalan lah a kamcu ei, apoutnae koe teh duenae lamthung
    doeh.
  twi-twi: Ɔkwan bi wɔ hɔ a ɛteɛ wɔ onipa ani so, nanso awiei no, ɛkɔ owu mu.
  hlt-hlt: Hlang mikhmuh ah longpuei te thuem dae a hmailong ah dueknah longpuei la
    om.
  tbz-SIM: Onìtì yɛ̀mmɛ̀ ɔ̃ ndò nho borimɛ wennimu kɛ̀ mɛ̀ nɛ́ ò kɔ̀rinɛ̀ mukṹṹ.
  msy-2020: Gumazamizir maba ghaze, men araziba derazɨ me tuavir aghuimɨn gɨn zui.
    Ezɨ puvatɨ. Me damu mangɨ mangɨ gɨn arɨmɨghiregham.
  dop-dop: Mpɑɑʋ ŋku n nyənəɣɩ kʋpɑŋkʋ tɔ, kʋ pəsəɣɩ nɑ kʋ́ ponɑ-ŋ səm tɑɑ.
  azb-azb: Yol var ki, insanın qarşısında düz görünür, Amma sonu ölümdür.
  eng-DBY: There is a way that seemeth right unto a man, but the end thereof is the
    ways of death.
  hin-2017: ऐसा भी मार्ग है, जो मनुष्य को सीधा जान पड़ता है, परन्तु उसके अन्त में
    मृत्यु ही मिलती है।
  wol-KYG: Yoon a ngi, nit defe ne jub na, te mu jëme ko ci ndee.
  bjr-bjr: Faiqí anaasee moo aanara andeeqara aanammifoo qimariafanoo mifa kuqi maria
    aanafa maridanoo.
  eng-YLT: There is a way right before a man, And its latter end — ways of death.
  kne-kne: Mo mamingsan, waday kaman mayat sin pangilan di ipogaw, ngem din pantongpalana
    et din kateyana.
  eng-WYC-2017: A way there is that seemeth rightful [or right] to a man; and the
    last things thereof lead to death.
  eng-WMBB: There is a way which seems right to a man, but in the end it leads to
    death.
  urd-GVH: ऐसी राह भी होती है जो देखने में तो ठीक लगती है गो उसका अंजाम मौत है।
  rug-rug: Koa nana sa siraṉa sapu doṉo guana toṉoto pa tie, ba pa vina betona si
    kamo la pa minate.
  gaz-gaz: Karaan qajeelaa namatti fakkaatu tokko jira; dhuma irratti garuu duʼatti
    nama geessa.
  fra-LSG: Telle voie paraît droite à un homme, Mais son issue, c’est la voie de la
    mort.
  yal-yal: Kirana nde tinxin adamadiin yɛɛ ra yi, koni a raɲanma sayaan nan ma.
  haw-1868: Pololei kekahi aoao i ko ke kanaka manao; Aka, o kona hope, oia na aoao
    o ka make.
  arb-NAV: رُبَّ طَرِيقٍ تَبْدُو لِلإِنْسَانِ قَوِيمَةً وَلَكِنَّ عَاقِبَتَهَا تُفْضِي
    إِلَى دُرُوبِ الْمَوْتِ.
  ewe-ewe: Mɔ aɖe li si le dzɔdzɔe le ame ƒe ŋkume, ke le nuwuwua la, ekplɔa ame yia
    ku mee.
  eng-LEE: There is many a way which seemeth even before a man, but its end are the
    ways unto death.
  asm-FB: এনে পথ আছে, যি মানুহৰ দৃষ্টিত শুদ্ধ; কিন্তু শেষতে সেয়ে মৃত্যুৰ পথ হয়।
  sus-A: عَدَ مَ عَ مَحْشُن نّ عَ شَ كِرَ قَنشِ، كْنْ عَ رَحْنيِ عَ شُن تِمَ قَشّ
    نَن نَ.
  fra-SBL: Il y a un chemin qui semble juste à un homme, mais à la fin, ça mène à
    la mort.
  hbo-hbo: יֵ֤שׁ דֶּ֣רֶךְ יָ֭שָׁר לִפְנֵי־אִ֑ישׁ וְ֝אַחֲרִיתָ֗הּ דַּרְכֵי־מָֽוֶת׃
  kik-kik: Kũrĩ njĩra mũndũ onaga ta yagĩrĩire, no marigĩrĩrio mayo yerekagĩra gĩkuũ-inĩ.
  fra-NCL: Telle voie paraît droite à un homme, mais son issue, c’est la voie de la
    mort.
  cek-AK: Kami maeto hanah loe katoeng loklam maeto baktiah amtueng; toe boenghaih
    ah loe duekhaih loklam ah oh.
  cuk-cuk: Imbagwenale, dule, na e-ibmar-imakedi inniki-imakye bidaed, degi-inigwele,
    e-ibmar-imakedgine, sunna burgwed-igar amied.
  uig-CYR: Адәм балисиға тоғридәк көрүнидиған бир йол бар, Лекин ақивити һалакәткә
    баридиған йоллардур.
  tel-2017: ఒకడు నడిచే బాట వాడి దృష్టికి యథార్థం అనిపిస్తుంది. చివరకూ అది మరణానికి
    నడిపిస్తుంది.
  hat-BSA: Gen wout ki parèt bon a yon nonm; men fen li se lanmò.
  kos-kos: Inkanek soko ma kom nunku mu pwaya uh, sahp ac kolkomla nu ke misa.
  hbo-WLC: יֵ֤שׁ דֶּ֣רֶךְ יָ֭שָׁר לִפְנֵי־אִ֑ישׁ וְ֝אַחֲרִיתָ֗הּ דַּרְכֵי־מָֽוֶת ׃
  ibo-ibo: Ọ dị ụzọ nke ziri ezi nʼanya mmadụ, ma nʼikpeazụ ọ na-eduba nʼọnwụ.
  ory-ory: ମନୁଷ୍ୟର ଦୃଷ୍ଟିରେ କୌଣସି କୌଣସି ପଥ ସରଳ ଦିଶେ, ମାତ୍ର ତହିଁର ଶେଷରେ ମୃତ୍ୟୁର ପଥ
    ଥାଏ।
  chk-chk: Eman aramas a ekieki pwe ewe al a fetal won a pwüng, nge lesopolan ewe
    al a ale ngeni mäla.
  rop-rop: Samtaim pipul reken olabat dumbat ola rait ting, bat bambai detlot ting
    garra meigim olabat dai.
  ukr-1871: Бувають путї, що здаються прості, та конець їх — дорога до смертї.
  deu-1951: Ein Weg mag dem Menschen richtig erscheinen, und schließlich ist es doch
    der Weg zum Tod.
  eng-JPS: There is a way which seemeth right unto a man, but the end thereof are
    the ways of death.
  srp-1865: Neki se put èini èovjeku prav, a kraj mu je put k smrti.
  lug-lug: Wabaawo ekkubo erirabika ng’ettuufu eri omuntu, naye ku nkomerero limutuusa
    mu kufa.
  heb-heb: יש דרך ישר לפני איש ואחריתה דרכי מות׃
  ben-IRV: একটি পথ আছে, যা মানুষের দৃষ্টিতে ঠিক, কিন্তু তার শেষ হল মৃত্যুর পথ।
  pan-pan: ਇੱਕ ਅਜਿਹਾ ਰਾਹ ਵੀ ਹੈ ਜੋ ਮਨੁੱਖ ਨੂੰ ਸਿੱਧਾ ਜਾਪਦਾ ਹੈ, ਪਰ ਉਹ ਦੇ ਅੰਤ ਵਿੱਚ ਮੌਤ
    ਮਿਲਦੀ ਹੈ।
  mya-JVB: လူ ထင် သည်အတိုင်း မှန် သောလက္ခဏာ ရှိ သော်လည်း ၊ အဆုံး ၌ သေ ခြင်းသို့ ပို့သောလမ်း
    တမျိုးရှိ၏။
  tte-O: Kamwasa yabo kana koleya inamwanamwa tomo kolili na iyamo kamwasane ana kaba
    mwawasi koina boita imiyamiya.
  tbg-tbg: Raurihara variane. Aara vovatama vaivo. Are vi aarara koqe aarave tirora.
    Vi aararaqaa ni variaka variqi vi, vuru qutuma vivarave.
  hmo-hmo: Dala ta ia noho, sedira iena toana oi dekenai be maoro, to iena dokona
    be mase dekenai do ia lao.
  urd-urd: ऐसी राह भी है, जो इंसान को सीधी मा'लूम होती है; लेकिन उसकी इन्तिहा में
    मौत की राहें हैं।
  rus-SYN: Есть пути, которые кажутся человеку прямыми, но конец их путь к смерти.
  bqc-SIM: Zɛ́ kú ì kɛ gbɛ̃́ↄnɛ maa, ãma a midɛkĩiá gaɛ.
  tcz-CHONGTHU: Mikhat ding in lampi khat chu lamdih jeng in akimun, hinlah alampi
    chu ajona thina ahi.
  mar-mar: मनुष्यास एक मार्ग सरळ दिसतो, पण त्याचा शेवट मृत्यूमार्गाकडे आहे.
  hlt-THB: Thlang kawpoek awh lam ak thyymna ak dang a boetnaak awh thihnaak lamna
    ak awm lam awm hy.
  qub-qub: Runataga purishancuna alli-niräpunmi. Ichanga chay caminupa wañuymanmi
    aywaycan.
  bqp-bqp: Zɛ́ ke kun àdi kɛ gbɛ̃nↄnɛ mana, ama a mìdɛki bi gamɛ.
  hat-hat: Chemen ou kwè ki bon an, se li ki mennen ou tou dwat nan lanmò.
  eng-BSB: There is a way that seems right to a man, but its end is the way of death.
  tod-tod: Ta ɠa ná, siɛ ʋelei zɔlegai gaazu, kɛlɛ gaaɓelazuʋɛ ɠa ga saa ʋelei.
  eng-WEBPB: There is a way which seems right to a man, but in the end it leads to
    death.
  kbq-kbq: Mago'a vahe'mo'za knare kante nevune nahazanagi, anama nevaza kamofo atuparega
    fri'za me'ne.
  nhe-BL: Onca se ojtli tlen tlacame quiitaj para cuali huan xitlahuac, pero nopa
    ojtli quinhuicas xitlahuac campa mictla.
  bus-bus: Zɛ́ kee kuu è kɛ gbɛ̃nↄnɛ maa, mↄde à mìdɛkii nɛ́ gaamɛ.
  gub-BL: — Ko pe ikatu ru'u aipo, i'i teko amo pe pe wà. Aze ru'u a'e pe weraha putar
    teko màno haw pe wà nehe.
  eng-DRA: 'There is a way that seemeth to a man right: and the ends thereof lead
    to death.'
