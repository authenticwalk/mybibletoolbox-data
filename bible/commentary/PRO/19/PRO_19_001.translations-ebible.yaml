verse: PRO.019.001
translations:
  mal-C: വഞ്ചനാപരമായി സംസാരിക്കുന്ന ഭോഷരെക്കാൾ പരമാർഥതയോടെ ജീവിക്കുന്ന ദരിദ്രർ എത്ര
    നല്ലവർ.
  deu-TKW: Besser ein Armer, der in seiner Unsträflichkeit wandelt, als wer verkehrte
    Lippen hat und dabei ein Thor ist.
  lin-lin: Mobola oyo atambolaka na bosembo azali malamu koleka mokosi oyo azangi
    mayele.
  eng-LSV: Better [is] the poor walking in his integrity, || Than the perverse [in]
    his lips—who [is] a fool.
  eng-GNV: Better is the poore that walketh in his vprightnes, then he that abuseth
    his lips, and is a foole.
  eng-WEBSTER: Better is the poor that walketh in his integrity, than he that is perverse
    in his lips, and is a fool.
  nhw-BL: Más cuali se masehuali teicneltzi catli monejnemiltía xitlahuac huan amo
    se huihui masehuali catli amo quitlepanita TOTECO.
  swh-ONEN: Afadhali mtu maskini ambaye mwenendo wake hauna lawama, kuliko mpumbavu
    ambaye midomo yake imepotoka.
  bba-bba: N burɑm bo ɑ n sɑ̃ɑ sɑ̃ɑro kpɑ ɑ n sĩimɔ dee dee, ye kɑɑ n kɑ sɑ̃ɑ ɡɑri
    bɔkɔ kpɑ ɑ n weesu mɔ̀.
  eng-KJVCPB: Better is the poor that walketh in his integrity, Than he that is perverse
    in his lips, and is a fool.
  luo-luo: Ber bedo jachan ma wuodhe ok nyal cha, moloyo ngʼat mofuwo ma lewe timo
    richo.
  meu-meu: Ogoḡami tauna ena lalo-maoromaoro ai e rakamu ese kavakava tauna mai ena
    hereva gageva-gagevadia na e hereaiamu.
  npi-ULB: बोलीवचनमा कुटिल भई मूर्ख हुनुभन्दा आफ्नो सत्यनिष्‍ठामा हिँड्ने गरिब मानिस
    उत्तम हो ।
  yor-yor: Ó sàn kí ènìyàn jẹ́ tálákà tí ìrìn rẹ̀ kò lábùkù ju aláìgbọ́n tí ètè rẹ̀
    jẹ́ àyídáyidà.
  ind-ind: Lebih baik hidup miskin tetapi jujur daripada menjadi orang bebal yang
    suka menipu.
  pes-OPCB: بهتر است انسان فقیر باشد و درستکار تا اینکه بدکار باشد و نادان.
  tgl-ULB: Mas mabuti ang isang mahirap na lumalakad nang may karangalan kaysa sa
    isang baluktot magsalita at isang mangmang.
  hui-hui: Mbirali ibu yagibano howa mini tigabi kayagua ibugua mbirali mini nawi
    howa ke̱ haga kago bolanguahe ka.
  mya-mya: ကောက်လိမ်သော စကားကိုသုံးတတ်သော လူမိုက်ထက်၊ ဖြောင့်မတ်ခြင်းလမ်းသို့လိုက်သော
    ဆင်းရဲ သူသည်သာ၍ ကောင်း၏။
  bod-N: ཁ་རུ་གཡོ་འཕྲུལ་གང་བའི་གླེན་པ༌ལས། །སྤྱོད་པ་སྐྱོན་དང་བྲལ་བའི་དབུལ་པོ༌ལེགས།།
  wsk-wsk: Kari kimik mel mena ko baga se kimik te den mena bager mu yawarakala; bare
    kimik mel suen biya ago baga se kawela lager mu memek.
  sna-sna: Zviri nani kuva murombo ane mafambiro akarurama, pane benzi rine muromo
    wakatsauka.
  spa-BLM: Mejor es el pobre que camina en su integridad que el que es perverso de
    labios y es necio.
  cac-cac: A junoc meb'a' vach' syutej sb'a, yelxo te vach' yic d'a yichan̈ pax junoc
    chuc spensar tz'esani.
  swh-ULB: Bora mtu masikini ambaye huenenda katika uadilifu wake kuliko mwenye ukaidi
    katika maneno yake na ni mpumbavu.
  bel-bel: Лепш бедны, які ходзіць у сваёй нявіннасьці, чым зь ілжывымі вуснамі, і
    пры гэтым неразумны.
  deu-ELBBK: Besser ein Armer, der in seiner Vollkommenheit wandelt, als wer verkehrte
    Lippen hat und dabei ein Tor ist.
  mbb-OT: Meupiya pa is egkeey-eyuwan he wazà igkesawey te menge vaal zin kenà is
    tulebung he mezaat is kebpemèbè din.
  mal-2015: വികടാധരം ഉള്ള മൂഢനെക്കാൾ പരമാർത്ഥതയിൽ നടക്കുന്ന ദരിദ്രൻ ഉത്തമൻ.
  rmc-rmc: Feder hin o čoro manuš, savo hino pačivalo, sar o dilino, savo klaminel.
  pes-OPV: فقیری که در کاملیت خود سالک است، از دروغگویی که احمق باشد بهتر است.
  ron-1924: Май мулт прецуеште сэракул каре умблэ ын неприхэниря луй декыт ун богат
    ку бузе стрикате ши небун.
  ben-OBCV: যে মূর্খের ঠোঁট উচ্ছৃঙ্খল তার চেয়ে সেই দরিদ্রই ভালো যার জীবনযাত্রার ধরন
    অনিন্দনীয়।
  som-som: Miskiinka daacadnimadiisa ku socda ayaa ka wanaagsan Nacaska bushimihiisu
    qalloocan yihiin.
  lat-VUC: '[Melior est pauper qui ambulat in simplicitate sua quam dives torquens
    labia sua, et insipiens.'
  eng-ASVBT: Better is the poor that walketh in his integrity Than he that is perverse
    in his lips and is a fool.
  mna-mna: Tomtom sorokŋana ta so ipa pai kini ma ambai men, na ilip pizin wal kankaanaŋan
    ta kwon ipiyotyooto sua sananŋana na.
  ita-1885: Il povero, che cammina nella sua integrità, Val meglio che il perverso
    di labbra, il quale è stolto.
  eng-ULB: Better is a poor person who walks in his integrity than one who is perverse
    in speech and is a fool.
  spa-VBL: Mejor es ser pobre y honesto, que un tonto y mentiroso.
  fra-_FOB: Le pauvre qui marche dans son intégrité, vaut mieux que celui qui parle
    avec perversité et qui est insensé.
  mal-mal: വികടാധരം ഉള്ള മൂഢനെക്കാൾ പരമാർത്ഥതയിൽ നടക്കുന്ന ദരിദ്രൻ ഉത്തമൻ.
  urd-GVR: Jo ġharīb be'ilzām zindagī guzāre wuh ṭeṛhī bāteṅ karne wāle ahmaq se kahīṅ
    behtar hai.
  suz-BL: दूली लोव़ पा गाक्‍ब मूर्ख दुम्‍चा क्‍येङा प्रुङग नु गेना हना यो रिम्‍शो
    पाइब मुर दुम्‍चा रिम्‍शो बाक्‍ब। हितोपदेस २८:६
  eng-NOY: Better is the poor man who walketh in his integrity, Than he who is of
    false lips and a fool.
  ita-1927: Meglio un povero che cammina nella sua integrità, di colui ch’è perverso
    di labbra ed anche stolto.
  ckb-ckb: هەژارێک ڕێگای تەواوەتی گرتبێت باشترە لەوەی زمان خوار و گێلە.
  eng-BBE: Better is the poor man whose ways are upright, than the man of wealth whose
    ways are twisted.
  kan-OKCV: ಬುದ್ಧಿಹೀನನ ವಕ್ರ ತುಟಿಗಳಿಗಿಂತ, ನಿರ್ದೋಷವಾಗಿ ನಡೆಯುವ ಬಡವನು ಉತ್ತಮ.
  tam-2017: மாறுபாடான உதடுகளுள்ள மூடனைவிட, உத்தமனாக நடக்கிற தரித்திரனே சிறப்பானவன்.
  spa-RV-1909: MEJOR es el pobre que camina en su sencillez, que el de perversos labios
    y fatuo.
  ron-BTF: Mai bine săracul care umblă în integritatea lui, decât cel pervers în buzele
    lui și este un prost.
  eng-WEBP: Better is the poor who walks in his integrity than he who is perverse
    in his lips and is a fool.
  eng-FBV: Better to be poor but honest than stupid and tell lies.
  nld-1939: Beter een arme, die onberispelijk wandelt, Dan een rijke, die verkeerde
    wegen gaat.
  nch-BL: Más cuali se masehuali teicneltzi cati monejnemiltía xitahuac huan amo se
    huihui masehuali cati amo quitepanita TOTECO.
  vie-1934: Thà người nghèo khổ ăn ở thanh liêm, Còn hơn là kẻ có môi miệng gian tà
    và là một kẻ ngây dại.
  hin-CV: वह निर्धन व्यक्ति, जिसका चालचलन खराई है, उस व्यक्ति से उत्तम है, जो कुटिल
    है और मूर्ख भी.
  eng-OURB: Better is the poor who walks in his integrity than he who is perverse
    in his lips and is a fool.
  spa-BES: Mejor es el pobre cuyos caminos son rectos, que el hombre de riquezas cuyos
    caminos son torcidos.
  tdx-tdx: Ambone’ ty dagola aman-tsoñy mengoke, ty rarake mañavelo an-kahiti’e.
  tha-KJV: คนยากจนผู้ดำเนินในความซื่​อสัตย์​ของเขา ดี​กว่าคนที่​มี​ริมฝีปากตลบตะแลงและเป็นคนโง่
  por-BR-2018: Melhor é o pobre que anda em sua honestidade do que o perverso de lábios
    e tolo.
  deu-ELO: Besser ein Armer, der in seiner Vollkommenheit wandelt, als wer verkehrter
    Lippen und dabei ein Tor ist.
  eng-WYC-2018: Better is a poor man, that goeth in his simpleness, than a rich man
    biting his lips, and unwise. (Better is a poor person, who goeth in his honesty,
    or in his integrity, than a rich person biting his lips, and unwise.)
  epo-epo: Pli bona estas malriĉulo, kiu iras en sia senkulpeco, Ol homo, kiu estas
    malicbuŝulo kaj malsaĝulo.
  uig-PIN: Pǝzilǝtlik yolda mangƣan kǝmbǝƣǝl, Ⱨiyligǝr sɵzlük ǝhmǝⱪtin yahxidur.
  beo-beo: Di da hame gaguiwane be moloidafa esalumu da defea. Be di da gagaoui ogogosu
    dunu agoai ba:mu da defea hame.
  tpi-OTNT: Sapos man i sot long ol samting, tasol em i stretpela man, em i winim
    tru man i no gat gutpela tingting na i save giaman nabaut.
  hau-SA: Gara matalauci wanda yake marar laifi da wawa wanda leɓunansa masu ƙarya
    ne.
  uig-LAT: Peziletlik yolda mangghan kembeghel, Hiyliger sözlük exmeqtin yaxshidur.
  nde-nde: Ungcono umyanga ohamba ngobuqotho kulesiwula esilezindebe ezingcolileyo.
  ton-ton: ‌ʻOku lelei lahi hake ʻae tangata ʻoku masiva kae ʻalu ʻi heʻene angatonu,
    ʻiate ia ʻoku kovi hono loungutu, pea ʻoku vale.
  ces-1613: Lepší jest chudý, jenž chodí v upřímnosti své, nežli převrácený ve rtech
    svých, kterýž jest blázen.
  eng-WMB: Better is the poor who walks in his integrity than he who is perverse in
    his lips and is a fool.
  tam-TCV: வஞ்சக உதடுகளுள்ள மூடரைப் பார்க்கிலும், குற்றமற்றவராய் நடக்கிற ஏழையே சிறந்தவர்.
  ceb-ULB: Mas maayo pa ang tawo nga kabos nga naglakaw diha sa iyang katarong kaysa
    kaniya nga sukwahi sa iyang pagpanulti ug buangbuang.
  pol-UBG: Lepszy jest ubogi, który postępuje uczciwie, niż człowiek o przewrotnych
    wargach, który jest głupcem.
  urd-GVU: جو غریب بےالزام زندگی گزارے وہ ٹیڑھی باتیں کرنے والے احمق سے کہیں بہتر
    ہے۔
  deu-1912: Ein Armer, der in seiner Frömmigkeit wandelt, ist besser denn ein Verkehrter
    mit seinen Lippen, der doch ein Narr ist.
  kan-2017: ಕಪಟವಾಗಿ ಮಾತನಾಡುವ ಮೂಢನಿಗಿಂತಲೂ, ನಿರ್ದೋಷಿಯಾಗಿ ನಡೆಯುವ ದರಿದ್ರನೇ ಶ್ರೇಷ್ಠ.
  yap-yap: Kabfel’ ni ga ba gafgow machane ga ba yul’yul’ ko gab sasalap l’ugun ma
    gab balyang.
  hlt-MCSB: A hmuilai voeldak neh aka ang lakah amah kah thincaknah neh aka cet khodaeng
    he then ngai.
  mdy-ETH: ጌኤዛ ዎቦ ማዔ ፓሡዋ ዓሲዳፓ ፒዜና ናንጋ ማንቆ ዓሲ ባሼኬ።
  kew-kew: Aa meda nipu oyae rudu yaliare nipu redepone aa yapulu yaa agaa loa wae
    pora pami aa rabuaniaaya.
  twi-ASANTE: Ohiani a ne nanteɛ ho nni asɛm no yɛ sene ɔkwasea a nʼasɛm mfa ɛkwan
    mu.
  eng-WEBU: Better is the poor who walks in his integrity than he who is perverse
    in his lips and is a fool.
  wal-wal: Worddo haasayaa haasayiya eeyyaappe ba de7on boree bainna hiyyeesa asi
    keha.
  acu-NT: Aints kuikiartichu ayat, anangmichuka nekas pengkeraitai. Antsu netse aints
    chikich aints ainaun tsanumak puja nuka nekas paseetai.
  spa-PDDPT: Mejor es el pobre que anda en su integridad, Que el de labios perversos
    y necio.
  gun-gun: Nanhamboetei 'rã hi'arandu e'ỹ va'e kuery anhetẽ rupi e'ỹ ijayvu va'e.
    Ha'e rã iporiaukue'i va'eri anhetẽ rupi ikuai va'e ma nhamboete.
  agu-BL: Ba'n tcu'n yi e' tal me'ba' yi na ak'lij chik'ej, swutz yi e' yi ploj chitxumu'n,
    yi na cho'c tan jale'n cu'n e'chk yol te'j junt.
  ilo-ULB: Nasaysayaat ti nakurapay a tao nga agbibiag iti kinalinteg ngem iti maysa
    a maag a dakes ti panagsasaona.
  kpg-kpg: Tangada hagaloale gei e donu, la koia e humalia i tangada dadaulia kai
    tilikai.
  uig-ARA: پەزىلەتلىك يولدا ماڭغان كەمبەغەل، ھىيلىگەر سۆزلۈك ئەخمەقتىن ياخشىدۇر.
  bps-bps: Fye fa i to ku landè na matlu nimoan, di to là fulung faldam na tmulen
    kéng.
  sus-sus: Setare tinxinxi fan xaxilitare wule falɛ bɛ.
  pon-2006: Aramas semwehmwe ahpw mehlel mwahusang me pweipwei oh au likamw.
  ksd-ksd: A luveana ba i dovot kana mangamangana i boina Ta dir ma ra tutana ba i
    bilak kana tinata ma i papaua bula.
  tur-YTC: Kendi dürüstlüğünde yürüyen yoksul, Akılsız olup da dudakları sapık olandan
    iyidir.
  bel-N: Лепш бедны, які ходзіць у беззаганнасьці сваёй, чым крывадушны вуснамі сваімі,
    і да таго ж дурны.
  ind-AYT: Lebih baik orang miskin yang berjalan dalam kejujuran daripada orang yang
    bibirnya menipu dan bodoh.
  nya-nya: Ndi wabwino munthu wosauka amene amayenda mu ungwiro, aposa munthu wopusa
    woyankhula zokhota.
  hrv-hrv: Bolji je siromah koji živi u nedužnosti nego čovjek opakih usana i k tomu
    bezuman.
  mps-mps: Te bidi te doado bage sǫą pobaso, tiali digi aga te doloba pai bidi,
    agai te wiegi yai homu elalusiąbo bidi me, te tibo po ola bilibo bidi me, te
    aiyaba mu elalubo dao.
  tpi-tpi: Sapos man i sot long ol samting, tasol em i stretpela man, em i winim tru
    man i no gat gutpela tingting na i save giaman nabaut.
  dan-1931: Bedre Fattigmand med lydefri færd end en, som går Krogveje, er han end
    rig.
  vie-OVCB: Thà nghèo mà sống đời thanh bạch, còn hơn giàu lại sống cách bất lương.
  guj-2017: અવળું બોલનારા મૂર્ખ શ્રીમંત કરતાં પ્રામાણિકપણાથી વર્તનાર ગરીબ વ્યક્તિ
    સારી છે.
  pon-2006A: Aramas semwehmwe ahpw mehlel mwahusang me pweipwei oh au likamw.
  por-BRBSL: Melhor é o pobre que caminha em sua integridade do que aquele que é perverso
    em seus lábios e é um tolo.
  swe-swe: Bättre är vara fattig och ärlig (ha integritet) än att ljuga (ha ett fördärvat
    förvridet tal) och vara en [självgod] dåre.
  cth-cth: A lawk ka longkawi e tamipathu hlak, mathoe laihoi yuemkamcu hringnae ahawihnawn.
  twi-twi: Ohiani a ne nantew ho nni asɛm no ye sen ɔkwasea a nʼasɛm mfa kwan mu.
  hlt-hlt: A hmuilai voeldak neh aka ang lakah amah kah thincaknah neh aka cet khodaeng
    he then ngai.
  tbz-SIM: Kɑ̀ɑ cĩ̀ĩnnì kɑ̀ɑ borimɛ wenni dɛ̀ tɔ̃ũnɛ̀ ɑ bo ntúmɛ̀ kuyɛìnkù kɛ nɑ́ɑntɛ
    siyɑ́ɑ̀bìsí.
  msy-2020: Gumazim biziba puvatɨgha, a gumazir aghuim, a gumazir nɨghnɨzir aghuiba
    puvatɨgha ifavaribagh amim, bar a gafira.
  dop-dop: Kʋnyɔntʋ wei ɩ təŋəɣɩ tɑmpɑnɑ tɔ, ɩ kəlɑ teu kɛ yʋlʋ wei ɩ yɔɣɔtəɣɩ ɩsɑɣɑtʋ
    nɑ ɩ́ kɛ́ kʋmɛlɛŋ tɔ.
  azb-azb: Kamalla yaşayan yoxsul insan Şər danışan axmaqdan yaxşıdır.
  eng-DBY: Better is a poor [man] that walketh in his integrity, than he that is perverse
    in his lips, and is a fool.
  hin-2017: जो निर्धन खराई से चलता है, वह उस मूर्ख से उत्तम है जो टेढ़ी बातें बोलता
    है।
  wol-KYG: Ñàkk te mat, moo gën dof, di wax njekkar.
  bjr-bjr: Kudi fasiqa fannoo andeeqara aatata fimarifa maridanoo mifa uriqararafa
    maridanoo. Ufa rukiee marifa furufari marifa ureeqanoo maridanoo.
  eng-YLT: Better [is] the poor walking in his integrity, Than the perverse [in] his
    lips, who [is] a fool.
  kne-kne: Maymayat di nabiteg ay nalinteg mo din naong-ong ay maetek.
  eng-WYC-2017: Better is a poor man, that goeth in his simpleness, than a rich man
    biting his lips, and unwise.
  eng-WMBB: Better is the poor who walks in his integrity than he who is perverse
    in his lips and is a fool.
  urd-GVH: जो ग़रीब बेइलज़ाम ज़िंदगी गुज़ारे वह टेढ़ी बातें करनेवाले अहमक़ से कहीं
    बेहतर है।
  rug-rug: Leana tu sa tie malaṉa sapu loke tinazutu pa nana tinoa, hola nia sa tie
    pekipeki sapu boni beruna.
  gaz-gaz: Gowwaa daba dubbatuu mannaa hiyyeessa amanamummaadhaan jiraatu wayya.
  fra-LSG: Mieux vaut le pauvre qui marche dans son intégrité, Que l’homme qui a des
    lèvres perverses et qui est un insensé.
  yal-yal: A fisa muxun yi findi yiigelitɔɔn na fɛtareyani, benun a xa findi wule
    fala xaxilitaren na.
  haw-1868: MAIKAI ka mea ilihune i hele ma kona pololei, Mamua o ka mea lehelehe
    wahahee, a lapuwale hoi.
  arb-NAV: الْفَقِيرُ السَّالِكُ بِكَمَالِهِ خَيْرٌ مِنَ الْجَاهِلِ الْمُخَاتِلِ.
  ewe-ewe: Anyo be nànye ame dahe si ƒe zɔzɔme ŋu fɔɖiɖi mele o, wu bometsila si ƒe
    nuyiwo gblɔa nya tovo.
  eng-LEE: Better is the poor that walketh in his integrity, than one of perverse
    lips, who is a fool.
  asm-FB: নিজৰ সিদ্ধতাত চলা দৰিদ্ৰ লোক, কোনো এজন কথাত বিপথগামী আৰু অজ্ঞানী লোকতকৈ
    ভাল।
  sus-A: سٍتَرٍ تِنشِنشِ قَن شَشِلِتَرٍ وُلٍ قَلّ بّ.
  fra-SBL: Mieux vaut le pauvre qui marche dans son intégrité que celui qui est pervers
    dans ses lèvres et qui est un fou.
  hbo-hbo: טֹֽוב־רָ֭שׁ הֹולֵ֣ךְ בְּתֻמֹּ֑ו מֵעִקֵּ֥שׁ שְׂ֝פָתָ֗יו וְה֣וּא כְסִֽיל׃
  kik-kik: Nĩ kaba mũndũ mũthĩĩni ũrĩa ũthiiaga na mĩthiĩre ĩtarĩ ũcuuke, gũkĩra mũndũ
    mũkĩĩgu waragia waganu.
  fra-NCL: Mieux vaut le pauvre qui marche dans son intégrité, que l’homme aux lèvres
    dédaigneuses et qui est insensé.
  cek-AK: Lok kangkoih ah apae thaih kamthu pongah loe, toenghaih loklam pazui amtang
    kami to hoih kue.
  cuk-cuk: Dule-emargi-gakansaar-sunmakedba, bur nuedid, dule-wileged inniki-nanadii
    gued.
  uig-CYR: Пәзиләтлик йолда маңған кәмбәғәл, Һейлигәр сөзлүк ахмақтин яхшидур.
  pma-pma: Tahos imok munak sakien keil onom mal ka tounah onom rovitei houlu mulin
    koa kovi varu tai koa komul koluvos.
  tel-2017: బుద్ధిహీనుడై కుటిలంగా మాట్లాడే వాడి కంటే యథార్థంగా ప్రవర్తించే పేదవాడే
    గొప్ప.
  hat-BSA: Pi bon se yon malere ki mache ak entegrite pase sila ak bouch konwonpi
    ki ensanse a.
  kos-kos: Ac wo kom in sukasrup ac suwohs, liki na in lalfon ac kikiap.
  hbo-WLC: טֽוֹב־רָ֭שׁ הוֹלֵ֣ךְ בְּתֻמּ֑וֹ מֵעִקֵּ֥שׁ שְׂ֝פָתָ֗יו וְה֣וּא כְסִֽיל׃
  ibo-ibo: Ọ ka mma ịbụ ogbenye onye kwesiri ntụkwasị obi karịa ịbụ onye nzuzu na-ekwu
    okwu ụgha mgbe niile.
  ory-ory: ଯେଉଁ ଦରିଦ୍ର ଆପଣା ସିଦ୍ଧତାରେ ଚଳେ, ସେ କୁଟିଳୋଷ୍ଠ ଓ ମୂର୍ଖ ଲୋକ ଅପେକ୍ଷା ଭଲ।
  chk-chk: Eman aramas mi wöüngau, nge a wenechar, a mürina seni eman aramas mi tiparoch,
    nge a rikirik lon an kapas.
  rop-rop: Im mobeda yu jidan powan en toktokbat trubalawei den jidan silibala en
    dalimbat laiya.
  ukr-1871: Убогий в своїй невинностї лучший, анїж багач із ложними устами, а до того
    дурний.
  deu-1951: Ein Armer, der in seiner Unschuld wandelt, ist besser als ein verkehrtes,
    dummes Maul.
  eng-JPS: Better is the poor that walketh in his integrity than he that is perverse
    in his lips and a fool at the same time.
  srp-1865: Siromah koji hodi u bezazlenosti svojoj bolji je nego opaki usnama svojim,
    koji je bezuman.
  lug-lug: Omuntu omwavu atambulira mu butuukirivu, asinga akamwa ak’omusirusiru akaweebuula.
  heb-heb: טוב רש הולך בתמו מעקש שפתיו והוא כסיל׃
  ben-IRV: যার কথাবার্তা বিকৃত এবং বোকা তার থেকে যে সততায় চলে সে ভালো।
  pan-pan: ਪੁੱਠੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲੇ ਮੂਰਖ ਨਾਲੋਂ, ਉਹ ਕੰਗਾਲ ਚੰਗਾ ਹੈ ਜਿਹੜਾ ਸਿੱਧੀ ਚਾਲ ਚੱਲਦਾ
    ਹੈ।
  mya-JVB: ကောက်လိမ် သော စကား ကိုသုံးတတ်သော လူမိုက် ထက် ၊ ဖြောင့်မတ် ခြင်းလမ်းသို့
    လိုက် သော ဆင်းရဲ သူသည်သာ၍ကောင်း ၏။
  tte-O: Tem tabubutuma yo me ala walo yawasosi inamwanamwasosi kabo muli mena tawasawasa
    yo tawalo mwakomwakota yo tayauyaule.
  tbg-tbg: Kia avu aato vataaka kia avuqavu i uvara tiraiti, hampi uva ti variantema
    kera, arevata mintirora. Koqemama are vehi vaihara quqaa uva tivaqira vuana.
  hmo-hmo: Oi be ogogami tauna, to mai oiemu kara maoromaoro be namo. Oi be kohu momo
    tauna, to mai oiemu kavakava bona hereva koikoi be dika.
  urd-urd: रास्तरौ ग़रीब, कजगो और बेवक़ूफ़ से बेहतर है।
  rus-SYN: Лучше бедный, ходящий в своей непорочности, нежели богатый со лживыми устами,
    и притом глупый.
  bqc-SIM: Kua taaside tàaesaide ũ maa dɛ kua sↄũ yãvãi'ona ũla.
  tcz-CHONGTHU: Mingol thu motsei seipa sang in, hinkho mandan them'a vaichat aphajoi.
  mar-mar: ज्याची वाणी कुटिल असून जो मूर्ख आहे त्याच्यापेक्षा जो कोणी गरीब मनुष्य
    आपल्या सात्विकपणाने चालतो तो उत्तम आहे.
  hlt-THB: Thailatnaak awi ak kqawn thlakqawna awm anglakawh thlak khawdeng, kawpoek
    leek ak toen na awm leek bet hy.
  qub-qub: Pobrillapis mana suwa caymi mas alliga mana tantiyaj upa, tumpacoj cananpitaga.
  bqp-bqp: Kunna takaside taarisaride ũ mana de kunna yↄ̃nkↄ yãvãni'ori ũla.
  hat-hat: Pito ou pòv men ou se nèg serye pase pou w'ap bay manti epi pou ou sòt
    met sou li.
  eng-BSB: Better a poor man who walks with integrity than a fool whose lips are perverse.
  tod-tod: Fizɔgɛ nu ɠɛ ga bala nu, è eteai ziɛ ladalai zu, è ʋa ɠɛ ga faaɠaaɠaalala
    nui, nii zɛai.
  eng-WEBPB: Better is the poor who walks in his integrity than he who is perverse
    in his lips and is a fool.
  kbq-kbq: Amunte omane vahe'ma mani'neno, maka zampima mani fatgoma hu'zamo'a, neginagi
    vahe'mo'ma akrehe krehe ageru'ma ruzana agatere'ne.
  nhe-BL: Más cuali se tlacatl teicneltzi tlen monejnemiltía xitlahuac huan ax se
    huihui tlacatl tlen ax quitlepanita TOTECO.
  bus-bus: Kuuna takaaside taarisaidee ũu maa dɛ kuuna yↄ̃nkↄ yãzaa'ori ũula.
  gub-BL: Hemetarer 'ym ma'e, imunar 'ym ma'e romo zanereko haw ikatu wera'u hemu'em
    ma'e iranaiw ma'e romo zanereko haw wi.
  eng-DRA: Better is the poor man, that walketh in his simplicity, than a rich man
    that is perverse in his lips, and unwise.
