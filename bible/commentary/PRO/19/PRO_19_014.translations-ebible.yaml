verse: PRO.019.014
translations:
  mal-C: വീടുകളും ധനവും പൈതൃകസ്വത്തായി ലഭിക്കുന്ന ഓഹരി, എന്നാൽ വിവേകമതിയായ ഭാര്യ യഹോവയുടെ
    ദാനം.
  deu-TKW: Haus und Habe erbt man von den Vätern, aber von Jahwe kommt ein verständiges
    Weib.
  lin-lin: Moto akoki kozwa bandako mpe bomengo lokola libula kowuta epai ya batata,
    kasi mwasi ya bwanya azali likabo kowuta na Yawe.
  eng-LSV: House and wealth [are] the inheritance of fathers, || And an understanding
    wife [is] from YHWH.
  eng-GNV: 'House and riches are the inheritance of the fathers: but a prudent wife
    commeth of the Lord.'
  eng-WEBSTER: 'House and riches are the inheritance of fathers: and a prudent wife
    is from the LORD.'
  nhw-BL: Se tetata hueli quiaxcatis icone se cali huan nochi tlamantli catli ica
    moricojchihuas, pero san TOTECO hueli quimaca se masehuali isihua catli cuali
    itlalnamiquilis.
  swh-ONEN: Nyumba na mali hurithiwa kutoka kwa wazazi, bali mke mwenye busara hutoka
    kwa Bwana.
  bba-bba: Kɑɑ kpĩ ɑ yɛnu kɑ dukiɑ tubi di, ɑdɑmɑ Gusunɔwɑ u rɑ tɔnu kurɔ lɑɑkɑriɡii
    wɛ̃.
  eng-KJVCPB: 'House and riches are the inheritance of fathers: And a prudent wife
    is from the Lord.'
  luo-luo: Ute kod mwandu gin girkeni miyudo kuom jonywol, to dhako mariek aa kuom
    Jehova Nyasaye.
  meu-meu: Ruma bona taḡa na tamada edia amo ta abimu; a mai darana hahinena na Iehova
    ena amo.
  npi-ULB: घर र धन-सम्पत्ति बुबाआमाबाट आएका हुन्छन्, तर विवेकी पत्‍नीचाहिँ परमप्रभुबाट
    आउँछ ।
  yor-yor: A máa ń jogún ilé àti ọrọ̀ lọ́dọ̀ òbí, ṣùgbọ́n aya olóye láti ọ̀dọ̀ Olúwa
    ni.
  ind-ind: Seorang ayah dapat mewariskan rumah dan harta, tetapi hanya TUHAN yang
    dapat mengaruniakan istri yang bijaksana.
  pes-OPCB: خانه و ثروت از اجداد به ارث می‌رسد، اما زن عاقل بخشش خداوند است.
  tgl-ULB: Ang bahay at kayamanan ay namamana mula sa mga magulang, ngunit mula kay
    Yahweh ang masinop na asawang babae.
  hui-hui: Aba ai̱yame munibi andabi iname hondo holoma̱ya ngibehe kagoni. Anigoyu
    Anduane Homogo ibugua hangu ina agali kamaruhondo wandari mini bayalewi ina one
    berelo ngibehe kagoni.
  mya-mya: အိမ် နှင့်စည်းစိမ်သည် မိဘအမွေဥစ္စာဖြစ်၏။ သမ္မာသတိရှိသောမယားမူကား၊ ထာဝရဘုရားပေးသနား
    တော်မူရာဖြစ်၏။
  bod-N: ཁྱིམ་དང་རྒྱུ་ནོར་ཕ་བཞག་ནོར་སྐལ༌ཡིན། །ཆུང་མ་མཛངས་མ་ཡ་ཝཱེས་གནང་བ༌འོ།།
  wsk-wsk: Kawam digo se melmasak suen la nanga nainet nainam nangaru gilingisan;
    bare imet sinar ningo mu Yawe nangarso.
  sna-sna: Dzimba nepfuma inhaka inobva kuvabereki, asi mukadzi akanaka anobva kuna
    Jehovha.
  spa-BLM: La casa y las riquezas son una herencia de los padres, pero una esposa
    prudente es de Yahvé.
  cac-cac: Sco cha co pat yed' co b'eyumal yuj tas syac'can co mam. Axo ix quetb'eyum
    ay spensar, a d'a Jehová sco cha ix.
  swh-ULB: Nyumba na utajiri ni urithi kutoka kwa wazazi, bali mke mwenye busara hutoka
    kwa Yehova.
  bel-bel: Дом і маёмасьць - спадчына ад бацькоў, а разумная жонка - ад Госпада.
  deu-ELBBK: Haus und Gut sind ein Erbteil der Väter, aber eine einsichtsvolle Frau
    kommt von dem HERRN.
  mbb-OT: Is baley wey zuma pa he menge azen, egkepengevilin diyà te ginikanan, iyan,
    Nengazen mulà is ebpekeveǥey te uluwanen he esawa.
  mal-2015: ഭവനവും സമ്പത്തും പിതാക്കന്മാർ വെച്ചേക്കുന്ന അവകാശം; ബുദ്ധിയുള്ള ഭാര്യയോ
    യഹോവയുടെ ദാനം.
  rmc-rmc: O kher the o barvaľipen amen hin amare dadendar, ale e goďaver romňi hin
    le RAJESTAR.
  pes-OPV: خانه و دولت ارث اجدادی است، امازوجه عاقله از جانب خداوند است.
  ron-1924: Каса ши аверя ле моштеним де ла пэринць, дар о невастэ причепутэ есте
    ун дар де ла Домнул.
  ben-OBCV: বাড়িঘর ও ধনসম্পদ মা-বাবার কাছ থেকে উত্তরাধিকারসূত্রে পাওয়া যায়, কিন্তু
    বিচক্ষণ স্ত্রী সদাপ্রভুর কাছ থেকেই পাওয়া যায়।
  som-som: Hoy iyo hanti aabbayaashaa laga dhaxlaa, Laakiinse afo miyir leh xagga
    Rabbigaa laga helaa.
  lat-VUC: Domus et divitiæ dantur a parentibus; a Domino autem proprie uxor prudens.
  eng-ASVBT: House and riches are an inheritance from fathers; But a prudent wife
    is from Jehovah.
  mna-mna: Ruumu mi pat, ina matamur ta tamanda ma nanda bizin tikamam piti. Mi sombe
    towoolo moori ŋonoono ta le ŋgar ambaiŋana, ina kampeŋana biibi ta Yooba ikam
    piti.
  ita-1885: Casa e sostanza sono l'eredità de' padri; Ma dal Signore viene la moglie
    prudente.
  eng-LXXUP: 'Fathers divide house and substance to their children: But a wife is
    suited to a man by the Lord.'
  eng-ULB: A house and wealth are inherited from parents, but a prudent wife is from
    Yahweh.
  spa-VBL: De tu padre heredarás una casa y riquezas; pero una esposa prudente es
    un regalo de Dios.
  fra-_FOB: Une maison et des richesses sont l'héritage venu des pères; mais une femme
    prudente est un don de l'Éternel.
  mal-mal: ഭവനവും സമ്പത്തും പിതാക്കന്മാരിൽനിന്ന് ലഭിക്കുന്ന അവകാശം; ബുദ്ധിയുള്ള ഭാര്യയോ
    യഹോവയുടെ ദാനം.
  lit-lit: Namai ir turtas – paveldas iš tėvų, o išmintinga žmona – nuo VIEŠPATIES.
  urd-GVR: Maurūsī ghar aur milkiyat bāpdādā kī taraf se miltī hai, lekin samajhdār
    bīwī Rab kī taraf se hai.
  suz-BL: खिं नु शोंप आम आफ रे तांइसीब। तन्‍न होस पाइब मीश चहिं परमप्रभु यावे रे तांइसीब।
    हितोपदेस १८:२२
  eng-NOY: Houses and riches are an inheritance from fathers; But a prudent wife is
    from the LORD.
  ita-1927: Casa e ricchezze sono un’eredità dei padri, ma una moglie giudiziosa è
    un dono dell’Eterno.
  ckb-ckb: ماڵ و سامان میراتی باوکانە، بەڵام ژنی وریا لەلایەن یەزدانەوەیە.
  eng-BBE: House and wealth are a heritage from fathers, but a wife with good sense
    is from the Lord.
  kan-OKCV: ಮನೆಯೂ ಸಂಪತ್ತೂ ಪಿತೃಗಳ ಸ್ವಾಸ್ತ್ಯವು; ವಿವೇಕಿಯಾದ ಹೆಂಡತಿಯು ಯೆಹೋವ ದೇವರಿಂದಲೇ.
  tam-2017: வீடும் செல்வமும் பெற்றோர்கள் வைக்கும் சொத்து; புத்தியுள்ள மனைவியோ யெகோவா
    அருளும் ஈவு.
  spa-RV-1909: 'La casa y las riquezas herencia son de los padres: mas de Jehová la
    mujer prudente.'
  ron-BTF: Casa și averile sunt moștenirea părinților, și o soție chibzuită este de
    la DOMNUL.
  eng-WEBP: House and riches are an inheritance from fathers, but a prudent wife is
    from the LORD.
  eng-FBV: You inherit a house and wealth from your father, but a sensible wife is
    a gift from the Lord.
  nld-1939: Huis en have worden van vader geërfd, Maar een verstandige vrouw komt
    van Jahweh.
  nch-BL: Se tetaj hueli quiaxcatis icone se cali huan nochi tamanti cati ica moricojchihuas,
    pero san TOTECO hueli quimaca se tacat isihua cati cuali italnamiquilis.
  vie-1934: Nhà cửa và tài sản là cơ nghiệp của tổ phụ để lại; Còn một người vợ khôn
    ngoan do nơi Đức Giê-hô-va mà đến.
  hin-CV: घर और संपत्ति पूर्वजों का धन होता है, किंतु बुद्धिमती पत्नी याहवेह की ओर
    से प्राप्‍त होती है.
  eng-OURB: House and riches are an inheritance from fathers, but a prudent wife is
    from Adonai.
  spa-BES: La casa y la riqueza son herencia de los padres, pero una esposa con buen
    sentido es del Señor.
  tdx-tdx: Lovaeñe aman-droae ty vara naho anjomba, fe boak’am’ Iehovà ty valy hendre.
  tha-KJV: เรือนและทรัพย์ศฤงคารเป็นมรดกมาจากบิดา แต่​ภรรยาที่​หยั่งรู้​ก็​มาจากพระเยโฮวาห์
  por-BR-2018: A casa e as riquezas são a herança dos pais; porém a mulher prudente
    vem do SENHOR.
  deu-ELO: Haus und Gut sind ein Erbteil der Väter, aber eine einsichtsvolle Frau
    kommt von Jehova.
  eng-WYC-2018: Houses and riches be given of father and mother; but a prudent wife
    is given properly of the Lord. (Houses and riches be given to thee by thy father
    and mother; but a prudent wife cometh only from the Lord.)
  epo-epo: Domo kaj havo estas heredataj post gepatroj; Sed saĝa edzino estas de la
    Eternulo.
  uig-PIN: Ɵy bilǝn mal-mülük ata-bowilardin mirastur; Biraⱪ pǝm-parasǝtlik hotun
    Pǝrwǝrdigarning iltipatidindur.
  beo-beo: 'Dunu da diasu amola muni amo ea sosogo ilima nana labe dawa:. Be Hina
    Gode Hifawane da uda amo da dawa:su noga:idafa gala, ema imunusa: dawa:.'
  tpi-OTNT: Papamama inap givim haus na mani samting long yumi. Tasol God wanpela
    inap givim yumi meri i gat gutpela tingting.
  hau-SA: Ana gādon dawakai da wadata daga iyaye ne, amma mace mai basira daga Ubangiji
    ne.
  uig-LAT: Öy bilen mal-mülük ata-bowilardin mirastur; Biraq pem-parasetlik xotun
    Perwerdigarning iltipatidindur.
  nde-nde: Izindlu lenotho yilifa elizuzwa ebazalini, kodwa umfazi ozwisisayo uvela
    kuThixo.
  ton-ton: 'Ko e fale mo e koloa ko e tofiʻa ia ʻokinautolu kuo hoko ko e tamai: pea
    ko e fefine alafia ʻoku anga fakapotopoto ʻoku meia Sihova ia.'
  ces-1613: Dům a statek jest po rodičích, ale od Hospodina manželka rozumná.
  eng-WMB: House and riches are an inheritance from fathers, but a prudent wife is
    from the LORD.
  tam-TCV: வீடுகளும் செல்வமும் பெற்றோரிடமிருந்து உரிமைச்சொத்தாய் கிடைக்கின்றன; ஆனால்
    விவேகமுள்ள மனைவியோ யெகோவாவிடமிருந்து கிடைக்கிறாள்.
  ceb-ULB: Ang balay ug ang bahandi maoy panulondon gikan sa mga ginikanan, apan ang
    maalamon nga asawa gikan kang Yahweh.
  pol-UBG: Dom i bogactwo są dziedzictwem po ojcach, ale roztropna żona jest od PANA.
  urd-GVU: موروثی گھر اور ملکیت باپ دادا کی طرف سے ملتی ہے، لیکن سمجھ دار بیوی رب
    کی طرف سے ہے۔
  deu-1912: Haus und Güter vererben die Eltern; aber ein vernünftiges Weib kommt vom
    HERRN.
  ntj-ntj: Yuwa, wati yangupalalu-tjinguru yiwarla puru tjimarritarrartu ngatjilku
    mama ngunytjungkatja nyangka-pula nintilku. Nyangka purtu kulilku kurri walykumunu
    mantjilkitjalu. Ngarna Mama Kuurrtu ngurrkarntanku nintilku kurri walykumunu,
    tjiinya yatatjura kulira wangkapayinya.
  kan-2017: ಮನೆಮಾರು, ಆಸ್ತಿಪಾಸ್ತಿಯು ಪೂರ್ವಿಕರಿಂದ ದೊರಕುವವು, ವಿವೇಕಿನಿಯಾದ ಹೆಂಡತಿಯು ಯೆಹೋವನ
    ಅನುಗ್ರಹವೇ.
  yap-yap: Be’ ni pumo’on e rayag e gayog ngak ko gallabthir rok ni naun nge salpiy,
    machane karimus ni go’ SOMOL e ra pi’ le’engin ni be’ nib gatram.
  hlt-MCSB: Im neh boeirhaeng he napa kah rho la om cakhaw, hlang aka cangbam yuu
    he tah BOEIPA taeng lamkah ni.
  mdy-ETH: ፔቴ ዓሲ ማኣሪና ቆሎና ሾዔ ዓሶፓ ዻካላኒ ዳንዳዓኔ፤ ማሊ ጶቂሣ ማቾ ዒንጋሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ ሌሊኬ።
  kew-kew: Niaana aama aapanumi mone oyaenu rumaa gialimi pare Gote nipumi epe kone
    i ona mea gialia.
  twi-ASANTE: Afie ne ahonyadeɛ yɛ agyapadeɛ a ɛfiri awofoɔ, na ɔyere nimdefoɔ firi
    Awurade.
  eng-WEBU: House and riches are an inheritance from fathers, but a prudent wife is
    from the LORD.
  wal-wal: Issi asi keettaanne aquwaa ba aawaappe laattanau danddayees; shin akeekanchcha
    machchiyo GODAI immees.
  acu-NT: Uchirtin ainauka ni uchirin jeancha, tura kuikiancha susartin ainawai. Antsu
    nuwa pengker nintinniuka Yusnumiayaintai.
  spa-PDDPT: Casa y fortuna son herencia de los padres, Pero la esposa prudente es
    un regalo de Yavé.
  gun-gun: Nguu kuery gui avakue ojopy 'rã ngoorã ha'e omba'e rei-reirã, ha'e rã gua'yxyrã
    hi'arandu va'e ma Senhor gui ae 'rã ojou.
  agu-BL: Yi e'chk me'bi'l tu yi kaca'l, ya'stzun yi herens yi na cyak' kataj katxu'
    sketz, ma jun balaj xna'n yi puntil cu'n na xtxum e'chk takle'n, Ryos na ak'on
    tetz kuxkel.
  ilo-ULB: Ti balay ken kinabaknang ket matawtawid manipud kadagiti nagannak, ngem
    ti nanakem nga asawa a babai ket aggapu kenni Yahweh.
  kpg-kpg: Taane e mee di hai mee gi di hale mo nia bahihadu o ono maadua, malaa,
    ma go Dimaadua hua dela e wanga gi mee dono lodo hagabaubau humalia.
  uig-ARA: ئۆي بىلەن مال-مۈلۈك ئاتا-بوۋىلاردىن مىراستۇر؛ بىراق پەم-پاراسەتلىك خوتۇن
    پەرۋەردىگارنىڭ ئىلتىپاتىدىندۇر.
  bps-bps: I to gamfun i gumnè na filak mdà di dad tuan, bay alò Dwata i gmagan mlé
    kenen i yaan fulung mebe i kton.
  sus-sus: Mixi banxi nun harige sɔtɔma e baba kɛ ra, kɔnɔ Ala nan ginɛ xaxilima fima
    xɛmɛ ma.
  pon-2006: Pwutak emen kak sohsohki ihmw oh mwohni sang rehn seme oh ine, ahpw KAUN-O
    kelehpw me kak ketikihong eh pwoud lih koahiek.
  ksd-ksd: A pal ma ra tabarikik da kale dir ta ra umana tama i dat, Ma ra Luluai
    iat i tul tar ra vavina ta dat, a tena kabinana.
  tur-YTC: Ev ve zenginlik babalardan mirastır, Ama sağduyulu kadın Yahve'dendir.
  bel-N: Дом і маёмасьць — спадчына ад бацькоў, але разумная жонка — ад ГОСПАДА.
  grc-BRENT: Οἶκον καὶ ὕπαρξιν μερίζουσι πατέρες παισὶ, παρὰ δὲ Κυρίου ἁρμόζεται γυνὴ
    ἀνδρί.
  ind-AYT: Rumah dan harta adalah warisan nenek moyang, tetapi istri yang bijaksana
    adalah dari TUHAN.
  nya-nya: Nyumba ndi chuma ndiye cholowa chochokera kwa makolo; koma mkazi wanzeru
    ndi wochokera kwa Yehova.
  hrv-hrv: Kuća se i bogatstvo baštine od otaca, a od Jahve je žena razumna.
  mps-mps: Te aya idago te be, me mone, te doado bage dabolo mawaibao. Tiali goli,
    God deligo agai te dabolo wiegi yai homu kolesaga elalubo we da mawaibao.
  tpi-tpi: Papamama inap givim haus na mani samting long yumi. Tasol God wanpela inap
    givim yumi meri i gat gutpela tingting.
  dan-1931: Hus og Gods er Arv efter Fædre, en forstandig Hustru er fra HERREN.
  vie-OVCB: Tài sản do cha ông để lại, nhưng vợ hiền, Chúa Hằng Hữu ban cho.
  guj-2017: ઘર અને ધન તો પિતા તરફથી વારસામાં મળે છે, પણ ડાહી પત્ની યહોવાહ તરફથી મળે
    છે.
  pon-2006A: Pwutak emen kak sohsohki ihmw oh mwohni sang rehn seme oh ine, ahpw KAUN-O
    kelehpw me kak ketikihong eh pwoud lih koahiek.
  por-BRBSL: Casa e riquezas são uma herança dos pais, mas uma esposa prudente é de
    Yahweh.
  swe-swe: Hus och rikedomar kommer som arv från föräldrar, men en förstående (insiktsfull,
    varsam, framgångsrik, duktig) hustru kommer från Herren (Jahve).
  cth-cth: Im hoi tawntanae teh napanaw koehoi coe e râw doeh, hatei yu kahawi teh
    BAWIPA koehoi e doeh.
  twi-twi: Afi ne ahonyade yɛ agyapade a efi awofo, na ɔyere nimdefo fi Awurade.
  hlt-hlt: Im neh boeirhaeng he napa kah rho la om cakhaw, hlang aka cangbam yuu he
    tah BOEIPA taeng lamkah ni.
  tbz-SIM: Dɛbirɛ ɔ̃ɔ̃ tiekɛ dɛ cicɛ cĩ́ɛ̃̀tɛ̀ ntɛ nɛ̀ o kpɛrɛ, Kuyie nkuù mɛ nhɔ̃ɔ̃
    dɑ pɑ̃ onitipòkù wèè ciì.
  msy-2020: Nɨn afeziam ko amebam dɨpenim ko dagɨaba ko biziba nɨ danɨngam. Eghtɨ
    God uabɨra amuir nɨghnɨzir aghuim itim nɨ danɨngam.
  dop-dop: Nyɑ́ cɑɑ səkənɑ nɑ ɩ́ yelinɑ-ŋ wɛnɑʋ nɑ təyɑɣɑ. Amɑ Ɩsɔ hɑɑkənɑ ɑlʋ wei
    ɩ wɛnɑ ləmɑɣɑsəlɛ tɔ. 1.
  azb-azb: İnsana ev, var-dövlət atalardan miras qalar, Ağıllı arvadı isə Rəbb nəsib
    edər.
  eng-DBY: House and wealth are an inheritance from fathers; but a prudent wife is
    from Jehovah.
  hin-2017: घर और धन पुरखाओं के भाग से, परन्तु बुद्धिमती पत्नी यहोवा ही से मिलती है।
  wol-KYG: Kër ak alal ngay donne ci baay; jabar ju xelu, Aji Sax jee koy maye.
  bjr-bjr: Qumiasana saqama nári nikausa saaqaraana maraidaqa. Yaaweefa kai irirana
    faqaa anaasee faiqí nimidanoo.
  eng-YLT: House and wealth [are] the inheritance of fathers, And from Jehovah [is]
    an understanding wife.
  kne-kne: Din beey ya kinabaknang yan mabalin ay itawid di ama ya ina, ngem din nanemneman
    ay asawa et sagot Diyos.
  eng-WYC-2017: Houses and riches be given of father and mother; but a prudent wife
    is given properly of the Lord.
  eng-WMBB: House and riches are an inheritance from fathers, but a prudent wife is
    from the LORD.
  urd-GVH: मौरूसी घर और मिलकियत बापदादा की तरफ़ से मिलती है, लेकिन समझदार बीवी रब
    की तरफ़ से है।
  rug-rug: Vetu meke poata si na tinago maedi koari tiatamadia ri koburu, ba sa barikaleqe
    gilaena si mae guana koe Zihova.
  gaz-gaz: Manaa fi qabeenyi warra ofii irraa dhaalamu; niitii qalbii qabdu garuu
    Waaqayyotu namaaf kenna.
  fra-LSG: On peut hériter de ses pères une maison et des richesses, Mais une femme
    intelligente est un don de l’Éternel.
  yal-yal: Banxin nun hɛrisigɛn fataxi muxun fafe kɛɛn nan na, koni Alatala nan ɲaxalan
    xaxilimaan soma a yii.
  haw-1868: O ka hale a me ka waiwai, oia ka hooilina no na makua mai; Na Iehova mai
    hoi ka wahine manao pono.
  arb-NAV: الْبَيْتُ وَالثَّرْوَةُ مِيَراثٌ مِنَ الآبَاءِ، أَمَّا الزَّوْجَةُ الْعَاقِلَةُ
    فَهِيَ مِنْ عِنْدِ الرَّبِّ.
  ewe-ewe: Aƒewo kple kesinɔnuwo nye domenyinu tso dzilawo gbɔ, ke srɔ̃nyɔnu nyanu
    ya, Yehowa gbɔe wòtsona.
  eng-LEE: House and wealth are an inheritance from fathers; but from the Lord [cometh]
    an intelligent wife.
  asm-FB: ঘৰ আৰু ধন-সম্পত্তি পিতৃসকলৰ পৰা পোৱা উত্তৰাধিকাৰ; কিন্তু জ্ঞানৱতী ভাৰ্যা
    যিহোৱাৰ পৰা পোৱা যায়।
  sus-A: مِشِ بَنشِ نُن هَرِفٍ سْتْمَ عٍ بَبَ كّ رَ، كْنْ عَلَ نَن فِنّ شَشِلِمَ قِمَ
    شّمّ مَ.
  fra-SBL: La maison et les richesses sont un héritage des pères, mais une femme prudente
    vient de Yahvé.
  hbo-hbo: בַּ֣יִת וָ֭הֹון נַחֲלַ֣ת אָבֹ֑ות וּ֝מֵיְהוָ֗ה אִשָּׁ֥ה מַשְׂכָּֽלֶת׃
  kik-kik: Nyũmba na ũtonga igayagwo kuuma kũrĩ aciari, no mũtumia mũbaarĩrĩri maũndũ
    oimaga kũrĩ Jehova.
  fra-NCL: Une maison et des richesses sont un héritage paternel ; mais une femme
    intelligente est un don de Yahweh.
  cek-AK: Im hoi hmuenmae loe ampa ih qawk ah oh; toe palungha zu loe Angraeng khae
    hoi hak ih qawk ni.
  cuk-cuk: Nega, degi, ibmar-nuegan, babgan uked. Ome-binsaed-nikadaeddi, Bab-Jehová
    uked.
  uig-CYR: Өй билән мал-мүлүк ата-бовилардин мирастур; Бирақ пәм-парасәтлик хотун
    Пәрвәрдигарниң илтипатидиндур.
  tel-2017: ఇల్లు, ధనం పూర్వికులనుండి వారసత్వంగా వస్తుంది. అయితే వివేకవతియైన ఇల్లాలిని
    ఇచ్చేది యెహోవాయే.
  hat-BSA: Kay ak byen se eritaj ki sòti nan papa; men yon fanm pridan sòti nan SENYÈ
    a.
  kos-kos: Sie mukul ku in usrui lohm ac mani sin papa tumal, tuh LEUM GOD mukena
    ku in sang sie mutan lalmwetmet kial.
  hbo-WLC: בַּ֣יִת וָ֭הוֹן נַחֲלַ֣ת אָב֑וֹת וּ֝מֵיְהוָ֗ה אִשָּׁ֥ה מַשְׂכָּֽלֶת׃
  ibo-ibo: Ụlọ dị iche iche na akụ bụ ihe nketa a na-anata nʼaka ndị nne na nna, ma
    nwunye nwere uche na nghọta na-esite naanị nʼaka Onyenwe anyị.
  ory-ory: ଗୃହ ଓ ଧନ ମାତା-ପିତାଙ୍କଠାରୁ ପ୍ରାପ୍ତ ଅଧିକାର; ମାତ୍ର ବୁଦ୍ଧିମତୀ ଭାର୍ଯ୍ୟା ସଦାପ୍ରଭୁଙ୍କଠାରୁ
    ପ୍ରାପ୍ତ ହୁଏ।
  chk-chk: Eman mwän a tongeni angei imwan me pisekin me won saman, nge ewe Samol
    mi Lapalap chök a tongeni awora eman pwülüan mi mirit.
  rop-rop: Yu gin gajim mani en haus brom yu mami en dedi wen dei dai, bat oni YAWEI
    gin gibit yu gudwan sabibala waif.
  ukr-1871: І дом і майно — спадщина по родителях, а розумная жона — від Господа.
  deu-1951: Haus und Hof erbt man von den Vätern; aber vom HERRN kommt ein verständiges
    Weib.
  eng-JPS: House and riches are the inheritance of fathers; but a prudent wife is
    from the LORD.
  srp-1865: Kuæa i imanje našljeðuje se od otaca; a od Gospoda je razumna žena.
  lug-lug: Ennyumba n’obugagga bisikirwa okuva ku bazadde, naye omukazi omutegeevu
    ava eri Mukama.
  heb-heb: בית והון נחלת אבות ומיהוה אשה משכלת׃
  ben-IRV: বাড়ি ও অর্থ বাবা মায়ের অধিকার; কিন্তু বুদ্ধিমতী স্ত্রী হল সদাপ্রভু থেকে।
  pan-pan: ਘਰ ਅਤੇ ਧਨ ਮਾਪਿਆਂ ਤੋਂ ਮਿਰਾਸ ਵਿੱਚ ਮਿਲਦੇ ਹਨ, ਪਰ ਬੁੱਧਵਾਨ ਪਤਨੀ ਯਹੋਵਾਹ ਵੱਲੋਂ
    ਮਿਲਦੀ ਹੈ।
  tkr-tkr: Xaviy var-devlet dekkına miras vobna, Ək'elikana xhunaşşer Rəbbikena.
  mya-JVB: အိမ် နှင့် စည်းစိမ် သည် မိဘ အမွေ ဥစ္စာဖြစ်၏။ သမ္မာ သတိရှိသောမယား မူကား
    ၊ ထာဝရဘုရား ပေးသနား တော်မူရာ ဖြစ်၏။
  tte-O: Nume yo bwatano takalaili tamalao yo sinalao ali sauga boita koina na keduluma
    sonosonogana takalai Yaubada koina.
  tbg-tbg: Vira noka qoka naavuve airi airairave nái vainti ho amivarovata, Noravano
    Kotivaqai vira koqe nahenti amianaro.
  hmo-hmo: Tamana ese iena natuna tau dekenai, ruma bona kohu ia henia diba, to Lohiabada
    sibona ese, unai mero dekenai hahine mai aonegana ta ia henia diba.
  urd-urd: घर और माल तो बाप दादा से मीरास में मिलते हैं, लेकिन अक़्लमंद बीवी ख़ुदावन्द
    से मिलती है।
  rus-SYN: Дом и имение - наследство от родителей, а разумная жена - от Господа.
  bqc-SIM: Wì ua ń a àizɛɛo e mae túbi ũɛ, ãma nↄ laaide ea ì bↄ Dii kĩ́iɛ.
  tcz-CHONGTHU: Nei le gou kiti hi pute patea kon kilo son-ji ahin, numei chingtah
    jia kimu hi Yahweh Pakaija kon ahi.
  mar-mar: घर व संपत्ती आईवडीलांकडून आलेले वतन आहे, पण समंजस पत्नी परमेश्वरापासून
    आहे.
  hlt-THB: Im lo ingkaw khawhkham taw pa venna kaw qona awm nawh, zuu ak cyi taw Bawipa
    venna kaw qo ni.
  qub-qub: Mamapita taytapitami wasita chacrata chasquin. Alli yarpayniyoj warmitanami
    Tayta Diospita chasquin.
  bqp-bqp: Òdi bɛ kũ a aruzɛkɛo le túbi ũmɛ, ama nↄ laakaride lenaa dì bo Dikiri
    kĩnaamɛ.
  hat-hat: Kay ak lajan, se byen manman ak papa ka mouri kite pou ou. Men, yon fanm
    ki gen konprann, se Seyè a ase ki ka fè ou jwenn sa.
  eng-BSB: Houses and wealth are inherited from fathers, but a prudent wife is from
    the LORD.
  tod-tod: Nu ɠa zoo è pɛlɛi ta anii kpein sɔlɔɔ ga pogani è-ɠɛɛni zea, kɛlɛ Ɠɔoɠɔ
    GALAGI ɠila kpe nɔ ɠa a zoo, é ɠima anzanui ve nu ya.
  eng-WEBPB: House and riches are an inheritance from fathers, but a prudent wife
    is from the LORD.
  kbq-kbq: Negrera negafampinti none fenozanena erisanti haregahane. Hianagi Ra Anumzamoke,
    ama' antahi'zane a'ra kamigahie.
  nhe-BL: Se tetat hueli quiaxcatis icone se cali huan nochi tlamantli tlen ica moricojchihuas,
    pero san TOTECO hueli quimaca se tlacatl isihua tlen cuali itlalnamiquilis.
  bus-bus: Wè bɛɛ kↄ̃n a auzikio e túbi ũmɛ, mↄde nↄ làakaride ena è bↄ Dii kiiamɛ.
  gub-BL: Awa upuner tàpuz ipyhykaw rehe u wi uhy wi. Upuner temetarer ipyhykaw rehe
    nezewe no. Xo Tupàn zo upuner hemireko ma'e kwaw par imono haw rehe izupe.
  eng-DRA: 'House and riches are given by parents: but a prudent wife is properly
    from the Lord.'
