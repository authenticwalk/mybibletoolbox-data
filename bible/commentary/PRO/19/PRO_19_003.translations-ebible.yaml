verse: PRO.019.003
translations:
  mal-C: ഒരു മനുഷ്യന്റെ മൗഢ്യം അയാളെ നാശത്തിലേക്കു നയിക്കുന്നു, എന്നിട്ടും അയാളുടെ
    ഹൃദയം യഹോവയ്ക്കെതിരേ രോഷാകുലമാകുന്നു.
  deu-TKW: Des Menschen eigene Narrheit zerstört seinen Weg, aber wider Jahwe tobt
    sein Herz.
  lin-lin: Bozoba ya moto ebebisaka bomoi na ye ; mpe, na sima, akomaka kotombokela
    Yawe.
  eng-LSV: The folly of man perverts his way, || And his heart is angry against YHWH.
  eng-GNV: The foolishnesse of a man peruerteth his way, and his heart freateth against
    the Lord.
  eng-WEBSTER: 'The foolishness of man perverteth his way: and his heart fretteth
    against the LORD.'
  nhw-BL: Se masehuali ica ihuihuiyo quicuapolohua iojhui catli cuali, huan teipa
    quitlajtlacoltía TOTECO ica catli quipanotoc.
  swh-ONEN: Upumbavu wa mtu mwenyewe huharibu maisha yake hata hivyo moyo wake humkasirikia
    Bwana.
  bba-bba: Sɑnɑm mɛ tɔnu u wɑ̃ɑ wɑhɑlɑ sɔɔ win ɡɑri bɑkɑrun sɔ̃, Gusunɔwɑ u rɑ kɑ
    mɔru ko.
  eng-KJVCPB: 'The foolishness of man perverteth his way: And his heart fretteth against
    the Lord.'
  luo-luo: Fuwo mar ngʼato owuon ketho ngimane; to bende chunye bedo mager gi Jehova
    Nyasaye.
  meu-meu: Tau ta ena kavakava ese ena dala e hakererea vaitanimu negana ai, ia ese
    Iehova e lalo dika heniamu.
  npi-ULB: मान्छेको मूर्खताले त्यसको जीवन बर्बाद पार्छ, र त्यसको हृदय परमप्रभुको विरुद्धमा
    क्रोधित हुन्छ ।
  yor-yor: Ìwà òmùgọ̀ ènìyàn fúnra rẹ̀ a pa ẹ̀mí rẹ̀ run; síbẹ̀ ọkàn rẹ̀ yóò máa bínú
    sí Olúwa.
  ind-ind: Hidup orang bebal menjadi kacau oleh perbuatan bodohnya sendiri, kemudian
    dia menyalahkan TUHAN.
  pes-OPCB: انسان با حماقتش زندگی خود را تباه می‌کند و بعد تقصیر را به گردن خداوند
    می‌اندازد.
  tgl-ULB: Pinapahamak ng kamangmangan ng tao ang kaniyang buhay, at ang puso niya
    ay nagagalit laban kay Yahweh.
  hui-hui: Wali agali marume mini nawi howa biyagome tini mo ko howa mani Anduane
    Homogohanda ko ogoni ibilayada laga ka.
  mya-mya: လူသည် မိုက်သောသဘောကြောင့်၊ လမ်းလွဲ၍ စိတ်ထဲမှာ ထာဝရဘုရားကို ကဲ့ရဲ့ပြစ်တင်တတ်၏။
  bod-N: མི་ཡི་རྨོངས་པས་རང་གི་བགྲོད་ལམ༌བརླག །དེ་ཡི་སེམས་ནི་ཡ་ཝཱེར་ཁྲོ་བ༌ཡིན།།
  wsk-wsk: Kari kota ko munan memek te ko bagara aolak ikup tuso, ale ipi ko Yawe
    ko gomang magoso.
  sna-sna: Upenzi hwomunhu hunoparadza upenyu hwake, asi mwoyo wake unotsamwira Jehovha.
  spa-BLM: La necedad del hombre subvierte su camino; su corazón se enfurece contra
    Yahvé.
  cac-cac: A sman̈ pensaril eb' anima scuchb'an satoc, axo tz'aji, a d'a yib'an̈ Jehová
    syac'och eb'.
  swh-ULB: Upuuzi wa mtu unaharibu maisha yake na moyo wake hughadhabika dhidi ya
    Yehova.
  bel-bel: Неразумнасьць чалавека скрыўляе дарогу, а сэрца ягонае гневаецца на Госпада.
  deu-ELBBK: Die Narrheit des Menschen verdirbt seinen Weg, und sein Herz grollt gegen
    den HERRN.
  mbb-OT: Duen menge etew he edezeeten dan is keugelingen dan tenged te kedtinulebung
    dan, ne iyan ebesulan dan is Nengazen.
  mal-2015: മനുഷ്യന്റെ ഭോഷത്വം അവന്റെ വഴിയെ മറിച്ചുകളയുന്നു; അവന്റെ ഹൃദയമോ യഹോവയോടു
    മുഷിഞ്ഞുപോകുന്നു.
  rmc-rmc: Varesavo manuš pes korkoro zňičinel peskre nagoďaver skutkenca, ale paľis
    del e vina le RAJESKE.
  pes-OPV: حماقت انسان، راه او را کج می‌سازد، و دلش از خداوند خشمناک می‌شود.
  ron-1924: Небуния омулуй ый сучеште каля ши апой кыртеште ымпотрива Домнулуй ку
    инима луй.
  ben-OBCV: মানুষের নিজেদের মূর্খামিই তাদের সর্বনাশের দিকে ঠেলে দেয়, অথচ তাদের অন্তর
    সদাপ্রভুর বিরুদ্ধে ক্ষিপ্ত হয়ে ওঠে।
  som-som: Nin nacasnimadiisu jidkiisay qalloocisaa, Oo isagu qalbigiisa ayuu Rabbiga
    uga cadhoodaa.
  lat-VUC: Stultitia hominis supplantat gressus ejus, et contra Deum fervet animo
    suo.
  eng-ASVBT: The foolishness of man subverteth his way; And his heart fretteth against
    Jehovah.
  mna-mna: Wal pakan mbulu kizin kankaanaŋana ta ipasansaana mbotŋana kizin. Tamen
    tiurur uunu ila ki Yooba, mi keten malmal pini sorok.
  ita-1885: La stoltizia dell'uomo perverte la via di esso; E pure il suo cuore dispetta
    contro al Signore.
  eng-LXXUP: 'The folly of a man spoils his ways: And he blames God in his heart.'
  eng-ULB: A person's folly ruins his life and his heart rages against Yahweh.
  spa-VBL: La gente destruye su vida por causa de su propia estupidez, y se enojan
    con el Señor.
  fra-_FOB: C'est la folie de l'homme qui renverse ses voies; et c'est contre l'Éternel
    que son cœur murmure.
  mal-mal: മനുഷ്യന്റെ ഭോഷത്തം അവന്റെ വഴിയെ മറിച്ചുകളയുന്നു; അവന്റെ ഹൃദയം യഹോവയോട്
    കോപിക്കുന്നു.
  lit-lit: Paties žmogaus kvailumas iškreipia jo kelią ir jo širdis niršta ant VIEŠPATIES.
  urd-GVR: Go insān kī apnī hamāqat use bhaṭkā detī hai to bhī us kā dil Rab se nārāz
    hotā hai.
  suz-BL: मुर आन मूर्ख पतीकेमी खतम दुम्‍नीम। मो हना यो मेकोपुकीमी परमप्रभु यावे कली
    दोस गेनीम। बिलाप ३:३९
  eng-NOY: The folly of man destroyeth his way, And then his heart fretteth against
    the LORD.
  ita-1927: La stoltezza dell’uomo ne perverte la via, ma il cuor di lui s’irrita
    contro l’Eterno.
  ckb-ckb: مرۆڤ بە گێلایەتییەکەی ڕێگای خۆی وێران دەکات، کەچی دڵی لە دژی یەزدان هەڵدەچێت.
  eng-BBE: By his foolish behaviour a man's ways are turned upside down, and his heart
    is bitter against the Lord.
  kan-OKCV: ಮನುಷ್ಯನ ಬುದ್ಧಿಹೀನತೆ ಅವನ ದುರ್ಗತಿಗೆ ದಾರಿಯಾಗಿದೆ, ಆದರೂ ಅವನ ಹೃದಯವು ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ಉರಿಗೊಳ್ಳುತ್ತದೆ.
  tam-2017: மனிதனுடைய மதியீனம் அவனுடைய வழியைத் தாறுமாறாக்கும்; என்றாலும் அவனுடைய மனம்
    யெகோவாவுக்கு விரோதமாக எரிச்சலடையும்.
  spa-RV-1909: La insensatez del hombre tuerce su camino; y contra Jehová se aira
    su corazón.
  ron-BTF: Nechibzuința omului îi pervertește calea, și inima sa se înfurie împotriva
    DOMNULUI.
  eng-WEBP: The foolishness of man subverts his way; his heart rages against the LORD.
  eng-FBV: People mess up their lives by their own stupidity, and then get angry with
    the Lord.
  nld-1939: Door zijn dwaasheid komt de mens op het verkeerde pad, Maar hij zelf wijt
    het aan Jahweh!
  nch-BL: Se masehuali ica ihuihuiyo quicuapolohua iojhui cati cuali, huan teipa quitajtacoltía
    TOTECO ica cati quipanotoc.
  vie-1934: Sự ngu dại của người nào làm cho hư hỏng đường lối mình, Và lòng người
    oán Đức Giê-hô-va.
  hin-CV: जब किसी व्यक्ति की मूर्खता के परिणामस्वरूप उसकी योजनाएं विफल हो जाती हैं,
    तब उसके हृदय में याहवेह के प्रति क्रोध भड़क उठता है.
  eng-OURB: The foolishness of man subverts his way; his heart rages against Adonai.
  spa-BES: Con su comportamiento necio, los caminos del hombre se vuelven al revés,
    y su corazón es amargo contra el Señor.
  tdx-tdx: Mampianto ty lia’e ty hanè’ ondaty, ie mitrevok’ Iehovà an-tro’e.
  tha-KJV: ความโง่ของคนใดนำความพินาศมาถึงเขา และใจของเขาเกรี้ยวกราดต่อพระเยโฮวาห์
  por-BR-2018: A loucura do homem perverte seu caminho; e seu coração se ira contra
    o SENHOR.
  deu-ELO: Die Narrheit des Menschen verdirbt seinen Weg, und sein Herz grollt wider
    Jehova.
  eng-WYC-2018: The folly of a man deceiveth his steps (or A person’s foolishness
    perverteth his own way); and he burneth in his soul against God.
  epo-epo: Malsaĝeco de homo erarigas lian vojon, Kaj lia koro koleras la Eternulon.
  uig-PIN: Kixining ǝhmǝⱪliⱪi ɵz yolini astin-üstin ⱪiliwetǝr; Xundaⱪ turuⱪluⱪ u kɵnglidǝ
    Pǝrwǝrdigardin rǝnjip aƣrinar.
  beo-beo: Dunu mogili da hi hanai hou hamobeba:le, wadela:lesi dagoi ba:sa. Amasea,
    ilia da udigili, “Hina Gode da na wadela:lesi dagoi,” amane sia:sa.
  tpi-OTNT: Sampela manmeri i save mekim longlong pasin na bagarapim ol yet, na bihain
    ol i putim hevi long Bikpela na i kros long em.
  hau-SA: Wautar mutum kan lalatar da ransa, duk da haka zuciyarsa kan ba wa Ubangiji
    laifi.
  uig-LAT: Kishining exmeqliqi öz yolini astin-üstin qiliwéter; Shundaq turuqluq u
    könglide Perwerdigardin renjip aghrinar.
  nde-nde: Ubuwula bomuntu budiliza impilo yakhe, ikanti inhliziyo yakhe ithukuthelela
    uThixo.
  ton-ton: 'Ko e meʻa ʻi he vale ʻoe tangata ʻoku pikopiko ai hono hala: pea ʻoku
    lāunga ai hono loto kia Sihova.'
  ces-1613: Bláznovství člověka převrací cestu jeho, ačkoli proti Hospodinu zpouzí
    se srdce jeho.
  eng-WMB: The foolishness of man subverts his way; his heart rages against the LORD.
  tam-TCV: ஒருவருடைய மூடத்தனமே அவருடைய வாழ்க்கையை பாழாக்குகிறது; ஆனாலும் அவர்களுடைய
    இருதயமோ யெகோவாவுக்கு எதிராகக் கோபம்கொள்கிறது.
  ceb-ULB: Ang kabuang sa tawo nagdaot sa iyang kinabuhi ug napungot ang iyang kasingkasing
    batok kang Yahweh.
  pol-UBG: Głupota człowieka wypacza jego drogę, a jego serce zapala się gniewem przeciwko
    PANU.
  urd-GVU: گو انسان کی اپنی حماقت اُسے بھٹکا دیتی ہے توبھی اُس کا دل رب سے ناراض ہوتا
    ہے۔
  deu-1912: Die Torheit eines Menschen verleitet seinen Weg, und doch tobt sein Herz
    wider den HERRN.
  kan-2017: ಮನುಷ್ಯನು ಮೂರ್ಖತನದಿಂದ ತನ್ನ ಗತಿಯನ್ನು ಕೆಡಿಸಿಕೊಂಡು, ಯೆಹೋವನ ಮೇಲೆ ಕುದಿಯುವನು.
  yap-yap: Boch e girdi’ e yad ma gafgow niged yad ko ngongol rorad ni manan’ miyad
    yon’ e kireb riy nga daken SOMOL.
  hlt-MCSB: Hlang kah a anglat loh amah kah longpuei te a paimaelh pah hatah a lungbuei
    tah BOEIPA taengah a hmaital.
  mdy-ETH: ፔቴ ዓሲ ዒዛ ዔኤያቶና ባይሲንታ ዒዛ ሄላዛ ዒዚ ጋዓንቴ ናንጊና ናንጋ ጎዳ ዑፃ ዻጋዻኔ።
  kew-kew: Gore onaa luabumi nimuna bipa waea pua nimumi Adaa Aa kedaa kaloa wala
    ratu yaweme.
  twi-ASANTE: Onipa agyimisɛm sɛe nʼabrabɔ, nanso nʼakoma huru tia Awurade.
  eng-WEBU: The foolishness of man subverts his way; his heart rages against the LORD.
  wal-wal: Issi issi asai ba eeyyatettan ba de7uwaa bashshees; yaatidi qassi GODAA
    bolli yiillotees.
  acu-NT: Aints ainau ningki wakerinak pase pujuinauka Apu Yusen wiasmatkatin— ainawai.
  spa-PDDPT: La insensatez del hombre destruye su camino, Y luego su corazón se irrita
    contra Yavé.
  gun-gun: Nhande ae 'arandu e'ỹa rupi vy jajavy 'rã tape, va'eri Senhor rovai ae
    'rã nhandevai nhandepy'a py.
  agu-BL: Na chiben wunak tul il tan paj yi qui na chitxum yi mbi na chiban, nin na
    cyal yi i'tz tajbil Ryos, poro qui'.
  ilo-ULB: Ti kinamaag ti maysa a tao ti mangdadael iti biagna, ken busbusorenna ni
    Yahweh.
  kpg-kpg: Hunu daangada e hagahuaidu hua ginaadou mai i nadau hangahaihai dadaulia,
    ga nomuli ga hagaanga di maa gi Dimaadua.
  uig-ARA: كىشىنىڭ ئەخمەقلىقى ئۆز يولىنى ئاستىن-ئۈستىن قىلىۋېتەر؛ شۇنداق تۇرۇقلۇق
    ئۇ كۆڭلىدە پەرۋەردىگاردىن رەنجىپ ئاغرىنار.
  bps-bps: Nun dad to falmola i ktola fagu di dad sasè nimòla, kafnge én, banléla
    salà Dwata.
  sus-sus: Adamadi a yɛtɛ xun nakanama nɛ a xa daxuɲa ra, kɔnɔ a fa a bɔɲɛ rate Alatala
    tan ma na xunnakanɛ xa fe ra.
  pon-2006: Ekei aramas kin pein kauwehkinirailla arail mwekid en pweipwei kan oh
    mwuhr re ahpw kin kaulimehki KAUN-O.
  ksd-ksd: Ba ra tutana i vakaina kana nga ma ra mangamangana tuptup, A balana i urur
    ure ra Luluai.
  tur-YTC: İnsanın akılsızlığı kendi yolunu yıkar, Yüreği Yahve'ye karşı öfkelenir.
  bel-N: Неразумнасьць чалавека кры?віць шлях ягоны, але сэрца ягонае гневаецца на
    ГОСПАДА.
  grc-BRENT: Ἀφροσύνη ἀνδρὸς λυμαίνεται τὰς ὁδοὺς αὐτοῦ, τὸν δὲ Θεὸν αἰτιᾶται τῇ καρδίᾳ
    αὐτοῦ.
  ind-AYT: Kebodohan seseorang menyesatkan jalannya, tetapi hatinya menjadi marah
    terhadap TUHAN.
  nya-nya: Uchitsiru wa munthu umamubweretsera zovuta, mtima wake umakwiyira Yehova.
  hrv-hrv: Ludost čovjeku kvari život, a srce mu se ljuti na Jahvu!
  mps-mps: Te meba hani bagego te esela pabo bidigo kolesaga eyu, tama augwa digi
    dolama, tama nosali te sęgę Genuai Bidiba munama, tama agaba wado ilibo dao.
  tpi-tpi: Sampela manmeri i save mekim longlong pasin na bagarapim ol yet, na bihain
    ol i putim hevi long Bikpela na i kros long em.
  dan-1931: Et Menneskes Dårskab øder hans Vej, men på HERREN vredes hans Hjerte.
  vie-OVCB: Đường lối người hư hỏng bởi sự ngu dại mình, nhưng nó lại u mê oán hận
    Chúa Hằng Hữu.
  guj-2017: વ્યક્તિ પોતાની મૂર્ખાઈથી પાયમાલ થાય છે અને તેનું હૃદય યહોવાહ વિરુદ્ધ ચિડાય
    છે.
  pon-2006A: Ekei aramas kin pein kauwehkinirailla arail mwekid en pweipwei kan oh
    mwuhr re ahpw kin kaulimehki KAUN-O.
  por-BRBSL: A insensatez do homem subverte seu caminho; seu coração se enfurece contra
    Yahweh.
  swe-swe: Det är en människas egen dårskap som förstör hennes vägar (får henne på
    fall), trots det blir hon ändå frustrerad (arg) på Herren (Jahve) i sitt hjärta.
  cth-cth: A pathunae ni lamthung a payon sak teh, a lungthung hoi BAWIPA ouk a taran.
  twi-twi: Onipa agyimisɛm sɛe nʼabrabɔ, nanso ne koma huru tia Awurade.
  hlt-hlt: Hlang kah a anglat loh amah kah longpuei te a paimaelh pah hatah a lungbuei
    tah BOEIPA taengah a hmaital.
  tbz-SIM: Onìtì yɛìntì tiì ɔ̃ nte kòo cɑɑ̀rɛ̀ o borimɛ, kòo miɛkɛ ncɔ́ú nKuyie.
  msy-2020: Gumazamizir maba arazir onganibagh amua egha uarira uari gasɨghasɨgha,
    egha gɨn osɨmtɨzim isa Ikiavɨra Itir God garɨgha an atari.
  dop-dop: Kʋmɛlɛntʋ sʋsəɣɩ lɛlɑɑ kɛ wɑhɑlɑ tɑɑ. Ɩlɛnɑ pɑ́ mʋɣɩ Tɑcɑɑ nɑ pɑ́ɑ́nɑ́.
  azb-azb: İnsan öz səfehliyi ilə yolunu alt-üst edər, Ürəyində isə Rəbbə hiddətlənər.
  eng-DBY: The folly of man distorteth his way, and his heart is irritated against
    Jehovah.
  hin-2017: मूर्खता के कारण मनुष्य का मार्ग टेढ़ा होता है, और वह मन ही मन यहोवा से
    चिढ़ने लगता है।
  wol-KYG: Nit def na jëfi dof, ba sànku, walbatiku mere Aji Sax ji.
  bjr-bjr: Akaqausa sia irirana maraa oosanafa kai nariqa mandaikamma nimaqaifaqa
    fifau quandaki Anutuna qoomma amaqaidaqa.
  eng-YLT: The folly of man perverteth his way, And against Jehovah is his heart wroth.
  kne-kne: Madadael di ipogaw babaen si kinaong-ong na, ngem si Diyos di pabasolena.
  eng-WYC-2017: The folly of a man deceiveth his steps; and he burneth in his soul
    against God.
  eng-WMBB: The foolishness of man subverts his way; his heart rages against the LORD.
  urd-GVH: गो इनसान की अपनी हमाक़त उसे भटका देती है तो भी उसका दिल रब से नाराज़ होता
    है।
  rug-rug: Sa pinekipeki tanisa telena si ṉovalia sa nana tinoa, gua ke pa bulona
    si ta ṉaziri nia sa se Zihova.
  gaz-gaz: Gowwummaan namaa karaa isaa jalʼisa; garaan isaa immoo Waaqayyotti aara.
  fra-LSG: La folie de l’homme pervertit sa voie, Et c’est contre l’Éternel que son
    cœur s’irrite.
  yal-yal: Adamadina a sigati kiini dɔxɔma a xaxilitareyaan nan xɔn, a fa xɔlɔ Alatala
    ma.
  haw-1868: O ka lapuwale o ke kanaka, oia ka i hookapae i kona aoao; A ukiuki aku
    kona naau ia Iehova.
  arb-NAV: عِنْدَمَا تُسِيءُ حَمَاقَةُ الإِنْسَانِ إِلَى حَيَاتِهِ، يَسْخَطُ قَلْبُهُ
    عَلَى اللهِ.
  ewe-ewe: Ame ŋutɔ ƒe bometsitsie gblẽa eƒe agbe dome, evɔ eƒe dzi bina ɖe Yehowa
    ŋu.
  eng-LEE: The folly of a man perverteth his way, and against the Lord will his heart
    rage.
  asm-FB: মানুহৰ অজ্ঞানতাই তেওঁৰ জীৱন ধ্বংস কৰে; আৰু তেওঁৰ হৃদয় যিহোৱাৰ বিৰুদ্ধে
    ক্রোধাম্বিত হয়।
  sus-A: عَدَ مَدِ عَ يّتّ شُن نَكَنَمَ نّ عَ شَ دَشُحَ رَ، كْنْ عَ قَ عَ بْحّ رَتٍ
    عَلَتَلَ تَن مَ نَ شُننَكَنّ شَ قٍ رَ.
  fra-SBL: La folie de l'homme pervertit sa voie ; son cœur se déchaîne contre Yahvé.
  hbo-hbo: אִוֶּ֣לֶת אָ֭דָם תְּסַלֵּ֣ף דַּרְכֹּ֑ו וְעַל־יְ֝הוָ֗ה יִזְעַ֥ף לִבֹּֽו׃
  kik-kik: Ũrimũ wa mũndũ nĩguo wanangaga muoyo wake, nayo ngoro yake ĩtetagia Jehova.
  fra-NCL: La folie de l’homme pervertit sa voie, et c’est contre Yahweh que son cœur
    s’irrite.
  cek-AK: Kami amthuhaih mah a caehhaih loklam to amkhraengsak moe, palung thung hoiah
    Angraeng to kasae a thuih.
  cuk-cuk: 'Dule-binsaedsulidaedi, e-binsaedsulidba yogasaar nanaddaed. Geb sogdedaed:
    “An-akargusadi, Bab-Jehováʼginye.”'
  uig-CYR: Кишиниң ахмақлиғи өз йолини астин-үстин қиливетәр; Шундақ туруқлуқ у көңлидә
    Пәрвәрдигардин рәнҗип ағринар.
  tel-2017: ఒకడి మూర్ఖత్వం వాడి బ్రతుకును ధ్వంసం చేస్తుంది. అలాటి వాడు యెహోవా మీద
    మండిపడతాడు.
  hat-BSA: Foli a yon nonm fè chemen l gate; e kè li anraje kont SENYÈ a.
  kos-kos: Kutu mwet uh sifacna kunauselosla ke orekma lalfon lalos, na toko elos
    sis nu fin LEUM GOD.
  hbo-WLC: אִוֶּ֣לֶת אָ֭דָם תְּסַלֵּ֣ף דַּרְכּ֑וֹ וְעַל־יְ֝הוָ֗ה יִזְעַ֥ף לִבּֽוֹ׃
  ibo-ibo: Enweghị uche nke mmadụ na-eduba ha nʼọghọm, ma obi ha na-ewe iwe dị ukwuu
    megide Onyenwe anyị.
  ory-ory: ମନୁଷ୍ୟର ଅଜ୍ଞାନତା ତାହାର ଗତି ଓଲଟାଇ ପକାଏ, ପୁଣି, ତାହାର ମନ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ
    ବିରକ୍ତ ହୁଏ।
  chk-chk: Püsin än eman aramas tiparoch a aworato an feiengau, nge mürin a tip ngeni
    ewe Samol mi Lapalap.
  rop-rop: Sambala pipul dumbat silibala ting en meigim olabat ronwan laif brabli
    nogud, en dei pudum det bleim langa YAWEI det trubala God.
  ukr-1871: Безумність чоловіка скривляє дорогу його, та ще й на Господа він серцем
    нарікає.
  deu-1951: Des Menschen Dummheit verdirbt seinen Weg, und alsdann murrt sein Herz
    wider den HERRN.
  eng-JPS: The foolishness of man perverteth his way; and his heart fretteth against
    the LORD.
  srp-1865: Ludost èovjeèija prevraæa put njegov, a srce se njegovo gnjevi na Gospoda.
  lug-lug: Obusirusiru bw’omuntu bwe bwonoona obulamu bwe, kyokka omutima gwe ne gunenya
    Mukama.
  heb-heb: אולת אדם תסלף דרכו ועל יהוה יזעף לבו׃
  ben-IRV: মানুষের বোকামিতা তার জীবনের সর্বনাশ এবং তার হৃদয় সদাপ্রভুর বিরুদ্ধে দারুণ
    ক্রোধ করে।
  pan-pan: ਆਦਮੀ ਦੀ ਮੂਰਖਤਾਈ ਉਹ ਨੂੰ ਗੁਮਰਾਹ ਕਰ ਦਿੰਦੀ ਹੈ, ਅਤੇ ਉਹ ਮਨ ਵਿੱਚ ਯਹੋਵਾਹ ਤੇ ਚਿੜਨ
    ਲੱਗਦਾ ਹੈ।
  mya-JVB: လူ သည် မိုက် သောသဘောကြောင့်၊ လမ်းလွဲ ၍ စိတ် ထဲမှာ ထာဝရဘုရား ကို ကဲ့ရဲ့
    ပြစ်တင်တတ်၏။
  tte-O: Tomo tupwaliyao ali yauyaule koina ali miyamiya meuloina sibui-keile yo sisibayanae.
    Bwagana ali sibayanae sibomamo ali paisowa na iyamo kani Yaubada sikawa-naenae-yan.
  tbg-tbg: Vokiaka hampi kaiqa vareha náivano nái qoraiqama keha qumina Nora Kotirara
    arara ite vaimanta variara.
  hmo-hmo: Taunimanima haida be sibodia edia kavakava, ese idia ia hakererea. Unai
    neganai idia ese Lohiabada idia badu henia noho.
  urd-urd: आदमी की बेवक़ूफ़ी उसे गुमराह करती है, और उसका दिल ख़ुदावन्द से बेज़ार होता
    है।
  rus-SYN: Глупость человека извращает путь его, а сердце его негодует на Господа.
  bqc-SIM: Gbɛ̃nazĩna faasaikɛ ì zɛ́ ↄ̃̀ↄkpaɛ̀, ↄ̃ ì Dii tàae e.
  tcz-CHONGTHU: Mingol chu manthah nan apui mang teng, Yahweh Pakai mo achansah kit-jin
    ahi.
  mar-mar: मनुष्याचा मूर्खपणा त्याच्या आयुष्याचा नाश करतो, आणि त्याचे मन परमेश्वराविरूद्ध
    संतापते.
  hlt-THB: Thlakqaw a qawnaak ing a lam seet sak nawh, Khawsa awh ak kaw vuung sak
    hy.
  qub-qub: Mana tantiyaj runaga upa cayninwanmi llutanta ruran. Nircorga Tayta Diostana
    jitapan.
  bqp-bqp: Bisãsiri fayasarikɛ dì zɛ́ yakanɛ, akũ àdi Dikiri taari e.
  hat-hat: Se sotiz yon nonm ki fini avè l'. Apre sa, li konprann pou l' fache sou
    Bondye.
  eng-BSB: A man’s own folly subverts his way, yet his heart rages against the LORD.
  tod-tod: Nui ná-ɠimalalai ɠa ɗa ná-pelei ɠaaʋala ba, é ɗa yiiɠaawana Ɠɔoɠɔ GALAGI
    ma niina.
  eng-WEBPB: The foolishness of man subverts his way; his heart rages against the
    LORD.
  kbq-kbq: Mago'a vahe'mokizmi zamagri'a neginagi zamavu'zmava zamo zamazeri haviza
    nehige'za, Ra Anumzamofona zamarimpa ahenentaze.
  nhe-BL: Se tlacatl ica ihuihuiyo quicuapolohua iojhui tlen cuali, huan teipa quitlajtlacoltía
    TOTECO ica tlen quipanotoc.
  bus-bus: Gbɛ̃ntee faasaikɛɛ è zɛ́ yakanɛ, ben è Dii taari e.
  gub-BL: Ma'e kwaw 'ymaw umu'ar kar teko iaiw paw pupe wà. Nezewe rehe we, — Tupàn
    Tuweharupi Wiko Ma'e uzapo ikatu 'ym ma'e ihewe a'e, i'i a'e teko wà.
  eng-DRA: 'The folly of a man supplanteth his seeps: and he fretteth in his mind
    against God.'
