verse: PRO.019.019
translations:
  mal-C: ക്ഷിപ്രകോപിയായ മനുഷ്യൻ പിഴയൊടുക്കേണ്ടിവരും; ഒരിക്കൽ നിങ്ങൾ അയാളെ സഹായിച്ചാൽ,
    നിങ്ങൾക്കത് ആവർത്തിക്കേണ്ടതായിവരും.
  deu-TKW: Wer jähzornig ist, muß Buße zahlen; denn wenn du retten willst, wirst du's
    nur noch schlimmer machen.
  lin-lin: Tika ete moto oyo asilikaka makasi amema mokumba ya kanda na ye ; pamba
    te soki obikisi ye, okotinda ye ete azongela lisusu.
  eng-LSV: A man of great wrath is bearing punishment, || For if you deliver, yet
    again you add.
  eng-GNV: 'A man of much anger shall suffer punishment: and though thou deliuer him,
    yet wil his anger come againe.'
  eng-WEBSTER: 'A man of great wrath shall suffer punishment: for if thou deliver
    him , yet thou must do it again.'
  nhw-BL: Se masehuali catli nochipa cualantoc quiselis nopa tlatzacuiltili catli
    quinamiqui, huan sintla tijmanahuis para amo quipantis, noja más fiero elis catli
    quichihuas.
  swh-ONEN: Mtu mwenye kukasirika haraka ni lazima atapata adhabu yake, kama utamwokoa,
    itakubidi kufanya hivyo tena.
  bba-bba: Wi u kɑ mɔru ɡɑ̃ɑnu sɑnkɑ, u koo yen kɔsire wɛ̃wɑ. Wi u kun nùn kɔsire
    ye bikie, u nùn dɑm kɛ̃mɔwɑ u kɑ wure u ko.
  eng-KJVCPB: 'A man of great wrath shall suffer punishment: For if thou deliver him,
    yet thou must do it again.'
  luo-luo: Ngʼat ma ja-mirima nyaka yud kum, kendo ka ikonye, to chuno ni nyaka itim
    kamano kendo.
  meu-meu: Badu dikadika tauna ese davana baine abia; badina be boma hamauria, to
    ma boma karaia lou.
  npi-ULB: गरम मिजास भएको मानिसले जरिवाना तिर्नैपर्छ । त्यसलाई छुटकारा दिइस् भने तैँले
    दोस्रो पटक त्यसै गर्नुपर्ने हुन्छ ।
  yor-yor: Ènìyàn onínú-fùfù gbọdọ̀ gba èrè ìwà rẹ̀; bí ìwọ bá gbà á là, ìwọ yóò tún
    ní láti ṣe é lẹ́ẹ̀kan sí i.
  ind-ind: Orang yang cepat marah akan kena masalah. Meskipun engkau membantunya,
    dia pasti mengulang kesalahannya lagi.
  pes-OPCB: اگر کسی تندخویی می‌کند بگذار عواقبش را ببیند و مانع او نشو، چون در غیر
    این صورت او به تندخویی خود ادامه خواهد داد.
  tgl-ULB: Ang taong mainitin ang ulo ay dapat magbayad kung siya ay iyong sinagip,
    gagawin mo ito ulit sa pangalawang pagkakataon.
  hui-hui: Mbirali keba abale haga kayagua ibuni ko biyagonaga genda yu helo wahabe.
    Í̠na ibu genda yu kago biamogo biriyagua nde manibi í̠na ibu lone biamogo dege
    biaabo holebere.
  mya-mya: ဒေါသအမျက်ကြီးသောသူသည် အပြစ်ဒဏ်ကို ခံရလိမ့်မည်။ သူ့ကိုကယ်နှုတ်လျှင် အဖန်ဖန်ကယ်နှုတ်
    ရမည်။
  bod-N: ནམ་རྒྱུན་རབ་ཏུ་ཁྲོ་བའི་མི་ལ་ཆད་པ༌འཕོག །དེ་ལ་རོགས་རམ་བྱས་ཚེ་ཡང་ཡང་བྱེད་དགོས༌འགྱུར།།
  wsk-wsk: Gomang magara ko kari memek, mu koma memek am arigokko. Ni nu me ta sangaruko;
    ni sangaru mu ni uwutata sangaru se lagerko.
  sna-sna: Munhu ane hasha zvikuru anofanira kuripa mhosva yake; kana ukamununura,
    unofanira kuzomununurazve.
  spa-BLM: El hombre de mal genio debe pagar la pena, porque si lo rescatas, debes
    hacerlo de nuevo.
  cac-cac: A eb' scot yoval d'a elan̈chamel, schaocab' spac eb' icha d'a smojal. Tato
    sco col eb' d'a syaelal chi', sb'eyb'alejn̈ej yoval eb' chi'.
  swh-ULB: Mtu mwenye hasira kali lazima alipe adhabu; kama ukimwokoa, utafanya hivyo
    mara mbili.
  bel-bel: Чалавек вялікага гневу нясе пакараньне; бо, калі пашкадуеш яго, давядзецца
    табе яшчэ больш караць яго.
  deu-ELBBK: Wer jähzornig ist, muss dafür büßen; denn greifst du auch ein, so machst
    du es nur noch schlimmer.
  mbb-OT: Beleǥaza nu is etew he uuringeren te ked-etuvang te neveelan din, su emun
    ed-uǥupan nu sikandin, ne egkelayam ne edsublien din is mibeelan din.
  mal-2015: മുൻകോപി പിഴ കൊടുക്കേണ്ടിവരും; നീ അവനെ വിടുവിച്ചാൽ അതു പിന്നെയും ചെയ്യേണ്ടിവരും.
  rmc-rmc: Ko hino furt choľamen, zaslužinel peske vaš oda te počinel, te leske pomožineha
    jekhvar, mušineha oda te kerel pale a pale.
  pes-OPV: شخص تندخو متحمل عقوبت خواهدشد، زیرا اگر او را خلاصی دهی آن را باید مکرربجا
    آوری.
  ron-1924: Чел пе каре-л апукэ мыния требуе сэ-шь я педяпса; кэч, дакэ-л скоць дин
    еа, ва требуи сэ май фачь о датэ лукрул ачеста.
  ben-OBCV: উগ্রস্বভাব বিশিষ্ট মানুষকে অবশ্যই দণ্ড পেতে হবে; তাদের উদ্ধার করো, ও তোমাকে
    আবার তা করতে হবে।
  som-som: Ninkii cadho badan waa la taqsiiri doonaa, Waayo, haddaad mar isaga samatabbixiso,
    haddana waa inaad mar kale sidii oo kale ku samaysaa.
  lat-VUC: Qui impatiens est sustinebit damnum, et cum rapuerit, aliud apponet.
  eng-ASVBT: A man of great wrath shall bear the penalty; For if thou deliver him,
    thou must do it yet again.
  mna-mna: Tomtom ta so keteene malmal karau, nako ire ka kadoono. Wal ta kembei,
    uulu zin pa pataŋana kizin pepe. Pa kaimer zin kola tikam mini mbulu raraate men
    tau.
  ita-1885: Chi è grandemente iracondo ne porterà la pena; Che se tu lo scampi, tu
    lo renderai vie più iracondo.
  eng-LXXUP: A malicious man shall be severely punished, And if he commit injury,
    he shall also lose his life.
  eng-ULB: A hot-tempered person must pay the penalty; if you rescue him, you will
    have to do it a second time.
  spa-VBL: Los que se enojan con facilidad tienen que pagar el precio por ello. Si
    les ayudas, tendrás que hacerlo de nuevo.
  fra-_FOB: Celui qui se laisse emporter par la colère, en portera la peine; et si
    on l'en exempte, il faudra y revenir.
  mal-mal: മുൻകോപി പിഴ കൊടുക്കേണ്ടിവരും; നീ അവനെ വിടുവിച്ചാൽ അത് പിന്നെയും ചെയ്യേണ്ടിവരും.
  urd-GVR: Jo had se zyādā taish meṅ āe use jurmānā denā paṛegā. Use bachāne kī koshish
    mat kar warnā us kā taish aur baṛhegā.
  suz-BL: रीब पा शुश चुरब मुर सजाइ ताइब। गे मेको कली तेक्‍चा माल्‍तीवी हना, मेको क्‍येङा
    शुश गाइक्‍ब।
  eng-NOY: A man of great wrath will suffer punishment; For if thou deliver him, yet
    must thou do it again.
  ita-1927: L’uomo dalla collera violenta dev’esser punito; ché, se lo scampi, dovrai
    tornare daccapo.
  ckb-ckb: ئەوەی زۆر تووڕە بێت بەرگەی ئەنجامەکەی دەگرێت، چونکە ئەگەر جارێک فریای بکەویت
    دەبێت دووبارەی بکەیتەوە.
  eng-BBE: 'A man of great wrath will have to take his punishment: for if you get
    him out of trouble you will have to do it again.'
  kan-OKCV: ಕೋಪಿಷ್ಟನು ಶಿಕ್ಷೆಯನ್ನು ಅನುಭವಿಸುವನು; ಅವನನ್ನು ನೀನು ಬಿಡಿಸಿದರೆ, ತಿರುಗಿ ನೀನು
    ಬಿಡಿಸಬೇಕಾಗುವುದು.
  tam-2017: கடுங்கோபி தண்டனைக்குள்ளாவான்; நீ அவனைத் தப்புவித்தால் திரும்பவும் தப்புவிக்கவேண்டியதாக
    வரும்.
  spa-RV-1909: 'El de grande ira llevará la pena: y si usa de violencias, añadirá
    nuevos males.'
  ron-BTF: Un om al unei mari furii va suferi pedeapsă; deoarece, dacă îl eliberezi,
    totuși va trebui să o faci din nou.
  eng-WEBP: A hot-tempered man must pay the penalty, for if you rescue him, you must
    do it again.
  eng-FBV: People who often get angry have to pay the penalty; if you help them, you'll
    have to do it again.
  nld-1939: Een driftig mens zal moeten boeten; Wilt ge hem helpen, ge maakt het nog
    erger.
  nch-BL: Se masehuali cati sencualantoc quiselis nopa tatzacuiltili cati quinamiqui,
    huan sinta tijmanahuis para ma amo quiseli tatzacuiltili, huajca noja más fiero
    quichihuas.
  vie-1934: Người hay nóng giận dữ tợn, sẽ phải mang hình; Vì nếu con giải cứu hắn,
    ắt phải giải cứu lại nữa.
  hin-CV: अति क्रोधी व्यक्ति को इसका दंड भोगना होता है; यदि तुम उसे दंड से बचाओगे
    तो तुम समस्त प्रक्रिया को दोहराते रहोगे.
  eng-OURB: A hot-tempered man must pay the penalty, for if you rescue him, you must
    do it again.
  spa-BES: Un hombre de gran ira tendrá que soportar su castigo; si lo sacas de la
    angustia, tendrás que volver a hacerlo.
  tdx-tdx: Tsy mete tsy liloveñe ty midabadoa; f’ie haha’o, tsy mahay tsy indrai’o.
  tha-KJV: คนที​่โมโหฉุนเฉียวจะต้องได้​รับโทษ เพราะถ้าเจ้าช่วยเขาให้พ้นแล้ว ก็​ต้องช่วยเขาให้พ้​นอ​ีก
  por-BR-2018: Aquele que tem grande irá será punido; porque se tu o livrares, terás
    de fazer o mesmo de novo.
  deu-ELO: Wer jähzornig ist, muß dafür büßen; denn greifst du auch ein, so machst
    du's nur noch schlimmer.
  eng-WYC-2018: Forsooth he that is unpatient, shall suffer harm; and when he hath
    ravished (one thing), he shall lay to another thing. (He who is ill-tempered,
    shall suffer harm; thou shalt help him once, and then thou shalt need to help
    him again, and again.)
  epo-epo: Koleranto devas esti punata; Ĉar se vi lin indulgos, li fariĝos ankoraŭ
    pli kolerema.
  uig-PIN: Ⱪǝⱨrlik kixi jaza tartar; Uni ⱪutⱪuzmaⱪqi bolsang, ⱪayta-ⱪayta ⱪutⱪuzuxung
    kerǝk.
  beo-beo: Hedolo mi hanasu dunu amo e da ea hamoi defele se nabimu da defea. Amaiwane
    dunu mae gaga:ma. Di da eso enoga amo hou bu hamosa:besa:le, mae gaga:ma.
  tpi-OTNT: Sapos man i save kros kwik, orait em i mas karim hevi bilong rong bilong
    en. Sapos yu helpim em na pinisim hevi bilong en, orait bihain em i laik bai yu
    helpim em gen.
  hau-SA: Dole mai zafin rai yă biya tara; in ka fisshe shi sau ɗaya, to, sai ka sāke
    yin haka.
  uig-LAT: Qehrlik kishi jaza tartar; Uni qutquzmaqchi bolsang, qayta-qayta qutquzushung
    kérek.
  nde-nde: Umuntu ololaka oluphuphumayo luyamtshayisa, ungamlamulela, usuzahlala umlamulela
    njalo.
  ton-ton: '‌ʻE hoko ʻae tautea ki he tangata ʻoku faʻa ʻita: he kapau te ke langomakiʻi
    ia, te ke toe fiu pe ʻi hono fai.'
  ces-1613: Veliký hněv ukazuj, odpouštěje trestání, proto že poněvadž odpouštíš,
    potom více trestati budeš.
  eng-WMB: A hot-tempered man must pay the penalty, for if you rescue him, you must
    do it again.
  tam-TCV: முற்கோபமுள்ள மனிதர் தனக்குரிய தண்டனையைப் பெறவேண்டும்; அவரைத் தப்புவித்தால்,
    திரும்பவும் தப்புவிக்க வேண்டிவரும்.
  ceb-ULB: Ang tawo nga daling masuko kinahanglan nga mobayad sa kasaypanan, kung
    imo siyang luwason, buhaton mo pa gihapon kini sa ikaduhang higayon.
  pol-UBG: Człowiek wielkiego gniewu poniesie karę, a jeśli go uwolnisz, znowu będziesz
    musiał to zrobić.
  urd-GVU: جو حد سے زیادہ طیش میں آئے اُسے جرمانہ دینا پڑے گا۔ اُسے بچانے کی کوشش
    مت کر ورنہ اُس کا طیش اَور بڑھے گا۔
  deu-1912: Großer Grimm muß Schaden leiden; denn willst du ihm steuern, so wird er
    noch größer.
  kan-2017: ಕೋಪಿಷ್ಠನು ತನಗಾಗುವ ದಂಡನೆಯನ್ನು ಅನುಭವಿಸಲಿ, ಬಿಡಿಸಿದರೆ ಪ್ರತಿಬಾರಿಯೂ ಬಿಡಿಸಬೇಕಾಗುವುದು.
  yap-yap: Fa’anra be’ nib papay e damumuw ngak, ma ga digey nge sul wenigan e tirok’
    ngak. Ma fa’an ga ra ayweg ko oloboch rok ta’abyay, ma ke mdugil ni ka ga ra ayweg
    bayay.
  hlt-MCSB: Kosi len kah hmulung te tholhphu la a phueih atah na huul cakhaw koep
    na koei hae ni.
  mdy-ETH: ኔጉዋዖ ዻጋዻ ዓሲ ዓኣቶ ዒዛኮ ዻጎ ዛሎ ዒንጎ ባኮ ዴንቃንዳጉዲ ሃሼ፤ ፔቴና ሜታሢዳፓ ኬሳኒ ኔ ዒዛ ማሌያታቴ ሜሌ
    ዎዴናኣ ዒማይዲፃ ኔኤኮ ዓታዓኬ።
  kew-kew: Gore aa medame rono omoa nipumi waea paliare nipuna go wae yaena yoto mulalo
    pea. Go yapare neme nipu rabamua nipuna kedaa mea riali-dare wala orope page nipu
    rabameaina kone agu sua palia.
  twi-ASANTE: Ɛsɛ sɛ onipa a nʼakoma ha no no tua so ka; sɛ woka ma no a wobɛyɛ bio.
  eng-WEBU: A hot-tempered man must pay the penalty, for if you rescue him, you must
    do it again.
  wal-wal: Hanqquwaa suulliya asi ba waagaa ekko; a aggaaga; neeni a ashshiyaabaa
    gidikko, haranttuwaakka neeni a hegaadan oottanaagee attenna.
  acu-NT: Aints nukap kajeunka ni wait wajaktintrin susatnuitai. Nu turachmaka nuna
    nangkamasang pase wajastinuitai.
  spa-PDDPT: El hombre de gran ira sufrirá castigo, Pero si lo perdonas, lo tendrá
    que aumentar.
  gun-gun: Ivai ja topaga ipoxy reiague re, mba'eta ndee repy teĩ ha'ekue rami ae
    ju 'rã oiko.
  agu-BL: Alchok scyetz yi wi'nin na mak'tij, tajwe'n yil tz'ak'lij caws. Na ko quil
    tz'ak'lij caws yi juna'tz, pyor sbne' tzantzaj.
  ilo-ULB: Masapul a bayadan ti tao a managpungtot ti pannusa; no ispalem isuna, masapul
    nga aramidem daytoy iti mamindua.
  kpg-kpg: Dugu ina ang gi tangada hagawelewele ngoohia gi kae ina dahidamee o dono
    hagawelewele. Maa goe ga hagamaamaa a mee hagadahi i ono haingadaa, goe e hai
    gi hagamaamaa a mee haga lua.
  uig-ARA: قەھرلىك كىشى جازا تارتار؛ ئۇنى قۇتقۇزماقچى بولساڭ، قايتا-قايتا قۇتقۇزۇشۇڭ
    كېرەك.
  bps-bps: Én nimoam di to mlal malbut tatiam fbayà, fye kenen tmimelku tan i gukelan,
    du ku tnabengam kenen sulê, kamnalam kenen na là ge tlagtmabeng kenen.
  sus-sus: Mixi naxan luma xɔnɔ ra, a na sare fima nɛ. Xa i a mali keren, a man gbilenma
    nɛ na ma.
  pon-2006: Ma mie emen me kin mwadang en lingeringer oh sehse kanengamah, en pein
    pwukoahki wahn eh sehse kanengamah. Ma ke doarehsang nan apwal pak ehu, ke pil
    pahn pwurehng doarehla ehu rahn.
  ksd-ksd: A balakadik na varkul boko. Tago ona u varporong ure, una pait mule.
  tur-YTC: Öfkeli kişi cezasını çekmelidir, Çünkü onu kurtarırsan, bunu tekrar yapman
    gerekir.
  bel-N: Зласьлівы няхай атрымае пакараньне, бо калі пашкадуеш яго, яшчэ больш павялічыш
    [кару].
  grc-BRENT: Κακόφρων ἀνὴρ πολλὰ ζημιωθήσεται· ἐὰν δὲ λοιμεύηται, καὶ τὴν ψυχὴν αὐτοῦ
    προσθήσει.
  ind-AYT: Orang yang sangat murka akan menanggung hukuman; jika kamu menolongnya,
    kamu hanya akan melakukannya lagi.
  nya-nya: Munthu waukali woopsa ayenera kulandira chilango; pakuti akamulekelera
    ndiye zidzayipa kuposa kale.
  hrv-hrv: Tko je jarostan, plaća globu, i kad ga štediš, samo uvećavaš njegov gnjev.
  mps-mps: Te wado po polo weyu ebo bidi da, teda aga dwai sę yali sęgę te aga
    tolomainao. Te nago aga tau selama, tama te sęgę silibo si da, teda nosali te
    nago aga ma tau somainu homu yaibao.
  tpi-tpi: Sapos man i save kros kwik, orait em i mas karim hevi bilong rong bilong
    en. Sapos yu helpim em na pinisim hevi bilong en, orait bihain em i laik bai yu
    helpim em gen.
  dan-1931: Den, som er hidsig, må bøde, ved Skånsel gør man det værre.
  vie-OVCB: Người nóng tính sẽ mang hậu họa. Ai giúp người, còn phải giúp kiên trì.
  guj-2017: ઉગ્ર ક્રોધીને શિક્ષા ભોગવવી પડશે; જો તું તેને બચાવવા જશે, તો તારે વારંવાર
    તેમ કરવું પડશે.
  pon-2006A: Ma mie emen me kin mwadang en lingeringer oh sehse kanengamah, en pein
    pwukoahki wahn eh sehse kanengamah. Ma ke doarehsang nan apwal pak ehu, ke pil
    pahn pwurehng doarehla ehu rahn.
  por-BRBSL: Um homem de temperamento quente deve pagar a penalidade, pois, se você
    o resgatar, deverá fazê-lo novamente.
  swe-swe: En man med stor ilska måste bli straffad, om du friar honom [från konsekvenserna
    av sina vredesutbrott], måste du rädda honom om och om igen.
  cth-cth: A lung puenghoi ka khuek sak e ni reknae a kâhmo han, bangkongtetpawiteh,
    na rungngang nakunghai boutbout rungngang a ngai han doeh.
  twi-twi: Ɛsɛ sɛ onipa a ne koma haw no no nya so asotwe; sɛ woka ma no a, wobɛyɛ
    bio.
  hlt-hlt: Kosi len kah hmulung te tholhphu la a phueih atah na huul cakhaw koep na
    koei hae ni.
  tbz-SIM: Kɛmiɛkɛ diɛkɛ̀ yiɛ̀ nhɔ̃ɔ̃ pɛ́tɛ́mu dɛ kó tiyeti, kòò cɑ̀ɑ̀rɛ̀ ò dò nkɛ́yietímu,
    kɑ̀ɑ ò yóu ò nɑɑ yóó dɛ̀ yìɛ́mu.
  msy-2020: Gumazir zuamɨram adaribagh amim, a uan arazir kurabar osɨmtɨziba ateram.
    Eghtɨ nɨ an akuragh an osɨmtɨzim agɨvagham, kamaghɨra nɨ gɨn uam an akuragham.
  dop-dop: Wei ɩ pɑ́ɑ́nɑ́ tɛləsɑ mpəle tɔ, ɩ mʋnɑ pɑ́ pɛlɩ-ɩ kəmlɛ kɛ́. Ye n tɩɩ yelɑ-ɩ
    ḿpʋ́ɣʋ́ lɑpʋ, n sɔɔsɑ-ɩ toŋ kɛ́ sɩ ɩ́ lɛlɩ.
  azb-azb: Kəmhövsələ insan cəriməyə düşər, Onu qurtarsan belə, yenə də davam edər.
  eng-DBY: A man of great wrath shall suffer punishment; for if thou deliver [him],
    yet thou must do it again.
  hin-2017: जो बड़ा क्रोधी है, उसे दण्ड उठाने दे; क्योंकि यदि तू उसे बचाए, तो बारम्बार
    बचाना पड़ेगा।
  wol-KYG: Ku naqari deret, sonal nga sa bopp; ku la xettli, tóllanti ko.
  bjr-bjr: Qusufa qimasee aanoo qimari fasiqafa ariranaki aqufuannoo. Anee minakinaana
    feefauru masainanoo mifa kafaa kai mi ummaarana auqaannoo.
  eng-YLT: A man of great wrath is bearing punishment, For, if thou dost deliver,
    yet again thou dost add.
  kne-kne: Kanayon ay manproblima din mabonget ay ipogaw. Mo badangam et masapol ay
    amagem kasin.
  eng-WYC-2017: Forsooth he that is unpatient, shall suffer harm; and when he hath
    ravished, he shall lay to another thing.
  eng-WMBB: A hot-tempered man must pay the penalty, for if you rescue him, you must
    do it again.
  urd-GVH: जो हद से ज़्यादा तैश में आए उसे जुरमाना देना पड़ेगा। उसे बचाने की कोशिश
    मत कर वरना उसका तैश और बढ़ेगा।
  rug-rug: Sa tie bubugoro haru si kaqu vagia sa laena, pana harupia goi, si kaqu
    harupu pilipule ia tugo goi.
  gaz-gaz: Namni dafee aaru adabamuu qaba; ati yoo isa oolchite, amma illee akkasuma
    gochuu qabda.
  fra-LSG: Celui que la colère emporte doit en subir la peine; Car si tu le libères,
    tu devras y revenir.
  yal-yal: Bɔɲɛ gbee kanna lan a yanginna fi. I na a xunba, i bata a rawɛkilɛ kalan
    ma.
  haw-1868: O ka mea huhu nui, e hooukuia oia; Ina paha e hookuu aku oe ia ia, pono
    e hana hou no.
  arb-NAV: الْجَامِحُ الْغَضَبِ يَدْفَعُ ثَمَنَ جُمُوحِهِ، وَإِنْ كَبَحْتَهُ أَوِ
    اعْتَرَضْتَهُ فَإِنَّكَ تَزِيدُهُ سُوءاً
  ewe-ewe: Ame si dzi kuna helĩhelĩ la, axe eŋutife; ne èɖee le eme la, agawɔe ake.
  eng-LEE: A man of great fury must suffer punishment; for if thou deliver him, thou
    must still do it again.
  asm-FB: অতি ক্ৰোধী মানুহে দণ্ড পোৱা উচিত; যদি তুমি তেওঁক মুক্ত কৰা, তেনেহলে তুমি
    দ্বিতীয় বাৰৰ বাবেও কৰিব লাগিব।
  sus-A: مِشِ نَشَن لُمَ شْنْ رَ، عَ نَ سَرٍ قِمَ نّ. شَ عِ عَ مَلِ كٍرٍن، عَ مَن
    فبِلٍنمَ نّ نَ مَ.
  fra-SBL: L'homme qui s'emporte doit en payer le prix, car si tu le sauves, tu dois
    le refaire.
  hbo-hbo: '*גֹּרַל־ (גְּֽדָל)־חֵ֭מָה נֹ֣שֵׂא עֹ֑נֶשׁ כִּ֥י אִם־תַּ֝צִּ֗יל וְעֹ֣וד
    תֹּוסִֽף׃'
  kik-kik: Mũndũ wa marakara mahiũ no nginya aherithio; ũngĩmũteithũra rĩmwe no nginya
    ũkaamũteithũra rĩngĩ.
  fra-NCL: L’homme à la colère violente en subira la peine ; si tu le sauves une fois,
    il te faudra recommencer.
  cek-AK: Palungphui kami loe danpaekhaih to hnu tih; anih to na pahlong nahaeloe,
    anih to na pahlong tuektuek han angai tih.
  cuk-cuk: Dule-gadi-urwedi, sabsur-odurdaklegoed. E-urwed-bargaega egi binsa alamakleged,
    aka bur bule uluddaed.
  uig-CYR: Қәһрлик киши җаза тартар; Уни қутқузмақчи болсаң, қайта-қайта қутқузушуң
    керәк.
  tel-2017: పట్టరాని కోపంతో మండిపడే వాడు తప్పకుండా అందుకు తగిన శిక్ష పొందుతాడు. నువ్వు
    వాణ్ణి తప్పించినా పదే పదే అదే పని నువ్వు చేయవలసి వస్తుంది.
  hat-BSA: Yon nonm ak gwo kòlè va pote pinisyon li; paske si ou pwoteje moun nan
    ou va oblije fè l ankò.
  kos-kos: Sie mwet fin mongkeke, lela elan sifacna akfalyela ma koluk el orala. Kom
    fin molella, kom ac enenu in sifilpa molella.
  hbo-WLC: גרל ־חֵ֭מָה נֹ֣שֵׂא עֹ֑נֶשׁ כִּ֥י אִם־תַּ֝צִּ֗יל וְע֣וֹד תּוֹסִֽף׃
  ibo-ibo: Onye oke iwe ga-anata nra so ya, nʼihi na ọ bụrụ na ị napụta ya, ị ga-anapụtakwa
    ya ọzọ.
  ory-ory: ଅତି ରାଗୀ ଲୋକ ଶାସ୍ତି ଭୋଗ କରିବ, ଯେହେତୁ ତୁମ୍ଭେ ତାହାକୁ ଥରେ ଉଦ୍ଧାର କଲେ, ତାହା
    ତୁମ୍ଭକୁ ପୁନର୍ବାର କରିବାକୁ ହେବ।
  chk-chk: Eman aramas mi songokai epwe püsin angei liwinin. Nge are ka mochen akinamwela,
    epwe chök lapala an song.
  rop-rop: Enibodi hu oldei gitwail kwikbala garra abum im panishmen. If yu album
    im nomo abum det panishmen wantaim, yu garra lafta dum det seim ting igin.
  ukr-1871: Гнївливий нехай прийме кару, бо як пощадиш його, то доведеться тобі ще
    не раз карати його.
  deu-1951: Wer jähzornig ist, muß Buße zahlen; denn wenn du ihn davon befreist, so
    machst du nur, daß er's wieder tut.
  eng-JPS: A man of great wrath shall suffer punishment; for if thou interpose, thou
    wilt add thereto.
  srp-1865: Velik gnjev pokazuj kad praštaš kar, i kad oprostiš, poslije veæma pokaraj.
  lug-lug: Omuntu omukambwe ennyo alisasula ebiriva mu bukambwe bwe, kubanga ne bw’omununula
    ogusooka era oteekwa okukiddiŋŋaana.
  heb-heb: גרל חמה נשא ענש כי אם תציל ועוד תוסף׃
  ben-IRV: উগ্রস্বভাবের লোক অবশ্যই শাস্তি পাবে; যদি তাকে উদ্ধার কর, তোমাকে দ্বিতীয়বার
    করতে হবে।
  pan-pan: ਡਾਢੇ ਕ੍ਰੋਧੀ ਨੂੰ ਸਜ਼ਾ ਭੋਗਣ ਦੇ, ਜੇ ਤੂੰ ਉਹ ਨੂੰ ਛੁਡਾਵੇਂ ਤਾਂ ਤੈਨੂੰ ਬਾਰ-ਬਾਰ ਛੁਡਾਉਣਾ
    ਪਵੇਗਾ।
  mya-JVB: ဒေါသ အမျက်ကြီး သောသူသည် အပြစ်ဒဏ် ကိုခံရလိမ့်မည်။ သူ့ကိုကယ်နှုတ် လျှင် အဖန်ဖန်
    ကယ်နှုတ်ရမည်။
  tte-O: Ilonamwayan tomunamunai bwagabwaga maisana polopolowena ilobai kabo muli
    mena me ana nuwamayale. Na tem nigele, mumuganane kani ilaulau yo am sauga kuyavenuwan
    ana sagu koina.
  tbg-tbg: Qaqi kairaro vaaka arara ite vairava nai qora koqaa varaarire. Are vira
    kahaqirera, are mintiraro viva qaiqaa qaiqaavata ariara ti kahaqianarove tianaro.
  hmo-hmo: Badu dikadika tauna ese, sibona ena kerere davana do ia abia be namo, badina
    bema nega ta kerere dekena amo oi hamauria, oi ese ma nega momo do oi karaia lou.
  urd-urd: ग़ुस्सावर आदमी सज़ा पाएगा; क्यूँकि अगर तू उसे रिहाई दे तो तुझे बार बार
    ऐसा ही करना होगा।
  rus-SYN: Гневливый пусть терпит наказание, потому что, если пощадишь его, придется
    тебе еще больше наказывать его.
  bqc-SIM: Wa ↄ̃a zↄ̃ pↄkũmadeɛ aà fĩabo, tó n aà bò, aà boa aↄ lɛ́ vĩo.
  tcz-CHONGTHU: Milung chom chun gimna ato tei ding ahin, dalha jeng tan, ajeh chu
    nangma chunga jong gimna lhun lo ding ahi.
  mar-mar: रागीट मनुष्याला दंड दिला पाहिजे; जर तुम्ही त्यास सोडवले, तर तुम्हास दुसऱ्या
    वेळेसही सोडवावे लागेल.
  hlt-THB: Kawkso thlang ing am thin tawi phu zaawk kaw, a nih ce hul tik seiawm na
    hul tlaih tlaih ngaih kaw.
  qub-qub: Juclla rabyacäcöga castigashami canga. Ñacaycajta salbarga chaynöllami
    yaparir-yaparir salbaycanga.
  bqp-bqp: Pↄfɛ̃ri ni fĩna bomɛ, tó n a bò, a bona nigↄ̃ lɛ́ vĩro.
  hat-hat: Moun ki gen san wo ap peye konsekans zak li yo. Si ou wete l' nan move
    pa a yon fwa, w'ap blije fè l' pou li tout tan.
  eng-BSB: A man of great anger must pay the penalty; if you rescue him, you will
    have to do so again.
  tod-tod: Nui ziiɠulazu, kɛni ti ani ɠula zea. Ni ti la ani ɠulani zea, ti zobo fea
    bɛ ga é tɔɔzei ʋolu.
  eng-WEBPB: A hot-tempered man must pay the penalty, for if you rescue him, you must
    do it again.
  kbq-kbq: Hantaka huno'ma arimpa ahe vahe'mo'a, hazenke'a erigahie. Na'ankure kagrama
    aza hunka eri amane hanankeno'a, henka ana ne'mo'a anazana nehinkenka aza huvava
    hugahane.
  nhe-BL: Se tlacatl tlen nochipa cualantoc quiselis nopa tlatzacuiltili tlen quinamiqui,
    huan intla tijmanahuis para ax quipantis, noja más fiero elis tlen quichihuas.
  bus-bus: Pↄfɛ̃bitadee é fĩa bomɛ, tó n à bò, à bona égↄ̃ lɛ́ vĩro.
  gub-BL: Aze amo wikwahy e na'arewahy nehe, tuwe upuraraw ma'erahy wemiapo kwer hemimur
    arer rehe nehe. Aze pitài haw erepytywà, uzemupytu'u kar putar newe tuweharupi
    nehe.
  eng-DRA: 'He that is impatient, shall suffer damage: and when he shall take away
    he shall add another thing.'
