verse: PRO.019.020
translations:
  mal-C: ഉപദേശം ശ്രദ്ധിക്കുകയും ശിക്ഷണം അംഗീകരിക്കുകയും ചെയ്യുക, അങ്ങനെ ശിഷ്ടകാലം
    നിങ്ങൾക്കു ജ്ഞാനിയായി ജീവിക്കാൻ കഴിയും.
  deu-TKW: Höre auf Rat und nimm Zucht an, auf dass du in Zukunft weise seist.
  lin-lin: Yoka toli mpe ndima mateya, mpo ete okoma moto ya bwanya.
  eng-LSV: Hear counsel and receive instruction, || So that you are wise in your latter
    end.
  eng-GNV: Heare counsell and receiue instruction, that thou mayest be wise in thy
    latter ende.
  eng-WEBSTER: Hear counsel, and receive instruction, that thou mayest be wise in
    thy latter end.
  nhw-BL: Xijtlacaquili nochi consejos huan xijseli inincamanal catli mitztlacahualtíaj,
    huan tijpiyas miyac tlalnamiquilistli catli huejcahuas nochi monemilis.
  swh-ONEN: Sikiliza mashauri na ukubali mafundisho, nawe mwishoni utakuwa na hekima.
  bba-bba: A bwisi swɑɑ dɑkio, ɑ de bu nun yi keu ko, kpɑ ɑ ko bwisiɡii wunɛn wɑ̃ɑrun
    tɔ̃ɔ ni nu tie sɔɔ.
  eng-KJVCPB: Hear counsel, and receive instruction, That thou mayest be wise in thy
    latter end.
  luo-luo: Chik iti ka ingʼadoni rieko kendo rwak puonj, to giko ni inibed mariek.
  meu-meu: Hahealo herevadia ba kamonaidia, hahediba herevadia bavabidia dae; unu
    amo aonega bavabia, nega gabena ena.
  npi-ULB: सरसल्लाह सुन् र अर्तीलाई स्वीकार गर्, ताकि तेरो जीवनको अन्त्यसम्ममा तँ
    बुद्धिमान् बन्‍न सक्छस् ।
  yor-yor: Fetí sí ìmọ̀ràn kí o sì gba ẹ̀kọ́, ní ìgbẹ̀yìn gbẹ́yín ìwọ yóò di ọlọ́gbọ́n.
  ind-ind: Dengarkanlah nasihat dan terimalah teguran supaya engkau benar-benar menjadi
    orang bijak.
  pes-OPCB: اگر به پند و اندرز گوش دهی تا آخر عمرت از حکمت برخوردار خواهی بود.
  tgl-ULB: Dinggin mo at sundin ang aking katuruan, at ikaw ay magiging marunong hanggang
    sa katapusan ng iyong buhay.
  hui-hui: Mbiralime í̠ lawai haragola í̠na bayuwa hale howa mitangi bayale bulene
    talebu ngirago mo yu hariyagua mani í̠ mini bayale gigabi wulenebi manda bayalebibi
    holebere.
  mya-mya: နောက်ဆုံးကာလ၌ ပညာရှိဖြစ်လိုသောငှါ၊ ဆုံးမသော စကားကို နားထောင်၍ နည်းဥပဒေကို
    ခံယူ လော့။
  bod-N: ཁྱོད་ནི་ཕུགས་སུ་མཁས་པར་འགྱུར་ཕྱིར༌དུ། །ཁ་ཏར་མཉན་ནས་འཆུན་འདོམས་དང་ལེན༌གྱིས།།
  wsk-wsk: Munan den kisimon mu iki ale kiti guruga ko den mu ilukuawur, mu udagi
    te ikia sinar kari bagerko.
  sna-sna: Teerera zano ugamuchire kurayirwa, uye pakupedzisira uchava wakachenjera.
  spa-BLM: Escucha el consejo y recibe la instrucción, para que seas sabio en tu fin
    último.
  cac-cac: Tato sco cha cab' razón yed' co cachnab'il, ol on̈ jelanb'oc.
  swh-ULB: Sikiliza ushauri na ukubali maelekezo, ili uweze kuwa na hekima mwishoni
    mwa maisha yako.
  bel-bel: Слухайся рады і прымай кару, каб зрабіцца табе пасьля мудрым.
  deu-ELBBK: Höre auf Rat und nimm Unterweisung an, damit du in der Zukunft weise
    bist.
  mbb-OT: Pemineǥa nu is idsambag kenikew ne zewata nu is ibpenurù kenikew ne emun
    egkeuǥet egkehimu ka he uluwanen.
  mal-2015: പിന്നത്തേതിൽ നീ ജ്ഞാനിയാകേണ്ടതിന്നു ആലോചന കേട്ടു പ്രബോധനം കൈക്കൊൾക.
  rmc-rmc: Šun e rada a prile, sar tut sikaven, a pro koňec ačheha goďaver.
  pes-OPV: پند را بشنو و تادیب را قبول نما، تا درعاقبت خود حکیم بشوی.
  ron-1924: Аскултэ сфатуриле ши примеште ынвэцэтура, ка сэ фий ынцелепт пе виитор!
  ben-OBCV: পরামর্শ শোনো ও শৃঙ্খলা গ্রহণ করো, ও শেষ পর্যন্ত তুমি জ্ঞানবানদের মধ্যে
    গণ্য হবে।
  som-som: Talada maqal, oo edbinta qaado, Si aad ugu dambaystaada caqli u yeelatid.
  lat-VUC: Audi consilium, et suscipe disciplinam, ut sis sapiens in novissimis tuis.
  eng-ASVBT: Hear counsel, and receive instruction, That thou mayest be wise in thy
    latter end.
  mna-mna: Sombe tomtom tisope u mi tipazalu, na leŋ la kalŋan. Pa ina zaala tabe
    nu kam lem ŋgar ambaiŋana.
  ita-1885: Ascolta consiglio, e ricevi correzione, Acciocchè tu diventi savio alla
    fine.
  eng-LXXUP: Hear, son, the instruction of thy father, That thou mayest be wise at
    thy latter end.
  eng-ULB: Listen to advice and accept instruction, so you may become wise by the
    end of your life.
  spa-VBL: Escucha el consejo y acepta la instrucción, para que con el tiempo te vuelvas
    sabio.
  fra-_FOB: Écoute le conseil et reçois l'instruction, afin que tu sois sage jusques
    à la fin de tes jours.
  mal-mal: പില്‍ക്കാലത്ത് നീ ജ്ഞാനിയാകേണ്ടതിന് ആലോചന കേട്ട് പ്രബോധനം കൈക്കൊള്ളുക.
  urd-GVR: Achchhā mashwarā apnā aur tarbiyat qabūl kar tāki āindā dānishmand ho.
  suz-BL: नोफा दाइश्‍शा अर्ती नेंशा, शेंतीक टिने। मो पाइतीनी हना, तुइक्‍तीक पाइश्‍शो
    मुर दुम्‍नीनी।
  eng-NOY: Listen to counsel and receive instruction, That thou mayst be wise in thy
    latter years.
  ita-1927: Ascolta il consiglio e ricevi l’istruzione, affinché tu diventi savio
    per il resto della vita.
  ckb-ckb: گوێ لە ڕاوێژ بگرە و تەمبێکردن وەربگرە، بۆ ئەوەی دانا بیت لە دواڕۆژت.
  eng-BBE: Let your ear be open to suggestion and take teaching, so that at the end
    you may be wise.
  kan-OKCV: ಬುದ್ಧಿವಾದವನ್ನು ಕೇಳಿ, ಶಿಕ್ಷಣವನ್ನು ಅಂಗೀಕರಿಸು; ಕಡೆಯಲ್ಲಿ ನೀನು ಜ್ಞಾನಿಯಾಗುವೆ.
  tam-2017: உன்னுடைய முடிவுகாலத்தில் நீ ஞானமுள்ளவனாக இருக்கும்படி, ஆலோசனையைக்கேட்டு,
    புத்திமதியை ஏற்றுக்கொள்.
  spa-RV-1909: Escucha el consejo, y recibe la corrección, para que seas sabio en
    tu vejez.
  ron-BTF: Ascultă sfatul și primește instruirea, ca să fii înțelept la sfârșitul
    tău.
  eng-WEBP: Listen to counsel and receive instruction, that you may be wise in your
    latter end.
  eng-FBV: Listen to advice and accept instruction so that you'll eventually become
    wise.
  nld-1939: Luister naar raad, en neem vermaning aan, Opdat ge tenslotte wijs moogt
    zijn.
  nch-BL: Xijtacaquili nochi consejos huan xijseli inincamanal cati mitztacahualtíaj,
    huan tijpiyas miyac talnamiquilisti cati huejcahuas nochi monemilis.
  vie-1934: Hay nghe lời khuyên dạy, và tiếp nhận sự giáo hối, Để con được khôn ngoan
    trong lúc cuối cùng.
  hin-CV: परामर्श पर विचार करते रहो और निर्देश स्वीकार करो, कि तुम उत्तरोत्तर बुद्धिमान
    होते जाओ.
  eng-OURB: Sh'ma ·Hear obey· counsel and receive instruction, that you may be wise
    in your latter end.
  spa-BES: Deja que tu oído esté abierto a la sugerencia y tome la enseñanza, para
    que al final pueda ser sabio.
  tdx-tdx: Mijanjiña fanoroañe, le miantofa endake, vaho hahihitse irehe am-para’e.
  tha-KJV: จงฟังคำแนะนำและรับคำสั่งสอนเพื่อเจ้าจะได้ปัญญาสำหรับอนาคต
  por-BR-2018: Ouve o conselho, e recebe a disciplina; para que sejas sábio nos teus
    últimos dias .
  deu-ELO: Höre auf Rat und nimm Unterweisung an, damit du weise seiest in der Zukunft.
  eng-WYC-2018: Hear thou counsel, and take thou doctrine; that thou be wise in thy
    last things. (Listen thou to advice, and receive thou teaching, or instruction;
    so that thou shalt be wise until thy last breath.)
  epo-epo: Aŭskultu konsilon kaj akceptu admonon, Por ke vi poste estu saĝa.
  uig-PIN: Nǝsiⱨǝtni angliƣin, tǝrbiyǝni ⱪobul ⱪilƣin, Undaⱪ ⱪilƣanda keyinki künliringdǝ
    dana bolisǝn.
  beo-beo: 'Di da fada:i sia: noga:le nabasea amola bu noga:le dawa:ma:ne hanai galea,
    di da fa:no bagade dawa:su dunu agoane esalumu.'
  tpi-OTNT: Sapos yu larim man i skulim yu na givim gutpela tingting long yu, orait
    bihain bai yu gat gutpela tingting na save.
  hau-SA: Ka kasa kunne ga shawara ka kuma yarda da umarni, a ƙarshe kuwa za ka yi
    hikima.
  uig-LAT: Nesihetni anglighin, terbiyeni qobul qilghin, Undaq qilghanda kéyinki künliringde
    dana bolisen.
  nde-nde: Lalela ukucetshiswa, wamukele ukuqondiswa, ngoba ekucineni uzahlakanipha.
  ton-ton: Fanongo ki he tala fakapoto, pea ke maʻu ʻae akonaki, koeʻuhi ke ke poto
    ai ʻi ho ngataʻanga.
  ces-1613: Poslouchej rady, a přijímej kázeň, abys vždy někdy moudrý byl.
  eng-WMB: Listen to counsel and receive instruction, that you may be wise in your
    latter end.
  tam-TCV: ஆலோசனையைக் கேட்டு ஒழுக்கத்தை ஏற்றுக்கொள்; முடிவில் நீ ஞானமுள்ளவராவாய்.
  ceb-ULB: Paminawa ang tambag ug dawata ang pagtudlo, aron nga magmaalamon ka hangtod
    sa kataposan sa imong kinabuhi.
  pol-UBG: Posłuchaj rady i przyjmij pouczenie, abyś był mądry u kresu swych dni.
  urd-GVU: اچھا مشورہ اپنا اور تربیت قبول کر تاکہ آئندہ دانش مند ہو۔
  deu-1912: Gehorche dem Rat, und nimm Zucht an, daß du hernach weise seiest.
  kan-2017: ಬುದ್ಧಿವಾದವನ್ನು ಕೇಳು, ಉಪದೇಶವನ್ನಾಲಿಸು, ಮುಂದೆ ಜ್ಞಾನಿಯಾಗುವಿ.
  yap-yap: Fa’anra um motoyil ko fanow me fel’ u wan’um e tin ga be fil, mra reb e
    rran ma ga ra gonop.
  hlt-MCSB: cilsuep he hnatun lamtah thuituennah he doe lah. Te daengah ni na hmailong
    ah na cueih eh.
  mdy-ETH: ዞሮ ኔ ዋይዜቴ፥ ሃሣ ዔራኒያ ናሽካያ ማዔቴ ናንጊቤቃ ዔራቶ ዴንቂሢ ኔ ዓታዓኬ።
  kew-kew: Go yapare aa medame ne maredepo yawoa epe kone gina kone sali-dare orope
    ne epe kone waru meali.
  twi-ASANTE: Tie afotuo na gye nkyerɛkyerɛ to mu, na awieeɛ no, wobɛhunu nyansa.
  eng-WEBU: Listen to counsel and receive instruction, that you may be wise in your
    latter end.
  wal-wal: Zoriyaa siya; timirttiyaakka ekka. Yaatikko, neeni wurssettan aadhdhida
    eranchcha gidana.
  acu-NT: Aints ainau amin chichartaminamtaikia umirkata. Turasha nuitaminamtaikia
    pengker anturkata. Nu turakmeka ukunam paan nintimin atinuitme.
  spa-PDDPT: Escucha el consejo y acepta la corrección Para que seas sabio.
  gun-gun: Nemongetaa rã ejapyxaka porã ke, endu pota nembo'ea rã, hi'arandu va'e
    reiko aguã reikoa pukukue re.
  agu-BL: Kol kocsaj yi balaj ajtza'kl, nin kol kacujij yil tz'oc makle'n kawutz,
    sjalok tzun kajtza'kltz.
  ilo-ULB: Denggem ti balakad ken awatem ti pannursuro, tapno sumiribka agingga iti
    pagpatinggaan ti biagmo.
  kpg-kpg: Maa goe e hagalongo gi nnelekai hagamaamaa, e hiihai di kabe, dahi laangi
    hua gei goe gaa hai tangada kabemee.
  uig-ARA: نەسىھەتنى ئاڭلىغىن، تەربىيەنى قوبۇل قىلغىن، ئۇنداق قىلغاندا كېيىنكى كۈنلىرىڭدە
    دانا بولىسەن.
  bps-bps: Flinge ge i fngewe na dnawatam i tdò ge, du fye kadang ge mbaling to fulung
    faldam.
  sus-sus: I xa i tuli mati marasi ra, i xa tin e xa i xaran, alako i xa findi xaxilima
    ra.
  pon-2006: Ma ke rong kaweid oh inengieng en wehwehkihla, ehu rahn ke pahn loalokong.
  ksd-ksd: Una valongore ra tinata na varvateten, ma una kapupi ra varpit, Upi una
    kabinana ta ra mutuaim.
  tur-YTC: Öğüdü dinle, terbiyeyi kabul et ki, Kendi sonunda bilge olasın.
  bel-N: Слухай парады і прыймай настаўленьне, каб стаўся ты мудрым пры канцы [дзён].
  grc-BRENT: Ἄκουε, υἱὲ, παιδείαν πατρός σου, ἵνα σοφὸς γένῃ ἐπʼ ἐσχάτων σου.
  ind-AYT: Dengarkanlah nasihat dan terimalah didikan supaya kamu memperoleh hikmat
    pada masa depan.
  nya-nya: Mvera uphungu ndipo landira malangizo; pa mapeto pake udzakhala wanzeru.
  hrv-hrv: Slušaj savjet i primaj pouku, kako bi naposljetku postao mudar.
  mps-mps: Te bidigo nage ola momainu eyu, tama nago te wiegi yai homu kolesaga momainogo
    eyu da, teda nosali nago te wiegi yai homu koneani kolesaga me elaluaibao.
  tpi-tpi: Sapos yu larim man i skulim yu na givim gutpela tingting long yu, orait
    bihain bai yu gat gutpela tingting na save.
  dan-1931: Hør på Råd og tag ved Lære, så du til sidst bliver viis.
  vie-OVCB: Biết nghe lời khuyên răn chỉ giáo, sẽ khôn ngoan suốt cả cuộc đời.
  guj-2017: સલાહ સાંભળીને શિખામણ સ્વીકાર; જેથી તું તારા આયુષ્યનાં અંતિમ ભાગમાં જ્ઞાની
    થાય.
  pon-2006A: Ma ke rong kaweid oh inengieng en wehwehkihla, ehu rahn ke pahn loalokong.
  por-BRBSL: Ouça o conselho e receba instruções, que você possa ser sábio em seu
    último fim.
  swe-swe: Lyssna på råd och ta emot tillrättavisning, då kan du bli vis framöver
    (till sist, när du är gammal).
  cth-cth: Kâpankhainae hah thai haw, cangkhainae hah dâw haw, bangkongtetpawiteh,
    hmalah na lung a ang han.
  twi-twi: Tie afotu na gye nkyerɛkyerɛ to mu, na awiei no, wubehu nyansa.
  hlt-hlt: cilsuep he hnatun lamtah thuituennah he doe lah. Te daengah ni na hmailong
    ah na cueih eh.
  tbz-SIM: Kéntɛ́ itié, cɔutɛ́ i kɛ́ciitɛ́.
  msy-2020: Nɨ gumazim ateghtɨ a nɨn sure damuva nɨghnɨzir aghuim nɨ danɨngtɨ, nɨ
    gɨn nɨghnɨzir aghuim ko fofozim ikiam.
  dop-dop: Nɩɩ lɑɣɑtʋ tɑsʋɣʋ nɑ ń mʋ sɛɣɛsʋɣʋ. Ɩlɛnɑ ń pəsɩ ləmɑɣɑsɛɛ tʋ.
  azb-azb: Nəsihətə qulaq as, tərbiyəni qəbul et, Bunun nəticəsində hikmətli olarsan.
  eng-DBY: Hear counsel, and receive instruction, that thou mayest be wise in thy
    latter end.
  hin-2017: सम्मति को सुन ले, और शिक्षा को ग्रहण कर, ताकि तू अपने अन्तकाल में बुद्धिमान
    ठहरे।
  wol-KYG: Déggal ndigal te yaru, ndax ëllëg nga xelu.
  bjr-bjr: Aakapara ufa faqa iria. Anee miqinana kasooaqee irirana faqaafa marinnaranoo.
  eng-YLT: Hear counsel and receive instruction, So that thou art wise in thy latter
    end.
  kne-kne: Dengngem ya patiem di pamagbaga ta lomaing ka sin odi na.
  eng-WYC-2017: Hear thou counsel, and take thou doctrine; that thou be wise in thy
    last things.
  eng-WMBB: Listen to counsel and receive instruction, that you may be wise in your
    latter end.
  urd-GVH: अच्छा मशवरा अपना और तरबियत क़बूल कर ताकि आइंदा दानिशमंद हो।
  rug-rug: Avosi sari na vina balau mamu va tabei sari na tinarae, meke pa vina betona
    si kote gilae si goi.
  gaz-gaz: Gorsa namaa dhaggeeffadhu; sirreeffamas fudhadhu; dhuma irratti ati nama
    ogeessa taata.
  fra-LSG: Écoute les conseils, et reçois l’instruction, Afin que tu sois sage dans
    la suite de ta vie.
  yal-yal: I tuli mati kawandi xuine ra, i xurun sɔtɔ, alogo i xa findi fekolonna
    ra.
  haw-1868: E hoolohe i ka oleloao, e haliu hoi i ke aoia mai, I naauao oe i kou hopena.
  arb-NAV: اسْتَمِعْ إِلَى الْمَشُورَةِ، وَاقْبَلِ التَّأْدِيبَ، فَتَكْتَسِبَ حِكْمَةً
    بَقِيَّةَ حَيَاتِكَ.
  ewe-ewe: Ɖo to aɖaŋuɖoɖo, nàxɔ amehehe eye le nuwuwua la, àdze nunya.
  eng-LEE: Hear counsel, and accept correction, in order that thou mayest be wise
    in thy latter end.
  asm-FB: তুমি জীৱনৰ শেষ বয়সত জ্ঞানী হ’বলৈ পৰামৰ্শ শুনা, আৰু নিৰ্দেশ গ্ৰহণ কৰা।
  sus-A: عِ شَ عِ تُلِ مَتِ مَرَ سِ رَ، عِ شَ تِن عٍ شَ عِ شَرَن، عَلَكٌ عِ شَ قِندِ
    شَشِلِمَ رَ.
  fra-SBL: Écoutez les conseils et recevez des instructions, afin que vous soyez sages
    dans la fin de votre vie.
  hbo-hbo: שְׁמַ֣ע עֵ֭צָה וְקַבֵּ֣ל מוּסָ֑ר לְ֝מַ֗עַן תֶּחְכַּ֥ם בְּאַחֲרִיתֶֽךָ׃
  kik-kik: Thikĩrĩria mataaro na wĩtĩkĩre ũrutani, marigĩrĩrio-inĩ nĩũgaatuĩka mũndũ
    mũũgĩ.
  fra-NCL: Écoute les conseils et reçois l’instruction, afin que tu sois sage dans
    la suite de ta vie.
  cek-AK: Thuitaekhaih lok to tahngai ah loe, patukhaih lok to talawk ah, to tiah
    nahaeloe atue boeng naah palung na ha tih.
  cuk-cuk: Bega-binsaed-uklegedi, be itoge. Be-unaedi mer be isdar-itoge, ar dule-binsaed-ibedga
    be guoed.
  uig-CYR: Несиһәтни аңлиғин, тәрбийәни қобул қилғин, Ундақ қилғанда кейинки күнлириңдә
    дана болисән.
  tel-2017: సలహా వినిపించుకో, సూచనలను అంగీకరించు. అలా చేశావంటే పెద్దవాడయ్యే నాటికి
    జ్ఞానివి అవుతావు.
  hat-BSA: Koute konsèy e aksepte disiplin pou ou kab vin saj pou tout rès vi ou.
  kos-kos: Kom fin porongo kas in kasru nu sum ac engan in eis kas in luti, na sie
    len kom ac fah lalmwetmet.
  hbo-WLC: שְׁמַ֣ע עֵ֭צָה וְקַבֵּ֣ל מוּסָ֑ר לְ֝מַ֗עַן תֶּחְכַּ֥ם בְּאַחֲרִיתֶֽךָ׃
  ibo-ibo: Gee ntị na ndụmọdụ a na-enye gị, nabata ịdọ aka na ntị. Nʼikpeazụ, ị ga-abụ
    onye maara ihe.
  ory-ory: ଶେଷାବସ୍ଥାରେ ତୁମ୍ଭେ ଯେପରି ଜ୍ଞାନବାନ ହୁଅ, ଏଥିପାଇଁ ମନ୍ତ୍ରଣା ଶୁଣ ଓ ଉପଦେଶ ଗ୍ରହଣ
    କର।
  chk-chk: Kopwe aüseling ngeni kapasen öüröür o etiwa kapasen fön, pwe kopwe tipachem
    lon kan fansoun repwe feito.
  rop-rop: If yu lisin en teiknodis langa gudbala wed en yu wandim blanga len, wal
    bambai yu garra jidan brabli sabibala.
  ukr-1871: Слухай поради, й приймай докори, щоб через те опісля статись тобі мудрим.
  deu-1951: Gehorche dem Rat und nimm die Züchtigung an, damit du endlich weise wirst!
  eng-JPS: Hear counsel, and receive instruction, that thou mayest be wise in thy
    latter end.
  srp-1865: Slušaj svjet i primaj nastavu, da poslije budeš mudar.
  lug-lug: Ssangayo omwoyo ku magezi agakuweebwa ne ku kuyigirizibwa, oluvannyuma
    lwa byonna oliba n’amagezi.
  heb-heb: שמע עצה וקבל מוסר למען תחכם באחריתך׃
  ben-IRV: পরামর্শ শোনো, নির্দেশ গ্রহণ কর, যেন তুমি তোমার জীবনের শেষে জ্ঞানবান হও।
  pan-pan: ਸਲਾਹ ਨੂੰ ਸੁਣ ਅਤੇ ਸਿੱਖਿਆ ਨੂੰ ਕਬੂਲ ਕਰ, ਤਾਂ ਜੋ ਅੰਤ ਵਿੱਚ ਬੁੱਧਵਾਨ ਬਣੇਂ।
  mya-JVB: နောက်ဆုံး ကာလ၌ ပညာရှိ ဖြစ်လိုသောငှါ ၊ ဆုံးမ သော စကားကို နားထောင် ၍ နည်းဥပဒေသ
    ကို ခံယူ လော့။
  tte-O: Guguye yo walo sanapu kubenalagili. Tem uginauli besiele kabo muli mena kani
    sikawa-sonoga-wagiwo.
  tbg-tbg: Vokika ai koqe avu aato amirave, koqe uva maara amirave, are avataqira
    virera, ai avu aatovano koqema vuanaro.
  hmo-hmo: Bema oi ura bada diba do oi abia, bona sisiba oi kamonai henia noho neganai,
    oi ese dina ta aonega do oi davaria.
  urd-urd: मश्वरत को सुन और तरबियत पज़ीर हो, ताकि तू आख़िर कार 'अक़्लमन्द हो जाए।
  rus-SYN: Слушайся совета и принимай обличение, чтобы сделаться тебе впоследствии
    мудрым.
  bqc-SIM: Lɛdama ma, totoa yãda, kɛ́ ǹ e ǹ ↄ̃nↄkũ zã́ yã́i.
  tcz-CHONGTHU: Min nahilna le nathumopna ngaiphan lang asanji them in, ajeh chu khonung
    teng chihna nanei theina ding ahi.
  mar-mar: सल्ला ऐक आणि शिक्षण स्वीकार, म्हणजे तू आपल्या आयुष्याच्या शेवटी सुज्ञान
    होशील.
  hlt-THB: Thlang ing awi ak kqawn ce ngai nawh toelnaak ak awi ce do lah, a dytnaak
    ben nataw cyi kawp ti.
  qub-qub: Willapäshushayquita wiyacuy. Piñacushushayquitapis chasquicuy. Chayno car-rämi
    yachaj canquipaj.
  bqp-bqp: Ǹ lɛ́damma ma ǹ totona da, de ǹ ↄ̃ndↄ̃ kũ arɛ yãi.
  hat-hat: Koute konsèy y'ap ba ou. Louvri zòrèy ou pou aprann. Konsa w'a gen bon
    konprann jouk ou mouri.
  eng-BSB: Listen to counsel and accept discipline, that you may be wise the rest
    of your days.
  tod-tod: Woilo tɛnɛ gooiti ma, va zelilomai wu, gaaɓelasu, ɗa ɠɛ ga ɠima nu.
  eng-WEBPB: Listen to counsel and receive instruction, that you may be wise in your
    latter end.
  kbq-kbq: Kavumro antesia kema nentahinka, kazeri fatgoma hania kema avaririsunka,
    mani so'e hunka vugahane.
  nhe-BL: Xijtlacaquili nochi consejos huan xijseli inintlajtol tlen mitztlacahualtíaj,
    huan tijpiyas miyac tlalnamiquilistli tlen huejcahuas nochi moyolis.
  bus-bus: Ǹ lɛ́damma ma ǹ totona sí, lɛ ǹ ↄ̃ndↄ̃ kũ gurↄ aɛzĩ yãnzi.
  gub-BL: Einu katu pureruze'egaw nehe. Ezemuhyk ma'e rehe nezemu'e pà nehe. Nezewe
    mehe amo 'ar mehe ereiko putar ma'e kwaw katu har romo nehe.
  eng-DRA: Hear counsel, and receive instruction, that thou mayst be wise in thy latter
    end.
