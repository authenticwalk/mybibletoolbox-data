verse: PRO.019.002
translations:
  mal-C: പരിജ്ഞാനമില്ലാതെ ആവേശംകാണിക്കുന്നതു നല്ലതല്ല, തിടുക്കത്തോടെ ചുവടുകൾവെക്കുന്നവർക്കു
    വഴിതെറ്റുന്നു.
  deu-TKW: Schon im Mangel an einsichtigem Sinne liegt nichts Gutes; wer aber hastig
    vorgeht, der tritt fehl.
  lin-lin: Ezali malamu te kobungisa mayele, kati na bolingo oyo eleka ndelo. Lokolo
    ya moto oyo atambolaka noki-noki ezangaka te kobeta libaku.
  eng-LSV: Also, without knowledge the soul [is] not good, || And the hasty in feet
    is sinning.
  eng-GNV: For without knowledge the minde is not good, and he that hasteth with his
    feete, sinneth.
  eng-WEBSTER: Also, that the soul be without knowledge, it is not good; and he that
    hasteth with his feet sinneth.
  nhw-BL: Mahuilili sintla se acajya nimantzi quinequi quichihuas se tlamantli catli
    amo quimati. Huelis nima huetzis ipan tlajtlacoli.
  swh-ONEN: Sio vizuri kuwa na juhudi bila maarifa, wala kufanya haraka na kuikosa
    njia.
  bba-bba: Hɑniɑ yɛ̃ru sɑriru sɔɔ, yɑ ǹ ɑrufɑɑni mɔ. Sɛndɑru tɑ rɑ kɑ torɑ dɑbinu
    nɛwɑ.
  eng-KJVCPB: Also, that the soul be without knowledge, it is not good; And he that
    hasteth with his feet, sinneth.
  luo-luo: Ok ber bedo gi gombo maonge gi ngʼeyo, kata bedo ka irikni kae to ibayo
    yo.
  meu-meu: Tau ta asi aonegana baine noho na dia namo; e raka haraḡa-haragamu tauna
    ese ena dala e reaiamu.
  npi-ULB: ज्ञानविनाको इच्छा राम्रो हुँदैन, र हतार गर्नेले बाटो बिराउँछ ।
  yor-yor: Kò dára láti ní ìtara láìní ìmọ̀, tàbí kí ènìyàn kánjú kí ó sì ṣìnà.
  ind-ind: Semangat yang besar tanpa pengetahuan tidaklah baik, lagipula bertindak
    dengan terburu-buru akan menyebabkan kesalahan.
  pes-OPCB: داشتن دل و جرأت بدون حکمت بی‌فایده است و عجله باعث اشتباه می‌شود.
  tgl-ULB: Gayon din, hindi mabuting magkaroon ng nais na walang karunungan at ang
    tumatakbo nang mabilis ay lumilihis sa landas.
  hui-hui: Wali agali mbiralime mbirale mbira bialu howa ogo ale berolo manda nabi
    howa bialu hayagua ogoni nakarulape bira. Mbiralime biabe mbira ala bigi bule
    manda biyagua biabe ogoni biako holebira.
  mya-mya: စိတ်ဝိညာဉ်သည် ပညာအတတ်မရှိဘဲ မနေ ကောင်း။ အလျင်အမြန်သွားသော သူသည်လည်း မှား
    ယွင်းတတ်၏။
  bod-N: མི་ལ་ཤེས་ཡོན་མེད་ན་ཐན་ཡིན༌ཞིང༌། །གོམ་འགྲོས་མྱུར་བ་ལམ་ནོར་འགྲོ་ཉེན༌ཆེ།།
  wsk-wsk: Nimi ira mena, gemang gemang ura ni me ninguru ko ikia mu kau tata, ale
    ko nunguning ura umu maguwura, mu me terong.
  sna-sna: Hazvibatsiri kushingaira usina zivo, kana kukurumidza uchizorasika nzira.
  spa-BLM: No es bueno tener celo sin conocimiento, ni precipitarse con los pies y
    perder el camino.
  cac-cac: Man̈ vach'oc tato d'a smasanil co c'ol sco comon b'oej junoc tas man̈ cojtacoc.
    A tas sco c'ulej d'a elan̈chamel ay b'aj man̈ vach'oc tz'ajelc'ochi.
  swh-ULB: Tena, si vizuri kuwa na hamu bila maarifa na mwenye kukimbia haraka sana
    hukosea njia.
  bel-bel: Нядобра душы бязь ведаў, і хто сьпяшаецца нагамі, спатыкаецца.
  deu-ELBBK: Auch Unkenntnis der Seele ist nicht gut; und wer mit den Füßen hastig
    ist, tritt fehl.
  mbb-OT: Kenà meupiya emun tekew ki en egkeleglegetayi te wazè ta metueni is ked-ul-ula
    zuen wey is egkehimu he rimeǥas din. Kenà meupiya is kedegdeǥusu su kela ke mesayep
    ki.
  mal-2015: പരിജ്ഞാനമില്ലാത്ത മനസ്സു നന്നല്ല; തത്രപ്പെട്ടു കാൽ വെക്കുന്നവനോ പിഴെച്ചുപോകുന്നു.
  rmc-rmc: Nane mištes, te kames te kerel o lačho, ale nane tut o prindžaripen; ko
    siďarel, našavel o drom.
  pes-OPV: دلی نیز که معرفت ندارد نیکو نیست و هر‌که به پایهای خویش می‌شتابد گناه می‌کند.
  ron-1924: Липса де штиинцэ есте о пагубэ пентру чинева ши чине аляргэ негьобеште
    ынаинте о нимереште рэу.
  ben-OBCV: জ্ঞানবিহীন বাসনা ভালো নয়— হঠকারী পদযুগল আরও কত না বেশি পথ হারাবে!
  som-som: Oo weliba in naftu aqoon la'aato ma wanaagsana, Oo kii cagihiisu degdegaanna
    wuu ambadaa.
  lat-VUC: Ubi non est scientia animæ, non est bonum, et qui festinus est pedibus
    offendet.
  eng-ASVBT: Also, that the soul be without knowledge is not good; And he that hasteth
    with his feet sinneth.
  mna-mna: Iti sombe tombol kat pa mbulu sa, mi tamen takam kat ŋgar pa ka uunu som,
    ina ambai som. Mi mbulu ki ketende pitpit tomini, ina ambai som. Pa ina ko ikam
    ti ma tapaŋoobo pa zaala ambaiŋana.
  ita-1885: Come chi è frettoloso di piedi incappa; Così non vi è alcun bene, quando
    l'anima è senza conoscimento.
  eng-ULB: Also, it is not good to have desire without knowledge and the one who runs
    too fast misses the path.
  spa-VBL: No es bueno ser de los que no piensan. Si actúas con afán, cometerás errores.
  fra-_FOB: Une âme sans prudence n'est pas un bien, et celui qui se précipite dans
    ses démarches, s'égare.
  mal-mal: പരിജ്ഞാനമില്ലാത്ത മനസ്സ് നല്ലതല്ല; തിടുക്കത്തോടെ ചുവട് വയ്ക്കുന്നവൻ തെറ്റിപ്പോകുന്നു.
  urd-GVR: Agar ilm sāth na ho to sargarmī kā koī fāydā nahīṅ. Jaldbāz ġhalat rāh
    par ātā rahtā hai.
  suz-BL: गे मार मार माल्‍नीनी मेको आ पर्बम मतुइक्‍ताक्‍नी हना, मेको शोर गाक्‍शो बाक्‍ब।
    सु रीब पा गाक्‍बा, मेको आ लां जाम्‍ब।
  eng-NOY: Moreover, that the soul be without knowledge is not good, And he that hasteth
    with is feet stumbleth.
  ita-1927: 'L’ardore stesso, senza conoscenza, non è cosa buona: e chi cammina in
    fretta sbaglia strada.'
  ckb-ckb: دڵگەرمی بەبێ زانیاری باش نییە و ئەوەی پەلە بە پێیەکانی بکات بە هەڵەدا دەچێت.
  eng-BBE: Further, without knowledge desire is not good; and he who is over-quick
    in acting goes out of the right way.
  kan-OKCV: ಪರಿಜ್ಞಾನವಿಲ್ಲದ ಆಸಕ್ತಿಯು ಯುಕ್ತವಲ್ಲ; ತನ್ನ ಹೆಜ್ಜೆಗಳಲ್ಲಿ ದುಡುಕುವವನು ದಾರಿ ತಪ್ಪುವನು.
  tam-2017: ஆத்துமா அறிவில்லாமல் இருப்பது நல்லதல்ல; கால் துரிதமானவன் தப்பி நடக்கிறான்.
  spa-RV-1909: El alma sin ciencia no es buena; y el presuroso de pies peca.
  ron-BTF: De asemenea, nu este bine ca sufletul să fie lipsit de cunoaștere; și cel
    ce se grăbește cu picioarele sale păcătuiește.
  eng-WEBP: It isn’t good to have zeal without knowledge, nor being hasty with one’s
    feet and missing the way.
  eng-FBV: It's not good to be someone who doesn't think. If you rush, things go wrong.
  nld-1939: Zonder verstand deugt zelfs de ijver niet; Wie te haastig loopt, doet
    een misstap.
  nch-BL: Mahuilili sinta se acajya nimantzi quinequi quichihuas se tamanti cati amo
    quimati. Huelis nima huetzis ipan tajtacoli.
  vie-1934: Lòng thiếu tri thức ấy chẳng phải một điều hay; Vả kẻ nào vội bước bị
    vấp phạm.
  hin-CV: ज्ञान-रहित इच्छा निरर्थक होती है तथा वह, जो किसी भी कार्य के लिए उतावली
    करता है, लक्ष्य प्राप्‍त नहीं कर पाता!
  eng-OURB: It is not good to have zeal without knowledge; nor being hasty with one’s
    feet and sins ·deviates (from the standard goal)·.
  spa-BES: Además, sin conocimiento, el deseo no es bueno; y el que actúa demasiado
    rápido sale del camino correcto.
  tdx-tdx: Tsy mahasoa ty fiaiñe te tsy aman-kilala, mandilatse ty malisa am-pandia.
  tha-KJV: แล​้วการที่​จิ​ตใจคนไม่​มีความรู้​ก็​ไม่ดี และบุคคลที่​เร่​งเท้าหนั​กก​็มักพลาดผิด
  por-BR-2018: E não é bom a alma sem conhecimento; e quem tem pés apressados comete
    erros.
  deu-ELO: Auch Unkenntnis der Seele ist nicht gut; und wer mit den Füßen hastig ist,
    tritt fehl.
  eng-WYC-2018: Where is not knowing of the soul, there is not good; and he that is
    hasty, in feet hurteth. (A mind without knowledge is not good; and he who is hasty
    with his feet, sinneth.)
  epo-epo: Vivo sen prudento ne estas bona; Kaj kiu tro rapidas, tiu maltrafas la
    vojon.
  uig-PIN: Yǝnǝ, ƣǝyriti bar kixi bilimsiz bolsa bolmas; Aldirangƣu yoldin qiⱪar.
  beo-beo: 'Di da dawa:su hame galea, be hahawane mae dawa:le momabo hamomusa: dawa:sea,
    amo da defea hame galebe. Amane hamosea, di da se nabimu.'
  tpi-OTNT: I no gutpela sapos man i wok strong long mekim wanpela samting na em i
    no save gut long dispela samting em i laik mekim. Na sapos man i hariap tumas
    long mekim wanpela wok, em bai i no inap mekim wok i kamap gutpela.
  hau-SA: Ba shi da kyau ka kasance da niyya babu sani, ko ka kasance mai garaje ka
    ɓace hanya.
  uig-LAT: Yene, gheyriti bar kishi bilimsiz bolsa bolmas; Aldirangghu yoldin chiqar.
  nde-nde: Kakulunganga ukutshiseka kodwa ungelalwazi, loba ukuwalazela uze ulahlekelwe
    yindlela.
  ton-ton: 'Ko eni foki, ʻoku ʻikai lelei ki he laumālie ke taʻepoto: pea ko ia ʻoku
    ʻoho veʻe vave ʻoku angahala ia.'
  ces-1613: Jistě že bez umění duši není dobře, a kdož jest kvapných noh, hřeší.
  eng-WMB: It isn’t good to have zeal without knowledge, nor being hasty with one’s
    feet and missing the way.
  tam-TCV: அறிவில்லாமல் எதையாவது பற்றி வைராக்கியம் கொள்வது நல்லதல்ல; அவசரப்பட்டால்
    வழிதவறி விடுவது எவ்வளவு நிச்சயம்!
  ceb-ULB: Dili usab maayo ang pagpangandoy nga dili inubanan sa kahibalo ug siya
    nga kusog modagan mahisalaag sa dalan.
  pol-UBG: Nie jest też dobrze, by dusza nie miała wiedzy, a kto jest prędkich nóg,
    grzeszy.
  urd-GVU: اگر علم ساتھ نہ ہو تو سرگرمی کا کوئی فائدہ نہیں۔ جلدباز غلط راہ پر آتا
    رہتا ہے۔
  deu-1912: Wo man nicht mit Vernunft handelt, da geht's nicht wohl zu; und wer schnell
    ist mit Füßen, der tut sich Schaden.
  kan-2017: ತಿಳಿವಳಿಕೆಯಿಲ್ಲದೆ ಕೋರುವುದು ಯುಕ್ತವಲ್ಲ, ದುಡುಕುವ ಕಾಲು ದಾರಿತಪ್ಪುವುದು.
  yap-yap: Pasigan’ ndariy ban’en ni yi manang e de fel’; mra dabyag ni ngam kadan’um
    mra fekem nga fithik’ e oloboch.
  hlt-MCSB: Mingnah aka om pawh hinglu khaw then pawh, kho neh aka tanolh long khaw
    a hmaang.
  mdy-ETH: ዔራቶ ጊዳ ቃሲንቲባኣንቴ ዶዲ ማዺሢ ማኣዳያቱዋሴ፤ ሩኡሪ ጳሽካ ዓሲ ጎይፆ ዻዻባኔ።
  kew-kew: Aa meda nipumi papea namakuaawa yapare pama kalaipu kogono paliare ini
    namadiaalia. Aa medame kogono aipapulu palia pare go kogono ora epe-rupa mada
    napalia.
  twi-ASANTE: Mmɔdemmɔ a nimdeɛ nka ho no nyɛ, saa ara na ntɛmpɛ a ɛma obi yera ɛkwan
    nso nyɛ.
  eng-WEBU: It isn’t good to have zeal without knowledge, nor being hasty with one’s
    feet and missing the way.
  wal-wal: Eri bainna minotai lo77o gidenna; hemettiiddi eesotiya uraikka wora bees.
  acu-NT: Aints nuimiarchauka waurak takatrin wári umistas wakerakka, nukap nuwaktinuitai.
  spa-PDDPT: La persona sin conocimiento no es buena, Y el que se apresura con sus
    pies tropieza.
  gun-gun: Jaikuaa porã pota e'ỹ re mba'emo jajapo aguã nda'evei, mba'eta oikuaa pota
    porã e'ỹ va'e ojejavy 'rã.
  agu-BL: Qui'c na tak' ko chin ẍc'atnak nin jun, ko qui na xtxum yi mbi na tzan tan
    banle'n, na ilenin at xubse'n tan yi ojke'l.
  ilo-ULB: Kasta met, a saan a nasayaat ti agtarigagay nga awanan iti pannakaammo,
    ken ti tumaray a nakaparpartak ket maiyaw-awan iti dalan.
  kpg-kpg: Di manawa hiihai maaloo ge de iloo le e hagalee humalia. Tee noho baba
    e dagi goe gi nia haingadaa.
  uig-ARA: يەنە، غەيرىتى بار كىشى بىلىمسىز بولسا بولماس؛ ئالدىراڭغۇ يولدىن چىقار.
  bps-bps: Là sa fye ku nun nimoam na laam gadè dun, demen ku fnaflalam mimò na baling
    ge gsalà.
  sus-sus: Gbatafe ra i mu naxan kolon, a mixi ratantanma nɛ.
  pon-2006: Pwurur ni sohte loalokong sohte mwahu; sohte kak kanengamah kak kahrehda
    kahpwal.
  ksd-ksd: Damana bula, ba ra bala i dat i tuptup pa i boina, Ma nina ba i vana rurut
    na rara.
  tur-YTC: Bilgisiz heves de, Aceleci ayaklarla yolu kaçırmak da iyi değildir.
  bel-N: Таксама нядобра душы бяз ведаў, і хто сьпяшаецца нагамі [сваімі], згрэшыць.
  ind-AYT: Lagi pula, jiwa tanpa pengetahuan tidaklah baik, dan orang yang tergesa-gesa
    melangkah akan berbuat dosa.
  nya-nya: Si bwino kuti munthu akhale wopanda nzeru; ndipo munthu woyenda mofulumira
    amaphonya njira.
  hrv-hrv: Revnost bez razboritosti nije dobra, i tko brzo hoda, spotiče se.
  mps-mps: Tama te bidi me deli agai te sę me deli yabo bomo eyu, tama agai te yabo
    sę te bugagia konesiąbadi tiyu da, te wiegi yai me egobeo. Tama te bidi mego
    te sę me deli asesa ebaso da, teda agai te sę te wiegi yai me pedalugobeo.
  tpi-tpi: I no gutpela sapos man i wok strong long mekim wanpela samting na em i
    no save gut long dispela samting em i laik mekim. Na sapos man i hariap tumas
    long mekim wanpela wok, em bai i no inap mekim wok i kamap gutpela.
  dan-1931: At mangle Kundskab er ikke godt, men den træder fejl, som har Hastværk.
  vie-OVCB: Hăng say mà vô ý thức; cũng hỏng việc như người quá vội vàng.
  guj-2017: વળી ડહાપણ વગરની આકાંક્ષા સારી નથી અને ઉતાવળાં પગલાં ભરનાર પાપમાં પડે છે.
  pon-2006A: Pwurur ni sohte loalokong sohte mwahu; sohte kak kanengamah kak kahrehda
    kahpwal.
  por-BRBSL: Não é bom ter zelo sem conhecimento, nem ser apressado com os pés e perder
    o caminho.
  swe-swe: Det är farligt att ha en stark längtan (passion, iver) utan kunskap, den
    som rusar i väg gör dåliga val (missar målet, syndar).
  cth-cth: Panuenae tawn laipalah hringnae hai hawi hoeh, a khok a hue ka rang e hai
    a payon thai.
  twi-twi: Mmɔdemmɔ a nimdeɛ nka ho no nye, saa ara na ntɛmpɛ a ɛma obi yera kwan
    nso nye.
  hlt-hlt: Mingnah aka om pawh hinglu khaw then pawh, kho neh aka tanolh long khaw
    a hmaang.
  tbz-SIM: Kɑ̀ɑ í yɛ̃́ dɛ̀mɑrɛ̀ dɛ̀ í wenni, kɑ̀ɑ dɔ́ kɛ́dɔɔ̀ dɛ̀mɑrɛ̀ mɛcɑ̃ɑ̃ nhɑ
    ɔ̃ɔ̃ dɔ̀ɔ̀ mɛyɛi mmɛ.
  msy-2020: Gumazim bizitamɨn ingarasa gavgafi, egha bizir a damuasa ifongezir kam
    a deragha a gɨfozir puvatɨ, ezɨ arazir kam derazir pu. Egha gumazim zuamɨra ingangarir
    tam damuasa, a ingangarim damutɨ a deraghvɨram otoghan kogham.
  dop-dop: Nyəm lɑŋʋɣʋ fɛɩ nɔɣɔlʋ kɛ teu. Nɑ wei ɩ kpetiliɣi pʋlʋpʋ tɑɑ tɔ ɩ pəntəɣɩ
    kɛ́.
  azb-azb: Bilik yoxdursa, həvəs yaxşılıq edə bilməz. Tələsən tərsə düşər.
  eng-DBY: Also that a person be without knowledge is not good; and he that hasteth
    with his feet maketh false steps.
  hin-2017: मनुष्य का ज्ञानरहित रहना अच्छा नहीं, और जो उतावली से दौड़ता है वह चूक
    जाता है।
  wol-KYG: Teeyadi baaxul, ku yàkkamti moy saw yoon.
  bjr-bjr: Sia oonu mafi irirana maraifa aaqamaki kaqiruna ubeekaidanoo. Kai kaqi
    fimarifa kaqi runna fiaikatee finoo aaqaidanoo.
  eng-YLT: Also, without knowledge the soul [is] not good, And the hasty in feet is
    sinning.
  kne-kne: Magay silbin di kinapasnek di ipogaw mo magay ammo na. Din man-aagag et
    nalaka ay maiaw-awan.
  eng-WYC-2017: Where is not knowing of the soul, there is not good; and he that is
    hasty, in feet hurteth [or stumbleth].
  eng-WMBB: It isn’t good to have zeal without knowledge, nor being hasty with one’s
    feet and missing the way.
  urd-GVH: अगर इल्म साथ न हो तो सरगरमी का कोई फ़ायदा नहीं। जल्दबाज़ ग़लत राह पर आता
    रहता है।
  rug-rug: Lopu leana si be ṉaliṉali hoboro sa tie ba loketoṉa gilania, babe bebeno
    si asa meke sea nia sa sa siraṉa.
  gaz-gaz: Namni beekumsa hin qabne gaarii miti; miilli jarjarus karaa irraa jalʼata.
  fra-LSG: Le manque de science n’est bon pour personne, Et celui qui précipite ses
    pas tombe dans le péché.
  yal-yal: Wɛkilɛn tɔnɔn mi na fe kolonna xanbi. Naxan na san mafura ayi, na sinma
    nɛn yinla ra.
  haw-1868: O ka uhane i nele i ka ike, he pono ole ia; O ka mea i wikiwiki na wawae,
    hele hewa no ia.
  arb-NAV: لَا يَجْدُرُ بِالْمَرْءِ أَنْ يَخْلُوَ مِنَ الْمَعْرِفَةِ، وَمَنْ يَتَعَجَّلِ
    الأُمُورَ يُخْطِئِ الْغَرَضَ.
  ewe-ewe: Menyo be dzo nanɔ mewò ɖe nuwo wɔwɔ ŋu gɔmesesemanɔmee alo atsi dzi ahabu
    mɔ o.
  eng-LEE: Also in the want of knowledge in the soul there is nothing good; and he
    that hasteneth with his feet misseth the right path.
  asm-FB: জ্ঞানৰ অবিহনে অভিপ্রায় থকা ভাল নহয়; আৰু যি জনে বেগেৰে যায়, তেওঁ পথ হেৰুৱাই।
  sus-A: فبَتَقٍ رَ عِ مُ نَشَن كٌلٌن، عَ مِشِ رَتَنتَنمَ نّ.
  fra-SBL: Il n'est pas bon d'avoir du zèle sans connaissance, ni être pressé du pied
    et manquer le chemin.
  hbo-hbo: גַּ֤ם בְּלֹא־דַ֣עַת נֶ֣פֶשׁ לֹא־טֹ֑וב וְאָ֖ץ בְּרַגְלַ֣יִם חֹוטֵֽא׃
  kik-kik: Ti wega kũgĩa na kĩyo hatarĩ na ũmenyo, ningĩ kũhĩkĩka mũno gũtũmaga mũndũ
    ahĩtie njĩra.
  fra-NCL: L’ignorance de l’âme n’est pas bonne, et celui dont les pieds se hâtent
    tombe.
  cek-AK: Kahoih ai poekhaih loe, panoekhaih tawn ai; tawt hoi khok takan kami loe
    loklam caeh pazae.
  cuk-cuk: Itoakwaa ibmar-imaksulidi, nuedsulid. Dule gwae-gwae-ibmar-imakedi, gadi
    noar-ibmar-imakdaed.
  uig-CYR: Йәнә, ғәйрити бар киши билимсиз болса болмас; Алдираңғу йолдин чиқар.
  tel-2017: ఆలోచన లేకుండా కోరికలుండడం మంచిది కాదు. తొందరపడి పరిగెత్తేవాడు దారి తప్పిపోతాడు.
  hat-BSA: Anplis, li pa bon pou gen gwo kouraj, san konesans, ni pou prese rive fè
    fo pa.
  kos-kos: Insienaung fin wangin etauk, tia ma wo se; ac orekma in sulaklak ku in
    sot ongoiya nu sum.
  hbo-WLC: גַּ֤ם בְּלֹא־דַ֣עַת נֶ֣פֶשׁ לֹא־ט֑וֹב וְאָ֖ץ בְּרַגְלַ֣יִם חוֹטֵֽא׃
  ibo-ibo: Arịrịọ nke na-enweghị ihe ọmụma adịghị mma otu a kwa onye ụkwụ ya na-eme
    ngwa na-ejehie ụzọ.
  ory-ory: ମଧ୍ୟ ପ୍ରାଣ ବିଦ୍ୟାହୀନ ହେବାର ଭଲ ନୁହେଁ; ପୁଣି, ଯେ ବେଗ କରି ପାଦ ପକାଏ, ସେ ପାପ
    କରେ।
  chk-chk: Esap öch pwe eman aramas epwe tiliken le föri och, nge esap wor an silelap,
    nge eman mi müttir le föri och epwe mwäl.
  rop-rop: If yu rili wandim dum samting bat yu nomo sabi wanim blanga dum, yu garra
    meigim misteik. En if yu dum det ting kwikbala, afta yu garra faindim miselp langa
    trabul.
  ukr-1871: Не добре душі без знання, й хто поквапний ногами, спіткнеться.
  deu-1951: Schon Mangel an Erkenntnis ist nicht gut für die Seele, und wer zu schnell
    geht, geht leicht fehl.
  eng-JPS: Also, that the soul be without knowledge is not good; and he that hasteth
    with his feet sinneth.
  srp-1865: Kad je duša bez znanja, nije dobro; i ko je brzijeh nogu, spotièe se.
  lug-lug: Si kirungi okuba omujjumbize naye nga tolina kumanya, n’okwanguyiriza okukola
    ekintu kuleetera omuntu okukwata ekkubo ekyamu.
  heb-heb: גם בלא דעת נפש לא טוב ואץ ברגלים חוטא׃
  ben-IRV: এছাড়া, ইচ্ছা জ্ঞানবিহীন হলে মঙ্গল নেই এবং যে তাড়াতাড়ি দৌড়ায়, সে নিজের
    পথে ব্যর্থ হয়।
  pan-pan: ਮਨੁੱਖ ਦਾ ਗਿਆਨ ਰਹਿਤ ਹੋਣਾ ਵੀ ਚੰਗਾ ਨਹੀਂ, ਅਤੇ ਜਿਹੜਾ ਕਾਹਲੀ ਕਰਦਾ ਹੈ ਉਹ ਕੁਰਾਹੇ
    ਪੈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: စိတ် ဝိညာဉ်သည် ပညာ အတတ်မ ရှိဘဲ မ နေကောင်း ။ အလျင် အမြန်သွားသောသူသည် လည်း
    မှားယွင်း တတ်၏။
  tte-O: Tem tomo yabo nuwanuwana kamwasa namwanamwana imuliya na nige ana katai yabo
    bwaite inaesosi. Kani mwayamwayau mena isagena-suwala na ana paisowa iyamala ginauli
    bwagabwaga.
  tbg-tbg: Are vo kaiqa varena okarara kia kankomakera iriraitira, paparuqihara vi
    kaiqara varairera, vira kiama koqe ianaro. Are paparuqama kera vi kaiqara varaterava
    hampiqama vuanaro.
  hmo-hmo: Tau ta mai ena ura bada, to mai ena aonega lasi, be namo lasi. Ia haheauka
    lasi, to ia kara haraga kava tauna, be do ia kerere.
  urd-urd: ये भी अच्छा नहीं कि रूह 'इल्म से खाली रहे? जो चलने में जल्द बाज़ी करता
    है, भटक जाता है।
  rus-SYN: Нехорошо душе без знания, и торопливый ногами оступится.
  bqc-SIM: Ãia vĩa yã́zɛdↄ̃sai maao, wãa zↄ̃ↄ ì ń zã zɛ́waɛ.
  tcz-CHONGTHU: Mihem khat hetna beija hin hi apha pon, kin le donga chena lampi anoh
    phah thei-jin ahi.
  mar-mar: ज्ञानाशिवाय इच्छा असणे सुद्धा चांगले नाही, आणि जो कोणी उतावळ्या पायांचा
    आहे तो वाट चुकतो.
  hlt-THB: Simnaak kaana ngaihnaak doeng awm am leek nawh, khawng khaam tawn aih awm
    tlunknaak ni.
  qub-qub: Mana yarpachacuyllapa imatapis juclla rurashaga manami allichu. Mana yarpachacuyllapa
    imatapis rurarga pantanmi.
  bqp-bqp: Kokari vĩna dↄ̃naa sari manaro, wãna zↄ̃kↄ̃ↄ dì ń kɛ̃ zɛ́amɛ.
  hat-hat: Sa pa bon pou ou prese fè anyen san ou pa konprann sa w'ap fè. Si ou pa
    gen pasyans, ou ka nan pwoblèm.
  eng-BSB: Even zeal is no good without knowledge, and he who hurries his footsteps
    misses the mark.
  tod-tod: É la vizɔni nu nɔpɛ ma, é ʋa ʋala faaɠwɛgi ma, zɔi é ɠɔɠɔzuvilɛzu, toɠa
    ɗa faaɠaazagi ɠɛ.
  eng-WEBPB: It isn’t good to have zeal without knowledge, nor being hasty with one’s
    feet and missing the way.
  kbq-kbq: Mago vahe'mo'ma keno antahino'ma osu'nesia zama hunaku'ma haniana, knarera
    osugahie. Iza'o ame'ama huno mago'zama hunaku'ma hanimo'a, ana zana eri haviza
    hugahie.
  nhe-BL: Mahuilili intla se acajya nimantzi quinequi quichihuas se tlamantli tlen
    ax quimati. Huelis nima huetzis ipan tlajtlacoli.
  bus-bus: Aĩa vĩna dↄ̃na sai maaro, wãna bíta è ń kɛ̃ zɛ́amɛ.
  gub-BL: Na'ikatu kwaw ma'e iapo haw nema'enukwaw 'ym mehe. Aze nehem wer na'arewahy,
    erepia putar nehe.
  eng-DRA: 'Where there is no knowledge of the soul, there is no good: and he that
    is hasty with his feet shall stumble.'
