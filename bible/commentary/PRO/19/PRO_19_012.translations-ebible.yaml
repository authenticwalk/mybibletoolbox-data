verse: PRO.019.012
translations:
  mal-C: രാജക്രോധം സിംഹഗർജനംപോലെയാണ്, എന്നാൽ അവിടത്തെ പ്രസാദം പുൽപ്പുറത്തെ തുഷാരബിന്ദുപോലെയും.
  deu-TKW: Wie eines Jungleuen Brüllen ist der Groll des Königs, aber wie Tau auf
    Pflanzen sein Wohlwollen.
  lin-lin: Kanda ya mokonzi ezali lokola koganga ya nkosi, kasi bolamu na ye ezali
    lokola mamwe.
  eng-LSV: The wrath of a king [is] a growl as of a young lion, || And his goodwill
    as dew on the herb.
  eng-GNV: 'The Kings wrath is like the roaring of a lyon: but his fauour is like
    the dewe vpon ye grasse.'
  eng-WEBSTER: The king's wrath is as the roaring of a lion; but his favor is as dew
    upon the grass.
  nhw-BL: Icualancayo se tlanahuatijquetl nelmahuilili quen tijcaqui nanalca se león
    tecuani monechca. Pero quema se tlanahuatijquetl quipiya hueyi iyolo huan quinequi
    tepalehuis, temaca paquilistli quen ajhuachtli catli huetzi ipan sacapetlatl.
  swh-ONEN: Ghadhabu ya mfalme ni kama mngurumo wa simba, bali wema wake ni kama umande
    juu ya nyasi.
  bba-bba: Sunɔn mɔru yɑ̀ n seewɑ, yɑ rɑ n nɑnum mɔwɑ nɡe ɡbee sunɔn kukiribu, kpɑ
    win durom mu n ɑrufɑɑni mɔ nɡe kɑkoru yɑkɑsu wɔllɔ.
  eng-KJVCPB: The king’s wrath is as the roaring of a lion; But his favour is as dew
    upon the grass.
  luo-luo: Gero mar ruoth chalo gi sibuor maruto, to ka omor kodi to ochalo gi tho
    manie wi lum.
  meu-meu: Pavapava ena badu na leona e ḡoumu na heto; ena lalo-namo na hunu rei latanai
    na heto.
  npi-ULB: राजाको क्रोध जवान सिंहको गर्जनजस्तै हुन्छ, तर तिनको निगाह घाँसमाथिको शीतजस्तै
    हुन्छ ।
  yor-yor: Ìbínú ọba dàbí kíké e kìnnìún, ṣùgbọ́n ojúrere rẹ̀ dàbí ìrì lára koríko.
  ind-ind: Kemarahan seorang raja bagaikan raungan singa, tetapi kebaikannya seperti
    embun di atas rerumputan.
  pes-OPCB: غضب پادشاه مانند غرش شیر است، اما خشنودی او مثل شبنمی است که بر سبزه می‌نشیند.
  tgl-ULB: Ang poot ng hari ay parang batang leon na umaatungal, pero ang kaniyang
    kagandahang loob ay katulad ng hamog sa mga damuhan.
  hui-hui: Kinime keba hagago budi gabua ale laionome ngororo hongo howa lalu keba
    hagagobi haga. Anigo ibu miniha dungulo howa wali agali biamogo biragola dalu
    ibiragome datani bayale mo anda hagagobi haga ka.
  mya-mya: ရှင်ဘုရင်၏အမျက်တော်သည် ခြင်္သေ့ဟောက် သကဲ့သို့ဖြစ်၏။ ကျေးဇူးတော်မူကား၊ မြက်ပေါ်မှာ
    ကျသော နှင်းရည်ကဲ့သို့ ဖြစ်၏။
  bod-N: རྒྱལ་པོའི་ཐུགས་ཁྲོ་སེང་གེའི་ང་རོ༌བཞིན། །ཁོང་གི་ཐུགས་རྗེ་རྩྭ་མགོའི་ཟིལ་བ༌འདྲ།།
  wsk-wsk: King ko gomang magara mu lion nia kam; bare ko amilmil mu baras nuwi kusat
    sirsir yu tui kam.
  sna-sna: Kutsamwa kwamambo kwakafanana nokuomba kweshumba, asi nyasha dzake dzakaita
    sedova pauswa.
  spa-BLM: La ira del rey es como el rugido de un león, pero su favor es como el rocío
    en la hierba.
  cac-cac: A yoval sc'ool eb' vin̈ rey ay smay icha junoc noc' choj tz'avaji. Axo
    pax svach'c'olal eb' vin̈ jun, syic'cot vach'ilal icha yal ac'val tz'em d'a yib'an̈
    an̈ an̈c'ultac.
  swh-ULB: Ghadhabu ya mfalme ni kama muungurumo wa simba kijana, bali fadhila yake
    ni kama umande kwenye majani.
  bel-bel: Гнеў цара - як рык ільва, а ласка ягоная - як раса на траву.
  deu-ELBBK: Der Zorn des Königs ist wie das Knurren eines jungen Löwen, aber sein
    Wohlgefallen wie Tau auf das Gras.
  mbb-OT: Emun egkepauk is hadì ne iring haazà te edhiniǥer he erimaung, iyan, is
    tavang din igkepetug-iring daan te zehemug he ebpekepetuvù te pinemula.
  mal-2015: രാജാവിന്റെ ക്രോധം സിംഹഗർജ്ജനത്തിന്നു തുല്യം; അവന്റെ പ്രസാദമോ പുല്ലിന്മേലുള്ള
    മഞ്ഞുപോലെ.
  rmc-rmc: E choľi le kraľiskri hin sar e vika le terne ľevoskri, ale leskro lačhipen
    hin sar e rosa pre čar.
  pes-OPV: خشم پادشاه مثل غرش شیر است، ورضامندی او مثل شبنم بر گیاه است.
  ron-1924: Мыния ымпэратулуй есте ка рэкнетул унуй леу ши бунэвоинца луй есте ка
    роуа пе ярбэ.
  ben-OBCV: রাজার ক্রোধ সিংহের গর্জনের মতো, কিন্তু তাঁর অনুগ্রহ ঘাসের উপরে পড়া শিশিরের
    মতো।
  som-som: Boqorka cadhadiisu waa sida libaaxa cidiisa, Laakiinse raallinimadiisu
    waa sida sayaxa cawska ku dega.
  lat-VUC: Sicut fremitus leonis, ita et regis ira, et sicut ros super herbam, ita
    et hilaritas ejus.
  eng-ASVBT: The king’s wrath is as the roaring of a lion; But his favor is as dew
    upon the grass.
  mna-mna: Sombe king keteene malmal, ina ikamam ti ma tomototo kembei laion ta kalŋaana
    izalla be ikan tomtom. Mi kampeŋana ki king, ina kembei tolou ta izzu mi ipalumluumu
    kini.
  ita-1885: L'indegnazione del re è come il ruggito del leoncello; Ma il suo favore
    è come la rugiada sopra l'erba.
  eng-LXXUP: The threatening of a king is like the roaring of a lion; But as dew on
    the grass, so is his favor.
  eng-ULB: The wrath of the king is like the roaring of a young lion, but his favor
    is like dew on the grass.
  spa-VBL: Cuando un rey se enoja, se escucha como un león rugiente. Pero su bondad
    es tan suave como el rocío sobre la hierba.
  fra-_FOB: L'indignation du roi est comme le rugissement d'un jeune lion; mais sa
    faveur est comme la rosée sur l'herbe.
  mal-mal: രാജാവിന്റെ ക്രോധം സിംഹഗർജ്ജനത്തിനു തുല്യം; അവന്റെ പ്രസാദമോ പുല്ലിന്മേലുള്ള
    മഞ്ഞുപോലെ.
  urd-GVR: Bādshāh kā taish jawān sherbabar kī dahāṛoṅ kī mānind hai jabki us kī manzūrī
    ghās par shabnam kī tarah tar-o-tāzā kartī hai.
  suz-BL: पिप आ गाइश्‍शो गुप्‍स आ ग्रीशो खोदेंशो बाक्‍ब। आ दाक्‍तीक चहिं घांस तार
    दोक्‍शो सुनी ङा सीत खोदेंशो बाक्‍ब। हितोपदेस १६:१४-१५
  eng-NOY: The wrath of a king is like the roaring of a lion; But his favor, like
    dew upon the grass.
  ita-1927: L’ira del re è come il ruggito d’un leone, ma il suo favore è come rugiada
    sull’erba.
  ckb-ckb: هەڵچوونی پاشا وەک نەڕەی شێرە، بەڵام ڕەزامەندییەکەی وەک شەونمە بەسەر گیاوە.
  eng-BBE: The king's wrath is like the loud cry of a lion, but his approval is like
    dew on the grass.
  kan-OKCV: ಅರಸನ ಕೋಪವು ಸಿಂಹದ ಘರ್ಜನೆಯಂತಿದೆ; ಆದರೆ ಅವನ ದಯೆಯು ಹುಲ್ಲಿನ ಮೇಲಿರುವ ಇಬ್ಬನಿಯಂತಿದೆ.
  tam-2017: ராஜாவின் கோபம் சிங்கத்தின் கெர்ச்சிப்புக்குச் சமானம்; அவனுடைய தயவு புல்லின்மேல்
    பெய்யும் பனிபோல இருக்கும்.
  spa-RV-1909: Como el bramido del cachorro de león es la ira del rey; y su favor
    como el rocío sobre la hierba.
  ron-BTF: Furia împăratului este ca răgetul leului, dar favoarea lui este ca roua
    peste iarbă.
  eng-WEBP: The king’s wrath is like the roaring of a lion, but his favor is like
    dew on the grass.
  eng-FBV: When a king gets angry, he sounds like a roaring lion; but his kindness
    is as soft as dew on the grass.
  nld-1939: Een toornig koning brult als een leeuw, Maar als dauw op het groen is
    zijn gunst.
  nch-BL: Icualancayo se tanahuatijquet nelmahuilili quej tijcaqui nanalca se león
    monechca. Pero quema se tanahuatijquet quipiya hueyi iyolo huan quinequi tepalehuis
    temaca paquilisti quej ajhuechti cati huetzi ipan sacapetat.
  vie-1934: Vua thạnh nộ khác nào sư tử gầm thét; Còn ân dịch người như sương móc
    xuống trên đồng cỏ.
  hin-CV: राजा का क्रोध सिंह के गरजने के समान होता है, किंतु उसकी कृपा घास पर पड़ी
    ओस समान.
  eng-OURB: The king’s wrath is like the roaring of a lion, but his favor is like
    dew on the grass.
  spa-BES: La ira del rey es como el fuerte clamor de un león, pero su aprobación
    es como el rocío sobre la hierba.
  tdx-tdx: Manahake ty fitreñan-diona ty haviñeram-panjaka, fe hoe mìka añ’ahetse
    eo ty fañisoha’e.
  tha-KJV: พระพิโรธของกษั​ตริ​ย์เหมือนเสียงคำรามของสิงโต แต่​ความโปรดปรานของพระองค์เหมือนน้ำค้างบนผักหญ้า
  por-BR-2018: A fúria do rei é como o rugido de um leão; mas seu favor é como orvalho
    sobre a erva.
  deu-ELO: Des Königs Zorn ist wie das Knurren eines jungen Löwen, aber sein Wohlgefallen
    wie Tau auf das Gras.
  eng-WYC-2018: As the gnashing of a lion, so and the ire of the king; and as dew
    on herb, so and the gladness of the king. (Like the gnashing of a lion, (is) the
    king’s anger; and like the dew on the grass, (is) the king’s gladness.)
  epo-epo: Kiel kriego de leono estas la kolero de reĝo; Kaj lia favoro estas kiel
    roso sur herbo.
  uig-PIN: Padixaⱨning ƣǝzipi xirning ⱨuwlixiƣa ohxax dǝⱨxǝtlik bolar; Uning xǝpⱪiti
    yumran ot-qɵpkǝ qüxkǝn xǝbnǝmdǝk xerindur.
  beo-beo: Hina bagade ea ougi hou da laione wa:me ea gesenesu bagade agoane, be ea
    hahawane fidisu hou da gibu noga:le dabe agoai ba:sa.
  tpi-OTNT: Sapos king i kros na belhat, em i olsem laion i singaut strong. Tasol
    sapos em i belgut na i laik helpim ol manmeri, em i olsem ren i mekim kaikai i
    kamap gut.
  hau-SA: Fushin sarki yana kama da rurin zaki, amma tagomashinsa yana kama da raba
    a kan ciyawa.
  uig-LAT: Padishahning ghezipi shirning huwlishigha oxshash dehshetlik bolar; Uning
    shepqiti yumran ot-chöpke chüshken shebnemdek shérindur.
  nde-nde: Ukuthukuthela kwenkosi kunjengokubhonga kwesilwane, kodwa ukuthandwa yiyo
    kunjengamazolo etshanini.
  ton-ton: ‌ʻOku tatau ʻae tuputāmaki ʻoe tuʻi mo e ngungulu ʻae laione; ka ko ʻene
    loto lelei ʻoku hangē ko e hahau ki he mohuku.
  ces-1613: Prchlivost královská jako řvání mladého lva jest, a ochotnost jeho jako
    rosa na bylinu.
  eng-WMB: The king’s wrath is like the roaring of a lion, but his favor is like dew
    on the grass.
  tam-TCV: அரசனின் கடுங்கோபம் ஒரு சிங்கத்தின் கெர்ச்சிப்புக்குச் சமானம்; ஆனால் அவனுடைய
    தயவோ புல்லின்மேலுள்ள பனியைப்போலிருக்கும்.
  ceb-ULB: Ang kapungot sa hari sama sa ngulob sa batan-ong liyon, apan ang iyang
    kaluoy sama sa yamog nga anaa sa sagbot.
  pol-UBG: Gniew króla jest jak ryk lwa, a jego przychylność jak rosa na trawie.
  urd-GVU: بادشاہ کا طیش جوان شیرببر کی دہاڑوں کی مانند ہے جبکہ اُس کی منظوری گھاس
    پر شبنم کی طرح تر و تازہ کرتی ہے۔
  deu-1912: Die Ungnade des Königs ist wie das Brüllen eines jungen Löwen; aber seine
    Gnade ist wie der Tau auf dem Grase.
  kan-2017: ರಾಜನ ರೋಷವು ಸಿಂಹದ ಗರ್ಜನೆ, ಅವನ ದಯೆಯು ಪೈರಿನ ಇಬ್ಬನಿ.
  yap-yap: Damumuw ko pilung e bod e tolul rok ba layon, machane ra felan’ ma bod
    e waangchol u daken ran’ e pan.
  hlt-MCSB: Manghai kah thinkoeh he sathueng bangla kawk dae, a kolonah he baelhing
    dongkah buemtui bangla om.
  mdy-ETH: ካኣቲኮ ጎሪንቲ ዞቢ ጉዻጉዲ ዒጊቻያኬ፤ ካኣቶ ቤርታ ዓሲ ማዒ ጴዺፃ ጋዓንቴ ማኣቲ ዓኣዒሳ ዖልኬጉዲኬ።
  kew-kew: Gore mena kiraa-me e waru loa aa mudu king pia aa ratu waru yawea. Go yapare
    ratu yawe onaa rabamulalo paliare yai ipua maapu-para eta naape yae ma-opaaya-rupa
    mada palia.
  twi-ASANTE: Ɔhene abufuo te sɛ gyata mmobom, na nʼadom te sɛ ɛserɛ so bosuo.
  eng-WEBU: The king’s wrath is like the roaring of a lion, but his favor is like
    dew on the grass.
  wal-wal: Kawuwaa hanqqoi gaammuwaa gudettaa mala; shin a nashettai maataa aacissiya
    akkaa mala.
  acu-NT: Aintsu apuri kajetiri juun yawaa kajeawa nunisketai. Tura ni wait anengkratairi
    sana chirichrinam tepawa nunisketai.
  spa-PDDPT: Rugido de león es la amenaza del rey, Rocío sobre la hierba su favor.
  gun-gun: Huvixa ipoxya ma guary okororõa rami, ha'e rã iporayvua ma yxapy jai rogue
    omoakỹa rami.
  agu-BL: Yi ẍchi'chbe'n c'u'l jun rey ni'cu'n tu yi na ẍch'in jun león, poro yi banl
    talma' i', ni'cu'n tu k'ab che'w yi na jal wi e'chk xak tze' lak jalchan.
  ilo-ULB: Ti pungtot ti ari ket kasla panagngernger ti urbon a leon, ngem ti asina
    ket kasla linnaaw kadagiti karuotan.
  kpg-kpg: Di hagawelewele o di king le e hai gadoo be di lee hamumu o di laion, gei
    dono manawa dumaalia le e hai gadoo be di uwa haga manawa lamalia.
  uig-ARA: پادىشاھنىڭ غەزىپى شىرنىڭ ھۇۋلىشىغا ئوخشاش دەھشەتلىك بولار؛ ئۇنىڭ شەپقىتى
    يۇمران ئوت-چۆپكە چۈشكەن شەبنەمدەك شېرىندۇر.
  bps-bps: I kaflabè i harì gaflikò salngad i bong ngal i lmanaf liyun, bay i kakdon
    too fye salngad i ulen tatì sanfatan.
  sus-sus: Mangɛ xa xɔnɛ maniya yɛtɛ xaaɲɛ ra, a xa hinnɛ fan maniya xini ra burɛxɛ
    xinde ma.
  pon-2006: Engieng en nanmwarki rasehng ngiringir en laion, ahpw sapwellime kupwuramwahu
    rasehng mweredi en keteu me kin kalamwurih sampah.
  ksd-ksd: Ba ra king i kulot i da ra leon i kukukula, Ma ga kana varmari i da ra
    mavoko ta ra vura.
  tur-YTC: Kralın öfkesi aslanın kükremesine benzer, Ama lütfu çayır üzerindeki çiğ
    gibidir.
  bel-N: Гнеў валадара — як ры?каньне ільва, а зычлівасьць ягоная — як раса на траве.
  grc-BRENT: Βασιλέως ἀπειλὴ ὁμοία βρυγμῷ λέοντος· ὥσπερ δὲ δρόσος ἐπὶ χόρτῳ, οὕτως
    τὸ ἱλαρὸν αὐτοῦ.
  ind-AYT: Kemarahan raja bagaikan raungan singa, tetapi kebaikannya seperti embun
    di atas rumput.
  nya-nya: Mkwiyo wa mfumu uli ngati kubangula kwa mkango, koma kukoma mtima kwake
    kuli ngati mame pa udzu.
  hrv-hrv: Kraljev je gnjev kao rika lavlja, a njegova milost kao rosa bilju.
  mps-mps: Te kingo wado weyu, te haliga sębę eyu ebo, aga te laiongo bomonama te
    gaa wabo tiwai ebao. Tiali goli, agai te bugai haliga elama, tama te we bidi dabe
    tau sabo homu eyu da, te segeni tulubage tuluyu, te nai bugagia holomainu ebo
    tiwai te ebao.
  tpi-tpi: Sapos king i kros na belhat, em i olsem laion i singaut strong. Tasol sapos
    em i belgut na i laik helpim ol manmeri, em i olsem ren i mekim kaikai i kamap
    gut.
  dan-1931: Som Brøl af en Løve er Kongens Vrede, som Dug på Græs er hans Gunst.
  vie-OVCB: Khi giận dữ, vua nạt nộ như sư tử rống, còn ân huệ vua đổ như sương móc
    trên đồng xanh.
  guj-2017: રાજાનો ક્રોધ સિંહની ગર્જના જેવો છે, પણ તેની કૃપા ઘાસ પરના ઝાકળ જેવી છે.
  pon-2006A: Engieng en nanmwarki rasehng ngiringir en laion, ahpw sapwellime kupwuramwahu
    rasehng mweredi en keteu me kin kalamwurih sampah.
  por-BRBSL: A ira do rei é como o rugido de um leão, mas seu favor é como o orvalho
    na grama.
  swe-swe: En konungs vrede är [lika skräckinjagande] som ett lejons rytande, men
    hans favör (gillande) är [lika livgivande och svalkande] som daggen på gräset.
  cth-cth: Siangpahrang lungkhuek e teh sendek ka huk e patetlah ao, hatei a ngaikhainae
    teh hram dawk ka bawt e tadamtui patetlah ao.
  twi-twi: Ɔhene abufuw te sɛ gyata mmubomu, na nʼadom te sɛ sare so bosu.
  hlt-hlt: Manghai kah thinkoeh he sathueng bangla kawk dae, a kolonah he baelhing
    dongkah buemtui bangla om.
  tbz-SIM: Okpɑ̀ɑ̀tì nɑupíɛ́ dònnɛ̀ dicìrícìrì kó fɛũntìfɛ̀ nfɛ, kòo sɑ̀ɑ̀ mboo kɛ
    dònnɛ̀ tinɛ́mɑɑ̀ntì.
  msy-2020: Atrivim atarɨva anɨngagham, a mati laion pamten tiarim akara dazeri. Ezɨ
    an navim deragha, gumazamizibar akurvaghasa ifonge, a mati amozim daghebagh izima
    da deraghavɨram otifi.
  dop-dop: Wulɑʋ pɑ́ɑ́nɑ́ wɛ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ nyɩɩsʋɣʋ tɔ. Ɩlɛnɑ ɩ kʋpɑntʋ wɛɛ ɩsɩɩ
    ɑŋkpəlɛɛ kpɑɑkʋɣʋ nyɩɩtʋ tɔ.
  azb-azb: Padşahın qəzəbi aslan nərəsinə bənzər, Razılığı çəmənə düşən şehə bənzər.
  eng-DBY: The king's displeasure is as the roaring of a lion; but his favour is as
    dew upon the grass.
  hin-2017: राजा का क्रोध सिंह की गर्जन के समान है, परन्तु उसकी प्रसन्नता घास पर की
    ओस के तुल्य होती है।
  wol-KYG: Merum buur ni gaynde gu ŋar; yërmandey buur ni lay cig mbooy.
  bjr-bjr: Karaambaiqa fasiqa aanoo fannoo kaasau fainiara foora rairai qifaqa faiqí
    anaasee rufiaidaqa. Mina asasirafa qifi faramuara foora asooama nimaqaidanoo.
  eng-YLT: The wrath of a king [is] a growl as of a young lion, And as dew on the
    herb his good-will.
  kne-kne: Mo bomonget di ari, kaman layon ay manngangaed, ngem mo malaydan et kaman
    din dono ay manibsibog si mola.
  eng-WYC-2017: As the gnashing of a lion, so and the ire of the king; and as dew
    on herb, so and the gladness of the king.
  eng-WMBB: The king’s wrath is like the roaring of a lion, but his favour is like
    dew on the grass.
  urd-GVH: बादशाह का तैश जवान शेरबबर की दहाड़ों की मानिंद है जबकि उस की मंज़ूरी घास
    पर शबनम की तरह तरो-ताज़ा करती है।
  rug-rug: Sa tinaṉaziri tanisa baṉara si guana kurumu tanisa laione, ba sa lineana
    tanisa si guana puni pa duduli.
  gaz-gaz: Dheekkamsi mootii akkuma aaduu leencaa ti, surraan isaa immoo akkuma fixeensa
    marga irratti.
  fra-LSG: La colère du roi est comme le rugissement d’un lion, Et sa faveur est comme
    la rosée sur l’herbe.
  yal-yal: Mangana xɔlɔn luxi nɛn alo yatan wurundun xuina, a hinanna fan luxi nɛn
    alo xiila sɛxɛn ma.
  haw-1868: He uwo ana me he liona la ka huhu o ke alii; E like hoi me ka hau ma ka
    weuweu kona lokomaikai.
  arb-NAV: حَنَقُ الْمَلِكِ كَزَمْجَرَةِ الأَسَدِ، وَرِضَاهُ كَالطَّلِّ عَلَى الْعُشْبِ.
  ewe-ewe: Fia ƒe dziku le abe dzata ƒe gbetete ene, ke eƒe amenuveve le abe zãmu
    le gbedzi ene.
  eng-LEE: 'Like the roaring of a young lion is the wrath of a king: as dew upon the
    herbs is his favor.'
  asm-FB: ৰজাৰ ক্ৰোধ ডেকা সিংহৰ গৰ্জ্জনৰ দৰে; কিন্তু তেওঁৰ অনুগ্ৰহ ঘাঁহৰ ওপৰত পৰা
    নিয়ৰৰ দৰে।
  sus-A: مَنفّ شَ شْنّ مَنِيَ يّتّ شَاحّ رَ، عَ شَ هِننّ قَن مَنِيَ شِنِ رَ بُرّشّ
    شِندٍ مَ.
  fra-SBL: La colère du roi est comme le rugissement d'un lion, mais sa faveur est
    comme la rosée sur l'herbe.
  hbo-hbo: נַ֣הַם כַּ֭כְּפִיר זַ֣עַף מֶ֑לֶךְ וּכְטַ֖ל עַל־עֵ֣שֶׂב רְצֹונֹֽו׃
  kik-kik: Marakara ma mũthamaki nĩ ta mũraramo wa mũrũũthi, no ũtugi wake nĩ ta ime
    rĩrĩ nyeki-inĩ.
  fra-NCL: La colère du roi est comme le rugissement d’un lion, et sa faveur est comme
    la rosée sur l’herbe.
  cek-AK: Siangpahrang palungphuihaih loe kahang kaipui baktiah oh moe, anih hoihhaih
    loe phroh nui ih dantui baktiah oh.
  cuk-cuk: Rey-urwedi, achumigur-nono-wawaad-uurmakedyob gued. Ar rey-e-nued-binsaeddi,
    gagangi boo-bateyobi neg-imaked.
  uig-CYR: Падишаһниң ғәзиви ширниң һувлишиға охшаш дәһшәтлик болар; Униң шәпқити
    юмран от-чөпкә чүшкән шәбнәмдәк шериндур.
  tel-2017: రాజు కోపం సింహగర్జన లాంటిది. అతని అనుగ్రహం గడ్డి మీద కురిసే మంచు లాంటిది.
  hat-BSA: Kòlè a wa a se tankou yon lyon k ap rele fò; men favè li se tankou lawouze
    sou zèb vèt.
  kos-kos: Kasrkusrak lun sie tokosra oana ngutngut lun soko lion, ac kulang lal oana
    woiyen af uh ke kahkla uh.
  hbo-WLC: נַ֣הַם כַּ֭כְּפִיר זַ֣עַף מֶ֑לֶךְ וּכְטַ֖ל עַל־עֵ֣שֶׂב רְצוֹנֽוֹ׃
  ibo-ibo: Iwe eze dị ka mbigbọ nke ọdụm. Ma obi ụtọ ya dị ka igirigi nʼelu ahịhịa
    ndụ.
  ory-ory: ରାଜାର କୋପ ସିଂହ ଗର୍ଜ୍ଜନ ପରି; ମାତ୍ର ତାହାର ଅନୁଗ୍ରହ ତୃଣ ଉପରେ ଥିବା କାକର ତୁଲ୍ୟ।
  chk-chk: Än eman king lingeringer a usun chök wörüwörün eman laion, nge an ümöümöch
    a usun chök amurenipwin won ekewe fetil.
  rop-rop: Wen det king jidan brabli wail, im jis laiga laiyan wen im jingat adbala,
    bat wen im laigim yu im jis laik det dyu weya buldan ontop langa detlot gras.
  ukr-1871: Царський гнїв — як би рик лева, а його ласкавість — мов роса на зелень.
  deu-1951: Wie das Brüllen des Löwen ist des Königs Zorn, seine Gunst wie der Tau
    auf grünem Grase.
  eng-JPS: The king's wrath is as the roaring of a lion; but his favour is as dew
    upon the grass.
  srp-1865: Careva je srdnja kao rika mladoga lava, i ljubav je njegova kao rosa travi.
  lug-lug: Obusungu bwa kabaka buli ng’okuwuluguma kw’empologoma, naye ekisa kye kiri
    ng’omusulo ku ssubi.
  heb-heb: נהם ככפיר זעף מלך וכטל על עשב רצונו׃
  ben-IRV: রাজার ক্রোধ তরুণ সিংহের গর্জনের মতো; কিন্তু তাঁর অনুগ্রহ ঘাসের ওপরের শিশিরের
    মতো।
  pan-pan: ਰਾਜੇ ਦਾ ਕਹਿਰ ਬੱਬਰ ਸ਼ੇਰ ਦੇ ਗੱਜਣ ਵਰਗਾ ਹੈ, ਪਰ ਉਹ ਦੀ ਪ੍ਰਸੰਨਤਾ ਘਾਹ ਉੱਤੇ ਪਈ ਹੋਈ
    ਤ੍ਰੇਲ ਵਾਂਗੂੰ ਹੈ।
  mya-JVB: ရှင်ဘုရင် ၏အမျက် တော်သည် ခြင်္သေ့ ဟောက် သကဲ့သို့ ဖြစ်၏။ ကျေးဇူး တော်မူကား
    ၊ မြက် ပေါ် မှာ ကျသော နှင်းရည် ကဲ့သို့ ဖြစ်၏။
  tte-O: Kin ana munamunai kaba matausi besiele laiyon ana kalagaga, na ana katekamkamna
    bigabigana besiele wabumali kawasi koina italu.
  tbg-tbg: Avuhainaa vaiinti arara ite vaiva vaireva, raionivano aantau arukareva
    noraiqaakero uva tira voqaarama vairo. Viva vaiinti quahama amite vaiva vaireva,
    varavuvano ukau qaraakaiqama kaira voqaarama vairo.
  hmo-hmo: King ena badu be laiona ena boiboi bamona, to iena lalona namona be medu
    namo herea bamona.
  urd-urd: बादशाह का ग़ज़ब शेर की गरज की तरह है, और उसकी नज़र — ए — 'इनायत घास पर
    शबनम की तरह।
  rus-SYN: Гнев царя - как рев льва, а благоволение его - как роса на траву.
  bqc-SIM: Kía zↄakaaá nↄ̀ↄmusu pũnaaɛ, aà nakɛnɛá mↄ̀sɛpisia sɛ̃waɛ.
  tcz-CHONGTHU: Lengpa lunghanna hi keipi ngih tobang ahin, alunglhaina vang hamhing
    lah daitwi in achap tobang ahi.
  mar-mar: राजाचा राग सिंहाच्या गर्जनेसारखा आहे, पण त्याचा उपकार गवतावर पडलेल्या दहिवरासारखे
    आहे.
  hlt-THB: Sangpahrang ak kawsonaak taw samthyn a kaawk ing myih nawh, cehlai ak kawzeelnaak
    taw saaitlim ak khan awhkaw daamtui ing myih hy.
  qub-qub: Ray ollgorga liyunno manchacuypämi. Ray cushisha captenga guewaman shullay
    chayajnömi.
  bqp-bqp: Kína pↄfɛ̃na de lán músu pũtãnaa bà, a manakɛnnɛna de lán mↄtↄpisina
    sɛ̃̀ɛa bàmɛ.
  hat-hat: Lè yon wa ankòlè, se tankou yon lyon k'ap gwonde. Men, favè yon chèf se
    tankou lapli sou jaden.
  eng-BSB: A king’s rage is like the roar of a lion, but his favor is like dew on
    the grass.
  tod-tod: Masagi ná-ziiɠulagi maayikiʋɛ eɠɛ zalai zikɔ wooi, kɛlɛ ná-faanɛɛi ɠɛɛʋɛ
    eɠɛ nɔɗagi, nii é tufai ɠa.
  eng-WEBPB: The king’s wrath is like the roaring of a lion, but his favour is like
    dew on the grass.
  kbq-kbq: Kini vahe'mofo rimpa he'zamo'a, laionimo rankrafa hiankna nehie. Hianagi
    vahe'ma zamavesinteno zamazama hu avu'ava zamo'a, trazante ata ko arunteankna
    nehie.
  nhe-BL: Icualancayo se tlanahuatijquetl nelmahuilili queja tijcaqui nanalca se león
    tecuani monechca. Pero quema se tlanahuatijquetl quipiya hueyi iyolo huan quinequi
    tepalehuis, temaca paquilistli queja ajhuechtli tlen huetzi ipan sacapetlatl.
  bus-bus: Kína pↄfɛ̃na dɛ lán músu pũtãna bà, à maakɛnnɛna dɛ lán mↄdↄpisina sɛ̃̀a
    bàmɛ.
  gub-BL: Tuwihawete ikwahy haw nuzawy kwaw zàwàruhu iriàw ikororo haw. Ikatu haw
    nuzawy kwaw zuwiri ka'api'i rehe har.
  eng-DRA: 'As the roaring of a lion, so also is the anger of a king: and his cheerfulness
    as the dew upon the grass.'
