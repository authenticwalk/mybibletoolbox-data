verse: PRO.019.009
translations:
  mal-C: കള്ളസാക്ഷി ശിക്ഷിക്കപ്പെടാതിരിക്കുകയില്ല, വ്യാജം പറഞ്ഞുഫലിപ്പിക്കുന്നവർ നശിച്ചുപോകും.
  deu-TKW: Ein falscher Zeuge bleibt nicht straflos, und wer Lügen vorbringt, kommt
    um.
  lin-lin: Motatoli ya lokuta azwaka etumbu ; moto oyo akosaka akobebisama.
  eng-LSV: A false witness is not acquitted, || And whoever breathes out lies perishes.
  eng-GNV: 'A false witnes shall not be vnpunished: and he that speaketh lyes, shall
    perish.'
  eng-WEBSTER: A false witness shall not be unpunished, and he that speaketh lies
    shall perish.
  nhw-BL: Se testigo catli quiijtohua catli amo melahuac iixpa se juez quiselis se
    tlatzacuiltili. Huan aqui istlacati mocuapolos para nochipa.
  swh-ONEN: Shahidi wa uongo hataacha kuadhibiwa, naye amwagaye uongo ataangamia.
  bba-bba: Bɑ koo seedɑ weesuɡiɑn diobu sɛɛyɑsiɑwɑ kɑm kɑm, kpɑ ben weesu su bu kɑm
    ko.
  eng-KJVCPB: A false witness shall not be unpunished, And he that speaketh lies shall
    perish.
  luo-luo: Janeno ma ja-miriambo ok notony ma ok okume, to ngʼatno malando miriambo
    biro lal nono.
  meu-meu: Hahebade koikoi tauna ese mata-hakani basine reaia; bona hereva koikoi
    tauna na baine mase.
  npi-ULB: झुटो साक्षी दण्डविना उम्कने छैन, तर झुटो कुरो बोल्नेचाहिँ नष्‍ट हुने छ
    ।
  yor-yor: Ajẹ́rìí èké kì yóò lọ láìjìyà ẹni tí ó sì ń tú irọ́ jáde yóò parun.
  ind-ind: Orang yang berbohong atau bersaksi dusta dalam pengadilan pasti binasa.
  pes-OPCB: شاهد دروغگو بی‌سزا نمی‌ماند و هر که دائم دروغ می‌بافد هلاک خواهد شد.
  tgl-ULB: Ang bulaang saksi ay hindi makaaalis ng hindi mapaparusahan, ngunit mapapahamak
    ang mga nabubuhay sa kasinungalingan.
  hui-hui: Mbirali ibu godi lalu howa ke̱ haga kago pani nolene ngagoria howa yo pialu
    napolebira. Ke̱ haga ogonibigo tigua bo homelolebira.
  mya-mya: မမှန်သောသက်သေသည် အပြစ်မခံဘဲမနေရ။ မုသာကိုသုံးသော သူသည်လည်း၊ ပျက်စီးခြင်းသို့
    ရောက် လိမ့်မည်။
  bod-N: རྫུན་གྱི་དཔང་པོར་ཉེས་ཆད་འཕོག་པར༌འགྱུར། །རྫུན་གཏམ་སྨྲ་བ་མཐའ་མཇུག་མེད་པར༌འགྱུར།།
  wsk-wsk: Den kawel te bo atumu saonga mu ko memek toko; den kawel kiring te arata
    mu betela ko ikup arikko.
  sna-sna: Chapupu chenhema hachingaregi kurangwa, uye uyo anodurura manyepo achaparara.
  spa-BLM: El testigo falso no quedará impune. El que dice mentiras perecerá.
  cac-cac: A eb' tz'och testigoal d'a tas man̈ yeloc, yovalil syab' syail eb'. Tz'ac'jioch
    chamel d'a yib'an̈ eb' ton̈ej tz'esan chi'.
  swh-ULB: Shahidi wa uongo hatakosa kuadhibiwa, bali mwenye kupumua uongo ataangamia.
  bel-bel: Ілжывы сьведка не застаецца без пакараньня; і хто гаворыць няпраўду, загіне.
  deu-ELBBK: Ein falscher Zeuge wird nicht für schuldlos gehalten werden, und wer
    Lügen ausspricht, wird umkommen.
  mbb-OT: Edsilutan is teruen he tistiǥus, ne is minsan hentei he ebpengaǥi te tarù
    ne egkezeetan.
  mal-2015: കള്ളസ്സാക്ഷിക്കു ശിക്ഷ വരാതിരിക്കയില്ല; ഭോഷ്കു നിശ്വസിക്കുന്നവൻ നശിച്ചുപോകും.
  rmc-rmc: Le falošne švedkos o mariben na obdžala a oda, ko vakerel o klamišagos,
    ela zňičimen.
  pes-OPV: شاهد دروغگو بی‌سزا نخواهد ماند، و هر‌که به کذب تنطق نماید هلاک خواهد گردید.
  ron-1924: Марторул минчинос ну рэмыне непедепсит ши чел че спуне минчунь ва пери.
  ben-OBCV: মিথ্যাসাক্ষী অদণ্ডিত থাকবে না, ও যে মিথ্যা কথার স্রোত বইয়ে দেয় তার সর্বনাশ
    হবে।
  som-som: Markhaatigii been ahu ma taqsiir la'aan doono, Oo kii been ku hadlaana
    wuu halligmi doonaa.
  lat-VUC: Falsus testis non erit impunitus, et qui loquitur mendacia peribit.
  eng-ASVBT: A false witness shall not be unpunished; And he that uttereth lies shall
    perish.
  mna-mna: Tomtom ta so ipombol sorok sua pakaamŋana, na ni kola ire kadoono pa mbulu
    kini tana. Irao tileeli na som. Mi zin wal ta timbelmbel sua pakaamŋana ta kembena.
    Ko tisaana ma tila len.
  ita-1885: Il falso testimonio non resterà impunito, E chi sbocca menzogne perirà.
  eng-LXXUP: A false witness shall not be unpunished; And whosoever shall kindle mischief
    shall perish by it.
  eng-ULB: A false witness will not go unpunished, but the one who breathes out lies
    will perish.
  spa-VBL: El testigo falso será castigado, y los mentirosos perecerán.
  fra-_FOB: Le faux témoin ne demeurera point impuni, et celui qui profère des mensonges,
    périra.
  mal-mal: കള്ളസ്സാക്ഷിക്ക് ശിക്ഷ വരാതിരിക്കുകയില്ല; ഭോഷ്ക്ക് പറയുന്നവൻ നശിച്ചുപോകും.
  lit-lit: Melagingas liudytojas neliks nenubaustas, ir kas kalba melus, pražus.
  urd-GVR: Jhūṭā gawāh sazā se nahīṅ bachegā, jhūṭī gawāhī dene wālā tabāh ho jāegā.
  suz-BL: जोल पा सांकछी बाक्‍ब मुर सजाइ मतथु मब्रोंइब। मिनु जोल पाइब मुर खतम दुम्‍नीम
  eng-NOY: A false witness shall not be unpunished, And he that speaketh lies shall
    perish.
  ita-1927: Il falso testimonio non rimarrà impunito, e chi spaccia menzogne perirà.
  ckb-ckb: شایەتی درۆزن بێ سزا نابێت، ئەوەی درۆ پەخش بکات لەناودەچێت.
  eng-BBE: A false witness will not go without punishment, and the breather out of
    deceit will be cut off.
  kan-OKCV: ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಶಿಕ್ಷೆಹೊಂದದೇ ಇರುವುದಿಲ್ಲ; ಸುಳ್ಳಾಡುವವನು ಹಾಳಾಗಿ ಹೋಗುವನು.
  tam-2017: பொய்சாட்சிக்காரன் தண்டனைக்குத் தப்பமாட்டான்; பொய்களைப் பேசுகிறவன் நாசமடைவான்.
  spa-RV-1909: El testigo falso no quedará sin castigo; y el que habla mentiras, perecerá.
  ron-BTF: Un martor fals nu va rămâne nepedepsit și cel ce vântură minciuni va pieri.
  eng-WEBP: A false witness shall not be unpunished. He who utters lies shall perish.
  eng-FBV: A false witness will be punished; people who tell lies will perish.
  nld-1939: Een onbetrouwbaar getuige blijft niet ongestraft; Wie leugens verspreidt,
    zal omkomen.
  nch-BL: Se testigo cati quiijtohua cati amo melahuac iixpa se juez quiselis se tatzacuiltili.
    Huan cati istacati mocuapolos para nochipa.
  vie-1934: Chứng gian sẽ chẳng thoát khỏi bị phạt; Và kẻ buông lời giả dối sẽ bị
    hư mất.
  hin-CV: झूठे साक्षी का दंड सुनिश्चित है तथा जो झूठा है, वह नष्ट हो जाएगा.
  eng-OURB: A false witness shall not be unpunished. He who utters lies shall perish.
  spa-BES: Un testigo falso no irá sin castigo, y él que habla engaño será cortado.
  tdx-tdx: Tsy ho po-lilo ty mpanao kitomboke, le hihomake ty mpandañitse.
  tha-KJV: พยานเท็จจะไม่รับโทษหามิ​ได้ และบุคคลที่​เปล​่งคำมุสาจะพินาศ
  por-BR-2018: A falsa testemunha não ficará impune; e quem fala mentiras perecerá.
  deu-ELO: Ein falscher Zeuge wird nicht für schuldlos gehalten werden, und wer Lügen
    ausspricht, wird umkommen.
  eng-WYC-2018: A false witness shall not be unpunished; and he that speaketh leasings,
    shall perish. (A lying witness shall not go unpunished; and he who speaketh lies,
    shall perish.)
  epo-epo: Falsa atestanto ne restos sen puno; Kaj kiu elspiras mensogojn, tiu pereos.
  uig-PIN: Yalƣan guwaⱨliⱪ ⱪilƣan jazalanmay ⱪalmas; Yalƣan eytⱪuqimu ⱨalak bolar.
  beo-beo: Nowa da fofada:su ganodini ogogosea, e da se iasu amoga hobeale masunu
    logo hame ba:mu. E da se iasu dafawanedafa ba:mu
  tpi-OTNT: Sapos man i tok giaman long kot, em bai i kisim pe nogut. Ol bai i kilim
    i dai dispela kain man bilong giaman.
  hau-SA: Mai shaidar ƙarya ba zai tafi babu hukunci ba, kuma duk mai baza ƙarairayi
    zai hallaka.
  uig-LAT: Yalghan guwahliq qilghan jazalanmay qalmas; Yalghan éytquchimu halak bolar.
  nde-nde: Umfakazi wamanga uthola isijeziso, njalo lowo ohutshuza amanga uzabhubha.
  ton-ton: ‌ʻE ʻikai tuku ke taʻetautea ʻae fakamoʻoni loi, pea ʻe fakaʻauha ia ʻaia
    ʻoku faʻa lea ʻaki ʻae loi.
  ces-1613: Svědek falešný nebude bez pomsty, a kdož mluví lež, zahyne.
  eng-WMB: A false witness shall not be unpunished. He who utters lies shall perish.
  tam-TCV: பொய்ச்சாட்சி சொல்பவர் தண்டனைக்குத் தப்பமாட்டார்கள்; பொய்யைத் தாராளமாய்ப்
    பேசுபவரும் தப்பமுடியாது.
  ceb-ULB: Ang bakakon nga saksi pagasilotan gayod, apan ang nagsulti ug bakak malaglag.
  pol-UBG: Fałszywy świadek nie uniknie kary, a kto mówi kłamstwa, zginie.
  urd-GVU: جھوٹا گواہ سزا سے نہیں بچے گا، جھوٹی گواہی دینے والا تباہ ہو جائے گا۔
  deu-1912: Ein falscher Zeuge bleibt nicht ungestraft; und wer frech Lügen redet,
    wird umkommen.
  kan-2017: ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಶಿಕ್ಷಿಸಲ್ಪಡದೆ ಇರುವುದಿಲ್ಲ, ಸುಳ್ಳಾಡುವವನು ಹಾಳಾಗುವನು.
  yap-yap: Dariy be’ nra weliy e thin nde riyul’ u tafen e puf oloboch nrayag ni thay
    ko gechig; ya gafgow e nge tay.
  hlt-MCSB: A honghi kah laipai te hmil pawt vetih, laithae aka sat khaw milh ni.
  mdy-ETH: ሉኡዙሞ ማርካዻ ዓሲ ሜቶ ዔኩዋ ዓቱዋሴ፤ ሉኡዙሞ ጌስታሢያ ባይሲንታ ሄላኔ።
  kew-kew: Go yapare aa medame koso loa yaa agaa tea-daare nipuna tea yaa agaa mada
    wae yoto ora mealia. Go piaene yaa agaa ne aare tumaomalimi.
  twi-ASANTE: Adansekurumni bɛnya asotwe, na deɛ ɔtwa nkontompo no bɛyera.
  eng-WEBU: A false witness shall not be unpunished. He who utters lies shall perish.
  wal-wal: Worddo markki qaxxayettennan attenna; wordduwaa haasayiyaageekka xayana.
  acu-NT: Aints nekas aa nuna nekayat, chicham nekaschaun anangkak etsera nuka ni
    wait wajaktintrin nekas jukitnuitai. Turasha waitrinka nekas jakatnuitai.
  spa-PDDPT: El testigo falso no se irá sin castigo, Y el que alienta mentiras perecerá.
  gun-gun: Joekokue ramigua rive mombe'uare ma nombopagaa e'ỹi 'rã, ijapu rei va'e
    okanhy 'rãe.
  agu-BL: Yi e' yi na cho'c tetz stiw te jun e'chk takle'n yi nk'e'tz bintzi, qui'c
    rmeril yi qui'k tz'ul chicaws, na yi e' la'j, sotzel chiwutz cyera'tz sbne'.
  ilo-ULB: Saan a mabalin a saan a madusa ti maysa a palso a saksi, ngem mapukaw ti
    agisawsawang iti inuulbod.
  kpg-kpg: Tangada ma ga helekai tilikai i di gowaa hai gabunga le e deemee di tanga
    gi daha mo di hagi aga, ia guu doo gi lodo di hagaduadua.
  uig-ARA: يالغان گۇۋاھلىق قىلغان جازالانماي قالماس؛ يالغان ئېيتقۇچىمۇ ھالاك بولار.
  bps-bps: Ku là glut i ktulen i to tmulen di gususay, fanlayam kenen, na malmo i
    to tmulen kéng.
  sus-sus: Tɔɔɲɛgɛti fama nɛ ɲaxankatɛ sɔtɔde, halaki birama nɛ wule falɛ fɔxɔ ra.
  pon-2006: Sohte emen me kin likamw nan mwoalen kopwung kak pitsang kalokolok; e
    uhdahn pahn riahla.
  ksd-ksd: A tena varvai ba i tavir pa na pila ta ra varkurai, Ma nina ba i vatang
    ra vaongo na virua.
  tur-YTC: Yalancı tanık cezasız kalmaz. Yalan söyleyen yok olur.
  bel-N: Сьведка фальшывы не пазьбегне пакараньня, і хто дыхае няпраўдай, загіне.
  grc-BRENT: Μάρτυς ψευδὴς οὐκ ἀτιμώρητος ἔσται, ὃς δʼ ἂν ἐκκαύσῃ κακίαν, ἀπολεῖται
    ὑπʼ αὐτῆς.
  ind-AYT: Saksi dusta tidak akan terlepas dari hukuman, dan orang yang mengembuskan
    kebohongan akan binasa.
  nya-nya: Mboni yonama sidzalephera kulangidwa, ndipo iye amene amanena mabodza adzawonongeka.
  hrv-hrv: Lažljiv svjedok ne ostaje bez kazne, i tko širi laži, propada.
  mps-mps: Te bidigo po tųde tibo po obaso da, teda aga dwai dene saibao. Augwaligo
    te tobage tibo po wabo bidi ela muaibao.
  tpi-tpi: Sapos man i tok giaman long kot, em bai i kisim pe nogut. Ol bai i kilim
    i dai dispela kain man bilong giaman.
  dan-1931: Det falske Vidne undgår ej Straf, og den, der farer med Løgn, går under.
  vie-OVCB: Nhân chứng gian lãnh hình phạt chắc chắn, người dối trá bị tiêu diệt chẳng
    sai.
  guj-2017: જૂઠો સાક્ષી શિક્ષા પામ્યા વગર રહેશે નહિ, પણ જે શ્વાસે શ્વાસે જૂઠું બોલે
    છે તે અવશ્ય નાશ પામશે.
  pon-2006A: Sohte emen me kin likamw nan mwoalen kopwung kak pitsang kalokolok; e
    uhdahn pahn riahla.
  por-BRBSL: Uma falsa testemunha não ficará impune. Aquele que profere mentiras perecerá.
  swe-swe: Ett falskt vittne blir inte ostraffat, den som andas ut lögner kommer att
    förgås.
  cth-cth: Ka panuekkhaikung kaphawk teh rek laipalah tâcawt mahoeh, laithoe ka dei
    e hai a rawk han.
  twi-twi: Adansekurumni benya asotwe, na nea otwa nkontompo no bɛyera.
  hlt-hlt: A honghi kah laipai te hmil pawt vetih, laithae aka sat khaw milh ni.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í nyóu wèè nɑ̀ɑ́ nwè í yɑ̀ dɛ̀, wèè nɑ̀ɑ́ nsiyɑ́ɑ̀bìsí ò fétìnko
    omɑ́ɑ̀ ndi.
  msy-2020: Gumazir kotiam gifarazim, a ivezir kuram iniam. Me kamagh garir gumazir
    ifarim mɨsueghtɨ an aremegham.
  dop-dop: Pɔpɔtʋ ɑseetɑ ləsəlʋ ŋkpɑŋʋɣʋ nɑ kʋ hɔm kɛ́. Ɩlɛnɑ kɑloolɑɣɑ tʋ nɑ́ɑ́ le.
  azb-azb: Yalançı şahid cəzasız qalmaz, Yalandan üzə duran həlak olar.
  eng-DBY: A false witness shall not be held innocent, and he that uttereth lies shall
    perish.
  hin-2017: झूठा साक्षी निर्दोष नहीं ठहरता, और जो झूठ बोला करता है, वह नाश होता है।
  wol-KYG: Seede buy fen muccul mbugalam, kuy noyyee ay fen, mujje sànku.
  bjr-bjr: Kootaki unnufa qimari fasiqafa sia rumbaranaki sia fuannoo fuannoo. Unnufa
    qimarifa narí kuqirana paquriannoo.
  eng-YLT: A false witness is not acquitted, And whoso breatheth out lies perisheth.
  kne-kne: Sigurado ay madosan to din makaetek ya mangitistigos baken tet-ewa.
  eng-WYC-2017: A false witness shall not be unpunished; and he that speaketh leasings,
    shall perish.
  eng-WMBB: A false witness shall not be unpunished. He who utters lies shall perish.
  urd-GVH: झूटा गवाह सज़ा से नहीं बचेगा, झूटी गवाही देनेवाला तबाह हो जाएगा।
  rug-rug: Sa tie va sosode kokoha si kaqu tava kilasa, meke asa pu va vura koha si
    kote mate.
  gaz-gaz: Namni sobaan dhugaa baʼu utuu hin adabamin hin hafu; namni soba odeessus
    ni bada.
  fra-LSG: Le faux témoin ne restera pas impuni, Et celui qui dit des mensonges périra.
  yal-yal: Wule serena fe saranma a ra nɛn. Wule falan halagima nɛn.
  haw-1868: O ka mea hoike wahahee, aole e ole kona ahewaia mai, O ka mea olelo hoopunipuni,
    e make oia.
  arb-NAV: شَاهِدُ الزُّورِ لَا يُفْلِتُ مِنَ الْعِقَابِ، وَنَافِثُ الأَكَاذِيبِ يَهْلِكُ.
  ewe-ewe: Womagbe tohehe na aʋatsoɖasefo o eye ame si trɔa alakpa kɔna ɖi bababa
    la atsrɔ̃.
  eng-LEE: A false witness shall not remain unpunished, and he that uttereth lies
    shall perish.
  asm-FB: মিছা সাক্ষী দিয়া জনে দণ্ড নোপোৱাকৈ নাথাকিব; কিন্তু মিছা কথা কোৱা জন বিনষ্ট
    হ’ব।
  sus-A: تْوحّفّتِ قَمَ نّ حَشَنكَتّ سْتْدٍ، هَلَكِ بِرَ مَ نّ وُلٍ قَلّ قْشْ رَ.
  fra-SBL: Un faux témoin ne reste pas impuni. Celui qui profère des mensonges périra.
  hbo-hbo: עֵ֣ד שְׁ֭קָרִים לֹ֣א יִנָּקֶ֑ה וְיָפִ֖יחַ כְּזָבִ֣ים יֹאבֵֽד׃ פ
  kik-kik: Mũira wa maheeni ndakaaga kũherithio, na ũrĩa ũitũrũraga maheeni nĩakoorwo
    nĩ muoyo.
  fra-NCL: Le faux témoin ne restera pas impuni, et celui qui dit des mensonges périra.
  cek-AK: Amsoem ai hmuen hnukungah om kami loe danpaek ai ah om mak ai; amsawnlok
    thui kami loe amro tih.
  cuk-cuk: Dule-ibmar-daksad-gakansaar-sogedi, sabsur-odurdaklegosuli guosulid. Dule-gakansaar-sunmakedi,
    na burgwed-amioed.
  uig-CYR: Ялған гувалиқ қилған җазаланмай қалмас; Ялған ейтқучиму һалак болар.
  tel-2017: అబద్ద సాక్షికి శిక్ష తప్పదు. అబద్ధాలాడేవాడు నాశనమౌతాడు.
  hat-BSA: Yon fo temwen pa prale san pinisyon; epi sila ki bay manti a, va peri.
  kos-kos: Wangin sie su kaskas kikiap ye mutun nununku ku in kaingkunla kai nu sel.
    Pwayena lah el ac muta in ongoiya.
  hbo-WLC: עֵ֣ד שְׁ֭קָרִים לֹ֣א יִנָּקֶ֑ה וְיָפִ֖יחַ כְּזָבִ֣ים יֹאבֵֽד׃ פ
  ibo-ibo: Onyeama ụgha aghaghị ịta ahụhụ, onye ọbụla na-ekwupụ okwu ụgha dịka mmiri
    ga-ala nʼiyi.
  ory-ory: ମିଥ୍ୟାସାକ୍ଷୀ ଅଦଣ୍ଡିତ ନୋହିବ; ପୁଣି, ମିଥ୍ୟାବାଦୀ ବିନଷ୍ଟ ହେବ।
  chk-chk: Eman chon pwärätä mi apasatä mine a mwäl lon kapwüng epwe fokun angei liwinin
    an föför, nge eman mi kapas chofana epwe feiengau.
  rop-rop: Enibodi hu dalimbat laiya langa kothaus kaan ranawei brom panishmen, im
    garra dai.
  ukr-1871: Ложний сьвідок покаран буде, й хто брехню сплїтав — погибне.
  deu-1951: Ein falscher Zeuge bleibt nicht ungestraft, und wer Lügen ausspricht,
    geht zugrunde.
  eng-JPS: A false witness shall not be unpunished; and he that breatheth forth lies
    shall perish.
  srp-1865: Svjedok lažan neæe ostati bez kara, i ko govori laž, poginuæe.
  lug-lug: Omujulizi ow’obulimba talirema kubonerezebwa, n’oyo ayogera eby’obulimba
    alizikirira.
  heb-heb: עד שקרים לא ינקה ויפיח כזבים יאבד׃
  ben-IRV: মিথ্যাসাক্ষী অদন্ডিত থাকবে না, কিন্তু যে মিথ্যা কথা বলে সে বিনষ্ট হবে।
  pan-pan: ਝੂਠਾ ਗਵਾਹ ਨਿਰਦੋਸ਼ ਨਾ ਠਹਿਰੇਗਾ, ਅਤੇ ਜਿਹੜਾ ਝੂਠ ਬੋਲਦਾ ਹੈ ਉਹ ਦਾ ਨਾਸ ਹੋਵੇਗਾ।
  mya-JVB: မ မှန်သောသက်သေ သည် အပြစ် မခံဘဲမနေရ။ မုသာ ကိုသုံး သောသူသည် လည်း ၊ ပျက်စီး
    ခြင်းသို့ ရောက် လိမ့်မည်။
  tte-O: Nige sowana tomo yabo yatala koina imwakota na maisa polopolowena iyabubu-gabaen,
    kani isilae.
  tbg-tbg: Are ko avuqaa vo vaiintiara una uva tirera, are ruqemakera vina aarava
    kia vairara are qoraiqama vinara.
  hmo-hmo: Kota lalonai hereva gwauraia koikoi tauna, be do idia panisia momokani.
    Hereva koikoi tauna be do ia mase ore.
  urd-urd: झूटा गवाह बे सज़ा न छूटेगा, और जो झूठ बोलता है फ़ना होगा।
  rus-SYN: Лжесвидетель не останется ненаказанным, и кто говорит ложь, погибнет.
  bqc-SIM: Seelade vãi a bↄ pão, ɛɛde a midɛ.
  tcz-CHONGTHU: Hettohsah jou le nal seija pang pan, engbolna ato tei ding, koi hileh
    thujou seichan chun thina apeldoh lou ding ahi.
  mar-mar: खोटी साक्ष देणाऱ्याला शिक्षा झाल्यावाचून राहणार नाही, पण जो कोणी लबाड्या
    करतो त्याचा नाश होईल.
  hlt-THB: Amak thyym dyihthingna ak dyi taw a toel kaana am awm kawm saw, qaai ak
    kqawn taw plam kaw.
  qub-qub: Alman ranticojcunaga castïguchömi canga. Llullacunatapis wañuymi shuyaraycan.
  bqp-bqp: Sèeda ɛ́kɛde ni bo pãro, ɛ́kɛtori ni kakatɛ.
  hat-hat: Lè yon moun ap sèvi temwen nan tribinal, si li fè manti, yo gen pou yo
    pini l'. Moun k'ap bay manti gen pou mouri.
  eng-BSB: A false witness will not go unpunished, and one who pours out lies will
    perish.
  tod-tod: Zɛɛ zeelei zalalalai la yɛga, zɔi é zɛɛi vazasu, naa ɠa ɓɔɠɔ loozu ya.
  eng-WEBPB: A false witness shall not be unpunished. He who utters lies shall perish.
  kbq-kbq: Keagafima otisia vahe'ma havigema huno huama huntesia vahe'mo'a knaza erigahie.
    Hagi havigema hanaza vahe'mo'za frigahaze.
  nhe-BL: Se testigo tlen quiijtohua tlen ax melahuac iixpa se juez quiselis se tlatzacuiltili.
    Huan aqui istlacati mocuapolos para nochipa.
  bus-bus: Sèeda ɛgɛdee é bↄ pãro, ɛgɛtori é kaatɛ.
  gub-BL: Aze amo hemu'em tuwihaw wanenataromo, uzepyk hehe wà. Uzuka kar azeharomoete
    wà.
  eng-DRA: 'A false witness shall not be unpunished: and he that speaketh lies, shall
    perish.'
