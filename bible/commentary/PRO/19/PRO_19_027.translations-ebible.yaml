verse: PRO.019.027
translations:
  mal-C: എന്റെ കുഞ്ഞേ, എന്റെ ഉപദേശങ്ങൾ ശ്രദ്ധിക്കാതിരുന്നാൽ, പരിജ്ഞാനത്തിന്റെ വാക്കുകളിൽനിന്ന്
    നീ അലഞ്ഞുതിരിയേണ്ടിവരും.
  deu-TKW: Laß ab, mein Sohn, auf Zurechtweisung zu hören, um dann doch abzuirren
    von vernünftigen Lehren.
  lin-lin: Mwana na ngai, soki otiki koyoka mateya, okobunga nzela ya maloba ya boyebi.
  eng-LSV: Cease, my son, to hear instruction—To err from sayings of knowledge.
  eng-GNV: My sonne, heare no more the instruction, that causeth to erre from ye words
    of knowledge.
  eng-WEBSTER: Cease, my son, to hear the instruction that causeth to err from the
    words of knowledge.
  nhw-BL: Notelpoca, sintla ayacmo tijtlacaquilía quema seyoc mitztlalnamictía, timohuejcatlalía
    tlen tlalnamiquilistli.
  swh-ONEN: Mwanangu, ukiacha kusikiliza mafundisho, utatangatanga mbali na maneno
    ya maarifa.
  bba-bba: Nɛn bii, ɑ̀ n sɔ̃ɔsiru biru kisi, wunɛn yɛ̃ru tɑ koo kpe.
  eng-KJVCPB: Cease, my son, to hear the instruction That causeth to err from the
    words of knowledge.
  luo-luo: Kidagi chiko iti ne puonj in wuoda, to ibiro bayo mabor kuom weche mag
    ngʼeyo.
  meu-meu: Natugu e, hahediba herevadia ikamonaina boma hadokoa, bena aonega herevadia
    amo ba raka oho danu.
  npi-ULB: हे मेरो छोरो, तैँले अर्ती सुन्‍न छाडिस् भने तँ ज्ञानका वचनहरूबाट बहकिने
    छस् ।
  yor-yor: Ọmọ mi, dẹ́kun láti tẹ́tí sí ẹ̀kọ́, tí í mú ni ṣìnà kúrò nínú ọ̀rọ̀-ìmọ̀.
  ind-ind: Anakku, bila engkau berhenti mendengarkan didikan, engkau akan menyimpang
    dari pengetahuan yang sudah engkau pelajari.
  pes-OPCB: پسرم، از گوش دادن به تعلیمی که تو را از حکمت دور می‌کند خودداری نما.
  tgl-ULB: Kung hindi ka na makikinig sa katuruan, aking anak, ikaw ay mapapalayo
    mula sa mga salita ng kaalaman.
  hui-hui: I̱ waneigini-o tí mini bayale gigabiwi holenaga mana bayale lo manda bulene
    manga harimiyagua mana áyu yu kamigo wahalu tí mini nawi holeberemi.
  mya-mya: ငါ့သား၊ ပညာတရားကို ပယ်စေခြင်းငှါ၊ သွန်သင် သော သူ၏စကားကို နားမထောင်နှင့်။
  bod-N: ངའི་བུས་ཁ་ཏར་ཉན་པ་མཚམས་བཞག༌ན། །ཤེས་ཡོན་ལྡན་པའི་ཚིག་དང་འབྲལ་བ༌འོ།།
  wsk-wsk: Aga namar, kiti guruga ko den ko de bagur mu ikia ningo ko lage paguwurko.
  sna-sna: Mwanakomana wangu, ukasateerera kurayirwa, uchatsauka kubva pamashoko oruzivo.
  spa-BLM: Si dejas de escuchar la instrucción, hijo mío, te alejarás de las palabras
    del conocimiento.
  cac-cac: Ex vuninal, tato max e cha eyab' e cachnab'il, van eyic'ancanel e b'a d'a
    c'ayb'ub'al te vach'.
  swh-ULB: Mwanangu, kama utaacha kusikiliza maelekezo, utapotea kutoka kwenye maneno
    ya maarifa.
  bel-bel: Перастань, сыне мой, слухаць угаворы ўхіліцца ад голасу розуму.
  deu-ELBBK: Lass ab, mein Sohn, auf Unterweisung zu hören, die abirren lässt von
    den Worten der Erkenntnis.
  mbb-OT: Mama, emun kenè nu ebpemineǥen is menge penurù ku kenikew, ne idselikwey
    nu is menge penurù he ebpekeveǥey te ketau.
  mal-2015: മകനേ, പരിജ്ഞാനത്തിന്റെ വചനങ്ങളെ വിട്ടുമാറേണ്ടതിന്നുള്ള ഉപദേശം കേൾക്കുന്നതു
    മതിയാക്കുക.
  rmc-rmc: Čhavo miro, te preačheha te prilel o dovakeriben, pobistereha oda, so imar
    džanes.
  pes-OPV: ‌ای پسر من شنیدن تعلیمی را ترک نما، که تو را از کلام معرفت گمراه می‌سازد.
  ron-1924: Ынчетязэ, фиуле, сэ май аскулць ынвэцэтура, дакэ еа те депэртязэ де ынвэцэтуриле
    ынцелепте.
  ben-OBCV: হে আমার বাছা, তুমি যদি শিক্ষা নেওয়া বন্ধ করে দাও, তবে তুমি জ্ঞানের বাক্য
    থেকে দূরে সরে যাবে।
  som-som: Wiilkaygiiyow ka joogso in markaad edbinta maqashid Aad dabadeed hadalka
    aqoonta ka ambatid.
  lat-VUC: Non cesses, fili, audire doctrinam, nec ignores sermones scientiæ.
  eng-ASVBT: Cease, my son, to hear instruction Only to err from the words of knowledge.
  mna-mna: Lutuŋ, nu sombe zeeze talŋom pa sua pazalŋana, ina ambai. Zeeze lak! Naso
    nu talli kat pa ŋgar ambaiŋana!
  ita-1885: Figliuol mio, ascoltando l'ammaestramento, Rimanti di deviare da' detti
    di scienza.
  eng-LXXUP: A son who ceases to attend to the instruction of a father Will cherish
    evil designs.
  eng-ULB: If you cease to hear instruction, my son, you will stray from the words
    of knowledge.
  spa-VBL: Hijo mío, cuando dejes de escuchar mi instrucción pronto dejarás de seguir
    la sabiduría.
  fra-_FOB: Garde-toi, mon fils, d'écouter les conseils qui pourraient te détourner
    des paroles de la sagesse.
  mal-mal: മകനേ, പ്രബോധനം കേൾക്കുന്നത് മതിയാക്കിയാൽ നീ പരിജ്ഞാനത്തിന്റെ വചനങ്ങളിൽ
    നിന്ന് അകന്നുപോകും.
  lit-lit: Mano sūnau, liaukis klausyti pataisančio ugdymo, ir po to nuklysti nuo
    pažinimo žodžių.
  urd-GVR: Mere beṭe, tarbiyat par dhyān dene se bāz na ā, warnā tū ilm-o-irfān kī
    rāh se bhaṭak jāegā.
  suz-BL: आं तौ, गे जोक्‍ब मुर आन लोव़ रे हेंथे लचा प्रोनो। मो पाप्‍तीवी हना गे शेंशो
    लोव़ नेंने चाप्‍नेवे। याकूब १:२२
  eng-NOY: Cease, my son, to listen to the instruction That causeth thee to wander
    from the words of knowledge!
  ita-1927: Cessa, figliuol mio, d’ascoltar l’istruzione, se ti vuoi allontanare dalle
    parole della scienza.
  ckb-ckb: ڕۆڵە، ئەگەر وازت لە گوێگرتن لە ڕاوێژ هێنا، لە وتەکانی زانیاری گومڕا دەبیت.
  eng-BBE: A son who no longer gives attention to teaching is turned away from the
    words of knowledge.
  kan-OKCV: ಮಗನೇ, ನೀನು ಬುದ್ಧಿವಾದಕ್ಕೆ ಲಕ್ಷ್ಯಕೊಡದಿದ್ದರೆ, ಪರಿಜ್ಞಾನದ ಮಾತುಗಳಿಂದ ದಾರಿತಪ್ಪುವೆ.
  tam-2017: என் மகனே, அறிவைத் தரும் வார்த்தைகளைவிட்டு விலகச்செய்யும் போதகங்களை நீ
    கேட்காதே.
  spa-RV-1909: Cesa, hijo mío, de oir la enseñanza que induce á divagar de las razones
    de sabiduría.
  ron-BTF: Încetează, fiul meu, să asculți instruirea care te abate de la cuvintele
    cunoașterii.
  eng-WEBP: If you stop listening to instruction, my son, you will stray from the
    words of knowledge.
  eng-FBV: My son, stop listening to my instruction and you'll soon give up following
    wisdom.
  nld-1939: Mijn zoon, houdt ge op, naar vermaning te luisteren, Dan dwaalt ge af
    van verstandige taal.
  nch-BL: Notelpoca, sinta ayecmo tijtacaquilis cati mitztalnamictía, huajca timohuejcatalis
    ten nopa cuali talnamiquilisti.
  vie-1934: Hỡi con, hãy thôi nghe sự khuyên dạy Khiến cho con lầm lạc cách xa các
    lời tri thức.
  hin-CV: मेरे पुत्र, यदि तुम शिक्षाओं को सुनना छोड़ दो, तो तुम ज्ञान के वचनों से
    दूर चले जाओगे.
  eng-OURB: If you stop sh'ma ·hearing obeying· instruction, my son, you will be lead
    astray, intoxicated, unintentional sin ·error· from the words of knowledge.
  spa-BES: Un hijo que ya no presta atención a la enseñanza se aparta de las palabras
    del conocimiento.
  tdx-tdx: Mijihera tsy hañaoñ’ endake, anake, le handifihe’o ty tsaran-kilala.
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงเลิกฟังคำสั่งสอนที่​ทำให้​เจ้​าหลงไปจากคำแห่งความรู้
  por-BR-2018: Filho meu, deixa de ouvir a instrução, então te desviarás das palavras
    de conhecimento.
  deu-ELO: Laß ab, mein Sohn, auf Unterweisung zu hören, die abirren macht von den
    Worten der Erkenntnis.
  eng-WYC-2018: Son, cease thou not to hear teaching; and know thou the words of knowing.
    (My son, cease thou not to listen to instruction; and understand thou words of
    knowledge.)
  epo-epo: Ĉesu, mia filo, aŭskulti admonon Kaj tamen dekliniĝi de la vortoj de la
    instruo.
  uig-PIN: I oƣul, nǝsiⱨǝtkǝ ⱪuliⱪingni yupuruwalsang, Əⱪilning tǝlimliridin yiraⱪlaxⱪiningdur.
  beo-beo: 'Nagofe! Di da dawa: lamusa: hogolalu yolesea, di da dia musa: dawa: lai
    amola bu gogolemu.'
  tpi-OTNT: Pikinini, sapos yu no laik skul moa long gutpela tingting, orait bai yu
    bihainim pasin bilong ol man i no gat tingting.
  hau-SA: In ka daina jin umarni, ɗana, za ka kuwa kauce daga kalmomin sani.
  uig-LAT: I oghul, nesihetke quliqingni yupuruwalsang, Eqilning telimliridin yiraqlashqiningdur.
  nde-nde: Nxa uyekela ukulandela izeluleko, ndodana yami, uzalahleka utshiye amazwi
    okwazi.
  ton-ton: ‌ʻE hoku foha, ke tukuā, pea ʻoua naʻa ke fanongo ki he akonaki ʻaia, ʻoku
    tupu ai ʻae hē mei he ngaahi lea ʻae poto.
  ces-1613: Přestaň, synu můj, poslouchati učení, kteréž od řečí rozumných odvozuje.
  eng-WMB: If you stop listening to instruction, my son, you will stray from the words
    of knowledge.
  tam-TCV: என் பிள்ளையே, நீ அறிவுரைகளைக் கேட்பதை நிறுத்தினால், அறிவுள்ள வார்த்தைகளிலிருந்து
    விலகிப்போவாய்.
  ceb-ULB: Kung mohunong ka sa pagpaminaw sa pagtudlo, akong anak nga lalaki, mahisalaag
    ka gikan sa mga pulong sa kahibalo.
  pol-UBG: Synu mój, przestań słuchać pouczeń, które cię odwodzą od słów rozumnych.
  urd-GVU: میرے بیٹے، تربیت پر دھیان دینے سے باز نہ آ، ورنہ تُو علم و عرفان کی راہ
    سے بھٹک جائے گا۔
  deu-1912: Laß ab, mein Sohn, zu hören die Zucht, und doch abzuirren von vernünftiger
    Lehre.
  kan-2017: ಮಗನೇ, ಬುದ್ಧಿವಾದಗಳನ್ನು ಅನುಸರಿಸಲಿಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದಿದ್ದರೆ, ಉಪದೇಶ ಕೇಳುವುದನ್ನೇ
    ಬಿಟ್ಟುಬಿಡು.
  yap-yap: Fakag, fa’an ga ra tal i fil ban’en, ma dariy nap’an ma ga pag e tin gamnang.
  hlt-MCSB: Ka ca, mingnah olka lamloh palang ham a, thuituennah hnatun ham he na
    toeng.
  mdy-ETH: ታ ናዓሢዮ! ዞሮ ታኣኮ ኔ ዋይዚባኣቴ ኔ ዔራ ዔራቶታዖ ዑኬና ዋሊ ኔ ዻቢንታንዳኔ።
  kew-kew: Naaki neme epe agaa waru gimaliri kone nai pa maeyae aanuna kone ratua
    ali.
  twi-ASANTE: Me ba, sɛ wogyae nkyerɛkyerɛ tie a, wobɛmane afiri nimdeɛ nsɛm ho.
  eng-WEBU: If you stop listening to instruction, my son, you will stray from the
    words of knowledge.
  wal-wal: Ta na7au, neeni zoriyaa siyiyoogaa aggidabaa gidikko, erau zokkuwaa zaaradasa.
  acu-NT: Uchiru, wi chicharkartamur antutsuk pujakmeka, nekatai chichamka nuimiarchatnuitme.
  spa-PDDPT: Hijo mío, deja de oír consejos Que te apartan de las palabras de sabiduría.
  gun-gun: Xera'y, nembo'ea nerendu potai ri vy rejepe'a 'rã nemo'aranduarã va'ekue
    ayvu gui.
  agu-BL: Aẍ jun c'oloj witz'un, ko quil tzacujij yil tz'oc makle'n awutz, jun cu'n
    yol tz'elpon ajatxol awib te e'chk balaj ajtza'kl.
  ilo-ULB: No isardengmo ti dumngeg iti pannursuro, anakko, malipatam dagiti sasao
    iti pannakaammo.
  kpg-kpg: Dagu dama nei, maa goe ga diiagi di kabemee, goe ga haga balumee au mee
    ala guu lawa di iloo.
  uig-ARA: ئى ئوغۇل، نەسىھەتكە قۇلىقىڭنى يۇپۇرۇۋالساڭ، ئەقىلنىڭ تەلىملىرىدىن يىراقلاشقىنىڭدۇر.
  bps-bps: Tingàgu, ku tanlagam i kagbetam, là mlo gasyat ge di tagadeam.
  sus-sus: N ma di, xa i mu marasi ramɛma, i bara i yɛtɛ makuya fe kolonyi ra.
  pon-2006: Samwa, ma ke sohla ale padahk, ke pahn mwadangete kesehla padahk kan me
    ke eseier.
  ksd-ksd: Natugu, una ngo kan ra valavalongor ta ra varvateten Ona u mainge ke ba
    una vana irai kan ra tinata na kabinana.
  tur-YTC: Eğer öğüt dinlemeyi bırakırsan oğlum, Bilgi sözlerinden saparsın.
  bel-N: Перастань, сыне мой, слухаць настаўленьні, якія адводзяць ад словаў веданьня.
  grc-BRENT: Υἱὸς ἀπολειπόμενος φυλάξαι παιδείαν πατρὸς, μελετήσει ῥήσεις κακάς.
  ind-AYT: Anakku, berhentilah mendengarkan didikan, maka kamu akan tersesat dari
    perkataan pengetahuan.
  nya-nya: Mwana wanga, ukaleka kumvera malangizo, udzapatukana ndi mawu opatsa nzeru.
  hrv-hrv: Prestani, sine moj, slušati naputke koji odvode od riječi spoznaje!
  mps-mps: Ogwao, te nago wiegi yai homu kolesaga te skul weyu sabo homu ma isiąyu
    da, teda nago te sunumide geda muyu, te homu kolesaga elalusiąbo bidigo homu
    tiwai te wali paibao.
  tpi-tpi: Pikinini, sapos yu no laik skul moa long gutpela tingting, orait bai yu
    bihainim pasin bilong ol man i no gat tingting.
  dan-1931: Hør op, min Søn, med at høre på Tugt og så fare vild fra Kundskabsord.
  vie-OVCB: Con ơi, chớ nên nghe tà thuyết, để con không lạc lối lầm đường.
  guj-2017: હે મારા દીકરા, જો તું ડહાપણની વાતો સાંભળવાનું બંધ કરીશ, તો તું ડહાપણના
    શબ્દોને ખોઈ નાખીશ.
  pon-2006A: Samwa, ma ke sohla ale padahk, ke pahn mwadangete kesehla padahk kan
    me ke eseier.
  por-BRBSL: Se você parar de ouvir as instruções, meu filho, você se desviará das
    palavras do conhecimento.
  swe-swe: Min son (barn, vän), om du inte lyssnar på tillrättavisning irrar du (som
    en berusad) bort från kunskap.
  cth-cth: Ka capa cangkhainae thai e heh na kâhat payon pawiteh, lungangnae lamthung
    na phen han doeh.
  twi-twi: Me ba, sɛ wugyae nkyerɛkyerɛ tie a, wobɛman afi nimdeɛ nsɛm ho.
  hlt-hlt: Ka ca, mingnah olka lamloh palang ham a, thuituennah hnatun ham he na toeng.
  tbz-SIM: M birɛ, kɑ̀ɑ í kémmú bɛ̀ dɑ nɑ́ɑ́ ntì ɑ yetɛ mɛciì nkó itié nyi.
  msy-2020: Nan borim, nɨ ua nɨghnɨzir aghuimɨn sure damuan aghuagh, nɨ gumazir nɨghnɨziba
    puvatɨzibar arazibar gɨn mangam.
  dop-dop: Mɑ pəyɑlʋ, yele sɛɣɛsʋɣʋ ŋku kɩɩ hɑtələnɑ-ŋ nyəm tɔm tɔɣɔ nɩɩʋ.
  azb-azb: Oğlum, bilik verən sözlərdən dönmək istəsən, Tərbiyəyə qulaq asmaqdan vaz
    keç!
  eng-DBY: Cease, my son, to hear the instruction which causeth to stray from the
    words of knowledge.
  hin-2017: हे मेरे पुत्र, यदि तू शिक्षा को सुनना छोड़ दे, तो तू ज्ञान की बातों से
    भटक जाएगा।
  wol-KYG: Doom, soo noppee déglu ku lay yar, sore nga kàdduy xam-xam.
  bjr-bjr: Oo qini qimaaku naamuaqira ufa iriseenana akooqaifana finana anee irisaanna
    ufana minnisee furufara minnaranoo.
  eng-YLT: Cease, my son, to hear instruction — To err from sayings of knowledge.
  kne-kne: Anak ko, mo isaldeng mo ay man-adal, omaddawi ka sin inadal mo.
  eng-WYC-2017: Son, cease thou not to hear teaching; and know thou the words of knowing.
  eng-WMBB: If you stop listening to instruction, my son, you will stray from the
    words of knowledge.
  urd-GVH: मेरे बेटे, तरबियत पर ध्यान देने से बाज़ न आ, वरना तू इल्मो-इरफ़ान की राह
    से भटक जाएगा।
  rug-rug: Tuqu, pana noso va avosi goi sari na tinarae, si kote va seu pule nigo
    koari na zinama va tumatumae.
  gaz-gaz: Yaa ilma ko, mee qajeelfama dhaggeeffachuu dhiisi; ati dubbii beekumsaa
    irraa ni baddaa.
  fra-LSG: Cesse, mon fils, d’écouter l’instruction, Si c’est pour t’éloigner des
    paroles de la science.
  yal-yal: N ma diina, i na tondi i xuru falane ramɛ, i yɛtɛ masigama kolonna falane
    nan na.
  haw-1868: Ua oki, e kuu keiki, mai hoolohe i ke ao ana, E hooauwana ai mai ka olelo
    aku o ka ike.
  arb-NAV: كُفَّ يَا ابْنِي عَنِ الإِصْغَاءِ إِلَى التَّعْلِيمِ الَّذِي يُضِلُّكَ
    عَنْ كَلِمَاتِ الْمَعْرِفَةِ.
  ewe-ewe: Vinye, ne èdzudzɔ amehenyawo sese la, ekema àtra tso gɔmesese ƒe nyawo
    gbɔ.
  eng-LEE: Cease, my son, to hear the instruction that causeth [thee] to err from
    the sayings of knowledge.
  asm-FB: হে মোৰ পুত্র, যদি তুমি উপদেশ শুনিবলৈ এৰি দিয়া, তুমি জ্ঞানৰ বাক্যৰ পৰা ভ্রান্ত
    হবা।
  sus-A: ﭑ مَ دِ، شَ عِ مُ مَرَ سِ رَ مّمَ، عِ بَرَ عِ يّتّ مَكُيَ قٍ كٌلٌنيِ رَ.
  fra-SBL: Si tu cesses d'écouter les instructions, mon fils, vous vous éloignerez
    des mots de la connaissance.
  hbo-hbo: חַֽדַל־בְּ֭נִי לִשְׁמֹ֣עַ מוּסָ֑ר לִ֝שְׁגֹ֗ות מֵֽאִמְרֵי־דָֽעַת׃
  kik-kik: Mũrũ wakwa, ũngĩtiga gũthikĩrĩria mataaro-rĩ, nĩũkoora njĩra ũtigane na
    ciugo cia ũmenyo.
  fra-NCL: Cesse, mon fils, d’écouter l’instruction, et tu t’éloigneras des paroles
    de la science.
  cek-AK: Ka capa, thuitaekhaih lok to tahngai ai ah na oh nahaeloe, thuitaek ih panoekhaih
    loknawk hoiah nam khraeng ving tih.
  cuk-cuk: Machi, dule-be-unaed be itosulile, binsaed-nikaguedgi be bangudoed.
  uig-CYR: И оғул, несиһәткә қулиқиңни юпурувалсаң, Әқилниң тәлимлиридин жирақлашқиниңдур.
  tel-2017: కుమారా, బుద్ధి చెప్పే మాటలు వినడం మానుకుంటే జ్ఞాన వాక్కులకు నీవు దూరమై
    పోతావు.
  hat-BSA: Sispann koute disiplin, fis mwen an e ou va pèdi chemen konesans.
  kos-kos: Wen nutik, pacl se kom tui in eis mwe lutlut, kom ac sa na in mulkunla
    ma kom lotela tari.
  hbo-WLC: חַֽדַל־בְּ֭נִי לִשְׁמֹ֣עַ מוּסָ֑ר לִ֝שְׁג֗וֹת מֵֽאִמְרֵי־דָֽעַת׃
  ibo-ibo: Nwa m ọ bụrụ na ị hapụ ige ntị na ntụziaka m, ị ga-esi nʼokwu ihe ọmụma
    kpafuo.
  ory-ory: ହେ ଆମ୍ଭର ପୁତ୍ର, ଯେଉଁ ଉପଦେଶ ଜ୍ଞାନର କଥାରୁ ତୁମ୍ଭକୁ ଭୁଲାଏ, ତାହା ଶୁଣିବାରୁ ନିବୃତ୍ତ
    ହୁଅ।
  chk-chk: Nei, are kopwe ükütiu le aüselinga ekewe kapasen öüröür, mürin kopwe pwal
    müttir tümwününgau ngeni mine ka fen sile.
  rop-rop: Main biginini, if yu stap irrimbat ola raitwan wed, wal tharran meigim
    yu gibit bekboun langa ola gudwan ting weya yubin len.
  ukr-1871: Не слухай, мій сину, підшептів, доводячих до відвернення від слів розумних.
  deu-1951: Laß ab, mein Sohn, die Unterweisung zu hören, wenn du von den vernünftigen
    Lehren doch abweichen willst!
  eng-JPS: Cease, my son, to hear the instruction that causeth to err from the words
    of knowledge.
  srp-1865: Nemoj, sine, slušati nauke koja odvodi od rijeèi razumnijeh.
  lug-lug: Mwana wange konoolekayo okuyigirizibwa, onoowaba okuva ku bigambo by’okumanya.
  heb-heb: חדל בני לשמע מוסר לשגות מאמרי דעת׃
  ben-IRV: হে আমার পুত্র, নির্দেশ শুনতে ক্ষান্ত হলে তুমি জ্ঞানের কথা হইতে বিপথগামী
    হবে।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਜਿਸ ਸਿੱਖਿਆ ਨਾਲ ਗਿਆਨ ਦੇ ਬਚਨਾਂ ਤੋਂ ਭਟਕ ਜਾਈਦਾ ਹੈ, ਉਹ ਦਾ ਸੁਣਨਾ
    ਹੀ ਛੱਡ ਦੇ।
  mya-JVB: ငါ့ သား ၊ ပညာ တရားကို ပယ် စေခြင်းငှါ ၊ သွန်သင် သောသူ ၏စကား ကို နား မ ထောင်နှင့်။
  tte-O: Natugu, tem tenam ukwausili guguye koina kani kulosuwala katai kana kamwasa
    koina.
  tbg-tbg: Ti maaquo, are koqe uva maara kia qaiqaa iriataa irera, are mintihara vaakama
    ekaa koqe okara tauvaqa utu amitenara.
  hmo-hmo: Egu natuna e, bema hadibaia hereva kamonai henia kara oi hadokoa neganai,
    oi ese aonega hereva dekena amo do oi raka siri.
  urd-urd: ऐ मेरे बेटे, अगर तू 'इल्म से बरगश्ता होता है, तो ता'लीम सुनने से क्या फ़ायदा?
  rus-SYN: Перестань, сын мой, слушать внушения об уклонении от изречений разума.
  bqc-SIM: Ma nɛ́, tó n kã́mabò ń lɛdamamaao, n pãalɛ yãdↄ̃aɛn we.
  tcz-CHONGTHU: Kachapa, min na hilna ngai datan, chule chihnan jong donse da jeng
    tan.
  mar-mar: माझ्या मुला, जर तू सूचना ऐकण्याचे थांबवले तर ज्ञानाच्या वचनापासून भटकशील.
  hlt-THB: Ka capa, toelnaak awi am nang ngaihnaak hamna a nik cawngpyi ak awi ce
    koeh ngai.
  qub-qub: Ïju, llapan corrijishushayquita wiyacuy. Mana wiyacorga llutan caminupami
    purinquipaj.
  bqp-bqp: Ma nɛ́, tó n kámma bò kũ lɛ́dammamanaao, n pã yãdↄ̃naanɛn gwe.
  hat-hat: Pitit mwen, lè ou sispann aprann, ou pa lwen bliye sa ou konnen deja.
  eng-BSB: If you cease to hear instruction, my son, you will stray from the words
    of knowledge.
  tod-tod: Dòun zunu, ɗa ɓena woilosu kala gooi ma, ɗa ʋoluave faaɠwɛ kpɔɛiti ba.
  eng-WEBPB: If you stop listening to instruction, my son, you will stray from the
    words of knowledge.
  kbq-kbq: Kavumro'ma antesianke'ma ontahi'sanana, e'i knare antahi'zamofo kana atrenka
    havifi vugahane.
  nhe-BL: Notelpoca, intla ayoc tijtlacaquilía quema seyoc mitztlalnamictía, timohuejcatlalía
    tlen tlalnamiquilistli.
  bus-bus: Ma nɛ́, tó n kámma bò kↄ̃n lɛ́dammamanao, n pã yãdↄ̃nanɛn gwe.
  gub-BL: Hera'yr, aze erepytu'u ma'e rehe nezemu'e re nehe, na'arewahy nereharaz
    putar neremigwaw wi nehe.
  eng-DRA: Cease not, O my son, to hear instruction, and be not ignorant of the words
    of knowledge.
