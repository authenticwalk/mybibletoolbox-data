verse: PRO.019.006
translations:
  mal-C: ഭരണകർത്താക്കളുടെ പ്രീതിക്കായി ധാരാളമാളുകൾ ശ്രമിക്കുന്നു, എല്ലാവരും ദാനശീലരുടെ
    സുഹൃത്തുക്കളുമാകുന്നു.
  deu-TKW: Viele buhlen um des Vornehmen Gunst, und wer Geschenke giebt, hat jedermann
    zum Freunde.
  lin-lin: Bato mingi balukaka kosepelisa moto ya lokumu, mpe moto nyonso alukaka
    kozala molingami ya moto oyo asungaka bato.
  eng-LSV: Many beg the face of the noble, || And all have made friendship to a man
    of gifts.
  eng-GNV: Many reuerence the face of the prince, and euery man is friend to him that
    giueth giftes.
  eng-WEBSTER: 'Many will entreat the favor of the prince: and every man is a friend
    to him that giveth gifts.'
  nhw-BL: Miyac masehualme quitemohuaj se catli hueyi iyolo ica catli teicneltzitzi
    para ma quinchihuili se favor. Nochi quinequij mohuampoxchihuase ihuaya.
  swh-ONEN: Wengi hujipendekeza kwa mtawala na kila mmoja ni rafiki wa mtu atoaye
    zawadi.
  bba-bba: Bɑɑwure u rɑ n kɑsuwɑ u dɑmɡii fufu ko. Bɑɑwure u rɑ n mɑɑ kĩwɑ u n sɑ̃ɑ
    wi u rɑ kɛ̃nu wɛ̃n bɔrɔ.
  eng-KJVCPB: 'Many will intreat the favour of the prince: And every man is a friend
    to him that giveth gifts.'
  luo-luo: Ji mangʼeny temo mondo oyud pwoch kuom ruoth, to ngʼato ka ngʼato bedo
    osiep ngʼat machiwo mich.
  meu-meu: Hutuma ese harihari-bada tauna ena lalo-namo e tahuamu, bona taunimanima
    iboudiai na herahia e henimu tauna turana.
  npi-ULB: धेरैले उदार मानिसबाट निगाहको लागि बिन्ति गर्ने छन्, र हरेक व्यक्ति उपहार
    दिनेको मित्र बन्छ ।
  yor-yor: Ọ̀pọ̀ ń wá ojúrere olórí; gbogbo ènìyàn sì ni ọ̀rẹ́ ẹni tí ó lawọ́.
  ind-ind: Banyak orang berusaha mengambil hati orang penting, dan siapa yang tak
    mau berteman dengan orang yang suka memberi!
  pes-OPCB: مردم دوست دارند پیش بزرگان، خود شیرینی کنند و با کسانی دوست شوند که بذل
    و بخشش می‌کنند.
  tgl-ULB: Maraming hihingi ng tulong mula sa mapagbigay na tao, at lahat ay kaibigan
    ng siyang nagbibigay ng mga regalo.
  hui-hui: Wali agali dewalime mini lene karu ti mo dunini halu hamelo haga ka. Mbiralime
    mbirale mbira miaga kayagua wali agali dewalime ibu nenege hole hame lolebira.
  mya-mya: များသောသူတို့သည် မင်းကိုဖျောင်းဖျတတ်ကြ ၏။ လက်ဆောင်ပေးသော သူကိုလည်း၊ လူတိုင်းမိတ်ဆွေ
    ဖွဲ့တတ်၏။
  bod-N: བཀུར་སྟི་ཅན་ལ་མང་པོས་ངོ་སོ༌བྱེད། །གཏོང་ཕོད་ཆེ་ན་མི་ཀུན་གྲོགས་སུ༌འགྱུར།།
  wsk-wsk: Kariimet suen biya mu, kariimet bibiya nungumik mel karogo se nunga mel
    ningo saki, saki alo nungarsan owore, nongorak tiran betemonko kua gilingisan.
  sna-sna: Vazhinji vanotsvaka nyasha kumutongi, uye mumwe nomumwe ishamwari yomunhu
    anopa zvipo.
  spa-BLM: Muchos pedirán el favor de un gobernante, y todo el mundo es amigo de un
    hombre que da regalos.
  cac-cac: A eb' b'ecan sc'ool sian junoc tas, masanil anima sayanec' eb' yuj yoch
    yamigooc.
  swh-ULB: Wengi wataomba fadhila kutoka kwa mtu mkarimu na kila mtu ni rafiki wa
    yule anayetoa zawadi.
  bel-bel: Многія дагаджаюць заможным; і кожны - сябар чалавеку, які не шкадуе гасьцінцаў.
  deu-ELBBK: Viele schmeicheln einem Edlen, und alle sind Freunde des Mannes, der
    Geschenke gibt.
  mbb-OT: Mahabet is edhimu te paaǥi wey zin mepenunuat is etew he lavew is pid-etawan
    din, ne emun duen etew he ebpekeveǥey te menge keupiyaanan ne mahabet is egkaǥi
    he emiǥu zin haazà is nekeveǥey te menge keupiyaanan.
  mal-2015: പ്രഭുവിന്റെ പ്രീതി സമ്പാദിപ്പാൻ പലരും നോക്കുന്നു; ദാനം ചെയ്യുന്നവന്നു
    ഏവനും സ്നേഹിതൻ.
  rmc-rmc: But džene pes guľaren le rajikane manušeske a sako hino prijaťeľis oleha,
    ko hino ščiro.
  pes-OPV: بسیاری پیش امیران تذلل می‌نمایند، و همه کس دوست بذل کننده است.
  ron-1924: Омул дарник аре мулць лингушиторь ши тоць сунт приетень ку чел че дэ дарурь.
  ben-OBCV: অনেকেই শাসকের তোষামুদি করে, ও যিনি উপহার দান করেন সবাই তাঁর বন্ধু হয়।
  som-som: Kuwa badan ayaa deeqsiga raallinimo ka baryi doona, Oo nin kastaaba waa
    u saaxiib kii hadiyado bixiya.
  lat-VUC: Multi colunt personam potentis, et amici sunt dona tribuentis.
  eng-ASVBT: Many will entreat the favor of the liberal man; And every man is a friend
    to him that giveth gifts.
  mna-mna: Zin bibip ta tikamam peeze i, na wal boozomen tirru zaala be tikam lelen.
    Mi tomtom ta so irairai koroŋ kini, nako tomtom ta boozomen lelen be tigaabi ma
    tiwe toroono bizin.
  ita-1885: Molti riveriscono il principe; Ma ognuno è amico del donatore.
  eng-LXXUP: Many court the favor of kings; But every bad man becomes a reproach to
    another man.
  eng-ULB: Many will ask for a favor from a generous person and everyone is a friend
    of the one who gives gifts.
  spa-VBL: Muchos piden favores a personas importantes, y todos son amigos del que
    es generoso.
  fra-_FOB: Plusieurs flattent celui qui est généreux, et chacun est ami de l'homme
    qui donne.
  mal-mal: പ്രഭുവിന്റെ പ്രീതി സമ്പാദിക്കുവാൻ പലരും നോക്കുന്നു; ദാനം ചെയ്യുന്നവന് ഏവനും
    സ്നേഹിതൻ.
  urd-GVR: Muta'addid log baṛe ādmī kī ḳhushāmad karte haiṅ, aur har ek us ādmī kā
    dost hai jo tohfe detā hai.
  suz-BL: शुश मुरुमी ठेयब मुर आन शिशी दाक्‍नीम। मिनु सुमी अरु कली गेबा, मेको आ वारच
    शुश बाक्‍नीम।
  eng-NOY: Many are they who caress the noble, And every one is the friend of him
    who giveth gifts.
  ita-1927: Molti corteggiano l’uomo generoso, e tutti sono amici dell’uomo munificente.
  ckb-ckb: زۆر کەس هەوڵی بەدەستهێنانی ڕەزامەندی میر دەدەن، هەمووش دۆستی پیاوی بەخشندەن.
  eng-BBE: 'Great numbers will make attempts to get the approval of a ruler: and every
    man is the special friend of him who has something to give.'
  kan-OKCV: ಅನೇಕರು ಅಧಿಪತಿಯಿಂದ ಸಹಾಯ ಪಡೆಯುತ್ತಾರೆ. ಕಾಣಿಕೆಗಳನ್ನು ಕೊಡುವವನಿಗೆ ಪ್ರತಿಯೊಬ್ಬನೂ
    ಸ್ನೇಹಿತನೇ.
  tam-2017: பிரபுவின் தயவை அநேகர் வருந்திக் கேட்பார்கள்; கொடைகொடுக்கிறவனுக்கு எவனும்
    நண்பன்.
  spa-RV-1909: 'Muchos rogarán al príncipe: mas cada uno es amigo del hombre que da.'
  ron-BTF: Mulți vor implora favoarea prințului, și fiecare om este prietenul celui
    ce dă daruri.
  eng-WEBP: Many will entreat the favor of a ruler, and everyone is a friend to a
    man who gives gifts.
  eng-FBV: Many ask favors from important people, and everyone's a friend of the generous.
  nld-1939: Velen dingen naar de gunst van een voorname; Wie geschenken geeft, heeft
    allen tot vriend.
  nch-BL: Miyac masehualme quitemohuaj se cati hueyi iyolo ica cati teicneltzitzi
    para ma quinchihuili se favor. Nochi quinequij mohuampojchihuase ihuaya.
  vie-1934: Có nhiều kẻ tìm ơn người rộng rãi; Và mỗi người đều là bằng hữu của kẻ
    hay ban lễ vật.
  hin-CV: उदार व्यक्ति का समर्थन अनेक व्यक्ति चाहते हैं, और उस व्यक्ति के मित्र सभी
    हो जाते हैं, जो उपहार देने में उदार है.
  eng-OURB: Many will entreat the favor of a ruler, and everyone is a friend to a
    man who gives gifts.
  spa-BES: 'Grandes números intentarán obtener la aprobación de un gobernante: y cada
    hombre es el amigo especial de él que tiene algo que dar.'
  tdx-tdx: Amam-pandomboke maro ty matarike, kila mifandrañetse ami’ty mpanolo-ravoravo.
  tha-KJV: คนเป็​นอ​ันมากเอาอกเอาใจของเจ้านาย และทุกคนก็เป็​นม​ิตรกับคนที่​ให้​ของกำนัล
  por-BR-2018: Muitos suplicam perante o príncipe; e todos querem ser amigos daquele
    que dá presentes.
  deu-ELO: Viele schmeicheln einem Edlen, und alle sind Freunde des Mannes, der Geschenke
    gibt.
  eng-WYC-2018: Many men honour the person of a mighty man; and they be friends of
    him that dealeth (out) gifts.
  epo-epo: Multaj serĉas favoron de malavarulo; Kaj ĉiu estas amiko de homo, kiu donas
    donacojn.
  uig-PIN: Tola adǝm sehiydin iltipat kɵzlǝr; Sowƣat berip turƣuqiƣa ⱨǝmmǝ kixi dosttur.
  beo-beo: 'Dunu huluane da mimogoa dunu amo ilia nodoi ba:ma:ne hamosa. Amola dunu
    huluane da dunu amo da ilima hahawane dogolegele iaha, amo dunuma dogolegemusa:
    dawa:.'
  tpi-OTNT: Planti man i save tok gris long man i gat namba, bilong mekim em i laikim
    ol. Sapos wanpela man i man bilong givim presen, orait bai ol man i laik kamap
    pren bilong en.
  hau-SA: Kowa na ƙoƙari ya sami farin jini wurin mai mulki, kuma kowa na so a ce
    shi abokin mutumin nan mai yawan kyauta ne.
  uig-LAT: Tola adem séxiydin iltipat közler; Sowghat bérip turghuchigha hemme kishi
    dosttur.
  nde-nde: Banengi abazincengela ukuthandwa ngumbusi, njalo wonke umuntu ngumngane
    walowo ophanayo.
  ton-ton: '‌ʻE kole tōtōaki ʻe he tokolahi ke ʻofa mai ʻae houʻeiki: pea ʻoku kaumeʻa
    ʻae kakai kotoa pē mo ia ʻoku faʻa foaki.'
  ces-1613: Mnozí pokoří se před knížetem, a každý jest přítel muži štědrému.
  eng-WMB: Many will entreat the favor of a ruler, and everyone is a friend to a man
    who gives gifts.
  tam-TCV: ஆளுநரின் தயவைப் பெற அநேகர் நாடுகின்றனர்; அன்பளிப்பு கொடுப்பவருக்கு அனைவரும்
    நண்பர்கள்.
  ceb-ULB: Daghan ang magapangayo ug tabang gikan sa tawong manggihatagon ug higala
    sa tanan siya nga manggihatagon ug mga gasa.
  pol-UBG: Wielu uprasza o przychylność dostojnika i każdy jest przyjacielem człowieka
    hojnego.
  urd-GVU: متعدد لوگ بڑے آدمی کی خوشامد کرتے ہیں، اور ہر ایک اُس آدمی کا دوست ہے جو
    تحفے دیتا ہے۔
  deu-1912: Viele schmeicheln der Person des Fürsten; und alle sind Freunde des, der
    Geschenke gibt.
  kan-2017: ಉದಾರಿಯ ಕಟಾಕ್ಷವನ್ನು ಅನೇಕರು ಕೋರುವರು, ದಾನಶೂರನಿಗೆ ಪ್ರತಿಯೊಬ್ಬನೂ ಸ್ನೇಹಿತನಲ್ಲವೇ.
  yap-yap: Gubin e girdi’ nma guy rogon ni ngar fel’gad u wan’ e pi’in tolang; ma
    gubin e girdi’ nma yog ni yad tafager e pi’in yad ma pi’ ban’en nib puf pa’rad
    ngay.
  hlt-MCSB: Hlangcong kah maelhmai tah muep a thae sak uh tih, hlang te hlang boeih
    loh kutdoe neh a paya nahuh.
  mdy-ETH: ሚርጌ ዓሲ ቦንቺንታ ዓሲኮ ላጌ ማዓኒ ኮዓኔ፤ ዔኤቢ ዒንጋ ዓሲም ቢያሢ ዒዛኮ ላጌኬ።
  kew-kew: Gore aa adaapumi aa mudu pimi aanu omeme waru peme. Goa pua nipumi nimu
    raana omenalo. Oyae pama kane aanu raana omoa go aa nipuna adami aa kone imi.
  twi-ASANTE: Nnipa pii pɛ adom firi sodifoɔ nkyɛn, na deɛ ɔkyɛ adeɛ yɛ obiara adamfo.
  eng-WEBU: Many will entreat the favor of a ruler, and everyone is a friend to a
    man who gives gifts.
  wal-wal: Daro asai daannaa sinttaa koyees; coo immiya uraara asi ubbi dabbotees.
  acu-NT: Aints tsangka nuna aints untsuri eainawai. Tura tsangkamin asamtai, aints
    ainau mash ni amikri wajasartas wakerinawai.
  spa-PDDPT: Muchos buscan el favor del generoso, Y todos son amigos del hombre que
    da regalos.
  gun-gun: Mba'emo omboja'o-ja'o va'e oguerovy'a pavẽ 'rã, mba'emo ome'ẽ rive va'e
    re onhemoirũ pavẽ 'rã.
  agu-BL: Yi e' yi wi'nin banl cyalma' tan oyi'n, na jal wi'nin cyamiw, nin cyakil
    wunak na cho'c tan chijoyle'n yi e'a'tz, nin na cyamiwij quib scyuch'.
  ilo-ULB: Adunto dagiti dumawat iti pabor manipud iti mannangited a tao, ken tunggal
    maysa ket gayyem ti manangted iti sagut.
  kpg-kpg: Nia daangada huogodoo e halahala nnangaahai dumaalia o digau aamua. Nia
    daangada huogodoo e hai hoo gi digau ala e dugu anga nadau wanga dehuia.
  uig-ARA: تولا ئادەم سېخىيدىن ئىلتىپات كۆزلەر؛ سوۋغات بېرىپ تۇرغۇچىغا ھەممە كىشى
    دوستتۇر.
  bps-bps: I kdee to too mngabal i kfagu gaflehew nawa i mdatah to, na kdee to mayè
    samgalak i to gal mlé.
  sus-sus: Mixi gbegbe katama e yɛtɛ rafande kinikinintee ma, birin birama nɛ mixi
    fɔxɔ ra naxan ki tima.
  pon-2006: Aramas koaros kin song ale keniken pahn me lapalap akan; koaros kin kose
    me re kompoakepahnki irail kan me kin kihda kisakis de mwar en wehi.
  ksd-ksd: Mangoro dia lulul ra tena varmari, Ma ra tarai par dia talaina ma ra tena
    vartabar. A umana turana par dia milikuane ra luveana,
  tur-YTC: Birçokları hükümdarın lütfunu diler, Herkes hediye verenin dostudur.
  bel-N: Шмат хто паніжаецца перад магнатам, і кожны — бліжні чалавеку, які [дае]
    падарункі.
  grc-BRENT: Πολλοὶ θεραπεύουσι πρόσωπα βασιλέων, πᾶς δὲ ὁ κακὸς γίνεται ὄνειδος ἀνδρί.
  ind-AYT: Banyak orang mencari perkenanan orang dermawan, dan semua orang adalah
    sahabat seorang pemberi.
  nya-nya: Anthu ambiri amafuna munthu wopatsa kuti awakomere mtima, ndipo munthu
    amene amapereka mphatso ndi bwenzi la munthu aliyense.
  hrv-hrv: Mnogi laskaju licu odličnikovu i svatko je prijatelj čovjeku darežljivu.
  mps-mps: Bidi hauwago te nogi elalubo bidibolo homu bega sabo po weyu, ta agai augwali
    wei emainu tibao. Te bidi me deligo te wiegi yai homu ebo nai mabo bidi yai baso
    da, teda te bidi dabego te aga dali abagi wabo bidi pedelabo homu ebo dao.
  tpi-tpi: Planti man i save tok gris long man i gat namba, bilong mekim em i laikim
    ol. Sapos wanpela man i man bilong givim presen, orait bai ol man i laik kamap
    pren bilong en.
  dan-1931: Mange bejler til Stormands Yndest, og alle er Venner med gavmild Mand.
  vie-OVCB: Bậc cao quý được lắm người cầu cạnh; ai cũng ưa làm bạn với người hay
    ban tặng.
  guj-2017: ઉદાર માણસની મહેરબાની માટે ઘણા માણસો ખુશામત કરે છે અને દરેક માણસ દાતારનો
    મિત્ર થવા ચાહે છે.
  pon-2006A: Aramas koaros kin song ale keniken pahn me lapalap akan; koaros kin kose
    me re kompoakepahnki irail kan me kin kihda kisakis de mwar en wehi.
  por-BRBSL: Muitos suplicarão o favor de um governante, e todos são amigos de um
    homem que dá presentes.
  swe-swe: Många frågar efter tjänster från en generös man, alla är vän med en givmild
    person.
  cth-cth: Tami kapap ni bawi e lungyouk hanelah a kâcai awh, poehno ka poe e tami
    hai tami pueng ni a kamyawngkhai.
  twi-twi: Nnipa pii pɛ adom fi sodifo nkyɛn, na nea ɔkyɛ ade yɛ obiara adamfo.
  hlt-hlt: Hlangcong kah maelhmai tah muep a thae sak uh tih, hlang te hlang boeih
    loh kutdoe neh a paya nahuh.
  tbz-SIM: Bɛ̀ ɔ̃ nkpɛntimu wèè nìtì o ììkɛ̀, kɛ̀ bɛnìtìbɛ̀ bɛmɔu nɛ́po tu wèè pɑ̃ɑ̃.
  msy-2020: Gumazir avɨriba, gumazir ziaba itiba me gifueghsɨ, me me mɨkɨmɨva me apezeperam.
    Eghtɨ gumazir bizir aghuiba anɨdim, gumazir avɨriba a ko namakam damuam.
  dop-dop: Yəlɑɑ sɑmɑɑ puɣusiɣi yʋlʋ wei ɩ hɑɑnɑ lotu kʋlʋmtʋ tɔɣɔ, pɑ tənɑ pɑ cɑmnɑ
    kɛlɛ wei ɩ hɑɑkɩ kʋcɔɔŋ tɔ.
  azb-azb: Çoxları nəcabətlinin üzünü görmək istər, Səxavətli adamla çoxları dostluq
    edər.
  eng-DBY: Many court the favour of a noble; and every one is friend to a man that
    giveth.
  hin-2017: उदार मनुष्य को बहुत से लोग मना लेते हैं, और दानी पुरुष का मित्र सब कोई
    बनता है।
  wol-KYG: Ñu baree ngi wuta neex boroom daraja, ku nekk a bëgga xaritook kuy joxe.
  bjr-bjr: Aiqamausa uriqarara fasiqa aqoondikiranaki keeqeefaranoo. Ainaina nimi
    mari fasiqanara aiqamaus minara unna qimasee qini qiqoondi fee qidaqa amooqidaqa.
  eng-YLT: Many entreat the face of the noble, And all have made friendship to a man
    of gifts.
  kne-kne: Ad-ado di manganap si somigedana sin pangilan di nangato di saad na, yan
    gayyem di am-in ay ipogaw din waday idawat na.
  eng-WYC-2017: Many men honour the person of a mighty man; and they be friends of
    him that dealeth gifts.
  eng-WMBB: Many will entreat the favour of a ruler, and everyone is a friend to a
    man who gives gifts.
  urd-GVH: मुतअद्दिद लोग बड़े आदमी की ख़ुशामद करते हैं, और हर एक उस आदमी का दोस्त
    है जो तोह्फ़े देता है।
  rug-rug: Soku tie si hiva baeri sari na ṉati hiniva, meke doduru tie si na baere
    tadirini pu varivariponi.
  gaz-gaz: Namni hedduun bulchaa biratti surraa argachuu barbaada; namni hundis michuu
    nama waa namaa kennuu ti.
  fra-LSG: Beaucoup de gens flattent l’homme généreux, Et tous sont les amis de celui
    qui fait des présents.
  yal-yal: Muxu wuyaxi kuntigin mafanma. Naxan muxune kima, na xɔyin nan birin na.
  haw-1868: Nui ka poe hoopili aku i ke alii; He hoalauna hoi kela mea keia mea no
    ke kanaka haawi wale.
  arb-NAV: كَثِيرُونَ يَتَمَلَّقُونَ صَاحِبَ النُّفُوذِ، وَالْكُلُّ صَاحِبٌ لِلَّذِي
    يُغْدِقُ الْعَطَايَا.
  ewe-ewe: Ame geɖewo wɔa nu be woadze fia ŋu, eye ame si naa nu ame faa la, ame sia
    ame dzea xɔ̃e.
  eng-LEE: Many will entreat the favor of the liberal man; and every one is the friend
    to him that bestoweth gifts.
  asm-FB: অনেক লোকে অনুগ্ৰহ পাবলৈ দয়ালু লোকৰ আগত নিবেদন কৰে, আৰু যি জনে উপহাৰ দিয়ে,
    তেওঁৰ সকলো বন্ধু হয়।
  sus-A: مِشِ فبٍفبٍ كَتَمَ عٍ يّتّ رَقَندٍ كِنِكِنِنتٍيٍ مَ، بِرِن بِرَ مَ نّ مِشِ
    قْشْ رَ نَشَن كِ تِمَ.
  fra-SBL: Beaucoup imploreront les faveurs d'un chef, et tout le monde est l'ami
    de l'homme qui fait des cadeaux.
  hbo-hbo: רַ֭בִּים יְחַלּ֣וּ פְנֵֽי־נָדִ֑יב וְכָל־הָ֝רֵ֗עַ לְאִ֣ישׁ מַתָּֽן׃
  kik-kik: Andũ aingĩ macaragia ũrĩa mangĩendwo nĩ mũnene, na mũndũ mũheani iheo-rĩ,
    nĩ mũrata wa andũ othe.
  fra-NCL: Nombreux sont les flatteurs de l’homme généreux, et tous sont les amis
    de celui qui fait des présents.
  cek-AK: Pop parai kaminawk loe ukkung palung anghoehaih to sak hanah koeh o; tangqum
    paek thaih kami loe kami boih hoiah ampui ah oh.
  cuk-cuk: Dulemar-bukidar, dule-obinebak-ibmar-uked-e-aiga-guega amimalad. Bela dulemar,
    dule-ibmar-binsa-uked-e-aiga gumalad.
  uig-CYR: Тола адәм сехийдин илтипат көзләр; Соғат берип турғучиға һәммә киши досттур.
  tel-2017: ఉదార గుణం గలవారిని చాలామంది సహాయం కోసం అడుగుతారు. ఇచ్చేవాడికి అందరూ స్నేహితులే.
  hat-BSA: Anpil moun va chache favè a yon moun jenere ak men ouvri; tout moun se
    zanmi a sila ki bay kado.
  kos-kos: Mwet nukewa srike in eis ohi sin mwet fulat; ac mwet nukewa kena in kawuk
    nu sin mwet ma ac kitaung mwe sang nu selos.
  hbo-WLC: רַ֭בִּים יְחַלּ֣וּ פְנֵֽי־נָדִ֑יב וְכָל־הָ֝רֵ֗עַ לְאִ֣ישׁ מַתָּֽן׃
  ibo-ibo: Ọtụtụ mmadụ na-achọ ihuọma nʼebe onye na-achị achị nọ, otu a kwa, mmadụ
    niile na-agbalị ịbụ enyi onye na-agbasa aka ya na-enye onyinye.
  ory-ory: ଅନେକେ ବଦାନ୍ୟ ଲୋକର ଅନୁଗ୍ରହ ପ୍ରାର୍ଥନା କରନ୍ତି, ପୁଣି, ପ୍ରତି ଜଣ ଦାନଶୀଳ ଲୋକର
    ମିତ୍ର ହୁଅନ୍ତି।
  chk-chk: Chomong ra kütta cheniir me ren ekewe aramas tekia, nge meinisin ra chiechi
    ngeni eman mi fangafangöch.
  rop-rop: Bigismob pipul oldei wandim jidan fren blanga ola haibala bos en bigismob
    pipul oldei laigim meigim fren langa det men hu oldei gibitbat presen.
  ukr-1871: Багацько тих, що, знай, шукають ласки в значних, і кожен друг тому, хто
    дає гостинцї.
  deu-1951: Viele schmeicheln dem Vornehmen, und jeder will ein Freund dessen sein,
    der Geschenke gibt.
  eng-JPS: Many will entreat the favour of the liberal man; and every man is a friend
    to him that giveth gifts.
  srp-1865: Mnogi ugaðaju knezu, i svak je prijatelj èovjeku podatljivu.
  lug-lug: Bangi banoonya okuganja mu maaso g’omufuzi, era buli muntu aba mukwano
    gw’oyo agaba ebirabo.
  heb-heb: רבים יחלו פני נדיב וכל הרע לאיש מתן׃
  ben-IRV: অনেকে উদার ব্যক্তির অনুগ্রহ চায় এবং যে উপহার দেয় সবাই তার বন্ধু হয়।
  pan-pan: ਪਰਉਪਕਾਰੀ ਦੇ ਬਹੁਤੇ ਲੋਕ ਤਰਲੇ ਕਰਦੇ ਹਨ, ਅਤੇ ਦਾਨੀ ਦੇ ਸੱਭੇ ਮਿੱਤਰ ਬਣ ਜਾਂਦੇ ਹਨ।
  mya-JVB: များ သောသူတို့သည် မင်း ကိုဖျောင်းဖျ တတ်ကြ ၏။ လက်ဆောင် ပေးသော သူ ကိုလည်း၊
    လူတိုင်း မိတ်ဆွေ ဖွဲ့တတ်၏။
  tte-O: Tomo sibaibaiwa sitonan tem tomone lalakinane sikabi-yaliyaya-yan, yo meuloili
    nuwanuwali siyamala ana eliyamwao na tem mulolo iwolegili kolili.
  tbg-tbg: Autu vatauka vika quahama nimitaate ti, airi vaiinti vikara uqerara uva
    ti variara. Vo haika vo haika parumakero nimi vai vaiintira airi vaiinti nahenti
    vira tontiqireka auti variara.
  hmo-hmo: Lohia tauna badana be taunimanima momo ese, ia dekenai idia noinoi henia
    noho, bona harihari gaudia momo ia henia noho tauna be, taunimanima momo ese ia
    dekenai idia turana karaia noho.
  urd-urd: बहुत से लोग सख़ी की ख़ुशामद करते हैं, और हर एक आदमी इना'म देने वाले का
    दोस्त है।
  rus-SYN: Многие заискивают у знатных, и всякий - друг человеку, делающему подарки.
  bqc-SIM: Gbɛ̃́ daside ì kpalablena tↄnasi, gbɛ̃́pii ìↄ ye gbadana àↄ dɛ a gbɛ̃́
    ũɛ.
  tcz-CHONGTHU: Mihem ahongphal chun ahin-khohsah thei mi tampi anei ding, jou le
    nal'a thuseipa vang ong-doh lou ding ahi.
  mar-mar: उदार मनुष्यापासून पुष्कळ लोक मदतीसाठी विचारणा करतात; आणि जो कोणी दान देतो
    त्याचा प्रत्येकजण मित्र आहे.
  hlt-THB: Thlang khawzah ing ukkung kawzeelnaak sai thai nawh, kutdo ak pe thlang
    ing pyi khawzah ta thai hy.
  qub-qub: Achcajmi rïcupa maquintaga rispitar muchan. Tarichicojtapis llapanmi ashin
    amïgun cananpaj.
  bqp-bqp: Gbɛ̃ daside dì kpatableri tↄ́ nna sí, gbɛ̃ sĩnda pínki dìgↄ̃ ye gbadari
    gↄ̃ de a gbɛ̃ ũmɛ.
  hat-hat: Anpil moun ap achte figi grannèg. Tout moun vle zanmi moun k'ap bay favè.
  eng-BSB: Many seek the favor of the prince, and everyone is a friend of the gift
    giver.
  tod-tod: Nu mɔinmɔin ka ɗa sɔɓelama nui maamusɛ gaazu, ɛsɛ ka pɔ é ɠɛ ga naa bɔɔlai,
    nii é faanɛɛi ɠɛɛzu.
  eng-WEBPB: Many will entreat the favour of a ruler, and everyone is a friend to
    a man who gives gifts.
  kbq-kbq: Rama'a vahe'mo'za zamazama hania vahe arone manizanku zamave'nesie. Hagi
    maka vahe'mo'za muse zama nezami'za vahe'mofo rone nemanize.
  nhe-BL: Miyac tlacame quitemohuaj se tlen hueyi iyolo ica tlen teicneltzitzi para
    ma quinchihuili se favor. Nochi quinequij mohuampochihuase ihuaya.
  bus-bus: Gbɛ̃ paridee è kpatableri tↄ́ nnaa sí, baade píngi ègↄ̃ yezi gbadari gↄ̃
    dɛ a gbɛ̃ ũmɛ.
  gub-BL: Teko paw uzeagaw tuwihaw wamurywete kar pà wà. Teko paw heko wer ma'e imur
    e har wamyrypar romo wà.
  eng-DRA: Many honour the person of him that is mighty, and are friends of him that
    giveth gifts.
