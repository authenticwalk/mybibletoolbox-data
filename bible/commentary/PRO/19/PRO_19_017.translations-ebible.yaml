verse: PRO.019.017
translations:
  mal-C: ദരിദ്രരോടു ദയകാണിക്കുന്നവർ യഹോവയ്ക്കു വായ്പകൊടുക്കുന്നു, അവരുടെ പ്രവൃത്തികൾക്ക്
    അവിടന്ന് പ്രതിഫലംനൽകും.
  deu-TKW: Wer sich des Geringen erbarmt, der leiht Jahwe, und seine Gutthat wird
    er ihm vergelten.
  lin-lin: Moto oyo asalaka bolamu epai ya mobola adefisaka Yawe, bongo Yawe akozongisela
    ye bolamu.
  eng-LSV: Whoever is lending [to] YHWH is favoring the poor, || And He repays his
    deed to him.
  eng-GNV: 'He that hath mercy vpon the poore, lendeth vnto the Lord: and the Lord
    will recompense him that which he hath giuen.'
  eng-WEBSTER: He that hath pity upon the poor, lendeth to the LORD; and that which
    he hath given will he pay him again.
  nhw-BL: Quema se quipalehuía catli teicneltzi eltoc quen quitlanejtisquía TOTECO.
    Huan yaya mitztlaxtlahuis para nochi catli cuali tijchijtoc.
  swh-ONEN: Yeye amhurumiaye maskini humkopesha Bwana, naye atamtuza kwa aliyotenda.
  bba-bba: Wi u sɑ̃ɑro kɛ̃ru wɛ̃ɛmɔ, Yinni Gusunɔwɑ u bɔkurɑmɔ. U koo mɑɑ yɛ̃ro nùn
    win nuku tiɑn ɑre wɛ̃.
  eng-KJVCPB: He that hath pity upon the poor lendeth unto the Lord; And that which
    he hath given will he pay him again.
  luo-luo: Ngʼat manyiso ngʼwono ne jochan, holo mana Jehova Nyasaye, obiro gwedhe
    kuom gik mosetimo.
  meu-meu: Ogoḡami taudia e bogadia hisimu tauna ese Iehova enai e heni torehaimu;
    Iehova ese ena kara davana do baine henia.
  npi-ULB: गरिबप्रति दयालु हुनेले परमप्रभुलाई सापट दिन्छ, र उहाँले त्यसले गरेको कामको
    प्रतिफल दिनुहुने छ ।
  yor-yor: Ẹni tí ó ṣàánú tálákà, Olúwa ní ó yá, yóò sì pín in lérè ohun tí ó ti ṣe.
  ind-ind: Menolong orang miskin dengan belas kasih ibarat meminjamkan sesuatu kepada
    TUHAN. Dia akan membalas perbuatan baikmu itu!
  pes-OPCB: وقتی به فقیر کمک می‌کنی مثل این است که به خداوند قرض می‌دهی و خداوند است
    که قرض تو را پس خواهد داد.
  tgl-ULB: Ang sinumang mabait sa mahihirap ay nagpapahiram kay Yahweh, at babayaran
    siya ni Yahweh dahil sa kaniyang ginawa.
  hui-hui: Í̠na yagibano karu dara howa mbirale miriyagua í̠ Anduane Homogola dano
    haradagua bidego mani ibugua í̠hondo yadai bulebira.
  mya-mya: ဆင်းရဲသားကို သနားသောသူသည် ထာဝရ ဘုရားအား ချေးငှါးသောသူဖြစ်၍၊ သူပြုသောအမှု၏
    အကျိုးကိုဆပ်ပေးတော်မူလိမ့် မည်။
  bod-N: དབུལ་པོ་དྲིན་གྱིས་སྐྱོང་བ༌ནི། །ཡ་ཝཱེར་བུ་ལོན་གཏོང་བ༌ཡིན། །དེ་ཡིས་ཅི་བྱས་ཡ་ཝཱེས༌ཚབ།།
  wsk-wsk: Awiriya kariimet kituwura nunga saonga beteso, mu munan mu Yawe kote bita
    kam, se Yawe munan nu beteram mu koma tuokko.
  sna-sna: Uyo anonzwira varombo tsitsi anopa kuna Jehovha, uye achamupa mubayiro
    wezvaakaita.
  spa-BLM: El que se apiada de los pobres presta a Yahvé; lo recompensará.
  cac-cac: A eb' scolvaj d'a eb' meb'a', ichato a d'a Jehová van yac'an eb' majanil,
    axo Jehová chi' ol ac'an meltzaj jun majan chi' d'a eb'.
  swh-ULB: Mwenye ukarimu kwa masikini humkopesha Yehova na atalipwa kwa kile alichofanya.
  bel-bel: Міласэрны да беднага пазычае Госпаду; і Ён аддасьць яму за дабрачынства
    ягонае.
  deu-ELBBK: Wer des Armen sich erbarmt, leiht dem HERRN; und er wird ihm seine Wohltat
    vergelten.
  mbb-OT: Emun ebeǥey ki ziyà te menge pubri, ne iring te impesambey nu is Nengazen,
    su iyan is Nengazen ebayad kenikew.
  mal-2015: എളിയവനോടു കൃപ കാട്ടുന്നവൻ യഹോവെക്കു വായ്പ കൊടുക്കുന്നു; അവൻ ചെയ്ത നന്മെക്കു
    അവൻ പകരം കൊടുക്കും.
  rmc-rmc: Ko pomožinel le čoreske, del kečeň le RAJES a ov leske počinela pale vaš
    o lačhipen, so kerďa.
  pes-OPV: هر‌که بر فقیر ترحم نماید به خداوند قرض می‌دهد، و احسان او را به او رد خواهد
    نمود.
  ron-1924: Чине аре милэ де сэрак ымпрумутэ пе Домнул, ши Ел ый ва рэсплэти бинефачеря.
  ben-OBCV: যারা দরিদ্রদের প্রতি দয়া দেখায় তারা সদাপ্রভুকেই ঋণ দেয়, ও তারা যা করেছে
    সেজন্য সদাপ্রভু তাদের পুরস্কৃত করবেন।
  som-som: Kii miskiinka u naxaa Rabbiguu wax amaahiyaa, Oo wanaaggii uu sameeyeyna
    wuu u celin doonaa.
  lat-VUC: Fœneratur Domino qui miseretur pauperis, et vicissitudinem suam reddet
    ei.
  eng-ASVBT: He that hath pity upon the poor lendeth unto Jehovah, And his good deed
    will he pay him again.
  mna-mna: Tomtom ta so ikampewe zin wal sorrokŋan, ina ni ikamam mbulu tana pa Anutu.
    Mi kaimer Anutu itunu ko ipokot mbulu kini tana.
  ita-1885: Chi dona al povero presta al Signore; Ed egli gli farà la sua retribuzione.
  eng-LXXUP: He that has pity on the poor lends to the Lord; And he will recompense
    to him according to his gift.
  eng-ULB: Whoever is kind to the poor lends to Yahweh and he will repay him for what
    he has done.
  spa-VBL: Si eres bondadoso con el pobre, estarás prestándole al Señor, y él te pagará
    con creces por lo que has hecho.
  fra-_FOB: Celui qui a pitié du pauvre, prête à l'Éternel, et il lui rendra son bienfait.
  mal-mal: എളിയവനോട് കൃപ കാണിക്കുന്നവൻ യഹോവയ്ക്ക് വായ്പ കൊടുക്കുന്നു; അവൻ ചെയ്ത നന്മയ്ക്ക്
    അവിടുന്ന് പകരം കൊടുക്കും.
  urd-GVR: Jo ġharīb par mehrbānī kare wuh Rab ko udhār detā hai, wuhī use ajr degā.
  suz-BL: सुमी प्रुङग कली शिशी पा गेबा, मेकोमी परमप्रभु यावे कली गेब। मिनु परमप्रभु
    यावेमी मेको कली नेल्‍ल लेप्‍ब। हितोपदेस १४:३१; भजन संग्रह ४१:२-४; दानीएल ४:२४;
    मत्ती ५:७; मत्ती २५:४०; २कोरिन्‍थी ९:६
  eng-NOY: He who hath pity on the poor lendeth to the LORD, And that which he giveth
    will he repay him.
  ita-1927: Chi ha pietà del povero presta all’Eterno, che gli contraccambierà l’opera
    buona.
  ckb-ckb: ئەوەی بەزەیی بە هەژاردا بێتەوە قەرز بە یەزدان دەدات، ئەویش پاداشتی چاکەکەی
    دەداتەوە.
  eng-BBE: He who has pity on the poor gives to the Lord, and the Lord will give him
    his reward.
  kan-OKCV: ಬಡವರಿಗೆ ದಯೆ ತೋರಿಸುವವನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಾಲ ಕೊಡುತ್ತಾನೆ; ಆತನು ಅವನ ಉಪಕಾರಕ್ಕಾಗಿ
    ಪ್ರತ್ಯುಪಕಾರ ಮಾಡುವನು.
  tam-2017: ஏழைக்கு இரங்குகிறவன் யெகோவாவுக்குக் கடன்கொடுக்கிறான்; அவன் கொடுத்ததை அவர்
    திரும்பக் கொடுப்பார்.
  spa-RV-1909: A Jehová empresta el que da al pobre, y él le dará su paga.
  ron-BTF: Cel ce are milă de sărac împrumută DOMNULUI, și ceea ce el a dat, el îi
    va plăti din nou.
  eng-WEBP: He who has pity on the poor lends to the LORD; he will reward him.
  eng-FBV: If you're kind to the poor, you're lending to the Lord, and he will repay
    you well for what you've done.
  nld-1939: Wie goed is voor een arme, leent aan Jahweh; Hij zal hem zijn weldaad
    vergelden.
  nch-BL: Quema se quipalehuía se cati teicneltzi eltoc quej quitanejtía TOTECO. Huan
    yaya mitztaxtahuis por nochi cati cuali tijchijtoc.
  vie-1934: Ai thương xót kẻ nghèo, tức cho Đức Giê-hô-va vay mượn; Ngài sẽ báo lại
    việc ơn lành ấy cho người.
  hin-CV: वह, जो निर्धनों के प्रति उदार मन का है, मानो याहवेह को ऋण देता है; याहवेह
    उसे उत्तम प्रतिफल प्रदान करेंगे.
  eng-OURB: He who has pity on the poor lends to Adonai; he will reward him.
  spa-BES: El que tiene misericordia de los pobres, da al Señor, y el Señor le dará
    su recompensa.
  tdx-tdx: Mampisongo am’ Iehovà ty mitretre i rarake, le ho tambeze’e i fatariha’ey.
  tha-KJV: บุ​คคลที่​เอ็นดู​คนยากจนก็​ให้​พระเยโฮวาห์ทรงยืม และพระองค์จะทรงตอบแทนแก่การกระทำของเขา
  por-BR-2018: Quem faz misericórdia ao pobre empresta ao SENHOR; e ele lhe pagará
    sua recompensa.
  deu-ELO: Wer des Armen sich erbarmt, leiht Jehova; und er wird ihm seine Wohltat
    vergelten.
  eng-WYC-2018: He that hath mercy on a poor man, lendeth to the Lord, (or He who
    hath mercy on the poor, lendeth to the Lord); and he shall yield his while to
    him.
  epo-epo: Kiu kompatas malriĉulon, tiu pruntedonas al la Eternulo, Kaj Tiu redonos
    al li por lia bonfaro.
  uig-PIN: Kǝmbǝƣǝllǝrgǝ rǝⱨimdilliⱪ ⱪilƣan, Pǝrwǝrdigarƣa ⱪǝrz bǝrgǝn bilǝn barawǝrdur;
    Uning xǝpⱪitini Pǝrwǝrdigar ⱪayturar.
  beo-beo: 'Di da hame gagui dunu ilima iasea, amo da Hina Gode Ema fa:no bu lamusa:
    iasu defele agoai gala. Amola Hina Gode da dia iasu defele dima dabe imunu.'
  tpi-OTNT: Sapos yu marimari long rabisman na yu givim samting long em, i olsem yu
    larim Bikpela i dinau long yu, na bihain Bikpela bai i bekim dispela dinau.
  hau-SA: Duk wanda yake kirki ga matalauta yana ba wa Ubangiji bashi ne, zai kuwa
    sami lada game da abin da ya yi.
  uig-LAT: Kembeghellerge rehimdilliq qilghan, Perwerdigargha qerz bergen bilen barawerdur;
    Uning shepqitini Perwerdigar qayturar.
  nde-nde: Olomusa kubayanga upha uThixo, uzamupha umvuzo ngalokho akwenzayo.
  ton-ton: 'Ko ia ʻoku manavaʻofa ki he masiva ʻoku foaki ʻe ia kia Sihova: pea ko
    ia kuo ne foaki te ne toe totongi kiate ia.'
  ces-1613: Kdo uděluje chudému, půjčuje Hospodinu, a onť za dobrodiní jeho odplatí
    jemu.
  eng-WMB: He who has pity on the poor lends to the LORD; he will reward him.
  tam-TCV: ஏழைக்கு உதவுகிறவர்கள் யெகோவாவுக்குக் கடன் கொடுக்கிறார்கள், அவர்கள் உதவியதற்கு
    சரியாக அவர்களுக்கு திரும்பக் கொடுப்பார்.
  ceb-ULB: Si bisan kinsa nga maluluy-on sa kabos sama ra nga nagpahulam kang Yahweh
    ug magbayad siya kaniya sa iyang nahimo.
  pol-UBG: Kto lituje się nad ubogim, pożycza PANU, a on mu odpłaci za jego dobrodziejstwo.
  urd-GVU: جو غریب پر مہربانی کرے وہ رب کو اُدھار دیتا ہے، وہی اُسے اجر دے گا۔
  deu-1912: Wer sich des Armen erbarmt, der leihet dem HERRN; der wird ihm wieder
    Gutes vergelten.
  kan-2017: ಬಡವರಿಗೆ ದಯೆತೋರಿಸುವವನು ಯೆಹೋವನಿಗೆ ಸಾಲಕೊಡುವವನು, ಆ ಉಪಕಾರಕ್ಕೆ ಯೆಹೋವನೇ ಪ್ರತ್ಯುಪಕಾರ
    ಮಾಡುವನು.
  yap-yap: Ga ra pi’ ban’en ngak e gafgow, ma bod ni SOMOL e ka mu pi’ ngak, ra sulweg
    SOMOL puluwon ngom.
  hlt-MCSB: BOEIPA kah puhlah long tah tattloel te a rhen tih, a thaphu te amah taengla
    a thuung ni.
  mdy-ETH: ማንቆ ዓሲም ዒንጋሢ ናንጊና ናንጋ ጎዳም ታልዔያ ማዓኔ፤ ናንጊና ናንጋ ጎዳኣ ዒ ማዼ ኮዦ ማዾ ዛሎ ጪጋኔ።
  kew-kew: Gore neme aa naara meda odome-omoa oyae katalo pali-daare mo Adaa Aame
    ne madaa rudu ainalo pe. Goa pali-daare orope Adaa Aa-me nena rudu go abutea.
  twi-ASANTE: Deɛ ɔyɛ adɔeɛ ma ohiani no yɛ de fɛm Awurade, na ɔbɛtua no deɛ ɔyɛ no
    so ka.
  eng-WEBU: He who has pity on the poor lends to the LORD; he will reward him.
  wal-wal: Hiyyeesaassi kehiya asi GODAASSI tal77ees; GODAI he lo77o oosuwaa acuwaa
    qanxxees.
  acu-NT: Aints kuikiartichun waring achat susatata nuka Apu Yusen ikiastinuitai.
    Tura asamtai Apu Yus ni ikiasmaurin awangtuktinuitai.
  spa-PDDPT: El que da al pobre presta a Yavé, Y Él le dará su recompensa.
  gun-gun: Iporiaukue'i mboaxya ma Senhor pe ae oiporuka va'e, ha'e ramo ha'e ju 'rã
    omboekovia joapo porãague repy.
  agu-BL: Alchok scyetz yil tz'ak'on c'mo'n tetz jun tal me'ba', ni'cu'n chi yi cho'nk
    na tzan tan tak'le'n c'mo'n tetz Ryos, nin stk'e' Ryos banl tibaj tan tu' yi pawor
    yi na ban.
  ilo-ULB: Ti siasinoman a naasi kadagiti nakurapay ket kasla padpadawatanna ni Yahweh,
    ket bayadanto ni Yahweh isuna kadagiti inaramidna.
  kpg-kpg: Do madagoaa ma gaa wanga gi digau hagaloale, e hai be di mee ne wanga gi
    Dimaadua, gei Dimaadua gaa hui gi di goe.
  uig-ARA: كەمبەغەللەرگە رەھىمدىللىق قىلغان، پەرۋەردىگارغا قەرز بەرگەن بىلەن باراۋەردۇر؛
    ئۇنىڭ شەپقىتىنى پەرۋەردىگار قايتۇرار.
  bps-bps: I to kamdo i to landè, salngad ku mlé kenen di Dwata, na Dwata malas kenen.
  sus-sus: Setare kife na maniyaxi Alatala donife nan na. Ala fama nɛ na doni ragbilende
    a ma.
  pon-2006: Ni omw kin kisekise me semwehmwe kan, duwehte omw patohwanohng KAUN-O,
    oh KAUN-O ahpw pahn ketin kasapahldohng uhk.
  ksd-ksd: Nina ba i mari ra umana luveana i la tar ra magit tai ra Luluai, Ma ra
    Luluai na bali boko kana bo na mangamangana.
  tur-YTC: Yoksula acıyan Yahve'ye ödünç verir, O da onu ödüllendirir.
  bel-N: Хто літуецца над убогім, той пазычае ГОСПАДУ, за дабрадзейства Ён аднагародзіць
    яму.
  grc-BRENT: Δανείζει Θεῷ ὁ ἐλεῶν πτωχὸν, κατὰ δὲ τὸ δόμα αὐτοῦ ἀνταποδώσει αὐτῷ.
  ind-AYT: Orang yang berbelaskasihan kepada orang miskin memberi pinjaman kepada
    TUHAN, dan Dia akan membalasnya atas perbuatannya itu.
  nya-nya: Amene amakomera mtima osauka amachita ngati wakongoletsa Yehova, ndipo
    Yehovayo ndiye adzamubwezere.
  hrv-hrv: Jahvi pozaima tko je siromahu milostiv, i on će mu platiti dobročinstvo.
  mps-mps: Te magi nai doado bage meni yai bidiba nago te olo tau sabo wiegi yai kolesaga
    eyu, tama te doado bage mobaso da, te Genuai Bidigo negeli nageba ilibo tiwai
    ebao, tama nosali Genuai Bidigo nageba wei ponaibao.
  tpi-tpi: Sapos yu marimari long rabisman na yu givim samting long em, i olsem yu
    larim Bikpela i dinau long yu, na bihain Bikpela bai i bekim dispela dinau.
  dan-1931: Er man god mod den ringe, låner man HERREN, han gengælder en, hvad godt
    man har gjort.
  vie-OVCB: Ai giúp người nghèo, tức cho Chúa Hằng Hữu vay mượn— và được Ngài ban
    thưởng chẳng sai!
  guj-2017: ગરીબ પર દયા રાખનાર યહોવાહને ઉછીનું આપે છે અને તે તેને તેનાં સુકૃત્યોનો
    બદલો આપશે.
  pon-2006A: Ni omw kin kisekise me semwehmwe kan, duwehte omw patohwanohng KAUN-O,
    oh KAUN-O ahpw pahn ketin kasapahldohng uhk.
  por-BRBSL: Aquele que tem piedade dos pobres empresta a Javé; ele irá recompensá-lo.
  swe-swe: Den som förbarmar sig över (hjälper) den fattige lånar till Herren (Jahve),
    han kommer att betala tillbaka för de goda gärningarna.
  cth-cth: Tamimathoe ka pahren e teh BAWIPA koe a cawi sak toe, a poe tangcoung e
    hno hah bout poe lah ao han.
  twi-twi: Nea ɔyɛ adɔe ma ohiani no yɛ de fɛm Awurade, na obetua no nea ɔyɛ no so
    ka.
  hlt-hlt: BOEIPA kah puhlah long tah tattloel te a rhen tih, a thaphu te amah taengla
    a thuung ni.
  tbz-SIM: Wèè pɑ̃ɑ̃ mbɛcĩ̀rìbɛ̀ ò pènni Kuyie nku, kɛ̀ kù nɑɑ yóó dɛ̀ nhò tɛ̃̀ńnɛ́.
  msy-2020: Nɨ onganarazibagh amir gumazimɨn apangkuvigha bizim a ganɨngi, mati nɨ
    Ikiavɨra Itir God bizim puram a ganɨdi, eghtɨ Ikiavɨra Itir God gɨn bizir kam
    ikarvagham.
  dop-dop: Wei ɩ wɛnɑ kʋnyɔntʋ pətɔɔtəlɛ tɔ, pə wɛ ɩsɩɩ Ɩsɔ kɛ́ ɩ kəntɑɑ, ɩ kɑ́ fɛlɩ-ɩ
    ɩ kʋpɑntʋ ntəɣɩ.
  azb-azb: Kasıba səxavət göstərən sanki Rəbbə borc verər, Çünki onun əvəzi Rəbdən
    gələr.
  eng-DBY: He that is gracious to the poor lendeth unto Jehovah; and what he hath
    bestowed will he repay unto him.
  hin-2017: जो कंगाल पर अनुग्रह करता है, वह यहोवा को उधार देता है, और वह अपने इस काम
    का प्रतिफल पाएगा। (मत्ती 25:40)
  wol-KYG: Ku baaxe ku ñàkk, lebal nga Aji Sax ji, te moo lay yool.
  bjr-bjr: Anee kudi fasiqa anaasee narana aina nimidana Yaaweena amiara foora imariananoo
    kasooaqee Yaaweefa mina akiiqara ani faqa amiannoo.
  eng-YLT: Whoso is lending [to] Jehovah is favouring the poor, And his deed He repayeth
    to him.
  kne-kne: Din maseg-ang sin nabiteg yan kaman si Diyos di nangibolodana et gon-gonaan
    Diyos sisya.
  eng-WYC-2017: He that hath mercy on a poor man, lendeth to the Lord; and he shall
    yield his while to him.
  eng-WMBB: He who has pity on the poor lends to the LORD; he will reward him.
  urd-GVH: जो ग़रीब पर मेहरबानी करे वह रब को उधार देता है, वही उसे अज्र देगा।
  rug-rug: Asa pu toka ni sari tie malaṉa si variponi koe Zihova, meke kote pia ia
    Sa koasa lineana tavetia sa.
  gaz-gaz: Namni hiyyeessaaf garaa laafu Waaqayyoof liqeessa; Waaqnis waan inni hojjete
    sanaaf isa badhaasa.
  fra-LSG: Celui qui a pitié du pauvre prête à l’Éternel, Qui lui rendra selon son
    œuvre.
  yal-yal: Naxan na hinan sɛnbɛtaren na, na Alatala nan dolima, a saranna soma a yii
    nɛn.
  haw-1868: O ka mea manawalea aku i ka ilihune, haawi aku oia na Iehova; A o kana
    mea i haawi ai, na kela no e hoihoi mai ia ia.
  arb-NAV: مَنْ يَرْحَمْ الْفَقِيرَ يُقْرِضْ الرَّبَّ، وَيُكَافِئْهُ الرَّبُّ عَلَى
    حُسْنِ صَنِيعِهِ.
  ewe-ewe: Ame si nyo dɔ me na hiãtɔ la, do nugbana na Yehowa, aɖo nu si wòwɔ la teƒe
    nɛ.
  eng-LEE: He lendeth unto the Lord that is liberal to the poor, and his good deed
    will he repay unto him.
  asm-FB: যি জনে দৰিদ্ৰক দয়া কৰে, তেওঁ যিহোৱাক ঋণ দিয়ে; আৰু তেওঁ কৰা কাৰ্যৰ বিনিময়,
    তেওঁ তেওঁক পৰিশোধ কৰিব।
  sus-A: سٍتَرٍ كِقٍ نَ مَنِيَشِ عَلَتَلَ دٌنِقٍ نَن نَ. عَلَ قَمَ نّ نَ دٌنِ رَفبِلٍندٍ
    عَ مَ.
  fra-SBL: Celui qui a pitié du pauvre prête à Yahvé ; il le récompensera.
  hbo-hbo: מַלְוֵ֣ה יְ֭הוָה חֹ֣ונֵֽן דָּ֑ל וּ֝גְמֻלֹ֗ו יְשַׁלֶּם־לֹֽו׃
  kik-kik: Mũndũ ũrĩa ũiguagĩra athĩĩni tha nĩ Jehova akombagĩra indo, nake Jehova
    nĩakamũrĩha nĩ ũndũ wa ũrĩa ekĩte.
  fra-NCL: Celui qui a pitié du pauvre prête à Yahweh, qui récompensera sa bonne œuvre.
  cek-AK: Amtang khenzawn kami loe Angraeng hanah hmuen coi pae baktiah ni oh; anih
    loe a sak ih hmuen baktiah atho hnu let tih.
  cuk-cuk: Dule-wilegedga-ibmar-ukedi, Bab-Jehováʼga-ibmar-uknaiyob gued. Bab-Jehová
    dule-ibmar-uksadga gannar ibmar uked.
  uig-CYR: Кәмбәғәлләргә рәһимдиллиқ қилған, Пәрвәрдигарға қәриз бәргән билән баравәрдур;
    Униң шәпқитини Пәрвәрдигар қайтурар.
  tel-2017: పేదలను ఆదుకోవడం అంటే యెహోవాకు అప్పివ్వడమే. ఆయన తప్పకుండా ఆ రుణం తీరుస్తాడు.
  hat-BSA: Yon moun ki fè gras a yon malere prete a SENYÈ a, e Li va bay li rekonpans
    pou bon zèv li a.
  kos-kos: Kom fin sang mwe sang nu sin mwet sukasrup, ac oapana ke kom sang nu sin
    LEUM GOD, ac El ac fah folokin nu sum.
  hbo-WLC: מַלְוֵ֣ה יְ֭הוָה ח֣וֹנֵֽן דָּ֑ל וּ֝גְמֻל֗וֹ יְשַׁלֶּם־לֽוֹ׃
  ibo-ibo: Onye ọbụla na-egosi ndị ogbenye obi ebere na-ebinye Onyenwe anyị ihe, ọ
    ga-akwụghachi ha nʼihi ihe ọma ha mere.
  ory-ory: ଯେ ଦରିଦ୍ରକୁ ଦୟା କରେ, ସେ ସଦାପ୍ରଭୁଙ୍କୁ ଋଣ ଦିଏ; ପୁଣି, ସେ ତାହାର ଉତ୍ତମ କର୍ମର
    ପରିଶୋଧ କରିବେ।
  chk-chk: Eman aramas mi kichiöch ngeni chon wöüngau a fangala ngeni ewe Samol mi
    Lapalap, nge i epwe liwini ngeni liwinin an föför.
  rop-rop: Wen yu gibit enijing langa eni po pipul im jis laik yu gibit det ting langa
    YAWEI, en im garra peiyimbek yu.
  ukr-1871: Хто чинить добро вбогому, той Богу позичає, і він нагородить йому добродїйство
    його.
  deu-1951: Wer sich des Armen erbarmt, der leiht dem HERRN; und Er wird ihm seine
    Wohltat vergelten.
  eng-JPS: He that is gracious unto the poor lendeth unto the LORD; and his good deed
    will He repay unto him.
  srp-1865: Gospodu pozaima ko poklanja siromahu, i platiæe mu za dobro njegovo.
  lug-lug: Oyo akwatirwa omwavu ekisa awola Mukama, era Mukama alimusasula olw’ekikolwa
    kye ekyo.
  heb-heb: מלוה יהוה חונן דל וגמלו ישלם לו׃
  ben-IRV: যে গরিবকে দয়া করে, সে সদাপ্রভুকে ঋণ দেয় এবং তিনি তাকে পরিশোধ করবেন যা
    তিনি করেছেন।
  pan-pan: ਜਿਹੜਾ ਗਰੀਬਾਂ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਹੈ ਉਹ ਯਹੋਵਾਹ ਨੂੰ ਉਧਾਰ ਦਿੰਦਾ ਹੇ, ਅਤੇ ਉਹ ਉਸ ਨੂੰ
    ਉਸ ਦੀ ਕੀਤੀ ਦਾ ਫਲ ਦੇਵੇਗਾ।
  mya-JVB: ဆင်းရဲ သားကို သနား သောသူသည် ထာဝရ ဘုရား အား ချေးငှါး သောသူဖြစ်၍ ၊ သူ ပြုသောအမှု
    ၏ အကျိုးကိုဆပ် ပေးတော်မူလိမ့်မည်။
  tte-O: Tem yaiya iyauyauya tobubutuma kolili iya besiele iyauyauya Guyau koina mwa
    Guyau kani iyamaisa-yavivila koina.
  tbg-tbg: Are vehi variaka aaqurihama nimitehara vika vo haika nimirera, are mintihara
    Nora Kotiraqi vi haikara viqama tenara. Viva virara iriharo ai koqe koqaama amianaro.
  hmo-hmo: Bema ogogami taudia dekenai oi bogahisihisi henia neganai, oi ese Lohiabada
    dekenai oi heniatorehai noho. Lohiabada ese unai davana oi dekenai do ia henia
    lou.
  urd-urd: जो ग़रीबों पर रहम करता है, ख़ुदावन्द को क़र्ज़ देता है, और वह अपनी नेकी
    का बदला पाएगा।
  rus-SYN: Благотворящий бедному дает взаймы Господу, и Он воздаст ему за благодеяние
    его.
  bqc-SIM: Gbɛ̃́ pↄ́ wɛ̃nadↄ̃̀ taasideɛ pↄ́ sɛ̃̀a Diiɛɛ, ↄ̃mɛ a aà yãkɛaↄ fĩaboɛ̀.
  tcz-CHONGTHU: Mivaicha kithopi chun Yahweh Pakai akithopi ahin, ajeh chu Yahweh
    Pakai in atohman alethuh tei ding ahi.
  mar-mar: जो कोणी गरीबावर दया करतो तो परमेश्वरास उसने देतो, आणि तो त्याने जे काही
    केले त्याची परतफेड करील.
  hlt-THB: Khawdeng ak lungnaak taw Khawsa kut ak zoe sak na awm nawh, theemleek a
    sai phu ce thung kaw.
  qub-qub: Pobrita yanapäga Tayta Diostami ristaycan. Chayno yanapashanpitaga quiquin
    Tayta Diosmi cutichenga.
  bqp-bqp: Gbɛ̃ kũ à wɛ̃nda dↄ̃̀ takasidenɛ pↄ́ sã̀kã Dikirinɛmɛ, àkũ mɛ́ ani
    a yãkɛnanↄ fĩna bonɛ.
  hat-hat: Lè ou bay pòv lacharite, se Bondye ou prete. Se li menm ki va renmèt ou
    sa.
  eng-BSB: Kindness to the poor is a loan to the LORD, and He will repay the lender.
  tod-tod: Zɔi a bala nui maawɔinɠa, lɔdɔ kana é feezu Ɠɔoɠɔ GALAGI ya, naa ɠa naa
    ve zea, nii maanɛai ga é sɔlɔɔ.
  eng-WEBPB: He who has pity on the poor lends to the LORD; he will reward him.
  kbq-kbq: Iza'o amunte omane vahe'ma knare avu'ava'ma hunentemo'a, Ra Anumzamofo
    anara hunente. Hagi agrama hania avu'avamofo avamente, mizana amigahie.
  nhe-BL: Quema se quipalehuía tlen teicneltzi eltoc queja quitlanejtisquía TOTECO.
    Huan yajaya mitztlaxtlahuis para nochi tlen cuali tijchijtoc.
  bus-bus: Gbɛ̃ kɛ̀ wɛ̃nda dↄ̃̀ takaasideenɛ pↄ́ sɛ̃̀kã Diinɛmɛ, àmbe é à yãkɛnanↄ
    fĩa bonɛ.
  gub-BL: Ma'e hereko 'ymar pe ikatu ma'e iapo haw nuzawy kwaw ma'e Tupàn Tuweharupi
    Wiko Ma'e pe imono haw. Umur putar zaneremiapo kwer hekuzar nehe.
  eng-DRA: 'He that hath mercy on the poor, lendeth to the Lord: and he will repay
    him.'
