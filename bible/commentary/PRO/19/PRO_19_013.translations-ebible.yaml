verse: PRO.019.013
translations:
  mal-C: ഒരു ഭോഷസന്താനം പിതാവിന്റെ നാശം; കലഹപ്രിയയായ ഭാര്യയോ, നിലയ്ക്കാത്ത ചോർച്ചപോലെയും.
  deu-TKW: Ein rechtes Unglück für seinen Vater ist ein thörichter Sohn, und eine
    stets rinnende Dachtraufe ist des Weibes Gekeif.
  lin-lin: Mwana ya zoba azali pasi mpo na tata na ye ; koswana ya mwasi ezali lokola
    linzanza ya ndako, oyo etangisaka mayi tango nyonso.
  eng-LSV: A foolish son [is] a calamity to his father, || And the contentions of
    a wife [are] a continual dropping.
  eng-GNV: A foolish sonne is the calamitie of his father, and the contentions of
    a wife are like a continuall dropping.
  eng-WEBSTER: 'A foolish son is the calamity of his father: and the contentions of
    a wife are a continual dropping.'
  nhw-BL: Se telpocatl catli huihuitic quimaca itata miyac tlacuajcualoli. Huan se
    sihuatl catli mojmostla monajnanquilía ica ihuehue itztoc quen se tlacuajcualoli
    catli amo caxanis.
  swh-ONEN: Mwana mpumbavu ni maangamizi ya babaye, naye mke mgomvi ni kama kutonatona
    kusikoisha.
  bba-bba: Bii ɡɑri bɔkɔ u rɑ kɑ win tundo nɔni swɑ̃ɑru nɑɑwɛwɑ. Tɔn kurɔ nɔɔ ɡɔmunuɡiin
    sɑnnɔsu ku rɑ kpe nɡe nim mɛ mu dɑ̃ɑkumɔ.
  eng-KJVCPB: 'A foolish son is the calamity of his father: And the contentions of
    a wife are a continual dropping.'
  luo-luo: Wuowi mofuwo kelone wuon mare masira, to dhako maralep chalo gi kodh ajiki.
  meu-meu: Kavakava merona ese tamana e hadikaia vaitanimu; bona hahine ena hepapahuahu
    na medu e hetuturu hanaihanaimu na heto.
  npi-ULB: मूर्ख छोरो त्यसको बुबाको लागि विनाश हो, र झगडा गर्ने पत्‍नीचाहिँ नित्य
    परिरहने तपतपे झरीजस्तै हो ।
  yor-yor: Aṣiwèrè ọmọ jẹ́ ìparun baba rẹ̀, aya tí ó máa ń jà sì dàbí ọ̀ṣọ̀ọ̀rọ̀ òjò.
  ind-ind: Anak laki-laki yang bebal adalah celaka besar bagi ayahnya. Omelan seorang
    istri bagai air hujan yang menetes tanpa henti.
  pes-OPCB: فرزند نادان بلای جان پدرش است و غرغرهای زن بهانه‌گیر مثل قطرات آبی است
    که دائم در حال چکیدن می‌باشد.
  tgl-ULB: Kasiraan sa kaniyang ama ang isang mangmang na anak at ang mapang-away
    na asawang babae ay tulo ng tubig na walang tigil.
  hui-hui: Waneigini mini nawi karume ti ai̱ya abala mo genda timbuni holebira. Agali
    mbira one ibu wali keba abale hagabi lai laabo hagabi bedago ogoni ibu anda dangiha
    diri ngagola iba emene bondo laabo haradagua biaga beda.
  mya-mya: မိုက်သော သားသည် အဘဆင်းရဲစရာ အကြောင်းဖြစ်၏။ ရန်တွေ့တတ်သောမယားသည်လည်း၊ အစက်စက်ကျသော
    မိုဃ်းပေါက်နှင့်တူ၏။
  bod-N: བུ་བླུན་ཕ་ཡི་ཆག་སྒོ་ཡིན་པ༌དང༌། །ཆུང་མ་འཁོན་ཞུགས་ཆར་ཐིགས་འཐིག་པ༌འདྲ།།
  wsk-wsk: Supuling lagara ko kuriang mu nuet ko daiga bagara maguwuso; se kari bo
    ko nuwus iningara munakara ko imet, mu buwung tam irikoyam bita lagoso.
  sna-sna: Mwanakomana benzi ndiko kuparara kwababa vake, uye mukadzi anokakavara
    akafanana nemvura inoramba ichingodonha.
  spa-BLM: El hijo necio es la calamidad de su padre. Las peleas de una esposa son
    un goteo continuo.
  cac-cac: A eb' uninab'il malaj spensar, syab' syail smam eb' yuuj. A eb' ix ix ov
    d'a eb' yetb'eyum, lajan eb' ix icha junoc tz'uj sd'ujd'ujani.
  swh-ULB: Mwana mpumbavu ni uharibifu kwa baba yake na mke mgomvi ni maji yanayochuruzika
    daima.
  bel-bel: Неразумны сын - пагібель бацьку ягонаму, а сварлівая жонка - сьцёкавая
    рына.
  deu-ELBBK: Ein törichter Sohn ist Verderben für seinen Vater; und die Zänkereien
    einer Frau sind eine beständige Traufe.
  mbb-OT: Is tulebung he anak, ebpekezezaat te amey zin, ne is bahi he peretebek te
    esawa zin, ne iring te edtiǥisan he atep.
  mal-2015: മൂഢനായ മകൻ അപ്പന്നു നിർഭാഗ്യം; ഭാര്യയുടെ കലമ്പൽ തീരാത്ത ചോർച്ച പോലെ.
  rmc-rmc: O nagoďaver čhavo anel o pharipen le dadeske. E romňi, savi furt dudrinel,
    hiňi sar o paňi, so na preačhel te kvapkinel.
  pes-OPV: پسر جاهل باعث الم پدرش است، ونزاعهای زن مثل آبی است که دائم در چکیدن باشد.
  ron-1924: Ун фиу небун есте о ненорочире пентру татэл сэу, ши о невастэ гылчевитоаре
    есте ка о стряшинэ де пе каре пикурэ ынтруна.
  ben-OBCV: মূর্খ সন্তান বাবার সর্বনাশের কারণ, ও কলহপ্রিয়া স্ত্রী ফাটা ছাদ থেকে একটানা
    পড়তে থাকা জলের সমতুল্য।
  som-som: Wiilkii nacas ahu waa u belaayo aabbihiis, Oo naag murammadeeduna waa sida
    dhibicyo aan kala go'in.
  lat-VUC: Dolor patris filius stultus, et tecta jugiter perstillantia litigiosa mulier.
  eng-ASVBT: A foolish son is the calamity of his father; And the contentions of a
    wife are a continual dropping.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, tipasansaana mbotŋana ki taman bizin.
    Mi sombe kusindi bizin tinoknok zooroŋana mi tiŋoŋooŋo, inako tikam ma mbotŋana
    kiti isaana kembei ruumu ta ka kooto sumbunsumbun, mi yaŋ itoptop su ruumu leleene
    na.
  ita-1885: Il figliuolo stolto è una grande sciagura a suo padre; E le risse della
    moglie sono un gocciolar continuo.
  eng-LXXUP: 'A foolish son is a disgrace to his father: Vows paid out of the hire
    of a harlot are not pure.'
  eng-ULB: A foolish son is ruin to his father and a quarreling wife is a constant
    dripping of water.
  spa-VBL: Un hijo tonto trae miseria a su padre, y una esposa conflictiva es como
    una gotera que nunca se seca.
  fra-_FOB: Un enfant insensé est un grand malheur pour son père; et les querelles
    d'une femme sont une gouttière continuelle.
  mal-mal: മൂഢനായ മകൻ അപ്പന് നിർഭാഗ്യം; ഭാര്യയുടെ കലഹം തീരാത്ത ചോർച്ച പോലെ.
  urd-GVR: Ahmaq beṭā bāp kī tabāhī aur jhagaṛālū bīwī musalsal ṭapakne wālī chhat
    hai.
  suz-BL: निप्‍स मपाइश्‍शो तौ आ आफ कली श्‍येत बाक्‍ब। मिनु गेना हना यो जिचा पोक्‍ब
    मीश, तप तप पा याप्‍शो ब्‍वाक्‍कु खोदेंशो बाक्‍ब। हितोपदेस २७:१५-१६
  eng-NOY: A foolish son is a calamity to his father, And the contentions of a wife
    are a continual dropping.
  ita-1927: Un figliuolo stolto è una grande sciagura per suo padre, e le risse d’una
    moglie sono il gocciolar continuo d’un tetto.
  ckb-ckb: کوڕی گێل ماڵوێرانی باوکیەتی، ناکۆکی ژنیش دڵۆپەکردنی بەردەوامە.
  eng-BBE: A foolish son is the destruction of his father; and the bitter arguments
    of a wife are like drops of rain falling without end.
  kan-OKCV: ಬುದ್ಧಿಹೀನನಾದ ಮಗನು ತನ್ನ ತಂದೆಗೆ ಹಾನಿಕರನು; ಜಗಳವಾಡುವ ಹೆಂಡತಿ ಯಾವಾಗಲೂ ತೊಟ್ಟಿಕ್ಕುವ
    ಹನಿ.
  tam-2017: மூடனாகிய மகன் தன்னுடைய தகப்பனுக்கு மிகுந்த துக்கம்; மனைவியின் சண்டைகள்
    ஓயாமல் ஒழுகும் நீர்.
  spa-RV-1909: Dolor es para su padre el hijo necio; y gotera continua las contiendas
    de la mujer.
  ron-BTF: Un fiu prost este nenorocirea tatălui său, și certurile soției sunt picurare
    neîncetată.
  eng-WEBP: A foolish son is the calamity of his father. A wife’s quarrels are a continual
    dripping.
  eng-FBV: A stupid son makes his father miserable, and an argumentative wife is like
    dripping that never stops.
  nld-1939: Een dwaas kind is een ramp voor zijn vader, Het getwist van een vrouw
    een gestadig druppelend lek.
  nch-BL: Se telpocat cati huihuitic quimaca itata miyac tacuajcualoli. Huan se sihuat
    cati mojmosta quinajnanquilía ihuehue itztoc quej se tacuajcualoli cati amo hueli
    caxani.
  vie-1934: Con trai ngu muội là tai họa cho cha nó; Và sự tranh cãi của người vợ
    vốn một máng xối hằng chảy luôn.
  hin-CV: मूर्ख संतान पिता के विनाश का कारक होती है, और झगड़ालू पत्नी नित टपक रहे
    जल समान.
  eng-OURB: A foolish son is the calamity of his father. A wife’s quarrels are a continual
    dripping.
  spa-BES: Un hijo necio es la destrucción de su padre; y los amargos argumentos de
    una esposa son como gotera sin fin.
  tdx-tdx: Fianto aman-drae’e ty ajaja votro, vaho fitsopatsopahañe nainai’e ty fitreontreon-drakemba.
  tha-KJV: บุ​ตรชายโง่เขลาเป็นความพินาศของบิดาของเขา และการทะเลาะวิวาทของภรรยาก็เหมือนน้ำฝนย้อยหยดไม่​หยุด
  por-BR-2018: O filho tolo é uma desgraça ao seu pai; e brigas da esposa são como
    uma goteira duradoura.
  deu-ELO: Ein törichter Sohn ist Verderben für seinen Vater; und die Zänkereien eines
    Weibes sind eine beständige Traufe.
  eng-WYC-2018: The sorrow of the father is a fond son; and roofs dropping continually
    is a woman full of chiding. (A father’s sorrow (is) a foolish son; and a woman
    full of arguments, (or of bickering, is) like a roof continually dripping water.)
  epo-epo: Pereo por sia patro estas malsaĝa filo; Kaj malpacema edzino estas kiel
    konstanta gutado.
  uig-PIN: Əhmǝⱪ oƣul atisi üqün bala-ⱪazadur; Uruxⱪaⱪ hotunning zarlaxliri tohtimay
    temip qüxkǝn tamqǝ-tamqǝ yeƣinƣa ohxaxtur.
  beo-beo: Gagaoui mano da ea eda bagadewane gugunufinisimu. Amola gesa:gesa:i uda
    ea hou da hano dadadibi agoai gala.
  tpi-OTNT: Sapos pikinini man i no gat gutpela tingting, orait em i save givim bikpela
    hevi tru long papa bilong en. Sapos meri bilong wanpela man, em i meri bilong
    tok kros na toktok planti, orait em i olsem ren i kam insait long hul long het
    bilong haus na oltaim i wok long pundaun liklik liklik.
  hau-SA: Wawan yaro lalacin mahaifinsa ne, mace mai yawan faɗa tana kama da ɗiɗɗigar
    ruwa.
  uig-LAT: Exmeq oghul atisi üchün bala-qazadur; Urushqaq xotunning zarlashliri toxtimay
    témip chüshken tamche-tamche yéghin’gha oxshashtur.
  nde-nde: Indodana eyisiwula iyamchitha uyise, lomfazi olenkani unjengamanzi athonta
    ephahleni njalonje.
  ton-ton: 'Ko e foha vale ko e fakamamahiʻi ia ʻo ʻene tamai: pea ko e faʻa kē ʻae
    fefine ʻoku mali ʻoku tatau mo e hafu maʻuaipē ʻae vai.'
  ces-1613: Trápení otci svému jest syn bláznivý, a ustavičné kapání žena svárlivá.
  eng-WMB: A foolish son is the calamity of his father. A wife’s quarrels are a continual
    dripping.
  tam-TCV: மதிகெட்ட மகன் தன் தகப்பனுக்கு அழிவு; வாக்குவாதம் செய்யும் மனைவி, ஓட்டைக்
    கூரையிலிருந்து ஓயாமல் ஒழுகும் நீரைப்போல் இருக்கிறாள்.
  ceb-ULB: Ang buangbuang nga anak nga lalaki nagdaot sa iyang amahan ug ang malalison
    nga asawa sama sa tubig nga kanunay magtulo.
  pol-UBG: Głupi syn jest utrapieniem dla swego ojca, a kłótliwa żona jest jak nieustanne
    kapanie z dachu.
  urd-GVU: احمق بیٹا باپ کی تباہی اور جھگڑالو بیوی مسلسل ٹپکنے والی چھت ہے۔
  deu-1912: Ein törichter Sohn ist seines Vaters Herzeleid, und ein zänkisches Weib
    ein stetiges Triefen.
  kan-2017: ಜ್ಞಾನಹೀನನಾದ ಮಗನು ತಂದೆಗೆ ಹಾನಿ, ಜಗಳವಾಡುವ ಹೆಂಡತಿಯು ತಟತಟನೆ ತೊಟ್ಟಿಕ್ಕುವ ಹನಿ.
  yap-yap: Bitir ni balyang e ra girengiy e gafgow nga daken e gallabthir rok. Ma
    le’engin be’ nib ta pupuwan’ e bod ran ni be map’map’.
  hlt-MCSB: Capa a anglat te a napa ham talnah la om tih, a yuu kah hohmuhnah khaw
    tuicip bangla puh.
  mdy-ETH: ዔኤያ ናይ ፔ ዓዶ ባይሲንታይዳ ጌልዛኔ፤ ጎሪንቲ ሺራ ማቻ ፆዻ ማኣሪጉዲኬ።
  kew-kew: Naaki meda nipu epe kone nasaliare go naakimi nipuna aaraa kedaa waru mea
    kata. Gore aa medana oreme ratu yawoa agaa adaapu loaliare nipuna ada runane itipata
    pabea-rupa tea.
  twi-ASANTE: Ɔba kwasea yɛ nʼagya ɔsɛeɛ, ɔyere ntɔkwapɛfoɔ te sɛ nsusosɔ a ɛntwa
    da.
  eng-WEBU: A foolish son is the calamity of his father. A wife’s quarrels are a continual
    dripping.
  wal-wal: Eeyya na7ai ba aawaa xaissees; ooshshanchcha machchiyaakka keetti ubbaton
    aattiyo aato mala.
  acu-NT: Uchi nintinchauka aparin wake mesemtikui. Tura nuwa katsekmin kichkitiat
    itit awajkartinua nunisketai.
  spa-PDDPT: El hijo necio es la ruina de su padre, Y gotera continua las contiendas
    de una esposa.
  gun-gun: Ta'y kuery hi'arandu e'ỹ va'e omoxĩmba rei 'rã nguu, ha'e ta'yxy ijayvu
    mbegue rei va'e ma otyky tema oiny va'e rami.
  agu-BL: Yi e' cy'ajol yi tze'tzuj chitxumu'n, na cyak' bis o'kl scyetz yi chitaj
    chitxu'. Ncha'tz jun xna'n yi ilenin na tzan tan yajle'n yi chmil, ni'cu'n i'
    tu jun tz'uj, yi tu nin na tz'ujne' tu', nin chin icy'sbil paj nin.
  ilo-ULB: Ti maag nga anak ket pakaibabainan ti amana, ken ti dumanayudom nga asawa
    a babai ket kas iti danum nga agtedtedted a kanayon.
  kpg-kpg: Nia dama dadaulia e mee di hagahuaidu nadau maadua. Di ahina hai lodo wou
    le e hai gadoo be nia madaua e doodoo.
  uig-ARA: ئەخمەق ئوغۇل ئاتىسى ئۈچۈن بالايىقازادۇر؛ ئۇرۇشقاق خوتۇننىڭ زارلاشلىرى توختىماي
    تېمىپ چۈشكەن تامچە-تامچە يېغىنغا ئوخشاشتۇر.
  bps-bps: I tingà là fulung faldam, gafalmo i maan, na i libun too mugak i yaanan
    too sasè fanlinge, salngad uni yééllà tlag tamdak.
  sus-sus: Di xaxilitare kɔntɔfili nan bɛndunma a baba ma, ginɛ xa sɔnxɔɛ xunxuri
    luxi nɛ alɔ ye naxan luma mini ra fɛɲɛ yale di kui, a mu a itima.
  pon-2006: Pwutak pweipwei men kak kahrehiong seme nan apwal. Oh lih pwopwoud me
    kin lokaia tohto rasehng pihl me kin dingiding sohte tokedi.
  ksd-ksd: Ba tika na bul i lunga i da ra magit na varmonong pire tamana, Ma ra varngangar
    kai tika na vavina i taulai i da ra pal i tuatua vatikai.
  tur-YTC: Akılsız bir oğul babasının felaketidir. Bir kadının ağız kavgası kesintisiz
    bir damladır.
  bel-N: Неразумны сын — загуба для бацькі, а сварлівая жонка — як няспыннае капаньне
    [праз дах].
  grc-BRENT: Αἰσχύνη πατρὶ υἱὸς ἄφρων, οὐχ ἁγναὶ εὐχαὶ ἀπὸ μισθώματος ἑταίρας.
  ind-AYT: Anak bodoh adalah bencana bagi ayahnya, dan pertengkaran istri itu seperti
    tetesan yang tiada hentinya.
  nya-nya: Mwana wopusa ndiye tsoka la abambo ake ndipo mkazi wolongolola ndi wotopetsa
    ngati mvula yamvumbi.
  hrv-hrv: Nesreća je ocu svojemu bezuman sin, i neprestano prokišnjavanje svađe su
    ženine.
  mps-mps: Te ogwago wiegi yai homu elalusiąyu da, teda agai te genuai sęgę mu
    te aga ayabolo mobao. Te bidi me deligo wego, te wego te wado po me te po hauwa
    wedu gebo we yai baso da, teda te be pedudu te be tomoba tulubage tuluyu, tama
    sesemane sogo te dwasianu dwasianu tetebo tulubo tiwai ebao.
  tpi-tpi: Sapos pikinini man i no gat gutpela tingting, orait em i save givim bikpela
    hevi tru long papa bilong en. Sapos meri bilong wanpela man, em i meri bilong
    tok kros na toktok planti, orait em i olsem ren i kam insait long hul long het
    bilong haus na oltaim i wok long pundaun liklik liklik.
  dan-1931: Tåbelig Søn er sin Faders Ulykke, Kvindekiv er som ustandseligt Tagdryp.
  vie-OVCB: Con ngỗ nghịch là tai họa cho cha; vợ mè nheo như nhà dột cho chồng.
  guj-2017: મૂર્ખ પુત્ર પોતાના પિતાને વિપત્તિરૂપ છે; અને કજિયાખોર પત્ની સતત ટપકતા
    પાણી જેવી છે.
  pon-2006A: Pwutak pweipwei men kak kahrehiong seme nan apwal. Oh lih pwopwoud me
    kin lokaia tohto rasehng pihl me kin dingiding sohte tokedi.
  por-BRBSL: Um filho insensato é a calamidade de seu pai. As brigas de uma esposa
    são um gotejamento contínuo.
  swe-swe: En dåraktig [självgod] son är sin faders undergång, en stridande hustru
    är som ett ständigt takdropp.
  cth-cth: Capa ka pathu e teh a na pa hanelah thoenae kaphawtkung lah ao teh, lai
    ka roe e yu teh tui ka yu e patetlah ao.
  twi-twi: Ɔba kwasea yɛ nʼagya ɔsɛe, ɔyere tɔkwapɛfo te sɛ ɔdan a ne nwini to ntwa
    da.
  hlt-hlt: Capa a anglat te a napa ham talnah la om tih, a yuu kah hohmuhnah khaw
    tuicip bangla puh.
  tbz-SIM: Dɛbirɛ dɛ̀ɛ̀ yɛi ndɛ̀ cɑ̀ɑ̀ri dɛ cicɛ yɛ̀mmɛ̀ mmɛ, onitipòkù wèè mɔ̀kɛ
    yɛkpɑ̀rɛ̀ kòò dònnɛ̀ dinɛ́sĩ̀mbɑ̀ù dìì dòú sɑ̃́ɑ̃̀.
  msy-2020: Otarir nɨghnɨzir aghuiba puvatɨzim, an osɨmtɨzir bar ekiam uan afeziam
    ganɨdi. Ezɨ gumazimɨn amuim, an atara mɨgɨa mɨgɨrɨgɨar avɨribagh ami, a mati amozim
    dɨpenir isiriamɨn torimɨn izaghira, zurara muziaribar iravɨra iti.
  dop-dop: Pəyɑɣɑ kʋmɛlɛŋ kɛ́ wɑhɑlɑ kɛ kɑ cɑɑ kɛ́. Ɩlɛnɑ ɑlʋ tɔm tʋ nɑ́ɑ́ wɛɛ ɩsɩɩ
    tɛʋ lʋm tosuɣu kʋtɑmsɑ tɔ.
  azb-azb: Axmaq oğul atasına bəla olar, Davakar arvad kəsilməyən damcıya oxşar.
  eng-DBY: A foolish son is the calamity of his father; and the contentions of a wife
    are a continual dropping.
  hin-2017: मूर्ख पुत्र पिता के लिये विपत्ति है, और झगड़ालू पत्नी सदा टपकने वाले जल
    के समान हैं।
  wol-KYG: Doom ju dof naqaru baay baa, te jabar ju pànk mooy senn bu dakkul.
  bjr-bjr: Furufarira fasiqauqa nári ninaukoo nisauriranaki quqannisaidaqa. Anaasee
    moo fannoo mina aanoo qirafa namudisaa kapatuara foora kapi kapida maridanoo.
  eng-YLT: A calamity to his father [is] a foolish son, And the contentions of a wife
    [are] a continual dropping.
  kne-kne: Din naong-ong ay anak et ibabaina si ama na. Din makaibaw ay asawa ay babai
    et maiarig si danom ay tomedtetedted.
  eng-WYC-2017: The sorrow of the father is a fond [or foolish] son; and roofs dropping
    continually is a woman full of chiding.
  eng-WMBB: A foolish son is the calamity of his father. A wife’s quarrels are a continual
    dripping.
  urd-GVH: अहमक़ बेटा बाप की तबाही और झगड़ालू बीवी मुसलसल टपकनेवाली छत है।
  rug-rug: Sa koburu pekipekina si na tinasuna tanisa tamana, meke sa barikaleqe nominomi
    si guana honi ruku loke betona pa vetu.
  gaz-gaz: Ilmi gowwaan abbaa isaatiif badiisa; niitiin nyakkiftunis akka mana yeroo
    hundumaa dhimmisuu ti.
  fra-LSG: Un fils insensé est une calamité pour son père, Et les querelles d’une
    femme sont une gouttière sans fin.
  yal-yal: Gbalon nan dii xaxilitaren na a baba yii. Ɲaxanla a yɛngɛ xunxurine luxi
    nɛn alo igen na lu dindinɲɛ banxini.
  haw-1868: He mea poino i ka makuakane ke keiki lapuwale; He kulu mau ana ka hoopaapaa
    o ka wahine.
  arb-NAV: الابْنُ الْجَاهِلُ مَدْعَاةُ خَرَابٍ لأَبِيهِ، وَمُخَاصَمَاتُ الزَّوْجَةِ
    كَنَقْرِ قَطَرَاتِ الْمَطَرِ الْمُتَتَابِعَةِ،
  ewe-ewe: Viŋutsu tsibome nye fofoa ƒe gbegblẽ eye srɔ̃nyɔnu dzrewɔla le abe tsitrɔnu
    si le ɖuɖum ɖaa ene.
  eng-LEE: A calamity unto his father is a foolish son; and a continual dropping are
    the quarrels of a wife.
  asm-FB: মূৰ্খ পুত্ৰই পিতৃলৈ ধ্বংস আনে, আৰু কন্দল কৰা মহিলা টোপ-টোপকৈ পৰি থকা পানীৰ
    দৰে।
  sus-A: دِ شَشِلِتَرٍ كْنتْقِلِ نَن بّندُنمَ عَ بَبَ مَ، فِنّ شَ سْنشْي شُنشُرِ لُشِ
    نّ عَلْ يٍ نَشَن لُمَ مِنِ رَ قّحّ يَلٍ دِ كُي، عَ مُ عَ عِتِمَ.
  fra-SBL: Un fils insensé est la calamité de son père. Les querelles d'une femme
    sont un égouttement continuel.
  hbo-hbo: הַוֹּ֣ת לְ֭אָבִיו בֵּ֣ן כְּסִ֑יל וְדֶ֥לֶף טֹ֝רֵ֗ד מִדְיְנֵ֥י אִשָּֽׁה׃
  kik-kik: Mwana mũkĩĩgu nĩ mwanangĩko harĩ ithe, na mũtumia wa haaro ahaana ta maaĩ
    maratata mategũtigithĩria.
  fra-NCL: Un fils insensé est le malheur de son père, et les querelles d’une femme
    une gouttière sans fin.
  cek-AK: Caa kamthu loe ampa amrohaih ah oh, angzoeh koeh zu loe apet ai ah kaca
    tui baktiah oh.
  cuk-cuk: Machi-binsaedsulidaedi, na e-bab-wile-itogega imaked. Ome-e-ulus-ulusdaedi,
    dii-yakedyob gued, binna-binna sui-wioged.
  uig-CYR: Ахмақ оғул атиси үчүн балайиқазадур; Урушқақ хотунниң зарлашлири тохтимай
    темип чүшкән тамчә-тамчә йеғинға охшаштур.
  tel-2017: మూర్ఖుడైన కొడుకు తన తండ్రికి కీడు తెస్తాడు. గయ్యాళి భార్య ఆగకుండా పడుతూ
    ఉండే నీటి బిందువులతో సమానం.
  hat-BSA: Se yon fis plen foli k ap detwi papa l, e yon madanm k ap diskite a se
    tankou dlo kap degoute san rete.
  kos-kos: Sie wen lalfon ku in aksukapasyela papa tumal, ac wowon lun mutan kial
    uh oana kof tultul su tia tui.
  hbo-WLC: הַוֺּ֣ת לְ֭אָבִיו בֵּ֣ן כְּסִ֑יל וְדֶ֥לֶף טֹ֝רֵ֗ד מִדְיְנֵ֥י אִשָּֽׁה׃
  ibo-ibo: Nwa nzuzu bụ ịla nʼiyi nke nna, nwunye na-ese okwu dị ka mmiri ọtụtụ na-atụ
    kpọm, kpọm, mgbe niile nʼelu ụlọ puru epu.
  ory-ory: ମୂର୍ଖ ପୁତ୍ର ତାହାର ପିତାର ଦୁଃଖଦାୟକ; ପୁଣି, ସ୍ତ୍ରୀର କଳି ଅବିରତ ବିନ୍ଦୁପାତ ପରି।
  chk-chk: Eman nau mi tiparoch a atoto feiengau won saman, nge än pwülüen eman mwän
    souanini a usun chiin üt mi püng fochofoch.
  rop-rop: Det silibala san meigim trabul blanga im dedi. Det waif hu oldei graulimbat
    im hasbin, im jis laik woda weya liklikbat olataim.
  ukr-1871: Дурний син — гризота отцеві, а сварлива жінка — мов вода крізь кришу текуча.
  deu-1951: Ein törichter Sohn ist seines Vaters Unglück, und ein zänkisches Weib
    ist eine beständige Dachtraufe.
  eng-JPS: A foolish son is the calamity of his father; and the contentions of a wife
    are a continual dropping.
  srp-1865: Bezuman je sin muka ocu svojemu, i svadljivost ženina neprestano prokisivanje.
  lug-lug: Omwana omusirusiru aleetera kitaawe okuzikirira, n’omukazi omuyombi ali
    ng’enkuba etonnya olutata.
  heb-heb: הות לאביו בן כסיל ודלף טרד מדיני אשה׃
  ben-IRV: নির্বোধ ছেলে তার বাবার সর্বনাশজনক, আর স্ত্রীর বিবাদ হল অবিরত ঝরে পড়া জল।
  pan-pan: ਮੂਰਖ ਪੁੱਤਰ ਪਿਤਾ ਦੇ ਲਈ ਬਿਪਤਾ ਹੈ, ਅਤੇ ਪਤਨੀ ਦੇ ਝਗੜੇ-ਰਗੜੇ ਸਦਾ ਛੱਤ ਦੇ ਚੋਣ ਵਾਂਗੂੰ
    ਹਨ।
  mya-JVB: မိုက် သော သား သည် အဘ ဆင်းရဲ စရာ အကြောင်း ဖြစ်၏။ ရန်တွေ့ တတ်သောမယား သည်လည်း
    ၊ အစက် စက်ကျသော မိုဃ်း ပေါက်နှင့်တူ၏။
  tte-O: Tem melumelu iyauyaule kani tamana ana kaba okwatakwata. Sinene igamwagamwapakiki
    sauga meuloina besiele waila ididididi galewa kana sauga koina, mwayamwayau kani
    wainena daguguna yona ikwatakwatayan.
  tbg-tbg: Vira maaquvano hampi kaiqa varainara kaara nai qora qoraiqama kaanaro.
    Vira naatavano enena tirorira uva tivaqiro vi vaiva vaireva, tirintuqavano naavuqi
    nti vaira voqaarama vairo.
  hmo-hmo: Kavakava merona ese iena tamana ia hadikaia ore diba, bona tau ena hahine
    ese ia hepapahuahu henia noho, be ranu ia diho noho sisina sisina nega ibounai,
    doko lasi, bamona.
  urd-urd: बेवक़ूफ़ बेटा अपने बाप के लिए बला है, और बीवी का झगड़ा रगड़ा सदा का टपका।
  rus-SYN: Глупый сын - сокрушение для отца своего, и сварливая жена - сточная труба.
  bqc-SIM: Nɛ́ sↄũ dɛ a mae ↄ̃̀ↄkpana ũɛ, nↄ sòlede dɛ lán ítↄ̃tↄ̃a zɛsaiwaɛ.
  tcz-CHONGTHU: Chapa ngol hi apa dinga hamsetna ahin, numei ajipa toh kicham thei
    lou chu, gotwi julha tobang ahi.
  mar-mar: मूर्ख मुलगा आपल्या वडिलांना अरिष्टासारखा आहे; आणि भांडखोर पत्नी सतत गळणाऱ्या
    पाण्याच्या थेंबाप्रमाणे आहे.
  hlt-THB: Capa ak qaw taw a pa ham zoseetnaak na awm nawh, zuu, hqo ak lo poepa taw
    tuih poek ben tloei ing myih hy.
  qub-qub: Mana tantiyacoj wamraga taytanta llaquicachinmi. Shimisapa warmipis mana
    chawaypa jutoj wasinömi achäquita ashipayta mana jamanchu.
  bqp-bqp: Nɛ́ yↄ̃nkↄmɛ a de yakana ũ, nↄ fìtide de lán ítↄtↄna zɛnaa sari bàmɛ.
  hat-hat: Yon pitit ki san konprann se yon malè pou papa l'. Yon fanm ki toujou ap
    chache kont, se yon goutyè k'ap degoute dlo san rete.
  eng-BSB: A foolish son is his father’s ruin, and a quarrelsome wife is like a constant
    dripping.
  tod-tod: Faaɠaaɠaalala loun zunui ɠa ga kɛɛɠɛ ná-nimizai. Kpɔɛleʋe anzanui ɠɛɛʋɛ
    eɠɛ ziɛ goi, nii é ʋilɛsu peinpein maa la leʋezu.
  eng-WEBPB: A foolish son is the calamity of his father. A wife’s quarrels are a
    continual dripping.
  kbq-kbq: Mago ne'mofavremo'ma neginagi avu'avazama hiana, nefana tusi'a hazenke
    erinemie. Hagi mago ne'mofo a'mo'ma kefra nehuno, ke huvava hania a'mo'a, nomofo
    anuntupinti ko'arigeno varivri hiankna hugahie.
  nhe-BL: Se telpocatl tlen huihuitic quimaca itata miyac tlacuajcualocayotl. Huan
    se sihuatl tlen mojmostla monajnanquilía ica ihuehue itztoc queja se tlacuajcualocayotl
    tlen ax caxanis.
  bus-bus: Nɛ́ yↄ̃nkↄↄn a de yakana ũ, nↄ swèedee dɛ lán ítↄ̃tↄ̃na zɛna sai bàmɛ.
  gub-BL: Ta'yr ma'e kwaw 'ymar upuner u heraha haw rehe iaiw paw pe. Hemireko tuweharupi
    umen iàmàtyry'ymar nuzawy kwaw 'y utykyr ire upytu'u 'ym ma'e.
  eng-DRA: 'A foolish son is the grief of his father: and a wrangling wife is like
    a roof continually dropping through.'
