verse: PRO.019.015
translations:
  mal-C: അലസത ഗാഢനിദ്ര വരുത്തുന്നു, മടിയൻ വിശന്നുനടക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Faulheit versenkt in tiefen Schlaf, und ein Lässiger wird Hunger leiden.
  lin-lin: Bogoyigoyi ememaka moto na pongi makasi, mpe moto ya goyigoyi akufaka nzala.
  eng-LSV: Sloth causes deep sleep to fall, || And an indolent soul hungers.
  eng-GNV: Slouthfulnes causeth to fall asleepe, and a deceitfull person shall be
    affamished.
  eng-WEBSTER: Slothfulness casteth into a deep sleep; and an idle soul shall suffer
    hunger.
  nhw-BL: Nopa masehuali catli tlatzihui tlahuel cochi, pero teipa tlahuel mayana
    pampa amo tequitqui.
  swh-ONEN: Uvivu huleta usingizi mzito, naye mtu mzembe huona njaa.
  bba-bba: Yikuru tɑ rɑ tɔnu dom kpɛ̃ɛwɑ. Wi u ku rɑ mɑɑ ɡɑ̃ɑnu ko, u ǹ ɡɔ̃ɔru biɑmɔ.
  eng-KJVCPB: Slothfulness casteth into a deep sleep; And an idle soul shall suffer
    hunger.
  luo-luo: Samuoyo kelo nindo matut, to ngʼat ma ja-mifwadhi bedo gi kech.
  meu-meu: Lahedo ese taunimanima e hamahutadia hedavauhemu, bona lahedo tauna na
    baine hitolo.
  npi-ULB: अल्छीपनले मानिसलाई घोर निद्रामा पुर्‍याउँछ, र काम गर्न अनिच्छुकचाहिँ भोकभोकै
    हुने छ ।
  yor-yor: Ọ̀lẹ ṣíṣe máa ń fa oorun sísùn fọnfọn, ebi yóò sì máa pa ènìyàn tí ó lọ́ra.
  ind-ind: Hai pemalas, tidurlah saja sepanjang hari dan tanggunglah kelaparanmu sendiri!
  pes-OPCB: کسی که تنبل است و زیاد می‌خوابد، گرسنه می‌ماند.
  tgl-ULB: Hinahagis ng katamaran ang isang tao sa mahimbing na tulog, pero magugutom
    ang isang tao na ayaw maghanapbuhay.
  hui-hui: Wali agali mangahe karume u hangu paliaabo haga ka. Wali agali bame gi
    pauloyu bira hangu biaga karu ti tomo nolene nawidagola garibilo haabo holebira.
  mya-mya: ပျင်းရိသော သဘောသည် လွန်ကျူးစွာ အိပ် ပျော်စေ၍၊ ပျင်းရိသောသူသည် အငတ်ခံရ၏။
  bod-N: སྒྱིད་ལུག་གིས་ནི་གཏི་མུག་གནས་སུ༌བསྐྱལ། །ལེ་ལོ་ཅན་གྱིས་བཀྲེས་ལྟོགས་མྱོང་བར༌འགྱུར།།
  wsk-wsk: Ani geraga lagara mu gagor ko munan; kari nukum nuam te dagi lagara mu
    na ko kuerukko.
  sna-sna: Usimbe hunouyisa hope dzakadzama, uye munhu asingashandi achafa nenzara.
  spa-BLM: La pereza hace caer en un profundo sueño. El alma ociosa sufrirá hambre.
  cac-cac: Yuj co jaraganail scot co vayan̈. Tato max yal-laj co c'ool tzon̈ munlaji,
    ol cab' syail yuj vejel.
  swh-ULB: Uvivu unamtupa mtu kwenye usingizi mzito, bali asiyetamani kufanya kazi
    atakwenda njaa.
  bel-bel: Гультайства наганяе дрымоту, і нядбайная душа будзе галадаць.
  deu-ELBBK: Faulheit versenkt in tiefen Schlaf, und eine lässige Seele wird hungern.
  mbb-OT: Emun ebpepepeǥul ka wey edtulung ke zà edlipezeng ne siguradu ebitilen ka.
  mal-2015: മടി ഗാഢനിദ്രയിൽ വീഴിക്കുന്നു; അലസചിത്തൻ പട്ടണികിടക്കും.
  rmc-rmc: O leňivišagos ľidžal andro zoralo soviben; o leňivo manuš ela bokhalo.
  pes-OPV: کاهلی خواب سنگین می‌آورد، و شخص اهمال کار، گرسنه خواهد ماند.
  ron-1924: Леня те куфундэ ынтр-ун сомн адынк ши суфлетул молатик суферэ де фоаме.
  ben-OBCV: অলসতা অগাধ ঘুম নিয়ে আসে, ও অপারদর্শী মানুষ ক্ষুধার্তই থেকে যায়।
  som-som: Caajisnimo waxay keentaa hurdo weyn, Oo qofkii caajis ahuna wuu gaajoon
    doonaa.
  lat-VUC: Pigredo immittit soporem, et anima dissoluta esuriet.
  eng-ASVBT: Slothfulness casteth into a deep sleep; And the idle soul shall suffer
    hunger.
  mna-mna: Wal maolŋan sombe tikeene, na tizemke zin kat. Mi tomtom ta so ikamam uraata
    som mi imbomboorene sorok, nako peteli.
  ita-1885: La pigrizia fa cadere in profondo sonno; E la persona negligente avrà
    fame.
  eng-LXXUP: Cowardice possesses the effeminate man; And the soul of the sluggard
    shall hunger.
  eng-ULB: Laziness throws a person into a deep sleep, but the one not willing to
    work will go hungry.
  spa-VBL: Los perezosos se quedan dormidos con frecuencia; pero su holgazanería indica
    que están hambrientos.
  fra-_FOB: La paresse produit l'assoupissement, et l'âme paresseuse aura faim.
  mal-mal: മടി ഗാഢനിദ്രയിൽ വീഴിക്കുന്നു; അലസചിത്തൻ പട്ടിണികിടക്കും.
  urd-GVR: Sust hone se insān gahrī nīnd so jātā hai, lekin ḍhīlā shaḳhs bhūke maregā.
  suz-BL: अल्‍सी पतीकेमी निन्‍द्रा पपाइक्‍ब। अल्‍से शोव़लुन बाक्‍चा माल्‍नीम।
  eng-NOY: Slothfulness casteth into a deep sleep, And the idle person shall suffer
    hunger.
  ita-1927: La pigrizia fa cadere nel torpore, e l’anima indolente patirà la fame.
  ckb-ckb: تەمبەڵی خەوی قووڵ دەهێنێت، کەسی سست برسی دەبێت.
  eng-BBE: 'Hate of work sends deep sleep on a man: and he who has no industry will
    go without food.'
  kan-OKCV: ಮೈಗಳ್ಳತನವು ಗಾಢನಿದ್ರೆಯಲ್ಲಿ ಮುಳುಗಿಸುತ್ತದೆ; ಸೋಮಾರಿಯು ಹಸಿವೆಗೊಳ್ಳುವನು.
  tam-2017: சோம்பல் தூங்கிவிழச்செய்யும்; அசதியானவன் பட்டினியாக இருப்பான்.
  spa-RV-1909: La pereza hace caer en sueño; y el alma negligente hambreará.
  ron-BTF: Lenevia te aruncă într-un somn adânc, și un suflet trândav va suferi foame.
  eng-WEBP: Slothfulness casts into a deep sleep. The idle soul shall suffer hunger.
  eng-FBV: Lazy people are often fast asleep, but idleness means they're hungry.
  nld-1939: Luiheid verwekt een diepe slaap, Een trage geest moet honger lijden.
  nch-BL: Nopa masehuali cati tatzihui tahuel cochi, pero teipa tahuel mayana pampa
    amo tequitic.
  vie-1934: Sự biếng nhác làm cho ngủ mê; Và linh hồn trễ nải sẽ bị đói khát.
  hin-CV: आलस्य का परिणाम होता है गहन नींद, ढीला व्यक्ति भूखा रह जाता है.
  eng-OURB: Slothfulness casts into a deep sleep. The idle soul shall suffer hunger.
  spa-BES: El odio al trabajo hace dormir profundamente al hombre; y el perezoso se
    quedará sin comida.
  tdx-tdx: Mampilañak’ an-droro ty havotroañe, vaho ho silofen-kerè ty tro’ i tembo.
  tha-KJV: ความเกียจคร้านทำให้​หลับสนิท และคนขี้​เก​ียจจะต้องหิว
  por-BR-2018: A preguiça faz cair num sono profundo; e a alma desocupada passará
    fome.
  deu-ELO: Faulheit versenkt in tiefen Schlaf, und eine lässige Seele wird hungern.
  eng-WYC-2018: Sloth bringeth in sleep; and a negligent soul shall have hunger.
  epo-epo: Mallaboremeco enigas en profundan dormon, Kaj animo maldiligenta suferos
    malsaton.
  uig-PIN: Ⱨurunluⱪ kixini ƣǝplǝt uyⱪuƣa ƣǝrⱪ ⱪilar; Bikar tǝlǝp aqarqiliⱪning dǝrdini
    tartar.
  beo-beo: Di da hihi dabuli hou hanai galea, defea, udigili hihiwane esalu golabada.
    Be di da ha:i bagade ba:mu.
  tpi-OTNT: Ol lesman i save slip strong oltaim. Man i sindaun nating tasol, em bai
    i no gat kaikai na i stap hangre.
  hau-SA: Ragwanci kan jawo zurfin barci, mutum mai sanyin jiki kuma yana tare da
    yunwa.
  uig-LAT: Hurunluq kishini gheplet uyqugha gherq qilar; Bikar telep acharchiliqning
    derdini tartar.
  nde-nde: Ubuvila buletha ubuthongo obukhulu, njalo umuntu owehluleka ukuzenwaya
    uyalamba.
  ton-ton: ‌ʻOku hoko ʻae mohe maʻu ʻi he fakapikopiko; pea ʻe fakamamahi ʻaki ʻae
    fiekaia ʻae laumālie ʻoku fakapikopiko.
  ces-1613: Lenost přivodí tvrdý sen, a duše váhavá lačněti bude.
  eng-WMB: Slothfulness casts into a deep sleep. The idle soul shall suffer hunger.
  tam-TCV: சோம்பல் ஆழ்ந்த நித்திரையைக் கொண்டுவரும். வேலைசெய்ய மறுப்பவர்கள் பசியாயிருப்பார்கள்.
  ceb-ULB: Ang pagkatapolan maghatod kanimo ngadto sa pagkahinanok ug tulog, apan
    siya nga dili magtrabaho gutomon.
  pol-UBG: Lenistwo pogrąża w twardym śnie, a leniwa dusza będzie cierpieć głód.
  urd-GVU: سُست ہونے سے انسان گہری نیند سو جاتا ہے، لیکن ڈھیلا شخص بھوکے مرے گا۔
  deu-1912: Faulheit bringt Schlafen, und eine lässige Seele wird Hunger leiden.
  kan-2017: ಮೈಗಳ್ಳತನವು ಗಾಢನಿದ್ರೆಯಲ್ಲಿ ಮುಳುಗಿಸುವುದು, ಸೋಮಾರಿಯು ಹಸಿವೆಗೊಳ್ಳುವನು.
  yap-yap: Mu par ni arogon ni ga ba gamead; ngu’um mmol, machane ga ra yim’ ko bilig.
  hlt-MCSB: Ngaknah he ih dongah moo tih, palyal khaw hinglu lamlum.
  mdy-ETH: ቤልፁሞ ሃይቄያጉዲ ጊንዒሻኔ፤ ዬያሮ ቤልፃ ዓሲ ናናይዺንታኔ።
  kew-kew: Kiaa rakepene aanu nimu oro yalo pama piruaawa reaeme omoa u keme waru
    loa patala pu aaeme.
  twi-ASANTE: Akwadworɔ de nnahɔɔ ba, na ɛkɔm de ɔkwadwofoɔ.
  eng-WEBU: Slothfulness casts into a deep sleep. The idle soul shall suffer hunger.
  wal-wal: Coo zolppattiya uraayyo xiskkoi yees; ooso oottenna asi namisettees.
  acu-NT: Aints nakia nuka aya kanú tepestas wakerawai. Tura aints takakmichuka tsukajai
    waitjaktinuitai.
  spa-PDDPT: La pereza produce un sueño profundo, Y la persona ociosa pasará hambre.
  gun-gun: Ate'ỹ gui ae nhanderopeyi riae 'rã, ha'e nhaĩ rive riae vy nhaendu 'rã
    karuai.
  agu-BL: Yi cy'ajil na xcye' tan tak'le'n jun watl yi chin tijle'n nin, poro yi e'
    yi qui na cho'c il te cyak'un ẍchitije' wi'nin we'j.
  ilo-ULB: Ti kinasadut ket paturogenna ti tao, ngem agbisin ti tao a saanna a kayat
    ti agtrabaho.
  kpg-kpg: Heia goe gi hagatoo, kii hua, gei goe ga hiigai.
  uig-ARA: ھۇرۇنلۇق كىشىنى غەپلەت ئۇيقۇغا غەرق قىلار؛ بىكار تەلەپ ئاچارچىلىقنىڭ دەردىنى
    تارتار.
  bps-bps: I to malwe mimò tatì fadlug kudang, na i gukelan bitil.
  sus-sus: Tunnaxɔnɛ mixi luma nɛ xixɔli kui, a kaamɛ nan tun sɔtɔma.
  pon-2006: Kanahngada omw pohnkahke; memeir, pwe ke pahn mwadang men mwengehda.
  ksd-ksd: A mangamangana tabauma i vuna ba da tarurungai, Ma ra tena talanguan na
    ti malari ma ra mulmulum.
  tur-YTC: Tembellik derin bir uyku içine atar. Avare can açlık çeker.
  bel-N: Лянота кідае ў сон, і нядбайная душа будзе цярпець голад.
  grc-BRENT: Δειλία κατέχει ἀνδρόγυνον, ψυχὴ δὲ ἀεργοῦ πεινάσει.
  ind-AYT: Kemalasan mendatangkan tidur nyenyak, dan jiwa yang lamban akan menderita
    kelaparan.
  nya-nya: Ulesi umagonetsa tulo tofa nato ndipo munthu wosatakataka amakhala ndi
    njala.
  hrv-hrv: Lijenost navlači čovjeku dubok san i nemarna duša gladuje.
  mps-mps: Te hagela bidi dabe te sesemane godege pila mudaibao. Te olo naga bidibo
    bidi da, teda te nai meniama, te nai sili bidaibao.
  tpi-tpi: Ol lesman i save slip strong oltaim. Man i sindaun nating tasol, em bai
    i no gat kaikai na i stap hangre.
  dan-1931: Dovenskab sænker i Dvale, den lade Sjæl må sulte.
  vie-OVCB: Vì làm biếng mà người ta mê ngủ, người lười nhác sẽ bị đói khát.
  guj-2017: આળસ ભરનિદ્રામાં નાખે છે અને આળસુ માણસને ભૂખ વેઠવી પડે છે.
  pon-2006A: Kanahngada omw pohnkahke; memeir, pwe ke pahn mwadang men mwengehda.
  por-BRBSL: Slothfulness entra em um sono profundo. A alma ociosa deve passar fome.
  swe-swe: Lathet gör att en människa faller i en djup sömn, den håglöse (som är overksam
    och inte tar några initiativ) får gå hungrig.
  cth-cth: Thathoenae ni ihmu a tho sak, ka pangak e teh a vonhlam han.
  twi-twi: Akwadworɔ de nnahɔɔ ba, na ɔkɔm de ɔkwadwofo.
  hlt-hlt: Ngaknah he ih dongah moo tih, palyal khaw hinglu lamlum.
  tbz-SIM: Titɔ̃nnɛ́díétì mɔ̀kɛ munɔndɔmmú mmu, kɛ̀ tikɔ̃nnɛ́yɑ̃ɑ̃ti yiɛ̀ nkɔ̃nnɛ̀
    dikònnì.
  msy-2020: Gumazir amɨraziba zurara akuavɨra iti. Gumazir puram apiav itim, a dagheba
    puvatɨgh egh mɨtiriabara ikiam.
  dop-dop: Felentú tʋɣʋnɑ yʋlʋ kɛ tɑpɑyuŋ. Pəyele hɑtəŋmɩɩlʋ ɩɩ nɑɑkɩ tɔɣɔnɑɣɑ.
  azb-azb: Tənbəllik insana dərin yuxu gətirər, Avaralıq insanı ac qoyar.
  eng-DBY: Slothfulness casteth into a deep sleep, and the idle soul shall suffer
    hunger.
  hin-2017: आलस से भारी नींद आ जाती है, और जो प्राणी ढिलाई से काम करता, वह भूखा ही
    रहता है।
  wol-KYG: Ab yaafus, nelaw yu xóot, te ku yàccaaral xiif.
  bjr-bjr: Kudoosaapee maria oosanafa faiqarana kai amidanoo. Ainaina sia inafa aandaroo
    aruannoo.
  eng-YLT: Sloth causeth deep sleep to fall, And an indolent soul doth hunger.
  kne-kne: Mandagaang to din nasadot ay ipogaw, tan adi mankotkoti mo adi et owat
    maseseyep.
  eng-WYC-2017: Sloth bringeth in sleep; and a negligent soul shall have hunger.
  eng-WMBB: Slothfulness casts into a deep sleep. The idle soul shall suffer hunger.
  urd-GVH: सुस्त होने से इनसान गहरी नींद सो जाता है, लेकिन ढीला शख़्स भूके मरेगा।
  rug-rug: Na hinakohako si variva puta muliuṉuna, meke sa tie sapu udapelu si va
    kamo ovia.
  gaz-gaz: Dhibaaʼummaan hirriba guddaa namatti buusa; namni hojii malee taaʼus ni
    beelaʼa.
  fra-LSG: La paresse fait tomber dans l’assoupissement, Et l’âme nonchalante éprouve
    la faim.
  yal-yal: Narin xixɔnla nan biran muxun na, koni kamɛn muxu narixin suxuma nɛn.
  haw-1868: O ka palaualelo ka mea e poho ai iloko o ka hiamoe nui; A o ka uhane hoomolowa,
    e pololi no ia.
  arb-NAV: الْكَسَلُ يُغْرِقُ فِي سُبَاتٍ عَمِيقٍ، وَالنَّفْسُ الْمُتَقَاعِسَةُ تُقَاسِي
    مِنَ الْجُوعِ.
  ewe-ewe: Kuvia nana ame dɔa alɔ̃ yia eme ʋĩi eye dɔ wua ƒomewɔla.
  eng-LEE: Slothfulness casteth [man] into a deep sleep; and an indolent soul will
    suffer hunger.
  asm-FB: এলাহে মানুহক দুৰ্ঘোৰ নিদ্রাত পেলায়, কিন্তু যিজনে কাম কৰিবলৈ ইচ্ছা নকৰে,
    তেওঁ ভোকত থাকিব।
  sus-A: تُننَشْنّ مِشِ لُمَ نّ شِشْلِ كُي، عَ كَامّ نَن تُن سْتْمَ.
  fra-SBL: La paresse jette dans un profond sommeil. L'âme oisive souffrira de la
    faim.
  hbo-hbo: עַ֭צְלָה תַּפִּ֣יל תַּרְדֵּמָ֑ה וְנֶ֖פֶשׁ רְמִיָּ֣ה תִרְעָֽב׃
  kik-kik: Ũgũũta ũrehaga toro mũnene, na mũndũ gĩthayo arĩĩagwo nĩ ngʼaragu.
  fra-NCL: La paresse fait tomber dans l’assoupissement, et l’âme nonchalante éprouvera
    la faim.
  cek-AK: Thasae kami loe iih sawk, thasae kami pakhra loe zok amthlam tih.
  cuk-cuk: Wieguedi, dulega gabed-uked. Dule-wiegala ukudmaada gudii guoed.
  uig-CYR: Һорунлуқ кишини ғәпләт уйқиға ғәриқ қилар; Бекар тәләп ачарчилиқниң дәрдини
    тартар.
  tel-2017: సోమరితనం గాఢనిద్రలో పడేస్తుంది. పని చేయడం ఇష్టం లేని వాడు పస్తులుంటాడు.
  hat-BSA: Parès va voye yon pwofon somèy sou moun, e yon nonm ki pa travay, va soufri
    grangou.
  kos-kos: Kom fin alsrangesr na ac lungse mutul, kom ac masrinsral.
  hbo-WLC: עַ֭צְלָה תַּפִּ֣יל תַּרְדֵּמָ֑ה וְנֶ֖פֶשׁ רְמִיָּ֣ה תִרְעָֽב׃
  ibo-ibo: Umengwụ na-akpata oke ịrahụ ụra, onye ọfọ ogori ka agụụ na-agụ.
  ory-ory: ଆଳସ୍ୟ ଘୋର ନିଦ୍ରାରେ ପକାଏ; ପୁଣି, ଅଳସ ପ୍ରାଣୀ କ୍ଷୁଧା ଭୋଗ କରିବ।
  chk-chk: Chipwang a eselipato möürüchou, nge eman aramas esap mochen angang epwe
    echik.
  rop-rop: Sambala pipul oldei jidan leisiwan en silip oldei, en dei jidan hanggribala.
  ukr-1871: Лїнь наводить сонливість, і недбала душа терпіти ме голод.
  deu-1951: Faulheit versenkt in tiefen Schlaf, und eine lässige Seele muß hungern.
  eng-JPS: Slothfulness casteth into a deep sleep; and the idle soul shall suffer
    hunger.
  srp-1865: Lijenost navodi tvrd san, i nemarljiva duša gladovaæe.
  lug-lug: Obugayaavu buleeta otulo tungi, n’omuntu atakola mirimu alirumwa enjala.
  heb-heb: עצלה תפיל תרדמה ונפש רמיה תרעב׃
  ben-IRV: অলসতা গভীর ঘুমে নিক্ষেপ করে কিন্তু যে কাজ করতে চায় না সে ক্ষুধার্ত হয়।
  pan-pan: ਆਲਸ ਘੂਕ ਨੀਂਦ ਵਿੱਚ ਪਾ ਦਿੰਦੀ ਹੈ, ਅਤੇ ਸੁਸਤ ਪ੍ਰਾਣੀ ਭੁੱਖਾ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ပျင်းရိ သော သဘောသည် လွန်ကျူး စွာ အိပ်ပျော် စေ၍ ၊ ပျင်းရိ သောသူသည် အငတ်
    ခံရ၏။
  tte-O: Tem yom ikwatakwata na ukenokenomo yo kulolo-bwagabwaga ana kaba mwawasi
    koina guliyam kulobai.
  tbg-tbg: Popohara vaiintivauvo, aavata vaitatera variqira vuane. Are mintiraro ai
    kara kia vairara are narara vainarave.
  hmo-hmo: Lahedo tauna be do ia mahuta mase, bona lahedo tauna be do ia hitolo.
  urd-urd: काहिली नींद में गर्क़ कर देती है, और काहिल आदमी भूका रहेगा।
  rus-SYN: Леность погружает в сонливость, и нерадивая душа будет терпеть голод.
  bqc-SIM: Zígbiakɛ ì ń da i zↄ̃ↄ'oau, nↄana ì màade dɛ.
  tcz-CHONGTHU: Thasetna hin mi alhim i-mujin, Koi hileh athase chan chun kel athoh
    ding ahi.
  mar-mar: आळशीपणा आपणाला गाढ झोपेत टाकतो, पण ज्याला काम करण्याची इच्छा नाही तो उपाशी
    जातो.
  hlt-THB: Ngaknaak ing ih tui sak nawh, thlang thak-dam taw buh cawi kaw.
  qub-qub: Guellaga guellanaywanmi puñuyllacho cacun. Chaymi guella runaga imaypis
    yargayllacho canga.
  bqp-bqp: Ma'ãkɛnaa dì ń da izↄ̃kↄ̃'onan, nàa dì gbɛ̃ gina dɛ.
  hat-hat: Parès fè je ou toujou lou. Moun ki rete san fè anyen ap rete grangou.
  eng-BSB: Laziness brings on deep sleep, and an idle soul will suffer hunger.
  tod-tod: Dɔɔʋɛi ɠa ɗa nui wui ɓɔɠɔ ma, zɔi ɲakaai, pului ɠa so.
  eng-WEBPB: Slothfulness casts into a deep sleep. The idle soul shall suffer hunger.
  kbq-kbq: Feru vahe'moka kavu mase vava hugahane. Hagi eri'za e'ori vahe'moka ne'zanku
    frigahane.
  nhe-BL: Nopa tlacatl tlen tlatzihui tlahuel cochi, pero teipa tlahuel mayana pampa
    ax tequitqui.
  bus-bus: Mɛakɛna è ń da ibita'onan, nↄaa è gbɛ̃ gina dɛ.
  gub-BL: Iranahy ma'e uker tetea'u ma'e ima'uhez putar iahykaw rehe.
  eng-DRA: Slothfulness casteth into a deep sleep, and an idle soul shall suffer hunger.
