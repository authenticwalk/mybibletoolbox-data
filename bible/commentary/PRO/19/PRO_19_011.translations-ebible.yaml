verse: PRO.019.011
translations:
  mal-C: ഒരാളുടെ ജ്ഞാനം അയാൾക്കു ക്ഷമാശീലം നൽകുന്നു; അതിക്രമത്തെ അവഗണിക്കുന്നതിലൂടെ
    അയാൾ ആദരവുനേടുന്നു.
  deu-TKW: Des Menschen Klugheit macht ihn langmütig, und es ist ein Ruhm für ihn,
    daß er Vergehung übersieht.
  lin-lin: Bwanya ya moto ekomisaka ye motema molayi ; mpe azwaka lokumu tango atalaka
    pamba mabe oyo basalaka ye.
  eng-LSV: The wisdom of a man has deferred his anger, || And his glory [is] to pass
    over transgression.
  eng-GNV: 'The discretion of man deferreth his anger: and his glory is to passe by
    an offence.'
  eng-WEBSTER: The discretion of a man deferreth his anger; and it is his glory to
    pass over a transgression.
  nhw-BL: Se masehuali catli tlamachilía amo yolquentzi. Masehualme quitlepanitaj
    pampa amo quichihuilía cuenta quema sequinoc quiixpanoj.
  swh-ONEN: Hekima ya mtu humpa uvumilivu, ni kwa utukufu wake kusamehe makosa.
  bba-bba: Tɔnu wi u bwisi mɔ, u rɑ win mɔru nɛnɛwɑ. U rɑ torɑ ni bɑ nùn kuɑ duɑriwɑ
    win bɛɛrɛn sɔ̃.
  eng-KJVCPB: The discretion of a man deferreth his anger; And it is his glory to
    pass over a transgression.
  luo-luo: Ngʼat mariek iye ok wangʼ piyo; oyudo duongʼ kuom weyo wach ma ok odewo
    ketho.
  meu-meu: Lalo-maoromaoro dainai tau ta na badu ai baine halahe, bona kara dika ilalo-negena
    na ia hairaina.
  npi-ULB: विवेकले मानिसलाई रिसाउन धिमा बनाउँछ, र चित्त दुखाइलाई बेवास्ता गर्नु त्यसको
    महिमा हो ।
  yor-yor: Ọgbọ́n ènìyàn a máa fún un ní sùúrù; fún ògo rẹ̀ ni láti fojú fo àṣìṣe
    dá.
  ind-ind: Orang yang bijak tidak cepat marah. Engkau terpuji bila mudah memaafkan
    kesalahan.
  pes-OPCB: کسی که خشم خود را فرو می‌نشاند عاقل است و آنکه از تقصیرات دیگران چشم‌پوشی
    می‌کند سرافراز خواهد شد.
  tgl-ULB: Ang pag-iingat ay nagdudulot sa isang tao na hindi agad magalit at ang
    kaniyang dangal ay ang hindi pagpansin sa kasalanan.
  hui-hui: Í̠ mini bayalewi keyagua í̠ keba abale holigo í̠naga mini haru holene nga.
    Mbiralime í̠hondo ko biragola í̠na mitangi bu wiaabo nahe hariyagua bayaleore
    beregoni.
  mya-mya: သမ္မာသတိရှိသော သူသည် မိမိအမျက်ဒေါသ ကို ချုပ်တည်းတတ်၏။ သူတပါးပြစ်မှားခြင်းကို
    သည်းခံ သောသူသည်လည်း ဘုန်းအသရေရှိ၏။
  bod-N: ཤེས་རབ་ཀྱིས་ནི་མི་ལ་བཟོད་སྒོམ༌གནང༌། །གཞན་སྐྱོན་གུ་ཡངས་གཏོང་བ་རང་གི༌དཔལ།།
  wsk-wsk: Kari ikia sinar ago mu tairatela me gomang magoso; nu ko nup yawara mu
    ilukuawuso ale saki alo bita maguwusan mu mel yam iwita arigiso.
  sna-sna: Uchenjeri hwomunhu hunomupa mwoyo murefu; kukudzwa kwake ndiko kukanganwira
    kudarika kwomumwe.
  spa-BLM: La discreción del hombre lo hace lento para la ira. Es su gloria pasar
    por alto una ofensa.
  cac-cac: A eb' syamanoch vaan yoval sc'ool, ay spensar eb', sb'inaj eb' d'a vach'il
    tato ton̈ej smaq'uec' eb' yuj tas tz'utaji.
  swh-ULB: Busara humfanya mtu achelewe kukasirika na utukufu wake ni kusamehe kosa.
  bel-bel: Здаровы розум робіць чалавека павольным на гнеў, а слава ягоная - паблажлівым
    да неразважлівых учынкаў.
  deu-ELBBK: Die Einsicht eines Menschen macht ihn langmütig, und sein Ruhm ist es,
    Vergehung zu übersehen.
  mbb-OT: Tenged te ketau te etew, egkehimu sikandin he mepelevayen. Ne igkelipey
    zin is kebpesaylu zin te nekesalà diyà te kandin.
  mal-2015: വിവേകബുദ്ധിയാൽ മനുഷ്യന്നു ദീർഘക്ഷമവരുന്നു; ലംഘനം ക്ഷമിക്കുന്നതു അവന്നു
    ഭൂഷണം.
  rmc-rmc: E goďi del le manušes o zľikeriben andre choľi; te tuke na keres ňič olestar,
    sar tuke dophenen, hin oda pre tiri pačiv.
  pes-OPV: عقل انسان خشم او را نگاه می‌دارد، وگذشتن از تقصیر جلال او است.
  ron-1924: Ынцелепчуня фаче пе ом рэбдэтор ши есте о чинсте пентру ел сэ уйте грешелиле.
  ben-OBCV: মানুষের প্রজ্ঞা ধৈর্য উৎপন্ন করে; অপরাধ মার্জনা করা তার পক্ষে গৌরবের বিষয়।
  som-som: Nin miyirkiisu cadho buu ka celiyaa, Oo waxaa isaga ammaan u ah inuu xadgudub
    dhaafo.
  lat-VUC: Doctrina viri per patientiam noscitur, et gloria ejus est iniqua prætergredi.
  eng-ASVBT: The discretion of a man maketh him slow to anger; And it is his glory
    to pass over a transgression.
  mna-mna: Tomtom ta so le ŋgar ambaiŋana, nako keteene malmal karau som. Tana tere
    mbulu kini na, iŋgeeze men. Pa sombe tomtom tikam ŋoobo mbulu pini, na ni irao
    ikam ŋgar biibi pa na som. Ire kembei koroŋ sorok.
  ita-1885: Il senno dell'uomo rallenta l'ira di esso; E la sua gloria è di passar
    sopra le offese.
  eng-LXXUP: A merciful man is long-suffering; And his triumph overtakes transgressors.
  eng-ULB: Discretion makes a person slow to anger and it is his glory to overlook
    an offense.
  spa-VBL: Si tienes inteligencia, serás lento para enojarte. Serás respetado al perdonar
    ofensas.
  fra-_FOB: L'homme prudent retient sa colère; et son honneur, c'est d'oublier les
    offenses.
  mal-mal: വിവേകബുദ്ധിയാൽ മനുഷ്യന് ദീർഘക്ഷമ വരുന്നു; ലംഘനം ക്ഷമിക്കുന്നത് അവന് ഭൂഷണം.
  lit-lit: Žmogaus nuovokumas daro jį lėtą pykti, ir jam šlovė – atleisti nusižengimą.
  urd-GVR: Insān kī hikmat use tahammul sikhātī hai, aur dūsroṅ ke jarāym se darguzar
    karnā us kā faḳhr hai.
  suz-BL: निप्‍स पाइश्‍शो मुर ओंखां पा गाइक्‍नीम। मिनु अरुमी थुं खाइक्‍तीक लोव़ पाम्‍तेक्‍म
    हना यो, मेको सिक्‍सी पा बाक्‍चा आ मान बाक्‍ब। हितोपदेस १४:२९
  eng-NOY: A man of understanding is slow to anger; Yea, it is his glory to pass over
    an offence.
  ita-1927: Il senno rende l’uomo lento all’ira, ed egli stima sua gloria il passar
    sopra le offese.
  ckb-ckb: وریایی مرۆڤ تووڕەبوونی خاودەکاتەوە، شانازیشی لێبوردنە لە یاخیبوون.
  eng-BBE: A man's good sense makes him slow to wrath, and the overlooking of wrongdoing
    is his glory.
  kan-OKCV: ಮನುಷ್ಯನ ಜ್ಞಾನವು ತಾಳ್ಮೆಯನ್ನು ನೀಡುತ್ತದೆ; ಅಪರಾಧವನ್ನು ಲಕ್ಷಿಸದೆ ಇರುವುದು ಅವನಿಗೆ
    ಮಹಿಮೆಯಾಗಿದೆ.
  tam-2017: மனிதனுடைய விவேகம் அவனுடைய கோபத்தை அடக்கும்; குற்றத்தை மன்னிப்பது அவனுக்கு
    மகிமை.
  spa-RV-1909: La cordura del hombre detiene su furor; y su honra es disimular la
    ofensa.
  ron-BTF: Discernământul unui om amână mânia sa; și este gloria lui să treacă cu
    vederea o fărădelege.
  eng-WEBP: The discretion of a man makes him slow to anger. It is his glory to overlook
    an offense.
  eng-FBV: If you have good sense you'll be slow to get angry; you gain respect by
    forgiving wrongs.
  nld-1939: Wijsheid maakt den mens lankmoedig; Hij gaat er groot op, een misstap
    te vergeven.
  nch-BL: Se masehuali cati quimachilía amo yolquentzi. Masehualme quitepanitaj pampa
    amo quichihuilía cuenta quema sequinoc quiixpanoj.
  vie-1934: Sự khôn ngoan của người khiến cho người chậm nóng giận; Và người lấy làm
    danh dự mà bỏ qua tội phạm.
  hin-CV: सद्बुद्धि मनुष्य को क्रोध पर नियंत्रण रखने योग्य बनाती है; और जब वह अपराध
    को भुला देता है, उसकी प्रतिष्ठा होती है.
  eng-OURB: The discretion of a man makes him slow to anger. It is his glory to overlook
    a rebellious breach of relationship.
  spa-BES: El buen juicio de un hombre lo hace lento para la ira, y la ignorancia
    de la maldad es su gloria.
  tdx-tdx: Mampalaon-kaviñerañe ty fitsikaraha’ ondatio, vaho enge’e ty miheve fiolàñe.
  tha-KJV: สาม​ัญสำนึกที่​ดี​กระทำให้คนโกรธช้า และที่มองข้ามการละเมิดไปเสี​ยก​็เป็นสง่าราศี​แก่​เขา
  por-BR-2018: A prudência do homem retém sua ira; e sua glória é ignorar a ofensa.
  deu-ELO: Die Einsicht eines Menschen macht ihn langmütig, und sein Ruhm ist es,
    Vergehung zu übersehen.
  eng-WYC-2018: The teaching of a man is known by patience; and his glory is to pass
    over wicked things. (Patience showeth a person’s wisdom,or the lack of it; and
    a person’s glory is to overlook a wrong.)
  epo-epo: Saĝo de homo faras lin pacienca; Kaj gloro por li estas pardoni pekon.
  uig-PIN: Danixmǝnlik igisini asanliⱪqǝ aqqiⱪlanmaydiƣan ⱪilar; Hataliⱪni yoputup
    kǝqürüx uning xɵⱨritidur.
  beo-beo: Dawa:su dunu da ea mihanasea hedolo hedofasu dawa:. Dunu da dima wadela:le
    hamosea, amo mae dawa:le, gogolema:ne olofomu da noga:idafa.
  tpi-OTNT: Man i gat gutpela tingting, em i no inap kros kwik. Nambawan pasin bilong
    en i olsem. Em i no save tingim rong narapela man i mekim long em.
  hau-SA: Hikimar mutum kan ba shi haƙuri; ɗaukakarsa ce ya ƙyale laifi.
  uig-LAT: Danishmenlik igisini asanliqche achchiqlanmaydighan qilar; Xataliqni yoputup
    kechürüsh uning shöhritidur.
  nde-nde: Ukuhlakanipha komuntu kumupha isineke; kumupha udumo ukunganaki ukuqalwa.
  ton-ton: '‌ʻOku fakatuotuai ʻae ʻita ʻe he fakapotopoto ʻae tangata: pea ko e meʻa
    ʻoku ne ongoongolelei ai ko ʻene fakamolemole ha angahala.'
  ces-1613: Rozum člověka zdržuje hněv jeho, a čest jeho jest prominouti provinění.
  eng-WMB: The discretion of a man makes him slow to anger. It is his glory to overlook
    an offense.
  tam-TCV: ஒருவருடைய ஞானம் அவருக்கு பொறுமையைக் கொடுக்கிறது; குற்றத்தைப் பொருட்படுத்தாமல்
    இருப்பது அவர்களுக்கு மகிமை.
  ceb-ULB: Ang pagkamabinantayon maghimo sa tawo nga dili daling masuko ug ang dili
    pagtagad sa sayop maoy makahatag kaniya ug himaya.
  pol-UBG: Roztropność człowieka powściąga jego gniew, a jego chwałą jest darować
    wykroczenie.
  urd-GVU: انسان کی حکمت اُسے تحمل سکھاتی ہے، اور دوسروں کے جرائم سے درگزر کرنا اُس
    کا فخر ہے۔
  deu-1912: Wer geduldig ist, der ist ein kluger Mensch, und ist ihm eine Ehre, daß
    er Untugend überhören kann.
  kan-2017: ಮನುಷ್ಯನ ವಿವೇಕವು ಅವನ ಸಿಟ್ಟಿಗೆ ಅಡ್ಡಿ, ಪರರ ದೋಷವನ್ನು ಲಕ್ಷಿಸದಿರುವುದು ಅವನಿಗೆ
    ಭೂಷಣ.
  yap-yap: Fa’anra gur be’ ni ga ba filmungyan’, mrayag ni ngam filan’um ko damumuw
    rom. Nap’an nra rin’ be’ ban’en ngom nib kireb, ma ri fel’ngin e ngam n’agfan
    u wun’um.
  hlt-MCSB: Hlang kah a lungming loh a thintoek khaw a hlawt pah dongah, boekoek te
    a boei a mang neh a poe.
  mdy-ETH: ጎሪንቲ ሼኔ ዓርቂ ቃዛሢ ማሊ ጶቂሥሢኬ፤ ዻቤ ዓሲም ዓቶም ጌይሢያ ዒኔና ዓኣ ዓሲ ማዒሢኬ።
  kew-kew: Epe kone i aa nipumi kone gupa ia. Nipu epe kone ia-pulu ratu ratu yawape
    kone aipapulu naia. Goa pua aa medame nipu-para waea pea page gimea.
  twi-ASANTE: Onipa nyansa ma no ntoboaseɛ; sɛ ɔbu nʼani gu mfomsoɔ bi so a ɛhyɛ no
    animuonyam.
  eng-WEBU: The discretion of a man makes him slow to anger. It is his glory to overlook
    an offense.
  wal-wal: Aawussi de7iya aadhdhida eratettai hanqquwaa mitissees; moorida urau atto
    giyoogeekka bonchchissees.
  acu-NT: Aints paan nintimniuka wárikia kajekchatnuitai. Tura chikich aints ainau
    niin pachisar pase chichainamtai, ningki titi tusa pachischatnuitai.
  spa-PDDPT: La cordura del hombre detiene su furor, Y su honra es pasar por alto
    la ofensa.
  gun-gun: Jajejokoa rupi vy nanhandevai vyvoi 'rã, nhandere ijayvu vaiague japerdoaa
    ma nhandejeguarã oĩ.
  agu-BL: Yi balajil jun, na xcye' tan makle'n yi ẍchi'chbe'n c'u'l i', nin na jal
    k'ej jun ko qui na oc tan xtxumle'n yi e'chk takle'n cachi' yi na bajij te'j.
  ilo-ULB: Ti pannakaammo ti mangmangted iti kabaelan iti maysa a tao tapno saan a
    nalaka a makaunget, ken pakaidayawanna ti panangpalabasna iti nagbasolanda kenkuana.
  kpg-kpg: Maa goe e hagabaubau humalia, goe hagalee hagawelewele ngoohia. Di madagoaa
    tangada ma gaa hai dana hala adu gi di goe, di haga de langahia di hala la di
    hangaahai humalia damanaiee.
  uig-ARA: دانىشمەنلىك ئىگىسىنى ئاسانلىقچە ئاچچىقلانمايدىغان قىلار؛ خاتالىقنى يوپۇتۇپ
    كەچۈرۈش ئۇنىڭ شۆھرىتىدۇر.
  bps-bps: I to fulung faldam gadnanan i klabean, na ku nun gamsalà di kenen, ku tatian
    fbayà, na dnayen kenen i dadto.
  sus-sus: Lɔnnila bɔɲɛ te xɔnɔ, a mu konbi ragbilenma. Na kui a binyɛ sɔtɔma nɛ.
  pon-2006: Ma ke me loalokong, ke pahn kak kanengamahiong omw lingeringer. Ma emen
    pahn wiahiong uhk sapwung ehu, e pahn wia tiahk mwahu ehu ma ke pohnsehsehla.
  ksd-ksd: Ba tikai i matoto i vovovon ma ra kankan, Ma ra magit na gugu pirana pi
    na nur vue ra nirara.
  tur-YTC: Sağduyu insanı yavaş öfkelendirir. Suçu görmezden gelmek onun yüceliğidir.
  bel-N: Розум чалавека стрымлівае гнеў ягоны, і слава яго — у прабачэньні правінаў.
  grc-BRENT: Ἐλεήμων ἀνὴρ μακροθυμεῖ, τὸ δὲ καύχημα αὐτοῦ ἐπέρχεται παρανόμοις.
  ind-AYT: Akal budi membuat seseorang lambat marah, dan tidak menghiraukan pelanggaran
    adalah kemuliaannya.
  nya-nya: Nzeru zimapangitsa munthu kukhala wosakwiya msanga; ulemerero wake uli
    posalabadira kuchitiridwa zoyipa.
  hrv-hrv: Um čovjeka usteže od srdžbe, a čast mu je oprostiti krivicu.
  mps-mps: Te wiegi yai homu elalubo bidi, te agai wado po polo me wagobeo. Te agai
    polasa ebo kolesaga te tama tiwai. Te gasa bidigo agabolo dwai sę ebo te agai
    homu kone me palogobeo.
  tpi-tpi: Man i gat gutpela tingting, em i no inap kros kwik. Nambawan pasin bilong
    en i olsem. Em i no save tingim rong narapela man i mekim long em.
  dan-1931: Klogskab gør Mennesket sindigt, hans Ære er at overse Brøde.
  vie-OVCB: Người khôn ngoan kiềm hãm cơn giận dữ; người khoan dung thường được tiếng
    ngợi khen.
  guj-2017: માણસની વિવેકબુદ્ધિ તેના ક્રોધને શાંત કરે છે અને અપરાધની ક્ષમા આપવી એ તેનો
    મહિમા છે.
  pon-2006A: Ma ke me loalokong, ke pahn kak kanengamahiong omw lingeringer. Ma emen
    pahn wiahiong uhk sapwung ehu, e pahn wia tiahk mwahu ehu ma ke pohnsehsehla.
  por-BRBSL: A discrição de um homem o torna lento para a raiva. É sua glória ignorar
    uma ofensa.
  swe-swe: En människa med gott omdöme är sen till vrede, det är hennes ära att ha
    överseende med en orätt (låta den passera).
  cth-cth: Poukpanueknae ka tawn e ni a lungsaw sak teh, kâtapoenae ka pahnim pouh
    e teh ama ka bawilen sakkung doeh.
  twi-twi: Onipa nyansa ma no ntoboase; ɛyɛ anuonyam ma obi sɛ obebu nʼani gu mfomso
    bi so.
  hlt-hlt: Hlang kah a lungming loh a thintoek khaw a hlawt pah dongah, boekoek te
    a boei a mang neh a poe.
  tbz-SIM: Wèè ciì weè nɔ nkɛ ĩku o miɛkɛ, ò bo yɛ̃̀mmɛ̀ bɛ̀ ò dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi, dɛɛ̀
    ɔ̃ ntú o kó diyètìrì.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a zuamɨra adarim damighan kogham. An arazir
    faraghavɨra amimra kara, a gumazir igharaziba a gamir arazir kurabagh nɨghnɨzir
    puvatɨ.
  dop-dop: Yʋlʋ wei ɩ pɛɛkəɣɩ sɩ ɩ́ cɛkənɑ tɔ ɩɩ mʋɣɩ pɑ́ɑ́nɑ́ kɛ lɔŋ. Pəyele ɩ sɔɔkɩ
    ɩsɑɣɑtʋ nti lɛlɑɑ lɑkɩ-ɩ tɔɣɔ nɑ pə́ kʋsəɣɩ ɩ nyʋɣʋ.
  azb-azb: İnsanın ağlı hiddəti ləngidər, Başqasının günahını bağışlamaq ona şərəf
    gətirər.
  eng-DBY: The discretion of a man maketh him slow to anger, and it is his glory to
    pass over a transgression.
  hin-2017: जो मनुष्य बुद्धि से चलता है वह विलम्ब से क्रोध करता है, और अपराध को भुलाना
    उसको शोभा देता है।
  wol-KYG: Ku xam lu jaadu, muñ mer, tanqamlu ku la tooñ ngay damoo.
  bjr-bjr: Amiqira irirana faqaafa sia qusufa qimasee aanoo qidanoo narí aanoo qirana
    rafaaqa fidanoo. Miqi mari fasiqafa moo manda ufa qimamiafanoo sia irinoora foora
    inara narí afaaqa qareenaranee qidanoo iridanoo.
  eng-YLT: The wisdom of a man hath deferred his anger, And his glory [is] to pass
    over transgression.
  kne-kne: Mo masirib ka, itpem di bonget mo. Kaidayawam mo palabsem di kamalin di
    gait mo.
  eng-WYC-2017: The teaching of a man is known by patience; and his glory is to pass
    over wicked things.
  eng-WMBB: The discretion of a man makes him slow to anger. It is his glory to overlook
    an offence.
  urd-GVH: इनसान की हिकमत उसे तहम्मुल सिखाती है, और दूसरों के जरायम से दरगुज़र करना
    उसका फ़ख़र है।
  rug-rug: Na tie gilae si lopu bubugoro; na nana vina lavata sa si pude doṉo pania
    sa sinea.
  gaz-gaz: Ogummaan nama tokkoo obsa kennaaf; balleessaa namaa irra darbuunis isaaf
    ulfina.
  fra-LSG: L’homme qui a de la sagesse est lent à la colère, Et il met sa gloire à
    oublier les offenses.
  yal-yal: Xaxilimaan diɲa. Xunna kenla na a ra a xa, a na muxuna nde mafelu a hakɛn
    na.
  haw-1868: O ko ke kanaka naauao, oia ke hoopanee aku i ka huhu; O kona naui hoi,
    oia ke kala ana i ka hala.
  arb-NAV: تَعَقُّلُ الإِنْسَانِ يَكْبَحُ غَضَبَهُ، وَبَهَاؤُهُ فِي الْعَفْوِ عَنِ
    الْخَطَأِ.
  ewe-ewe: Ame ƒe nunya nana wògbɔa dzi ɖi eye ŋutikɔkɔe wònye nɛ ne eŋe aɖaba ƒu
    dzidada dzi.
  eng-LEE: It is intelligence in man to be slow in his anger, and it is his glory
    to pass over a transgression.
  asm-FB: মানুহৰ বিবেচনাই তেওঁক ক্ৰোধত ধীৰ কৰে, আৰু অপৰাধ অৱমাননা কৰা তেওঁৰ গৌৰৱ।
  sus-A: لْننِلَ بْحّ تٍ شْنْ، عَ مُ كٌنبِ رَفبِلٍنمَ. نَ كُي عَ بِنيّ سْتْمَ نّ.
  fra-SBL: La discrétion d'un homme le rend lent à la colère. C'est sa gloire d'ignorer
    une offense.
  hbo-hbo: שֵׂ֣כֶל אָ֭דָם הֶאֱרִ֣יךְ אַפֹּ֑ו וְ֝תִפאַרְתֹּ֗ו עֲבֹ֣ר עַל־פָּֽשַׁע׃
  kik-kik: Ũũgĩ wa mũndũ nĩũmũheaga ũkirĩrĩria, riiri wake nĩkũrekera andũ arĩa angĩ
    mahĩtia mao.
  fra-NCL: La sagesse d’un homme le rend patient, et il se fait une gloire d’oublier
    les offenses.
  cek-AK: Palungha kami loe palungphuihaih to pauep thaih; minawk sakpazaehaih tahmen
    kami loe lensawkhaih to tawnh.
  cuk-cuk: Dule-binsaed-nikadaedi, na urwed wisi bargaed. Dule-egi-nosad-egi-nossuliyob-dakeddi,
    e-nug dummarbaa imaked.
  uig-CYR: Данишмәнлик егисини асанлиқчә аччиқланмайдиған қилар; Хаталиқни йопутуп
    кәчүрүш униң шөһритидур.
  tel-2017: విచక్షణ ఒక మనిషికి సహనం ఇస్తుంది. తప్పులు చూసీ చూడనట్టు పోవడం అతనికి ఘనత.
  hat-BSA: Yon nonm ak bon konprann lan nan kòlè; se glwa li pou bliye yon transgresyon.
  kos-kos: Kom fin sie mwet etu, kom ac ku in kutong kasrkusrak lom. Mwet fin oru
    ma koluk nu sum, ac arulana wo kom in tia lohang nu kac.
  hbo-WLC: שֵׂ֣כֶל אָ֭דָם הֶאֱרִ֣יךְ אַפּ֑וֹ וְ֝תִפאַרְתּ֗וֹ עֲבֹ֣ר עַל־פָּֽשַׁע׃
  ibo-ibo: Ezi uche mmadụ nwere na-amụpụta ndidi; ọ bụkwa nkwanye ugwu nye onye nʼadịghị
    agụ mkparị a na-akparị ya.
  ory-ory: ମନୁଷ୍ୟର ସୁବୁଦ୍ଧି ତାହାକୁ କ୍ରୋଧ କରିବାକୁ ଧୀର କରେ; ପୁଣି, ଦୋଷ ଛାଡ଼ିଦେବାର ତାହାର
    ଭୂଷଣ।
  chk-chk: Mirit a alisi eman aramas pwe epwe mang ngeni song, nge eman a iteüöch
    are esap ekieki mine eman a föri ngeni.
  rop-rop: Wen yu jinggabat gudwei yu kaan gitwail streidawei. Wen sambodi dum nogudbala
    ting langa yu, im gudwan ting blanga nomo teiknodis blanga im.
  ukr-1871: Розвага чинить чоловіка повільним до гнїву, й слава для його — вирозумілість
    на проступки.
  deu-1951: Klugheit macht einen Menschen geduldig, und es ist ihm eine Ehre, Vergehungen
    zu übersehen.
  eng-JPS: It is the discretion of a man to be slow to anger, and it is his glory
    to pass over a transgression.
  srp-1865: Razum zadržava èovjeka od gnjeva, i èast mu je mimoiæi krivicu.
  lug-lug: Omuntu omutegeevu alwawo okusunguwala, era kiba kya kitiibwa obutafa ku
    bye bamusobezza.
  heb-heb: שכל אדם האריך אפו ותפארתו עבר על פשע׃
  ben-IRV: বিচক্ষণতা একজন মানুষকে ক্রোধে ধীর করে এবং দোষ উপেক্ষা করা তার গৌরব।
  pan-pan: ਸਮਝ ਆਦਮੀ ਨੂੰ ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਮਾ ਬਣਾਉਂਦੀ ਹੈ, ਅਤੇ ਅਪਰਾਧ ਤੋਂ ਮੂੰਹ ਫ਼ੇਰ ਲੈਣ ਵਿੱਚ
    ਉਹ ਦੀ ਸ਼ਾਨ ਹੈ।
  mya-JVB: သမ္မာ သတိရှိသောသူ သည် မိမိ အမျက် ဒေါသ ကို ချုပ်တည်း တတ်၏။ သူတပါးပြစ်မှား
    ခြင်းကို သည်းခံ သောသူသည်လည်း ဘုန်း အသရေရှိ၏။
  tte-O: Tomone iya me ana sonoga ilonamwayan me ana kalakisiye. Tem lopwano kikiuliyao
    inuwatu-pwaikili bwaite inamwanamwasosi tabe.
  tbg-tbg: Koqe avu aato vataaka kia vaaka aara itaimanta variara. Are vovano ai qoraiqama
    amitainarara kia noraiqaakera irirera, vaiinti nahenti ai nora autuma amivara.
  hmo-hmo: Tau ta ena aonega ese haheauka ia henia noho, vadaeni ia badu haraga lasi.
    Bema tau ta ese oi dekenai ia kara dika, do oi laloaboio be kara namona momokani.
  urd-urd: आदमी की तमीज़ उसको क़हर करने में धीमा बनाती है, और ख़ता से दरगुज़र करने
    में उसकी शान है।
  rus-SYN: Благоразумие делает человека медленным на гнев, и слава для него - быть
    снисходительным к проступкам.
  bqc-SIM: Wɛzɛ̃na pↄ lí pa kpaao, lákaa tàaea mɛ́ aà ĩ́andãbↄ ũ.
  tcz-CHONGTHU: Lungput dihtah kiti hin, mi lunghanna asosah jipon, min ahilou lam'a
    abolna donse lou chu ama dia loupina ahi.
  mar-mar: बुद्धीने मनुष्य रागास मंद होतो, आणि अपराधाकडे दुर्लक्ष करणे त्याची शोभा
    आहे.
  hlt-THB: Cyihnaak ingawh thlang yh thainaak pe nawh, thlang a thawlh qeennaak taw
    a boeimang-naak ni.
  qub-qub: Yarpaysapa runaga imapitapis pasinsacunmi. Achäquita ashipajcunatapis perdunanmi.
  bqp-bqp: Laakaride pↄ dì fɛ̃ likaro, lákana taarilamɛ a ĩadãbↄ ũ.
  hat-hat: Yon moun ki gen bon konprann pa fè kòlè fasil. Tout kalite li, se pa okipe
    moun ki fè mal.
  eng-BSB: A man’s insight gives him patience, and his virtue is to overlook an offense.
  tod-tod: Nui ná-ɠimalai ɠa a ɗa vɔni da ná-ziiɠulagi ma, toɠa bɛ ga lɛbiya, é
    ná-faawanamaiti suvaayɛ.
  eng-WEBPB: The discretion of a man makes him slow to anger. It is his glory to overlook
    an offence.
  kbq-kbq: Knare antahi'zama eri'nesia ne'mo'a, ame huno arimpa ohegosie. Hagi havizama
    huntesia zanku'ma agesama ontahisiana, husga huntegahaze.
  nhe-BL: Se tlacatl tlen tlamachilía ax yolquentzi. Tlacame quitlepanitaj pampa ax
    quichihuilía cuenta quema sequinoc quiixpanoj.
  bus-bus: Làakaridee pↄↄ è fɛ̃ kpaaro, lákana taarilan à ĩadãbↄ ũ.
  gub-BL: Teko ma'e kwaw par nuikwahy kwaw na'arewahy. Aze amo uzapo ikatu 'ym ma'e
    izupe, umunàn hemiapo kwer a'e, ikàgaw hexak kar pà nezewe a'e.
  eng-DRA: The learning of a man is known by patience and his glory is to pass over
    wrongs.
