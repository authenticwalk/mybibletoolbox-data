verse: PRO.019.021
translations:
  mal-C: മനുഷ്യന്റെ ഹൃദയത്തിൽ നിരവധി പദ്ധതികളുണ്ട്, എന്നാൽ യഹോവയുടെ തീരുമാനങ്ങൾമാത്രം
    നടപ്പിലാകുന്നു.
  deu-TKW: Viele Anschläge sind in eines Mannes Herzen, aber Jahwes Ratschluß, der
    wird bestehn!
  lin-lin: Motema ya moto ezalaka na makanisi ebele, kasi ezali mokano ya Yawe nde
    ekokisamaka.
  eng-LSV: The purposes in a man’s heart [are] many, || And the counsel of YHWH—it
    stands.
  eng-GNV: 'Many deuises are in a mans heart: but the counsell of the Lord shall stand.'
  eng-WEBSTER: There are many devices in a man's heart; nevertheless the counsel of
    the LORD, that shall stand.
  nhw-BL: Se masehuali hueli monejnehuilía tlen miyac tlamantli para quichihuas, pero
    catli TOTECO quiijtojtoc para oncas, ya nopa catli panos.
  swh-ONEN: Kuna mipango mingi ndani ya moyo wa mtu, lakini kusudi la Bwana ndilo
    litakalosimama.
  bba-bba: Tɔnu u rɑ ɡɑ̃ɑ dɑbinu niɑ ko, ɑdɑmɑ Gusunɔn himbɑ tɔnɑwɑ yɑ rɑ koore.
  eng-KJVCPB: There are many devices in a man’s heart; Nevertheless the counsel of
    the Lord, that shall stand.
  luo-luo: Dhano nigi chenro mangʼeny e chunye, to dwaro mar Jehova Nyasaye ema timore.
  meu-meu: Tau ta ena lalo-hadai na momo, a Iehova ena ura mo baine gini.
  npi-ULB: मानिसको हृदयमा धेरै योजनाहरू हुन्छन्, तर परमप्रभुको उद्धेश्य नै स्थिर रहने
    छ ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ni ète inú ọkàn ènìyàn, ṣùgbọ́n ìfẹ́ Olúwa ní ó máa ń borí.
  ind-ind: Manusia merancang begitu banyak rencana, tetapi kehendak TUHANlah yang
    terlaksana.
  pes-OPCB: انسان نقشه‌های زیادی در سر می‌پروراند، اما نقشه‌هایی که مطابق با خواست
    خدا باشد اجرا خواهد شد.
  tgl-ULB: Marami ang mga plano sa puso ng isang tao, pero ang layunin ni Yahweh ang
    siyang mananaig.
  hui-hui: Wali agalime mbirale tara tararu bule lowa mandabu wiaga. Ani manda bu
    wiagago Anduane Homogo ibugua bule manda manda bu wini ngago dege tigua bulebira.
  mya-mya: လူသည်အထူးထူး အပြားပြား ကြံစည်တတ်၏။ သို့ရာတွင်၊ ထာဝရဘုရား၏အကြံတော်သည် တည်လိမ့်
    မည်။
  bod-N: མི་ཡི་སེམས་སུ་ཐབས་ཇུས་མང༌ན་ཡང་། །ཡ་ཝཱེའི་དགོངས་དོན་འབའ་ཞིག་བརྟན་པོར༌ཚུགས།།
  wsk-wsk: Kari gomang motam ningi mu aguwaya bitirukko mu ko ikia duap duap aniso
    tala; bare anapeya Yawe ko gomang motam te aniso mu giriso arataso.
  sna-sna: Mune urongwa huzhinji mumwoyo momunhu, asi kuda kwaJehovha ndiko kunobudirira.
  spa-BLM: Hay muchos planes en el corazón del hombre, pero el consejo de Yahvé prevalecerá.
  cac-cac: Man̈ jantacoc tas sco na'a, palta an̈ej tas sna Jehová tz'elc'ochi.
  swh-ULB: Moyoni mwa mtu kuna mipango mingi, bali kusudi la Yehova ndilo litakalo
    simama.
  bel-bel: Шмат задумаў у сэрцы ў чалавека, але збудзецца толькі задуманае Госпадам.
  deu-ELBBK: Viele Gedanken sind in dem Herzen eines Mannes; aber der Ratschluss des
    HERRN, er kommt zustande.
  mbb-OT: Mahabet is pelanu te etew piru iyan gihapun egkeulaula is egkesuatan te
    Nengazen.
  mal-2015: മനുഷ്യന്റെ ഹൃദയത്തിൽ പല വിചാരങ്ങളും ഉണ്ടു; യഹോവയുടെ ആലോചനയോ നിവൃത്തിയാകും.
  rmc-rmc: But veci plaňinel o manuš andro jilo, ale e voľa le RAJESKRI pes ačhela.
  pes-OPV: فکرهای بسیار در دل انسان است، اما آنچه ثابت ماند مشورت خداوند است.
  ron-1924: Омул фаче мулте планурь ын инима луй, дар хотэрыря Домнулуй, ачея се ымплинеште.
  ben-OBCV: মানুষের অন্তরে অনেক পরিকল্পনা থাকে, কিন্তু সদাপ্রভুর অভীষ্টই প্রবল হয়।
  som-som: Nin qalbigiisa waxaa ku jira hindisooyin badan, Habase ahaatee waxaa taagnaan
    doonta talada Rabbiga.
  lat-VUC: Multæ cogitationes in corde viri; voluntas autem Domini permanebit.
  eng-ASVBT: There are many devices in a man’s heart; But the counsel of Jehovah,
    that shall stand.
  mna-mna: Iti tomtom lelende iurur pa mbulu matakiŋa be takam. Mi bela ŋgar kiti
    ito ŋgar ki Yooba, to iur ŋonoono.
  ita-1885: Vi sono molti pensieri nel cuor dell'uomo; Ma il consiglio del Signore
    è quello che sarà stabile.
  eng-LXXUP: There are many thoughts in a man’s heart; But the counsel of the Lord
    abides forever.
  eng-ULB: Many are the plans in a person's heart, but it is the purpose of Yahweh
    that will stand.
  spa-VBL: Los seres humanos hacen planes en sus mentes, pero la decisión final es
    del Señor.
  fra-_FOB: Il y a des pensées en grand nombre dans le cœur de l'homme; mais le conseil
    de l'Éternel est immuable.
  mal-mal: മനുഷ്യന്റെ ഹൃദയത്തിൽ പല വിചാരങ്ങളും ഉണ്ട്; യഹോവയുടെ ആലോചനയോ നിവൃത്തിയാകും.
  lit-lit: Daug sumanymų žmogaus širdyje, bet VIEŠPATIES nutarimas bus įvykdytas.
  urd-GVR: Insān dil meṅ muta'addid mansūbe bāndhtā rahtā hai, lekin Rab kā irādā
    hameshā pūrā ho jātā hai.
  suz-BL: मुर आ थुंमी शुश मिम्‍तीक बाक्‍नीम। तन्‍न परमप्रभु यावे आ मिम्‍शो ला दुम्‍ब।
    हितोपदेस १६:९
  eng-NOY: Many are the devices in the heart of a man; But the purpose of the LORD,
    that shall stand.
  ita-1927: Ci sono molti disegni nel cuor dell’uomo, ma il piano dell’Eterno è quello
    che sussiste.
  ckb-ckb: مرۆڤ پلانی زۆری لە دڵدایە، بەڵام تەنها ڕاوێژی یەزدان دەچەسپێت.
  eng-BBE: A man's heart may be full of designs, but the purpose of the Lord is unchanging.
  kan-OKCV: ಮನುಷ್ಯನ ಹೃದಯದಲ್ಲಿ ಅನೇಕ ಯೋಜನೆಗಳಿವೆ; ಆದರೂ ಯೆಹೋವ ದೇವರ ಸಂಕಲ್ಪವೇ ಈಡೇರುವುದು.
  tam-2017: மனிதனுடைய இருதயத்தின் எண்ணங்கள் அநேகம்; ஆனாலும் யெகோவாவுடைய யோசனையே நிலைநிற்கும்.
  spa-RV-1909: Muchos pensamientos hay en el corazón del hombre; mas el consejo de
    Jehová permanecerá.
  ron-BTF: Multe sunt planurile în inima unui om; totuși sfatul DOMNULUI, acela va
    sta în picioare.
  eng-WEBP: There are many plans in a man’s heart, but the LORD’s counsel will prevail.
  eng-FBV: Human beings make many plans in their minds, but the final decision is
    the Lord's.
  nld-1939: Vele plannen gaan er om in den mens, Maar het besluit van Jahweh, dàt
    komt tot stand.
  nch-BL: Se masehuali hueli moyolilhuía miyac tamanti para quichihuas, pero cati
    TOTECO quiijtojtoc para oncas, ya nopa cati oncas.
  vie-1934: Trong lòng loài người có nhiều mưu kế; Song ý chỉ của Đức Giê-hô-va sẽ
    thành được.
  hin-CV: मनुष्य के मन में अनेक-अनेक योजनाएं उत्पन्‍न होती रहती हैं, किंतु अंततः याहवेह
    का उद्देश्य ही पूरा होता है.
  eng-OURB: There are many plans in a man’s heart, but Adonai’s counsel will prevail.
  spa-BES: El corazón de un hombre puede estar lleno de designios, pero el propósito
    del Señor no cambia.
  tdx-tdx: Maro ty safirin-tro’ ondaty, fe hijadoñe ty famerea’ Iehovà.
  tha-KJV: ในใจของมนุษย์​มี​แผนงานเป็​นอ​ันมาก แต่​คำปรึกษาของพระเยโฮวาห์​นั่นแหละ
    จะดำรงอยู่​ได้
  por-BR-2018: Há muitos pensamentos no coração do homem; porém o conselho do SENHOR
    prevalecerá.
  deu-ELO: Viele Gedanken sind in dem Herzen eines Mannes; aber der Ratschluß Jehovas,
    er kommt zustande.
  eng-WYC-2018: Many thoughts there be in the heart of a man; but the will of the
    Lord shall dwell. (There (be) many plans in a person’s heart; but the Lord’s purpose
    shall stand, (yea, it shall prevail).)
  epo-epo: Multaj estas la intencoj en la koro de homo, Sed la decido de la Eternulo
    restas fortike.
  uig-PIN: Kixining kɵnglidǝ nurƣun niyǝtlǝr bar; Ahirida pǝⱪǝt Pǝrwǝrdigarning dalalǝt-ⱨidayitidin
    qiⱪⱪan ix aⱪar.
  beo-beo: 'Dunu da ilia hanai liligi hamomusa: ilegesa. Be Gode Ea hanaiga dawa:i
    amo fawane hamoi dagoi ba:mu.'
  tpi-OTNT: Man i save tingting long mekim planti kain samting. Tasol samting Bikpela
    i tingting long mekim, dispela tasol bai i kamap.
  hau-SA: Da yawa ne shirye-shiryen zuciyar mutum, amma manufar Ubangiji ce takan
    cika.
  uig-LAT: Kishining könglide nurghun niyetler bar; Axirida peqet Perwerdigarning
    dalalet-hidayitidin chiqqan ish aqar.
  nde-nde: Inhliziyo yomuntu igcwele amacebo amanengi, kodwa yisimiso sikaThixo esimayo.
  ton-ton: ‌ʻOku lahi ʻae filioʻi ʻi he loto ʻoe tangata; ka e tuʻumaʻu pē ʻae tuʻutuʻuni
    ʻa Sihova.
  ces-1613: Mnozí úmyslové jsou v srdci člověka, ale uložení Hospodinovo toť ostojí.
  eng-WMB: There are many plans in a man’s heart, but the LORD’s counsel will prevail.
  tam-TCV: மனிதனின் இருதயத்தின் திட்டங்கள் அநேகம்; ஆனாலும் யெகோவாவின் நோக்கமே நிறைவேறுகிறது.
  ceb-ULB: Daghan ang mga laraw sa kasingkasing sa tawo, apan ang kabubut-on lamang
    ni Yahweh maoy matuman.
  pol-UBG: Wiele jest zamysłów w sercu człowieka, ale rada PANA się ostoi.
  urd-GVU: انسان دل میں متعدد منصوبے باندھتا رہتا ہے، لیکن رب کا ارادہ ہمیشہ پورا
    ہو جاتا ہے۔
  deu-1912: Es sind viel Anschläge in eines Mannes Herzen; aber der Rat des HERRN
    besteht.
  kan-2017: ಮನುಷ್ಯನ ಮನಸ್ಸಿನಲ್ಲಿ ಅನೇಕ ಸಂಕಲ್ಪಗಳಿವೆ, ಯೆಹೋವನ ಸಂಕಲ್ಪವೇ ಈಡೇರುವುದು.
  yap-yap: Bo’or e pin’en ni be tanomnag e girdi’ u lanin’rad, machane laniyan’ SOMOL
    e ra aw nga rogon.
  hlt-MCSB: Hlang kah lungbuei ah kopoek muep om cakhaw, BOEIPA kah cilsuep long ni
    a thoh sak.
  mdy-ETH: ዓሲ ሚርጌ ባኣዚ ማሊ ቱካኔ፤ ማዺንቲ ኩማሢ ጋዓንቴ ናንጊና ናንጋ ጎዳ «ማዖንጎ» ጋዓዛኬ።
  kew-kew: Aame kone adaa pua sua oyae adaapu palua kone ia pare Adaa Aa-me pina kone
    ia-rupa luabu mada palia.
  twi-ASANTE: Nhyehyɛeɛ bebree wɔ onipa akoma mu, nanso deɛ Awurade pɛ no na ɛba mu.
  eng-WEBU: There are many plans in a man’s heart, but the LORD’s counsel will prevail.
  wal-wal: Asai darobaa halchchees; shin GODAI giidobai polettees.
  acu-NT: 'Aints ainau ningki wakerinak: Wikia nuna turatatjai tusar nukap nintimsar
    pujuinawai. Antsu Apu Yus ningki wakerak: Tu ati tusa tsangkatkatnuitai.'
  spa-PDDPT: Muchos designios hay en el corazón del hombre, Pero el propósito de Yavé
    es el que prevalece.
  gun-gun: Avakue ma opa mba'e re onhembopy'a teĩ, ha'e rã Senhor onhembopy'aa ma
    oiko 'rãe.
  agu-BL: Wi'nin e'chk takle'n na xtxum jun wunak, poro ntin Ryos na ak'on ama'l tetz
    tan bnol nka tan qui bnol.
  ilo-ULB: Adu dagiti plano iti puso ti maysa a tao, ngem ti plano ni Yahweh ti matungpal.
  kpg-kpg: Nia daangada e mee di haganohonoho nia hagadilinga mee huogodoo, gei di maa
    go di hiihai o Dimaadua dela e gila.
  uig-ARA: كىشىنىڭ كۆڭلىدە نۇرغۇن نىيەتلەر بار؛ ئاخىرىدا پەقەت پەرۋەردىگارنىڭ دالالەت-ھىدايىتىدىن
    چىققان ئىش ئاقار.
  bps-bps: Nun dee fala fandam i to ku tan i fanan nimò, bay knayè Dwata, én gdohò.
  sus-sus: Maɲɔxun gbegbe na mixi bɔɲɛ kui, kɔnɔ Alatala waxɔnfe nan kamalima.
  pon-2006: Aramas kak koasoanehdi soahng tohto, ahpw kupwur en KAUN-O me pahn wiawi.
  ksd-ksd: A tarai dia abe pa mangoro na magit ta ra bala i diat, Ma ra nuknuk i ra
    Luluai na tur vatikai.
  tur-YTC: İnsanın yüreğinde çok tasarılar vardır, Ama Yahve'nin öğüdü galip gelir.
  bel-N: Шмат думак у сэрцы чалавека, але збудзецца намер ГОСПАДА.
  grc-BRENT: Πολλοὶ λογισμοὶ ἐν καρδίᾳ ἀνδρὸς, ἡ δὲ βουλὴ τοῦ Κυρίου εἰς τὸν αἰῶνα
    μένει.
  ind-AYT: Banyak rancangan dalam hati manusia, tetapi maksud TUHAN yang akan bertahan.
  nya-nya: Munthu amakonzekera zambiri mu mtima mwake, koma cholinga cha Yehova ndiye
    chidzachitike.
  hrv-hrv: Mnogo je namisli u srcu čovječjem, ali što Jahve naumi, to i bude.
  mps-mps: Da we bidi dabe dago te sę hauwa yabo homu ebo dao. Tiali digi, te Genuai
    Bidigo yabo homu yali sę te naga te pedelaibao.
  tpi-tpi: Man i save tingting long mekim planti kain samting. Tasol samting Bikpela
    i tingting long mekim, dispela tasol bai i kamap.
  dan-1931: I Mands Hjerte er mange Tanker, men HERRENS Råd er det, der står fast.
  vie-OVCB: Lòng con người lo bày mưu tính kế, nhưng Chúa Hằng Hữu định thành bại
    của người.
  guj-2017: માણસના મનમાં ઘણી યોજનાઓ હોય છે, પણ ફક્ત યહોવાહની ઇચ્છાઓ જ કાયમ રહેશે.
  pon-2006A: Aramas kak koasoanehdi soahng tohto, ahpw kupwur en KAUN-O me pahn wiawi.
  por-BRBSL: Há muitos planos no coração de um homem, mas o conselho de Yahweh prevalecerá.
  swe-swe: En människa har många planer i sitt hjärta (sinne), men det är Herrens
    (Jahves) tankar (syften) för henne som står fast.
  cth-cth: Tami e lungthin ni hno moikapap a kâcai, hatei BAWIPA e khokhangnae dueng
    doeh kangning han.
  twi-twi: Nhyehyɛe bebree wɔ onipa koma mu, nanso nea Awurade pɛ no na ɛba mu.
  hlt-hlt: Hlang kah lungbuei ah kopoek muep om cakhaw, BOEIPA kah cilsuep long ni
    a thoh sak.
  tbz-SIM: Onìtì ɔ̃ nyɛ̃́mu o yɛ̀mmɛ̀ miɛkɛ ò yóó dɔɔ̀ tì, Kuyie ndɔ́ tì tiì nɛ́ ɔ̃ɔ̃
    dɔ̀ɔ̀.
  msy-2020: Gumazamiziba bizir avɨribar amuasa nɨghnɨsi. Ezɨ bizir Ikiavɨra Itir God
    damuasa nɨghnɨzim, bizir kamram otivam.
  dop-dop: Yʋlʋ tʋɣɩ təmɑ pɑɣɑlɛ pɛɛ kɛ́. Amɑ Tɑcɑɑ luɣu nyəntʋ lɑkənɑ.
  azb-azb: İnsanın qəlbində çox amalı var, Amma Rəbbin niyyəti həyata keçər.
  eng-DBY: Many are the thoughts in a man's heart, but the counsel of Jehovah, that
    doth stand.
  hin-2017: मनुष्य के मन में बहुत सी कल्पनाएँ होती हैं, परन्तु जो युक्ति यहोवा करता
    है, वही स्थिर रहती है।
  wol-KYG: Bare na lu xol di mébét, waaye Aji Sax jeey dogal.
  bjr-bjr: Faiqí atikuraki irirana oosana oosana marifanoo firannaira iridanoo. Yaaweena
    irirafa kuqaa anoona kambiqaannoo.
  eng-YLT: Many [are] the purposes in a man's heart, And the counsel of Jehovah it
    standeth.
  kne-kne: Ad-adoy planon di ipogaw, ngem si Diyos di mangipatongpal sin inkeddeng
    na ay mapasamak.
  eng-WYC-2017: Many thoughts there be in the heart of a man; but the will of the
    Lord shall dwell.
  eng-WMBB: There are many plans in a man’s heart, but the LORD’s counsel will prevail.
  urd-GVH: इनसान दिल में मुतअद्दिद मनसूबे बाँधता रहता है, लेकिन रब का इरादा हमेशा
    पूरा हो जाता है।
  rug-rug: Soku sari na hiniva pa bulona sa tie, ba sa hiniva te Zihova si kote gorevura.
  gaz-gaz: Garaa namaa keessa karoora baayʼeetu jira; garuu wanni fiixaan baʼu kaayyoo
    Waaqayyoo ti.
  fra-LSG: Il y a dans le cœur de l’homme beaucoup de projets, Mais c’est le dessein
    de l’Éternel qui s’accomplit.
  yal-yal: Miriya wuyaxi nan muxun bɔɲɛni, koni Alatala a fe ragidixin nan nakamalima.
  haw-1868: Nui na manao maloko o ka naau o ke kanaka, Aka, o ka manao o Iehova, oia
    ke ku paa.
  arb-NAV: كَثِيرَةٌ هِيَ نَوَايَا قَلْبِ الإِنْسَانِ، إِنَّمَا مَشُورَةُ الرَّبِّ
    هِيَ الَّتِي تَسُودُ.
  ewe-ewe: Nu geɖewo ame ɖo ɖe eƒe dzi me, gake Yehowa ƒe ɖoɖo koe vaa eme.
  eng-LEE: There are many thoughts in a man's heart; but the counsel of the Lord alone
    will stand firm.
  asm-FB: মানুহৰ হৃদয়ত বহুতো আঁচনি থাকে; কিন্তু যিহোৱাৰ অভিপ্রায় থিৰে থাকিব।
  sus-A: مَحْشُن فبٍفبٍ نَ مِشِ بْحّ كُي، كْنْ عَلَتَلَ وَشْنقٍ نَن كَمَلِمَ.
  fra-SBL: Il y a beaucoup de projets dans le cœur d'un homme, mais le conseil de
    Yahvé prévaudra.
  hbo-hbo: רַבֹּ֣ות מַחֲשָׁבֹ֣ות בְּלֶב־אִ֑ישׁ וַעֲצַ֥ת יְ֝הוָ֗ה הִ֣יא תָקֽוּם׃
  kik-kik: Mĩbango ya ngoro ya mũndũ nĩ mĩingĩ, no muoroto wa Jehova noguo ũkaahinga.
  fra-NCL: Beaucoup de projets s’agitent dans le cœur de l’homme, mais c’est le dessein
    de Yahweh qui s’accomplit.
  cek-AK: Kami ih palung thungah sak atimhaih oh mangh; toe Angraeng khokhanhaih mah
    ni sak atimhaih to caksak tih.
  cuk-cuk: Dule ibmar-imakega bukidar igar-amied, degi-inigwele, Bab-Jehová-ibmar-imakbiedbi
    imakleged.
  uig-CYR: Кишиниң көңлидә нурғун нийәтләр бар; Ахирида пәқәт Пәрвәрдигарниң далаләт-һидайитидин
    чиққан иш ақар.
  tel-2017: మనిషి హృదయంలో ఆలోచనలు అనేకం. అయితే యెహోవా ఉద్దేశాలే నిలబడతాయి.
  hat-BSA: Plan nan kè lòm yo anpil; men se konsèy SENYÈ a ki kanpe.
  kos-kos: Mwet uh ku in pu kain in ma puspis; tusruktu ma lungse lun LEUM GOD pa
    ac orek uh.
  hbo-WLC: רַבּ֣וֹת מַחֲשָׁב֣וֹת בְּלֶב־אִ֑ישׁ וַעֲצַ֥ת יְ֝הוָ֗ה הִ֣יא תָקֽוּם׃
  ibo-ibo: Ọtụtụ atụmatụ dị nʼobi mmadụ; maọbụ uche Onyenwe anyị ga-emezu.
  ory-ory: ମନୁଷ୍ୟର ମନରେ ନାନା ସଂକଳ୍ପ ଥାଏ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ମନ୍ତ୍ରଣା ସ୍ଥିର ହେବ।
  chk-chk: Eman aramas a ekiekietä chomong mettoch lon lelukan, nge mine ewe Samol
    mi Lapalap a apwüngala epwe fisitä.
  rop-rop: Sambala pipul oldei jinggabat en meigimbat olkain difrinwan plen, bat wanim
    YAWEI wandim garra oldei hepin.
  ukr-1871: Багацько задумів у серцї чоловіка, та станеться те, що призначив Господь.
  deu-1951: Ein Mensch macht vielerlei Pläne in seinem Herzen; aber der Rat des HERRN
    besteht.
  eng-JPS: There are many devices in a man's heart; but the counsel of the LORD, that
    shall stand.
  srp-1865: Mnogo ima misli u srcu èovjeèijem, ali što Gospod naumi ono æe ostati.
  lug-lug: Enteekateeka z’omuntu ziba nnyingi mu mutima gwe; byo ebigendererwa bya
    Mukama bituukirira.
  heb-heb: רבות מחשבות בלב איש ועצת יהוה היא תקום׃
  ben-IRV: মানুষের হৃদয়ে অনেক পরিকল্পনা হয় কিন্তু সদাপ্রভুরই উদ্দেশ্য স্থির থাকবে।
  pan-pan: ਮਨੁੱਖ ਦੇ ਮਨ ਵਿੱਚ ਅਨੇਕ ਯੋਜਨਾਵਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਯਹੋਵਾਹ ਦੀ ਯੋਜਨਾ ਕਾਇਮ ਰਹੇਗੀ।
  mya-JVB: လူ သည်အထူးထူး အပြားပြားကြံစည် တတ်၏။ သို့ရာတွင် ၊ ထာဝရဘုရား ၏အကြံ တော်သည်
    တည် လိမ့်မည်။
  tte-O: Kita tomo nuwatu meuloili tanuwanuwatuili bwaliga kaiwena na Yaubada kani
    ana nuwatu iginauli.
  tbg-tbg: Vaiintivano tiharo, Kaiqe te minti minti irerave tirarovata, Noravano Kotiva
    tirai uvavaqai aru vuanaro.
  hmo-hmo: Taunimanima ese palani momo idia karaia noho, to Lohiabada ena ura sibona
    do ia vara.
  urd-urd: आदमी के दिल में बहुत से मन्सूबे हैं, लेकिन सिर्फ़ ख़ुदावन्द का इरादा ही
    क़ाईम रहेगा।
  rus-SYN: Много замыслов в сердце человека, но состоится только определенное Господом.
  bqc-SIM: Làasoo ku gbɛ̃nazĩna nↄ̀sɛu dasi, ãma yã́ pↄ́ Dii zɛ̀ò mɛ́ a kɛ.
  tcz-CHONGTHU: Nangman tohgon ijat nei jong lechun, Yahweh Pakai lungdei banga nagon
    ding bou athupin ahi.
  mar-mar: मनुष्याच्या मनात बऱ्याच योजना येतात, पण परमेश्वराचे उद्देश स्थिर राहतील.
  hlt-THB: Thlang ing khawkpoeknaak khawzah ta hy, ceseiawm Khawsa a khawkhannaak
    awh ni a soep hy.
  qub-qub: Runaga ima-aycata ruraytapis yarpanmi. Chaypis Tayta Dios camacächishan
    cajllami camacan.
  bqp-bqp: Laasun kú bisãsiri nɛ̀sɛn dasi, ama yã kũ Dikiri zɛ̀o mɛ́ àdi kɛ.
  hat-hat: Yon moun te mèt fè tout kalite lide nan tèt li. Men, sa Seyè a vle a, se
    sa ki pou rive.
  eng-BSB: Many plans are in a man’s heart, but the purpose of the LORD will prevail.
  tod-tod: Nui ɠa ɗa faa mɔinmɔin kɛʋele ɓɛtɛ ná-kisiɛi zu, kɛlɛ Ɠɔoɠɔ GALAGI ná-devei
    ɠa daa a ɗa zeeli.
  eng-WEBPB: There are many plans in a man’s heart, but the LORD’s counsel will prevail.
  kbq-kbq: Vahe'mo'a rama'a zanku antahi'zana eri retro huno hugahue hugahianagi,
    Ra Anumzamo'ma antahino fore hugahie hu'nesia zamoke fore hugahie.
  nhe-BL: Se tlacatl hueli moyolilhuía tlen miyac tlamantli para quichihuas, pero
    tlen TOTECO quiijtojtoc para oncas, ya nopa tlen panos.
  bus-bus: Laasuu kú gbɛ̃ntee nↄ̀sɛn pari, mↄde yã kɛ̀ Dii zɛ̀o bé è kɛ.
  gub-BL: Teko umume'u wemiapo ràm tetea'u wà. Xo Tupàn Tuweharupi Wiko Ma'e zo umuzeapo
    kar ma'e.
  eng-DRA: 'There are many thoughts in the heart of a man: but the will of the Lord
    shall stand firm.'
