verse: PRO.019.016
translations:
  mal-C: കൽപ്പനകൾ പ്രമാണിക്കുന്നവർ തങ്ങളുടെ ജീവൻ സൂക്ഷിക്കുന്നു, എന്നാൽ അവയെ അവഗണിക്കുന്നവർ
    മരിക്കും.
  deu-TKW: Wer das Gebot bewahrt, der bewahrt sein Leben, wer aber seiner Wege nicht
    achtet, wird sterben.
  lin-lin: Moto oyo atosaka mibeko abatelaka molimo na ye ; moto oyo akebaka te na
    etamboli na ye akokufa.
  eng-LSV: Whoever is keeping the command is keeping his soul, || Whoever is despising
    His ways dies.
  eng-GNV: 'He that keepeth the commandement, keepeth his owne soule: but hee that
    despiseth his wayes, shall dye.'
  eng-WEBSTER: He that keepeth the commandment keepeth his own soul; but he that despiseth
    his ways shall die.
  nhw-BL: Aqui quintlepanita itlanahuatilhua TOTECO quimocuitlahuía inemilis, pero
    aqui quintlahuelcahua itlanahuatilhua miquis.
  swh-ONEN: Yeye ambaye hutii mafundisho huulinda uhai wake, bali yeye anayezidharau
    njia zake atakufa.
  bba-bba: Wi u Gusunɔn woodɑ nɛni, u win wɑ̃ɑru kɔ̃suwɑ. Wi u kun win sɑnu sɑnusu
    lɑɑkɑri sɑ̃ɑ u koo ɡbiwɑ.
  eng-KJVCPB: He that keepeth the commandment keepeth his own soul; But he that despiseth
    his ways shall die.
  luo-luo: Ngʼatno morito chike Jehova Nyasaye kendo timo gik mopuonje biro dak amingʼa,
    to ngʼat mochayo chikene biro tho.
  meu-meu: Haheḡani e badinaiamu tauna na baine mauri, a hereva e dadaraiamu tauna
    na baine mase.
  npi-ULB: आज्ञा पालन गर्नेले त्यसको जीवनको रखवाली गर्छ, तर आफ्ना मार्गहरूबारे नसोच्नेचाहिँ
    मर्ने छ ।
  yor-yor: Ẹnikẹ́ni tí ó gbọ́ ẹ̀kọ́ pa ẹnu rẹ̀ mọ́, ṣùgbọ́n ẹni tí ó bá kẹ́gàn ọ̀nà
    rẹ̀ yóò kú.
  ind-ind: Siapa yang menaati perintah TUHAN akan selamat, tetapi yang menganggap
    benar jalannya sendiri akan binasa.
  pes-OPCB: احکام خدا را نگه دار تا زنده بمانی، زیرا هر که آنها را خوار بشمارد خواهد
    مرد.
  tgl-ULB: Ang tumutupad ng kautusan ay nag-iingat ng kaniyang buhay, pero ang hindi
    pinag-iisipan ang kaniyang mga pamamaraan ay tiyak na mamamatay.
  hui-hui: Ngode Datagaliwabenaga bi mana lo ngaru talialu biaga kago ibu bayale haabo
    holebira. Ngode Datagaliwabe mana lo ngaru talia bia nabi erembira miaga kago
    ibu homolene wulebira.
  mya-mya: ပညတ်တရားကို စောင့်သောသူသည် မိမိ အသက်ဝိညာဉ်ကို စောင့်ရာရောက်၏။ မိမိသွားရာလမ်း
    တို့ကို မထီလေးစားပြုသောသူမူကား၊ အသေခံရ၏။
  bod-N: བཀའ་རྒྱ་སྲུང་བས་རང་སྲོག་སྲུང་བྱེད༌ཅིང༌། །སྤྱོད་ལམ་སྣང་མེད་བསྐྱུར་བ་འཆི་བར༌འགྱུར།།
  wsk-wsk: Awiriya kiti guruga den karo tuso mu ko daiga bagara ko sinar taso; bare
    awiriya ko munan ko me sinar taso mu kuerukko.
  sna-sna: Uyo anoteerera kurayira anochengetedza upenyu hwake, asi uyo asina hanya
    nenzira dzake achafa.
  spa-BLM: El que guarda el mandamiento guarda su alma, pero el que es despectivo
    en sus caminos, morirá.
  cac-cac: A eb' sc'anab'ajan junoc checnab'il, ichato van stan̈van sq'uinal eb'.
    Axo pax eb' max yil sb'eyb'al jun, ol miljoccham eb'.
  swh-ULB: Yeye anayetii amri huyaongoza maisha yake, bali mtu asiyefikiri juu ya
    njia zake atakufa.
  bel-bel: Захавальнік запаведзі захоўвае душу сваю, а хто ня дбае пра шяхі свае -
    загіне.
  deu-ELBBK: Wer das Gebot bewahrt, bewahrt seine Seele; wer seine Wege verachtet,
    wird sterben.
  mbb-OT: Is kebpezumazuma te etew te menge suǥù te Megbevayà, iyan egkehimu he ibmeluǥayad
    te ked-ubpè din, piru is kenà edtuman ne meǥaan dà egkeumuri.
  mal-2015: കല്പന പ്രമാണിക്കുന്നവൻ പ്രാണനെ കാക്കുന്നു; നടപ്പു സൂക്ഷിക്കാത്തവനോ മരണശിക്ഷ
    അനുഭവിക്കും.
  rmc-rmc: Ko doľikerel le Devleskre prikazaňja, doľikerel peske o dživipen; ko na
    ačhel leskre dromendar, merela.
  pes-OPV: هر‌که حکم را نگاه دارد جان خویش رامحافظت می‌نماید، اما هر‌که طریق خود را
    سبک گیرد، خواهد مرد.
  ron-1924: Чине пэзеште порунка ышь пэзеште суфлетул; чине ну вегязэ асупра кэий
    сале ва мури.
  ben-OBCV: যারা আজ্ঞা পালন করে তারা তাদের প্রাণরক্ষা করে, কিন্তু যারা তাদের জীবনযাত্রার
    ধরনকে উপেক্ষা করে তারা মারা যাবে।
  som-som: Kii amarka dhawraa naftiisuu dhawraa, Laakiinse kii jidadkiisa fudaydsadaa
    wuu dhiman doonaa.
  lat-VUC: Qui custodit mandatum custodit animam suam; qui autem negligit viam suam
    mortificabitur.
  eng-ASVBT: He that keepeth the commandment keepeth his soul; But he that is careless
    of his ways shall die.
  mna-mna: Tomtom ta so ikamam ŋgar pa itunu be imbot ambai, nako mataana iŋgalŋgal
    be ito kat zaala ambaiŋana. Mi tomtom ta so irepilpiili zaala ambaiŋana mi itoto
    som, na ni ko imeete ma ila lene.
  ita-1885: Chi osserva il comandamento guarda l'anima sua; Ma chi trascura le sue
    vie morrà.
  eng-LXXUP: He that keeps the commandment keeps his own soul; But he that despises
    his ways shall perish.
  eng-ULB: The one who obeys the command guards his life, but the person who does
    not think about his ways will die.
  spa-VBL: Guarda los mandamientos y vivirás. Recházalos y morirás.
  fra-_FOB: Celui qui garde le commandement, garde son âme; mais celui qui ne veille
    pas sur ses voies, mourra.
  mal-mal: കല്പന പ്രമാണിക്കുന്നവൻ പ്രാണനെ കാക്കുന്നു; നടപ്പ് സൂക്ഷിക്കാത്തവൻ മരണശിക്ഷ
    അനുഭവിക്കും.
  urd-GVR: Jo wafādārī se hukm par amal kare wuh apnī jān mahfūz rakhtā hai, lekin
    jo apnī rāhoṅ kī parwā na kare wuh mar jāegā.
  suz-BL: सुमी परमप्रभु यावे आ शेंशो टीनीमी, मेको ब्रोंइचा ताइनीम। सुमी मटीनीमी मेको
    बेक्‍चा माल्‍नीम। हितोपदेस १६:१७
  eng-NOY: He that keepeth the commandment keepeth his life; But he that neglecteth
    his ways shall die.
  ita-1927: Chi osserva il comandamento ha cura dell’anima sua, ma chi non si dà pensiero
    della propria condotta morrà.
  ckb-ckb: ئەوەی ڕاسپاردە بپارێزێت گیانی خۆی دەپارێزێت، بەڵام ئەوەی بە سووکی بڕوانێتە
    ڕێگای خۆی لەناودەچێت.
  eng-BBE: He who keeps the law keeps his soul; but death will be the fate of him
    who takes no note of the word.
  kan-OKCV: ಯಾರು ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸುತ್ತಾನೋ ಅವನು ತನ್ನ ಜೀವವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುತ್ತಾನೆ, ಆದರೆ
    ಅವುಗಳನ್ನು ಅಸಡ್ಡೆ ಮಾಡುವವನು ಸಾಯುವನು.
  tam-2017: கட்டளையைக் காத்துக்கொள்ளுகிறவன் தன்னுடைய ஆத்துமாவைக் காக்கிறான்; தன்னுடைய
    வழிகளை அவமதிக்கிறவன் சாவான்.
  spa-RV-1909: 'El que guarda el mandamiento, guarda su alma: mas el que menospreciare
    sus caminos, morirá.'
  ron-BTF: Cel ce păstrează porunca își păstrează propriul suflet, dar cel care își
    disprețuiește căile va muri.
  eng-WEBP: He who keeps the commandment keeps his soul, but he who is contemptuous
    in his ways shall die.
  eng-FBV: Keep the commandments, and you'll live; despise them and you'll die.
  nld-1939: Wie de geboden in acht neemt, behoedt zichzelf; Wie niet past op zijn
    wandel, zal sterven.
  nch-BL: Cati quintepanita itanahuatilhua TOTECO quimocuitahuía inemilis, pero cati
    quintahuelcahua itanahuatilhua miquis.
  vie-1934: Ai gìn giữ điều răn, gìn giữ lấy linh hồn mình; Nhưng kẻ nào không coi
    chừng đường lối mình sẽ thác.
  hin-CV: वह, जो आदेशों को मानता है, अपने ही जीवन की रक्षा करता है, किंतु जो अपने
    चालचलन के विषय में असावधान रहता है, मृत्यु अपना लेता है.
  eng-OURB: He who keeps a mitzvah ·instruction· keeps his soul, but he who is contemptuous
    in his ways shall die.
  spa-BES: El que guarda la ley guarda su alma; pero la muerte será el destino de
    aquel que no toma nota de la palabra.
  tdx-tdx: Mahatam-piay ty mahatan-dily, fe hihomake ty mitsidaredare ami’ty lia’e.
  tha-KJV: บุ​คคลที่รักษาพระบัญญั​ติ​ก็​รักษาชีวิตของตน บุ​คคลที่​ดู​หมิ่นมรรคาทั้งหลายของพระองค์​ก็​จะถึงตาย
  por-BR-2018: Quem guarda o mandamento cuida de sua alma; e quem despreza seus caminhos
    morrerá.
  deu-ELO: Wer das Gebot bewahrt, bewahrt seine Seele; wer seine Wege verachtet, wird
    sterben.
  eng-WYC-2018: He that keepeth the commandment of God, keepeth his soul; but he that
    chargeth not his way, shall be slain. (He who keepethGod’s commandments, keepeth
    his life safe; but he who despiseth the Lord’s way, shall die.)
  epo-epo: Kiu konservas moralordonon, tiu konservas sian animon; Sed kiu ne atentas
    Lian vojon, tiu mortos.
  uig-PIN: Pǝrwǝrdigarning ǝmrigǝ ǝmǝl ⱪilƣan kixi ɵz jenini saⱪlar; Ɵz yolliridin
    ⱨezi bolmiƣan kixi ɵlǝr.
  beo-beo: Gode Ea sema nabawane hamosea, di da fifi asi sedagimu. Be Gode Ea sema
    amo dia higasea, di da hedolo bogomu.
  tpi-OTNT: Sapos man i bihainim ol lo bilong God, em bai i stap gut na i no inap
    bagarap. Na sapos man i givim baksait long ol pasin bilong God, em bai i dai.
  hau-SA: Duk wanda ya bi umarnai kan tsare ransa, amma duk wanda ya ƙi binsu zai
    mutu.
  uig-LAT: Perwerdigarning emrige emel qilghan kishi öz jénini saqlar; Öz yolliridin
    hézi bolmighan kishi öler.
  nde-nde: Lowo olalela izeluleko uvikela impilo yakhe, kodwa lowo ozedelelayo uzakufa.
  ton-ton: 'Ko ia ʻoku tauhi ʻae fekau ʻoku ne tauhi ki hono laumālie ʻoʻona: ka ko
    ia ʻoku taʻetokanga ki hono ngaahi hala ʻe mate ia.'
  ces-1613: Ten, kdož ostříhá přikázaní, ostříhá duše své; ale kdož pohrdá cestami
    svými, zahyne.
  eng-WMB: He who keeps the commandment keeps his soul, but he who is contemptuous
    in his ways shall die.
  tam-TCV: கட்டளைகளுக்குக் கீழ்ப்படிகிறவர்கள் தங்கள் வாழ்வைக் காத்துக்கொள்கிறார்கள்;
    ஆனால் தங்கள் வழிகள்மேல் கவனமாயிராதவர்கள் சாவார்கள்.
  ceb-ULB: Siya nga nagtuman sa sugo nanalipod sa iyang kinabuhi, apan mamatay ang
    tawo nga wala maghunahuna mahitungod sa iyang mga pamaagi.
  pol-UBG: Kto przestrzega przykazania, zachowuje swoją duszę, ale kto gardzi swymi
    drogami, zginie.
  urd-GVU: جو وفاداری سے حکم پر عمل کرے وہ اپنی جان محفوظ رکھتا ہے، لیکن جو اپنی راہوں
    کی پروا نہ کرے وہ مر جائے گا۔
  deu-1912: Wer das Gebot bewahrt, der bewahrt sein Leben; wer aber seines Weges nicht
    achtet, wird sterben.
  kan-2017: ಆಜ್ಞೆಯನ್ನು ಪಾಲಿಸುವವನು ಆತ್ಮವನ್ನು ಪಾಲಿಸುವನು, ನಡತೆಯನ್ನು ಲಕ್ಷಿಸದವನು ಸಾಯುವನು.
  yap-yap: Mu tay e pi motochiyel rok Got u gil’ me n’uw nap’an ni mu par; ma fa’an
    ga ra fek yathin, ma ga ra yim’.
  hlt-MCSB: Olpaek aka tuem loh a hinglu a ngaithuen tih, BOEIPA kah longpuei aka
    hnoel tah duek rhoe duek ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ካፓሢ ሼምፔና ናንጋኔ፤ ዒዛኮ ቃኣሎ ቶኦቻሢ ጋዓንቴ ባይቃኔ።
  kew-kew: Aame Gote-na pora ratua epe-rupa pitiare naoyalia pare nipu ora epe-rupa
    piralia. Go yapare aame Gote-na epe kone madaa masa rilaawa waea-nu paliare nipu
    omalia.
  twi-ASANTE: Deɛ ɔdi nkyerɛkyerɛ so no bɔ ne nkwa ho ban, na deɛ ɔgyaagyaa ne ho
    no bɛwu.
  eng-WEBU: He who keeps the commandment keeps his soul, but he who is contemptuous
    in his ways shall die.
  wal-wal: Azazuwaa naagidi oottiya asi, ba shemppuwaa naagees; shin shenehoo giya
    asi haiqqees.
  acu-NT: Aints umiktin chichaman Apu Yus akupkamia nuna umirak pujakka, wikia itur
    pujaja tusa wainkatnuitai. Antsu nuna umirtan nakitniuka jakatnuitai.
  spa-PDDPT: El que guarda el mandamiento, guarda su vida, Pero el que menosprecia
    sus caminos morirá.
  gun-gun: Ojapo uka pyre rami ikuai va'e ma guekove re ae onhangareko va'e, ha'e
    rã ojee ndoikuaa potai va'e ma omano 'rã.
  agu-BL: Alchok scyetz yi na ban tane'n yi e'chk ca'wl yi na a'lchij tetz, na elepont
    yi na tzan tan colche'n yi tetz stz'ajbil. Poro alchok scyetz yi na oc tan telse'n
    k'ej yi e'chk ca'wl yi cho'n na saj tu Ryos, sotzel wutz tera'tz sbne'.
  ilo-ULB: Ti tao a mangtungtungpal iti bilin ket salsaluadanna ti biagna, ngem matay
    ti tao a saan a mangutob iti maipanggep kadagiti wagasna.
  kpg-kpg: Benebene ina nnaganoho a God, gei goe ga mouli waalooloo. Maa goe ga haga delangahia
    nia maa, gei goe gaa made.
  uig-ARA: پەرۋەردىگارنىڭ ئەمرىگە ئەمەل قىلغان كىشى ئۆز جېنىنى ساقلار؛ ئۆز يوللىرىدىن
    ھېزى بولمىغان كىشى ئۆلەر.
  bps-bps: I to mimen dad flalò Dwata, mlawil kenen, bay i to mnang i flaloan, mati
    kenen.
  sus-sus: Mixi naxan Ala xa sɛriyɛ rabatuma, a a yɛtɛ ratangama nɛ faxɛ ma, kɔnɔ
    naxan mu a ɲɛngi sama a ɲɛrɛ ki xɔn ma, a faxama nɛ.
  pon-2006: Kapwaiada sapwellimen Koht kosonned akan, ke ahpw pahn mour werei; ahpw
    ma ke pohnsehsehla, ke pahn mehla.
  ksd-ksd: Nina i toratorom ta ra vartuluai i balaure kana nilaun iat; Ma nina ba
    pa i mataure kana vinavana na virua ka.
  tur-YTC: Buyruğu tutan canını korur, Ama kendi yollarını küçümseyen ölür.
  bel-N: Хто захоўвае прыказаньні — захоўвае душу сваю, хто не шануе шлях Яго — памрэ.
  grc-BRENT: Ὃς φυλάσσει ἐντολὴν, τηρεῖ τὴν ἑαυτοῦ ψυχήν· ὁ δὲ καταφρονῶν τῶν ἑαυτοῦ
    ὁδῶν, ἀπολεῖται.
  ind-AYT: Mereka yang memelihara perintah memelihara nyawanya, tetapi mereka yang
    menghina jalan-Nya akan mati.
  nya-nya: Amene amamvera malangizo amasunga moyo wake, koma amene sasamala malamulo
    a Yehova adzafa.
  hrv-hrv: Tko se drži zapovijedi, čuva život svoj, a tko ne pazi putove svoje, umire.
  mps-mps: Te bidi te Godigo bomai po wali pabo bidi da, teda aga bugagia bidiyu,
    te me dologobeo. Me ma, te Godigo kolesaga dabe te tudiba mubo bidi da, te aga
    isaibao.
  tpi-tpi: Sapos man i bihainim ol lo bilong God, em bai i stap gut na i no inap bagarap.
    Na sapos man i givim baksait long ol pasin bilong God, em bai i dai.
  dan-1931: Den vogter sin Sjæl, som vogter på Budet, men skødesløs Vandel fører til
    Død.
  vie-OVCB: Ai giữ điều răn, giữ lấy linh hồn mình; ai bỏ đường Chúa chọn lấy cảnh
    diệt vong.
  guj-2017: જે આજ્ઞાનું પાલન કરે છે તે પોતાના આત્માનું રક્ષણ કરે છે, પણ જે પોતાના
    માર્ગો વિષે બેદરકાર છે તે મૃત્યુ પામે છે.
  pon-2006A: Kapwaiada sapwellimen Koht kosonned akan, ke ahpw pahn mour werei; ahpw
    ma ke pohnsehsehla, ke pahn mehla.
  por-BRBSL: He que mantém o mandamento mantém sua alma, mas aquele que for desdenhoso
    em seus caminhos morrerá.
  swe-swe: Den som håller buden [från Gud och människor] får behålla sitt liv, men
    den som inte bryr sig om hur han lever kommer att dö i förtid.
  cth-cth: Kâpoelawk ka tarawi e teh a hringnae a ring, hatei ka pahnawt e teh a due
    han.
  twi-twi: Nea odi nkyerɛkyerɛ so no bɔ ne nkwa ho ban, na nea ogyaagyaa ne ho no
    bewu.
  hlt-hlt: Olpaek aka tuem loh a hinglu a ngaithuen tih, BOEIPA kah longpuei aka hnoel
    tah duek rhoe duek ni.
  tbz-SIM: Wèè yie nyikuɔ́ ò ɔ̃ nfòùmu, wèè í dɑkɛ o borimɛ kpɛ́í nkòò kɔ̃.
  msy-2020: Gumazir Godɨn Arazibar gɨn zuim, a deraghvɨra ikɨ ikuvighan kogham. Nɨ
    Godɨn Araziba akɨrim ragh dagh asaragh, nɨ aremegham.
  dop-dop: Wei ɩ tɔkəɣɩ kʋsəsɩɩtʋ tɔ ɩ weesuɣu kɛ ɩ kentiɣi. Ɩlɛnɑ wei ɩɩ feŋiɣi ɩ
    tɔntɛ tɔɔ tɔ ɩ́lɛ́ ɩ́ sɩ́.
  azb-azb: Əmrə əməl edən canını saxlar, Yoluna baxmayan həlak olar.
  eng-DBY: He that keepeth the commandment keepeth his soul; he that is careless of
    his ways shall die.
  hin-2017: जो आज्ञा को मानता, वह अपने प्राण की रक्षा करता है, परन्तु जो अपने चाल
    चलन के विषय में निश्चिन्त रहता है, वह मर जाता है।
  wol-KYG: Ku jëfe ndigal, sàmm sa bakkan; ku moytuwul sa bopp, dangay dee.
  bjr-bjr: Anee Anutna aakapara ufa mau finana kisaaqasaa marinnaranoo. Anee aakapara
    ufara qikoofee qinana kuqinnaranoo.
  eng-YLT: Whoso is keeping the command is keeping his soul, Whoso is despising His
    ways dieth.
  kne-kne: Din mantongpal si bilin et salaknibanan biyag na, ngem din ipogaw ay oway
    di iyaat na et matey.
  eng-WYC-2017: He that keepeth the commandment of God, keepeth his soul; but he that
    chargeth not [or despiseth] his way, shall be slain.
  eng-WMBB: He who keeps the commandment keeps his soul, but he who is contemptuous
    in his ways shall die.
  urd-GVH: जो वफ़ादारी से हुक्म पर अमल करे वह अपनी जान महफ़ूज़ रखता है, लेकिन जो अपनी
    राहों की परवा न करे वह मर जाएगा।
  rug-rug: Asa pu va tabei sari tinarae te Tamasa si lavelave nia sa nana tinoa, ba
    asa pu kilui si kote mate.
  gaz-gaz: Namni ajaja eegu lubbuu isaa eeggata; kan karaa isaa tuffatu immoo ni duʼa.
  fra-LSG: Celui qui garde ce qui est commandé garde son âme; Celui qui ne veille
    pas sur sa voie mourra.
  yal-yal: Naxan na sariyan suxu, na a niin nan nakantanma, koni naxan na sigan ti
    a ɲaxin na, na faxama nɛn.
  haw-1868: O ka mea malama i ke kanawai, oia ka i malama i kona uhane; O ka mea malama
    ole i kona aoao, e make no ia.
  arb-NAV: مَنْ يُطِعْ الْوَصِيَّةَ يَصُنْ نَفْسَهُ، وَالْمُتَهَاوِنُ فِي تَصَرُّفَاتِهِ
    يَلْقَى الْمَوْتَ.
  ewe-ewe: Ame si wɔna ɖe sedede dzi la dzɔa eƒe agbe ŋu, ke ame si metsɔ ɖeke le
    eƒe mɔwo ŋu o la aku.
  eng-LEE: 'He that observeth the commandment guardeth his own soul: but he that disregardeth
    [directing] his ways [aright] shall die.'
  asm-FB: যি জনে আজ্ঞা পালন কৰে, তেওঁ নিজৰ প্ৰাণ ৰক্ষা কৰে; কিন্তু যি জনে নিজৰ পথৰ
    বিষয়ে চিন্তা নকৰে, তেওঁৰ মৃত্যু হ’ব।
  sus-A: مِشِ نَشَن عَلَ شَ سّرِيّ رَبَتُمَ، عَ عَ يّتّ رَتَنفَمَ نّ قَشّ مَ، كْنْ
    نَشَن مُ عَ حّنفِ سَمَ عَ حّرّ كِ شْن مَ، عَ قَشَمَ نّ.
  fra-SBL: Celui qui garde le commandement garde son âme, mais celui qui est méprisant
    dans ses voies mourra.
  hbo-hbo: שֹׁמֵ֣ר מִ֭צְוָה שֹׁמֵ֣ר נַפְשֹׁ֑ו בֹּוזֵ֖ה דְרָכָ֣יו *יוּמָת (יָמֽוּת)׃
  kik-kik: Mũndũ ũrĩa wathĩkagĩra maathani-rĩ, nĩ muoyo wake amenyagĩrĩra, no ũrĩa
    ũtoonaga bata wa kũmenyerera mĩthiĩre yake nĩagaakua.
  fra-NCL: Celui qui garde le commandement garde son âme ; celui qui n’est pas attentif
    à sa voie mourra.
  cek-AK: Thuitaekhaih lok tahngai kami loe hinglung sawk; toe a caehhaih loklam patoek
    kami loe dueh tih.
  cuk-cuk: Dule-Bab-Dummad-Igar-Maidba-ibsaedi, dukin san-bendaked. Dule-Bab-Jehová-Igar-Mesisad-isdar-dakeddi,
    burgoed.
  uig-CYR: Пәрвәрдигарниң әмригә әмәл қилған киши өз җенини сақлар; Өз йоллиридин
    һези болмиған киши өләр.
  tel-2017: ఆజ్ఞ పాటించేవాడు తన ప్రాణం కాపాడుకుంటాడు. తన ప్రవర్తన విషయం జాగ్రత్తగా
    చూసుకోనివాడు చచ్చిపోతాడు.
  hat-BSA: Sila ki kenbe kòmandman an kenbe nanm li, men sila ki enpridan nan kondwit
    va mouri.
  kos-kos: Kom in liyaung ma sap lun God, na ac fah loes moul lom; kom fin pilesru,
    kom ac misa.
  hbo-WLC: שֹׁמֵ֣ר מִ֭צְוָה שֹׁמֵ֣ר נַפְשׁ֑וֹ בּוֹזֵ֖ה דְרָכָ֣יו יומת׃
  ibo-ibo: Onye na-edebe iwu Chineke na-enweta ndụ, ma onye na-akpọ ya asị na-anwụ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାପାଳନକାରୀ ଆପଣା ପ୍ରାଣ ରକ୍ଷା କରେ; ମାତ୍ର ଆପଣା ପଥ ବିଷୟରେ ଯେ
    ଅସାବଧାନ ହୁଏ, ସେ ମରିବ।
  chk-chk: Eman aramas mi aleasochisi än Kot allük a tümwünü manauan, nge eman mi
    turunufasei an kapas epwe mäla.
  rop-rop: If yu teiknodis langa detlot lowa blanga God yu garra abum gudwan laif,
    bat if yu nomo teiknodis yu garra dai.
  ukr-1871: Хто заповідь певнить, береже свою душу, кому ж байдужні путї його, той
    погибне.
  deu-1951: Wer das Gebot bewahrt, der bewahrt seine Seele; wer aber seiner Wege nicht
    achtet, muß sterben.
  eng-JPS: He that keepeth the commandment keepeth his soul; but he that despiseth
    His ways shall die.
  srp-1865: Ko drži zapovijesti, èuva dušu svoju; a ko ne mari za putove svoje, poginuæe.
  lug-lug: Oyo akwata ebiragiro akuuma obulamu bwe, naye oyo eyeeyisa mu ngeri embi
    alifa.
  heb-heb: שמר מצוה שמר נפשו בוזה דרכיו יומת׃
  ben-IRV: যে আদেশ মেনে চলে, সে নিজের প্রাণ রক্ষা করে; যে নিজের পথের বিষয়ে ভাবে না,
    সে মারা যাবে।
  pan-pan: ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਦਾ ਹੈ ਉਹ ਆਪਣੀ ਜਾਨ ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ, ਪਰ
    ਜੋ ਆਪਣੇ ਚਾਲ-ਚੱਲਣ ਉੱਤੇ ਧਿਆਨ ਨਹੀਂ ਦਿੰਦਾ ਉਹ ਮਰ ਜਾਵੇਗਾ।
  mya-JVB: ပညတ် တရားကို စောင့် သောသူသည် မိမိ အသက် ဝိညာဉ်ကို စောင့် ရာရောက်၏။ မိမိ
    သွားရာလမ်း တို့ကို မထီလေးစား ပြုသောသူမူကား၊ အသေ ခံရ၏။
  tte-O: Yaiya Yaubada ana loinao iobigaili yawasina imamalawe na analiyao siya ana
    loinao sisikotanagili kani siboita.
  tbg-tbg: Are Kotira uva maara avataqira virera, are vukaiqama kera variqira vinarave.
    Are vira uvara qumina uvave tirera, are qutuma vinarave.
  hmo-hmo: Dirava ena taravatu do oi badinaia, vadaeni mauri do oi davaria. To bema
    Dirava ena taravatu oi laloa lasi, oi be do oi mase.
  urd-urd: जो फ़रमान बजा लाता है अपनी जान की मुहाफ़ज़त पर जो अपनी राहों से ग़ाफ़िल
    है, मरेगा।
  rus-SYN: Хранящий заповедь хранит душу свою, а нерадящий о путях своих погибнет.
  bqc-SIM: Gbɛ̃́ pↄ́ ìↄ yãdilɛnɛ kũa aↄ aafiaɛ, gbɛ̃́ pↄ́ ì saka a kuau a ga.
  tcz-CHONGTHU: Thupeh nit chan kihinso tei ding, amavang thu kisei ija-sep lou chu
    thina ato ding ahi.
  mar-mar: जो कोणी आज्ञा पाळतो तो आपल्या जीवाचे रक्षण करतो, पण जो मनुष्य आपल्या मार्गाविषयी
    विचार करत नाही तो मरेल.
  hlt-THB: Awi pek ak ngai ing a hqingnaak ngaihthyn nawh, a khawsak amak ngaihthyn
    taw thi kaw.
  qub-qub: Mandamintuta cumlejcunaga alli cawaytami tarenga. Yachachishanta manacajman
    churajmi ichanga wañuyta tarenga.
  bqp-bqp: Gbɛ̃ kũ àdi yã'onnɛna da dì a wɛ̃̀ndi dãkpã, gbɛ̃ kũ àdi a zĩda yãkɛna
    daro ni ga.
  hat-hat: Moun ki fè sa Bondye mande ap viv lontan. Moun ki pa mache jan Bondye vle
    l' l'a pa lwen mouri.
  eng-BSB: He who keeps a commandment preserves his soul, but he who is careless in
    his ways will die.
  tod-tod: Nii é devei zosu, naa ɠa ɓaazu zɛnvui maazu, zɔi é la ɠaaɓaazu siɛ ʋelei
    ma, naa ɠa za.
  eng-WEBPB: He who keeps the commandment keeps his soul, but he who is contemptuous
    in his ways shall die.
  kbq-kbq: Iza'o kasegema amage'antesimo'a knare huno manigahie. Hagi iza'o Ra Anumzamofo
    avu'ava'ma amefi'ma humisimo'a, frigahie.
  nhe-BL: Aqui quintlepanita itlanahuatilhua TOTECO quimocuitlahuía iyolis, pero aqui
    quintlahuelcahua itlanahuatilhua miquis.
  bus-bus: Gbɛ̃ kɛ̀ è yã'onnɛna da è a wɛ̃̀ndi dãkpa, gbɛ̃ kɛ̀ è a zĩnda yãkɛna
    daroo é ga.
  gub-BL: Tupàn ze'eg heruzar har umumaw wera'u kwarahy wiko pà heruzar 'ymar wanuwi
    a'e. Ipurumu'e haw rehe uzekaiw 'ym ma'e umàno putar nehe.
  eng-DRA: 'He that keepeth the commandment, keepeth his own soul: but he that neglecteth
    his own way, shall die.'
