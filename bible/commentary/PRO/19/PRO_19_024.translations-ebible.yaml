verse: PRO.019.024
translations:
  mal-C: അലസർ ഭക്ഷണപാത്രത്തിൽ കൈ പൂഴ്ത്തുന്നു; അവർ അതു തിരികെ തന്റെ വായിലേക്ക് അടുപ്പിക്കുകപോലുമില്ല!
  deu-TKW: Steckt der Faule seine Hand in die Schüssel, mag er sie nicht einmal zum
    Munde zurückbringen.
  lin-lin: Moto ya goyigoyi akotisaka loboko na ye kati na bilei, kasi akokaka te
    kozongisa yango na monoko na ye.
  eng-LSV: The slothful has hidden his hand in a dish, || Even to his mouth he does
    not bring it back.
  eng-GNV: The slouthfull hideth his hand in his bosome, and wil not put it to his
    mouth againe.
  eng-WEBSTER: A slothful man hideth his hand in his bosom, and will not so much as
    bring it to his mouth again.
  nhw-BL: Itztoque sequin catli tlahuel tlatzihuij hasta amo quinequij momatlananase
    para motlamacase.
  swh-ONEN: Mtu mvivu hutumbukiza mkono wake kwenye sahani, lakini hawezi hata kuupeleka
    kwenye kinywa chake!
  bba-bba: Gɑbu bɑ yikuru mɔ sere bɑ̀ n dĩɑ ɡbɛ̃ɛru nɔmɑ kpɛ̃ɛ, bɑ ku rɑ mɑɑ kpĩ bu
    ye wunɑ bu kɑ dɑ nɔɔwɔ.
  eng-KJVCPB: A slothful man hideth his hand in his bosom, And will not so much as
    bring it to his mouth again.
  luo-luo: Jasamuoyo luto lwete malal ei tawo; kendo ok onyal gole oko moduoge e dhoge!
  meu-meu: Lahedo tauna ese imana na dihu ai e dau dobimu, bona basine abia isi uduna
    ai.
  npi-ULB: अल्छेले आफ्नो हात थालमा गाड्छ, र त्यसलाई आफ्नो मुखसम्म पनि ल्याउँदैन ।
  yor-yor: Ọ̀lẹ ki ọwọ́ rẹ̀ bọ inú àwo oúnjẹ; kò tilẹ̀ ní mú u padà wá sí ẹnu rẹ̀.
  ind-ind: Si pemalas menyendok makanan dari piring lalu berhenti, karena dia terlalu
    malas untuk memasukkannya ke mulut.
  pes-OPCB: آدم تنبل دستش را به طرف بشقاب دراز می‌کند، ولی از فرط تنبلی لقمه را به
    دهان خود نمی‌گذارد.
  tgl-ULB: Binabaon ng batugan ang kaniyang kamay sa pagkain; hindi man lamang niya
    ito maibalik pataas sa kaniyang bibig.
  hui-hui: Wali agali maru mangahe kagome tomo ngago gime mialu ne harigaha nolenebi
    manga dege haga kagoni.
  mya-mya: ပျင်းရိသောသူသည် မိမိလက်ကို အိုး၌ သွင်း သော်လည်း တဖန်နှုတ်၍ မိမိပစပ်သို့
    မခွံ့လို။
  bod-N: ལེ་ལོས་སྡེར་མའི་ནང་དུ་ལག་བརྐྱངས༌ནས། །ཁ་ཟས་རང་གི་ཁ་ལ་སྐྱེལ་མི༌འདོད།།
  wsk-wsk: Kari gagor mu tawir ningi inang taukko kuting garukuso; bare inang patawuruk
    kuring te bitirukko mu ninguru gagorso!
  sna-sna: Simbe inoisa ruoko rwayo mundiro; igotadza kunyange kurwudzosa kumuromo
    wayo!
  spa-BLM: El perezoso entierra su mano en el plato; no volverá a llevárselo a la
    boca.
  cac-cac: A eb' jaragana syaq'uem sc'ab' eb' d'a yol yuc'ab', palta te ajaltacxopax
    yic'anq'ueta eb' tas ayem d'a yol yuc'ab' chi', yujto te jaragana eb'.
  swh-ULB: Mtu goigoi huuzika mkono wake ndani ya dishi; hataurudisha juu ya kinywa
    chake.
  bel-bel: Гультай апускае руку сваю ў чару, і ня хоча данесьці яе да вуснаў сваіх.
  deu-ELBBK: Hat der Faule seine Hand in die Schüssel gesteckt, nicht einmal zu seinem
    Mund bringt er sie zurück.
  mbb-OT: Duen menge etew he utew tepulan minsan is keenen ne kenè din pa igkesungit.
  mal-2015: മടിയൻ തന്റെ കൈ തളികയിൽ പൂത്തുന്നു; വായിലേക്കു തിരികെ കൊണ്ടുവരികയില്ല.
  rmc-rmc: O leňivo manuš thovel o vast andro čaro, ale paš o muj imar na dohazdel.
  pes-OPV: مرد کاهل دست خود را در بغلش پنهان می‌کند، و آن را هم به دهان خود برنمی
    آورد.
  ron-1924: Ленешул ышь вырэ мына ын стракинэ ши н-о дуче ынапой ла гурэ.
  ben-OBCV: অলস তার হাত থালায় ডুবিয়ে রাখে; সে এতই অলস যে তা মুখেও তোলে না।
  som-som: Ninkii caajis ahu wuxuu gacanta geliyaa xeedhada, Oo mar dambe xagga afkiisa
    uma soo celiyo.
  lat-VUC: '[Abscondit piger manum suam sub ascella, nec ad os suum applicat eam.'
  eng-ASVBT: The sluggard burieth his hand in the dish, And will not so much as bring
    it to his mouth again.
  mna-mna: Wal maolŋan naman isula timbiiri leleene be tipei kan kini. Tamen naman
    ipata be tiur ila kwon.
  ita-1885: Il pigro nasconde la mano nel seno, E non la ritrae fuori, non pure per
    recarsela alla bocca.
  eng-LXXUP: He that unjustly hides his hands in his bosom, Will not even bring them
    up to his mouth.
  eng-ULB: The sluggard buries his hand in the dish; he will not even bring it back
    up to his mouth.
  spa-VBL: Los perezosos llevan su mano al plato, y ni siquiera la levantan para poner
    la comida en su boca.
  fra-_FOB: Le paresseux plonge sa main dans le plat; et il ne la ramène pas à sa
    bouche.
  mal-mal: മടിയൻ തന്റെ കൈ തളികയിൽ പൂഴ്ത്തുന്നു; വായിലേക്ക് തിരികെ കൊണ്ടുവരുകയില്ല.
  urd-GVR: Kāhil apnā hāth khāne ke bartan meṅ ḍāl kar use muṅh tak nahīṅ lā saktā.
  suz-BL: अल्‍सेपुकीमी आन गुइ खमेम ख्रुम्‍नीम। तन्‍न आन गुइ शोव़ सम्‍म मचाक्‍नीम।
    हितोपदेस २६:१५
  eng-NOY: 'The slothful man dippeth his hand into the dish: He doth not bring it
    back even to his mouth.'
  ita-1927: Il pigro tuffa la mano nel piatto, e non fa neppur tanto da portarla alla
    bocca.
  ckb-ckb: تەمبەڵ دەست دەخاتە ناو قاپ، تەنانەت بۆ دەمیشی نابات.
  eng-BBE: The hater of work puts his hand deep into the basin, and will not even
    take it to his mouth again.
  kan-OKCV: ಮೈಗಳ್ಳನು ಪಾತ್ರೆಯೊಳಗೆ ತನ್ನ ಕೈಯನ್ನು ಮುಳುಗಿಸಿ, ಅವನು ಅದನ್ನು ಮತ್ತೆ ತನ್ನ ಬಾಯಿಗೆ
    ತರುವುದಿಲ್ಲ!
  tam-2017: சோம்பேறி தன்னுடைய கையை பாத்திரத்திலே வைத்து, அதைத் திரும்பத் தன்னுடைய
    வாய்க்குகூட கொண்டுபோகாமல் இருக்கிறான்.
  spa-RV-1909: 'El perezoso esconde su mano en el seno: aun á su boca no la llevará.'
  ron-BTF: Un leneș își ascunde mâna în sân și nici măcar nu și-o duce la gură din
    nou.
  eng-WEBP: The sluggard buries his hand in the dish; he will not so much as bring
    it to his mouth again.
  eng-FBV: Lazy people put their hands in a dish, and won't even lift the food to
    their mouths.
  nld-1939: Als een luiaard zijn hand in de schotel heeft gestoken, Brengt hij haar
    nog niet eens naar de mond.
  nch-BL: Itztoque sequij cati tahuel tatzihuij hasta amo quinequij momatananase para
    tacuase.
  vie-1934: Kẻ biếng nhác thò tay mình trong dĩa, Rồi không thèm đem nó lên miệng
    mình nữa.
  hin-CV: एक आलसी ऐसा भी होता है, जो अपना हाथ भोजन की थाली में डाल तो देता है; किंतु
    आलस्य में भोजन को मुख तक नहीं ले जाता.
  eng-OURB: The sluggard buries his hand in the dish; he will not so much as bring
    it to his mouth again.
  spa-BES: El que odia el trabajo pone su mano profundamente en la vasija, y ni siquiera
    se la llevará a la boca otra vez.
  tdx-tdx: Alipo’ ty votro am-pinga ao ty taña’e, fe tsy ahere’e mb’am-bava.
  tha-KJV: คนเกียจคร้านฝั​งม​ือของตัวไว้ในอกเสื้อ และจะไม่ยอมเอามาสู่ปากของตนอีก
  por-BR-2018: O preguiçoso põe sua mão no prato, e nem sequer a leva de volta à boca.
  deu-ELO: Hat der Faule seine Hand in die Schüssel gesteckt, nicht einmal zu seinem
    Munde bringt er sie zurück.
  eng-WYC-2018: A slow man, (that is, a lazy person), hideth his hand under his armpit,
    and putteth it not to his mouth.
  epo-epo: Mallaboremulo metas sian manon en la poton, Kaj eĉ al sia buŝo li ĝin ne
    relevas.
  uig-PIN: Ⱨurun ⱪolini sunup ⱪaqiƣa tiⱪⱪini bilǝn, Ƣizani aƣziƣa selixⱪimu ⱨurunluⱪ
    ⱪilar.
  beo-beo: Dunu mogili da baligili hihi dabuliba:le, ilia ha:i manu loboga lale manu
    higasa.
  tpi-OTNT: Lesman i save putim han long plet, bilong kisim kaikai. Tasol em i no
    inap apim han na putim kaikai long maus.
  hau-SA: Rago kan sa hannunsa a kwano ba ya ma iya ɗaga shi ya kai bakinsa!
  uig-LAT: Hurun qolini sunup qachigha tiqqini bilen, Ghizani aghzigha sélishqimu
    hurunluq qilar.
  nde-nde: Ivilavoxo litshonisa isandla salo emganwini, liyehluleke ukubuyisa isandla
    emlonyeni lidle.
  ton-ton: ‌ʻOku fakafufū ʻe he tangata fakapikopiko ʻa hono nima ki hono fatafata,
    pea ʻoku ʻikai te ne toe faʻa ʻomi ia ki hono ngutu.
  ces-1613: Lenivý schovává ruku svou za ňadra, ani k ústům svým jí nevztáhne.
  eng-WMB: The sluggard buries his hand in the dish; he will not so much as bring
    it to his mouth again.
  tam-TCV: சோம்பேறிகள் தங்கள் கையில் உணவை எடுத்துக்கொள்வார்கள்; ஆனால் அதைத் தங்கள்
    வாய்க்குக்கூட கொண்டுபோகமாட்டார்கள்.
  ceb-ULB: Maglubong sa iyang kamot ang tapolan ngadto sa pagkaon; dili gani siya
    makahimo sa paghungit niini padulong sa iyang baba.
  pol-UBG: Leniwy kryje swą rękę pod pachę i do ust jej nie podnosi.
  urd-GVU: کاہل اپنا ہاتھ کھانے کے برتن میں ڈال کر اُسے منہ تک نہیں لا سکتا۔
  deu-1912: Der Faule verbirgt seine Hand im Topf und bringt sie nicht wieder zum
    Munde.
  kan-2017: ಮೈಗಳ್ಳನು ಪಾತ್ರೆಯೊಳಗೆ ಕೈ ಮುಳುಗಿಸಿದ ಮೇಲೆ, ತಿರುಗಿ ಬಾಯಿಯ ಹತ್ತಿರಕ್ಕೆ ತರಲಾರನು.
  yap-yap: Boch e girdi’ e kaygi gel feni gamead ni mus ko ggan ni ngar ted nga l’ugunrad
    ma dabiyag.
  hlt-MCSB: Kolhnaw long tah bael dongla a kut a puei nawn pataeng a ka khuila a khuen
    moenih.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ኮሺ ቤልፃኬ፤ ሜሌዓቴም ዔያታ ዓንዳ ኩጮ ዳኬሢ ማሂ ዔኪ ካሦ ኩኡሊፃ ዔያቶ ባባሻኔ።
  kew-kew: Kiaa raakepene aa nipu ki arota-para pagoa pa pirualiare mo eta yawo i
    meape yala potea. Go page kimi musaawa eta mea nape page yala potea.
  twi-ASANTE: Ɔkwadwofoɔ nsa ka ayowaa mu na ɔremma so mpo nkɔ nʼano!
  eng-WEBU: The sluggard buries his hand in the dish; he will not so much as bring
    it to his mouth again.
  wal-wal: Issi issi asai daro azalla; woxiyan tushkkido buddeenaakka pude baaranau
    waayettees.
  acu-NT: 'Aints nakia nuka tachaun achiayat, yutairin yuatniunka pachis: Nuka takataintai
    tawai.'
  spa-PDDPT: El perezoso mete la mano en el plato, Pero ni aun a su boca lo llevará.
  gun-gun: Inhate'ỹ va'e ma hy'a py opo'ẽ teĩ ojuru katy ndogueru potai 'rã.
  agu-BL: Yi e' yi chin cy'aj nin e', qui na chixcye' tan chic'a'chal quib. Na yi
    e'a'tz ntin na cyak' cu'n chik'ab tul yi chilak nin qui't na jal chiwalor tan
    tocse'n le chitzi'.
  ilo-ULB: Idisso ti sadut ti imana iti pinggan; a saanna payen a maingato daytoy
    nga isubo iti ngiwatna.
  kpg-kpg: Hunu daangada e hagatoo di wanga nadau meegai gi lodo nadau ngudu.
  uig-ARA: ھۇرۇن قولىنى سۇنۇپ قاچىغا تىققىنى بىلەن، غىزانى ئاغزىغا سېلىشقىمۇ ھۇرۇنلۇق
    قىلار.
  bps-bps: I to là mayè mimò, balù fa smungit i knaan là mayè.
  sus-sus: Tunnaxɔnɛ a donse tongoma nɛ a bɛlɛxɛ, kɔnɔ a mu wakilima a rasofe ra a
    dɛ i.
  pon-2006: Ekei aramas daulihala pohnkahke, re pil sohte kak kihong mwenge nan ewerail.
  ksd-ksd: A tabauma i vung ra limana ta ra la, Ma pa i tak vaarike mule pi na tulue
    ta ra ngiene.
  tur-YTC: Tembel elini tabağa sokar, Onu ağzına geri getirmek bile istemez.
  bel-N: Гультай хавае руку сваю ў місе, але нават да вуснаў сваіх не падымае яе.
  grc-BRENT: Ὁ ἐγκρύπτων εἰς τὸν κόλπον αὐτοῦ χεῖρας ἀδίκως, οὐδὲ τῷ στόματι οὐ μὴ
    προσενείκῃ αὐτάς.
  ind-AYT: Si pemalas mencelupkan tangannya ke dalam pinggan, dan bahkan tidak akan
    mengembalikannya ke dalam mulutnya.
  nya-nya: Munthu waulesi amapisa dzanja lake mʼmbale; koma sangathe kufikitsa dzanja
    lakelo pakamwa pake.
  hrv-hrv: Lijenčina umače ruku u zdjelu, ali je ustima svojim ne prinosi.
  mps-mps: Te hagela bidigo te pou pletba nogo muyu, te nai sainogo yaibao. Tiali
    goli, agai nogo te ugwaba sagulama, tama te nai pedauwaliba me mugobeo.
  tpi-tpi: Lesman i save putim han long plet, bilong kisim kaikai. Tasol em i no inap
    apim han na putim kaikai long maus.
  dan-1931: Den lade rækker til Fadet, men fører ej Hånden til Munden.
  vie-OVCB: Người biếng nhác đặt tay mình vào đĩa, nhưng rồi thôi, không đưa lên miệng
    mình.
  guj-2017: આળસુ પોતાનો હાથ થાળીમાં મૂકે છે ખરો, પણ તેને પોતાના મોં સુધી ઉઠાવવાનું
    તેનું મન થતું નથી.
  pon-2006A: Ekei aramas daulihala pohnkahke, re pil sohte kak kihong mwenge nan ewerail.
  por-BRBSL: O preguiçoso enterra sua mão no prato; ele não o levará nem mesmo à boca
    novamente.
  swe-swe: Den late lägger handen i maten, men förmår inte föra den tillbaka till
    munnen.
  cth-cth: Tami ka pangak ni a kut a kâyap teh rawca a kâtu hane boehai ngai hoeh.
  twi-twi: Ɔkwadwofo de ne nsa si aduan mu, na ɛyɛ no anihaw sɛ obeyi akɔ nʼano.
  hlt-hlt: Kolhnaw long tah bael dongla a kut a puei nawn pataeng a ka khuila a khuen
    moenih.
  tbz-SIM: Otɔ̃nnɛ́díétì ɔ̃ɔ̃ bɑɑ́ dicɑbuu miɛkɛ nkɛ, ò nɛ́ bɑ́ɑ́ nɑ kɛ́ɑ̃nnɛ́ muciɛ̀
    o nùù.
  msy-2020: Gumazir amɨrazim daghebar amasa uan dafarim isa itarim gatɨgha ikia, uan
    agharim fegh daghetamɨn suiragh uan akam darɨghan aghua.
  dop-dop: Felentú sʋsəɣɩ ɩ niŋ kɛ nyənɑɣɑ tɑɑ. Amɑ ɩɩ pəsəɣɩ sɩ ɩ́ kpɑɑsɩ-ɩ ɩ nɔɣɔ
    tɑɑ.
  azb-azb: Tənbəl əlini qabda olana batırar, Ağzına belə, aparmaz.
  eng-DBY: A sluggard burieth his hand in the dish, and will not even bring it to
    his mouth again.
  hin-2017: आलसी अपना हाथ थाली में डालता है, परन्तु अपने मुँह तक कौर नहीं उठाता।
  wol-KYG: Ab yaafus day yeb loxoom ci ndab, tàyyi ko yékkati, sex.
  bjr-bjr: Akaqausa kaaqa kudoosaapee mariasa difaaniki narana qumaraseeqa nooki quqarara
    nikooqaidanoo.
  eng-YLT: The slothful hath hidden his hand in a dish, Even unto his mouth he bringeth
    it not back.
  kne-kne: Waday ipogaw ay palaloy sadot na. Owat nan kapayen din kanena, ngem adi
    na maidoo sin tepek na.
  eng-WYC-2017: A slow man hideth his hand under his armpit, and putteth it not to
    his mouth.
  eng-WMBB: The sluggard buries his hand in the dish; he will not so much as bring
    it to his mouth again.
  urd-GVH: काहिल अपना हाथ खाने के बरतन में डालकर उसे मुँह तक नहीं ला सकता।
  rug-rug: Sa tie sapu udapelu si taṉini la pa ginani, ba hakohako si asa pude vala
    nia sa ginani pa ṉuzuna.
  gaz-gaz: Dhibaaʼaan harka isaa waciitii keessa kaaʼa; gara afaan isaattis hin deebifatu!
  fra-LSG: Le paresseux plonge sa main dans le plat, Et il ne la ramène pas à sa bouche.
  yal-yal: Muxu narixina a yiin sinma donse goronna kui nɛn, koni a tagan a rasoɛ
    a dɛ.
  haw-1868: Hookomo ka mea palaualelo i kona lima iloko o ka umeke, Aole oia e hoihoi
    hou aku ia i kona waha.
  arb-NAV: الْكَسُولُ يَدْفِنُ يَدَهُ فِي صَحْنِهِ وَلا يَرُدُّهَا حَتَّى إِلَى فَمِهِ.
  ewe-ewe: Ne kuviatɔ de asi nuɖugba me la, maɖee ɖa atsɔ yi nu gbɔe teti gɔ̃ hã o!
  eng-LEE: When a slothful man hath hidden his hand in the dish, then will he not
    even bring it back to his mouth.
  asm-FB: এলেহুৱাই পাত্ৰৰ আহাৰত হাত সুমুৱাই, এনেকি পুনৰায় মুখলৈ ঘূৰাই নিব নোৱাৰিব।
  sus-A: تُننَشْنّ عَ دٌنسٍ تٌنفٌمَ نّ عَ بّلّشّ، كْنْ عَ مُ وَكِلِمَ عَ رَ سٌقٍ رَ
    عَ دّ عِ.
  fra-SBL: Le paresseux enfouit sa main dans le plat ; il ne le portera même pas à
    sa bouche à nouveau.
  hbo-hbo: טָ֘מַ֤ן עָצֵ֣ל יָ֭דֹו בַּצַּלָּ֑חַת גַּם־אֶל־פִּ֝֗יהוּ לֹ֣א יְשִׁיבֶֽנָּה׃
  kik-kik: Kĩgũũta kĩrikagia guoko gwakĩo thaani-inĩ; gĩgakĩremwo o na nĩgũgũcookia
    kanua!
  fra-NCL: Le paresseux plonge sa main dans le plat, et ne la ramène pas à sa bouche.
  cek-AK: Thasae kami loe saoek nui hoiah a ban to azuh moe, buh abah han mataeng
    doeh paqak.
  cuk-cuk: Dule-wiegala mas-gunnega bateyagi e-argan ododaenad, degi-inigwele, wiedba
    e-gayaba mas odosulid.
  uig-CYR: Һорун қолини сунуп қачиға тиққини билән, Ғизани ағзиға селишқиму һорунлуқ
    қилар.
  tel-2017: సోమరిపోతు గిన్నెలో చెయ్యి పెడతాడుగానీ తన నోటికి దాన్ని ఎత్తనైనా ఎత్తడు.
  hat-BSA: Parese a fouye men l nan plato a; men li refize rale l rive nan bouch li.
  kos-kos: Lupan alsrangesr lun kutu mwet uh oru elos srunga sifacna srukak mwe mongo
    nu inwalulos.
  hbo-WLC: טָ֘מַ֤ן עָצֵ֣ל יָ֭דוֹ בַּצַּלָּ֑חַת גַּם־אֶל־פִּ֝֗יהוּ לֹ֣א יְשִׁיבֶֽנָּה׃
  ibo-ibo: Onye umengwụ na-amanye aka nʼefere nri, ọ gaghị eweghachi ya ọ bụladị tinye
    nʼọnụ ya.
  ory-ory: ଅଳସୁଆ ଆପଣା ଥାଳୀରେ ହାତ ବୁଡ଼ାଇଲେ, ଆଉ ଥରେ ତାହା ଆପଣା ମୁଖକୁ ନେବାକୁ ସୁଦ୍ଧା ଇଚ୍ଛା
    କରେ ନାହିଁ।
  chk-chk: Mi wor aramas ra kon chipwang, ra atolonga pöür lon ewe sepien mongö, ra
    mwo nge chipwang ar repwe uwalong ewe mongö lon awer.
  rop-rop: Sambala pipul jidan brabli leisibala. Dei kaan lidimap olabat bingga blanga
    pudum daga langa olabat mawus.
  ukr-1871: Лїнивий спускає руку свою по чашу, та тяжко йому донести її до рота.
  deu-1951: Der Faule steckt seine Hand in den Topf und mag sie nicht wieder zum Munde
    bringen.
  eng-JPS: The sluggard burieth his hand in the dish, and will not so much as bring
    it back to his mouth.
  srp-1865: Ljenivac krije ruku svoju u njedra, ni k ustima svojim ne prinosi je.
  lug-lug: Omugayaavu annyika omukono gwe mu kibya, n’atagukomyawo nate ku mumwa gwe.
  heb-heb: טמן עצל ידו בצלחת גם אל פיהו לא ישיבנה׃
  ben-IRV: অলস থালায় হাত ডুবায় এবং সে আবার মুখে দিতেও চায় না।
  pan-pan: ਆਲਸੀ ਆਪਣਾ ਹੱਥ ਥਾਲੀ ਵਿੱਚ ਪਾਉਂਦਾ ਹੈ, ਪਰ ਐਨਾ ਵੀ ਨਹੀਂ ਕਰਦਾ ਭਈ ਉਹ ਨੂੰ ਫੇਰ ਮੂੰਹ
    ਤੱਕ ਲਿਆਵੇ।
  mya-JVB: ပျင်းရိ သောသူသည်မိမိ လက် ကို အိုး ၌ သွင်း သော်လည်း တဖန်နှုတ် ၍ မိမိ ပစပ်
    သို့ မ ခွံ့လို။
  tte-O: Tomo tupwaliyao sibelusosi nige sowasowali sibomayoi kali sitauli gamwali
    mena.
  tbg-tbg: Anomakero popohe vai vaiintiva nai kauqu kara tanuqi vatero, kia viraqihairo
    kara varakero vuru nai noqi vataira.
  hmo-hmo: Taunimanima haida be lahedo momo dainai, sibodia edia uduna dekenai aniani
    idia atoa lasi.
  urd-urd: सुस्त आदमी अपना हाथ थाली में डालता है, और इतना भी नहीं करता की फिर उसे
    अपने मुँह तक लाए।
  rus-SYN: Ленивый опускает руку свою в чашу, и не хочет донести ее до рта своего.
  bqc-SIM: Màade ì ↄgɛ̃ tau à fua blɛli gɛò a lɛ́ kĩ́i.
  tcz-CHONGTHU: Mithase hon bukong asoh jiuvin, chule akamsung uva het ding jong angapcha
    jipouve.
  mar-mar: आळशी आपला हात ताटात घालतो, आणि तो पुन्हा आपल्या तोंडाकडेसुद्धा घेऊन जात
    नाही.
  hlt-THB: Thlang thakdawh ing am khuiawh a kut tuun nawh am kha a thak hly awm ngak
    hy.
  qub-qub: Guella runaga lätun churapacusha caycarpis manami ni micunallanpäpis chagarcunchu.
  bqp-bqp: Ma'ãde dì a ↄ da tan à fu pↄ́blelinaa à da a lɛ́n.
  hat-hat: Gen moun ki sitèlman parese ata manje yo pa vle mete nan bouch yo.
  eng-BSB: The slacker buries his hand in the dish; he will not even bring it back
    to his mouth.
  tod-tod: Ɲaka nui ɠa ɗa yeelɔ ɓaɠa ɠokoi zu, kɛlɛ dɔɔ vai daaʋɛ, naa ɓaa.
  eng-WEBPB: The sluggard buries his hand in the dish; he will not so much as bring
    it to his mouth again.
  kbq-kbq: Eri'za e'ori feru vahe'mo'a, ne'za nenaku tafepi azana antesigeno vugahianagi,
    ana ne'zana agipina erinteno onegahie.
  nhe-BL: Itztoque sequin tlen tlahuel tlatzihuij hasta ax quinequij momatlalanase
    para motlamacase.
  bus-bus: Mɛadee è ↄ gɛ̃ taan à fua à pↄ́blee lí à da a lɛ́n.
  gub-BL: Amo iranahy ma'e na'ipurumur wer kwaw te wemi'u ràm rehe uzuru pupe wà.
    — Ipuhuz katu, i'i uzeupe wà.
  eng-DRA: The slothful hideth his hand under his armpit, and will not so much as
    bring it to his mouth.
