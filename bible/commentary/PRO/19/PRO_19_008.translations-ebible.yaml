verse: PRO.019.008
translations:
  mal-C: ജ്ഞാനം ആർജിക്കുന്നവർ തന്റെ ജീവനെ സ്നേഹിക്കുന്നു; വിവേകത്തെ പരിപോഷിപ്പിക്കുന്നവർ
    അഭിവൃദ്ധിനേടും.
  deu-TKW: Wer Verstand erwirbt, liebt sein Leben; wer Vernunft bewahrt, wird Glück
    finden.
  lin-lin: Moto oyo alukaka kozwa bwanya alingaka bomoi na ye ; moto oyo alingaka
    mayele alongaka.
  eng-LSV: Whoever is getting heart is loving his soul, || He is keeping understanding
    to find good.
  eng-GNV: He that possesseth vnderstanding, loueth his owne soule, and keepeth wisdome
    to finde goodnesse.
  eng-WEBSTER: 'He that getteth wisdom loveth his own soul: he that keepeth understanding
    shall find good.'
  nhw-BL: Se catli mochijtoc tlalnamiqui moicnelía. Huan se masehuali catli quichihua
    campica para mojmostla quimachilis más quisas cuali ipan nochi catli quichihua.
  swh-ONEN: Yeye apataye hekima huipenda nafsi yake mwenyewe, yeye ahifadhiye ufahamu
    hustawi.
  bba-bba: Wi u rɑ bwisiku u sere ɡɑ̃ɑnu ko, win hunden ɑlɑfiɑwɑ u kɑsu. Wi u mɑɑ
    bwisi kɑsu, doo nɔɔrɑ yi koo kɑ nùn nɑɑwɑ.
  eng-KJVCPB: 'He that getteth wisdom loveth his own soul: He that keepeth understanding
    shall find good.'
  luo-luo: Ngʼatno moyudo rieko ohero chunye owuon, to ngʼat mohero winjo wach dhi
    maber.
  meu-meu: Aonega e abiamu tauna na sibona e heura-henimu; lalo-parara e abia tarika-tarikamu
    tauna na ena namo baine bada.
  npi-ULB: बुद्धि प्राप्‍त गर्नेले आफ्नो जीवनलाई प्रेम गर्छ । समझशक्तिलाई जोगाउनेले
    जे असल छ, त्यो पाउने छ ।
  yor-yor: Ẹni tí ó gba ọgbọ́n fẹ́ràn ọkàn ara rẹ̀; ẹni tí ó bá káràmáṣìkí òye yóò
    gbèrú.
  ind-ind: Siapa yang mendapat kebijaksanaan menguntungkan dirinya, dan siapa yang
    memelihara kepandaian akan berhasil.
  pes-OPCB: هر که در پی حکمت است جانش را دوست دارد و آنکه برای حکمت ارزش قائل شود
    سعادتمند خواهد شد.
  tgl-ULB: Ang nagsisikap na magkaroon ng karunungan ay nagmamahal sa kaniyang sariling
    buhay; ang nagpapanatili sa pang-unawa ay makatatagpo ng kabutihan.
  hui-hui: Mbirali ibugua ibuni biamogo bule manda biyagua ibu mini bayale gigabi
    holebi manda bayalebi holebi hoa howa hai bulebira. Ani buwa ibugua manda bulene
    bayale ogoni ibunaga emboneha mo yu hayagua ibuni holene mani bayale dege holebira.
  mya-mya: ပညာကိုရသောသူသည် မိမိအသက်ဝိညာဉ်ကို ချစ်ရာရောက်၏။ ဥာဏ်ကိုစွဲလမ်းသောသူသည်လည်း၊
    ကောင်းကျိုးကို ခံတတ်၏။
  bod-N: ཤེས་རབ་ཐོབ་པས་རང་སྲོག་གཅེས་སུ༌འཛིན། །གོ་རྟོགས་སྲུང་བར་ཕན་པ་འཐོབ་པར༌འགྱུར།།
  wsk-wsk: Awiriya ikia sinar taso, mu kota ko daiga bagara sangarso; ale awiriya
    ikia nunguning ilukuawuso mu te yawarakala lagoso.
  sna-sna: Uyo anowana uchenjeri anoda upenyu hwake; uye anochengeta kunzwisisa anobudirira.
  spa-BLM: El que obtiene la sabiduría ama su propia alma. El que guarda el entendimiento
    encontrará el bien.
  cac-cac: A eb' sb'eyb'alan tas vach' sc'ayb'ej, sya'ilej sb'a eb', masanil tas te
    vach' tz'ajelc'och d'a eb'.
  swh-ULB: Anayepata hekima huyapenda maisha yake mwenyewe; yeye atunzaye ufahamu
    atapata kilicho chema.
  bel-bel: Хто набіраецца розуму, той любіць душу сваю; хто пільнуецца разумнасьці,
    знаходзіць дабро.
  deu-ELBBK: Wer Verstand erwirbt, liebt seine Seele; wer auf Verständnis achtet,
    wird Glück erlangen.
  mbb-OT: Is kebpenigudu te etew su wey mehimu he uluwanen, ne tuus he igkeseeng din
    is keugelingen din, ne heini he etew ed-uswag.
  mal-2015: ബുദ്ധി സമ്പാദിക്കുന്നവൻ തന്റെ പ്രാണനെ സ്നേഹിക്കുന്നു; ബോധം കാത്തുകൊള്ളുന്നവൻ
    നന്മ പ്രാപിക്കും.
  rmc-rmc: Ko dochudel o prindžaripen, rado pes dikhel; sa avela avri mištes oleske,
    ko kerel goďaha.
  pes-OPV: هر‌که حکمت را تحصیل کند جان خود رادوست دارد. و هر‌که فطانت را نگاه دارد،
    سعادتمندی خواهد یافت.
  ron-1924: Чине капэтэ ынцелепчуне ышь юбеште суфлетул; чине пэстрязэ причеперя гэсеште
    феричиря.
  ben-OBCV: যে জ্ঞানার্জন করে সে জীবন ভালোবাসে; যে বিচক্ষণতা পোষণ করে সে অচিরেই উন্নতি
    লাভ করবে।
  som-som: Kii xigmadda helaa naftiisuu jecel yahay, Oo kii waxgarashada xajistaana
    wax wanaagsan buu heli doonaa.
  lat-VUC: qui autem possessor est mentis diligit animam suam, et custos prudentiæ
    inveniet bona.
  eng-ASVBT: 'He that getteth wisdom loveth his own soul: He that keepeth understanding
    shall find good.'
  mna-mna: Tomtom ta so leleene be kunuunu imbot ambai, nako iru zaala be ikam le
    ŋgar ambaiŋana. Mi sombe tomtom sa mataana iŋgalŋgal be ikiskis ŋgar ambaiŋana,
    inako indeeŋe mbotŋana ambaiŋana.
  ita-1885: Chi acquista senno ama l'anima sua; Chi osserva l'intendimento troverà
    del bene.
  eng-LXXUP: He that procures wisdom loves himself; And he that keeps wisdom shall
    find good.
  eng-ULB: He who gets wisdom loves his own life; he who keeps understanding will
    find what is good.
  spa-VBL: Si te vuelves sabio, tendrás amor propio; si aprendes a tener buen juicio,
    serás exitoso.
  fra-_FOB: Celui qui acquiert du sens, aime son âme, et celui qui conserve la prudence,
    trouvera le bien.
  mal-mal: ബുദ്ധി സമ്പാദിക്കുന്നവൻ തന്റെ പ്രാണനെ സ്നേഹിക്കുന്നു; വിവേകം കാത്തുകൊള്ളുന്നവൻ
    നന്മ പ്രാപിക്കും.
  lit-lit: Kas įgyja sveiko mąstymo, tas myli savo sielą; kas laikosi supratimo, tas
    ras gera.
  urd-GVR: Jo hikmat apnā le wuh apnī jān se muhabbat rakhtā hai, jo samajh kī parwarish
    kare use kāmyābī hogī.
  suz-BL: सुम आंम कली दाक्‍बा मेकोमी तुइक्‍तीक माल्‍ब। रुप्‍ब मुर सोशा बोशा ग्‍येत्‍थ
    लाइब।
  eng-NOY: He that getteth wisdom loveth himself; He that keepeth understanding shall
    find good.
  ita-1927: Chi acquista senno ama l’anima sua; e chi serba con cura la prudenza troverà
    del bene.
  ckb-ckb: ئەوەی دانایی دەست بکەوێت خۆی خۆشدەوێت، ئەوەی بایەخ بە تێگەیشتن بدات چاکە
    دەدۆزێتەوە.
  eng-BBE: 'He who gets wisdom has love for his soul: he who keeps good sense will
    get what is truly good.'
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುವವನು ತನ್ನ ಪ್ರಾಣವನ್ನೇ ಪ್ರೀತಿಸುತ್ತಾನೆ; ತಿಳುವಳಿಕೆಯನ್ನು
    ಪ್ರೀತಿಸುವವನು ಶೀಘ್ರದಲ್ಲೇ ಏಳಿಗೆ ಹೊಂದುತ್ತಾನೆ.
  tam-2017: ஞானத்தைப் பெற்றுக்கொள்ளுகிறவன் தன்னுடைய ஆத்துமாவை நேசிக்கிறான்; புத்தியைக்
    காக்கிறவன் நன்மையடைவான்.
  spa-RV-1909: 'El que posee entendimiento, ama su alma: el que guarda la inteligencia,
    hallará el bien.'
  ron-BTF: Cel ce obține înțelepciune își iubește propriul suflet; cel ce păstrează
    înțelegerea va găsi binele.
  eng-WEBP: He who gets wisdom loves his own soul. He who keeps understanding shall
    find good.
  eng-FBV: If you become wise, you have good self-esteem; if you learn good sense
    you'll be successful.
  nld-1939: Wie verstand verwerft, heeft zichzelven lief; Wie inzicht bewaart, zal
    het goede ondervinden.
  nch-BL: Se cati mochijtoc talnamiqui moicnelía. Huan se masehuali cati quichihua
    campeca para mojmosta quimachilis más, quisas cuali ipan nochi cati quichihua.
  vie-1934: Ai có được sự khôn ngoan thương mến linh hồn mình; Còn ai giữ lấy sự thông
    sáng tìm được phước hạnh.
  hin-CV: बुद्धि प्राप्‍त करना स्वयं से प्रेम करना है; तथा ज्ञान को सुरक्षित रखना
    समृद्धि है.
  eng-OURB: He who gets wisdom 'ahav ·affectionately loves· his own soul. He who keeps
    understanding shall find good.
  spa-BES: El que obtiene sabiduría, tiene amor por su alma; el que tiene buen juicio
    obtendrá lo que es realmente bueno.
  tdx-tdx: Mpikoko ty tro’e ze mitoha hihitse, ho tendreke hasoa ty mpangazon-kilala.
  tha-KJV: บุ​คคลที่​ได้​ปัญญาก็รักจิตใจตนเอง บุ​คคลผู้รักษาความเข้าใจไว้จะพบสิ่งที่​ดี
  por-BR-2018: Quem adquire entendimento ama sua alma; quem guarda a prudência encontrará
    o bem.
  deu-ELO: Wer Verstand erwirbt, liebt seine Seele; wer auf Verständnis achtet, wird
    Glück erlangen.
  eng-WYC-2018: but he that holdeth stably the mind, loveth his soul, and the keeper
    of prudence shall find goods. (but he who keepeth his mind stable, loveth, or
    helpeth, his own life, and the keeper of understanding, or of discernment, shall
    obtain good things.)
  epo-epo: Kiu akiras prudenton, tiu amas sian animon; Kiu gardas saĝon, tiu trovas
    bonon.
  uig-PIN: Pǝm-parasǝtkǝ erixküqi ɵzigǝ kɵyünǝr; Nurni saⱪliƣan kixining bǝhti bolar.
  beo-beo: 'Dina: di fidima! Dawa:su hou hogoi helema! Amasea, dia dawa: lai amo mae
    gogolema. Amasea, di da bagade gaguiwane ba:mu.'
  tpi-OTNT: Man i laik helpim em yet, em i save wok strong long kisim gutpela tingting
    na save. Na sapos man i holim gut dispela save long tingting bilong en, orait
    em bai i gat gutpela sindaun.
  hau-SA: Duk wanda ya sami hikima yana ƙaunar ransa; duka wanda yake jin daɗi fahimi
    kan ci gaba.
  uig-LAT: Pem-parasetke érishküchi özige köyüner; Nurni saqlighan kishining bexti
    bolar.
  nde-nde: Lowo ozuze ukuhlakanipha uthanda umphefumulo wakhe; lowo ogogosa ukuzwisisa
    uyaphumelela.
  ton-ton: 'Ko ia ʻoku maʻu ʻae poto ʻoku ʻofa ia ki hono laumālie ʻoʻona: pea ko
    ia ʻoku tauhi ʻae faʻa ʻilo ʻe maʻu ʻe ia ʻae lelei.'
  ces-1613: Ten, kdož miluje duši svou, nabývá moudrosti, a ostříhá opatrnosti, aby
    nalezl dobré.
  eng-WMB: He who gets wisdom loves his own soul. He who keeps understanding shall
    find good.
  tam-TCV: ஞானத்தைப் பெறுகிறவர் தன் வாழ்வை நேசிக்கிறார்கள், புரிந்துகொள்ளுதலைக் காப்பவர்கள்
    நன்மையடைவார்கள்.
  ceb-ULB: Siya nga nagbaton sa kaalam naghigugma sa iyang kinabuhi; siya nga nagtipig
    sa pagsabot makakaplag kung unsa ang maayo.
  pol-UBG: Kto zdobywa rozum, miłuje swoją duszę, a kto strzeże roztropności, znajdzie
    dobro.
  urd-GVU: جو حکمت اپنا لے وہ اپنی جان سے محبت رکھتا ہے، جو سمجھ کی پرورش کرے اُسے
    کامیابی ہو گی۔
  deu-1912: Wer klug wird, liebt sein Leben; und der Verständige findet Gutes.
  kan-2017: ಬುದ್ಧಿಯನ್ನು ಸಂಪಾದಿಸುವವನು ತನಗೆ ತಾನೇ ಮಿತ್ರನು, ವಿವೇಕವನ್ನು ಕಾಪಾಡುವವನು ಮೇಲನ್ನು
    ಪಡೆಯುವನು.
  yap-yap: Mu fal’eg rogom ngam fil urngin e tin rayag rom; ma aram me par u wun’um
    e tin kamfil mra fel’ rogom.
  hlt-MCSB: A hinglu aka lungnah long tah a lungbuei ah a lai tih, lungcuei long tah
    hnothen dang hamla a ngaithuen.
  mdy-ETH: ዔራቶ ሻንቃ ዓሲ ፔና ናሽካኔ፤ ዔራቶ ኮሺ ዶዲሺ ዓርቃሢ ዖርጎጫኔ።
  kew-kew: Aame nipuna bipa epe-rupa piralua kone suare epe pora-para makuae yae mulalo
    puri waru paloa epe kone meape madaa kogono palia. Aame makuae yae mua epe konena
    pora rataliare nipuna epe-rupa pirape yae mua epe-rupa piralia.
  twi-ASANTE: Deɛ ɔnya nyansa no dɔ ne kra; deɛ ɔpɛ nhunumu no nya nkɔsoɔ.
  eng-WEBU: He who gets wisdom loves his own soul. He who keeps understanding shall
    find good.
  wal-wal: Aadhdhida eratettaa demmiyaagee bana siiqees; akeekaa qoraphphiyaagee lo77obaa
    demmees.
  acu-NT: Aints pengker nintimniuka nangkamikia anenmamakapujatsui. Antsu nintip wajastaj
    tusa, nukap nuimiaru asa, nekas pengker pujustinuitai.
  spa-PDDPT: El que adquiere cordura se ama a sí mismo, Al que guarda la prudencia
    le irá bien.
  gun-gun: O'arandurã ojou va'e ma guekove oayvu vy ae, mba'emo re oikuaa pota porã
    va'e ojou 'rã ha'eve va'e.
  agu-BL: Alchok scyetz yi na ẍchus tib te balaj ajtza'kl, nin na oc tan banle'n tane'n,
    na elepont yi na q'uicy'lej tib, nin sjamelank cyakil yi na ban.
  ilo-ULB: Ti mangnaynayon iti kinasiribna ket ipatpategna ti bukodna a biag; ti mangsalsalimetmet
    iti pannakaawat ket makabirok iti naimbag.
  kpg-kpg: Aloho i di goe ge kabe nia mee huogodoo ala e mee di kabe. Hagalangahia laa
    nia mee ala guu kabe kooe, gei goe ga maluagina.
  uig-ARA: پەم-پاراسەتكە ئېرىشكۈچى ئۆزىگە كۆيۈنەر؛ نۇرنى ساقلىغان كىشىنىڭ بەختى بولار.
  bps-bps: I satu to ku fulung faldam magtabengan i kton, na ku toon fkah di nawan
    i kaglabatan nun gufyen.
  sus-sus: Mixi naxan xaxili fenma, a fe fanyi rabama nɛ a yɛtɛ bɛ. Mixi naxan fahaamui
    fenma, a xa fe sɔɔnɛyama nɛ.
  pon-2006: Pein wiahiong uhk ehu sawas oh padahngki uwen me ke kak; eri, tamataman
    dahme ke padahngki, ke ahpw pahn paiamwahu.
  ksd-ksd: Nina i ongor upi ra kabinana i mari ra balana iat; Ma nina i balaure vake
    ra minatoto na tikan tadav ra boina.
  tur-YTC: Bilgelik edinen kendi canını sever. Anlayışı tutan iyilik bulur.
  bel-N: Хто набывае розум, той любіць душу сваю, хто шукае разважлівасьці — знаходзіць
    дабро.
  grc-BRENT: Ὁ κτώμενος φρόνησιν ἀγαπᾷ ἑαυτὸν, ὃς δὲ φυλάσσει φρόνησιν, εὑρήσει ἀγαθά.
  ind-AYT: Dia yang memperoleh hikmat mengasihi jiwanya; dia yang memelihara pengertian
    menemukan kebaikan.
  nya-nya: Iye amene amapeza nzeru ndiye kuti amakonda moyo wake. Wosamalitsa kukhala
    wanzeru, zinthu zimamuyendera bwino.
  hrv-hrv: Tko stječe razboritost, ljubi sebe, a tko čuva razum, nalazi sreću.
  mps-mps: Te bidi agai digi tau sabo homu ebo bidi, aga te wiegi yai homu kolesaga
    koneabo sę bomo yaibao. Tama bidigo te koneani kolesaga te aga homude dąų weyu
    tolaluyu da, teda te aga bugagia bidabo bomo te elalubo dao.
  tpi-tpi: Man i laik helpim em yet, em i save wok strong long kisim gutpela tingting
    na save. Na sapos man i holim gut dispela save long tingting bilong en, orait
    em bai i gat gutpela sindaun.
  dan-1931: Den, der vinder Vid, han elsker sin Sjæl, og den, der vogter på Indsigt,
    får Lykke.
  vie-OVCB: Người khôn ngoan yêu mến linh hồn mình; người thông sáng tìm được nhiều
    phước hạnh.
  guj-2017: જે ડહાપણ મેળવે છે તે પોતાના આત્માને જ ચાહે છે. જે વિવેક જાળવે છે તે સારી
    વસ્તુને મેળવે છે.
  pon-2006A: Pein wiahiong uhk ehu sawas oh padahngki uwen me ke kak; eri, tamataman
    dahme ke padahngki, ke ahpw pahn paiamwahu.
  por-BRBSL: Aquele que adquire sabedoria ama sua própria alma. Aquele que mantém
    a compreensão deve encontrar o bem.
  swe-swe: Den som skaffar vishet (ordagrant ”hjärta”, ett gott omdöme, förmåga att
    känna) älskar sitt eget liv, den som bevarar urskillningsförmåga (insikt) får
    framgång (lycka).
  cth-cth: Lungangnae ka hmawt e ni hringnae a lungpataw teh, thaipanueknae ka pâkuem
    e ni hnokahawi a hmu han.
  twi-twi: Nea onya nyansa no dɔ ne kra; nea ɔpɛ nhumu no nya nkɔso.
  hlt-hlt: A hinglu aka lungnah long tah a lungbuei ah a lai tih, lungcuei long tah
    hnothen dang hamla a ngaithuen.
  tbz-SIM: Kɑ̀ɑ totí ɑ yɛ̀mmɛ̀ ɑ dɔ́ ɑmɑ́ɑ̀ ndi, wèè mɔ̀kɛ mɛciì nkòò pɛ́ú diwɛ̀ì.
  msy-2020: Gumazim uabɨra uabɨn akurvaghasa, puvɨra ingara nɨghnɨzir aghuim ko fofozim
    isi. Egh gumazim deravɨra fofozir kam uan nɨghnɨzimɨn an suiragham, kamaghɨn a
    dabirabir aghuim ikiam.
  dop-dop: Wei ɩ sɔɔlɑ nyʋɣʋ tɑɑ mɑɣɑsəm tɔ ɩ sɔɔlɑ ɩ təɣɩ, wei ɩ tɔkɑ lɑɣɑtʋ tɔ ɩ
    lɑŋlɛ hʋləməɣɩ kɛ́.
  azb-azb: Anlayış qazanan öz canını sevər, Dərrakəyə bağlanan uğur qazanar.
  eng-DBY: He that getteth sense loveth his own soul; he that keepeth understanding
    shall find good.
  hin-2017: जो बुद्धि प्राप्त करता, वह अपने प्राण को प्रेमी ठहराता है; और जो समझ को
    रखे रहता है उसका कल्याण होता है।
  wol-KYG: Kuy sàkku xel, bëgg nga sa bopp; kuy wut ag dégg day baaxle.
  bjr-bjr: Faiqí moo fannoo irirana maraifa amiqi amiqidanoo. Amiqira iriranara aidi
    mari fasiqafa aiqama ainaina auqainafa anoonaikammiannoo.
  eng-YLT: Whoso is getting heart is loving his soul, He is keeping understanding
    to find good.
  kne-kne: Tolongam din awak mo ta man-adal ka, yan banolem din inadal mo ta somiged
    di biyag mo.
  eng-WYC-2017: but he that holdeth stably the mind, loveth his soul, and the keeper
    of prudence shall find goods.
  eng-WMBB: He who gets wisdom loves his own soul. He who keeps understanding shall
    find good.
  urd-GVH: जो हिकमत अपना ले वह अपनी जान से मुहब्बत रखता है, जो समझ की परवरिश करे उसे
    कामयाबी होगी।
  rug-rug: Asa pu vagi tinumatumae si toka nia sa maqomaqona; asa pu qetu nia sa ginilagilana
    si koa va leana.
  gaz-gaz: Namni qalbii qabu ofii isaa jaallata; namni hubannaa jaallatu ni milkaaʼa.
  fra-LSG: Celui qui acquiert du sens aime son âme; Celui qui garde l’intelligence
    trouve le bonheur.
  yal-yal: Naxan na findi xaxilimaan na, na niin nafan a ma. Naxan na xaxinla fen,
    na bata hɛrin sɔtɔ.
  haw-1868: O ka mea loaa ia ia ka naauao oia ke aloha i kona uhane; O ka mea hoopaa
    i ka ike, e loaa ia ia ka pono.
  arb-NAV: مَنِ اقْتَنَى حِكْمَةً أَحَبَّ نَفْسَهُ، وَمَنِ ادَّخَرَ الْفَهْمَ يَلْقَى
    خَيْراً.
  ewe-ewe: Ame si, si nunya su la lɔ̃a eya ŋutɔ ƒe luʋɔ eye ame si melɔ̃a nu le gɔmesese
    gbɔ o la, nu dzea edzi nɛ.
  eng-LEE: 'He that getteth intelligence loveth his own soul: he that guardeth understanding
    will find happiness.'
  asm-FB: যিজনে জ্ঞান লাভ কৰে, তেওঁ নিজৰ প্ৰাণক প্ৰেম কৰে, যিজনে বিবেচনা শক্তি ৰাখে,
    তেওঁ যি ভাল তাক বিচাৰি পায়।
  sus-A: مِشِ نَشَن شَشِلِ قٍنمَ، عَ قٍ قَنيِ رَبَمَ نّ عَ يّتّ بّ. مِشِ نَشَن قَهَامُي
    قٍنمَ، عَ شَ قٍ سْونّيَمَ نّ.
  fra-SBL: Celui qui acquiert la sagesse aime sa propre âme. Celui qui garde l'intelligence
    trouvera le bien.
  hbo-hbo: קֹֽנֶה־לֵּ֭ב אֹהֵ֣ב נַפְשֹׁ֑ו שֹׁמֵ֥ר תְּ֝בוּנָ֗ה לִמְצֹא־טֹֽוב׃
  kik-kik: Mũndũ ũrĩa wĩgĩĩagĩra na ũũgĩ nĩ ngoro yake mwene endete; ũrĩa ũkenagĩra
    ũtaũku nĩagaacagĩra.
  fra-NCL: Celui qui acquiert de l’intelligence aime son âme ; et celui qui observe
    la prudence obtiendra le bonheur.
  cek-AK: Palunghahaih tawn kami loe a hinghaih to palung; panoekhaih amtuk kami loe
    khosak hoihaih to hnu tih.
  cuk-cuk: Dule ibmar-magar-itoged-amiedi, na e-san sabed. Na ibmar-durdaksad imakele,
    ibmar-nued amioed.
  uig-CYR: Пәм-парасәткә еришкүчи өзигә көйүнәр; Нурни сақлиған кишиниң бәхити болар.
  tel-2017: బుద్ధి సంపాదించుకొనేవాడు తనకు తాను మేలు చేసుకుంటాడు. అవగాహన కలిగిన వాడు
    మేలైనదాన్ని కనుగొంటాడు.
  hat-BSA: Sila ki twouve sajès renmen pwòp nanm li. Sila ki kenbe ak bon konprann
    nan va jwenn sa ki bon.
  kos-kos: Kom oru sie ma wo nu sum sifacna ke kom lotela ma nukewa ma kom ku. Esamya
    ma kom lotela uh, na kom ac fah kapkapak.
  hbo-WLC: קֹֽנֶה־לֵּ֭ב אֹהֵ֣ב נַפְשׁ֑וֹ שֹׁמֵ֥ר תְּ֝בוּנָ֗ה לִמְצֹא־טֽוֹב׃
  ibo-ibo: Onye na-enweta amamihe hụrụ ndụ nʼanya, onye na-edebekwa nghọta na-enweta
    ọganihu.
  ory-ory: ଯେଉଁ ଲୋକ ବୁଦ୍ଧି ଲାଭ କରେ, ସେ ଆପଣା ପ୍ରାଣକୁ ପ୍ରେମ କରେ; ଯେ ବିବେଚନା ରକ୍ଷା କରେ,
    ସେ ମଙ୍ଗଳ ପାଏ।
  chk-chk: Eman mi angei tipachem a echeni püsin i, nge eman mi eäni mirit epwe fefeitä.
  rop-rop: Yu garra dum gud ting blanga yuselp en len ebrijing yu wandim, en yu garra
    kipum wanim yubin len langa yu main, den yu garra abum loda gudbala ting.
  ukr-1871: Хто розуму здобуває, любить свою душу; хто розважливий — находить добро.
  deu-1951: Wer Verstand erwirbt, liebt seine Seele; wer Vernunft bewahrt, findet
    Gutes.
  eng-JPS: He that getteth wisdom loveth his own soul; he that keepeth understanding
    shall find good.
  srp-1865: Ko pribavlja razum, ljubi dušu svoju; i ko pazi na mudrost, naæi æe dobro.
  lug-lug: Oyo afuna amagezi ayagala emmeeme ye, n’oyo asanyukira okutegeera, akulaakulana.
  heb-heb: קנה לב אהב נפשו שמר תבונה למצא טוב׃
  ben-IRV: যে বুদ্ধি পায়, সে নিজের প্রাণকে ভালবাসে, যে বিবেচনা রক্ষা করে, সে যা ভালো
    তাই পায়।
  pan-pan: ਜਿਹੜਾ ਬੁੱਧ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ਉਹ ਆਪਣੀ ਜਾਨ ਨਾਲ ਪ੍ਰੀਤ ਰੱਖਦਾ ਹੈ, ਜਿਹੜਾ ਸਮਝ
    ਦੀ ਪਾਲਣਾ ਕਰਦਾ ਹੈ ਉਹ ਨੂੰ ਲਾਭ ਮਿਲੇਗਾ।
  mya-JVB: ပညာ ကိုရ သောသူသည် မိမိ အသက် ဝိညာဉ်ကို ချစ် ရာရောက်၏။ ဉာဏ် ကိုစွဲလမ်း သောသူသည်လည်း၊
    ကောင်းကျိုး ကို ခံ တတ်၏။
  tte-O: Iya tomone sonoga ilobai kani iyaliyaya ibomayoi kaiwena yo tem sauga meuloina
    nuwana imayale ana miyamiya inamwanamwa.
  tbg-tbg: Koqe avu aato varareva auti vairava viva nai vira kahaqianaro. Koqe okara
    virara koqe haikave ti vairava koqema kero variqiro vuanaro.
  hmo-hmo: Aonega ia abia vadaeni tauna ese, sibona ena lauma ia ura henia noho. Laloa
    kehoa ia dogoatao noho tauna ese, noho namo do ia davaria.
  urd-urd: जो हिकमत हासिल करता है अपनी जान को 'अज़ीज़ रखता है; जो समझ की मुहाफ़िज़त
    करता है फ़ाइदा उठाएगा।
  rus-SYN: Кто приобретает разум, тот любит душу свою; кто наблюдает благоразумие,
    тот находит благо.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ ↄ̃nↄkũ ye azĩaiɛ, gbɛ̃́ pↄ́ ye dↄ̃ai ì maa e.
  tcz-CHONGTHU: Chihna kimupa chun hinkho manlut dan ahet ahin, thil hethem mi chu
    machal tei ding ahi.
  mar-mar: जो कोणी ज्ञान मिळवतो तो आपल्या जिवावर प्रेम करतो, जो कोणी सुज्ञता सांभाळतो
    त्यास जे काही चांगले आहे ते मिळेल.
  hlt-THB: Cyihnaak ak ta ing a hqingnaak lungna nawh, simnaak ak ta ing theemleek
    hu kaw.
  qub-qub: Runaga alli cawayta munar allimi yachacun. Yachacushanno rurarga alli cajllatami
    ruran.
  bqp-bqp: Gbɛ̃ kũ àtɛn ↄ̃ndↄ̃ kũ ye a zĩdaimɛ, gbɛ̃ kũ à ye laakariii dì yã mana
    le.
  hat-hat: Si ou renmen tèt ou, chache gen konprann. Pa bliye sa ou te aprann, zafè
    ou va mache byen.
  eng-BSB: He who acquires wisdom loves himself; one who safeguards understanding
    will find success.
  tod-tod: È kigaiziɛi maaɠɔli, ɗa naa ɠɛɛzu ɗa ɓɔɠɔi ɗa-undaanɛɛi vaa ma, ɗa ɠilina
    ɠimalai ʋa, ɗa undaanɛɛi zɔlɔɔ.
  eng-WEBPB: He who gets wisdom loves his own soul. He who keeps understanding shall
    find good.
  kbq-kbq: Kagrama knare antahi'zama erisunka, kagraka'agu avesinentane. Kagrama ama'
    antahi'zama azeri hampo'nama hanunka, knare hunka manigahane.
  nhe-BL: Se tlen mochijtoc tlalnamiqui moicnelía. Huan se tlacatl tlen quichihua
    campeca para mojmostla quimachilis más quisas cuali ipan nochi tlen quichihua.
  bus-bus: Gbɛ̃ kɛ̀ èe ↄ̃ndↄ̃ kũu ye a zĩndazimɛ, gbɛ̃ kɛ̀ ye làakarizi è à maaa
    e.
  gub-BL: Ma'e kwaw katu haw hekar har uzamutar weko haw a'e. Aze amo ima'enukwaw
    katu ma'e iapo 'ym mehe we nehe, wexak putar turywete haw nehe.
  eng-DRA: But he that possesseth a mind, loveth his own soul, and he that keepeth
    prudence shall find good things.
