verse: PRO.019.028
translations:
  mal-C: അഴിമതിക്കു കൂട്ടുനിൽക്കുന്ന സാക്ഷി നീതിയെ അവഹേളിക്കുന്നു, ദുഷ്ടരുടെ വായ്
    അന്യായത്തെ വിഴുങ്ങുന്നു.
  deu-TKW: Ein nichtsnutziger Zeuge spottet des Rechts, und der Gottlosen Mund verschlingt
    gierig das Arge.
  lin-lin: Moto oyo atiolaka bosembo azali motatoli ya zoba ; mpe monoko ya bato mabe
    emelaka kaka mabe.
  eng-LSV: A worthless witness scorns judgment, || And the mouth of the wicked swallows
    iniquity.
  eng-GNV: A wicked witnes mocketh at iudgement, and the mouth of ye wicked swalloweth
    vp iniquitie.
  eng-WEBSTER: 'An ungodly witness scorneth judgment: and the mouth of the wicked
    devoureth iniquity.'
  nhw-BL: Nopa testigo catli istlacati iixpa se juez quinhuetzquilía catli quinequij
    tlajtolsencahuase xitlahuac. Nochi catli quiijtohuaj amo cuajcualme eltoc fiero.
  swh-ONEN: Shahidi mla rushwa hudhihaki hukumu na kinywa cha mtu mwovu humeza ubaya
    kwa upesi.
  bba-bba: Seedɑ weesuɡiɑn dio u rɑ ɡem yɑɑkoru kowɑ. Kɔ̃sɑn kĩrɑ tɑ rɑ n tɔn kɔ̃so
    nɛni.
  eng-KJVCPB: 'An ungodly witness scorneth judgment: And the mouth of the wicked devoureth
    iniquity.'
  luo-luo: Janeno ma ja-jar ji ochayo adiera, to dho ngʼat ma timbene richo golo mana
    richo.
  meu-meu: Gwaurai-hedinarai asi anina tauna ese hahemaoro e ḡonaḡonalaiamu, bona
    kara dika tauna uduna ese dika badana e hadonoamu.
  npi-ULB: भ्रष्‍ट साक्षीले न्यायको खिल्ली उडाउँछ, र दुष्‍टको मुखले अधर्मलाई निलिदिन्छ
    ।
  yor-yor: Ẹlẹ́rìí búburú fi ìdájọ́ ṣẹ̀sín, ẹnu ènìyàn búburú sì ń gbé ibi mì.
  ind-ind: Bersaksi dusta di pengadilan berarti menghina keadilan. Bagi orang jahat,
    melakukan kejahatan itu memuaskan, seperti menelan makanan lezat.
  pes-OPCB: شاهد پست و فرومایه عدالت را به بازی می‌گیرد و از گناه کردن لذت می‌برد.
  tgl-ULB: Ang masamang saksi ay kinukutya ang katarungan, at ang bibig ng masama
    ay lumulunok ng malaking kasalanan.
  hui-hui: Ko biaga kagome godi deni wiyanaya hayagua ibugua mo hondo haragome godi
    tigabi nadabolebira. Ko biaga kago ibu mana ko ogonibi hamelalu dende haga.
  mya-mya: အဓမ္မသက်သေသည် တရားကို မထီမဲ့မြင် ပြုတတ်၏။ မတရားသော သူသည်လည်း၊ ဒုစရိုက်ကို
    စား၍ မျိုတတ်၏။
  bod-N: ཁྲམ་པས་དཔང་པོ་བྱས་ན་དྲང་གཞག༌སྨད། །ངན་པའི་ཁ་ཡིས་སྡིག་ཉེས་ཁྱུར་མིད༌བྱེད།།
  wsk-wsk: Kawel den te kari atumu saonga ko kari memek mu, munan diram doleng saposo;
    se kari memek mu munan memek na ningo no kam naso.
  sna-sna: Chapupu chakaipa chinoseka kururamisira, uye muromo womunhu akaipa unomedza
    zvakaipa.
  spa-BLM: Un testigo corrupto se burla de la justicia, y la boca de los malvados
    engulle iniquidad.
  cac-cac: A eb' testigo chuc spensar, malaj yelc'och tojolal d'a eb', stzalaj eb'
    yed' schucal spensar chi'.
  swh-ULB: Shahidi mpotofu huidhihaki haki na kinywa cha waovu humeza uovu.
  bel-bel: Падступны сьведка зьдзекуецца з праўды, і вусны бязбожных глытаюць няпраўду.
  deu-ELBBK: Ein Belialszeuge verspottet das Recht, und der Mund der Gottlosen verschlingt
    Unheil.
  mbb-OT: Is teruen he tistiǥus, edsumpeliten din is hustu he ketezengan, wey is menge
    etew he lalung, iyan egkesuatan dan is kelelalung.
  mal-2015: നിസ്സാരസാക്ഷി ന്യായത്തെ പരിഹസിക്കുന്നു; ദുഷ്ടന്മാരുടെ വായ് അകൃത്യത്തെ
    വിഴുങ്ങുന്നു.
  rmc-rmc: O klamišagoskro švedkos asal avri o sudos, a o previsarde rado koštoľinen
    o nalačhipen.
  pes-OPV: شاهد لئیم انصاف را استهزا می‌کند، و دهان شریران گناه را می‌بلعد.
  ron-1924: Ун мартор стрикат ышь бате жок де дрептате ши гура челор рэй ынгите нелеӂюиря.
  ben-OBCV: বিকৃতমনা সাক্ষী ন্যায়বিচারকে বিদ্রুপ করে, ও দুষ্টদের মুখ অমঙ্গল গ্রাস
    করে নেয়।
  som-som: Markhaatigii waxmatare ahu gartuu quudhsadaa, Oo kan sharka leh afkiisuna
    wuxuu liqaa xumaan.
  lat-VUC: Testis iniquus deridet judicium, et os impiorum devorat iniquitatem.
  eng-ASVBT: A worthless witness mocketh at justice; And the mouth of the wicked swalloweth
    iniquity.
  mna-mna: Sombe tomtom timender pa sua, mi takam wal sananŋan pakan ma timar be tipombol
    sua kizin, inako tepeŋeu sua urpeŋana tana ma iwe koroŋ sorok. Wal sananŋan lelen
    pa mbulu sananŋana ilip, kembei ta kini namutŋana.
  ita-1885: Il testimonio scellerato schernisce la dirittura; E la bocca degli empi
    trangugia l'iniquità.
  eng-LXXUP: 'He that becomes surety for a foolish child will despise the ordinance:
    And the mouth of ungodly men shall drink down judgments.'
  eng-ULB: A corrupt witness mocks justice and the mouth of the wicked swallows iniquity.
  spa-VBL: El testigo deshonesto se burla de la justicia, y el malvado se sacia de
    maldad.
  fra-_FOB: Un témoin pervers se moque de la justice, et la bouche des méchants se
    repaît d'iniquité.
  mal-mal: അയോഗ്യനായ സാക്ഷി ന്യായത്തെ പരിഹസിക്കുന്നു; ദുഷ്ടന്മാരുടെ വായ് അകൃത്യത്തെ
    വിഴുങ്ങുന്നു.
  urd-GVR: Sharīr gawāh insāf kā mazāq uṛātā hai, aur bedīn kā muṅh āfat kī ḳhabreṅ
    phailātā hai.
  suz-BL: शोर गाक्‍शो सांकछीमी निसाफ पतीक आ पर्बम शुक्‍शी पाइब। मेकोमी परमप्रभु यावे
    आ अरेशो मटीब। मरिम्‍शो पतीके जचा थोव़क खोदेंशो पा दाक्‍ब।
  eng-NOY: A worthless witness scoffeth at justice, And the mouth of the wicked swalloweth
    down iniquity.
  ita-1927: Il testimonio iniquo si burla della giustizia, e la bocca degli empi trangugia
    l’iniquità.
  ckb-ckb: شایەتی دڵڕەش گاڵتە بە دادپەروەری دەکات، دەمی بەدکارانیش تاوان قووت دەدات.
  eng-BBE: 'A good-for-nothing witness makes sport of the judge''s decision: and the
    mouth of evil-doers sends out evil like a stream.'
  kan-OKCV: ಭ್ರಷ್ಟನ ಸಾಕ್ಷಿಯು ನ್ಯಾಯತೀರ್ಪನ್ನು ಗೇಲಿ ಮಾಡುತ್ತದೆ; ದುಷ್ಟನ ಬಾಯಿಯು ದ್ರೋಹವನ್ನು
    ನುಂಗುವುದು.
  tam-2017: அநியாய சாட்சிக்காரன் நியாயத்தை சபிக்கிறான்; துன்மார்க்கர்களுடைய வாய் அக்கிரமத்தை
    விழுங்கும்.
  spa-RV-1909: El testigo perverso se burlará del juicio; y la boca de los impíos
    encubrirá la iniquidad.
  ron-BTF: Un martor neevlavios batjocorește judecata, și gura celui stricat mănâncă
    nelegiuire.
  eng-WEBP: A corrupt witness mocks justice, and the mouth of the wicked gulps down
    iniquity.
  eng-FBV: A crooked witness makes a mockery of justice; and the wicked wolf down
    evil.
  nld-1939: Een kwaadwillige getuige spot met het recht, De mond der bozen stort onrecht
    uit.
  nch-BL: Nopa testigo cati istacati iixpa se juez quinhuetzquilía cati quinequij
    tetajtolsencahuase xitahuac. Nochi cati quiijtohuaj amo cuajcualme eltoc fiero.
  vie-1934: Chứng gian tà nhạo báng sự công bình; Và miệng kẻ dữ nuốt tội ác.
  hin-CV: कुटिल साक्षी न्याय का उपहास करता है, और दुष्ट का मुख अपराध का समर्थन करता
    है.
  eng-OURB: A corrupt witness mocks mishpat ·justice·, and the mouth of the wicked
    gulps down vain striving of iniquity.
  spa-BES: Un testigo que no vale para nada se burla de la decisión del juez; y la
    boca de los malhechores envía el mal como una corriente.
  tdx-tdx: Maneratera ty hatò ty mpitalily votro, vaho lifo-karatiañe ty vava’ o lo-tserekeo.
  tha-KJV: พยานที่อธรรมก็เยาะเย้ยความยุ​ติ​ธรรม และปากของคนชั่วร้ายก็​กล​ื​นก​ินแต่​ความชั่วช้า
  por-BR-2018: A má testemunha escarnece do juízo; e a boca dos perversos engole injustiça.
  deu-ELO: Ein Belialszeuge spottet des Rechts, und der Mund der Gesetzlosen verschlingt
    Unheil.
  eng-WYC-2018: A wicked witness scorneth doom; and the mouth of unpious men devoureth
    wickedness. (A false witness perverteth justice; and the mouths of the wicked
    devour wickedness.)
  epo-epo: Fripona atestanto mokas juĝon; Kaj la buŝo de malvirtuloj englutas maljustaĵon.
  uig-PIN: Pǝskǝx guwaⱨqi adalǝtni mazaⱪ ⱪilƣuqidur; Yaman adǝmning aƣzi rǝzillikni
    yutar.
  beo-beo: 'Giadofabe ba:su dunu da eno dunuma se imunusa: dawa:sea, moloidafa fofada:su
    hou da wadela:lesi dagoi ba:sa. Wadela:i hamosu dunu ilia da wadela:i hou hamomu
    bagade hanai gala.'
  tpi-OTNT: Sapos man bilong mekim pasin nogut i kamap witnes long kot, orait em bai
    i amamas long paulim kot. Pasin nogut em i bun tru bilong dispela kain man.
  hau-SA: Mai shaidar da yake malalaci yana wa shari’a ba’a ne, bakin mugaye kuma
    na haɗiye mugunta.
  uig-LAT: Peskesh guwahchi adaletni mazaq qilghuchidur; Yaman ademning aghzi rezillikni
    yutar.
  nde-nde: Umfakazi oxhwalileyo uyawudelela umthetho, lomlomo womubi uminza ububi.
  ton-ton: '‌ʻOku manukiʻi ʻae fakamaau ʻe he fakamoʻoni angakovi: pea ʻoku kai ʻae
    kovi ʻe he ngutu ʻoe angahala.'
  ces-1613: Svědek nešlechetný posmívá se soudu, a ústa bezbožných přikrývají nepravost.
  eng-WMB: A corrupt witness mocks justice, and the mouth of the wicked gulps down
    iniquity.
  tam-TCV: சீர்கெட்ட சாட்சி நீதியைக் கேலி செய்கிறது, கொடியவர்களின் வாயோ தீமையை விழுங்குகிறது.
  ceb-ULB: Magbugalbugal sa katarong ang bakak nga saksi ug ang baba sa daotan magalamoy
    sa pagkadaotan.
  pol-UBG: Nikczemny świadek naśmiewa się z sądu, a usta niegodziwych pożerają nieprawość.
  urd-GVU: شریر گواہ انصاف کا مذاق اُڑاتا ہے، اور بےدین کا منہ آفت کی خبریں پھیلاتا
    ہے۔
  deu-1912: Ein loser Zeuge spottet des Rechts, und der Gottlosen Mund verschlingt
    das Unrecht.
  kan-2017: ನೀಚ ಸಾಕ್ಷಿಯು ನ್ಯಾಯವನ್ನು ಗೇಲಿಮಾಡುವನು, ದುಷ್ಟರ ಬಾಯಿ ದ್ರೋಹವನ್ನು ಆತುರದಿಂದ ನುಂಗುವುದು.
  yap-yap: De mat’aw ni en ni ir e mich ko thin e ke duwgiliy ni nge gafgownag be’.
    Girdi’ nib kireb e ba’adag lamean e kireb.
  hlt-MCSB: Hlang muen kah laipai loh tiktamnah te a hnael tih, halang kah a ka loh
    boethae a dolh.
  mdy-ETH: ሜሌ ዓሲም ፑርታ ማዻኒ ሉኡዙሞና ማርካዻ ዓሲ ዓኣቶ ፒዜ ዎጌ ባይቃኔ። ዋይዚ ዒፃ ዓሳኣ ፑርቱሞ ማዾ ሚርጊሻኔ።
  kew-kew: Waea-pi aame koso witnes pulalo epaliri go aa nipumi mo koso ma-oyapena
    epea. Go aa nipu mada waea luabu rubita.
  twi-ASANTE: Adansekurumni di atɛntenenee ho fɛw; na omumuyɛfoɔ ano mene bɔne.
  eng-WEBU: A corrupt witness mocks justice, and the mouth of the wicked gulps down
    iniquity.
  wal-wal: Worddo markkai suure pirddaa bolli qilliiccees; iita asaa doonai iitatettaa
    gubbidi mittees.
  acu-NT: Aints waitrina nuka wait chichaman etserin asa, chichaman nekamtikniunka
    anangkatnuitai. Tura pase nintiniuka aya pase chichamnak chichaawai.
  spa-PDDPT: El testigo perverso se burla de la justicia, Y la boca de los impíos
    encubre la iniquidad.
  gun-gun: Heko vai va'e joekokue omombe'ua py ombojaru rei 'rã imboayvua, heko vai
    va'e kuery teko vai re anho 'rã ijayvu.
  agu-BL: Yi e' stiw yi qui na cyal yi bintzi, na chitzan tan xbajtzi'i'n te yi aj
    xtisya'inl. Na yi chiyol yi e' mal naka'tz, chin juntlen nin.
  ilo-ULB: Lalaisen ti dakes a saksi ti hustisia, ken tiltilmunen ti ngiwat dagiti
    nadangkes ti basol.
  kpg-kpg: Di tonu le e de igolo i di madagoaa tangada hagadootonu ma ga hagamaanadu hua
    bolo ia e hagammaemmae dana dangada. Nia daangada huaidu e hiihai gi di kala o di
    hagahuaidu.
  uig-ARA: پەسكەش گۇۋاھچى ئادالەتنى مازاق قىلغۇچىدۇر؛ يامان ئادەمنىڭ ئاغزى رەزىللىكنى
    يۇتار.
  bps-bps: I to tmulen kéng di gumusay tatìan nadoy i matlu, na i to sasè, too mayè
    mimò sasè.
  sus-sus: Seede wule falɛ yoma sɛriyɛ nan ma, tinxintareya nan minima mixi ɲaaxi
    dɛ i.
  pon-2006: Sohte pwuhng ehu mie wasa me sounkadehde men koasoanedier en wia kadehde
    likamw ong emen. Aramas suwed kin iouki wiewia suwed.
  ksd-ksd: A tena varvai vakuku i kulume ra varkurai, Ma ra ngie i ra kaina tarai
    i konom pa ra kaina magit.
  tur-YTC: Bozuk tanık adaletle alay eder, Kötülerin ağzı kötülük yutar.
  bel-N: Сьведка нягодны насьміхаецца над судом, і вусны бязбожнікаў глытаюць злачынства.
  grc-BRENT: Ὁ ἐγγυώμενος παῖδα ἄφρονα, καθυβρίσει δικαίωμα· στόμα δὲ ἀσεβῶν καταπίεται
    κρίσεις.
  ind-AYT: Saksi yang tidak berguna mencemooh hukum, dan mulut orang fasik menelan
    kejahatan.
  nya-nya: Mboni yopanda pake imanyoza cholungama, ndipo pakamwa pa anthu oyipa pamameza
    zoyipa.
  hrv-hrv: Nevaljao se svjedok podruguje pravdi i usta opakih gutaju nepravdu.
  mps-mps: Te dwai kolesaga ebo bidi te po tų ebo witnes bidi pedalubaso da, teda
    agai te po tų tibo eyu, te dolabo homu pemene ebo dao. Te dwai kolesaga ebo te
    tobage bidigo te tubo nai tiwai ebo dao.
  tpi-tpi: Sapos man bilong mekim pasin nogut i kamap witnes long kot, orait em bai
    i amamas long paulim kot. Pasin nogut em i bun tru bilong dispela kain man.
  dan-1931: Niddingevidne spotter Retten, gudløses Mund er glubsk efter Uret.
  vie-OVCB: Nhân chứng gian nhạo cười công lý; miệng ác nhân ăn nuốt tội ô.
  guj-2017: દુષ્ટ સાક્ષી ન્યાયની મશ્કરી કરે છે અને દુષ્ટનું મુખ અન્યાયને ગળી જાય છે.
  pon-2006A: Sohte pwuhng ehu mie wasa me sounkadehde men koasoanedier en wia kadehde
    likamw ong emen. Aramas suwed kin iouki wiewia suwed.
  por-BRBSL: Uma testemunha corrupta escarnece da justiça, e a boca do malvado engula
    a iniqüidade.
  swe-swe: Ett ogudaktigt vittne hånar rättsväsendet (rättvisa), och syndarens (den
    ogudaktige, kriminelles) mun sväljer glupskt ondska.
  cth-cth: Cungkeihoehe kapanuekkhaikung ni lawkcengnae kalan a dudam teh, tamikathout
    e pahni ni payonpakainae a payawp.
  twi-twi: Adansekurumni di atɛntrenee ho fɛw; na omumɔyɛfo ano mene bɔne.
  hlt-hlt: Hlang muen kah laipai loh tiktamnah te a hnael tih, halang kah a ka loh
    boethae a dolh.
  tbz-SIM: Siyɑ́ɑ̀bìsí yiɛ̀ nhɔ̃ɔ̃ soutɛ́mu kɛ́nɑ́kɛ́ wè í yɑ̀ dɛ̀ kɛ́cɑɑ̀rɛ̀ tibeéntì,
    kɛ̀ mɛyɛi nnɑɑti bɛnitiyɛibɛ.
  msy-2020: Arazir kuram gamir gumazim kotɨn otogh, bar akuegh kot gifaragh anegɨvagham.
    Ezɨ arazir kuram, a bar kamagh amir gumaziba, men dagher isɨngtɨzimra.
  dop-dop: Aseetɑ tʋ wei ɩ kɛ kpɛtɛ tɔ, ɩ woŋiɣi tɑmpɑnɑ təŋʋɣʋ kɛ́, nɑ ɑsɑɣɑɑ nɑ́ɑ́
    nyɩɩləɣɩ ɩsɑɣɑtʋ lɑpʋ.
  azb-azb: Yaramaz şahid ədalətə rişxənd edər, Pislərin ağzı acgözlüklə şəri yeyər.
  eng-DBY: A witness of Belial scorneth judgment, and the mouth of the wicked swalloweth
    down iniquity.
  hin-2017: अधर्मी साक्षी न्याय को उपहास में उड़ाता है, और दुष्ट लोग अनर्थ काम निगल
    लेते हैं।
  wol-KYG: Seedeb naaféq faalewul yoon, ab soxor lu bon lay tàqamtikoo.
  bjr-bjr: Ufa qimarianaki unna quandara ufa qimarifa andeeqara koota oosanara akooqaidanoo.
    Manda oosana maree mariasa aaqara oosana adiafaa iranara ridaqa.
  eng-YLT: A worthless witness scorneth judgment, And the mouth of the wicked swalloweth
    iniquity.
  kne-kne: Din man-etek ay tistigo et laslasoyena di linteg. Kaman mam-is ay makan
    di pangibilangan di managbasol sin lawa.
  eng-WYC-2017: A wicked witness scorneth doom; and the mouth of unpious men devoureth
    wickedness.
  eng-WMBB: A corrupt witness mocks justice, and the mouth of the wicked gulps down
    iniquity.
  urd-GVH: शरीर गवाह इनसाफ़ का मज़ाक़ उड़ाता है, और बेदीन का मुँह आफ़त की ख़बरें फैलाता
    है।
  rug-rug: Na tie va sosode kokohana si va sisire nia sa tinoṉoto, meke sa ṉuzu tanisa
    tie kaleana si onolo kinaleana.
  gaz-gaz: Dhuga baʼaan faayidaa hin qabne murtii qajeelaa tuffata; afaan hamootaa
    immoo hammina liqimsa.
  fra-LSG: Un témoin pervers se moque de la justice, Et la bouche des méchants dévore
    l’iniquité.
  yal-yal: Wule seren gelema kiti kɛndɛn ma nɛn, tinxintareya falan nan muxu ɲaxin
    dɛ.
  haw-1868: I aia ka mea hoike, hoowahawaha oia i ka pololei; O ka waha o ka poe hewa,
    moni no ia i ka ino.
  arb-NAV: الشَّاهِدُ الْمُنَافِقُ يَسْخَرُ مِنَ الْقَضَاءِ، وَفَمُ الأَشْرَارِ يَبْتَلِعُ
    الإِثْمَ.
  ewe-ewe: Aʋatsoɖasefo ɖua fewu le afia nyui tsotso ŋu eye ame vɔ̃ɖi ƒe nu miaa nu
    vɔ̃ɖi.
  eng-LEE: An ungodly witness scorneth at justice, and the mouth of the wicked swalloweth
    mischief.
  asm-FB: দুৰ্নীতিগ্রস্ত সাক্ষীয়ে ন্যায় বিচাৰৰ নিন্দা কৰে, আৰু দুষ্টসকলৰ মুখে অপৰাধ
    গ্ৰাস কৰে।
  sus-A: سٍيدٍ وُلٍ قَلّ يٌمَ سّرِيّ نَن مَ، تِنشِنتَرٍيَ نَن مِنِمَ مِشِ حَاشِ دّ
    عِ.
  fra-SBL: Un témoin corrompu se moque de la justice, et la bouche des méchants engloutit
    l'iniquité.
  hbo-hbo: עֵ֣ד בְּ֭לִיַּעַל יָלִ֣יץ מִשְׁפָּ֑ט וּפִ֥י רְ֝שָׁעִ֗ים יְבַלַּע־אָֽוֶן׃
  kik-kik: Mũira wa kũhakwo anyũrũragia kĩhooto, na kanua ka mũndũ mwaganu kameragia
    o ũũru.
  fra-NCL: Un témoin pervers se moque de la justice, et la bouche des méchants avale
    l’iniquité.
  cek-AK: Lok amlai kami han hnukungah om kami loe, katoengah lokcaekhaih tiah doeh
    sah ai kami ah oh; kahoih ai kami loe kahoih ai hmuen to kakhraem caaknaek baktiah
    a caak.
  cuk-cuk: Dule-ibmar-daksad-gakansaar-soged igar-nabolenaidgi dodoged. Dule-isgana
    ibmar-isganaginbi sunmaked.
  uig-CYR: Пәскәш гувачи адаләтни мазақ қилғучидур; Яман адәмниң ағзи рәзилликни жутар.
  tel-2017: చెడిపోయిన సాక్షి న్యాయాన్ని గేలి చేస్తాడు. దుర్మార్గుల నోరు దోషాన్ని జుర్రుకుంటుంది.
  hat-BSA: Yon temwen ki fè dezòd moke lajistis; e bouch mechan an gaye inikite.
  kos-kos: Wangin nununku suwohs ku in orek sie mwet loh fin sulela ku sel in akkolukye
    sie mwet. Mwet koluk uh lungse na ma koluk.
  hbo-WLC: עֵ֣ד בְּ֭לִיַּעַל יָלִ֣יץ מִשְׁפָּ֑ט וּפִ֥י רְ֝שָׁעִ֗ים יְבַלַּע־אָֽוֶן׃
  ibo-ibo: Onyeama ụgha na-akwa ikpe ziri ezi emo. Ọnụ nke onye ajọ omume na-eloda
    ajọ ihe.
  ory-ory: ପାଷାଣ୍ଡ ସାକ୍ଷୀ ନ୍ୟାୟ ବିଚାରକୁ ନିନ୍ଦା କରେ ଓ ଦୁଷ୍ଟର ମୁଖ ଅଧର୍ମ ଗିଳେ।
  chk-chk: Eman chon pwarätä mi ngau a turunufasei pwüng, nge ekewe aramasangau ra
    efich pwüngingau.
  rop-rop: Detlot laiyinbala witnis oldei meigimbat fan langa det boswan langa kothaus
    en dei stapam im brom gibit feyago langa ebribodi. En detlot wikitwan pipul oldei
    laigim dumbat ola brabli nogudbala ting.
  ukr-1871: Лукавий сьвідок глузує з суду; уста беззаконних пожирають неправду.
  deu-1951: Ein nichtsnutziger Zeuge verhöhnt das Gericht, und der Mund der Gottlosen
    verschlingt Lügen.
  eng-JPS: An ungodly witness mocketh at right; and the mouth of the wicked devoureth
    iniquity.
  srp-1865: Nevaljao svjedok potsmijeva se pravdi, i usta bezbožnièka proždiru nepravdu.
  lug-lug: Omujulizi omulimba atyoboola ensala ey’amazima, n’akamwa k’ababi, kavaabira
    ebitali bya butuukirivu.
  heb-heb: עד בליעל יליץ משפט ופי רשעים יבלע און׃
  ben-IRV: যে সাক্ষী অসৎ, সে বিচারের উপহাস করে, দুষ্টদের মুখ অধর্ম্ম গ্রাস করে।
  pan-pan: ਨਿਕੰਮਾ ਗਵਾਹ ਨਿਆਂ ਨੂੰ ਠੱਠਿਆਂ ਵਿੱਚ ਉਡਾਉਂਦਾ ਹੈ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਦਾ ਮੂੰਹ ਬੁਰਿਆਈ
    ਨੂੰ ਨਿਗਲ ਜਾਂਦਾ ਹੈ।
  mya-JVB: အဓမ္မ သက်သေ သည် တရား ကို မထီမဲ့မြင် ပြုတတ်၏။ မ တရားသောသူသည် လည်း ၊ ဒုစရိုက်
    ကို စား ၍ မျို တတ်၏။
  tte-O: Tomwakota loina dudulaina sitalatalawasi-yan yo toyauyaule nuwanuwali lalakina
    tem nuwatu yauyaulena koina sikekakekan.
  tbg-tbg: Vaiintivano ko avuqaa una uva ti vaira kaara iasivano kia avuqavuqamakero
    uva rahe vaira. Hiakaa i karara nampiqama kaantemake, qora kaiqa vare variaka
    nái qora kaiqa varerara quahe variara.
  hmo-hmo: Bema hereva gwauraia tauna ese, hereva gagevagageva ia gwauraia neganai,
    kota maoromaorona do ia hadikaia. Dika taudia ese, dika ena mamina idia ura henia
    noho.
  urd-urd: ख़बीस गवाह 'अद्ल पर हँसता है, और शरीर का मुँह बदी निगलता रहता है।
  rus-SYN: Лукавый свидетель издевается над судом, и уста беззаконных глотают неправду.
  bqc-SIM: Seelade pã ì yã́zɛde láanikɛ, vãikɛna ì yã́'ĩi mↄ́mↄ bɛ̃̀ɛ.
  tcz-CHONGTHU: Hettohsah duhdah loupa chun, thudih jong adoudal jin, hitichun mingol
    in, akam sunga themmona aki loilut jitai.
  mar-mar: भ्रष्ट साक्षीदार न्यायाची थट्टा करतो आणि वाईटाचे मुख अन्याय गिळून टाकते.
  hlt-THB: Cemyih ak thlang ing ak thyym ce husit nawh amak leek theem ce am kha ing
    daih hy.
  qub-qub: Alman ranticojcunaga juezpitapis asicunmi. Fiyu runacunaga shimin tarishantami
    riman.
  bqp-bqp: Sèeda vãnide dì yãzɛde fobo, yãvãnikɛrii dì yã vãni mↄ́mↄ vãni.
  hat-hat: Yon temwen k'ap bay manti pase lajistis nan betiz. Mechan yo pran plezi
    nan fè mechanste.
  eng-BSB: A corrupt witness mocks justice, and a wicked mouth swallows iniquity.
  tod-tod: Zeele ɲɔi ɠa ɗa tukpɔɠaaleʋe vai ɠaaʋala ba, faa ɲɔu ɠɛ nuiti daaʋɛ ɠa
    ɗa telebotalai mi.
  eng-WEBPB: A corrupt witness mocks justice, and the mouth of the wicked gulps down
    iniquity.
  kbq-kbq: Havige hu vahe'mo'ma havigema huno keagafima omati'nea vahe'ma huama'ma
    hunte'zamo'a, keagama antahi trara kiza zokago zankna nehuno, havi avu'ava zana
    ne'za nazankna nehaze.
  nhe-BL: Nopa testigo tlen istlacati iixpa se juez quinhuetzquilía tlen quinequij
    tlajtolsencahuase xitlahuac. Nochi tlen quiijtohuaj ax cuajcualme eltoc fiero.
  bus-bus: Sèeda zaadee è yãzɛdee fabo, zaakɛri è à zaaa mↄ́mↄ zaa.
  gub-BL: Tuwihaw wanenataromo hemu'em ma'e uze'eg urywahyahy katu haw rehe a'e wà.
    Ikatu 'ym ma'e ipuruapo wer tuwe ikatu 'ygwer rehe wà.
  eng-DRA: 'An unjust witness scorneth judgment: and the mouth of the wicked devoureth
    iniquity.'
