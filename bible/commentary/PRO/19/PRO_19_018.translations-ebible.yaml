verse: PRO.019.018
translations:
  mal-C: പ്രതീക്ഷയുള്ളിടത്തോളം നിന്റെ മക്കളെ ശിക്ഷണത്തിൽ വളർത്തുക; അവർ നശിച്ചുപോകട്ടെയെന്ന്
    ആഗ്രഹിക്കരുത്.
  deu-TKW: Züchtige deinen Sohn, denn noch ist Hoffnung vorhanden; aber bis dahin,
    daß du ihn tötest, versteige dich nicht in deinem Sinn.
  lin-lin: Pesaka mwana na yo etumbu wana elikya ezali nanu, kasi kotomboka na yo
    ekoma te kino na posa ya koboma ye.
  eng-LSV: Discipline your son, for there is hope, || And do not lift up your soul
    to put him to death.
  eng-GNV: Chasten thy sonne while there is hope, and let not thy soule spare for
    his murmuring.
  eng-WEBSTER: Chasten thy son while there is hope, and let not thy soul spare for
    his crying.
  nhw-BL: Xiquinxitlahua moconehua quema noja onca pajtli quema ayamo quipiyaj miyac
    xihuitl. Sintla amo tiquintlalnamictis eltoc quen tijnequi ma miquica.
  swh-ONEN: Mrudi mwanao, kwa maana katika hiyo kuna tumaini, usiwe mshirika katika
    mauti yake.
  bba-bba: A wunɛn bii sɛɛyɑsio sɑnɑm mɛ ɑ yɛ̃ yɑ koo nùn somi, ɑdɑmɑ ɑ ku nùn so
    ɑ ɡo.
  eng-KJVCPB: Chasten thy son while there is hope, And let not thy soul spare for
    his crying.
  luo-luo: Kum wuodi, nikech mano e kama geno nitie; kik ibed e winjruok kuom gima
    nyalo kelone tho.
  meu-meu: Natumu matana ba hakania, helaro na doini e miamu negana ai; lalomu basio
    hadaia ia baine dika.
  npi-ULB: आशा बाँकी छँदै आफ्नो छोरोलाई अनुशासनमा राख, र त्यसलाई मृत्युण्ड दिने इच्छा
    नबना ।
  yor-yor: Bá ọmọ rẹ wí nítorí nínú ìyẹn ni ìrètí wà; àìṣe bẹ́ẹ̀ ìwọ lọ́wọ́ nínú ìparun
    un rẹ̀.
  ind-ind: Hajarlah anakmu selama masih ada harapan, karena jika tidak, berarti engkau
    membinasakan dia.
  pes-OPCB: فرزند خود را تا دیر نشده تربیت کن؛ اگر غفلت نمایی زندگی او را تباه خواهی
    کرد.
  tgl-ULB: Disiplinahin mo ang iyong anak habang may pag-asa pa, at huwag mong patatagin
    ang iyong kagustuhan na ilagay siya sa kamatayan.
  hui-hui: Tínaga waneigini emeneni howa mini bayale wilo mo tiga bilimu. Ani nabi
    helarimiyagua mani tini hama pialu ha ko holebira.
  mya-mya: မြော်လင့်စရာရှိစဉ်အခါ၊ ကိုယ်သားကို ဆုံးမ လော့။ သူ့ကိုအကျိုးနည်းအောင် သနားသောစိတ်မရှိစေ
    နှင့်။
  bod-N: རེ་བ་ཡོད་དུས་བུ་ལ་གཅུན་དགོས༌ཤིང༌། །བསམ་བཞིན་བུ་དེ་འཆི་བར་མི་བྱ༌འོ།།
  wsk-wsk: Ka namar gotektir bagoso la, dingumur se ko tom maiya taiwoso mu ningi
    ningo la bagarukko; ni uwuta me bitar mu ni karogotala nu kua namarukko lage te
    betesam.
  sna-sna: Ranga mwanakomana wako, nokuti mukuranga ndimo mune tariro; usava nechikamu
    pakuparadzwa kwake.
  spa-BLM: Disciplina a tu hijo, porque hay esperanza; no seas partícipe de su muerte.
  cac-cac: Co cachec eb' cuninal yacb'an yunetacto eb' yic max b'atcan eb' d'a yol
    sc'ab' chamel.
  swh-ULB: Mrudi mwanao wakati kuna matumaini na usiwe na shauku ya kumweka katika
    mauti.
  bel-bel: Карай сына свайго, пакуль ёсьць надзея, і не абурайся крыкам ягоным.
  deu-ELBBK: Züchtige deinen Sohn, weil noch Hoffnung da ist; aber trachte nicht danach,
    ihn zu töten.
  mbb-OT: Mensuwa nu is menge anak nu zutun te zuen pa timpu. Emun kenè nu sikandan
    ebmensuwen, iring te mid-uǥup ka he edhimatey kandan.
  mal-2015: പ്രത്യാശയുള്ളേടത്തോളം നിന്റെ മകനെ ശിക്ഷിക്ക; എങ്കിലും അവനെ കൊല്ലുവാൻ തക്കവണ്ണം
    ഭാവിക്കരുതു.
  rmc-rmc: Barar avri tire čhas, medik pes del, te oda na keres, zňičines les.
  pes-OPV: پسر خود را تادیب نما زیرا که امید هست، اما خود را به کشتن او وامدار.
  ron-1924: Педепсеште-ць фиул, кэч тот май есте нэдежде, дар ну дори сэ-л оморь!
  ben-OBCV: তোমার সন্তানদের শাসন করো, কারণ এতে আশা আছে, তাদের মৃত্যুর জন্য দায়ী হোয়ো
    না।
  som-som: Wiilkaaga edbi intay rajo jirto, Laakiinse naftaada ha ku qasbin si uu
    u dhinto.
  lat-VUC: 'Erudi filium tuum; ne desperes: ad interfectionem autem ejus ne ponas
    animam tuam.'
  eng-ASVBT: Chasten thy son, seeing there is hope; And set not thy heart on his destruction.
  mna-mna: Pazal lutum pataaŋa. Pa iŋgi mazwaana ta ni ileŋleŋ la sua ku. Re beso
    pazali som, ina kembei nu lelem be ni imeete ma ila lene.
  ita-1885: Gastiga il tuo figliuolo, mentre vi è ancora della speranza; Ma non imprender
    già di ucciderlo.
  eng-LXXUP: Chasten thy son, for so he shall be hopeful; And be not exalted in thy
    soul to haughtiness.
  eng-ULB: Discipline your son while there is hope and do not set your desire on putting
    him to death.
  spa-VBL: Disciplina a tu hijo cuando aún hay tiempo, pero no lo mates.
  fra-_FOB: Châtie ton enfant pendant qu'il y a de l'espérance, mais ne va pas jusques
    à le faire mourir.
  mal-mal: പ്രത്യാശയുള്ളേടത്തോളം നിന്റെ മകനെ ശിക്ഷിക്കുക; എങ്കിലും അവനെ കൊല്ലുവാൻ
    തക്കവണ്ണം ഭാവിക്കരുത്.
  lit-lit: Drausmink sūnų, nes yra vilties, ir dėl jam gręsiančios žūties, nuo drausminimo
    nesusilaikyk.
  urd-GVR: Jab tak ummīd kī kiran bāqī ho apne beṭe kī tādīb kar, lekin itne josh
    meṅ na ā ki wuh mar jāe.
  suz-BL: आस बाक्‍म सम्‍म इ तौ कली शेंशा तुपो। तन्‍न मेको कली तुप्‍शा मसतो। ब्‍यवस्‍था
    २१:१८-२१
  eng-NOY: Chasten thy son because there is hope, But let not thy soul desire to slay
    him.
  ita-1927: Castiga il tuo figliuolo, mentre c’è ancora speranza, ma non ti lasciar
    andare sino a farlo morire.
  ckb-ckb: کوڕەکەت تەمبێ بکە ئەوەندەی ئومێدی تێدایە، مەبە هۆکاری مردنی.
  eng-BBE: Give your son training while there is hope; let not your heart be purposing
    his death.
  kan-OKCV: ಇನ್ನೂ ನಿರೀಕ್ಷೆ ಇರುವಾಗಲೇ ನಿನ್ನ ಮಗನನ್ನು ಶಿಕ್ಷಿಸು; ಅವನ ಮರಣಕ್ಕೆ ನೀನು ಕಾರಣನಾಗಬೇಡ.
  tam-2017: நம்பிக்கையிருக்கும்வரை உன்னுடைய மகனைத் தண்டி; ஆனாலும் அவனைக் கொல்ல உன்னுடைய
    ஆத்துமாவில் தீர்மானிக்காதே.
  spa-RV-1909: Castiga á tu hijo en tanto que hay esperanza; mas no se excite tu alma
    para destruirlo.
  ron-BTF: Disciplinează pe fiul tău cât este speranță și nu lăsa sufletul tău să
    cedeze din cauza plânsului său.
  eng-WEBP: Discipline your son, for there is hope; don’t be a willing party to his
    death.
  eng-FBV: Discipline your son while there's still hope, but don't kill him.
  nld-1939: Tuchtig uw kind, zo lang er nog hoop is; Maar laat u niet vervoeren tot
    toorn.
  nch-BL: Xiquinxitahua moconehua quema noja onca pajti huan quema ayemo quipiyaj
    miyac xihuit. Sinta amo tiquintalnamictía eltoc quej tijnequi ma miquica.
  vie-1934: Hãy sửa phạt con ngươi trong lúc còn sự trông cậy; Nhưng chớ toan lòng
    giết nó.
  hin-CV: यथासंभव अपनी संतान पर अनुशासन रखो उसी में तुम्हारी आशा निहित है; किंतु ताड़ना
    इस सीमा तक न की जाए, कि इसमें उसकी मृत्यु ही हो जाए.
  eng-OURB: Discipline your son, for there is hope; don’t be a willing party to his
    death.
  spa-BES: Entrena a tu hijo mientras hay esperanza; no permitas que tu corazón se
    proponga su muerte.
  tdx-tdx: Lilovo o ana’o, kanao mb’e amam-pitamàñe; fe ko ilosoran-dafa.
  tha-KJV: จงตีสอนบุตรชายของตนเมื่อยั​งม​ี​ความหวัง อย่าหมดกำลังใจเพราะเหตุ​การร้องไห้​ของเขา
  por-BR-2018: Castiga a teu filho enquanto há esperança; mas não levantes tua alma
    para o matar.
  deu-ELO: Züchtige deinen Sohn, weil noch Hoffnung da ist; aber trachte nicht danach,
    ihn zu töten.
  eng-WYC-2018: Teach thy son, and despair thou not; but set thou not thy soul to
    the slaying of him (or but do not thou beat him).
  epo-epo: Punu vian filon, dum ekzistas espero, Sed via koro ne deziru lian pereon.
  uig-PIN: Pǝrzǝntingning tǝrbiyini ⱪobul ⱪilixiƣa ümidwar bolup, Uni jazalap tǝrbiyǝ
    berip turƣin; Lekin uni ɵlgüqǝ har bolsun degüqi bolma.
  beo-beo: 'Dia mano ilia manohadi esoga dawa: lamusa: dawa:beba:le, ilima dawa:ma:ne
    se iasu ima. Hame amasea, di da ilisu ilila: wadela:lesima:ne fidisa.'
  tpi-OTNT: Sapos pikinini man bilong yu i bikhet, yu mas stretim em, na em bai i
    bihainim gutpela pasin. Tasol sapos yu larim em i bihainim pasin nogut, i olsem
    yu orait long em i dai.
  hau-SA: Ka hori ɗanka, gama yin haka akwai sa zuciya; kada ka goyi baya lalacewarsa.
  uig-LAT: Perzentingning terbiyini qobul qilishigha ümidwar bolup, Uni jazalap terbiye
    bérip turghin; Lékin uni ölgüche xar bolsun dégüchi bolma.
  nde-nde: Qondisa indodana yakho, ngoba lokho kuzayisiza; ungabi lengxenye yokuyibulala.
  ton-ton: Tautea ho foha ʻi he lolotonga ʻoku ai ha ʻamanaki lelei kiate ia, pea
    ʻoua naʻa ke mamae koeʻuhi ko ʻene tangi.
  ces-1613: Tresci syna svého, dokudž jest o něm naděje, a k zahynutí jeho neodpouštěj
    jemu duše tvá.
  eng-WMB: Discipline your son, for there is hope; don’t be a willing party to his
    death.
  tam-TCV: உன் பிள்ளைகள் திருந்துவார்கள் என்ற நம்பிக்கை இருக்கும்போதே கண்டித்துத்
    திருத்து; இல்லாவிட்டால் நீ அவர்களின் வாழ்க்கை அழிய காரணமாகி விடுவாய்.
  ceb-ULB: Pantona ang imong anak samtang aduna pay paglaom ug ayaw pangandoya nga
    mabutang siya sa kamatayon.
  pol-UBG: Karz swego syna, dopóki jest nadzieja, i niech twoja dusza mu nie pobłaża
    z powodu jego płaczu.
  urd-GVU: جب تک اُمید کی کرن باقی ہو اپنے بیٹے کی تادیب کر، لیکن اِتنے جوش میں نہ
    آ کہ وہ مر جائے۔
  deu-1912: Züchtige deinen Sohn, solange Hoffnung da ist; aber laß deine Seele nicht
    bewegt werden, ihn zu töten.
  kan-2017: ಬುದ್ಧಿ ಬರುವುದೆಂಬ ನಿರೀಕ್ಷೆಯಿಂದ ಮಗನನ್ನು ಶಿಕ್ಷಿಸು, ಹಾಳುಮಾಡಲು ಮನಸ್ಸು ಮಾಡಬೇಡ,
  yap-yap: Mu fanownag pifakam ko ngiyal’ nikyad bitir ni yad be fil ban’en. Ma fa’anra
    dab mu rin’, me gur e kam aywegrad ni ngar kireb nagedyad.
  hlt-MCSB: Ngaiuepnah a om vaengah na ca te toel lah, anih duek sak ham tah na hinglu
    te thak boeh.
  mdy-ETH: ሃጊ ዔያታ ናኣቶ ዓኣንቴ ናኣቶ ኔኤኮ ሻርሼ፤ ኔ ሻርሺባኣቶ ጋዓንቴ ባይሲንታም ኔ ዔያቶ ዓኣሢ ዒንጌያ ማዓኔ።
  kew-kew: Gore nena naakimi waea pua pupitagi naliare neme nena naaki mana lape.
    Mana te raburi nipumi epe pora ratalia. Go yapare neme mana lake pupitagi pa nalaaina
    gimaliri gore nena naaki riaa omenawa kone sua pe.
  twi-ASANTE: Tene wo ba, na ɛno mu na anidasoɔ wɔ, na ɛnyɛ wɔn a wɔde no kɔ owuo
    mu no mu baako.
  eng-WEBU: Discipline your son, for there is hope; don’t be a willing party to his
    death.
  wal-wal: Simmiyo menttoi de7ishin, ne naata seera; seerana xayikko, neeni eta bashshadasa.
  acu-NT: Uchiram anturtamchamtaikia chicharkata. Tura mesrai tu nintaimsam waurtsuk
    turata.
  spa-PDDPT: Corrige a tu hijo mientras haya esperanza, Pero no se exceda tu alma
    para destruirlo.
  gun-gun: Ha'eve teri reve emo'arandu ke ndera'y, teĩ rejuka aguã peve'ỹ ta'vy.
  agu-BL: Chin tajwe'n cunin kamak chiwutz yi e' kanitxa' te yi atit tiemp tan makle'n
    chiwutz, poro qui tajwe'n yi mas tcu'n che'l cu'n ka'n swutz te yi chicaws.
  ilo-ULB: Disiplinaam ti anakmo kabayatan nga adda pay namnama, ken saanmo koma nga
    itulok a mapukaw ti biagna.
  kpg-kpg: Aago ina au dama i di madagoaa e lligi ai gei digaula e kabe nadau mee.
    Maa goe hagalee aago au dama, goe e hagamaamaa hua au dama gii bida hunahuna ina
    ginaadou.
  uig-ARA: پەرزەنتىڭنىڭ تەربىيىنى قوبۇل قىلىشىغا ئۈمىدۋار بولۇپ، ئۇنى جازالاپ تەربىيە
    بېرىپ تۇرغىن؛ لېكىن ئۇنى ئۆلگۈچە خار بولسۇن دېگۈچى بولما.
  bps-bps: Fanlayamam i tingaam di gugsalaan di muhad fa i nawan diklom fa fakay tamdò
    kenen, du ku laam nimò ani, baling ge sa tmabeng kenen falmo ikton.
  sus-sus: I xa fe birin naba i xa di xurufe ra alako a xa kisi, xa na mu a ra, a
    faxama nɛ.
  pon-2006: Kaiahneki noumw seri kan tiahk mwahu ni ar tikitik oh kak wehwehki. Pwe
    ma soh, ke sewesewese irail en pein kauweirailla.
  ksd-ksd: Una virit natum a tutana, tago kan na boina tana; Ma koko una bala upi
    kana vinirua.
  tur-YTC: Oğlunu terbiye et, çünkü umut var, Onun ölümüne gönüllü ortak olma.
  bel-N: Карай сына свайго, пакуль ёсьць надзея, і няхай не спрычы?ніцца да загубы
    яго душа твая.
  grc-BRENT: Παίδευε υἱόν σου, οὕτως γὰρ ἔσται εὔελπις, εἰς δὲ ὕβριν μὴ ἐπαίρου τῇ
    ψυχῇ σου.
  ind-AYT: Didiklah anakmu selama ada harapan, dan jangan mengangkat hatimu untuk
    kematiannya.
  nya-nya: Langa mwana wako, chiyembekezo chikanalipo; ngati sutero udzawononga moyo
    wake.
  hrv-hrv: Kažnjavaj sina svoga dok ima nade, ali ne idi za tim da ga ubiješ.
  mps-mps: Te naga ogwago hagoma ebaso da, nago aga dodolao, tama agai wiegi yai kolesaga
    wali paibao. Tiali goli, te nago agai te dwai kolesaga wali pomainu sula tagalu
    gogolobaso da, te nago aga isimainu usu da wabo tiwai ebao.
  tpi-tpi: Sapos pikinini man bilong yu i bikhet, yu mas stretim em, na em bai i bihainim
    gutpela pasin. Tasol sapos yu larim em i bihainim pasin nogut, i olsem yu orait
    long em i dai.
  dan-1931: Tugt din Søn, imens der er Håb, ellers stiler du efter at slå ham ihjel.
  vie-OVCB: Sửa dạy con khi còn hy vọng. Đừng để con sa chốn diệt vong.
  guj-2017: આશા છે ત્યાં સુધી તારા બાળકને શિક્ષા કર અને તેનો નાશ કરવાને તું મન ન લગાડ.
  pon-2006A: Kaiahneki noumw seri kan tiahk mwahu ni ar tikitik oh kak wehwehki. Pwe
    ma soh, ke sewesewese irail en pein kauweirailla.
  por-BRBSL: Discipline seu filho, pois há esperança; não seja uma parte disposta
    à sua morte.
  swe-swe: Fostra din son medan det ännu finns hopp, låt inte din ovilja (tveksamhet)
    [att säga ifrån] leda till hans död.
  cth-cth: Ngaihawinae ao navah na capa hah yue haw, a kahma nahanelah pouk hanh.
  twi-twi: Teɛ wo ba, na ɛno mu na anidaso wɔ, na nyɛ wɔn a wɔde no kɔ owu mu no mu
    baako.
  hlt-hlt: Ngaiuepnah a om vaengah na ca te toel lah, anih duek sak ham tah na hinglu
    te thak boeh.
  tbz-SIM: Ntiè nhɑ birɛ ɑ kpɑɑ́ mɔkɛ dìì mɔ̀nnì mɛfíè, ɑ nɛ́ bɑ́ɑ́ dɛ̀ kùɔ nɛ̀ kɛmiɛkɛ.
  msy-2020: Nɨn borim akam batosi, nɨ anekɨrightɨ, ana arazir aghuimɨn gɨn mangam.
    Nɨ aneteghtɨ ana arazir kuramɨn gɨn mangam, mati nɨ ovengasa an amamangatɨ.
  dop-dop: Kpɩɩlɩ nyɑ́ pəyɑɣɑ kɛ sɑɑ wei n tɛɛləɣɩ sɩ kɑɑ lɑ teu tɔ. Amɑ tɑɑ tɛləsɩ
    mpəle nɑ ń kʋ-kɛ.
  azb-azb: Ümid varkən oğluna tərbiyə ver, Ölümünə bais olma.
  eng-DBY: Chasten thy son, seeing there is hope; but set not thy soul upon killing
    him.
  hin-2017: जब तक आशा है तब तक अपने पुत्र की ताड़ना कर, जान बूझकर उसको मार न डाल।
  wol-KYG: Yaral sa doom ba muy teel, waaye bul topp sa xol, ba rey ko.
  bjr-bjr: Aneenna faiqi namu ufa irirana amanasaa marifana miqoo naakapaa anee sia
    miqinana anee misa dadaaqianaqa mandaki aqufidaqa.
  eng-YLT: Chastise thy son, for there is hope, And to put him to death lift not up
    thy soul.
  kne-kne: Soplitem din anak mo sin kakitkittoy da, tan wada pay laeng di namnama.
    Mo adi kan sopliten daida, kaman mon inturong daida si kateyan da.
  eng-WYC-2017: Teach thy son, and despair thou not; but set [or put] thou not thy
    soul to the slaying of him.
  eng-WMBB: Discipline your son, for there is hope; don’t be a willing party to his
    death.
  urd-GVH: जब तक उम्मीद की किरण बाक़ी हो अपने बेटे की तादीब कर, लेकिन इतने जोश में
    न आ कि वह मर जाए।
  rug-rug: Tarae nia na va toṉotia sa tumu koreo, vasina mo koa sa hinarupu, be lopu
    gua si kote vari tokae si goi koasa nana minate.
  gaz-gaz: Yeroo abdiin jirutti ilma kee adabadhu; akka inni duʼuufis calʼistee hin
    ilaalin.
  fra-LSG: Châtie ton fils, car il y a encore de l’espérance; Mais ne désire point
    le faire mourir.
  yal-yal: I ya diin xuru, bayo i yigin na nan na. I nama tin a xa faxa.
  haw-1868: E haua i kau keiki oi laua ka manao nona, Mai menemene kou uhane no kona
    uwe ana.
  arb-NAV: أَدِّبِ ابْنَكَ مَادَامَ فِي ذَلِكَ رَجَاءٌ، وَلا تَحْمِلْ نَفْسَكَ عَلَى
    قَتْلِهِ.
  ewe-ewe: He to na viwò ŋutsuvi elabena eya mee mɔkpɔkpɔ le; ke mègakpe ɖe ame siwo
    le eƒe ku dim la ŋuti o.
  eng-LEE: Chastise thy son, for there is hope; and let not thy soul spare [him] for
    his crying.
  asm-FB: আশা থাকোতে নিজৰ সন্তানক নিয়মানুবৰ্তিতা শিকোৱা; আৰু সন্তানক মাৰি পেলোৱাৰ
    কথা হৃদয়ত নাভাবিবা।
  sus-A: عِ شَ قٍ بِرِن نَبَ عِ شَ دِ شُرُقٍ رَ عَلَكٌ عَ شَ كِسِ، شَ نَ مُ عَ رَ،
    عَ قَشَمَ نّ.
  fra-SBL: Disciplinez votre fils, car il y a de l'espoir ; ne soyez pas complice
    de sa mort.
  hbo-hbo: יַסֵּ֣ר בִּ֭נְךָ כִּי־יֵ֣שׁ תִּקְוָ֑ה וְאֶל־הֲ֝מִיתֹ֗ו אַל־תִּשָּׂ֥א נַפְשֶֽׁךָ׃
  pjt-pjt: Tjitji tjuṯaya kura palyannyangka nyakula wangkara tjukaṟurunma paluṟu
    tjana nintiringkula palya nyinanytjaku. Palu nyura tjukaṟuruntja wiyangku wantirampa
    nyura alatjiṯu tjananya wantir'iyaṉi tjana puṯu kuliṟa ma-kuraringkunytjaku munu
    ilunytjaku.
  kik-kik: Rũithagia mũrũguo hĩndĩ ĩrĩa kũrĩ na kĩĩrĩgĩrĩro; tiga kwenda gũtũma akooragwo.
  fra-NCL: Châtie ton fils, car il y a encore de l’espérance ; mais ne va pas jusqu’à
    le faire mourir.
  cek-AK: Thuitaek thaih koiah oh naah, na caa to thuitaek ah; anih qahhaih to tahmen
    hmah.
  cuk-cuk: Be-machi nued-nanaegala, bipigwadgi be unao. Be sabsur-odurdakalile, melle
    oburgwedse be imako.
  uig-CYR: Пәрзәнтиңниң тәрбийини қобул қилишиға үмүтвар болуп, Уни җазалап тәрбийә
    берип турғин; Лекин уни өлгичә хар болсун дегүчи болма.
  tel-2017: అనువైన కాలంలోనే నీ కుమారుణ్ణి శిక్షించు. అయితే వాణ్ణి చంపాలని చూడొద్దు.
  hat-BSA: Bay fis ou a disiplin pandan gen espwa; pa chache lanmò li.
  kos-kos: Kai tulik nutum ke kom srakna ku in kifasul. Kom fin tia, kom sifacna oakiya
    inkanek in ongoiya nu selos.
  hbo-WLC: יַסֵּ֣ר בִּ֭נְךָ כִּי־יֵ֣שׁ תִּקְוָ֑ה וְאֶל־הֲ֝מִית֗וֹ אַל־תִּשָּׂ֥א נַפְשֶֽׁךָ׃
  ibo-ibo: Dọọ nwa gị aka na ntị mgbe ọ ka dị na nwantakịrị nʼihi na oge ahụ ka olileanya
    dị. Ma i meghị otu a, ọ bụ ndụ ya ka ị na-emebi.
  ory-ory: ଆପଣା ପୁତ୍ରକୁ ଶାସନ କର, କାରଣ ଭରସା ଅଛି; ପୁଣି, ତୁମ୍ଭର ମନ ତାହାର ବିନାଶ ଇଚ୍ଛା
    ନ କରୁ।
  chk-chk: Kopwe apwüngü noum ät, lupwen a chüen kükün, pwe a mecheres an epwe kaiö
    mirit, nge kopwe tümwünüfichi pwe kosap wichi tori an epwe mäla.
  rop-rop: Yu garra meigim yu biginini len blanga dum wanim yu tok wen olabat stil
    yangwan. If yu nomo dum tharran, wal yu album olabat blanga binijimap miselp.
  ukr-1871: Карай твого сина, покіль є надїя, й не трівожся криком його.
  deu-1951: Züchtige deinen Sohn, weil noch Hoffnung vorhanden ist; aber laß dir nicht
    in den Sinn kommen, ihn zu töten!
  eng-JPS: Chasten thy son, for there is hope; but set not thy heart on his destruction.
  srp-1865: Karaj sina svojega dokle ima nadanja, i na pogibao njegovu da ne prašta
    duša tvoja.
  lug-lug: Kangavvulanga omwana wo kubanga mu ekyo mulimu essuubi, oleme kumuwaayo
    mu kuzikirira.
  heb-heb: יסר בנך כי יש תקוה ואל המיתו אל תשא נפשך׃
  ben-IRV: তোমার সন্তানকে নিয়ন্ত্রণ কর, যেহেতু আশা আছে এবং তোমার হৃদয় তাকে মৃত্যুদন্ড
    দেবার জন্য দৃঢ়সঙ্কল্প না করুক।
  pan-pan: ਜਦ ਤੱਕ ਆਸ ਹੈ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਤਾੜਨਾ ਦੇ, ਜਾਣ ਬੁੱਝ ਕੇ ਉਹ ਦੇ ਨਾਸ ਦਾ ਕਾਰਨ ਨਾ
    ਬਣ।
  mya-JVB: မြော်လင့် စရာရှိ စဉ်အခါ ၊ ကိုယ် သား ကို ဆုံးမ လော့။ သူ့ ကိုအကျိုး နည်းအောင်
    သနား သောစိတ်မ ရှိစေနှင့်။
  tte-O: Natumwao mekikiuli mena uguguyaili yo kuyokoi-yagili kaiwena nige sowasowam
    uguguyaili ali sauga lalaki koina. Na tem nigele, naga sauga muli mena kani sisilae.
  tbg-tbg: Ai maaquvano vaintika vaina entara vira utetaane. Are kia mintiraitira,
    vira qaqi kairaro qora kaiqa varaqiro viro anomakero qoraiqama virera, vira ai
    nina okarama varianaro.
  hmo-hmo: Oiemu natuna idia maragi neganai, do oi matakani henidia. Bema unai bamona
    oi karaia lasi, idia sibodia ese edia mauri do idia hadikaia ore, bona unai dala
    be oi ese oi durua unai.
  urd-urd: जब तक उम्मीद है अपने बेटे की तादीब किए जा और उसकी बर्बादी पर दिल न लगा।
  rus-SYN: Наказывай сына своего, доколе есть надежда, и не возмущайся криком его.
  bqc-SIM: Ǹ n nɛ́ toto a gↄↄwa, ãma ńsu to a gɛ̃agɛ̃ e à gao.
  tcz-CHONGTHU: Semphat thei le kinepna aum pat hin, na chapa phohsal jeng in, moh
    manthah sah ding vang gel hih hel in.
  mar-mar: काही आशा असेल तर आपल्या मुलाला शिक्षा कर, आणि त्याच्या मरणाची तुझ्या जिवाला
    काळजी वाटू देऊ नको.
  hlt-THB: Ngaih-uunaak a awm tloek awh na capa ce toel lah, a hamna tlo kaw ti nawh
    koek poek.
  qub-qub: Wamrayquitaga tacsha cashancama piñacur astiy. Ichanga cuydä castigaycällar
    wañuycachinquiman.
  bqp-bqp: Ǹ n nɛ́ toto a gↄrↄa, ama ǹsun tó à gɛ̃ ↄla ari à garo.
  hat-hat: Korije pitit ou yo lè yo piti toujou. Men, pa bat yo jouk ou touye yo.
  eng-BSB: Discipline your son, for in that there is hope; do not be party to his
    death.
  tod-tod: È-loun zunui maaɠolo gelegele, siɛgi zu kitogi ná la dɛ, kɛlɛ mina wɔin
    ga paa vaa.
  eng-WEBPB: Discipline your son, for there is hope; don’t be a willing party to his
    death.
  kbq-kbq: Mofavre kamofona azeri fatgoma hugama hu'nesire, avumarora antenka azeri
    fatgo huo. Hagi azeri fatgoma osnanana, frinogu kave'nesie.
  nhe-BL: Xiquinxitlahua moconehua quema noja onca pajtli quema aya quipiyaj miyac
    xihuitl. Intla ax tiquintlalnamictis eltoc queja tijnequi ma miquica.
  bus-bus: Ǹ n nɛ́ toto a gurↄↄa, mↄde ǹton tó à gɛ̃ ↄla ai à garo.
  gub-BL: Emume'u nera'yr wanemiapo kwer ikatu 'ym ma'e wanupe nehe, wanupànupà pà
    nehe. Upyahu mehe we upuner ikatu ma'e ikwaw paw rehe wà. Ezuka zo wanupànupà
    haw pupe ne wà nehe.
  eng-DRA: 'Chastise thy son, despair not: but to the killing of him set not thy soul.'
