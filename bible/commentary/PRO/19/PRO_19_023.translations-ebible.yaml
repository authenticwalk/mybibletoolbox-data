verse: PRO.019.023
translations:
  mal-C: യഹോവാഭക്തി ജീവനിലേക്കു നയിക്കുന്നു; അപ്പോൾ അവർ വിപത്തൊഴിഞ്ഞ് സംതൃപ്തരായി
    വിശ്രമിക്കും.
  deu-TKW: Die Furcht Jahwes gereicht zum Leben; so kann man gesättigt übernachten,
    wird von keinem Unglück heimgesucht.
  lin-lin: Kotosa Yawe ememaka na bomoi, esalaka ete moto azala na kimia ; boye ata
    mabe moko te ekokomela ye.
  eng-LSV: The fear of YHWH [is] to life, || And he remains satisfied—he is not charged
    with evil.
  eng-GNV: 'The feare of the Lord leadeth to life: and he that is filled therewith,
    shall continue, and shall not be visited with euill.'
  eng-WEBSTER: 'The fear of the LORD tendeth to life: and he that hath it shall abide
    satisfied; he shall not be visited with evil.'
  nhw-BL: Catli quiimacasi huan quitlepanita TOTECO quipantis nemilistli. Nojquiya
    quipiyas temachili huan momanahuis ica catli amo cuali.
  swh-ONEN: Kumcha Bwana huongoza kwenye uzima, kisha mtu hupumzika akiwa ameridhika,
    bila kuguswa na shida.
  bba-bba: Wi u Yinni Gusunɔ nɑsie, u ko n wɑ̃ɑru mɔ, kpɑ win wɑ̃ɑ te, tɑ n deburu
    mɔ. U ǹ mɑɑ nɔni swɑ̃ɑru ɡɑru wɑsi.
  eng-KJVCPB: 'The fear of the Lord tendeth to life: And he that hath it shall abide
    satisfied; He shall not be visited with evil.'
  luo-luo: Luoro Jehova Nyasaye tero ji e ngima; eka ngʼato yweyo kodhil, ma ok omule
    gi chandruok.
  meu-meu: Iehova igari-henina ese mauri dalana ai e hakauda laomu; ienai e miamu
    tauna na lalona baine heḡereḡere, hahedika ta ienai basine kau.
  npi-ULB: परमप्रभुप्रतिको आदरले मानिसहरूलाई जीवनमा डोर्‍याउँछ । यो हुने कुनै पनि
    व्यक्ति सन्तुष्‍ट हुने छ, र त्यसलाई नोक्सानीले छुँदैन ।
  yor-yor: Ìbẹ̀rù Olúwa ń mú ìyè wá; nígbà náà ọkàn ń balẹ̀, láìsí ewu.
  ind-ind: Sikap hormat dan takut akan TUHAN mendatangkan umur yang panjang, hati
    yang tenang, dan hidup yang aman.
  pes-OPCB: خداترسی به انسان حیات می‌بخشد و او را کامیاب گردانده از هر بلایی محفوظ
    می‌دارد.
  tgl-ULB: Ang paggalang at pagsunod kay Yahweh ay nagbibigay ng buhay; ang gumagawa
    nito ay masisiyahan at ligtas sa kapahamakan.
  hui-hui: Í̠na Anduane Homogonaga andaneha hariyagua ibugua holene gahenge ngiaga
    ka. Ani ngiragola yu howa í̠ bayale haabo halu mo ko holene mbira í̠ kegoria nawulebira.
  mya-mya: ထာဝရဘုရားကို ကြောက်ရွံ့သောသဘောသည် အသက်ရှင်ခြင်းနှင့်ဆိုင်သည်ဖြစ်၍ ထိုသဘောရှိသော
    သူသည် အလိုဆန္ဒပြည့်စုံ လျက်ရှိ၍၊ ဘေးဥပဒ်နှင့်ကင်းလွတ်လိမ့်မည်။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པར་ཚེ་སྲོག༌འཐོབ། །བདེ་ཞིང་ཚིམ་པར་གནས་ཤིང་བར་ཆད༌མེད།།
  wsk-wsk: Kua Yawe bowa ningi bagara mu bagara aolak ningo nangarso; ale munan umu
    te ana nangamang kua kaposo se terong la baga se memek me nanga maguwuso.
  sna-sna: 'Kutya Jehovha kunotungamirira kuupenyu: Ipapo munhu achazorora zvakanaka,
    asingawirwi nedambudziko.'
  spa-BLM: El temor a Yahvé conduce a la vida, y luego a la satisfacción; descansa
    y no será tocado por los problemas.
  cac-cac: Tato ay yelc'och Jehová d'a co sat, sco cha co q'uinal, yuuj paxi tzon̈
    aj d'a tzalajc'olal, malaj tas scab' syail.
  swh-ULB: Kumheshimu Yehova huwaelekeza watu kwenye uzima; mwenye nayo atashibishwa
    na hatadhurika kwa madhara.
  bel-bel: Страх Гасподні вядзе да жыцьця, і хто мае яго, заўсёды будзе задаволены,
    і ліха не спасьцігне яго.
  deu-ELBBK: Die Furcht des HERRN ist zum Leben; und gesättigt verbringt man die Nacht,
    wird nicht heimgesucht vom Unglück.
  mbb-OT: Is etew he edtahud te Nengazen, edluǥeyazan te untung, melipayen wey ebpekelikey
    te kesamuk.
  mal-2015: യഹോവാഭക്തി ജീവഹേതുകമാകുന്നു; അതുള്ളവൻ തൃപ്തനായി വസിക്കും; അനർത്ഥം അവന്നു
    നേരിടുകയില്ല.
  rmc-rmc: E sveto dar anglo RAJ ľidžal andro dživipen, kas oda hin, sovela peske
    andro smirom a o nalačhipen pre leste na avela.
  pes-OPV: ترس خداوند مودی به حیات‌است، و هرکه آن را دارد در سیری ساکن می‌ماند، و
    به هیچ بلاگرفتار نخواهد شد.
  ron-1924: Фрика де Домнул дуче ла вяцэ, ши чел че о аре петрече ноаптя сэтул, фэрэ
    сэ фие черчетат де ненорочире.
  ben-OBCV: সদাপ্রভুর ভয় জীবনের দিকে নিয়ে যায়; তখন একজন মানুষ সন্তুষ্ট থাকে, আকস্মিক
    দুর্দশা তাকে স্পর্শ করতে পারে না।
  som-som: Kii Rabbiga ka cabsada waxaa loo kaxeeyaa xagga nolosha, Wuuna sii dheregsanaan
    doonaa, Oo sharna loo keeni maayo.
  lat-VUC: Timor Domini ad vitam, et in plenitudine commorabitur absque visitatione
    pessima.]
  eng-ASVBT: The fear of Jehovah tendeth to life; And he that hath it shall abide
    satisfied; He shall not be visited with evil.
  mna-mna: Mbulu ki tomototo Yooba mi teleŋleŋ la kalŋaana, ina zaala tabe tombot
    ambai pa i. To tomoto koroŋ toro sa som, mi takam kene kiti ma ambai men, mi pataŋana
    sa irao ipasaana iti som.
  ita-1885: Il timor del Signore è a vita; E chi lo teme passerà la notte sazio, e
    non sarà visitato da alcun male.
  eng-LXXUP: 'The fear of the Lord is life to a man: And he shall lodge without fear
    in places where knowledge is not seen.'
  eng-ULB: Honor for Yahweh leads people to life; anyone who has it will be satisfied
    and not afflicted by harm.
  spa-VBL: Honrar al Señor es vida, y podrás descansar confiado, libre de todo mal.
  fra-_FOB: La crainte de l'Éternel conduit à la vie; et celui qui l'a sera rassasié,
    et passera la nuit sans être visité d'aucun mal.
  mal-mal: യഹോവാഭക്തി ജീവനിലേയ്ക്ക് നയിക്കുന്നു; അതുള്ളവൻ തൃപ്തനായി വസിക്കും; അനർത്ഥം
    അവന് നേരിടുകയില്ല.
  lit-lit: VIEŠPATIES baimė veda į gyvenimą, ir kas bijo VIEŠPATIES liks patenkintas;
    blogis jo neaplankys.
  urd-GVR: Rab kā ḳhauf zindagī kā mambā hai. Ḳhudātars ādmī ser ho kar sukūn se so
    jātā aur musībat se mahfūz rahtā hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा ब्रोंइतीक बाक्‍ब। मो दुम्‍त हना, गे महिंथु,
    श्‍येत मजथु बाक्‍नीनी।
  eng-NOY: The fear of the LORD tendeth to life, And he that hath it shall abide satisfied;
    He shall not be visited with evil.
  ita-1927: Il timor dell’Eterno mena alla vita; chi l’ha si sazia, e passa la notte
    non visitato da alcun male.
  ckb-ckb: لەخواترسی بۆ ژیانە، بە تێری دەنوێت و خراپە بەسەری ناکاتەوە.
  eng-BBE: 'The fear of the Lord gives life: and he who has it will have need of nothing;
    no evil will come his way.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವು ಜೀವದಾಯಕವು; ಆಗ ಅವನು ತೃಪ್ತನಾಗಿ ನೆಲೆಗೊಳ್ಳುವನು; ಅವನಿಗೆ ಕೇಡು
    ಸಂಭವಿಸುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதல் வாழ்க்கைக்கு ஏதுவானது; அதை அடைந்தவன் திருப்தியடைந்து
    நிலைத்திருப்பான்; தீமை அவனை அணுகாது.
  spa-RV-1909: El temor de Jehová es para vida; y con él vivirá el hombre, lleno de
    reposo; no será visitado de mal.
  ron-BTF: Teama de DOMNUL tinde la viață, și cel ce o are va trăi satisfăcut; nu
    va fi vizitat de rău.
  eng-WEBP: The fear of the LORD leads to life, then contentment; he rests and will
    not be touched by trouble.
  eng-FBV: Honoring the Lord is life, and you will rest contentedly, safe from harm.
  nld-1939: Het ontzag voor Jahweh leidt ten leven; Men rust dan tevreden, niet door
    rampen bezocht.
  nch-BL: Cati quiimacasi huan quitepanita TOTECO quipantis nemilisti. Nojquiya quipiyas
    temachili huan momanahuis ten cati amo cuali.
  vie-1934: Sự kính sợ Đức Giê-hô-va dẫn đến sự sống, Làm cho người ta được ở thỏa
    nguyện, không bị tai họa lâm đến.
  hin-CV: याहवेह के प्रति श्रद्धा ही जीवन का मार्ग है; तथा जिस किसी में यह भय है,
    उसका ठिकाना सुखी रहता है, अनिष्ट उसको स्पर्श नहीं करता.
  eng-OURB: The fear of Adonai leads to life, then contentment; he rests and will
    not be touched by trouble.
  spa-BES: El temor del Señor da vida; y el que lo tiene no tendrá necesidad de nada;
    ningún mal vendrá en su camino.
  tdx-tdx: Minday mb’an-kaveloñe ty fañeveñañe am’ Iehovà; hiaiñ’añoleñan-dre, tsy
    ho zoem-boiñe.
  tha-KJV: ความยำเกรงพระเยโฮวาห์​นำไปสู่​ชีวิต และบุคคลผู้​ได้​รับแล้​วก​็หยุดด้วยความพอใจ
    เขาจะไม่​มี​อันตรายใดมาเยี่ยมกรายเขา
  por-BR-2018: O temor ao SENHOR encaminha para a vida; aquele que o tem habitará
    satisfeito, nem mal algum o visitará.
  deu-ELO: Die Furcht Jehovas ist zum Leben; und gesättigt verbringt man die Nacht,
    wird nicht heimgesucht vom Übel.
  eng-WYC-2018: Dread of the Lord leadeth to life; and he that dreadeth God shall
    dwell in plenty, without visiting of the worst/without full evil visiting. (Fear
    of the Lord leadeth to life; and he who feareth God shall live amidst plenty,
    without the visiting of the adversary. /Reverence for the Lord leadeth to life;
    and he who revereth God shall live amidst plenty, without the assailing of great
    evil.)
  epo-epo: Timo antaŭ la Eternulo kondukas al vivo, Al sateco, kaj al evito de malbono.
  uig-PIN: Pǝrwǝrdigardin ǝyminix kixini ⱨayatⱪa erixtürǝr; U kixi hatirjǝm, toⱪ yaxap,
    bala-ⱪaza qüxürülüxidin haliy bolar.
  beo-beo: Di da Hina Godema nabasu hou hamosea, esalusu sedade ba:mu. Amola di da
    gaga:le hahawane esalumu.
  tpi-OTNT: Sapos yu aninit long Bikpela, dispela pasin i save givim laip long yu.
    Na bai yu stap gut oltaim na samting nogut i no ken kamap long yu.
  hau-SA: Tsoron Ubangiji yakan kai ga rai. Sa’an nan mutum ya sami biyan bukata,
    ba abin da zai cuce shi.
  uig-LAT: Perwerdigardin eyminish kishini hayatqa érishtürer; U kishi xatirjem, toq
    yashap, bala-qaza chüshürülüshidin xaliy bolar.
  nde-nde: 'Ukumesaba uThixo kuholela ekuphileni: olakho uhlala esuthisekile, engathintwa
    yizinhlupheko.'
  ton-ton: '‌ʻOku hoko ki he moʻui ʻae manavahē kia Sihova: pea ʻe nofo fiemālie ʻaia
    ʻoku ne maʻu ia; ʻe ʻikai ʻaʻahi kiate ia ha kovi.'
  ces-1613: Bázeň Hospodinova k životu. Takový jsa nasycen, bydlí, aniž neštěstím
    navštíven bývá.
  eng-WMB: The fear of the LORD leads to life, then contentment; he rests and will
    not be touched by trouble.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடப்பது வாழ்விற்கு வழிநடத்தும்; அவ்வாறு இருந்தால்
    பிரச்சனை இல்லாமல், மனநிறைவுடன் இருக்கலாம்.
  ceb-ULB: Ang pagpasidungog kang Yahweh magtultol sa katawhan ngadto sa kinabuhi;
    si bisan kinsa nga aduna niini matagbaw ug dili mahiagom sa kadaot.
  pol-UBG: Bojaźń PANA prowadzi do życia, a kto ją ma, spocznie syty i nie nawiedzi
    go zło.
  urd-GVU: رب کا خوف زندگی کا منبع ہے۔ خدا ترس آدمی سیر ہو کر سکون سے سو جاتا اور
    مصیبت سے محفوظ رہتا ہے۔
  deu-1912: Die Furcht des HERRN fördert zum Leben, und wird satt bleiben, daß kein
    Übel sie heimsuchen wird.
  kan-2017: ಯೆಹೋವನ ಭಯವು ಜೀವದಾಯಕವು, ಭಯಭಕ್ತಿಯುಳ್ಳವನು ತೃಪ್ತನಾಗಿ ನೆಲೆಗೊಳ್ಳುವನು, ಅವನಿಗೆ
    ಕೇಡು ಸಂಭವಿಸದು.
  yap-yap: Mu fol rok SOMOL ma ga par nib n’uw nap’an e yafos rom, ma ga ba gaman
    ndariy ban’en nra buch rom.
  hlt-MCSB: BOEIPA hinyahnah he tah hingnah la om tih, ngaikhuek la a rhaeh sak coeng
    dongah yoethae loh cawh voel pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔ ዒጊጬቴ ናንጎ ሌዓ ኔኤኮ ዖዶቃኔ፤ ሜታ ኔና ሄሊባኣንቴ ዎዛዺ ኮሹሞና ኔኤኒ ናንጋንዳኔ።
  kew-kew: Ne Adaa Aa-na rolo-para piralidare ne epe-rupa pirape yae mea gialia. Goa
    palia rabu ne madaa wae yae meda na-epalia rabu ne oro yalo epe-rupa mada pirali.
  twi-ASANTE: Awurade suro kɔ nkwa mu; na onipa de abotɔyam home a ɔhaw bi nni mu.
  eng-WEBU: The fear of the LORD leads to life, then contentment; he rests and will
    not be touched by trouble.
  wal-wal: GODAASSI yayyiyoogee de7uwau kaalettees; assi yayyiya asi kallidi de7ees;
    iitabikka a bochchenna.
  acu-NT: Apu Yusen umirinak pujuinauka tuke iwiaaku pujusartin ainawai. Tura asar
    aints tu pujuinauka pengker nintimsar pujusar iturkachminaka waintsuk ayamsartin
    ainawai.
  spa-PDDPT: El temor a Yavé es para vida, El que lo tiene vivirá satisfecho, Y no
    será visitado por el mal.
  gun-gun: Senhor renonde jajererokyjea rupi vy jaupity 'rã tekove. Ha'e rami ikuai
    va'e ovy'a 'rã, ha'e kuery re ndoui 'rã mba'emo vai.
  agu-BL: Kol kek ẍchi' Ryos, sjalok kutz'ajbil, nin ko ya'tz kaban, skatzatzink nin
    quil katij jun e'chk takle'n cachi'.
  ilo-ULB: Ti panangidaydayaw kenni Yahweh ti mangiturturong kadagiti tattao iti biag;
    mapnek ti siasinoman nga addaan kadagitoy ken saan a madangran.
  kpg-kpg: Hagalongo gi Dimaadua, gei goe ga mouli waalooloo, gaa baba hua gi au mee
    ala gu hai mee ginai, gei goe gaa tanga gi daha mo di haingadaa.
  uig-ARA: پەرۋەردىگاردىن ئەيمىنىش كىشىنى ھاياتقا ئېرىشتۈرەر؛ ئۇ كىشى خاتىرجەم، توق
    ياشاپ، بالايىقازا چۈشۈرۈلۈشىدىن خالىي بولار.
  bps-bps: I to nun klikoan di Dwata mlawil kenen, na nun ktanak nawan, na gawag kenen
    di ksasè.
  sus-sus: Alatala xa yaragaaxui mixi rakisima nɛ. Na mixi na a sa kɔɛ ra, a mu hanmɛma
    tɔɔrɛ yo ra.
  pon-2006: Lemmwiki KAUN-O, ke ahpw pahn mour werei, itarki omw mour oh saledek sang
    apwal.
  ksd-ksd: A variru tadav ra Luluai i papait na vatavua ra nilaun; Ma nina ba i vatur
    vake na ti maur vatikai; Pa ta kaina magit na tadav ia.
  tur-YTC: Yahve korkusu yaşama, ardından doygunluğa götürür, O kişi dinlenir ve sıkıntı
    ona dokunmaz.
  bel-N: Страх перад ГОСПАДАМ [вядзе] да жыцьця, і такі [чалавек] будзе жыць, і насыціцца,
    і зло не наведае яго.
  grc-BRENT: Φόβος Κυρίου εἰς ζωὴν ἀνδρὶ· ὁ δὲ ἄφοβος αὐλισθήσεται ἐν τόποις οὗ οὐκ
    ἐπισκοπεῖται γνῶσις.
  ind-AYT: Takut akan TUHAN mendatangkan kehidupan; orang yang demikian akan beristirahat
    dengan puas, dan tidak akan ditimpa malapetaka.
  nya-nya: Kuopa Yehova kumabweretsa moyo; wotereyo amakhala mu mtendere; ndiye kuti
    choyipa sichidzamugwera.
  hrv-hrv: Strah Gospodnji daje život, i tko se njime ispuni, zlo ga ne pohodi.
  mps-mps: Te nage Genuai Bidide wi eyu, aga dologode bidibaso da, te kolesagago te
    nage bidibo ula mobao. Tama nage sesemane bugagia bidiyu, tama dwai nai nageba
    me pedalugobeo.
  tpi-tpi: Sapos yu aninit long Bikpela, dispela pasin i save givim laip long yu.
    Na bai yu stap gut oltaim na samting nogut i no ken kamap long yu.
  dan-1931: HERRENS Frygt er Vej til Liv, man hviler mæt og frygter ej ondt.
  vie-OVCB: Kính sợ Chúa Hằng Hữu là nguồn sự sống, làm thỏa lòng và ngăn cản họa
    tai.
  guj-2017: યહોવાહનું ભય જીવનદાન અને સંતોષ આપે છે તેથી તેનું ભય રાખનાર પર નુકસાનકારક
    માર આવશે નહિ.
  pon-2006A: Lemmwiki KAUN-O, ke ahpw pahn mour werei, itarki omw mour oh saledek
    sang apwal.
  por-BRBSL: O medo de Yahweh leva à vida, depois ao contentamento; ele descansa e
    não será tocado por problemas.
  swe-swe: Att frukta (vörda, respektera, ära) Herren (Jahve) leder till liv, den
    som gör det vilar mätt (tillfredsställd, har överflöd) och undgår ondska.
  cth-cth: BAWIPA takinae ni hringnae koe lah a ceikhai, hote hringnae ka tawn e teh
    a lung a kuep vaiteh, hnokathout ni thosin mahoeh.
  twi-twi: Awurade suro kɔ nkwa mu; na onipa de abotɔyam home a ɔhaw bi nni mu.
  hlt-hlt: BOEIPA hinyahnah he tah hingnah la om tih, ngaikhuek la a rhaeh sak coeng
    dongah yoethae loh cawh voel pawh.
  tbz-SIM: Kɑ̀ɑ dé Kuyie nhɑ pɛ́tɛ́ mufòmmu kɛ́di kunɑɑtí bɑ́ mɛyɛi mmɑmɛ̀ bɑ́ɑ́ dɑ
    tuɔkɛní.
  msy-2020: Nɨ Ikiavɨra Itir Godɨn atiati an apengan ikiam, arazir kam ikɨrɨmɨrir
    aghuim nɨ danɨngam. Eghtɨ nɨ avughsɨ deraghvɨra ikɨ mamaghɨra ikɨtɨ, bizir kuratam
    nɨ gasɨghasighan kogham.
  dop-dop: Tɑcɑɑ nyɑmnɑʋ hɑɑkɩ weesuɣu kɛ́, nɑ yʋlʋ həntəɣɩ ɑhoo nɑ ɩ hɑɣɑnɑɣɑ wɑhɑlɑ
    ɩɩ kɔŋ.
  azb-azb: Rəbb qorxusu insana həyat verər, Ona şər yaxınlaşmaz, tox yatar.
  eng-DBY: The fear of Jehovah [tendeth] to life, and he [that hath it] shall rest
    satisfied without being visited with evil.
  hin-2017: यहोवा का भय मानने से जीवन बढ़ता है; और उसका भय माननेवाला ठिकाना पाकर सुखी
    रहता है; उस पर विपत्ति नहीं पड़ने की।
  wol-KYG: Ragalal Aji Sax ji ndax nga gudd fan, nopplu te baña loru.
  bjr-bjr: Yaaweenara rufieenana maa maqanasaa kisaaqasaa mainnaranoo. Yaaweenara
    rufiainanoo sia mandainaina ani afaaqai aqufuannoo.
  eng-YLT: The fear of Jehovah [is] to life, And satisfied he remaineth — he is not
    charged with evil.
  kne-kne: Mo egyatam ya patgem si Diyos, matagotago ka, et wada abey talnan di nemnem
    mo ya magay lawa ay mapasamak.
  eng-WYC-2017: Dread of the Lord leadeth to life; and he that dreadeth God shall
    dwell in plenty, without visiting of the worst or without full evil visiting.
  eng-WMBB: The fear of the LORD leads to life, then contentment; he rests and will
    not be touched by trouble.
  urd-GVH: रब का ख़ौफ़ ज़िंदगी का मंबा है। ख़ुदातरस आदमी सेर होकर सुकून से सो जाता
    और मुसीबत से महफ़ूज़ रहता है।
  rug-rug: Sa pinamaṉana e Zihova si variva toa; kote koa va leana sa tie, meke tava
    leseve pa tinasuna.
  gaz-gaz: Waaqayyoon sodaachuun jireenyatti nama geessa; yoos namni boqonnaadhaan
    jiraata; rakkinnis isa hin argatu.
  fra-LSG: La crainte de l’Éternel mène à la vie, Et l’on passe la nuit rassasié,
    sans être visité par le malheur.
  yal-yal: Alatala yɛɛragaxun siimayaan nan fima. Na ma, muxun lugoxin yi a sa, a
    mi tɔrɔ.
  haw-1868: O ka makau ia Iehova, oia ke ola; E noho oluolu oia, aole e ike mai ka
    hewa ia ia.
  arb-NAV: تَقْوَى الرَّبِّ تُفْضِي إِلَى الْحَيَاةِ، وَصَاحِبُهَا يَبِيتُ مُطْمَئِنّاً
    وَلا يَنَالُهُ شَرٌّ.
  ewe-ewe: Yehowavɔvɔ̃ kplɔa ame yia agbe gbɔe. Ekema ànɔ anyi aɖe dzi ɖi eye kuxi
    aɖeke maƒo go wò o.
  eng-LEE: 'The fear of the Lord leadeth unto life: and he [that hath it] shall abide
    satisfied; he shall not be visited with evil.'
  asm-FB: যিহোৱাক তেওঁৰ পাবলগীয়া সন্মান দিয়া, আৰু সেয়ে তোমাৰ জীৱনদায়ক হ’ব, আৰু
    যি জনৰ সেয়া আছে, তেওঁ তৃপ্ত হৈ থাকিব; আৰু তেওঁ অনিষ্টৰ দ্বাৰাই পীড়িত নহ’ব।
  sus-A: عَلَتَلَ شَ يَرَفَاشُي مِشِ رَكِسِمَ نّ. نَ مِشِ نَ عَ سَ كْي رَ، عَ مُ هَنمّمَ
    تْورّ يٌ رَ.
  fra-SBL: La crainte de Yahvé mène à la vie, puis au contentement ; il se repose
    et ne sera pas touché par les ennuis.
  hbo-hbo: יִרְאַ֣ת יְהוָ֣ה לְחַיִּ֑ים וְשָׂבֵ֥עַ יָ֝לִ֗ין בַּל־יִפָּ֥קֶד רָֽע׃
  kik-kik: 'Gwĩtigĩra Jehova gũkinyagia mũndũ muoyo-inĩ: Hĩndĩ ĩyo mũndũ akahurũka
    aiganĩire, atarĩ na thĩĩna.'
  fra-NCL: La crainte de Yahweh mène à la vie, et l’on reste rassasié, sans être visité
    par le malheur.
  cek-AK: Angraeng zithaih loe hinghaih ah oh; to tiah poekhaih tawn kami loe koehhaih
    to acung tih; raihaih tidoeh tongh mak ai.
  cuk-cuk: Bab-Jehová-dobekwaa-nanaedi, dula-gudii dule-imaked. Bogidik-gudii dule-imaked,
    mer-bonigan-nikuega dule-imaked.
  uig-CYR: Пәрвәрдигардин әйминиш кишини һаятқа ериштүрәр; У киши хатирҗәм, тоқ яшап,
    балайиқаза чүшүрүлүшидин халий болар.
  tel-2017: యెహోవాకు చెందవలసిన భయభక్తులు ఆయనకి చెల్లించాలి. అది జీవ సాధనం. అది ఉన్న
    వాడు తృప్తిగా బ్రతుకుతాడు.
  hat-BSA: Lakrent SENYÈ a dirije a lavi pou fè moun dòmi ak kè satisfè, san kontamine
    ak mal.
  kos-kos: Akfulatye LEUM GOD na ac fah loes moul lom, ac kom ac fah inse misla ac
    tia fosrnga.
  hbo-WLC: יִרְאַ֣ת יְהוָ֣ה לְחַיִּ֑ים וְשָׂבֵ֥עַ יָ֝לִ֗ין בַּל־יִפָּ֥קֶד רָֽע׃
  ibo-ibo: Ịtụ egwu Onyenwe anyị na-eweta ndụ na ọṅụ, na nchebe site nʼihe mmerụ ahụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟ ଜୀବନଦାୟକ, ତାହା ଯେଉଁ ଲୋକଠାରେ ଥାଏ, ସେ ତୃପ୍ତ ହୋଇ ବାସ
    କରିବ; ଆପଦ ତାହାର ନିକଟ ଦେଇ ଯିବ ନାହିଁ।
  chk-chk: Ach niuokusiti ewe Samol mi Lapalap a emwenikich ngeni manau. Eman mi eäni
    ei niuokus epwe asösö fän kinamwe, nge esap wor feiengau epwe tori.
  rop-rop: Detlot pipul hu shoum rispek langa YAWEI garra jidan laibala longtaim en
    jidan seifwan nomo garram eni trabul.
  ukr-1871: Господень страх веде до жизнї, й хто має його, все буде довольний, та
    й зло не досягне його.
  deu-1951: Die Furcht des HERRN dient zum Leben; wer daran reich ist, der wird über
    Nacht von keinem Unglück heimgesucht.
  eng-JPS: The fear of the LORD tendeth to life; and he that hath it shall abide satisfied,
    he shall not be visited with evil.
  srp-1865: Strah je Gospodnji na život; u koga je on, boravi sit, niti ga pohodi
    zlo.
  lug-lug: Okutya Mukama kutuusa mu bulamu; olwo omuntu n’awummula nga mumativu nga
    tatuukiddwako kabi.
  heb-heb: יראת יהוה לחיים ושבע ילין בל יפקד רע׃
  ben-IRV: সদাপ্রভুর ভয় জীবনের দিকে অগ্রসর হয়, যার তা আছে, সে সন্তুষ্ট হয়, সে ক্ষতির
    দ্বারা নির্যাতিত হয় না।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣ ਨਾਲ ਜੀਵਨ ਦਾ ਵਾਧਾ ਹੁੰਦਾ ਹੈ, ਭੈਅ ਮੰਨਣ ਵਾਲਾ ਤ੍ਰਿਪਤ ਰਹੇਗਾ,
    ਅਤੇ ਬਿਪਤਾ ਤੋਂ ਬਚਿਆ ਰਹੇਗਾ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသဘောသည် အသက်ရှင် ခြင်းနှင့်ဆိုင်သည်ဖြစ်၍ ထိုသဘောရှိသောသူသည်
    အလို ဆန္ဒပြည့်စုံလျက်ရှိ၍၊ ဘေးဥပဒ် နှင့်ကင်းလွတ် လိမ့်မည်။
  tte-O: Guyau ana loina kuobigaili na yawasim imamalawe yo kani kuyaliyaya nige sowana
    kusilae.
  tbg-tbg: Are Nora Kotira aatu qetehara vira uva iriqira virera, are vukaiqama kera
    qaqi variqira viraro kia maaravano ariqaa qovaraiqianaro.
  hmo-hmo: Lohiabada do oi gari henia, vadaeni mauri do oi davaria. Unai neganai oiemu
    lalona do ia namo, bona dika ta oi dekenai do ia ginidae lasi.
  urd-urd: ख़ुदावन्द का ख़ौफ़ ज़िन्दगी बख़्श है, और ख़ुदा तरस सेर होगा, और बदी से
    महफ़ूज़ रहेगा।
  rus-SYN: Страх Господень ведет к жизни, и кто имеет его, всегда будет доволен, и
    зло не постигнет его.
  bqc-SIM: Vĩakɛa Diiɛ ì mↄ́ ń wɛ̃nio, ade ì i kãa, vãi lí aà leo.
  tcz-CHONGTHU: Yahweh Pakai gin hi kihin sona ahin, chule Yahweh Pakai gingmi chu
    alungkim jin, ama chu hamset nan alhun den lou hel ding ahi.
  mar-mar: परमेश्वरास आदर द्या तो त्यास पात्र आहे; आणि तो जीवनाकडे नेतो, आणि ज्या
    कोणाकडे ते आहे तो समाधानी आहे, आणि त्याची संकटांनी हानी होणार नाही.
  hlt-THB: Khawsa kqihchahnaak ing hqingnaak pe nawh, ak ta boeih khawzeel ing awm
    kawm usaw, zoseetnaak ing am phakhqi kaw.
  qub-qub: Tayta Diosta rispitar manchacoj cäga alli cawaytami tarin. Chaynöpami alli
    goyan. Manami imamanpis chayanchu.
  bqp-bqp: Vĩnakɛna Dikirinɛ dì su kũ wɛ̃̀ndiio, gbɛ̃ kũ à vĩ dì i o laakariio kpatɛna,
    yã vãni dì a lero.
  hat-hat: Gen krentif pou Bondye, w'a jwenn lavi, w'ap toujou kontan. Malè p'ap rive
    ou.
  eng-BSB: The fear of the LORD leads to life, that one may rest content, without
    visitation from harm.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuluabai ɠa ɗa ɓɔ nu ʋa, è zɛnvui wo, anii pɛ ge ɠɛ è
    ya, è kpidiiti siɛ, maanɔɠɔ la zeelia è ma.
  eng-WEBPB: The fear of the LORD leads to life, then contentment; he rests and will
    not be touched by trouble.
  kbq-kbq: Ra Anumzamofonku'ma koro'ma hunteno agorga'ama mani'zamo'a, kavreno knare
    mani'zante vugahie. Hagi iza'o e'inahu'ma hanimo'a, mago'zankura korera osuno
    knare huno manigahie.
  nhe-BL: Tlen quiimacasi huan quitlepanita TOTECO quipantis yolistli. Nojquiya quipiyas
    temachili huan momanahuis ica tlen ax cuali.
  bus-bus: Vĩakɛna Diinɛ è mↄ́ wɛ̃̀ndio, gbɛ̃ kɛ̀ vĩi è ii o làakario kpaɛna, à zaaa
    è à lero.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e umumaw putar kwarahy tetea'u wiko
    pà nehe. Hurywete putar nehe. Naheta kwaw iaiw paw heko haw rehe nehe.
  eng-DRA: 'The fear of the Lord is unto life: and he shall abide in fulness without
    being visited with evil.'
