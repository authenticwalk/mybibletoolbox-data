verse: PRO.019.007
translations:
  mal-C: ദരിദ്രരുടെ ബന്ധുക്കളെല്ലാം അവരെ ഒഴിവാക്കുന്നു— അവരുടെ സുഹൃത്തുക്കൾ അവരുമായി
    അകലംപാലിക്കാൻ എത്രയധികം ശ്രമിക്കും! ദരിദ്രർ അവരോടു കേണപേക്ഷിക്കും എന്നാൽ അവർ പ്രതികരിക്കുകപോലുമില്ല.
  deu-TKW: Den Armen hassen alle seine Brüder; wie viel mehr halten sich seine Freunde
    von ihm fern.
  lin-lin: Soki bandeko nyonso ya mobola bayinaka ye, mpo na nini baninga na ye bakima
    ye te ? Ata tango azali nanu koloba, batikalaka lisusu wana te.
  eng-LSV: All the brothers of the poor have hated him, || Surely his friends have
    also been far from him, || He is pursuing words—they are not!
  eng-GNV: 'All the brethren of the poore doe hate him: howe much more will his friends
    depart farre from him? though hee be instant with wordes, yet they will not.'
  eng-WEBSTER: 'All the brethren of the poor do hate him: how much more do his friends
    go far from him? he pursueth them with words, yet they are wanting to him .'
  nhw-BL: Sintla hasta iicnihua se teicneltzi quitlahuelcahuaj, huajca achi más ihuampoyohua
    amo quinequise quiitase. Catli teicneltzi quintemohua huan quinnojnotza ihuampoyohua,
    pero inijuanti amo quichihuilíaj cuenta.
  swh-ONEN: 'Mtu maskini huepukwa na ndugu zake wote: Je, marafiki zake watamkwepa
    kiasi gani! Ingawa huwafuata kwa kuwasihi, hawapatikani popote.'
  bba-bba: Sɑ̃ɑron mɛro bisibu bɑ rɑ nùn yinɛwɑ. Kɑɑ sere ɡere win bɔrɔbɑ? Bɑɑ ù n
    kɑsu u kɑ ɡoo ɡɑri ko, u ku rɑ wɑ.
  eng-KJVCPB: 'All the brethren of the poor do hate him: How much more do his friends
    go far from him! He pursueth them with words, yet they are wanting to him.'
  luo-luo: Ngʼat ma jachan wedene duto kwede, osiepene to noringe maromo nadi! Kata
    bed notemo sayogi onge kama doyudgie.
  meu-meu: Ogoḡami tauna na tadikakana iboudiai ese e inai heniamu; benaini, turana
    ese e heautaniamu, dauha e laomu; e boi henidiamu, to idia na lasihidia.
  npi-ULB: गरिब मानिसका सबै दाजुभाइले त्यसलाई घृणा गर्छन् भने, त्यसका टाढा जाने मित्रहरूले
    त झन् कति धेरै त्यसलाई त्याग्लान्! त्यसले तिनीहरूलाई बोलाउँछन्, तर तिनीहरू गइसकेका
    हुन्छन् ।
  yor-yor: Gbogbo ará ilé e tálákà ni ó pa á tì, mélòó mélòó ni ti àwọn ọ̀rẹ́ rẹ̀
    tí ń sá fún un! Bí ó tilẹ̀ ń lé wọn kiri pẹ̀lú ẹ̀bẹ̀, kò tilẹ̀ le rí wọn rárá.
  ind-ind: Orang miskin ditolak oleh semua saudaranya, bahkan dijauhi oleh teman-temannya.
    Walaupun dia mengejar dan memohon-mohon, mereka tetap meninggalkannya.
  pes-OPCB: وقتی انسان فقیر شود حتی برادرانش او را ترک می‌کنند چه رسد به دوستانش،
    و تلاش او برای بازیافتن آنها به جایی نمی‌رسد.
  tgl-ULB: Lahat ng mga kapatid ng mahirap ay napopoot sa kaniya; paano pa ang kaniyang
    mga kaibigan na lumalayo mula sa kaniya! Siya ay nananawagan sa kanila, pero sila
    ay naglaho na.
  hui-hui: Agali mbira yagibano kayagua ibu hamenerume ibula holene hame nalaga ka.
    Ibugua ti kagoria ladebodebo bima haparapara bima piyaguabi ibunaga bime mbira
    yamia nabulebira.
  mya-mya: ဆင်းရဲသောသူ၏ ညီအစ်ကိုရှိသမျှတို့သည် သူ့ကို မုန်းတတ်ကြ၏။ သူ၏အဆွေခင်ပွန်းတို့သည်
    သူ့ကို သာ၍ ဝေးစွာရှောင်တတ်ကြ၏ လိုက်၍ခေါ်သော်လည်း ကွယ်ပျောက်ကြပြီ။
  bod-N: དབུལ་པོ་ལ་ནི་སྤུན་ཡང༌སྡང༌། །མཛའ་གྲོགས་དེ་དང་རིང་དུ༌གྱེས། །ཞུ་བ་ནན་གྱིས་ཕུལ་ན༌ཡང༌།
    །དེ་རྣམས་ཁ་ཡ་བྱེད་པ༌མིན།།
  wsk-wsk: Kari kituwura mu kota ko kotamari ari mia gilingisan; se ko tiran alo eng
    am kumik duap te mena, awar biya bagasan. Nu nuna sangarmonko nogowom karoso bare
    nuna nu me sangorsan.
  sna-sna: Murombo anoraswa nehama dzake dzose, kuzoti shamwari dzake, dzinomunzvenga
    zvakadii! Kunyange akavatevera achidemba kwazvo havangawanikwi.
  spa-BLM: Todos los parientes de los pobres le rehúyen; ¡cuánto más le evitan sus
    amigos! Los persigue con súplicas, pero se han ido.
  cac-cac: A eb' meb'a', spaticajel eb' yuj eb' sc'ab'yoc, ocxom pax eb' yamigo eb',
    ¿tom ato eb' chi' man̈ ol actancan eb'? Toxon̈ej syixtej sb'a eb' yavtanxicot
    eb' yamigo chi'.
  swh-ULB: Mtu masikini huchukiwa na ndugu zake wote; je marafiki wengi kiasi gani
    hujitenga kutoka kwake! Anawaita, lakini wameondoka.
  bel-bel: Беднага ненавідзяць усе браты ягоныя, тым болей прыяцелі ягоныя адпадаюць
    ад яго; гоніцца за словам парады, а іх і на гэта няма.
  deu-ELBBK: Alle Brüder des Armen hassen ihn; wieviel mehr entfernen sich von ihm
    seine Freunde! Er jagt Worten nach, die nichts sind.
  mbb-OT: Is etew he pubri, kenà idtetepian te menge kezuzumahi zin, iyan pe be medseǥipà
    kandin is menge emiǥu zin dà. Emun ebpetavang ka kandan ne ed-eles dan.
  mal-2015: ദരിദ്രന്റെ സഹോദരന്മാരെല്ലാം അവനെ പകെക്കുന്നു; അവന്റെ സ്നേഹിതന്മാർ എത്ര
    അധികം അകന്നുനില്ക്കും? അവൻ വാക്കു തിരയുമ്പോഴേക്കു അവരെ കാണ്മാനില്ല.
  rmc-rmc: Le čores našťi avri ačhen savore leskre phrala a the leskre prijaťeľa les
    obdžan! A sar lenca kamel te vakerel, on na kamen.
  pes-OPV: جمیع برادران مرد فقیر از او نفرت دارند، وبه طریق اولی دوستانش از او دور
    می‌شوند، ایشان را به سخنان، تعاقب می‌کند و نیستند.
  ron-1924: Тоць фраций сэракулуй ыл урэск; ку кыт май мулт се депэртязэ приетений
    луй де ел! Ел се ындряптэ спре ей ку ворбе ругэтоаре, дар ей се фак невэзуць.
  ben-OBCV: দরিদ্রদের সব আত্মীয়স্বজন যখন তাদের এড়িয়ে চলে— তখন তাদের বন্ধুরাও তো
    আরও বেশি করে তাদের কাছ থেকে দূরে সরে যাবে! যদিও দরিদ্রেরা অনুনয়-বিনয় করে তাদের
    পশ্চাদ্ধাবন করে, তাদের কিন্তু কোথাও খুঁজে পাওয়া যায় না।
  som-som: Miskiinka walaalihiis oo dhammu way neceb yihiin, Haddaba saaxiibbadiisuna
    intee bay ka fogaan doonaan! Isagu hadal buu kala daba tagaa iyaga, laakiinse
    way tageen.
  lat-VUC: Fratres hominis pauperis oderunt eum; insuper et amici procul recesserunt
    ab eo.] [Qui tantum verba sectatur nihil habebit;
  eng-ASVBT: 'All the brethren of the poor do hate him: How much more do his friends
    go far from him! He pursueth them with words, but they are gone.'
  mna-mna: Tomtom sorrokŋana na, waene bizin timbotmbot molo pini. Sombe iso pizin
    be timar kini, na irao tileŋi na som. Mi toŋmatiziŋ kini ŋonoono tomini, tiurur
    lelen pini som.
  ita-1885: Tutti i fratelli del povero l'odiano; Quanto più si dilungheranno i suoi
    amici da lui! Egli con parole li supplica, ma essi se ne vanno.
  eng-LXXUP: Every one who hates his poor brother Shall also be far from friendship.
    Good understanding will draw near to them that know it, And a sensible man will
    find it. He that does much harm perfects mischief; And he that uses provoking
    words shall not escape.
  eng-ULB: All the brothers of a poor man hate him; how much more do his friends who
    go far away from him! He calls out to them, but they are gone.
  spa-VBL: Si los familiares del pobre no lo pueden soportar, ¡cuanto menos lo evitarán
    sus amigos! El tratará de hablarles, pero ellos no lo escucharán.
  fra-_FOB: 'Tous les frères du pauvre le haïssent; combien plus ses amis se retireront-ils
    de lui! Il les presse de ses paroles: ils ne sont plus là!'
  mal-mal: ദരിദ്രന്റെ സഹോദരന്മാരെല്ലാം അവനെ പകക്കുന്നു; അവന്റെ സ്നേഹിതന്മാർ എത്രയധികം
    അകന്നുനില്ക്കും? അവൻ വാക്കുകൾ പറഞ്ഞ് അവരെ പിന്തുടർന്നാലും അവർ അവനെ ഉപേക്ഷിക്കുന്നു.
  urd-GVR: Ġharīb ke tamām bhāī us se nafrat karte haiṅ, to phir us ke dost us se
    kyoṅ dūr na raheṅ. Wuh bāteṅ karte karte un kā pīchhā kartā hai, lekin wuh ġhāyb
    ho jāte haiṅ.
  suz-BL: प्रुङग मुर कली आ लोक्‍बपुकीमी यो पोंइनीम। मेको आन क्‍येङा आ वारचपुकीमी प्रोंइनीम।
    मेकोमी मेको आन कली ब्रेप्‍ब, तन्‍न सुइम मनेंनीम।
  eng-NOY: All the brethren of the poor man hate him; How much more do his friends
    go far from him! He runneth after their words,—they are gone!
  ita-1927: Tutti i fratelli del povero l’odiano, quanto più gli amici suoi s’allontaneranno
    da lui! Ei li sollecita con parole, ma già sono scomparsi.
  ckb-ckb: پیاو هەژار بێت براکانی خۆشی ڕقیان لێی دەبێتەوە، لەوەش زیاتر هاوڕێیەکانی
    لێی دوور دەکەونەوە! بە پاڕانەوەکانی دوایان دەکەوێت، بەڵام بێ سوودە.
  eng-BBE: 'All the brothers of the poor man are against him: how much more do his
    friends go far from him! ...'
  kan-OKCV: ಬಡವನ ಬಂಧುಗಳೆಲ್ಲರು ಅವನನ್ನು ಹಗೆ ಮಾಡುತ್ತಾರೆ; ತನ್ನ ಸ್ನೇಹಿತರು ತನ್ನಿಂದ ಎಷ್ಟೋ
    ಹೆಚ್ಚಾಗಿ ದೂರ ಹೋಗುತ್ತಾರಲ್ಲವೇ? ಮಾತುಗಳಿಂದ ಅವನು ಮೊರೆಯಿಟ್ಟು ಹಿಂಬಾಲಿಸಿದರೂ ಅವನಿಗೆ ಏನೂ
    ದೊರಕದು.
  tam-2017: தரித்திரனை அவனுடைய சகோதரர்கள் எல்லோரும் பகைக்கிறார்களே, எத்தனை அதிகமாக
    அவனுடைய நண்பர்கள் அவனுக்குத் தூரமாவார்கள்; அவர்களுடைய வார்த்தைகளை அவன் நாடுகிறான்,
    அவைகளோ வெறும் வார்த்தைகளே.
  spa-RV-1909: 'Todos los hermanos del pobre le aborrecen: ¡cuánto más sus amigos
    se alejarán de él! buscará la palabra y no la hallará.'
  ron-BTF: Toți frații celui sărac îl urăsc; cu cât mai mult se îndepărtează prietenii
    lui de el? El îi urmărește cu vorbe, totuși ei îi lipsesc.
  eng-WEBP: All the relatives of the poor shun him; how much more do his friends avoid
    him! He pursues them with pleas, but they are gone.
  eng-FBV: If a poor man's relatives can't stand him, how much more will his friends
    avoid him! He tries to talk with them but they don't listen.
  nld-1939: Als een arme al door zijn broers wordt gehaat, Hoever zullen zijn vrienden
    zich dan van hem terugtrekken! Wie te veel spreekt, wordt een meester in de boosheid;
    Wie woorden najaagt, ontkomt niet.
  nch-BL: Sinta hasta iicnihua se teicneltzi quitahuelcahuaj, huajca achi más ihuampoyohua
    amo quinequise quiitase. Cati teicneltzi quintemohua huan quinojnotza ihuampoyohua,
    pero inijuanti amo quichihuilíaj cuenta.
  vie-1934: Hết thảy anh em ruột của kẻ nghèo đều ghét người; Phương chi bậu bạn sẽ
    lìa xa khỏi người! Người lấy lời đuổi theo chúng, chúng chẳng còn đó nữa!
  hin-CV: निर्धन व्यक्ति तो अपने संबंधियों के लिए भी घृणा का पात्र हो जाता है. उसके
    मित्र उससे कितने दूर हो जाते हैं! वह उन्हें मनाता रह जाता है, किंतु इसका उन पर
    कोई प्रभाव नहीं पड़ता.
  eng-OURB: 'All the relatives of the poor shun him: how much more do his friends
    avoid him! He pursues them with pleas, but they are gone.'
  spa-BES: 'Todos los hermanos del pobre están contra él: ¡cuánto más razón se alejan
    de él sus amigos!'
  tdx-tdx: Falai’ o rahalahi’e iabio ty rarake— sandrake t’ie farien-drañe’e! Heañe’e
    fe tsy eo.
  tha-KJV: บรรดาพี่น้องของคนยากจนก็ยังเกลียดเขา มิ​ตรของเขาจะยิ่งไกลจากเขาสักเท่าใด
    เขาพยายามพูด แต่​ไม่มี​ใครยอมฟัง
  por-BR-2018: Todos os irmãos do pobre o odeiam; ainda mais seus amigos se afastam
    dele; ele corre atrás deles com palavras, mas eles nada lhe respondem .
  deu-ELO: Alle Brüder des Armen hassen ihn; wieviel mehr entfernen sich von ihm seine
    Freunde! Er jagt Worten nach, die nichts sind.
  eng-WYC-2018: The brethren of a poor man hate him; furthermore and the friends went
    away far from him. He that followeth words only, shall have nothing; (The brothers
    of a poor man hate him; and furthermore his friends shall go far away from him.
    He who followeth after only words, shall soon have nothing;)
  epo-epo: Ĉiuj fratoj de malriĉulo lin malamas; Tiom pli malproksimiĝas de li liaj
    amikoj! Li havas esperon pri vortoj, kiuj ne estos plenumitaj.
  uig-PIN: Namratlaxⱪandin ⱪerindaxlirimu zerikǝr; Uning dostliri tehimu yiraⱪ ⱪaqar;
    Yalwurup ⱪoƣlisimu, ular tepilmas.
  beo-beo: Dunu huluane amola ea sosogo fi da hame gagui dunu amo hame dogolegesa.
    E da dogolegei dunu hogoi helele, hamedafa ba:sa.
  tpi-OTNT: Sapos man i sot long ol samting, orait ol brata bilong en i no laikim
    em. Sapos olsem, ol pren bilong en tu i save givim baksait long en. Maski em i
    tok gris long ol, tok bilong en i save lus nating.
  hau-SA: ’Yan’uwan matalauci sukan guje shi, balle abokansa, su ma za su guje shi.
    Ko da yake matalaucin yana binsu yana roƙo, ba zai sam su ba.
  uig-LAT: Namratlashqandin qérindashlirimu zériker; Uning dostliri téximu yiraq qachar;
    Yalwurup qoghlisimu, ular tépilmas.
  nde-nde: Umyanga uhlanyukelwa yizihlobo zakhe zonke, pho abangane bakhe bona bamnina
    kangakanani! Lanxa ebancenga kangakanani, ngeke esabathola.
  ton-ton: '‌ʻOku fehiʻa ki he masiva ʻa hono tokoua kotoa pē: kae huanoa ʻae fakamōmoa
    ʻa hono kāinga pe kiate ia! ʻOku ne tangi toupili kiate kinautolu, ka ʻoku nau
    taʻetokangaʻi.'
  ces-1613: Všickni bratří chudého v nenávisti jej mají; čím více přátelé jeho vzdalují
    se od něho! Když volá za nimi, není jich.
  eng-WMB: All the relatives of the poor shun him; how much more do his friends avoid
    him! He pursues them with pleas, but they are gone.
  tam-TCV: ஏழைகளின் உறவினர்கள் அவர்களை வெறுக்கிறார்கள், அவர்களுடைய சிநேகிதர்கள் எவ்வளவு
    அதிகமாய் அவர்களைப் புறக்கணிப்பார்கள்! ஏழைகளோ அவர்களிடம் கெஞ்சினாலும், அவர்களுடைய
    நண்பர்கள் போய்விடுகிறார்கள்.
  ceb-ULB: Ang tanang mga igsoong lalaki sa kabos nasilag kaniya; unsa pa kaha ang
    iyang mga higala nga mipahilayo kaniya! Motawag siya kanila apan wala na sila.
  pol-UBG: Wszyscy bracia ubogiego nienawidzą go, tym bardziej oddalają się od niego
    jego przyjaciele; ściga ich słowami, ale ich nie ma.
  urd-GVU: غریب کے تمام بھائی اُس سے نفرت کرتے ہیں، تو پھر اُس کے دوست اُس سے کیوں
    دُور نہ رہیں۔ وہ باتیں کرتے کرتے اُن کا پیچھا کرتا ہے، لیکن وہ غائب ہو جاتے ہیں۔
  deu-1912: Den Armen hassen alle seine Brüder; wie viel mehr halten sich seine Freunde
    von ihm fern! Und wer sich auf Worte verläßt, dem wird nichts.
  kan-2017: ಬಡವನನ್ನು ಬಂಧುಗಳೆಲ್ಲಾ ಹಗೆಮಾಡುವರು, ಹೌದು, ಮಿತ್ರರೂ ಅವನಿಗೆ ದೂರವಾಗುವರು. ಅವರ
    ಬರೀ ಮಾತುಗಳನ್ನು ನಂಬಿ ಹಿಂಬಾಲಿಸಿದರೆ ಏನೂ ಸಿಕ್ಕದು.
  yap-yap: En dariy ban’en rok e mus ngak e pi’in yad nga yal ma darir ta’gad ngak
    u ban’en; arfan ngay ni dariy be’ ni yow tafager. Ni demturug rogon feni gel ni
    be athmagiliy, ma dabiyag reb e fager ngak.
  hlt-MCSB: Manuca pataeng aka khodaeng te boeih a hmuhuet uh atah, a baerhoep aisat
    te a taeng lamloh a lakhla tak ta. A hloem bal akhaw amih te ol a om moenih.
  mdy-ETH: ማንቃሢ ዒዛኮ ጌርሲንሢታዖ ዒዛ ዒዒፃኔ፤ ዒዛኮ ላጋኣ ዒዛ ባሼና ሃኪሲ ዱማሳኔ፤ ዔያቶኮ ዒዚ ጊንፆ ሃንቲ ሺኢቂንቴቴያ
    ላጌ ዒዛኮ ባኣያ ማዓኔ።
  kew-kew: Gore aa medaa nipu oyae diayalia rabu nipuna amenume page go aa gimeme.
    Goa peme rabu nipuna adami aanumi page mo aa maasa rilaawa gimeme. Nipu repara
    omeme-pi agaa-ta pare nipuna agaa ini namadini pa rasatapa ia.
  twi-ASANTE: Ohiani abusuafoɔ nyinaa po no, na saa ara na ne nnamfonom po no! Mpo
    ɔhwehwɛ wɔn pɛ sɛ ɔpa wɔn kyɛw, nanso ɔnhunu wɔn baabiara.
  eng-WEBU: All the relatives of the poor shun him; how much more do his friends avoid
    him! He pursues them with pleas, but they are gone.
  wal-wal: Hiyyeesa asa a ishantti ubbai ixxoosona; hegaappekka aaruwaa a laggeti
    appe haakkoosona; i eta auddashidi kaallinkka, eti a gatti oittokkona.
  acu-NT: Aints kuikiartichun ni yachii ainauka jiitnasha nakitinawai. Tura asaramtai
    ¿ni amikri ainausha iturak niin ajapawar ukukcharting? Tura yainkata tusa untsukmasha
    mash ukukmiausha ¿yáki yainkat?
  spa-PDDPT: Todos los hermanos del pobre lo aborrecen, ¡Cuánto más se alejarán de
    él sus amigos! Los persigue con palabras, pero ya no están.
  gun-gun: Iporiaukue'i ma hexegua kuery ae'i voi ndoexaxei 'rã, irũ kuery katuve
    ma ojepe'apa 'rã ixugui. Ha'e kuery rakykue mba'emo re ojerure aguã onha teĩ ndoupityi
    'rã.
  agu-BL: Yi e' tal prow me'ba' yi qui'c chime'bi'l nicy't nin yi e' mas cyajwutz
    qui na chipek' scye'j, cha'stzun te na chicyaj coli'n cyak'un yi e' cyamiw.
  ilo-ULB: Amin a kakabsat ti nakurapay a tao ket kagurada isuna; ad-adda pay ngarud
    nga ad-adaywan isuna dagiti gagayyemna! Aw-awaganna ida, ngem awandan.
  kpg-kpg: Nia gau o tangada hagaloale hagalee hila ang gi mee. Deelaa laa mee deai
    ono ehoo ai. E duadua behee dono halaaheu, gei mee e deemee di gidee ono ehoo.
  uig-ARA: نامراتلاشقاندىن قېرىنداشلىرىمۇ زېرىكەر؛ ئۇنىڭ دوستلىرى تېخىمۇ يىراق قاچار؛
    يالۋۇرۇپ قوغلىسىمۇ، ئۇلار تېپىلماس.
  bps-bps: Balù dad flanek i to landè là fduf kenen, labi fa kfawag i dad demen sgalak
    di kenen. Na balù toon fangal fakdo di dale, là ale fdadong di kenen.
  sus-sus: Setare mu rafan a ngaxakerenyie yati ma, a mu rafan a booree fan ma. A
    na e maxandi, e mu e tuli matima a ra.
  pon-2006: Aramas semwehmwe men, rie pil kin sohte kesempwalki, ihme kahrehda eh
    sohte kompoakepah. Mehnda ma e nantihong, sohte me kak poakepoake.
  ksd-ksd: Ma damana muka ra umana talaina dia vana vailik kan ia! I vila mur diat
    ma ra tinata, ma pata, dia tar vana ka.
  tur-YTC: Yoksulun bütün akrabaları ondan uzak durur, Dostları ne kadar daha uzak
    duracaktır! Yalvarışlarla peşlerinden koşar, ama onlar gitmiştir.
  bel-N: Усе браты беднага ненавідзяць яго, тым больш сябры ягоныя аддаляюцца ад яго;
    той бяжыць, каб паразмаўляць, але іх няма.
  grc-BRENT: Πᾶς ὃς ἀδελφὸν πτωχὸν μισεῖ, καὶ φιλίας μακρὰν ἔσται· ἔννοια ἀγαθὴ τοῖς
    εἰδόσιν αὐτὴν ἐγγιεῖ, ἀνὴρ δὲ φρόνιμος εὑρήσει αὐτήν· ὁ πολλὰ κακοποιῶν τελεσιουργεῖ
    κακίαν, ὃς δὲ ἐρεθίζει λόγους, οὐ σωθήσεται.
  ind-AYT: Orang miskin dibenci oleh semua saudaranya; terlebih lagi, mereka dijauhi
    oleh sahabat-sahabatnya. Dia mengejar mereka dengan perkataannya, tetapi mereka
    tidak ada.
  nya-nya: Ngati munthu wosauka abale ake omwe amadana naye, nanji abwenzi ake tsono!
    Iwo adzamuthawa kupita kutali. Amayesa kuwatsatira mowapembedza koma iwo samapezeka
    konse.
  hrv-hrv: 'Na siromaha mrze sva braća njegova, još više se udaljuju od njega prijatelji
    njegovi: on hlepi za dobrim riječima, ali ih ne nalazi!'
  mps-mps: Te bidi te doado bage sǫą pai baso da, teda te aga ama dedego te wei
    homu me egobeo. Te tiwai eyu da, te aga abagi dabego me te aga tudiba muaibao.
    Te agai augwali homu bega sabo po obadi digi tagalao, te aga po odolali waibao.
  tpi-tpi: Sapos man i sot long ol samting, orait ol brata bilong en i no laikim em.
    Sapos olsem, ol pren bilong en tu i save givim baksait long en. Maski em i tok
    gris long ol, tok bilong en i save lus nating.
  dan-1931: Fattigmands Frænder hader ham alle, end mere skyr hans Venner ham da.
    Ej frelses den, som jager efter Ord. { [*oversat efter den græske Overs. Der mangler
    en Linie.] }
  vie-OVCB: Khi nghèo ngặt, ruột thịt còn xa lánh; Huống hồ chi là bè bạn thân sơ!
    Muốn xin họ rủ chút lòng thương, họ tránh đâu mất, tìm hoài không ra.
  guj-2017: દરિદ્રીના સર્વ ભાઈઓ તેનો ધિક્કાર કરે છે, તેના મિત્રો વિશેષે કરીને તેનાથી
    કેટલે બધે દૂર જાય છે! તે તેઓને બોલાવે છે, પણ તેઓ ચાલ્યા ગયા છે.
  pon-2006A: Aramas semwehmwe men, rie pil kin sohte kesempwalki, ihme kahrehda eh
    sohte kompoakepah. Mehnda ma e nantihong, sohte me kak poakepoake.
  por-BRBSL: Todos os parentes dos pobres o evitam; quanto mais seus amigos o evitam!
    Ele os persegue com prazer, mas eles se foram.
  swe-swe: En fattig mans släktingar hatar honom, och hans vänner undviker honom.
    Han söker intensivt efter dem med [tomma] löften, men de är borta.
  cth-cth: Tamimathoe teh a hmaunawngha pueng ni hai a hmuhma, a huinaw natawng teh
    ahlanae koe doeh hoe ao awh, lawkkanem lahoi a pâlei ei nakunghai hoe a yawng
    takhai awh.
  twi-twi: Ohiani abusuafo nyinaa po no, na saa ara na ne nnamfonom po no! Mpo ɔhwehwɛ
    wɔn, pɛ sɛ ɔpa wɔn kyɛw, nanso onhu wɔn baabiara.
  hlt-hlt: Manuca pataeng aka khodaeng te boeih a hmuhuet uh atah, a baerhoep aisat
    te a taeng lamloh a lakhla tak ta. A hloem bal akhaw amih te ol a om moenih.
  tbz-SIM: Ocĩ̀rì tebìí ɔ̃ɔ̃ ò yetɛmu, kòo nɛ́pobɛ̀ɛ ò sĩ̀ntɛnɛ̀, kòò dɔ́ kɛ́ bɛ̀
    bɛ́innɛ̀ ò bɑ́ɑ́ bɛ̀ yɑ̀.
  msy-2020: Gumazir biziba puvatɨzim, an aveghbuaba an aghuagham. Ezɨ kamaghɨra an
    namakaba uaghan akɨrim ragha a gasara. A me mɨgɨa me apezeperi, ezɨ an akaba pura
    biziba.
  dop-dop: Kʋnyɔntʋ newɑɑ luɣu nɑ́ lɩɩkɩ-ɩ kɛ́. Mpʋ tɔtɔɣɔ ɩ tɑɑpɑlɑɑ nɑ́ lɔɔkɩ-ɩ.
    Ɩ cɑɑ-wɛ ɩɩ nɑɑ-wɛ.
  azb-azb: Yoxsuldan qardaşının da zəhləsi gedər, Dostları ondan lap uzaq gəzər, Yalvararaq
    ardınca düşsə də, yaxınına gəlməz.
  eng-DBY: 'All the brethren of a poor [man] hate him; how much more do his friends
    go far from him: he pursueth [them] with words, — they are not [to be found].'
  hin-2017: जब निर्धन के सब भाई उससे बैर रखते हैं, तो निश्चय है कि उसके मित्र उससे
    दूर हो जाएँ। वह बातें करते हुए उनका पीछा करता है, परन्तु उनको नहीं पाता।
  wol-KYG: Ku ñàkk, sa bokk yépp dëddu la, sab xarit gën laa soreeti, ngay wax ak
    ñoom, dara.
  bjr-bjr: Kudi fasiqa aiku asauku mina minnisaidaqa mina aqoondiuqa faqa firaaqoo
    minara nikooqaidanoo. Narí nammeera qimasee naaraifaqa sia iridaqa.
  eng-YLT: All the brethren of the poor have hated him, Surely also his friends have
    been far from him, He is pursuing words — they are not!
  kne-kne: Din nabiteg yan dokogan din aag-i na, masepsep din gagayyem na. Mo kasapolanay
    badang, magay tomolong en sisya.
  eng-WYC-2017: The brethren of a poor man hate him; furthermore and the friends went
    away far from him. He that pursueth [or followeth] words only, shall have nothing;
  eng-WMBB: All the relatives of the poor shun him; how much more do his friends avoid
    him! He pursues them with pleas, but they are gone.
  urd-GVH: ग़रीब के तमाम भाई उससे नफ़रत करते हैं, तो फिर उसके दोस्त उससे क्यों दूर
    न रहें। वह बातें करते करते उनका पीछा करता है, लेकिन वह ग़ायब हो जाते हैं।
  rug-rug: Sa tie malaṉa si ta doṉo palae koari doduru turaṉana, meke gua tugo sari
    doduru nana baere! Hata luli tugo sa pude zamai, ba lopu ta dogoro sari nana baere.
  gaz-gaz: Obboloonni hiyyeessaa hundinuu isa jibbu; yoos michoonni isaa hammam caalaa
    isa irraa haa fagaatan ree! Inni kadhachaa isaan duukaa buʼu iyyuu isaan eessattuu
    hin argaman.
  fra-LSG: Tous les frères du pauvre le haïssent; Combien plus ses amis s’éloignent-ils
    de lui! Il leur adresse des paroles suppliantes, mais ils disparaissent.
  yal-yal: Xa yiigelitɔna ngaxakedenne birin a raɲaxuma, a xɔyine e makuyama a ra
    nɛn dangu ne ra! Hali a lu e fɔxɔ ra, a e mafan han, e mi fa toma.
  haw-1868: Pau loa ka poe hoahanau o ka mea nele i ke aloha ole ia ia; Haalele loa
    hoi kona mau hoalauna ia ia; Hahai oia me na olelo, aole lakou.
  arb-NAV: جَمِيعُ إخْوَةِ الْفَقِيرِ يَمْقُتُونَهُ، فَمَا أَحْرَى أَنْ يَتَهَرَّبَ
    مِنْهُ أَصْدِقَاؤُهُ؛ يُلاحِقُهُمْ بِتَوَسُّلاتِهِ وَلا يَجِدُ لَهُمْ أَثَراً.
  ewe-ewe: Ame dahe ƒe ƒometɔwo katã ɖea kɔ ɖa le eŋu, aleke exɔlɔ̃wo magbee geɖe
    wu o! Togbɔ be etia wo yome nɔa kuku ɖem na wo hã la, womedea nu eme nɛ o.
  eng-LEE: 'All the brothers of the poor hate him: how much more do his friends go
    far away from him! he pursueth [their] promises; but these are [all] that he hath.'
  asm-FB: যদি দৰিদ্ৰ লোকৰ ভায়েক সকলে তেওঁক ঘিণ কৰে; তেনেহলে তাতকৈ কিমান অধিক পৰিমাণে
    তেওঁৰ বন্ধুসকল তেওঁৰ পৰা আঁতৰি যাব! তেওঁ তেওঁলোকক আহ্বান কৰে, কিন্তু তেওঁলোক আতৰি
    যায়।
  sus-A: سٍتَرٍ مُ رَقَن عَ نفَشَكٍرٍنيِيٍ يَتِ مَ، عَ مُ رَقَن عَ بٌورٍيٍ قَن مَ.
    عَ نَ عٍ مَشَندِ، عٍ مُ عٍ تُلِ مَتِمَ عَ رَ.
  fra-SBL: Tous les parents des pauvres le fuient ; combien plus ses amis l'évitent-ils !
    Il les poursuit avec des supplications, mais ils sont partis.
  hbo-hbo: כָּ֥ל אֲחֵי־רָ֨שׁ ׀ שְֽׂנֵאֻ֗הוּ אַ֤ף כִּ֣י מְ֭רֵעֵהוּ רָחֲק֣וּ מִמֶּ֑נּוּ
    מְרַדֵּ֖ף אֲמָרִ֣ים *לֹא־ (לֹו)־הֵֽמָּה׃
  kik-kik: Angĩkorwo mũndũ mũthĩĩni nĩatiganagio nĩ andũ ao othe-rĩ, ĩ nao arata ake
    mangĩkĩmwĩtheema atĩa! O na angĩmathingata akĩmathaithaga, nĩmethiĩrĩire, matirĩ
    ho.
  fra-NCL: Tous les frères du pauvre le haïssent ; combien plus ses amis s’éloignent-ils
    de lui ! Il cherche des paroles bienveillantes, et il n’en trouve pas.
  cek-AK: Amtang kami loe angmah ih nawkamyanawk mah doeh hnukma o; angmah ih ampuinawk
    mah cae loe kawkruk maw ayae o taak tih! Anih loe tahmenhaih hnik hanah nihcae
    hnukah patom, toe nihcae mah anghmat o taak boih.
  cuk-cuk: Ar bela dule-wileged-e-gwenadgan, dule-wileged-isdar-dakele, e-aimar-bursunna,
    bur bule isdar dakoed. Dule-wilegedi, na e-bendakega e-aimar-amidiguo-inigwele,
    bipisaar amiosulid.
  uig-CYR: Намратлашқандин қериндашлириму зерикәр; Униң достлири техиму жирақ қачар;
    Ялвуруп қоғлисиму, улар тепилмас.
  tel-2017: పేదవాణ్ణి అతని బంధువులంతా ఏవగించుకుంటారు. అలాగైతే అతని స్నేహితులు మరింకెంతగా
    దూరమైపోతారు! వాడు వాళ్ళను పిలుస్తాడు గానీ వాళ్ళక్కడ ఉండరు.
  hat-BSA: Tout frè a malere yo a rayi li; konbyen, anplis, pou zanmi l kouri kite
    l. L ale jwenn yo ak pawòl plede, men yo fin ale.
  kos-kos: Sie mwet sukasrup ac pilesreyuk sin sou lal, ac mwet kawuk lal ac pilesral
    yohk liki. Pacl el sokolos elos wangin.
  hbo-WLC: כָּ֥ל אֲחֵי־רָ֨שׁ ׀ שְֽׂנֵאֻ֗הוּ אַ֤ף כִּ֣י מְ֭רֵעֵהוּ רָחֲק֣וּ מִמֶּ֑נּוּ
    מְרַדֵּ֖ף אֲמָרִ֣ים לא ־הֵֽמָּה׃
  ibo-ibo: Ebe ọ bụ na ụmụnne onye ogbenye na-akpọ ya asị, gịnịkwa ka ndị enyi ya
    ga-eme? Mgbalị ya niile ịrịọ ha arịrịọ ezughị ime ka ha nọgide.
  ory-ory: ଦରିଦ୍ରର ସମସ୍ତ ଭ୍ରାତା ତାହାକୁ ଘୃଣା କରନ୍ତି; ତାହାର ମିତ୍ରମାନେ ତାହାଠୁଁ କେତେ ଅଧିକ
    ଦୂରକୁ ନ ଯିବେ! ସେ ଆଳାପ ଚେଷ୍ଟା କରେ, ମାତ୍ର ସେମାନେ ନାହାନ୍ତି।
  chk-chk: Eman mi wöüngau a küna koput me ren pwin kana, nge epwe fen ifan me ren
    chiechian kewe? A kökköla mürir, nge ra chök sü seni.
  rop-rop: If yu jidan powan, yu ronwan femili olabat nomo laigim yu en yu nomo abum
    eni fren. Nomeda yu trai blanga meigim fren bat olabat ol gowei brom yu.
  ukr-1871: Убогого ненавидять і брати його, а надто кидають його (богаті) друзї;
    біжить за ними, щоб поговорити, та й те надармо.
  deu-1951: Den Armen hassen alle seine Brüder; sollten sich nicht auch seine Freunde
    von ihm entfernen? Geht er auf ihre Worte, so sind sie nichts!
  eng-JPS: All the brethren of the poor do hate him; how much more do his friends
    go far from him! He that pursueth words, they turn against him.
  srp-1865: Na siromaha mrze sva braæa njegova, još više se prijatelji njegovi udaljuju
    od njega; vièe za njima, ali ih nema.
  lug-lug: Baganda b’omwavu bonna bamwewala, mikwano gye tebaasingewo nnyo okumwewala?
    Wadde abagoberera ng’abeegayirira, naye tabalaba.
  heb-heb: כל אחי רש שנאהו אף כי מרעהו רחקו ממנו מרדף אמרים לא המה׃
  ben-IRV: গরিব লোকের ভাইয়েরা সবাই তাকে ঘৃণা করে, আরও নিশ্চয়, তার বন্ধুরা তার থেকে
    দূরে যায়; সে অনুনয়ের সঙ্গে তাদের খোঁজ করে, কিন্তু তারা চলে গেছে।
  pan-pan: ਜਦੋਂ ਕੰਗਾਲ ਦੇ ਸਾਰੇ ਭਰਾ ਵੀ ਉਸ ਨਾਲ ਵੈਰ ਰੱਖਦੇ ਹਨ, ਤਾਂ ਉਹ ਦੇ ਮਿੱਤਰ ਕਿਉਂ ਨਾ
    ਉਸ ਤੋਂ ਦੂਰ ਹੋ ਜਾਣਗੇ? ਉਹ ਗੱਲਾਂ ਨਾਲ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ ਪਰ ਨਹੀਂ ਲੱਭਦੇ ਹਨ।
  mya-JVB: ဆင်းရဲ သောသူ၏ ညီအစ်ကို ရှိသမျှ တို့သည် သူ့ ကို မုန်း တတ်ကြ၏။ သူ ၏အဆွေ ခင်ပွန်းတို့သည်
    သူ့ ကို သာ၍ ဝေး စွာရှောင်တတ်ကြ၏။ လိုက် ၍ခေါ်သော်လည်း ကွယ်ပျောက် ကြပြီ။
  tte-O: Tem tomo yabo ana wasawasa meuloina imwawasi kani ana eliyamwao silogabaen
    yo tabe ana susuyao sisikotanan. Bwagana itonan iedeedede kolili kani siyabubu-gabaen.
  tbg-tbg: Vehi vaiintivano vaimanta vira navunaaka viva vainaini kia vuataa imanta
    variara. Viva vukaari utiharo vokiaka tontiqireva auti vaimantavata, vika kia
    variara.
  hmo-hmo: Ogogami tauna be iena tadikakana ibounai ese, idia ura henia lasi momokani.
    Unai tau ena turana danu be lasi momokani. Idia rakatania neganai ia boiboi henidia,
    to idia mai lasi.
  urd-urd: जब मिस्कीन के सब भाई ही उससे नफ़रत करते है, तो उसके दोस्त कितने ज़्यादा
    उससे दूर भागेंगे। वह बातों से उनका पीछा करता है, लेकिन उनको नहीं पाता।
  rus-SYN: 'Бедного ненавидят все братья его, тем паче друзья его удаляются от него:
    гонится за ними, чтобы поговорить, но и этого нет.'
  bqc-SIM: Taaside daɛↄ ì aà vũaaɛ, wa aà gbɛ̃naↄ kɛ̃awà o lↄo. Tó a wɛ̀ɛlɛ
    yã'ońnↄ, ìli ń e bɛo.
  tcz-CHONGTHU: Mivaicha hi asopi ho jeng in jong athet bol jiuvin, achutileh agol
    apaiho chun ichan geijin athet tadiu vem? Vaichapan asam sam in hinlah adalha-ji
    tauve.
  mar-mar: गरीब मनुष्याचे सर्व बंधू त्याचा द्वेष करतात, तर मग त्याचे मित्र त्याच्यापासून
    किती तरी दूर जाणार! तो बोलत त्यांच्या पाठोपाठ जातो पण ते निघून जातात.
  hlt-THB: Ak khawdeng cingnakhqi ing a mim cawt ce a mi sawhnaak awhtaw a pyikhqi
    ingtaw ikawmyihna nu a mi sawhnaak pai kaw! hquut nawh khy khqi seiawm qeeng taak
    boeih kawm uh.
  qub-qub: Pobritaga famillyancunapis manacajmanmi churan. Chayno caycaptenga rasuntachari
    amïguncunapis mana witipannachu. Amïgupayta ashiptinpis pacacaycärinmi.
  bqp-bqp: Takaside danɛnↄ dì pã kpáimɛ, oni a gbɛ̃nnanↄ kɛ̃naa o doro. Tó àtɛn wɛtɛ
    à yã o kũńwo, òdigↄ̃ kú bɛro.
  hat-hat: Lè ou pòv, ata frè ou pa vle wè ou. Ou pa bezwen mande si zanmi p'ap lage
    ou! Tout chache w'ap chache pale ak yo, yo pa okipe ou!
  eng-BSB: All the brothers of a poor man hate him— how much more do his friends avoid
    him! He may pursue them with pleading, but they are nowhere to be found.
  tod-tod: Bala nui la nɛɛni kɛɛɠɛlointi bɛ, ɓaa mu ná-siɛpoluiti, naati ta ɗa maaɠooza
    ba. Siɛgi zu é wɔinni la ga é ɓɔɛ ti ʋɔ, ti la mɔ koba.
  eng-WEBPB: All the relatives of the poor shun him; how much more do his friends
    avoid him! He pursues them with pleas, but they are gone.
  kbq-kbq: Kagrima kamunte'ma omanesige'za, kafuhe'za kavesi ogantegahaze. Hagi knampa
    ka'amo'za mago'ane agatere'za zamavesra hugantegahaze. Kazama hanazegu'ma hakesanana,
    zamagra omanigahaze.
  nhe-BL: Intla hasta iicnihua se teicneltzi quitlahuelcahuaj, huajca achi más ihuampoyohua
    ax quinequise quiitase. Tlen teicneltzi quintemohua huan quinnojnotza ihuampoyohua,
    pero yajuanti ax quichihuilíaj cuenta.
  bus-bus: Takaasidee danɛnↄ è pã kpázimɛ, weé à gbɛ̃nnanↄ kɛ̃ana o dↄro. Tó èe wɛtɛɛ
    à yã ońyo, aↄ̃ègↄ̃ kú bɛro.
  gub-BL: Teko uze'eg zemueteahy te uwywyr rehe wà, aze tywyr wiko hemetarer 'ym ma'e
    romo. A'e rupi, aze imyrypar utyryk izuwi, nazanepytuhegatu kwaw. Ikene'o umyrypar
    wanekar mehe. Nuzekaiw kwaw hehe wà.
  eng-DRA: 'The brethren of the poor man hate him: moreover also his friends have
    departed far from him. He that followeth after words only, shall have nothing.'
