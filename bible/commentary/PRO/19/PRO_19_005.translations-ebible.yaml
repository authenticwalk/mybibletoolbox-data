verse: PRO.019.005
translations:
  mal-C: കള്ളസാക്ഷി ശിക്ഷിക്കപ്പെടാതിരിക്കുകയില്ല, വ്യാജം പറഞ്ഞുഫലിപ്പിക്കുന്നവർ രക്ഷപ്പെടുകയുമില്ല.
  deu-TKW: Ein falscher Zeuge bleibt nicht straflos, und wer Lügen vorbringt, entrinnt
    nicht.
  lin-lin: Motatoli ya lokuta akozwa etumbu ; moto oyo akosaka akozanga te kozwa etumbu.
  eng-LSV: A false witness is not acquitted, || Whoever breathes out lies is not delivered.
  eng-GNV: 'A false witnes shall not be vnpunished: and he that speaketh lyes, shall
    not escape.'
  eng-WEBSTER: A false witness shall not be unpunished, and he that speaketh lies
    shall not escape.
  nhw-BL: Se testigo catli san tlacajcayahua quiselis itlatzacuiltilis, huan catli
    istlacatij iixpa se juez amo huelise momanahuise.
  swh-ONEN: Shahidi wa uongo hataacha kuadhibiwa, naye amwagaye uongo hataachwa huru.
  bba-bba: Bɑ koo seedɑ weesuɡiɑn dio sɛɛyɑsiɑwɑ kɑm kɑm. U ǹ kisirɑmɔ.
  eng-KJVCPB: A false witness shall not be unpunished, And he that speaketh lies shall
    not escape.
  luo-luo: Janeno ma ja-miriambo ok notony ma ok okum, to ngʼatno malando miriambo
    ok nobed thuolo.
  meu-meu: Gwaurai-hedinarai koikoi tauna ese mata-hakani basine reaia; hereva koikoi
    tauna na basine roho mauri.
  npi-ULB: झुटो साक्षी दण्डविना उम्कने छैन, र झुटो कुरो बोल्ने फुत्कने छैन ।
  yor-yor: Ajẹ́rìí èké kò ní lọ láìjìyà, ẹni tí ó sì ń tú irọ́ jáde kò ní lọ lọ́fẹ̀ẹ́.
  ind-ind: Orang yang berbohong atau bersaksi dusta dalam pengadilan tidak akan lepas
    dari hukuman.
  pes-OPCB: شاهد دروغگو بی‌سزا نمی‌ماند و کسی که دائم دروغ می‌بافد جان به در نخواهد
    برد.
  tgl-ULB: Ang bulaang saksi ay hindi makakaalis ng hindi napaparusahan, at hindi
    makakatakas ang siyang nabubuhay sa mga kasinungalingan.
  hui-hui: Í̠na godi lalu howa ke̱ halu lariyagua í̠ yo pialu polene nawi pani nolene
    wulebira.
  mya-mya: မမှန်သောသက်သေသည် အပြစ်မခံဘဲမနေရ။ မုသာကို သုံးသောသူသည်လည်း ဒဏ်နှင့်မလွတ်ရ။
  bod-N: རྫུན་གྱི་དཔང་པོར་ཉེས་ཆད་འཕོག་པར༌འགྱུར། །རྫུན་གཏམ་སྨྲ་བ་ཐར་བར་མི་འགྱུར༌རོ།།
  wsk-wsk: Den kawel te bo atumu saonga mu ko memek toko; den kawel kiring te arata
    mu betela ko ikup arikko.
  sna-sna: Chapupu chenhema hachingaregi kurangwa, uye uyo anodurura manyepo haangaregedzwi.
  spa-BLM: El testigo falso no quedará impune. El que vierte mentiras no quedará libre.
  cac-cac: A eb' syac'och sb'a testigoal d'a tas man̈ yeloc, yovalil syab' syail eb'.
    Axo eb' tz'ac'an es, man̈ ol colchajlaj eb'.
  swh-ULB: Shahidi wa uongo hatakosa adhabu na mwenye kupumua uongo hataokoka.
  bel-bel: Ілжывы сьведка не застаецца без пакараньня, і хто гаворыць няпраўду, не
    ўратуецца.
  deu-ELBBK: Ein falscher Zeuge wird nicht für schuldlos gehalten werden; und wer
    Lügen ausspricht, wird nicht entkommen.
  mbb-OT: Edsilutan is teruen he tistiǥus, ne kenà ebpekeǥawas te silut is minsan
    hentei he edtarùtarù.
  mal-2015: കള്ളസ്സാക്ഷിക്കു ശിക്ഷ വരാതിരിക്കയില്ല; ഭോഷ്കു നിശ്വസിക്കുന്നവൻ ഒഴിഞ്ഞുപോകയുമില്ല.
  rmc-rmc: Le falošne švedkos o mariben na obdžala a oda, ko rozľidžal o klamišagos,
    na denašela.
  pes-OPV: شاهد دروغگو بی‌سزا نخواهد ماند، و کسی‌که به دروغ تنطق کند رهایی نخواهد
    یافت.
  ron-1924: Марторул минчинос ну рэмыне непедепсит ши чел че спуне минчунь ну ва скэпа.
  ben-OBCV: মিথ্যাসাক্ষী অদণ্ডিত থাকবে না, ও যে মিথ্যা কথার স্রোত বইয়ে দেয় সে নিষ্কৃতি
    পাবে না।
  som-som: Markhaatigii been ahu ma taqsiir la'aan doono, Oo kii been ku hadlaana
    ma baxsan doono.
  lat-VUC: Testis falsus non erit impunitus, et qui mendacia loquitur non effugiet.
  eng-ASVBT: A false witness shall not be unpunished; And he that uttereth lies shall
    not escape.
  mna-mna: Tomtom ta so ipombol sorok sua pakaamŋana, na ni kola ire ka kadoono. Irao
    tileeli na som. Mi zin wal tau gorgori timbelmbel sua pakaamŋana ta kembena. Kadoono
    tabe ise kizin i, na tirao be tiko pa na som.
  ita-1885: Il falso testimonio non resterà impunito, E chi sbocca menzogne non iscamperà.
  eng-LXXUP: A false witness shall not be unpunished, And he that accuses unjustly
    shall not escape.
  eng-ULB: A false witness will not go unpunished and he who breathes out lies will
    not escape.
  spa-VBL: El testigo falso será castigado; los mentirosos no podrán escaparse con
    sus mentiras.
  fra-_FOB: Le faux témoin ne demeurera point impuni, et celui qui profère des mensonges,
    n'échappera point.
  mal-mal: കള്ളസ്സാക്ഷിക്ക് ശിക്ഷ വരാതിരിക്കുകയില്ല; ഭോഷ്ക്ക് പറയുന്നവൻ രക്ഷപെടുകയുമില്ല.
  lit-lit: Melagingas liudytojas neliks nenubaustas, ir kas kalba melus, neišsigelbės.
  urd-GVR: Jhūṭā gawāh sazā se nahīṅ bachegā, jo jhūṭī gawāhī de us kī jān nahīṅ chhūṭegī.
  suz-BL: जोल पा सांकछी बाक्‍ब मुर सजाइ मतथु मब्रोंइब। मिनु जोल पाइब यु बुइश्‍शा प्रोक्‍ने
    मचाप्‍ब। हितोपदेस २१:२८; ब्‍यवस्‍था १९:१८-२१
  eng-NOY: A false witness shall not be unpunished, And he that speaketh lies shall
    not escape.
  ita-1927: Il falso testimonio non rimarrà impunito, e chi spaccia menzogne non avrà
    scampo.
  ckb-ckb: شایەتی درۆزن بێ سزا نابێت، ئەوەی درۆ پەخش دەکات دەرباز نابێت.
  eng-BBE: A false witness will not go without punishment, and the breather out of
    deceit will not go free.
  kan-OKCV: ಸುಳ್ಳುಸಾಕ್ಷಿಯು ದಂಡನೆಯನ್ನು ಹೊಂದದಿರನು; ಸುಳ್ಳಾಡುವವನು ತಪ್ಪಿಸಿಕೊಳ್ಳದೆ ಇರಲಾರನು.
  tam-2017: பொய்ச்சாட்சிக்காரன் தண்டனைக்குத் தப்பான்; பொய்களைப் பேசுகிறவனும் தப்புவதில்லை.
  spa-RV-1909: El testigo falso no quedará sin castigo; y el que habla mentiras no
    escapará.
  ron-BTF: Un martor fals nu va rămâne nepedepsit și cel ce vântură minciuni nu va
    scăpa.
  eng-WEBP: A false witness shall not be unpunished. He who pours out lies shall not
    go free.
  eng-FBV: A false witness will be punished; liars won't get away with their lies.
  nld-1939: Een onbetrouwbaar getuige blijft niet ongestraft; Wie leugens verspreidt,
    zal niet ontkomen.
  nch-BL: Se testigo cati san tacajcayahua quiselis itatzacuiltilis, huan cati istacatij
    iixpa se juez amo huelise momanahuise.
  vie-1934: Chứng gian nào chẳng bị phạt; Và kẻ buông điều giả dối không sao thoát
    khỏi.
  hin-CV: झूठे साक्षी का दंड सुनिश्चित है, तथा दंडित वह भी होगा, जो झूठा है.
  eng-OURB: A false witness shall not be unpunished. He who pours out lies shall not
    go free.
  spa-BES: Un testigo falso no irá sin castigo, y el que habla engaño no se liberará.
  tdx-tdx: Tsy ho po-lafa ty mpitalily vilañe, vaho tsy himolaotse ty mavande.
  tha-KJV: พยานเท็จจะไม่​ได้​รับโทษหามิ​ได้ และบุคคลผู้​เปล​่งคำมุสาจะหนี​ไม่​พ้น
  por-BR-2018: A falsa testemunha não ficará impune; e quem fala mentiras não escapará.
  deu-ELO: Ein falscher Zeuge wird nicht für schuldlos gehalten werden; und wer Lügen
    ausspricht, wird nicht entrinnen.
  eng-WYC-2018: A false witness shall not be unpunished; and he that speaketh leasings,
    shall not escape. (A lying witness shall not go unpunished; and he who speaketh
    lies, shall not escape.)
  epo-epo: Falsa atestanto ne restos sen puno; Kaj kiu elspiras mensogojn, tiu ne
    saviĝos.
  uig-PIN: Yalƣan guwaⱨliⱪ ⱪilƣan jazalanmay ⱪalmas; Yalƣan eytⱪuqimu jazadin ⱪutulalmas.
  beo-beo: Dia fofada:nana amo ganodini ogogosea, di da se iasu ba:mu. Amola hobeamu
    logo hame ba:mu.
  tpi-OTNT: Sapos man i tok giaman long kot, em bai i kisim pe nogut. Ol i no inap
    larim em.
  hau-SA: Mai ba da shaidar ƙarya ba zai tafi babu hukunci ba, kuma duk wanda ya baza
    ƙarairayi ba zai kuɓuta ba.
  uig-LAT: Yalghan guwahliq qilghan jazalanmay qalmas; Yalghan éytquchimu jazadin
    qutulalmas.
  nde-nde: Umfakazi wamanga uthola isijeziso, lalowo ohutshuza amanga kayikuphunyuka.
  ton-ton: ‌ʻE ʻikai tuku ke taʻetautea ʻae fakamoʻoni loi, pea ʻe ʻikai hao ia ʻaia
    ʻoku faʻa lea ʻaki ʻae loi.
  ces-1613: Svědek falešný nebude bez pomsty, a kdož mluví lež, neuteče.
  eng-WMB: A false witness shall not be unpunished. He who pours out lies shall not
    go free.
  tam-TCV: பொய்ச்சாட்சி சொல்பவர் தண்டனைக்குத் தப்பமாட்டார்கள்; பொய்யைத் தாராளமாய்ப்
    பேசுபவரும் தப்பமுடியாது.
  ceb-ULB: Ang bakakon nga saksi pagasilotan ug siya nga nagsulti ug bakak dili gayod
    makaikyas.
  pol-UBG: Fałszywy świadek nie uniknie kary, a kto mówi kłamstwa, nie ujdzie.
  urd-GVU: جھوٹا گواہ سزا سے نہیں بچے گا، جو جھوٹی گواہی دے اُس کی جان نہیں چھوٹے
    گی۔
  deu-1912: Ein falscher Zeuge bleibt nicht ungestraft; und wer Lügen frech redet,
    wird nicht entrinnen.
  kan-2017: ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಶಿಕ್ಷಿಸಲ್ಪಡದೆ ಇರುವುದಿಲ್ಲ, ಸುಳ್ಳಾಡುವವನು ತಪ್ಪಿಸಿಕೊಳ್ಳನು.
  yap-yap: Fa’an ga ra weliy e thin nde riyul’ u tafen e puf oloboch, ma yira gechig
    nagem, ndariy e gin ngam mil ngay.
  hlt-MCSB: A honghi kah laipai te hmil pawt vetih, laithae aka sat long khaw poenghal
    mahpawh.
  mdy-ETH: ሉኡዙሞና ማርካዻ ዓሲ ሜቶ ዔኩዋዖ ዓቱዋሴ፤ ሉኡዙሞ ጌስታ ዓሲ ሜቶፓ ቶላዓኬ።
  kew-kew: Gore aa medame yaa agaa loa koso teare nipumi wae yoto mealia. Goa palia
    rabu nipu mada napogla palia.
  twi-ASANTE: Adansekurumni bɛnya nʼakatua, na deɛ ɔtwa nkontompo remfa ne ho nni.
  eng-WEBU: A false witness shall not be unpunished. He who pours out lies shall not
    go free.
  wal-wal: Worddo markki qaxxayettennan beenna; wordduwaa haasayiyaageetikka kessi
    ekkokkona.
  acu-NT: Aints nekas aa nuna nekayat, anangkak chicham nekaschaun etsera nuka ni
    wait wajaktintrin nekas jukitnuitai. Tura waitrin ainauka angkanka pujuschartinuitai.
  spa-PDDPT: El testigo falso no quedará impune, Y el que alienta mentiras no escapará.
  gun-gun: Joekokue ramigua rive mombe'uare ma nombopagaa e'ỹi 'rã, ha'e apu rupi
    ijayvu va'e voi ndoo jepei 'rã.
  agu-BL: Yi e' yi na cho'c tetz stiw te jun e'chk takle'n yi nk'e'tz bintzi, qui'c
    rmeril yi qui'k tz'ul chicaws. Nin yi e' la'j qui'c rmeril yi nink che'l liwr
    tk'ab yi caws yi tx'aklij ẍchiwutz.
  ilo-ULB: Saan a mabalin a saan a madusa ti maysa a palso a saksi, ken saan a makalibas
    ti agisawsawang iti inuulbod.
  kpg-kpg: Maa goe ga hagi aga di kai tilikai i lodo di gowaa hai gabunga, goe ga hagaduadua,
    ga deemee di tanga gi daha.
  uig-ARA: يالغان گۇۋاھلىق قىلغان جازالانماي قالماس؛ يالغان ئېيتقۇچىمۇ جازادىن قۇتۇلالماس.
  bps-bps: Ku là glut i ktulen i to tmulen di gususay, fanlayam kenen, na là galwà
    i to tmulen kéng.
  sus-sus: Tɔɔɲɛgɛti fama nɛ ɲaxankatɛ sɔtɔde, wule falɛ mu kisima.
  pon-2006: Ma ke pahn lokaia likamw nan mwoalen kopwung, ke pahn ale kalokolok—ke
    sohte pahn pitsang.
  ksd-ksd: A varkurai na tadav ra tena varvai ba i tavir, Ma nina ba i vatang ra vaongo
    pa na pila ta ra balbali.
  tur-YTC: Yalancı tanık cezasız kalmaz, Yalanlar saçan özgür kalmaz.
  bel-N: Сьведка фальшывы не пазьбегне пакараньня, і хто дыхае няпраўдай, не ўратуецца.
  grc-BRENT: Μάρτυς ψευδὴς οὐκ ἀτιμώρητος ἔσται, ὁ δὲ ἐγκαλῶν ἀδίκως οὐ διαφεύξεται.
  ind-AYT: Saksi dusta tidak akan terlepas dari hukuman, dan orang yang mengembuskan
    kebohongan tidak akan lolos.
  nya-nya: Mboni yonama sidzalephera kulangidwa; ndipo iye amene amanena mabodza sadzapulumuka.
  hrv-hrv: Lažljiv svjekok ne ostaje bez kazne, i tko širi laži, neće uteći.
  mps-mps: Te bidigo po tųde te tibo po weyu da, teda aga dene dwai saibao. Augwaligo
    aga me gogologobeo.
  tpi-tpi: Sapos man i tok giaman long kot, em bai i kisim pe nogut. Ol i no inap
    larim em.
  dan-1931: Det falske Vidne undgår ej Straf; den slipper ikke, som farer med Løgn.
  vie-OVCB: Nhân chứng gian chắc chắn mang hình phạt, người dối gạt không sao thoát
    lưới trời.
  guj-2017: જૂઠો સાક્ષી સજા પામ્યા વગર રહેશે નહિ. અને શ્વાસે શ્વાસે જૂઠું બોલનાર માણસ
    સજાથી બચી જશે નહિ.
  pon-2006A: Ma ke pahn lokaia likamw nan mwoalen kopwung, ke pahn ale kalokolok—ke
    sohte pahn pitsang.
  por-BRBSL: Uma falsa testemunha não ficará impune. Aquele que derrama mentiras não
    deve sair livre.
  swe-swe: Ett falskt vittne blir inte ostraffat, och den som andas ut lögner kommer
    inte undan [straff].
  cth-cth: Ka panuekkhaikung kaphawk teh rek laipalah tâcawt mahoeh, laithoe ka dei
    e hai hlout mahoeh.
  twi-twi: Adansekurumni benya nʼakatua, na nea otwa nkontompo remfa ne ho nni.
  hlt-hlt: A honghi kah laipai te hmil pawt vetih, laithae aka sat long khaw poenghal
    mahpawh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í ǹyóu wèè soú nkɛ nɑ́ɑ́ nwè í yɑ̀ dɛ̀, siyɑ́ɑ̀bìsí yiɛ̀ mmɛ nyí
    yóó yentɛ́nɛ̀ tiyɛ̃ĩti.
  msy-2020: Gumazim kotiam gifaragh, a ivezir kuram iniam. Me aneteghtɨ a pura mangɨghan
    kogham.
  dop-dop: Pɔpɔtʋ ɑseetɑ ləsʋlʋ ŋkpɑŋʋɣʋ nɑ kʋ hɔm kɛ́. Mpʋ tɔtɔɣɔ loollu kɑɑ fiti
    sɑləkɑ wei ɩ mʋnɑ-ɩ tɔ.
  azb-azb: Yalançı şahid cəzasız qalmaz, Yalandan üzə duran qurtuluş tapmaz.
  eng-DBY: A false witness shall not be held innocent, and he that uttereth lies shall
    not escape.
  hin-2017: झूठा साक्षी निर्दोष नहीं ठहरता, और जो झूठ बोला करता है, वह न बचेगा।
  wol-KYG: Seede buy fen muccul mbugalam, kuy noyyee ay fen du rëcc àtteem.
  bjr-bjr: Kootaki unna ufa qinana rumbaranaki finnaranoo. Unnufa qinana sia ummaara
    fiaaqareennaranoo.
  eng-YLT: A false witness is not acquitted, Whoso breatheth out lies is not delivered.
  kne-kne: Adi makalisi sin dosa din makaetek ya mangitistigos baken tet-ewa.
  eng-WYC-2017: A false witness shall not be unpunished; and he that speaketh leasings,
    shall not escape.
  eng-WMBB: A false witness shall not be unpunished. He who pours out lies shall not
    go free.
  urd-GVH: झूटा गवाह सज़ा से नहीं बचेगा, जो झूटी गवाही दे उस की जान नहीं छूटेगी।
  rug-rug: Sa tie va sosode kokoha si kaqu tava kilasa, meke asa pu va vura koha si
    lopu kaqu govete.
  gaz-gaz: Namni sobaan dhugaa baʼu utuu hin adabamin hin hafu; namni soba odeessuus
    jalaa hin baʼu.
  fra-LSG: Le faux témoin ne restera pas impuni, Et celui qui dit des mensonges n’échappera
    pas.
  yal-yal: Wule serena fe saranma a ra nɛn. Naxan wulen falama, na mi xunbama.
  haw-1868: O ka mea hoike wahahee, aole e ole kona hoopaiia mai; O ka mea olelo wahahee
    hoi, aole ia e pakele.
  arb-NAV: شَاهِدُ الزُّورِ لَا يَنْجُو مِنَ الْعِقَابِ، وَنَافِثُ الْكَذِبِ لَا يُفْلِتُ
    مِنَ الْقِصَاصِ.
  ewe-ewe: Womagbe tohehe na aʋatsoɖasefo o eye ame si trɔa alakpa kɔna ɖi bababa
    la, madzo le ablɔɖe me o.
  eng-LEE: A false witness shall not remain unpunished, and he that uttereth lies
    shall not escape.
  asm-FB: মিছা সাক্ষী দিয়া জনে দণ্ড নোপোৱাকৈ নাথাকিব; আৰু যি জনে মিছা কথা কয় তেৱোঁ
    অব্যাহতি নাপায়।
  sus-A: تْوحّفّتِ قَمَ نّ حَشَنكَتّ سْتْدٍ، وُلٍ قَلّ مُ كِسِمَ.
  fra-SBL: Un faux témoin ne reste pas impuni. Celui qui répand des mensonges ne sera
    pas libre.
  hbo-hbo: עֵ֣ד שְׁ֭קָרִים לֹ֣א יִנָּקֶ֑ה וְיָפִ֥יחַ כְּ֝זָבִ֗ים לֹ֣א יִמָּלֵֽט׃
  kik-kik: Mũira wa maheeni ndakaaga kũherithio, na ũrĩa ũitũrũraga maheeni ndageethara.
  fra-NCL: Le faux témoin ne restera pas impuni, et celui qui dit des mensonges n’échappera
    pas.
  cek-AK: Amsoem ai hmuen hnukung ah om kami loe danpaek ai ah om mak ai; amsawnlok
    thui kami doeh loih mak ai.
  cuk-cuk: Dule-ibmar-daksad-gakansaar-sogedi, sabsur-odurdaklegosuli guosulid. Dule-gakansili
    na gwen san-onogosulid.
  uig-CYR: Ялған гувалиқ қилған җазаланмай қалмас; Ялған ейтқучиму җазадин қутулалмас.
  tel-2017: అబద్ద సాక్షికి శిక్ష తప్పదు. అబద్ధాలాడేవాడు తప్పించుకోలేడు.
  hat-BSA: Yon fo temwen pa prale san pinisyon; e sila ki fè manti a, p ap chape.
  kos-kos: Kom fin fahk kas kikiap ye mutun nununku, kom ac fah kaiyuk, na ac wangin
    inkanek in kaingla lom.
  hbo-WLC: עֵ֣ד שְׁ֭קָרִים לֹ֣א יִנָּקֶ֑ה וְיָפִ֥יחַ כְּ֝זָבִ֗ים לֹ֣א יִמָּלֵֽט׃
  ibo-ibo: Onye na-agba ama ụgha ga-ata ahụhụ, ụzọ onye na-ekupụ ụgha dịka ume ka
    a ga-achọpụtakwa.
  ory-ory: ମିଥ୍ୟାସାକ୍ଷୀ ଅଦଣ୍ଡିତ ନୋହିବ; ପୁଣି, ମିଥ୍ୟାବାଦୀ ରକ୍ଷା ପାଇବ ନାହିଁ।
  chk-chk: Eman chon pwärätä mi apasatä mine a mwäl lon kapwüng epwe fokun angei liwinin
    an föför, nge eman mi kapas chofana esap tongeni sü seni liwinin an föför.
  rop-rop: If yu go langa kothaus en yu dalim laiya yu garra abum panishmen, en yu
    kaan ranawei eniweya.
  ukr-1871: Ложний сьвідок не уйде кари, й хто сплетає лжу, рятунку не знайде.
  deu-1951: Ein falscher Zeuge bleibt nicht ungestraft, und wer Lügen ausspricht,
    wird nicht entrinnen.
  eng-JPS: A false witness shall not be unpunished; and he that breatheth forth lies
    shall not escape.
  srp-1865: Lažan svjedok neæe ostati bez kara, i ko govori laž, neæe uteæi.
  lug-lug: Omujulizi ow’obulimba talirema kubonerezebwa, era oyo ayogera eby’obulimba
    taliba na buddukiro.
  heb-heb: עד שקרים לא ינקה ויפיח כזבים לא ימלט׃
  ben-IRV: মিথ্যাসাক্ষী অদন্ডিত থাকবে না, যে মিথ্যা কথা বলে সে মুক্তি পাবে না।
  pan-pan: ਝੂਠਾ ਗਵਾਹ ਨਿਰਦੋਸ਼ ਨਾ ਠਹਿਰੇਗਾ, ਅਤੇ ਜੋ ਝੂਠ ਮਾਰਦਾ ਹੈ ਉਹ ਨਹੀਂ ਬਚੇਗਾ।
  mya-JVB: မ မှန်သောသက်သေ သည် အပြစ် မခံဘဲမနေရ။ မုသာ ကို သုံး သောသူသည်လည်း ဒဏ်နှင့်မ
    လွတ် ရ။
  tte-O: Tomwakota kani maisana ilobai, nige sowana polowene iyabubu-gabaen.
  tbg-tbg: Are ko avuqaa vo vaiintiara una uva tirera, are ruqemakera vina aarava
    kia vairamanta ai ruqutivara.
  hmo-hmo: Kota lalonai hereva gwauraia koikoi tauna, be do idia panisia momokani,
    bona hereva koikoi tauna be do ia heau mauri diba lasi.
  urd-urd: झूटा गवाह बे सज़ा न छूटेगा, और झूट बोलने वाला रिहाई न पाएगा।
  rus-SYN: Лжесвидетель не останется ненаказанным, и кто говорит ложь, не спасется.
  bqc-SIM: Seelade vãi a bↄ pão, ɛɛde a gí wɛ́tɛ̃a eio.
  tcz-CHONGTHU: Hettosah'a pang jou le nal seipa chun, engbolna ato tei ding ahi.
  mar-mar: खोटा साक्षीदार शिक्षा झाल्यावाचून राहणार नाही, आणि जो कोणी लबाड्या करतो
    तो सुटणार नाही.
  hlt-THB: Amak thyym dyihthingna ak dyi taw a toel kaana am awm kawm saw, qaai ak
    kqawn awm am loet ti kaw.
  qub-qub: Alman ranticojcunaga castïguchömi canga. Llullacunapis castïguchömi canga.
  bqp-bqp: Sèeda ɛ́kɛde ni bo pãro, ɛ́kɛde ni gí wɛ́tãmma leiro.
  hat-hat: Lè yon moun ap sèvi temwen nan tribinal, si li fè manti, yo gen pou yo
    pini l'. Pa gen rechap pou moun k'ap bay manti.
  eng-BSB: A false witness will not go unpunished, and one who utters lies will not
    escape.
  tod-tod: Zɛɛ zeelei zalalalai la yɛga, doɠai la ʋoolaa naa ʋa, nii é zɛɛi vazasu.
  eng-WEBPB: A false witness shall not be unpunished. He who pours out lies shall
    not go free.
  kbq-kbq: Keagare'ma omati'nesia vahe'ma havigema huno huama'ma hunteno azama hanimo'a,
    knazana erigahie. Hagi havi kema hanimo'a, mizama'a erigahie.
  nhe-BL: Se testigo tlen san tlacajcayahua quiselis itlatzacuiltilis, huan tlen istlacatij
    iixpa se juez ax huelise momanahuise.
  bus-bus: Sèeda ɛgɛdee é bↄ pãro, ɛgɛdee é gí wɛ́ɛtãmma eziro.
  gub-BL: Tuwihaw wanenataromo hemu'em ma'e nupuner kwaw zepykaw wi uhemaw rehe nehe.
  eng-DRA: 'A false witness shall not be unpunished: and he that speaketh lies shall
    not escape.'
