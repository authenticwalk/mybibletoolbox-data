verse: PRO.019.029
translations:
  mal-C: പരിഹാസിക്കു ന്യായവിധിയും ഭോഷരുടെ മുതുകിനു പ്രഹരവും ഒരുക്കിയിരിക്കുന്നു.
  deu-TKW: Für die Spötter stehen Strafgerichte bereit und Schläge für den Rücken
    der Thoren.
  lin-lin: Etumbu esalema mpo na batioli, mpe fimbu esalema mpo na bazoba.
  eng-LSV: Judgments have been prepared for scorners, || And stripes for the back
    of fools!
  eng-GNV: But iudgements are prepared for the scorners, and stripes for the backe
    of the fooles.
  eng-WEBSTER: Judgments are prepared for scorners, and stripes for the back of fools.
  nhw-BL: Tlatzacuiltilistli quinchiya catli quinhuihuiitaj sequinoc. Huan quinhuitequise
    catli huihuime ipan inincuitlapa miyac hueltas.
  swh-ONEN: Adhabu zimeandaliwa kwa ajili ya wenye dhihaka na mapigo kwa ajili ya
    migongo ya wapumbavu.
  bba-bba: Tii suo u rɑ n wɑ̃ɑwɑ sɛɛyɑsiɑbun kɑri sɔɔ. Gɑri bɔkɔ u ku rɑ mɑɑ soberu
    bie.
  eng-KJVCPB: Judgments are prepared for scorners, And stripes for the back of fools.
  luo-luo: Kum oket mana ne jo-achaya, to chwat ne ngʼe joma ofuwo.
  meu-meu: Ḡonaḡona taudia davadia na vada e heḡaeḡaelai; bona kavakava taudia dorudia
    danu bae kwadidia hiruka-hiruka.
  npi-ULB: गिल्ला गर्नेहरूका लागि दण्डाज्ञा र मूर्खहरूको पिठिउँको लागि कोर्रा तयार
    छ ।
  yor-yor: A ti pèsè ìjìyà sílẹ̀ fún ẹlẹ́gàn; àti pàṣán fún ẹ̀yìn àwọn aṣiwèrè.
  ind-ind: Hukuman sudah tersedia bagi orang yang suka menghina, dan cambuk bagi orang
    yang bebal.
  pes-OPCB: مسخره‌کنندگان و احمقان، به شدت مجازات خواهند شد.
  tgl-ULB: Nakahanda ang paghatol sa mga mapangutya, at paghahagupit sa likod ng mga
    mangmang.
  hui-hui: Bi ko laga karubi mendeali lahiraga karubi ti minu bolene wulebira. Mini
    nawi howa ko biaga karu tibi nde ani dege bulene wulebira.
  mya-mya: မထီမဲ့မြင်ပြုသောသူတို့အဘို့ အပြစ်စီရင်ခြင်း၊ မိုက်သော သူတို့၏ကျောအဘို့
    ဒဏ်ပေးခြင်းသည် အသင့် ရှိ၏။
  bod-N: འཕྱ་སྨོད་མཁན་ལ་ཁྲིམས་ཆད་ཡོད་པ༌དང༌། །གླེན་པའི་རྒྱབ་ལ་རྡེག་ཕྱིར་རྟ་ལྕག༌ཡོད།།
  wsk-wsk: Ikia sinar doleng sapara ko kari alo nunga memek tamonko mu nunguru beteman
    se aniso; uwutatala nusupuling lagara alo nunga bu memek mu nunguru beteman se
    aniso.
  sna-sna: Kurangwa kwakagadzirirwa vaseki, uye kurohwa misana yamapenzi.
  spa-BLM: Las penasestán preparadas para los burlones, y golpes para las espaldas
    de los tontos.
  cac-cac: Vach'xo yaj yaelal ol ja d'a yib'an̈ eb' ac'umtac. Vach'xo pax yaj te'
    jixc'ab'te' ol jixchajoch d'a eb' malaj spensar.
  swh-ULB: Hukumu ipo tayari kwa wenye dhihaka na mjeledi kwa migongo ya wapumbavu.
  bel-bel: На блюзьнераў гатовыя суды, і ўдары - на цела дурных.
  deu-ELBBK: Für die Spötter sind Gerichte bereit, und Schläge für den Rücken der
    Toren.
  mbb-OT: Ebmultahan is etew he sumpalit ne ebuǥelen is egkeengey-engey.
  mal-2015: പരിഹാസികൾക്കായി ശിക്ഷാവിധിയും മൂഢന്മാരുടെ മുതുകിന്നു തല്ലും ഒരുങ്ങിയിരിക്കുന്നു.
  rmc-rmc: Pre ola, ko peske keren pheras savorestar, hin imar pripravimen o tresti,
    a pre savore diline o rani pal o dumo.
  pes-OPV: قصاص به جهت استهزاکنندگان مهیااست، و تازیانه‌ها برای پشت احمقان.
  ron-1924: Педепселе сунт прегэтите пентру батжокориторь ши ловитуриле, пентру спинэриле
    небунилор.
  ben-OBCV: বিদ্রুপকারীদের জন্য শাস্তিবিধান তৈরি হয়, ও মূর্খদের পিঠের জন্য তৈরি হয়
    মারধর।
  som-som: Kuwa wax quudhsada waxaa loo diyaariyey xukunno, Oo dhabarka nacasyadana
    waxaa loo diyaariyey karbaash.
  lat-VUC: Parata sunt derisoribus judicia, et mallei percutientes stultorum corporibus.]
  eng-ASVBT: Judgments are prepared for scoffers, And stripes for the back of fools.
  mna-mna: Zin wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, kadoono
    kizin inamnaama zin ma imbotmbot. Wal kankaanaŋan ta tizorzooro na, tomtom ko
    tibalis zin ma ndemen berebere.
  ita-1885: I giudicii sono apparecchiati agli schernitori, E le percosse al dosso
    degli stolti.
  eng-LXXUP: Scourges are preparing for the intemperate, And punishments likewise
    for fools.
  eng-ULB: Condemnation is ready for mockers and flogging for the backs of fools.
  spa-VBL: El castigo está preparado para los burladores, y el azote para las espaldas
    de los tontos.
  fra-_FOB: Les jugements sont préparés pour les moqueurs, et les coups pour le dos
    des insensés.
  mal-mal: പരിഹാസികൾക്കായി ശിക്ഷാവിധിയും മൂഢന്മാരുടെ മുതുകിന് തല്ലും ഒരുങ്ങിയിരിക്കുന്നു.
  urd-GVR: Tānāzan ke lie sazā aur ahmaq kī pīṭh ke lie koṛā taiyār hai.
  suz-BL: सजाइ शुक्‍शी पाइब आन कली बाक्‍ब। तुप्‍तीके मूर्ख आन ची कली माल्‍ब। हितोपदेस
    २६:३
  eng-NOY: Punishments are prepared for scoffers, And stripes for the back of fools.
  ita-1927: I giudici son preparati per i beffardi e le percosse per il dosso degli
    stolti.
  ckb-ckb: سزا بۆ گاڵتەجاڕەکان ئامادەکراوە، لێدانیش بۆ پشتی گێلەکان.
  eng-BBE: Rods are being made ready for the man of pride, and blows for the back
    of the foolish.
  kan-OKCV: ಪರಿಹಾಸ್ಯಗಾರರಿಗೆ ನ್ಯಾಯ ತೀರ್ಪುಗಳೂ, ಬುದ್ಧಿಹೀನರ ಬೆನ್ನಿಗೆ ಪೆಟ್ಟುಗಳೂ ಸಿದ್ಧವಾಗಿವೆ.
  tam-2017: பரியாசக்காரர்களுக்குத் தண்டனைகளும், மூடர்களுடைய முதுகுக்கு அடிகளும் ஆயத்தமாக
    இருக்கிறது.
  spa-RV-1909: Aparejados están juicios para los escarnecedores, y azotes para los
    cuerpos de los insensatos.
  ron-BTF: Judecăți sunt pregătite pentru batjocoritori și lovituri pentru spatele
    proștilor.
  eng-WEBP: Penalties are prepared for scoffers, and beatings for the backs of fools.
  eng-FBV: Punishment is ready for those who mock; flogging is ready for the backs
    of the stupid.
  nld-1939: Voor de spotters liggen roeden gereed, En slagen voor de rug van de dwazen.
  nch-BL: Tatzacuiltilisti quinchiya cati quinhuihuiitaj sequinoc. Huan cati huihuitique
    quinhuitequise inincuitapa miyac huelta.
  vie-1934: Sự xét đoán dự bị cho kẻ nhạo báng; Và roi vọt sắm sửa cho lưng kẻ ngu
    muội.
  hin-CV: ठट्ठा करनेवालों के लिए दंड निर्धारित है, और मूर्ख की पीठ के लिए कोड़े हैं.
  eng-OURB: Penalties are prepared for scoffers, and beatings for the backs of fools.
  spa-BES: Varas se están preparando para el hombre de orgullo, y azotes para la espalda
    de los necios.
  tdx-tdx: Ampihentseñen-dilo ty mpandrabioñe naho lafa ty lambosin-dagola.
  tha-KJV: การปรับโทษมี​พร​้อมอยู่สำหรับคนมักเยาะเย้ย และการโบยก็สำหรับหลังของคนโง่
  por-BR-2018: Julgamentos estão preparados para zombadores, e açoites para as costas
    dos tolos.
  deu-ELO: Für die Spötter sind Gerichte bereit, und Schläge für den Rücken der Toren.
  eng-WYC-2018: Dooms be made ready to scorners; and hammers smiting be made ready
    to the bodies of fools. (Justice, or judgement, is prepared for mockers; and striking
    hammers be prepared for the bodies of fools.)
  epo-epo: La blasfemantojn atendas punoj, Kaj batoj la dorson de malsaĝuloj.
  uig-PIN: Ⱨakawurlar üqün jazalar tǝyyardur, Əhmǝⱪlǝrning dümbisigǝ uridiƣan ⱪamqa
    tǝyyardur.
  beo-beo: Gasa fi gagaoui dunu da se nabima:ne fasu dafawane ba:mu.
  tpi-OTNT: Ol man bilong tok nogut na tok bilas bai i kisim pe nogut. Na bai ol man
    i givim kanda long man i bihainim longlong pasin.
  hau-SA: An shirya tara saboda masu ba’a ne, dūka kuma saboda bayan wawaye.
  uig-LAT: Hakawurlar üchün jazalar teyyardur, Exmeqlerning dümbisige uridighan qamcha
    teyyardur.
  nde-nde: Izijeziso zilungiselwe izideleli, loswazi ngolwemihlane yeziwula.
  ton-ton: ‌ʻOku talifaki ʻae ngaahi malaʻia ki he kau manuki, mo e ngaahi tā ki he
    tuʻa ʻoe kakai vale.
  ces-1613: Nebo na posměvače hotoví jsou nálezové, a rány na hřbet bláznů.
  eng-WMB: Penalties are prepared for scoffers, and beatings for the backs of fools.
  tam-TCV: ஏளனம் செய்வோருக்கு தண்டனையும், மூடருடைய முதுகிற்கு அடிகளும் ஆயத்தமாயிருக்கிறது.
  ceb-ULB: Andam na ang paghukom alang sa mga mabugalbugalon ug ang paglatos alang
    sa mga likod sa mga buangbuang.
  pol-UBG: Sądy są przygotowane dla szyderców, a razy na grzbiet głupców.
  urd-GVU: طعنہ زن کے لئے سزا اور احمق کی پیٹھ کے لئے کوڑا تیار ہے۔
  deu-1912: Den Spöttern sind Strafen bereitet, und Schläge auf der Narren Rücken.
  kan-2017: ಧರ್ಮನಿಂದಕರಿಗೆ ದಂಡನೆಯ ತೀರ್ಪು ಸಿದ್ಧ, ಮೂಢರ ಬೆನ್ನಿಗೆ ಪೆಟ್ಟು ಖಂಡಿತ.
  yap-yap: Be’ nib thogolngan’ ma bbalyang e rib muduwgil ni yira pirdi’iy.
  hlt-MCSB: Hmuiyoi rhoek ham tholhphu neh anglat kah a nam ham bohnah a tawn uh coeng.
  mdy-ETH: ቦሂ ዓማሊ ሺራ ዓሶም ፑርታ ዎጌ ዔኤዮ ዓሶማኣ ዢራፓና ጳዺ ጊኢጊንቴኔ።
  kew-kew: Wae agaa lo wae pora pameme aanuri nimu wae yoto mealimi. Goa pua wae pora
    ratua pupitagi neme aanu nimu aipayame kudu talia.
  twi-ASANTE: Wɔasiesie asotwe ama fɛdifoɔ, ne mmaabɔ ama nkwaseafoɔ akyi.
  eng-WEBU: Penalties are prepared for scoffers, and beatings for the backs of fools.
  wal-wal: Qilliicciyaageetussi pirddai, eeyyatussikka warai koshshees.
  acu-NT: Wishiikiartin ainaun tura nintinchau ainauncha antukarat tusar awatrartinuitai.
  spa-PDDPT: Hay castigos preparados para los burladores, Y azotes para la espalda
    del necio.
  gun-gun: Jojojai rei va'ekue ma ombopagaa aguã rami ae ikuai, hi'arandu e'ỹ va'e
    ma oinupãmbaa aguã rami ikuai.
  agu-BL: List tane'n yi e'chk xicy'xab scyetz yi e' yi na el k'ej junt cya'n, na
    tz'ocpon chijicyle'n yi e' yi chin juntlen nin chitxumu'n.
  ilo-ULB: Nakasaganan ti panangukom para kadagiti mananglais, ken ti saplit para
    kadagiti bukot dagiti maag.
  kpg-kpg: Digau dadaulia ala e bida hagaamu ginaadou, le e hai loo gii kae di hagamamaawa.
  uig-ARA: ھاكاۋۇرلار ئۈچۈن جازالار تەيياردۇر، ئەخمەقلەرنىڭ دۈمبىسىگە ئۇرىدىغان قامچا
    تەيياردۇر.
  bps-bps: I to madoy, too fanlayam, na sankél i to là fulung faldam.
  sus-sus: Mixi mayele ɲaxankatama nɛ, lɔnnitare bɔnbɔma nɛ.
  pon-2006: Aramas pweipwei aklapalap men uhdahn konehng kamakam.
  ksd-ksd: Di vaninare ra umana varkurai ure ra umana tena varkulumai, Ma ra umana
    mememene ure ra tamuru i ra umana lunga.
  tur-YTC: Alaycılar için cezalar, Akılsızların sırtı için dayaklar hazırdır.
  bel-N: Падрыхтаваныя прысуды для насьмешнікаў, а хвастаньне — на плечы дурняў.
  grc-BRENT: Ἑτοιμάζονται ἀκολάστοις μάστιγες, καὶ τιμωρίαι ὁμοίως ἄφροσιν.
  ind-AYT: Hukuman tersedia bagi pencemooh, dan pukulan bagi punggung orang bodoh.
  nya-nya: Chilango chakonzedwa kale kuti chigwere anthu oyipa, ndipo mkwapulo wakonzedwa
    kale kuti ukwapule misana ya anthu opusa.
  hrv-hrv: Pripravljene su kazne podsmjevačima i udarci za leđa bezumnika.
  mps-mps: Te po dwai weyu, posobo po wabo bidi dabe te dwai dene mu saibao. Tama
    te bidi dabego te dobo kolesaga wali pabo sę ebo bidi dabe te keloago elaibao.
  tpi-tpi: Ol man bilong tok nogut na tok bilas bai i kisim pe nogut. Na bai ol man
    i givim kanda long man i bihainim longlong pasin.
  dan-1931: Slag er rede til Spottere, Hug til Tåbers Ryg.
  vie-OVCB: Hình phạt để dành cho người nhạo báng, roi vọt sắm sẵn cho người khùng
    điên.
  guj-2017: તિરસ્કાર કરનારાઓને માટે શિક્ષા અને મૂર્ખોની પીઠને માટે ફટકા તૈયાર કરેલા
    છે.
  pon-2006A: Aramas pweipwei aklapalap men uhdahn konehng kamakam.
  por-BRBSL: Penalties estão preparados para os zombadores, e espancamentos para as
    costas dos tolos.
  swe-swe: Domen väntar (är till för) dem som hånar (föraktar Gud), och [spö] slag
    för dårarnas rygg.
  cth-cth: Lawkcengnae heh kadudamnaw hanelah hruek e lah ao teh, hemnae bongpai teh
    tamipathunaw e hnukthun hane doeh.
  twi-twi: Wɔasiesie asotwe ama fɛwdifo, ne mmaabɔ ama nkwaseafo akyi.
  hlt-hlt: Hmuiyoi rhoek ham tholhphu neh anglat kah a nam ham bohnah a tawn uh coeng.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ fɛ̃́ũmmu sipɔɔ yɛmbɛ̀, kɛ́puotí tiyɛìntì.
  msy-2020: Gumazir akar kuraba ko akar asuibav geiba ivezir kuraba iniam. Eghtɨ gumaziba,
    gumazir nɨghnɨziba puvatɨziba, men akɨriba fozoregham.
  dop-dop: Woŋlɑɑ tɔɔ kɛ́ ŋkpɑŋʋɣʋ hɔm wɛɛ, nɑ ŋkumɑ nɑ́ɑ́ wɛɛ kʋmɛlɛŋ siɣile tɔɔ.
  azb-azb: Rişxəndçilər üçün məhkəmə, Axmaqların kürəyi üçün kötək hazırlanar.
  eng-DBY: Judgments are prepared for scorners, and stripes for the back of the foolish.
  hin-2017: ठट्ठा करनेवालों के लिये दण्ड ठहराया जाता है, और मूर्खों की पीठ के लिये
    कोड़े हैं।
  wol-KYG: Na ñaawlekat bi séentu mbugal; ab dof, yeti gannaaw.
  bjr-bjr: Andeeqaranara nikooqee marisa sandufa misa nimaarusirafa maridanoo. Qunnaana
    samu furufari mariasa narirafa maridanoo.
  eng-YLT: Judgments have been prepared for scorners, And stripes for the back of
    fools!
  kne-kne: Enggay nakeddengan di makalasoy ya naong-ong ay manlak-am si soplit ya
    odom ay dosa.
  eng-WYC-2017: Dooms be made ready to scorners; and hammers smiting be made ready
    to the bodies of fools.
  eng-WMBB: Penalties are prepared for scoffers, and beatings for the backs of fools.
  urd-GVH: तानाज़न के लिए सज़ा और अहमक़ की पीठ के लिए कोड़ा तैयार है।
  rug-rug: Sa vina kilasa pa vinari pitui si aqa ni sari na tie va gugue, meke sari
    mudi dia rina tie pekipeki si aqa ta seke.
  gaz-gaz: Qoostotaaf adabbii, dugda gowwootaatiif immoo rukuttaatu qopheeffama.
  fra-LSG: Les châtiments sont prêts pour les moqueurs, Et les coups pour le dos des
    insensés.
  yal-yal: Yanginne saxi magele tiine nan xa, e nun bɔnbɔn xaxilitarene xa.
  haw-1868: Ua makaukau ka hoopaiia no ka poe haakei, O ka haua hoi no ke kua o ka
    poe lapuwale.
  arb-NAV: الْعِقَابُ مُعَدٌّ لِلسَّاخِرِينَ، وَجَلْدُ السِّيَاطِ مُهَيَّأٌ لِظُهُورِ
    الْجُهَّالِ.
  ewe-ewe: Woɖo tohehe ɖi na fewuɖulawo eye woɖo ƒoƒo ɖi na bometsilawo ƒe dzime.
  eng-LEE: Punishments are prepared for scorners, and stripes for the back of fools.
  asm-FB: নিন্দকসকলৰ বাবে দণ্ড যুগুত আছে, আৰু অজ্ঞানী সকলৰ পিঠিৰ বাবে সাঁচ বহা কোব
    যুগুত আছে।
  sus-A: مِشِ مَيٍلٍ حَشَنكَتَمَ نّ، لْننِتَرٍ بْنبْمَ نّ.
  fra-SBL: Des châtimentssont préparés pour les moqueurs, et des coups pour le dos
    des imbéciles.
  hbo-hbo: נָכֹ֣ונוּ לַלֵּצִ֣ים שְׁפָטִ֑ים וּ֝מַהֲלֻמֹ֗ות לְגֵ֣ו כְּסִילִֽים׃
  kik-kik: Maherithia maigĩirwo anyũrũrania, nacio iboko ikaigĩrwo mĩgongo ya andũ
    arĩa akĩĩgu.
  fra-NCL: Les jugements sont prêts pour les railleurs, et les coups pour le dos des
    insensés.
  cek-AK: Kami tiah doeh sah ai kami hanah danpaekhaih to oh, kamthu hanah loe bohhaih
    to oh.
  cuk-cuk: Dule-emargi-dododimaladga sabsur-odurdakleged-igar guagwar maid. Dule-binsaedsulidaedga
    bibyoleged-igar guagwar maimogad.
  uig-CYR: Һакавурлар үчүн җазалар тәйярдур, Ахмақларниң дүмбисигә уридиған қамча
    тәйярдур.
  tel-2017: అపహాస్యం చేసేవారికి తీర్పు, బుద్ధిహీనుల వీపుకు దెబ్బలు.
  hat-BSA: Gen desizyon jijman pou mokè yo; ak kou pou do a moun ensanse yo.
  kos-kos: Pwayena lah mwet aksruksruk lalfon uh ac pulakin sringsring.
  hbo-WLC: נָכ֣וֹנוּ לַלֵּצִ֣ים שְׁפָטִ֑ים וּ֝מַהֲלֻמ֗וֹת לְגֵ֣ו כְּסִילִֽים׃
  ibo-ibo: Ndị na-akwa emo na ndị nzuzu ga-ata ahụhụ; a ga-etikwa ha ihe.
  ory-ory: ନିନ୍ଦକମାନଙ୍କ ପାଇଁ ଦଣ୍ଡାଜ୍ଞା ଓ ମୂର୍ଖମାନଙ୍କ ପିଠି ପାଇଁ ପ୍ରହାର ପ୍ରସ୍ତୁତ ଅଛି।
  chk-chk: Apwüng a molotä fän iten ekewe chon turunufas, nge wichiwich fän iten ekewe
    chon tiparoch.
  rop-rop: Detlot silibala pipul en detlot pipul hu oldei mokimbat enibodi, dei garra
    gedim gud haiding.
  ukr-1871: На зрадливих готові суди, а на тїло безумних — удари.
  deu-1951: Für die Spötter sind Strafgerichte bereit und Schläge für den Rücken der
    Toren.
  eng-JPS: Judgments are prepared for scorners, and stripes for the back of fools.
  srp-1865: Gotovi su potsmjevaèima sudovi i bezumnicima boj na leða.
  lug-lug: Ebibonerezo bitekebwawo kukangavvula banyoomi, n’embooko zaakolebwa lwa
    migongo gy’abasirusiru.
  heb-heb: נכונו ללצים שפטים ומהלמות לגו כסילים׃
  ben-IRV: প্রস্তুত রহিয়াছে উপহাসকদের জন্যে দন্ডাজ্ঞা, মূর্খদের পিঠের জন্যে প্রহার।
  pan-pan: ਠੱਠਾ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਲਈ ਸਜ਼ਾ ਤਿਆਰ ਹੈ, ਤੇ ਮੂਰਖਾਂ ਦੀ ਪਿੱਠ ਲਈ ਕੋਰੜੇ ਹਨ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူတို့အဘို့ အပြစ် စီရင်ခြင်း၊ မိုက် သောသူတို့ ၏ကျော အဘို့
    ဒဏ် ပေးခြင်းသည် အသင့် ရှိ၏။
  tte-O: Kamkamna lalakina iyaele isanasana totalatalawasi na siya nige ali nuwa-mayale
    kani sapi dagelali mena silobai.
  tbg-tbg: Koqe okarara naaraihama amiteka vika ntaihevara. Kaavuqohai raqaqaa hampi
    kaiqa vare vaika ntaihevara.
  hmo-hmo: Hekokoroku taudia ese edia kerere davana do idia davaria, bona kavakava
    taudia be do idia dadabaia.
  urd-urd: ठठ्ठा करने वालों के लिए सज़ाएँ ठहराई जाती हैं, और बेवक़ूफ़ों की पीठ के
    लिए कोड़े हैं।
  rus-SYN: Готовы для кощунствующих суды, и побои - на тело глупых.
  bqc-SIM: Go looa gbɛ̃́laanikɛnaↄla, gbɛ̃aá sↄũↄ pↄ́ɛ ń kpɛsɛa.
  tcz-CHONGTHU: Kijepna ding mol hi miphalou dinga kisem ahin, tungtun kijep jong
    hi mingol ho ding bou ahi.
  mar-mar: निंदकासाठी धिक्कार आणि मूर्खाच्या पाठीसाठी फटके तयार आहेत.
  hlt-THB: Toelnaak taw thlang ak thekhanaakkhqi ham saina awm nawh, thlaqaw am ting
    taw vyyknaak hamna ak awm ni.
  qub-qub: Shimisapacuna castigacänanpaj asticunaga caycanmi. Mana tantiyacoj upa
    runapis wajtan rawaychaj-rawaychajmi asticanga.
  bqp-bqp: Gòo lokona lalandikɛrinↄla, gbɛ̃nan yↄ̃nkↄnↄ pↄ́ ũ ń kpɛa.
  hat-hat: Baton an tou la pou moun k'ap pase moun nan betiz. Fwèt la tou pare pou
    dèyè moun ki san konprann.
  eng-BSB: Judgments are prepared for mockers, and beatings for the backs of fools.
  tod-tod: Tukpɔi ɠɛʋele ɓɛtɛʋɛ ga é loo ɲɛɛɠulasu nuiti ma, doɠa ɓakɔi ɠa ga faaɠaaɠaalala
    nuiti polu zaamaʋɛ nɔnɔ.
  eng-WEBPB: Penalties are prepared for scoffers, and beatings for the backs of fools.
  kbq-kbq: Vahe'ma huhavizama hunezmantaza vahe'mokizmi'a, mizazmia ko tro huzmantegeno
    me'neanki'za erigahaze. Nehanage'za neginagima hanaza vahera, kanonkeve zamigahaze.
  nhe-BL: Tlatzacuiltilistli quinchiya tlen quinhuihuiitaj sequinoc. Huan quinhuitequise
    tlen huihuime ipan inincuitlapa miyac hueltas.
  bus-bus: Gò logona faborinↄla, gbɛ̃nan yↄ̃nkↄↄnↄ pↄ́ ũ ń kpɛɛa.
  gub-BL: Amo 'ar mehe amo wanehe upuka ma'e wenu putar wemiapo kwer ikatu 'ym ma'e
    imume'u haw wà nehe. Amo uzepyk putar ma'e kwaw par 'ym wanehe nehe.
  eng-DRA: 'Judgments are prepared for scorners: and striking hammers for the bodies
    of fools.'
