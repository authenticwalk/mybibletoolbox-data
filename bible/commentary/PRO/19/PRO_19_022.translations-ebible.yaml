verse: PRO.019.022
translations:
  mal-C: ഒരു മനുഷ്യനിൽ അഭികാമ്യമായിട്ടുള്ളത് കരുണയാണ്; നുണപറയുന്നവരായിരിക്കുന്നതിലും,
    ദരിദ്രരായിരിക്കുന്നതാണ് നല്ലത്.
  deu-TKW: Ein Mensch hat Lust an seiner Wohlthat, und besser ist ein Armer als ein
    Lügenhafter.
  lin-lin: Eloko oyo moto alingaka epai ya moninga na ye moto ezali bolingo ya solo,
    mpe mobola azali malamu koleka mokosi.
  eng-LSV: The desirableness of a man [is] his kindness, || And the poor [is] better
    than a liar.
  eng-GNV: That that is to be desired of a man, is his goodnes, and a poore man is
    better then a lyer.
  eng-WEBSTER: 'The desire of a man is his kindness: and a poor man is better than
    a liar.'
  nhw-BL: Masehualme catli tetlasojtlaj quipiyaj yolpaquilistli. Más cuali tielis
    se teicneltzi huan amo se istlacatiquetl.
  swh-ONEN: Lile mtu alionealo shauku ni upendo usio na mwisho, afadhali kuwa maskini
    kuliko kuwa mwongo.
  bba-bba: Mɛ bɑ rɑ n kĩ tɔnu u n sɑ̃ɑ, yerɑ u n sɑ̃ɑ nɑɑnɛɡii. N burɑm bo ɑ n sɑ̃ɑ
    sɑ̃ɑro, ye kɑɑ n kɑ sɑ̃ɑ weesuɡii.
  eng-KJVCPB: 'The desire of a man is his kindness: And a poor man is better than
    a liar.'
  luo-luo: Gima dhano dwaro en hera ma ok rum, ber bedo jachan moloyo bedo ja-miriambo.
  meu-meu: Tau ta enai ta ura heniamu ḡauna na heabidadama; ogoḡami tauna ena namo
    ese koikoi tauna ena e hereaiamu.
  npi-ULB: मानिसले भक्तिको चाह गर्छ, र झुटो बोल्नेभन्दा त गरिब मानिस उत्तम हो ।
  yor-yor: Ohun tí ènìyàn ń fẹ́ ni ìfẹ́ tí kì í yẹ̀; ó sàn láti jẹ́ tálákà ju òpùrọ́
    lọ.
  ind-ind: Tunjukkanlah kesetiaanmu, maka engkau akan disenangi semua orang. Lebih
    baik hidup miskin daripada menjadi penipu.
  pes-OPCB: آنچه مهم است محبت و وفاداری است. بهتر است شخص فقیر باشد تا اینکه با نادرستی
    زندگی کند.
  tgl-ULB: Katapatan ang ninanais ng isang tao, at higit na mainam ang mahirap kaysa
    sa isang sinungaling.
  hui-hui: Mbiralime buleore lalu bi hongo howa lo wiyago biaga kago wali agalime
    ibu hameore laga. Yagibano holene nakarulape howa yagibano karu tigua ke̱ haga
    kago bolangua howa bayale kagoni.
  mya-mya: လူသည်စေတနာရှိလျှင် ကျေးဇူးပြုရာ ရောက်၏။ ဆင်းရဲသောသူသည်လည်း၊ မုသာသုံးသော
    သူထက်သာ၍ ကောင်း၏။
  bod-N: མི་ཡི་འདུན་པ་བློ་སེམས་དཀར་བ༌ཡིན། །རྫུན་གཏམ་ལབ་པའི་མི་ལས་དབུལ་པོ༌ལེགས།།
  wsk-wsk: Saki alo kua nungara ko munan mu mel gira nunguningkiri. Kimik mel mena
    kituwura bagara mu mel bo mena; bare kawel munan te lagara mu memek biya nunguningkiri.
  sna-sna: Chinodiwa nomunhu rudo rusingagumi; zviri nani kuva murombo pano kuva murevi
    wenhema.
  spa-BLM: Lo que hace que un hombre sea deseado es su bondad. Un pobre es mejor que
    un mentiroso.
  cac-cac: A tas sco nib'ejoch d'a eb' quetanimail, to tz'elc'och tas syal eb'. Yelxo
    te vach' tato meb'a' on̈ d'a yichan̈ to squesej.
  swh-ULB: Shauku ya mtu ni uaminifu na mtu masikini ni bora kuliko muongo.
  bel-bel: Радасьць чалавеку - дабрачыннасьць ягоная, і бедны чалавек лепшы, чым хлусьлівы.
  deu-ELBBK: Die Willigkeit des Menschen macht seine Mildtätigkeit aus, und besser
    ein Armer als ein lügnerischer Mann.
  mbb-OT: Iyan egkesuatan te etew is; kenà sikandin engkezi te ebmahal. Deyzey pa
    is egkeey-eyuwan kenà is teruen.
  mal-2015: മനുഷ്യൻ തന്റെ മനസ്സുപോലെ ദയ കാണിക്കും; ഭോഷ്കു പറയുന്നവനെക്കാൾ ദരിദ്രൻ
    ഉത്തമൻ.
  rmc-rmc: Le manušestar pes užarel, hoj ela pačivalo, vašoda feder hino o čoro sar
    o klamaris.
  pes-OPV: زینت انسان احسان او است، و فقیر ازدروغگو بهتر است.
  ron-1924: Чея че фаче фармекул унуй ом есте бунэтатя луй; ши май мулт прецуеште
    ун сэрак декыт ун минчинос.
  ben-OBCV: একজন মানুষ যা চায় তা হল অফুরান ভালোবাসা; মিথ্যাবাদী হওয়ার চেয়ে দরিদ্র
    হওয়া ভালো।
  som-som: Nin waxaa loo doonayaa waa raxmaddiisa, Oo miskiinkuna waa ka wanaagsan
    yahay beenaalaha.
  lat-VUC: Homo indigens misericors est, et melior est pauper quam vir mendax.
  eng-ASVBT: That which maketh a man to be desired is his kindness; And a poor man
    is better than a liar.
  mna-mna: Sombe tuurur kat lelende pizin tomtom mi tototo sua kiti mbukŋana, ina
    koroŋ biibi kat. Mbulu ta kembei, tomtom lelen pa ilip. Sombe lende koroŋ som
    mi tombot ŋoobo, na turu zaala pakaamŋana sa bekena tawatke lende koroŋ pepe.
    Ambai be tombot ŋoobo.
  ita-1885: La benignità dell'uomo è il suo ornamento; E meglio vale il povero, che
    l'uomo bugiardo.
  eng-LXXUP: 'Mercy is a fruit to a man: And a poor man is better than a rich liar.'
  eng-ULB: Loyalty is what a person desires and a poor person is better than a liar.
  spa-VBL: El deseo más profundo de todas las personas es el amor sincero. Mejor es
    ser pobre que un mentiroso.
  fra-_FOB: Ce qui fait la valeur de l'homme, c'est sa miséricorde; car le pauvre
    vaut mieux que le menteur.
  mal-mal: ആരിലും നാം ആഗ്രഹിക്കുന്നതു വിശ്വസ്തതയാണ്. ദരിദ്രനാണു വ്യാജം പറയുന്നവനെക്കാൾ
    ഉത്തമൻ.
  urd-GVR: Insān kā lālach us kī ruswāī kā bāis hai, aur ġharīb daroġhgo se behtar
    hai.
  suz-BL: शिशी पाइब मुर दुम्‍चा रिम्‍शो बाक्‍ब। जोल पाइब दुम्‍चा क्‍येङा प्रुङग दुम्‍चा
    रिम्‍शो बाक्‍ब।
  eng-NOY: The charm of a man is his kindness; And better is a poor man than a liar.
  ita-1927: Ciò che rende caro l’uomo è la bontà, e un povero val più d’un bugiardo.
  ckb-ckb: ئارەزووی مرۆڤ لە خۆشەویستی نەگۆڕە، هەژار لە پیاوی درۆزن باشترە.
  eng-BBE: The ornament of a man is his mercy, and a poor man is better than one who
    is false.
  kan-OKCV: ನಿಷ್ಠೆಯು ಮನುಷ್ಯನನ್ನು ಆಕರ್ಷಕನನ್ನಾಗಿ ಮಾಡುತ್ತದೆ. ಬಡವನು ಸುಳ್ಳುಗಾರನಿಗಿಂತ ಲೇಸು.
  tam-2017: நன்மைசெய்ய மனிதன் கொண்டிருக்கும் ஆசையே தயவு; பொய்யனைவிட தரித்திரன் சிறப்பானவன்.
  spa-RV-1909: 'Contentamiento es á los hombres hacer misericordia: pero mejor es
    el pobre que el mentiroso.'
  ron-BTF: Dorința unui om este bunătatea sa, și un om sărac este mai bun decât un
    mincinos.
  eng-WEBP: That which makes a man to be desired is his kindness. A poor man is better
    than a liar.
  eng-FBV: The most desirable thing in anyone is trustworthy love; it is better to
    be poor than a liar.
  nld-1939: Goedheid strekt den mens tot gewin, Beter arm te zijn dan wreed
  nch-BL: Masehualme cati tetasojtaj quipiyaj yolpaquilisti. Más cuali tielis se teicneltzi
    huan amo se istacatiquet.
  vie-1934: Lòng nhân từ của người làm cho người ta yêu chuộng mình; Và người nghèo
    khổ là hơn kẻ nói dối.
  hin-CV: मनुष्य में खराई की अपेक्षा की जाती है; तथा झूठ बोलनेवाले की अपेक्षा निर्धन
    अधिक उत्तम है.
  eng-OURB: That which makes a man to be desired is his chesed ·loving-kindness·.
    A poor man is better than a liar.
  spa-BES: El ornamento de un hombre es su misericordia, y un hombre pobre es mejor
    que uno que es falso.
  tdx-tdx: Ty paiañe ama’ondaty le ty fiferenaiña’e; Hàmake t’ie rarake ta te remborake.
  tha-KJV: สิ​่งที่น่าปรารถนาในตัวมนุษย์คือความเมตตา และคนยากจนยั​งด​ีกว่าคนมุสา
  por-BR-2018: O que se deseja do homem é sua bondade; porém o pobre é melhor do que
    o homem mentiroso.
  deu-ELO: Die Willigkeit des Menschen macht seine Mildtätigkeit aus, und besser ein
    Armer als ein lügnerischer Mann.
  eng-WYC-2018: A needy man is merciful; and better is a poor (but) just man, than
    a man (who is a) liar. (A person in need is merciful; and it is better to be poor
    but righteous, than to be a liar.)
  epo-epo: Ornamo estas por la homo lia bonfaro; Kaj pli bona estas malriĉulo, ol
    homo mensogema.
  uig-PIN: Kixining yeⱪimliⱪi uning meⱨir-muⱨǝbbitidindur; Miskin bolux yalƣanqiliⱪtin
    yahxidur.
  beo-beo: Uasu hou da gogosiasu agoai gala. Hame gagui dunu ilia hou da ogogosu dunu
    ilia hou baligisa.
  tpi-OTNT: Ol man i save laikim man i strong long bihainim ol tok na promis em i
    bin mekim. I tru, i no gutpela sapos man i stap rabis. Tasol sapos rabisman i
    gutpela man, em i winim tru man bilong giaman.
  hau-SA: Abin da mutum yake sha’awa shi ne ƙauna marar ƙarewa; gara ka zama matalauci
    da ka zama maƙaryaci.
  uig-LAT: Kishining yéqimliqi uning méhir-muhebbitidindur; Miskin bolush yalghanchiliqtin
    yaxshidur.
  nde-nde: Umuntu uloyisa uthando olungaqamukiyo; kungcono ukuba ngumyanga kulokuba
    lamanga.
  ton-ton: '‌ʻOku holi ʻae tangata ke ne angalelei: pea ʻoku lelei hake ʻae tangata
    masiva ʻi he tangata ʻoku loi.'
  ces-1613: Žádaná věc člověku jest dobře činiti jiným, ale počestnější jest chudý
    než muž lživý.
  eng-WMB: That which makes a man to be desired is his kindness. A poor man is better
    than a liar.
  tam-TCV: எல்லோரும் நேர்மையான அன்பையே விரும்புகிறார்கள்; பொய்யராய் இருப்பதைவிட ஏழையாய்
    இருப்பது சிறந்தது.
  ceb-ULB: Ang pagkamatinud-anon maoy gipangandoy sa tawo ug mas maayo pa ang tawong
    kabos kaysa bakakon.
  pol-UBG: Pragnienie człowieka to jego dobroczynność i lepszy jest ubogi niż kłamca.
  urd-GVU: انسان کا لالچ اُس کی رُسوائی کا باعث ہے، اور غریب دروغ گو سے بہتر ہے۔
  deu-1912: Ein Mensch hat Lust an seiner Wohltat; und ein Armer ist besser denn ein
    Lügner.
  kan-2017: ಮನುಷ್ಯನು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಬಯಸುವಂಥದ್ದು ನಿಷ್ಠೆಯಾಗಿದೆ, ಬಡವನಾಗಿರುವುದು ಉತ್ತಮ.
  yap-yap: Ra n’en thabi ga’fan u rogon be’ e yul’yul’, ya kabfel’ e gafgow ko fel’fel’
    l’ugun.
  hlt-MCSB: Hlang kah ngaihlihnah tah amah kah sitlohnah he ni. Tedae khodaeng he
    hlang laithae lakah then ngai.
  mdy-ETH: ዓሲዳፓ ኮይንታማ ጉሙርቂንቲሢኬ፤ ሉኡዚ ዓሲ ማዒሢዳፓ ማንቆ ዓሲ ማዒሢ ባሼኬ።
  kew-kew: Aanumi goa loa lo rogaa i agaa madaa puri palo aaeme. Gore naraa aa apere
    ota pare pa epeta. Go aa epe-yaliare mo yaa agaa ne aa ora rabuniaaya.
  twi-ASANTE: Deɛ onipa pɛ ne nokorɛ dɔ; ɛyɛ sɛ wobɛyɛ ohiani sene sɛ wobɛyɛ ɔtorofoɔ.
  eng-WEBU: That which makes a man to be desired is his kindness. A poor man is better
    than a liar.
  wal-wal: Asappe koyettiyaagee aggenna siiquwaa; worddanchcha gidanaappe hiyyeesa
    gidiyoogee keha.
  acu-NT: Aints ainau wait anengkratin arti tusar timiá wakeruktinuitai. Turasha anangkartin
    wajatsuk kuikiartichu wajastinka nekas pengkeraitai.
  spa-PDDPT: 'Lo que los hombres aprecian es la lealtad: Es preferible ser pobre que
    engañador.'
  gun-gun: Nhanhomboaxya rupi nhandekuai ramo nhandererovy'aa 'rã, ijapu rei va'e
    'rãgue py oguerovy'aave 'rã iporiaukue'i.
  agu-BL: Yi tajwe'n tan kabnol i'tz, yil ke'l cu'n te'j yi e'chk takle'n yi na kasuk.
    Mas ba'n tcu'n yil ko'c tetz me'ba' swutz yi quil ke'l cu'n te kayol yi na kasuk.
  ilo-ULB: Ti kinapudno ti tartarigagayan ti maysa a tao, ken nasaysayaat ti nakurapay
    a tao ngem ti ulbod.
  kpg-kpg: E haga langaadia ma ga hagagailaa. Digau hagaloale la koia e humalia i
    digau hai kai tilikai.
  uig-ARA: كىشىنىڭ يېقىملىقى ئۇنىڭ مېھىر-مۇھەببىتىدىندۇر؛ مىسكىن بولۇش يالغانچىلىقتىن
    ياخشىدۇر.
  bps-bps: Kayè i to ku nun kamdo kenen landè gusenan, na fye fa i to ku landè knunan,
    di to tmulen kakakéng.
  sus-sus: Adamadi wama a boore xa dugutɛgɛɲa a ma. Setare fisa wule falɛ bɛ.
  pon-2006: Mehkot kanamenek mehwo; semwehmwe mwahusang au likamw.
  ksd-ksd: A magit di mainge ta ra tutana ia ra varmari, Ma ra luveana i boina ta
    dir ma ra tena vartuam.
  tur-YTC: Kişiyi arzu edilir kılan şey nezaketidir. Yoksul biri yalancıdan iyidir.
  bel-N: Пажаданая для чалавека міласэрнасьць ягоная, і бедны лепшы за чалавека хлусьлівага.
  grc-BRENT: Καρπὸς ἀνδρὶ ἐλεημοσύνη, κρείσσων δὲ πτωχὸς δίκαιος ἢ πλούσιος ψευδής.
  ind-AYT: Yang diinginkan oleh manusia adalah kasih setianya, dan lebih baik orang
    miskin daripada seorang pembohong.
  nya-nya: Chimene munthu amafuna ndi chikondi chosatha; nʼkwabwino kukhala wosauka
    kusiyana ndi kukhala wabodza.
  hrv-hrv: Dražest je čovjekova u dobroti njegovoj, i bolji je siromah od lažljivca.
  mps-mps: Te bidi dabego te homugo mu kęą pai bidi te wei mu ebo dao. Awe, te bidi
    doado bage meni yai bidibaso, te wiegi yai me egobeo. Tiali goli, te magi nai
    doado bage meni yai bidi da, agai te tibo po wabo bidi aiyaba mu elalualio.
  tpi-tpi: Ol man i save laikim man i strong long bihainim ol tok na promis em i bin
    mekim. I tru, i no gutpela sapos man i stap rabis. Tasol sapos rabisman i gutpela
    man, em i winim tru man bilong giaman.
  dan-1931: Vinding har man af Godhed, hellere fattig end Løgner.
  vie-OVCB: Nhân hậu khiến mọi người mến phục. Thà chịu nghèo còn hơn sống gian ngoa.
  guj-2017: માણસ પોતાની દયાવૃત્તિના પ્રમાણમાં પ્રિય થાય છે; જૂઠા માણસ કરતાં ગરીબ માણસ
    વધારે સારો છે.
  pon-2006A: Mehkot kanamenek mehwo; semwehmwe mwahusang au likamw.
  por-BRBSL: O que faz com que um homem seja desejado é sua bondade. Um homem pobre
    é melhor que um mentiroso.
  swe-swe: Vad som är önskvärt i människan är godhet (vänlighet, lojalitet, trofasthet),
    och en fattig man [som är ärlig] är bättre än en [rik] lögnare.
  cth-cth: Tami ni a ngai poung e teh pahrennae hah doeh, laithoe dei e hlak mathoe
    e ahawihnawn.
  twi-twi: Nea onipa pɛ ne nokware dɔ; eye sɛ wobɛyɛ ohiani sen sɛ wobɛyɛ ɔtorofo.
  hlt-hlt: Hlang kah ngaihlihnah tah amah kah sitlohnah he ni. Tedae khodaeng he hlang
    laithae lakah then ngai.
  tbz-SIM: Wèè borimɛ wenni bɛ̀ we ndɔ́, ɑ bo ntúmɛ̀ ocĩ̀rì dɛ̀ tɔ̃ũnɛ̀ ɑ bo ntúmɛ̀
    oyɑ́ɑ̀bìsíkótì.
  msy-2020: Gumazim akar a uabɨ amiziba, gavgavigha dar gɨn zui, gumaziba a gifonge.
    Guizbangɨra, kamaghɨn derazir puvatɨ, gumazim onganarazibagh amir gumazim mɨn
    ikiam, kamaghɨn derazir puvatɨ. Egha onganarazibagh amir gumazimɨn, a gumazir
    aghuim, a gumazir ifarim bar a gafira.
  dop-dop: Mpi pɑ cɑɑnɑ yʋlʋ tɔɣɔlɛ ɩ kʋpɑntʋ lɑpʋ. Kʋnyɔntʋ kəlɑ teu kɛ pɔpɔtʋ.
  azb-azb: İnsan etibar arzular, Yoxsul adam fırıldaqçıdan yaxşıdır.
  eng-DBY: The charm of a man is his kindness; and a poor [man] is better than a liar.
  hin-2017: मनुष्य में निष्ठा सर्वोत्तम गुण है, और निर्धन जन झूठ बोलनेवाले से बेहतर
    है।
  wol-KYG: Li ñu sopp ci nit mooy ngor, néewle moo gën fen.
  bjr-bjr: Faiqí moo kaaqa ainainara rimaria oosana faqaafa asaurirana maraidanoo.
    Qumiasana siaifa andeeqara fasiqa fannoo unna ufa qimari fasiqana uraaqaranoo
    maridanoo.
  eng-YLT: The desirableness of a man [is] his kindness, And better [is] the poor
    than a liar.
  kne-kne: Say nabanol et din kinapodnon di esa ay ipogaw. Maymayat di nabiteg mo
    din maetek.
  eng-WYC-2017: A needy man is merciful; and better is a poor just [or rightwise]
    man, than a man liar.
  eng-WMBB: That which makes a man to be desired is his kindness. A poor man is better
    than a liar.
  urd-GVH: इनसान का लालच उस की रुसवाई का बाइस है, और ग़रीब दरोग़गो से बेहतर है।
  rug-rug: Sapu okoro nia sa tie si na tataru nabuna, leana si be malaṉa ba lopu na
    tie kokoha.
  gaz-gaz: Wanni namni hawwu jaalala dhuma hin qabnee dha; sobduu taʼuu mannaa hiyyeessa
    taʼuu wayya.
  fra-LSG: Ce qui fait le charme d’un homme, c’est sa bonté; Et mieux vaut un pauvre
    qu’un menteur.
  yal-yal: Muxun waxi hinanna nan xɔn, anu, yiigelitɔɔn fisa wule falan xa.
  haw-1868: O ka nani o ke kanaka, oia kona lokomaikai; Maikai hoi ke kanaka ilihune
    mamua o ka mea wahahee.
  arb-NAV: حُسْنُ الْجَمِيلِ زِينَةُ النَّاسِ، وَالْفَقِيرُ خَيْرٌ مِنَ الْغَنِيِّ
    الْكَاذِبِ.
  ewe-ewe: Nu si ame dina lae nye lɔlɔ̃ si meʋãna o; enyo be nànye ame dahe wu alakpatɔ.
  eng-LEE: The longing of a man is [to exercise] his kindness; and a poor man is better
    than a liar.
  asm-FB: আনুগত্য মানুহৰ ইচ্ছাৰে হয়, আৰু মিছলীয়াতকৈ দৰিদ্ৰ লোক ভাল।
  sus-A: عَدَ مَدِ وَ مَ عَ بٌورٍ شَ دُفُتّفّحَ عَ مَ. سٍتَرٍ قِسَ وُلٍ قَلّ بّ.
  fra-SBL: Ce qui fait qu'un homme est désiré, c'est sa bonté. Un pauvre homme vaut
    mieux qu'un menteur.
  hbo-hbo: תַּאֲוַ֣ת אָדָ֣ם חַסְדֹּ֑ו וְטֹֽוב־רָ֝שׁ מֵאִ֥ישׁ כָּזָֽב׃
  kik-kik: Kĩrĩa mũndũ eriragĩria nĩ wendo ũrĩa ũtathiraga, nĩ kaba gũthĩĩna gũkĩra
    mũndũ wa maheeni.
  fra-NCL: Ce qui recommande un homme, c’est sa bonté, et mieux vaut un pauvre qu’un
    menteur.
  cek-AK: Boeng thai ai amlunghaih loe kami mah koeh ih hmuen ah oh; amtang kami loe
    lok amlai kami pongah hoih kue.
  cuk-cuk: Dule emar-innikii-eba-daed abeged. Dule-gakansiliba, bur nuedid, dule-wilegedga-gued.
  uig-CYR: Кишиниң йеқимлиғи униң меһир-муһәббитидиндур; Мискин болуш ялғанчилиқтин
    яхшидур.
  tel-2017: మనిషి హృదయం కోరేది నిబద్ధతే. అబద్ధికుడికంటే దరిద్రుడే మేలు.
  hat-BSA: Sa ki dezirab nan yon nonm se yon kè ki dous. Pito yon nonm ta malere pase
    li ta yon mantè.
  kos-kos: Mwe mwekin se pa in rapku; mwet sukasrup uh wo liki mwet kikiap.
  hbo-WLC: תַּאֲוַ֣ת אָדָ֣ם חַסְדּ֑וֹ וְטֽוֹב־רָ֝שׁ מֵאִ֥ישׁ כָּזָֽב׃
  ibo-ibo: Obi ebere mmadụ na-eme ka a na-achọsi ya ike. Ọ ka mma ịbụ ogbenye karịa
    ịbụ mmadụ nke eziokwu ọbụla na-adịghị nʼọnụ ya.
  ory-ory: ମନୁଷ୍ୟର ବାସନା ତାହାର ଦୟାର ପରିମାଣ ଏବଂ ମିଥ୍ୟାବାଦୀ ଅପେକ୍ଷା ଦରିଦ୍ର ଲୋକ ଶ୍ରେଷ୍ଠ।
  chk-chk: Eman aramas a itengau ren an tipemong, nge eman mi wöüngau a mürina seni
    eman chon chofana.
  rop-rop: Im brabli nogud blanga jidan gridibala. Im mobeda blanga jidan powan den
    jidan laiyinbala.
  ukr-1871: Радість чоловікові, що любить добро чинити, а вбогий чоловік лучший, як
    льживий.
  deu-1951: Des Menschen Zierde ist seine Güte, und ein Armer ist besser als ein Lügner.
  eng-JPS: The lust of a man is his shame; and a poor man is better than a liar.
  srp-1865: Želja èovjeku treba da je da èini milost, a bolji je siromah nego laža.
  lug-lug: Ekintu omuntu kye yeegomba kwe kwagala okutaggwaawo, okuba omwavu kisinga
    okuba omulimba.
  heb-heb: תאות אדם חסדו וטוב רש מאיש כזב׃
  ben-IRV: মানুষের হৃদয়ে সে যা সিদ্ধান্ত করে তা তার নির্ধারিত সত্য রূপে পরিগণিত হয়,
    একজন গরিব লোক হওয়া ভাল।
  pan-pan: ਮਨੁੱਖ ਦੀ ਦਯਾ ਦੇ ਕਾਰਨ ਉਸ ਨੂੰ ਪਸੰਦ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਝੂਠੇ ਮਨੁੱਖ ਨਾਲੋਂ ਕੰਗਾਲ
    ਹੀ ਚੰਗਾ ਹੈ।
  mya-JVB: လူ သည်စေတနာ ရှိလျှင် ကျေးဇူး ပြုရာ ရောက်၏။ ဆင်းရဲ သောသူသည်လည်း ၊ မုသာ သုံးသော
    သူ ထက် သာ၍ကောင်း ၏။
  tte-O: Man kikiwasi iya kaba mwalimwaline na tobubutuma ana miyamiya inamwanamwasosi
    kabo tomwakomwakota.
  tbg-tbg: Vokiaka koqema nimite vai vaiintira virara vaiinti nahenti quahe variara.
    Are vehi vaihara ko avuqaa kia una uva tirera, vira nai koqe iroma varianaro.
    Are una uva tihara ko aatara kairera, vira kiama koqe ianaro.
  hmo-hmo: Taunimanima edia lalona dekenai, ita ura henia bada kara, be bogahisihisi.
    Ogogami tauna ena namo, ese koikoi tauna ena namo ia hereaia noho.
  urd-urd: आदमी की मक़बूलियत उसके एहसान से है, और कंगाल झूठे आदमी से बेहतर है।
  rus-SYN: Радость человеку - благотворительность его, и бедный человек лучше, нежели
    лживый.
  bqc-SIM: Gbɛ̃kɛkɛanɛde mɛ́ ì ka gbɛ̃́ↄgu, kua taaside ũ maa dɛ kua ɛɛde ũa.
  tcz-CHONGTHU: Mihem akon kitahna hi deisah pipen ahin, lungput dihlou sang in vaichat
    aphajon ahi.
  mar-mar: प्रामाणिकपणा ही मनुष्याची इच्छा असते; आणि खोटे बोलणाऱ्यापेक्षा गरीब चांगला.
  hlt-THB: Amak boet thai lungnaak ni thlang ing a ngaih; qaai kqawn lakawh khawdengna
    awm leek bet hy.
  qub-qub: Runataga nishanta cumlej alli canantami pipis munan. Trampösu cananpa ruquenga
    pobrilla cacuptinpis mas allimi.
  bqp-bqp: Gbɛ̃kɛn òdi wɛtɛ bisãsiria, takaside mana de ɛ́kɛdela.
  hat-hat: Tou sa yo mande yon moun se pou l' gen bon kè. Pito yon moun pòv pase l'
    mantò.
  eng-BSB: The desire of a man is loving devotion; better to be poor than a liar.
  tod-tod: Nii nuɓusɛi pɔ nui ná-fai zu, naa ɠa é ga wooɠɛɠiladai, kɛlɛ tama, bala
    nui vizɔgɛ wooʋalada nui ʋa.
  eng-WEBPB: That which makes a man to be desired is his kindness. A poor man is better
    than a liar.
  kbq-kbq: Ra zama me'neana huvempama hunte'nesia kere, amage'ma anteno mani'zane.
    Hagi amunte omane vahe'ma mani'zamo'a, havige vahera agatere'ne.
  nhe-BL: Tlacame tlen tetlasojtlaj quipiyaj yolpaquilistli. Más cuali tielis se teicneltzi
    huan ax se istlacatiquetl.
  bus-bus: Gbɛ̃kɛɛn wè wɛtɛ gbɛ̃nteea, takaasidee maa dɛ ɛgɛdeela.
  gub-BL: Nezewe za'e zanemyrypar wanupe. — Tuwe nupuir kwaw zanewi wà nehe. Hemetarer
    'ym ma'e romo heko haw ikatu wera'u hemu'em ma'e romo heko haw wi.
  eng-DRA: 'A needy man is merciful: and better is the poor than the lying man.'
