verse: PRO.019.004
translations:
  mal-C: സമ്പത്ത് ധാരാളം സുഹൃത്തുക്കളെ കൊണ്ടുവരുന്നു, എന്നാൽ ദാരിദ്ര്യം ഉറ്റസുഹൃത്തുക്കളെപ്പോലും
    അകറ്റുന്നു.
  deu-TKW: Der Reichtum schafft immer mehr Freunde; wer aber gering ist, von dem trennt
    sich sein Freund.
  lin-lin: Mozwi azalaka na baninga ebele, kasi mobola akabwanaka ata na molingami
    na ye ya motema.
  eng-LSV: Wealth adds many friends, || And the poor is separated from his neighbor.
  eng-GNV: 'Riches gather many friends: but the poore is separated from his neighbour.'
  eng-WEBSTER: Wealth maketh many friends; but the poor is separated from his neighbor.
  nhw-BL: Se masehuali catli tominpiya quinpiya miyac ihuampoyohua, pero se catli
    teicneltzi hasta ihuampoyohua quitlahuelcahuaj.
  swh-ONEN: Mali huleta marafiki wengi, bali rafiki wa mtu maskini humwacha.
  bba-bba: Gobiɡiin bɔrɔbɑ bɑ rɑ n dɑbiru sosimɔwɑ, ɑdɑmɑ sɑ̃ɑro, bɔrɔ turo wi u mɔ,
    u rɑ n mɑm kĩ u nùn deriwɑ.
  eng-KJVCPB: Wealth maketh many friends; But the poor is separated from his neighbour.
  luo-luo: Mwandu kelo osiepe mangʼeny, to osiep ngʼat ma jachan ringe.
  meu-meu: Taḡa ese hetura taudia matamatadia momo e mailaidiamu, a ogoḡami tauna
    na turana ese e rakataniamu.
  npi-ULB: धनले धेरै मित्रहरू बनाउँछ, तर गरिब मानिसचाहिँ आफ्ना मित्रहरूबाट त्यागिन्छ
    ।
  yor-yor: Ọrọ̀ máa ń fa ọ̀rẹ́ púpọ̀; ṣùgbọ́n ọ̀rẹ́ tálákà tún kọ̀ ọ́ sílẹ̀.
  ind-ind: Banyak yang ingin berteman dengan orang kaya, tetapi orang miskin lambat
    laun ditinggalkan oleh semua temannya.
  pes-OPCB: شخص ثروتمند دوستان بسیار پیدا می‌کند، اما وقتی کسی فقیر می‌شود هیچ دوستی
    برایش باقی نمی‌ماند.
  tgl-ULB: Ang kayamanan ay nakadaragdag ng maraming kaibigan, pero ang mahirap ay
    hiwalay mula sa kaniyang mga kaibigan.
  hui-hui: Homogo kago ibu nenege dewa haga ka. Anigo yagibano kago ibunaga nenege
    kagome ibu yu wahalu poragola nenege mbira naheore holebira.
  mya-mya: စည်းစိမ်ရှိလျှင် အဆွေခင်ပွန်းများတတ်၏။ ဆင်းရဲသားသူမူကား၊ မိမိအိမ်နီးချင်းနှင့်မျှ
    မပေါင်း ဘော်ရ။
  bod-N: ནོར་གྱིས་མཛའ་བོ་མང་དུ་སྤེལ་བ༌དང༌། །དབུལ་པོ་མཛའ་གྲོགས་གཅིག་རང་ཡོད་པས༌འདོར།།
  wsk-wsk: Mel ningo ningo karogo bager, mu daup ka tugumokko; bare kari kituwura
    mu ari mia gilingisan.
  sna-sna: Pfuma inouyisa shamwari zhinji, asi murombo anosiyiwa neshamwari dzake.
  spa-BLM: La riqueza añade muchos amigos, pero el pobre está separado de su amigo.
  cac-cac: A eb' b'eyum, man̈ jantacoc anima tz'och yamigooc eb' yuj sb'eyumal chi',
    axo pax eb' meb'a' jun, tz'actajcan eb' yuj eb' yamigo chi'.
  swh-ULB: Utajiri huongeza marafiki wengi, bali mtu masikini hutengwa na rafiki zake.
  bel-bel: Багацьце памнажае сяброў, а беднага пакідае і сябар ягоны.
  deu-ELBBK: Reichtum verschafft viele Freunde; aber der Arme – sein Freund trennt
    sich von ihm.
  mbb-OT: Tenged te kesepian te etew egkehimu he mahabet is menge emiǥu zin, ne tenged
    daan te kegkeey-eyuwi te etew, ed-engkezan sikandin te menge emiǥu zin.
  mal-2015: സമ്പത്തു സ്നേഹിതന്മാരെ വർദ്ധിപ്പിക്കുന്നു; എളിയവനോ കൂട്ടുകാരനോടു അകന്നിരിക്കുന്നു.
  rmc-rmc: Le barvalen hin but prijaťeľa, ale le čores omukel leskro prijaťeľis.
  pes-OPV: توانگری دوستان بسیار پیدا می‌کند، اما فقیراز دوستان خود جدا می‌شود.
  ron-1924: Богэция адуче ун маре нумэр де приетень, дар сэракул есте пэрэсит де приетенул
    луй.
  ben-OBCV: ধনসম্পদ অনেক বন্ধু আকর্ষণ করে, কিন্তু দরিদ্র লোকজনের বন্ধুরাও তাদের পরিত্যাগ
    করে।
  som-som: Maalku wuxuu badiyaa saaxiibbo, Laakiinse miskiinku saaxiibkiisa buu ka
    soocmaa.
  lat-VUC: Divitiæ addunt amicos plurimos; a paupere autem et hi quos habuit separantur.
  eng-ASVBT: Wealth addeth many friends; But the poor is separated from his friend.
  mna-mna: Sombe iti lende koroŋ boozo, nako wal boozo lelen be tigaaba iti ma tiwe
    torondo bizin. Mi zin wal ta len koroŋ somŋan na, toron bizin ŋonoono tipizil
    ndemen pizin tomini.
  ita-1885: Le ricchezze aggiungono amici in gran numero; Ma il misero è separato
    dal suo intimo amico.
  eng-LXXUP: Wealth acquires many friends; But the poor is deserted even of the friend
    he has.
  eng-ULB: Wealth adds many friends, but a poor person is separated from his friends.
  spa-VBL: Si eres rico, tendrás muchos amigos; pero si eres pobre, perderás todos
    los amigos que tenías.
  fra-_FOB: Les richesses amènent beaucoup d'amis; mais le pauvre est délaissé, même
    de son ami.
  mal-mal: സമ്പത്ത് സ്നേഹിതന്മാരെ വർദ്ധിപ്പിക്കുന്നു; എളിയവന്റെ കൂട്ടുകാരനോ അവനോട്
    അകന്നിരിക്കുന്നു.
  urd-GVR: Daulatmand ke dostoṅ meṅ izāfā hotā hai, lekin ġharīb kā ek dost bhī us
    se alag ho jātā hai.
  suz-BL: शुश क्‍येट बाक्‍ब मुर नु शुश वारच बाक्‍नीम। तन्‍न प्रुङग आन कली आन बाक्‍शो
    वारचमी यो प्रोंइनीम। हितोपदेस १४:२०
  eng-NOY: Wealth maketh many friends; But the poor is separated from his neighbor.
  ita-1927: Le ricchezze procurano gran numero d’amici, ma il povero è abbandonato
    anche dal suo compagno.
  ckb-ckb: دەوڵەمەندیێتی برادەری زۆر پەیدا دەکات، بەڵام هەژار برادەرەکەشی لێی جیا
    بووەتەوە.
  eng-BBE: Wealth makes a great number of friends; but the poor man is parted from
    his friend.
  kan-OKCV: ಸಂಪತ್ತು ಅನೇಕ ಮಂದಿ ಸ್ನೇಹಿತರನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತದೆ; ಆದರೆ ಬಡವನು ತನ್ನ ಆಪ್ತಸ್ನೇಹಿತನಿಂದ
    ದೂರವಾಗುತ್ತಾನೆ.
  tam-2017: செல்வம் அநேக நண்பர்களைச் சேர்க்கும்; தரித்திரனோ தன்னுடைய நண்பனாலும் பிரிந்துபோவான்.
  spa-RV-1909: 'Las riquezas allegan muchos amigos: mas el pobre, de su amigo es apartado.'
  ron-BTF: Averea face mulți prieteni, dar săracul este separat de aproapele său.
  eng-WEBP: Wealth adds many friends, but the poor is separated from his friend.
  eng-FBV: If you're rich, you get a lot of friends, but if you're poor, you lose
    any friends you had.
  nld-1939: Rijkdom maakt vele vrienden, Een arme raakt zijn vrienden kwijt.
  nch-BL: Se masehuali cati tominpiya quinpiya miyac ihuampoyohua, pero se cati teicneltzi
    hasta ihuampoyohua quitahuelcahuaj.
  vie-1934: Sự giàu có kết nhiều bậu bạn; Còn kẻ khó khăn dầu bạn cũng lìa bỏ.
  hin-CV: धन-संपत्ति अनेक नए मित्रों को आकर्षित करती है, किंतु निर्धन व्यक्ति के मित्र
    उसे छोड़कर चले जाते हैं.
  eng-OURB: Wealth adds many friends, but the poor is separated from his friend.
  spa-BES: La riqueza hace una gran cantidad de amigos; pero el pobre hombre hasta
    sus amigos lo dejan.
  tdx-tdx: Mpanovon-drañetse o varao, fe pitso-drañetse t’ie rarake.
  tha-KJV: ทรัพย์​ศฤงคารเพิ่มเพื่อนเป็​นอ​ันมาก แต่​คนยากจนก็​ถู​กเพื่อนของเขาร้างไป
  por-BR-2018: A riqueza faz ganhar muitos amigos; mas ao pobre, até seu amigo o abandona.
  deu-ELO: Reichtum verschafft viele Freunde; aber der Arme, sein Freund trennt sich
    von ihm.
  eng-WYC-2018: Riches increase full many friends; forsooth also they be departed
    from a poor man, which he had, (or but the friends which a poor person had, shall
    soon depart).
  epo-epo: Riĉeco donas multon da amikoj; Sed malriĉulo estas forlasata de sia amiko.
  uig-PIN: Bayliⱪ dostni kɵp ⱪilar; Miskinlǝr bar dostidinmu ayrilip ⱪalar.
  beo-beo: 'Dunu bagohame ilia bagade gagui dunu ilima dogolegemusa: dawa:. Be hame
    gagui dunu da dogolegei bagahame fawane gala, amola ilia dogolegei da ili hedolo
    yolesisa.'
  tpi-OTNT: Sapos man i gat planti mani, em bai i gat planti pren. Tasol sapos man
    i no gat planti mani, ol pren bilong en bai i lusim em na em i no gat pren moa.
  hau-SA: Wadata kan kawo abokai da yawa, amma abokin matalauci kan bar shi.
  uig-LAT: Bayliq dostni köp qilar; Miskinler bar dostidinmu ayrilip qalar.
  nde-nde: Inotho iletha abangane abanengi, kodwa umyanga ufulathelwa ngumngane wakhe
    weduze.
  ton-ton: '‌ʻOku fakatokolahi ʻae kaumeʻa ʻe he koloa: ka ʻoku vāmamaʻo ʻae masiva
    mo hono kaungāʻapi.'
  ces-1613: Statek přidává přátel množství, ale chudý od přítele svého odloučen bývá.
  eng-WMB: Wealth adds many friends, but the poor is separated from his friend.
  tam-TCV: செல்வம் அநேக நண்பர்களைக் கொண்டுவரும்; ஆனால் ஏழைகளை நெருங்கிய நண்பரும் கைவிடுவார்கள்.
  ceb-ULB: Makadugang ang bahandi ug daghang mga higala, apan ang tawong kabos nahimulag
    gikan sa iyang mga higala.
  pol-UBG: Bogactwo przyciąga wielu przyjaciół, ale ubogi zostaje odłączony od przyjaciela.
  urd-GVU: دولت مند کے دوستوں میں اضافہ ہوتا ہے، لیکن غریب کا ایک دوست بھی اُس سے
    الگ ہو جاتا ہے۔
  deu-1912: Gut macht viele Freunde; aber der Arme wird von seinen Freunden verlassen.
  kan-2017: ಭಾಗ್ಯವಂತನಿಗೆ ಬಹು ಮಂದಿ ಸ್ನೇಹಿತರು, ಬಡವನಿಗೆ ಇದ್ದ ಸ್ನೇಹಿತನೂ ದೂರವಾಗುವನು.
  yap-yap: Girdi’ nib yo’or ban’en rorad e gubin ngiyal’ ma yad ma pir’eg e pi tafager
    nib be’ech, machane pi’in gafgow e ku ra n’agrad e chu’uw i tafager rorad.
  hlt-MCSB: Boeirhaeng tah paya khaw muep a thap pah dae, tattloel tah a baerhoep
    long pataeng te a nong tak.
  mdy-ETH: ዓሲ ፔ ቆሎና ሚርጌ ላጌ ማዣኔ፤ ማንቆ ዓሶኮ ጋዓንቴ ዔያቶኮ ዓኣ ዻኮ ላጎንሢታዖ ዔያቶይዳፓ ሃካኔ።
  kew-kew: Aa meda nipu mone adaapu saliare nipuna adami aa page adaapu aalimi. Go
    yapare aa meda nipu mone nasaliare mo nipuna adami aanu adapu napitimi.
  twi-ASANTE: Ahonya frɛfrɛ nnamfonom bebree; nanso ohiani adamfo gya no hɔ.
  eng-WEBU: Wealth adds many friends, but the poor is separated from his friend.
  wal-wal: Duretettai daro laggeta gujjees; shin hiyyeesatettai de7iya laggetakka
    duuttees.
  acu-NT: Kuikiartinu amikingkia untsuri ainawai. Tura kuikiartichu amikringka niin
    ajapawar ukukiartinuitai.
  spa-PDDPT: Las riquezas atraen muchos amigos, Pero el pobre es abandonado por su
    amigo.
  gun-gun: Oguerekopa rei va'e heta 'rã ojou oirũrã, ha'e rã iporiaukue'i gui ma irũ
    kuery ae voi ojepe'apa 'rã.
  agu-BL: Yi e' yi at wi'nin chime'bi'l na jal wi'nin cyamiw. Poro yi e' tal prow
    me'ba', na chicyaj cyen coli'n cyak'un yi e' cyetz cyamiw.
  ilo-ULB: Umado ti gagayyem gapu iti kinabaknang, ngem maisina ti nakurapay a tao
    kadagiti gagayyemna.
  kpg-kpg: Digau maluagina e gidee nadau ihoo hoou i nia madagoaa huogodoo, gei digau
    hagaloale le e deemee di benebene nadau ihoo hogoohi ala e hai mee ginai.
  uig-ARA: بايلىق دوستنى كۆپ قىلار؛ مىسكىنلەر بار دوستىدىنمۇ ئايرىلىپ قالار.
  bps-bps: I to nun knun, too dee demen sgalak, bay i to landè, tatì tnagak i demen
    sgalak.
  sus-sus: Bannaya a niyama nɛ mixi xa boore gbegbe sɔtɔ, kɔnɔ setareɲa dɛfanbooreɲa
    kanama nɛ.
  pon-2006: Aramas kepwehpwe kin diarada kompoakepahrail kapw ahnsou koaros, ahpw
    kompoakepahn me semwehmwe kin malaulaula oh sohrala.
  ksd-ksd: Ba tikai i uviana, mangoro dia talaina me; Ma ra luveana, talaina i vana
    kan ia ka.
  tur-YTC: Servet birçok dost ekler, Ama yoksul dostundan ayrılır.
  bel-N: Маёмасьць дадае шматлікіх сяброў, а ўбогага пакідае бліжні ягоны.
  grc-BRENT: Πλοῦτος προστίθησι φίλους πολλοὺς, ὁ δὲ πτωχὸς καὶ ἀπὸ τοῦ ὑπάρχοντος
    φίλου λείπεται.
  ind-AYT: Kekayaan menambah banyak sahabat, tetapi orang miskin dipisahkan dari sahabatnya.
  nya-nya: Chuma chimachulukitsa abwenzi; koma munthu wosauka bwenzi lake limamuthawa.
  hrv-hrv: Bogatstvo pribavlja mnoge prijatelje, a siromaha i njegov prijatelj ostavlja.
  mps-mps: Te mone hauwa elalubo bidigo da, te agai abagi hauwa elaluaibao. Tiali
    digi, te mone hauwa elalusiąbo bidi da, teda aga abagigo aga tagalu, tama aga
    abagi ma elalugobeo.
  tpi-tpi: Sapos man i gat planti mani, em bai i gat planti pren. Tasol sapos man
    i no gat planti mani, ol pren bilong en bai i lusim em na em i no gat pren moa.
  dan-1931: Gods skaffer mange Venner, den ringe skiller hans Ven sig fra.
  vie-OVCB: Khi giàu có thu hút nhiều bè bạn; lúc khốn cùng, bạn thân cũng lánh xa.
  guj-2017: સંપત્તિ ઘણા મિત્રો વધારે છે, પણ ગરીબ વ્યક્તિના મિત્રો તેને છોડી જાય છે.
  pon-2006A: Aramas kepwehpwe kin diarada kompoakepahrail kapw ahnsou koaros, ahpw
    kompoakepahn me semwehmwe kin malaulaula oh sohrala.
  por-BRBSL: Wealth adiciona muitos amigos, mas os pobres estão separados de seu amigo.
  swe-swe: Rikedom ger många vänner, men den fattige undviks av sin granne.
  cth-cth: Hnopai ni huiko moi a sak, hatei tamimathoe teh a hui ni a ceitakhai.
  twi-twi: Ahonya frɛfrɛ nnamfonom bebree; nanso ohiani adamfo gyaw no hɔ.
  hlt-hlt: Boeirhaeng tah paya khaw muep a thap pah dae, tattloel tah a baerhoep long
    pataeng te a nong tak.
  tbz-SIM: Tikpɑ̀tì yiɛ̀ nnɛ́pobɛ̀ ɔ̃ nsṹũnkomu, kòo cĩ̀rì nɛ́pobɛ̀ɛ ò yɑ̀tɛnɛ̀.
  msy-2020: Gumazir dagɨar avɨriba itim, a namakar avɨriba ikiam. Eghtɨ gumazir dagɨar
    avɨriba itir puvatɨzim, an namakaba aneteghtɨ a ua namakaba puvatɨgham.
  dop-dop: Liɣitee tʋ tɑɑpɑlɑɑ sɔɔsəɣɩ kɛ́. Ɩlɛnɑ kʋnyɔntʋ nyə́mɑ nɑ́ɑ́ lɔɔkɩ-ɩ.
  azb-azb: Var-dövlət dost artırar, Kasıbı isə dostları atar.
  eng-DBY: Wealth addeth many friends; but the poor is separated from his friend.
  hin-2017: धनी के तो बहुत मित्र हो जाते हैं, परन्तु कंगाल के मित्र उससे अलग हो जाते
    हैं।
  wol-KYG: Ku barele, barey xarit; ku ñàkk, sab xarit dagg la.
  bjr-bjr: Qumiasana faqaana aqoondiuqa moomoo maridaqa. Kudi fasiqa aqoondi moodaafa
    ani qafeenoo ainaina siai fee qimasee anirandee fuannoo.
  eng-YLT: Wealth addeth many friends, And the poor from his neighbour is separated.
  kne-kne: Babaen si kinabaknang yan omad-ado di gagayyem, ngem din nabiteg yan olay
    din at-atik ay gayyem na et dokogan das sisya.
  eng-WYC-2017: Riches increase full many friends; forsooth also they be departed
    from a poor man, which he had.
  eng-WMBB: Wealth adds many friends, but the poor is separated from his friend.
  urd-GVH: दौलतमंद के दोस्तों में इज़ाफ़ा होता है, लेकिन ग़रीब का एक दोस्त भी उससे
    अलग हो जाता है।
  rug-rug: Na tinagotago si va kamo soku baere, ba sa tie malaṉa si veko pania ri
    nana baere.
  gaz-gaz: Badhaadhummaan michoota hedduu nama argachiisa; hiyyeessi garuu michoota
    isaa irraa gargar baʼa.
  fra-LSG: La richesse procure un grand nombre d’amis, Mais le pauvre est séparé de
    son ami.
  yal-yal: Nafunla muxun xɔyine rawuyama ayi nɛn, koni yiigelitɔɔn xɔyina a makuyama
    a ra nɛn.
  haw-1868: O ka waiwai ka mea e hoonui ai i na makamaka; Ua hookaawaleia hoi ka mea
    ilihune mai kona hoanoho aku.
  arb-NAV: الْغَنِيُّ يَجْتَذِبُ كَثْرَةً مِنَ الأَصْدِقَاءِ، أَمَّا الْفَقِيرُ فَيَهْجُرُهُ
    خَلِيلُهُ.
  ewe-ewe: Kesinɔnunɔamesi dzea xɔlɔ̃ geɖe na ame, gake ame dahe ƒe xɔlɔ̃wo kakana
    le eŋu.
  eng-LEE: Wealth bringeth many friends; but the poor becometh separated from his
    [only] friend.
  asm-FB: ধন-সম্পত্তিয়ে অনেক বন্ধু একত্রিত কৰে; কিন্তু দৰিদ্ৰ লোক নিজৰ বন্ধুসকলৰ
    পৰা বিছিন্ন হয়।
  sus-A: بَننَيَ عَ نِيَمَ نّ مِشِ شَ بٌورٍ فبٍفبٍ سْتْ، كْنْ سٍتَرٍحَ دّقَنبٌورٍحَ
    كَنَمَ نّ.
  fra-SBL: La richesse ajoute de nombreux amis, mais le pauvre est séparé de son ami.
  hbo-hbo: הֹ֗ון יֹ֭סִיף רֵעִ֣ים רַבִּ֑ים וְ֝דָ֗ל מֵרֵ֥עהוּ יִפָּרֵֽד׃
  kik-kik: Ũtonga nĩwongagĩrĩra mũndũ arata aingĩ, no mũndũ mũthĩĩni nĩeheragĩrwo
    nĩ mũratawe.
  fra-NCL: La richesse procure un grand nombre d’amis, mais le pauvre se voit séparé
    de son ami.
  cek-AK: Hmuenmae angraeng kami loe ampui tawnh mang; toe kamtang loe a imtaeng kami
    mah doeh caehtaak.
  cuk-cuk: Dule, ibmar-nuegan-nikadba bukidar aimar-nikuega gued. Ar dule-wilegeddi,
    na e-aise-bakale, egi bangued.
  uig-CYR: Байлиқ достни көп қилар; Мискинләр бар достидинму айрилип қалар.
  tel-2017: సంపద స్నేహితులను సమకూరుస్తుంది. దరిద్రుడికి స్నేహితులు దూరమౌతారు.
  hat-BSA: Richès fè zanmi ogmante anpil; men malere pèdi zanmi li yo.
  kos-kos: Mwet kasrup uh fisrasr in konauk mwet kawuk puspis, a upa mwet sukasrup
    uh in sruokya mwet kawuk pu lalos.
  hbo-WLC: ה֗וֹן יֹ֭סִיף רֵעִ֣ים רַבִּ֑ים וְ֝דָ֗ל מֵרֵ֥עהוּ יִפָּרֵֽד׃
  ibo-ibo: Onye nwere ego na-enwe ọtụtụ ndị enyi, ma ọ na-ara ahụ ka ndị enyi onye
    ogbenye nọgide.
  ory-ory: ଧନ ବହୁତ ମିତ୍ର ଲାଭ କରେ; ମାତ୍ର ଦରିଦ୍ର ଲୋକ ଆପଣା ମିତ୍ରଠାରୁ ଭିନ୍ନ ହୁଏ।
  chk-chk: Eman aramas mi wöümong a wor chomong chiechian, nge chiechien eman mi wöüngau
    ra likitala.
  rop-rop: Ola ritjwan pipul oldei abum loda fren, bat ola po pipul nomo abum eni
    fren dumaji olabat fren nomo bin wandim sabi olabat.
  ukr-1871: Багацтво друзїв много прихиляє, а бідного й один покидає.
  deu-1951: Reichtum macht viele Freunde; der Arme aber wird von seinem Freunde verlassen.
  eng-JPS: Wealth addeth many friends; but as for the poor, his friend separateth
    himself from him.
  srp-1865: Bogatstvo pribavlja mnogo prijatelja, a siromaha ostavlja prijatelj njegov.
  lug-lug: Obugagga buleeta emikwano mingi, naye emikwano gy’omwavu gimuddukako.
  heb-heb: הון יסיף רעים רבים ודל מרעהו יפרד׃
  ben-IRV: অর্থ অনেক বন্ধুকে একত্রিত করে; কিন্তু গরিব লোক নিজের বন্ধুর থেকে আলাদা
    হয়।
  pan-pan: ਧਨੀ ਦੇ ਬਹੁਤ ਮਿੱਤਰ ਬਣ ਜਾਂਦੇ ਹਨ, ਪਰ ਗਰੀਬ ਦੇ ਮਿੱਤਰ ਉਸ ਤੋਂ ਅਲੱਗ ਹੋ ਜਾਂਦੇ ਹਨ।
  mya-JVB: စည်းစိမ် ရှိလျှင် အဆွေ ခင်ပွန်းများ တတ်၏။ ဆင်းရဲ သောသူမူကား ၊ မိမိ အိမ်နီးချင်းနှင့်မျှ
    မ ပေါင်းဘော် ရ။
  tte-O: Tem tomo yabo iwasawasa ana eliyamwao sibaibaiwa, na tem tomo yabo ibubutuma
    molosi kani ana eliyamwao sisikotanan yo silogabaen.
  tbg-tbg: Airi monu airaira vataaka variamanta airi vaiinti vika tontiqi variara.
    Vehi variaka variamanta vika tonti vika qaqirake vuara.
  hmo-hmo: Kohu momo tauna ese turana momo ia davaria noho, to ogogami tauna be iena
    turana ese, idia rakatania noho.
  urd-urd: दौलत बहुत से दोस्त पैदा करती है, लेकिन ग़रीब अपने ही दोस्त से बेगाना है।
  rus-SYN: Богатство прибавляет много друзей, а бедный оставляется и другом своим.
  bqc-SIM: Àizɛɛ ì to wà gbɛ̃na e dasi, taaside gbɛ̃na ì kɛ̃wàɛ.
  tcz-CHONGTHU: Mihao ding in gol le pai thah thah asem jin, mivaichapa vang chu agol
    apai in jong adalha laloi jie.
  mar-mar: संपत्ती खूप मित्रांची भर घालते, पण गरीब मनुष्याचे मित्र त्याच्यापासून वेगळे
    होतात.
  hlt-THB: Khawh taak ing pyi khawzah ta nawh, khawdeng thlang taw a pyi ing centak
    kaw.
  qub-qub: Ima-aycanpis bastanti captinmi rïcupaga pï-maypis amïgullan. Pobritami
    ichanga amïguncunapis gongaycärin.
  bqp-bqp: Aruzɛkɛ dì tó ò gbɛ̃nna le dasi, takaside gbɛ̃nna dì kɛ̃amɛ.
  hat-hat: Lè ou gen lajan, ou toujou gen zanmi. Men lè ou pòv, dènye zanmi vire do
    ba ou.
  eng-BSB: Wealth attracts many friends, but a poor man is deserted by his friend.
  tod-tod: Naavoloi ɠa ɗa nui wɔɔlai mɔin gola, kɛlɛ bala nui bɔɔlai ɠa ɗa ɠɛlɛ ba.
  eng-WEBPB: Wealth adds many friends, but the poor is separated from his friend.
  kbq-kbq: Amunte'ma me'nea ne'mofona, rama'a knampa'a manigahaze. Hagi fenoma'a omane
    ne'mofona knampa'amo'za netraze.
  nhe-BL: Se tlacatl tlen tominpiya quinpiya miyac ihuampoyohua, pero se tlen teicneltzi
    hasta ihuampoyohua quitlahuelcahuaj.
  bus-bus: Auziki è tó wà gbɛ̃nna e pari, takaaside gbɛ̃nna è kɛ̃amɛ.
  gub-BL: Hemetarer katu ma'e uzapo teko tetea'u umyrypar romo wà. Hemetarer 'ym ma'e
    imyrypar naheta tete kwaw wà. Nezewe rehe we imyrypar utyryk izuwi wà.
  eng-DRA: 'Riches make many friends: but from the poor man, even they whom he had,
    depart.'
