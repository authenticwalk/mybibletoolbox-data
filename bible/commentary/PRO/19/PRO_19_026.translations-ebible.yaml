verse: PRO.019.026
translations:
  mal-C: സ്വപിതാവിനെ കൊള്ളയടിക്കുകയും മാതാവിനെ അടിച്ചോടിക്കുകയും ചെയ്യുന്നവർ മാനഹാനിക്ക്
    ഇരയാകും.
  deu-TKW: Wer den Vater mißhandelt, die Mutter verjagt, ist ein Sohn, der Schimpf
    und Schande bereitet.
  lin-lin: Mwana oyo abetaka tata na ye mpe abenganaka mama na ye ayeisaka soni mpe
    mawa.
  eng-LSV: Whoever is spoiling a father causes a mother to flee, || A son causing
    shame, and bringing confusion.
  eng-GNV: He that destroyeth his father, or chaseth away his mother, is a lewde and
    shamefull childe.
  eng-WEBSTER: He that wasteth his father, and chaseth away his mother, is a son that
    causeth shame, and bringeth reproach.
  nhw-BL: Telpocame catli quinmaquilíaj inintatahua o quintojtocaj ininnanahua, nelía
    mopinahualtijtoque iniixpa nochi sequinoc huan quinpinahualtijtoque inintatahua.
  swh-ONEN: Yeye amwibiaye baba yake na kumfukuza mama yake ni mwana aletaye aibu
    na fedheha.
  bba-bba: A bwisiɡii ɡerusio, kpɑ u ɡiɑ ye ɑ kĩ ɑ nùn sɔ̃ɔsi.
  eng-KJVCPB: He that wasteth his father, and chaseth away his mother, Is a son that
    causeth shame, and bringeth reproach.
  luo-luo: Ngʼat mamayo wuon mare kendo riembo min mare en wuowi makelo wichkuot kod
    dwanyruok.
  meu-meu: Tamana e daḡedaḡe heniamu bona sinana e luluamumerona ese hemarai bona
    gwaugwau e havaradiamu.
  npi-ULB: आफ्नो बुबालाई लुट्ने र आफ्नी आमालाई लखेट्ने छोरोले लाज र बेइज्‍जत ल्याउँछ
    ।
  yor-yor: Ẹni tí ó ṣìkà sí baba rẹ̀, tí ó sì lé ìyá rẹ̀ jáde òun ni ọmọ tí ń ṣe ìtìjú,
    tí ó sì mú ẹ̀gàn wá.
  ind-ind: Anak lelaki yang menyakiti dan mengusir orangtuanya mendatangkan aib bagi
    keluarga dan dipermalukan oleh masyarakat.
  pes-OPCB: پسری که با پدرش بدرفتاری می‌کند و مادرش را از خانه بیرون می‌راند، مایه
    ننگ و رسوایی است.
  tgl-ULB: Ang isang ninanakawan ang kaniyang ama at pinapalayas ang kaniyang ina
    ay isang anak na nagdadala ng kahihiyan at kasiraan.
  hui-hui: Waneiginime ti ai̱ya bo batagi halu ti abahondobi ko dege bialu hayagua
    ogonime ti damene mo tagaore haragoni.
  mya-mya: အဘဥစ္စာကိုဖြုန်း၍ အမိကိုနှင်ထုတ်သော သားသည် အရှက်ခွဲသောသား၊ ကဲ့ရဲ့ခြင်းကိုခံစေသောသားဖြစ်၏။
  bod-N: ཕ་ལ་མནར་ཞིང་མ་ཡང་སྐྲོད་པ༌ནི། །ཞབས་འདྲེན་དང་ནི་ངོ་ཚའི་བུ་ཡིན༌ནོ།།
  wsk-wsk: Awiriya nuet moso maguwuso, ale nuam kawam te karo pituwuso, mu kuriang
    mu nguangara dolara memek tagi wonong tuagu ningi beteso.
  sna-sna: Uyo anobira baba vake uye achidzinga mai vake mwanakomana anonyadzisa.
  spa-BLM: El que roba a su padre y aleja a su madre es un hijo que causa vergüenza
    y trae reproche.
  cac-cac: A eb' tz'elc'an junoc tas d'a smam, ma eb' spechanel snun d'a spat, te
    q'uixvelal syutej sb'a eb'.
  swh-ULB: Anayempora baba yake na kumfukuza mama yake ni mwana anayeleta aibu na
    shutuma.
  bel-bel: Хто бацьку руйнуе і выганяе маці - сын бессаромны і ганебны.
  deu-ELBBK: Wer den Vater zugrunde richtet, die Mutter verjagt, ist ein Sohn, der
    Schande und Schmach bringt.
  mbb-OT: Mekeeled eled wey ebpesudìsudì he anak is edsukul te amey zin wey edsegseg
    te iney zin.
  mal-2015: അപ്പനെ ഹേമിക്കയും അമ്മയെ ഓടിച്ചുകളകയും ചെയ്യുന്നവൻ ലജ്ജയും അപമാനവും വരുത്തുന്ന
    മകനാകുന്നു.
  rmc-rmc: Oda čhavo, savo trapinel le dades a tradel avri peskra da, hino džungalo
    a pre ladž.
  pes-OPV: هر‌که بر پدر خود ستم کند و مادرش رابراند، پسری است که رسوایی و خجالت می‌آورد.
  ron-1924: Чине жефуеште пе татэл сэу ши изгонеште пе мама са есте ун фиу каре адуче
    рушине ши окарэ.
  ben-OBCV: যারা তাদের বাবার সম্পদ লুট করে ও তাদের মাকে তাড়িয়ে দেয় তারা এমন এক
    সন্তান যে লজ্জা ও অপমান বয়ে আনে।
  som-som: Kii aabbihiis kharriba, hooyadiisna erya, Waa wiil ceeb keena oo cay soo
    jiida.
  lat-VUC: Qui affligit patrem, et fugat matrem, ignominiosus est et infelix.
  eng-ASVBT: He that doeth violence to his father, and chaseth away his mother, Is
    a son that causeth shame and bringeth reproach.
  mna-mna: Pikin ta so imaŋga pa tamaana, mi iziiri naana ma ila lene pa ruumu, ina
    ni ipamiaŋ zin biibi kat.
  ita-1885: Il figliuolo che fa vergogna e vituperio, Ruina il padre, e scaccia la
    madre.
  eng-LXXUP: He that dishonors his father, and drives away his mother, Shall be disgraced
    and shall be exposed to reproach.
  eng-ULB: The one who robs his father and chases his mother away is a son who brings
    shame and reproach.
  spa-VBL: Un hijo que abusa de su padre y ahuyenta a su madre, acarrea vergüenza
    y desgracia.
  fra-_FOB: L'enfant qui fait honte et dont on rougit, ruine son père et fait fuir
    sa mère.
  mal-mal: അപ്പനോട് അതിക്രമം കാണിക്കുകയും അമ്മയെ ഓടിച്ചുകളയുകയും ചെയ്യുന്നവൻ ലജ്ജയും
    അപമാനവും വരുത്തുന്ന മകനാകുന്നു.
  lit-lit: Kas užpuola tėvą, kas išveja motiną, tai sūnus, kuris daro gėdą ir užtraukia
    negarbę.
  urd-GVR: Jo apne bāp par zulm kare aur apnī māṅ ko nikāl de wuh wālidain ke lie
    sharm aur ruswāī kā bāis hai.
  suz-BL: सुमी आ आफ कली श्‍येत गेबा नु आ आ‍म कली खेरबा, मेको ग्रांग्रा दिशो नु मुने
    तोक्‍ब तौ बाक्‍ब।
  eng-NOY: The son that causeth shame and disgrace doeth violence to his father, And
    chaseth away his mother.
  ita-1927: Il figlio che fa vergogna e disonore, rovina suo padre e scaccia sua madre.
  ckb-ckb: ئەوەی باوکی تاڵان بکات و دایکی دەربکات، کوڕێکە مایەی شەرمەزاری و ڕیسوایی.
  eng-BBE: He who is violent to his father, driving away his mother, is a son causing
    shame and a bad name.
  kan-OKCV: ಯಾರು ತಂದೆಯನ್ನು ದೋಚಿಕೊಂಡು ತಾಯಿಯನ್ನು ಓಡಿಸುವರೋ ನಾಚಿಕೆಯನ್ನುಂಟುಮಾಡಿ, ನಿಂದೆಯನ್ನು
    ತರುತ್ತಾರೆ.
  tam-2017: தன்னுடைய தகப்பனைக் கொள்ளையடித்து, தன்னுடைய தாயைத் துரத்திவிடுகிறவன், வெட்கத்தையும்,
    அவமானத்தையும் உண்டாக்குகிற மகன்.
  spa-RV-1909: El que roba á su padre y ahuyenta á su madre, hijo es avergonzador
    y deshonrador.
  ron-BTF: Cel ce jefuiește pe tată și își alungă mama, este un fiu care face rușine
    și aduce ocară.
  eng-WEBP: He who robs his father and drives away his mother is a son who causes
    shame and brings reproach.
  eng-FBV: A son who abuses his father and chases away his mother brings shame and
    disgrace.
  nld-1939: Wie zijn vader mishandelt, zijn moeder verjaagt, Is een kind, dat beschaamt
    en te schande maakt.
  nch-BL: Telpocame cati quinmaquilíaj inintatahua o quinquixtíaj ininanahua, nelía
    mopinahualtíaj iniixpa nochi sequinoc huan quinpinahualtíaj inintatahua.
  vie-1934: Kẻ hãm hại cha mình, và xô đuổi mẹ mình, Là một con trai gây hổ ngươi
    và chiêu sỉ nhục.
  hin-CV: जो व्यक्ति अपने पिता के प्रति हिंसक हो जाता तथा अपनी माता को घर से बाहर
    निकाल देता है, ऐसी संतान है, जो परिवार पर लज्जा और निंदा ले आती है.
  eng-OURB: He who robs his father and drives away his mother, is a son who causes
    shame and brings reproach.
  spa-BES: El que es violento con su padre, echando a su madre de la casa, es un hijo
    que causa vergüenza y un mal nombre.
  tdx-tdx: Ty mampianto rae, naho ty manao soike aman-drene, le anadahy manalatse
    naho mahameñatse.
  tha-KJV: บุ​คคลผู้ทำทารุณแก่​บิ​ดาของเขาและขับไล่มารดาของเขาไปเสีย เป็นบุตรชายผู้ก่อให้​เก​ิดความอับอายและการถูกตำหนิ
  por-BR-2018: Aquele que prejudica ao pai ou afugenta a mãe é filho causador de vergonha
    e de desgraça.
  deu-ELO: Wer den Vater zu Grunde richtet, die Mutter verjagt, ist ein Sohn, der
    Schande und Schmach bringt.
  eng-WYC-2018: He that tormenteth his father, and fleeth from his mother, shall be
    full of evil fame (or shall be full of shame), and shall be cursed.
  epo-epo: Kiu ruinigas patron kaj forpelas patrinon, Tiu estas filo hontinda kaj
    malbeninda.
  uig-PIN: Atisining melini buliƣan, Anisini ɵyidin ⱨǝydǝp qiⱪarƣan, Rǝswaliⱪ, iza-aⱨanǝt
    ⱪaldurƣuqi oƣuldur.
  beo-beo: Nowa da edama giadofale hamosea o ea ame ea diasuga mae esaloma:ne sefasisia,
    amo da wadela:le gugunufinisisu dunu.
  tpi-OTNT: Sapos pikinini man i mekim nogut long papa bilong en, na i rausim mama
    long haus, orait em i mekim famili bilong en i sem nogut tru.
  hau-SA: Duk wanda ya yi wa mahaifinsa fashi ya kuma kori mahaifiyarsa ɗa ne da kan
    kawo kunya da wulaƙanci.
  uig-LAT: Atisining mélini bulighan, Anisini öyidin heydep chiqarghan, Reswaliq,
    iza-ahanet qaldurghuchi oghuldur.
  nde-nde: Lowo ontshontshela uyise, axotshe unina yindodana ethelela inhloni lehlazo.
  ton-ton: Ko ia ʻoku ne fakamasivaʻi ʻa ʻene tamai, pea kapusi atu ʻa ʻene faʻē,
    ko e foha ia ʻoku tupu ai ʻae mā, pea ʻoku haʻu mo ia ʻae manuki.
  ces-1613: Syn, kterýž hanbu a lehkost činí, hubí otce, a zahání matku.
  eng-WMB: He who robs his father and drives away his mother is a son who causes shame
    and brings reproach.
  tam-TCV: தங்கள் தகப்பனின் பொருட்களை அபகரித்து, தங்கள் தாயைத் துரத்திவிடுகிறார்கள்
    வெட்கமும் அவமானமும் கொண்டுவருகிற பிள்ளைகள்.
  ceb-ULB: Siya nga mangawat sa iyang amahan ug maghingilin sa iyang inahan mao ang
    anak nga lalaki nga magpakaulaw ug salawayon.
  pol-UBG: Kto trwoni dobra ojca i wypędza matkę, ten jest synem, który przynosi wstyd
    i hańbę.
  urd-GVU: جو اپنے باپ پر ظلم کرے اور اپنی ماں کو نکال دے وہ والدین کے لئے شرم اور
    رُسوائی کا باعث ہے۔
  deu-1912: Wer Vater verstört und Mutter verjagt, der ist ein schändliches und verfluchtes
    Kind.
  kan-2017: ತಂದೆಯನ್ನು ಹೊಡೆದು, ತಾಯಿಯನ್ನು ಓಡಿಸುವ ಮಗನು, ನಾಚಿಕೆಯನ್ನು ಮತ್ತು ಅವಮಾನವನ್ನು
    ಉಂಟುಮಾಡುವನು.
  yap-yap: En ma modyargal ko chitamngin me tuluf e chitiningin u tabnaw e be’ nib
    m’ayfan nib thiyar, ma bk’ar tamra’.
  hlt-MCSB: A napa aka rhoelrhak tih, a manu aka yong sak capa tah yah a poh tih,
    a khosak khaw tal.
  mdy-ETH: ቦርሲሳያና ዻውሲሳያ ማዔ ናይ ፔ ዓዶ ላቢሳኔ፤ ፔኤኮ ዒንዶዋ ማኣራፓ ዳውሳኔ።
  kew-kew: Naakimi aara ratu yawoa nipuna agi ada-para pane rata saliare mo nipuna
    onaa nogo naaki rayo yala mea kataa.
  twi-ASANTE: Deɛ ɔbɔ nʼagya korɔno na ɔpamo ne maame no yɛ ɔba a ɔde aniwuo ne animguaseɛ
    ba.
  eng-WEBU: He who robs his father and drives away his mother is a son who causes
    shame and brings reproach.
  wal-wal: Ba aawaa bonqqiya na7ai, ba aayyiyookka sooppe kessidi yedettiya na7ai,
    he na7ai yeellaanne kaushshaa ehiya na7a.
  acu-NT: Aints ni apariniun kasamak puja nuka tura ni nukurin ni jeenian jiiki akupkauka
    nekas paseetai, turasha natsanpiakuitai.
  spa-PDDPT: El que roba a su padre y echa fuera a su madre Es hijo que trae vergüenza
    y deshonra.
  gun-gun: Ta'y nguu ojavyky rei, ha'e oxy omoxẽ rire ma nomboeteavei ramo oxĩmba
    rei 'rã.
  agu-BL: Alchok scyetz yil tz'oc tan jisle'n yi tz'oc tan laje'n, nka yil laj len
    yi xtxu' xe ca'l, i'tz jun xtxolbil yi chin tx'ixwil nin. Ej nin chin tajwe'n
    cunin makle'n wutz.
  ilo-ULB: Ti tao a taktakawanna ti amana ken pagtaltalawenna ti inana ket anak a
    mangipapaay iti pakaibabainan ken pakaum-umsian.
  kpg-kpg: Tangada dela e hagahuaidu dono damana, be e hagabagi dono dinana gii hana
    gi daha mo dono hale, la go tangada hua dela e haga langaadia ge hagabalumee go
    nia daangada.
  uig-ARA: ئاتىسىنىڭ مېلىنى بۇلىغان، ئانىسىنى ئۆيىدىن ھەيدەپ چىقارغان، رەسۋالىق، ئىزا-ئاھانەت
    قالدۇرغۇچى ئوغۇلدۇر.
  bps-bps: I tingà mimò sasè di maan na mdal i yéan di gumnean, too sasè na fyaan
    i dad tuan.
  sus-sus: Di naxan a baba kasarama, a a nga keri, mixi rayaagixi na a ra.
  pon-2006: Aramas kanamenek kelehpw me kak wiakauwe seme de kasarehsang ine nan imwe.
  ksd-ksd: Nina i vakaina tamana, ma i okole vue nana, Ia ra bul ba i vuna ta ra niruva
    ma ra vavirvir.
  tur-YTC: Babasını soyan ve annesini kovan kişi, Utanca neden olan ve yüz karası
    getiren bir oğuldur.
  bel-N: Руйнуе бацьку, выганяе маці сын, які прыносіць сорам і ганьбу.
  grc-BRENT: Ὁ ἀτιμάζων πατέρα καὶ ἀπωθούμενος μητέρα αὐτοῦ, καταισχυνθήσεται καὶ
    ἐπονείδιστος ἔσται.
  ind-AYT: Mereka yang menganiaya ayahnya dan mengusir ibunya adalah anak yang memalukan
    dan mendatangkan cela.
  nya-nya: Mwana wochita ndewu ndi abambo ake ndi kuthamangitsa amayi ake, ndi mwana
    wochititsa manyazi ndi wonyozetsa.
  hrv-hrv: Sin je sramotan i pokvaren tko zlostavlja oca i odgoni majku.
  mps-mps: Te ogwago aga ayago nai wi sabo sę ilama, tama aga ida te bede bidibo
    ela gudulubaso da, teda agai aga te we wai sibi te dwai hale ilibo sę mu ebo
    dao.
  tpi-tpi: Sapos pikinini man i mekim nogut long papa bilong en, na i rausim mama
    long haus, orait em i mekim famili bilong en i sem nogut tru.
  dan-1931: Mishandle Fader og bortjage Moder gør kun en dårlig, vanartet Søn.
  vie-OVCB: Hành hung cha và xô đuổi mẹ, gây xấu hổ và sỉ nhục gia đình.
  guj-2017: જે પુત્ર પોતાના પિતાને લૂંટે છે અને પોતાની માતાને કાઢી મૂકે છે તે બદનામ
    કરાવનાર તથા બટ્ટો લગાડનાર દીકરો છે.
  pon-2006A: Aramas kanamenek kelehpw me kak wiakauwe seme de kasarehsang ine nan
    imwe.
  por-BRBSL: Aquele que rouba seu pai e expulsa sua mãe é um filho que causa vergonha
    e traz censuras.
  swe-swe: En son som utövar våld mot sin far och driver bort sin mor, han ger [föräldrarna]
    skam och drar vanära (förbannelse) över sig själv.
  cth-cth: Na pa roedeng ka poe ni teh manu ka hrek e teh, yeiraiponae hoi min mathoenae
    ka phawt e capa doeh.
  twi-twi: Nea ɔbɔ nʼagya korɔn na ɔpam ne na no yɛ ɔba a ɔde aniwu ne animguase ba.
  hlt-hlt: A napa aka rhoelrhak tih, a manu aka yong sak capa tah yah a poh tih, a
    khosak khaw tal.
  tbz-SIM: Wèè cɑ̀ɑ̀ri o cicɛ kɛ bɛtì o yɔ̃, ò tu dɛbíyɛirɛ ndɛ dɛ̀ɛ̀ ɑ̃ɑ̃̀ ifɛi.
  msy-2020: Borir tam uan afeziam pazɨva a damuva, uan amebam dɨpenimɨn a batuegham,
    kamaghɨn a uan adarazi damutɨ me bar aghumsigham.
  dop-dop: Pəyɑɣɑ ŋkɑ kɑ wɑkələɣɩ kɑ cɑɑ, nɑ kɑ́ tɔɣɔnɩ kɑ too tɔ, kɑ kɛ́ pəyɑɣɑ ŋkɑ
    kɑ tʋɣɩ fɛɛlɛ tɔɣɔ.
  azb-azb: Kim ki atasını soyub, anasını qovar, Xəcalət gətirən övladdır, ad batırar.
  eng-DBY: He that ruineth [his] father and chaseth away [his] mother is a son that
    causeth shame and bringeth reproach.
  hin-2017: जो पुत्र अपने बाप को उजाड़ता, और अपनी माँ को भगा देता है, वह अपमान और
    लज्जा का कारण होगा।
  wol-KYG: Kuy yàqal sa baay, di dàq sa ndey, yaay indi gàcceek yeraange.
  bjr-bjr: Manda irirana faqaa faiqi fannoo kai narí akoona mandaikamma amaqeenoo
    narí anoona aiqamasaifanoo fifaqa mi oosanausa nisaurirana firaana maraidaqa.
  eng-YLT: Whoso is spoiling a father causeth a mother to flee, A son causing shame,
    and bringing confusion.
  kne-kne: Palalo ay mangibabain di anak ay mangpasakit en ama na ya mangipakaan en
    ina na.
  eng-WYC-2017: He that tormenteth his father, and fleeth from his mother, shall be
    full of evil fame, and shall be cursed.
  eng-WMBB: He who robs his father and drives away his mother is a son who causes
    shame and brings reproach.
  urd-GVH: जो अपने बाप पर ज़ुल्म करे और अपनी माँ को निकाल दे वह वालिदैन के लिए शर्म
    और रुसवाई का बाइस है।
  rug-rug: Asa pu hiko koasa tamana meke hadu vura nia sa tinana si variva kurekurena
    meke doṉo hikare.
  gaz-gaz: Namni abbaa isaa saamu, haadha isaas kan manaa ariʼu, ilma qaanii fi salphina
    fiduu dha.
  fra-LSG: Celui qui ruine son père et qui met en fuite sa mère Est un fils qui fait
    honte et qui fait rougir.
  yal-yal: Naxan a baba rayarabima, a yi a nga kedi, na kanna fama yagin nun yarabin
    nan na.
  haw-1868: O ka mea hao i kona makuakaue, a hookuke aku i kona makuwahine, Oia ke
    keiki hoino, a me ka hoohilahila.
  arb-NAV: مَنْ يُخَرِّبْ حَيَاةَ أَبِيهِ، وَيُشَرِّدْ أُمَّهُ فَهُوَ ابْنٌ يَجْلِبُ
    الْخِزْيَ وَالْعَارَ.
  ewe-ewe: Ame si daa adzo fofoa, nyaa dada doa goe lae nye viŋutsu si hea ŋukpe kple
    vlododo vɛ.
  eng-LEE: He that plundereth his father, and chaseth away his mother, is a son that
    bringeth shame and dishonor.
  asm-FB: যি পুত্ৰই পিতৃক লুট কৰে, আৰু মাতৃক খেদি দিয়ে, তেওঁ এনে পুত্র যি জনে লাজ
    আৰু অপমান আনে।
  sus-A: دِ نَشَن عَ بَبَ كَسَرَ مَ، عَ عَ نفَ كٍرِ، مِشِ رَيَافِشِ نَ عَ رَ.
  fra-SBL: Celui qui vole son père et chasse sa mère est un fils qui cause la honte
    et apporte l'opprobre.
  hbo-hbo: מְֽשַׁדֶּד־אָ֭ב יַבְרִ֣יחַ אֵ֑ם בֵּ֝֗ן מֵבִ֥ישׁ וּמַחְפִּֽיר׃
  kik-kik: Mũndũ ũrĩa ũtunyaga ithe indo na akaingata nyina, nĩ mwana wa kũrehe thoni
    na gĩconoko.
  fra-NCL: Celui qui maltraite son père et qui fait fuir sa mère est un fils qui se
    couvre de honte et d’opprobre.
  cek-AK: Ampa ih hmuenmae to pasaengh boih moe, amno to haek kami loe, azathaih paek
    capa, kasaethuihaih tongsak capa ah oh.
  cuk-cuk: Dule e-bab-ibe-ibmar-atursaedi, neggi e-nan-ononnobalidi, a-dule, machi-isganad,
    dule-binged-satedid.
  uig-CYR: Атисиниң мелини булиған, Анисини өйидин һайдап чиқарған, Рәсвалиқ, иза-аһанәт
    қалдурғучи оғулдур.
  tel-2017: తండ్రిని బాధిస్తూ తల్లిని తరిమేసేవాడు సిగ్గు, అపకీర్తి తెచ్చే కొడుకు.
  hat-BSA: Sila ki atake papa li e chase manman l ale, se yon fis ki fè wont ak dega
    patou.
  kos-kos: Sie mwet su oru koluk nu sin papa tumal ku lusla nina kial liki lohm sel,
    fah mwe mwekin lulap.
  hbo-WLC: מְֽשַׁדֶּד־אָ֭ב יַבְרִ֣יחַ אֵ֑ם בֵּ֝֗ן מֵבִ֥ישׁ וּמַחְפִּֽיר׃
  ibo-ibo: Ọ bụ nwa ahụ na-eweta ihere ga-ezu nne na nna ya ohi, maọbụ chụpụ ha site
    nʼụlọ ya.
  ory-ory: ଯେଉଁ ପୁତ୍ର ଆପଣା ପିତାର ଧନ ନଷ୍ଟ କରେ, ପୁଣି, ଆପଣା ମାତାକୁ ତଡ଼ି ଦିଏ, ସେ ଲଜ୍ଜାକର
    ଓ ଅପମାନଜନକ।
  chk-chk: Eman aramas mi angei wöün saman fän pöchökül o asüela inan, i eman nau
    mi atoto säw me itengau wor.
  rop-rop: If biginini tridim im dedi nogudbalawei en im meigim im mami gowei brom
    im haus, im meigim im mami en dedi jidan sheimwan na.
  ukr-1871: Хто батька нехтує й матїр проганяє, — той син ледачий й безчесний.
  deu-1951: Wer den Vater mißhandelt und die Mutter verjagt, ist ein Sohn, der Schande
    und Schmach bereitet.
  eng-JPS: A son that dealeth shamefully and reproachfully will despoil his father,
    and chase away his mother.
  srp-1865: Sin sramotan i prijekoran upropašæuje oca i odgoni mater.
  lug-lug: Omwana abba ebya kitaawe n’agobaganya ne nnyina, aleeta obuswavu n’obuyinike.
  heb-heb: משדד אב יבריח אם בן מביש ומחפיר׃
  ben-IRV: যে তার বাবার প্রতি চুরি করে মাকে তাড়িয়ে দেয়, সে লজ্জাকর ও অপমানজনক সন্তান।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਪਿਉ ਨੂੰ ਉਜਾੜ ਦਿੰਦਾ ਅਤੇ ਆਪਣੀ ਮਾਂ ਨੂੰ ਘਰੋਂ ਕੱਢ ਦਿੰਦਾ ਹੈ, ਉਹ ਨਿਰਾਦਰ
    ਅਤੇ ਸ਼ਰਮਿੰਦਗੀ ਦਾ ਕਾਰਨ ਹੋਵੇਗਾ।
  mya-JVB: အဘ ဥစ္စာ ကိုဖြုန်း၍ အမိ ကိုနှင်ထုတ် သော သားသည် အရှက်ခွဲ သောသား၊ ကဲ့ရဲ့
    ခြင်းကိုခံစေသော သားဖြစ်၏။
  tte-O: Yaiya tamana iunui yo sinana itawoi melumelune iya kaba mwalimwaline.
  tbg-tbg: Nai qora kia koqe okara autu amitero, naavuqihairo nai nora atitama kai
    vaiintiva anomakero kaurira haika naiqaa vatero.
  hmo-hmo: Iena tamana ia dagedage henia, bona iena sinana ia lulua noho merona, ese
    hemarai bona dika ia havaraia noho.
  urd-urd: जो अपने बाप से बदसुलूकी करता और माँ को निकाल देता है, शर्मिन्दगी का ज़रिया'और
    रुस्वाई लाने वाला बेटा है।
  rus-SYN: Разоряющий отца и выгоняющий мать - сын срамной и бесчестный.
  bqc-SIM: Nɛ́ pↄ́ ì a mae gbɛ̃ mɛ́ ì a da yáá nɛ́ gia pↄ́ ì widamáɛ.
  tcz-CHONGTHU: Apa pumthoa del le anu del mangpa chu, jum le jachat hung konna chapa
    tia seiset chang ding ahi.
  mar-mar: जो कोणी आपल्या पित्याला लुटतो, व आईला हाकलून लावतो, तो मुलगा लाज आणि दोष
    आणणारा आहे.
  hlt-THB: A pa khawdeng sak nawh, a nu im awhkawng ak thlaa taw capa, thlang chah
    ak phyih sak, ming seetnaak ak pekung ni.
  qub-qub: Taytanta magaj runaga fiyupa jamurpaypaj gueshyami. Mamanta wasinpita gargoj
    runaga fiyupa melanaypämi.
  bqp-bqp: Nɛ́ kũ àdi a de gbɛ̃ à pɛ́ a daa nɛ́ nɛ́ gina kũ àdi wé'i daḿmamɛ.
  hat-hat: Se yon wont, se yon dezonè pou yon pitit aji mal ak papa l', osinon pou
    l' mete manman l' deyò lakay li.
  eng-BSB: He who assaults his father or evicts his mother is a son who brings shame
    and disgrace.
  tod-tod: Zɔi é kɛɛɠɛ zopele ɲɔuzu, é dee ɓɛ, naa ɠa ga doun zunui é unfe fai
    ɠɛɛzu, ta ɓaaɠulama vai.
  eng-WEBPB: He who robs his father and drives away his mother is a son who causes
    shame and brings reproach.
  kbq-kbq: Mago mofavremo'ma nefa'ma neheno, nererama nompinti'ma ahenati atresia
    mofavremo'a, tusi'a agazeza erino naga'afina eme antegahie.
  nhe-BL: Telpocame tlen quinmaquilíaj inintatahua o quintojtocaj ininnanahua, nelía
    mopinahualtijtoque iniixpa nochi sequinoc huan quinpinahualtijtoque inintatahua.
  bus-bus: Nɛ́ kɛ̀ è a de gbɛ̃ à pɛ́ a daa nɛ́ nɛ́ gina kɛ̀ è wí daḿmamɛ.
  gub-BL: Aze amo upuraraw kar ma'erahy u pe, aze omono kar uhy wàpuz wi, wiko maranugar
    haw herur har romo a'e, werur iaiw paw weko haw pe.
  eng-DRA: He that afflicteth his father, and chaseth away his mother, is infamous
    and unhappy.
