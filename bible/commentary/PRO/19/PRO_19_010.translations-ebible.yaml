verse: PRO.019.010
translations:
  mal-C: ആഡംബരജീവിതം ഭോഷർക്കു യോജിച്ചതല്ല— രാജകുമാരന്മാരെ ഒരടിമ ഭരിക്കുന്നത് അതിലെത്രയോ
    അനഭികാമ്യം!
  deu-TKW: Einem Thoren ziemt nicht Wohlleben, geschweige denn einem Sklaven, über
    Fürsten zu herrschen.
  lin-lin: Bomoi ya lokumu ebongi na zoba te ; ebongi mpe te na mowumbu kopesa mitindo
    na bakambi.
  eng-LSV: Luxury is not fitting for a fool, || Much less for a servant to rule among
    princes.
  eng-GNV: Pleasure is not comely for a foole, much lesse for a seruant to haue rule
    ouer princes.
  eng-WEBSTER: Delight is not seemly for a fool; much less for a servant to have rule
    over princes.
  nhw-BL: Amo cuali nesi para se catli huihuitic mohueyichihuas huan quipiyas miyac
    ricojyotl. Niyon amo nesi cuali para se tequipanojquetl quinnahuatis tlanahuatiani
    tlaque ma quichihuaca.
  swh-ONEN: Haistahili mpumbavu kuishi katika anasa, itakuwa vibaya kiasi gani kwa
    mtumwa kuwatawala wakuu.
  bba-bba: N ǹ weenɛ ɡɑri bɔkɔ u n wɑ̃ɑ doo nɔɔru sɔɔ. Kɑɑ sere ɡere yoo u n sinɑmbu
    kpɑre?
  eng-KJVCPB: Delight is not seemly for a fool; Much less for a servant to have rule
    over princes.
  luo-luo: Ok en gima owinjore mondo ngʼat mofuwo odagi e ber, to en gima rach machalo
    nadi ka misumba ema omi loch kuom yawuot ruoth!
  meu-meu: Kavakava tauna baine noho loḡea na dia namo; bona hesiai tauna ese lohia
    baine biagudia na dika herea.
  npi-ULB: मूर्खलाई भोग-विलासमा जिउनु सुहाउँदैन भने कमाराले राजकुमारहरूमाथि शासन चलाउनु
    झन् कति नराम्रो हो!
  yor-yor: Kò yẹ aláìgbọ́n láti máa gbé nínú ọláńlá, mélòó mélòó bí ó ti burú tó fún
    ẹrú láti jẹ ọba lórí ọmọ-aládé.
  ind-ind: Orang bebal tidak pantas hidup mewah, terlebih lagi seorang budak tidak
    pantas memerintah atas para bangsawan.
  pes-OPCB: شایسته نیست که آدم نادان در ناز و نعمت زندگی کند و یا یک برده بر امیران
    حکومت راند.
  tgl-ULB: Hindi angkop para sa isang mangmang na mamuhay ng may karangyaan— lalong
    hindi para sa isang alipin ang mamuno sa mga prinsipe.
  hui-hui: Mini bayale nawi kagome munibi mbirale marubi dewawi hayagua ogoni nakarulape.
    Garabaya biabe ale bia hagarume wali agali mini lene karu haru hayagua ogonibi
    nde nakarulape dege.
  mya-mya: မိုက်သောသူသည် မပျော်မွေ့သင့်။ ထိုမျှမက၊ ကျွန်သည်မင်းတို့ကို အစိုးမရသင့်။
  bod-N: གླེན་པ་རྒྱས་སྤྲོས་ལ་ནི་མི་འཚམ༌ན། །གཡོག་པོས་རྒྱལ་བུར་དབང་བྱེད་ལྟ་ཅི༌སྨོས།།
  wsk-wsk: Kari ngualara bo kawam digo melmasak manga bibiya awote dagiwuruk mu ko
    ariga terong e? Agi ura kari dungan bo, ko dom biya mu bowa tugumok ale ko melmasak
    suen la bitaruwuruk mu ko ariga diram e?
  sna-sna: Hazvina kufanira kuti benzi rigarike, ko, zvakanyanya kuipa sei kuti muranda
    atonge machinda!
  spa-BLM: La vida delicada no es apropiada para un tonto, y mucho menos que un siervo
    se enseñoree de los príncipes.
  cac-cac: A eb' chuc spensar, man̈ smojoc to syac' tzalajb'oc sc'ool eb' d'a vach'il,
    an̈ejtona' eb' ayoch checab'oc, man̈ smojoc yac'an yajalil eb' d'a yib'an̈ eb'
    nivac vinac.
  swh-ULB: Haifai kwa mpumbavu kuishi kwa anasa- wala kwa mtumwa kutawala juu ya wafalme.
  bel-bel: Ня прыстоіць неразумнаму раскоша, тым болей рабу панаваньне над князямі.
  deu-ELBBK: Nicht passt Wohlleben zu einem Toren; wieviel weniger zu einem Knecht,
    über Fürsten zu herrschen!
  mbb-OT: Kenà dait is tulebung he etew he ebpengungubpaan he zekelà is ketiǥeyunan
    din, ne tuwas pa he kenà dait is uripen he ebayàbayà te menge edumala.
  mal-2015: സുഖജീവനം ഭോഷന്നു യോഗ്യമല്ല; പ്രഭുക്കന്മാരുടെമേൽ കർത്തൃത്വം നടത്തുന്നതോ
    ദാസന്നു എങ്ങനെ?
  rmc-rmc: Le dilineske na pasinel te dživel andro baro barvaľipen, a meksa goreder
    hin, te o otrokos ľidžal le rajen.
  pes-OPV: عیش و عشرت احمق را نمی شاید، تا چه رسد به غلامی که بر نجبا حکمرانی می‌کند.
  ron-1924: Унуй небун ну-й шаде бине сэ трэяскэ ын десфэтэрь, ку атыт май пуцин унуй
    роб, сэ стэпыняскэ песте воевозь.
  ben-OBCV: মূর্খের পক্ষে যখন বিলাসিতার জীবনযাপন করা বাঞ্ছনীয় নয়— তখন ক্রীতদাসের
    পক্ষে অধিপতিদের উপরে প্রভুত্ব করা আরও কত না মন্দ বিষয়।
  som-som: Nacaska raaxo uma eka, Waxaana taas ka sii liita in addoon amiirro xukumo.
  lat-VUC: Non decent stultum deliciæ, nec servum dominari principibus.
  eng-ASVBT: Delicate living is not seemly for a fool; Much less for a servant to
    have rule over princes.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe tikam len mboti ambaiŋana kat,
    ina irao pa ŋgar kiti som. Mi sombe tiur mbesooŋo sorok sa ma iwe biibi be ikam
    peeze pizin bibip pakan, ina tomini, ambai som kat.
  ita-1885: I diletti non si convengono allo stolto; Quanto meno conviensi al servo
    signoreggiar sopra i principi!
  eng-LXXUP: Delight does not suit a fool, Nor is it seemly if a servant should begin
    to rule with haughtiness.
  eng-ULB: It is not fitting for a fool to live in luxury— much less for a slave to
    rule over princes.
  spa-VBL: No es correcto que los tontos vivan en medio de lujos, e incluso es peor
    que un esclavo gobierne por encima de los líderes.
  fra-_FOB: Il ne sied pas à un insensé de vivre dans les délices; combien moins à
    un esclave de dominer sur les grands!
  mal-mal: സുഖജീവിതം ഭോഷന് യോഗ്യമല്ല; പ്രഭുക്കന്മാരുടെമേൽ ദാസൻ എങ്ങനെ ഭരണം നടത്തും?
  urd-GVR: Ahmaq ke lie aish-o-ishrat se zindagī guzārnā mauzūṅ nahīṅ, lekin ġhulām
    kī hukmrānoṅ par hukūmat kahīṅ zyādā ġhairmunāsib hai.
  suz-BL: मूर्ख मुर क्‍येट थीब मुर खोदेंशो पा बाक्‍चा मशिरब। मिनु वाइलमी ठेयब मुर
    आन कली हुकुम पचा यो मशिरब।
  eng-NOY: Luxury is not seemly for a fool; Much less should a servant have rule over
    princes.
  ita-1927: Vivere in delizie non s’addice allo stolto; quanto meno s’addice allo
    schiavo dominare sui principi!
  ckb-ckb: گێل خۆشگوزەرانیی لێ ناوەشێتەوە، لەوەش زیاتر دەسەڵاتداربوونی کۆیلە بەسەر
    میرانەوە.
  eng-BBE: Material comfort is not good for the foolish; much less for a servant to
    be put over rulers.
  kan-OKCV: ಬುದ್ಧಿಹೀನನಿಗೆ ಭೋಗಜೀವನವು ಯುಕ್ತವಲ್ಲ; ಅಧಿಪತಿಗಳ ಮೇಲೆ ದೊರೆತನ ಮಾಡುವುದು ಸೇವಕನಿಗೆ
    ಯುಕ್ತವೇ ಅಲ್ಲ.
  tam-2017: மூடனுக்குச் செல்வம் தகாது; பிரபுக்களை ஆண்டுகொள்வது அடிமையானவனுக்கு எவ்வளவும்
    தகாது.
  spa-RV-1909: 'No conviene al necio el deleite: ¡cuánto menos al siervo ser señor
    de los príncipes!'
  ron-BTF: Desfătarea nu este potrivită pentru un prost; cu atât mai puțin pentru
    un servitor să aibă conducere peste prinți.
  eng-WEBP: Delicate living is not appropriate for a fool, much less for a servant
    to have rule over princes.
  eng-FBV: It's not right for stupid people to live in luxury, and it's even worse
    for a slave to rule over leaders.
  nld-1939: Weelde staat een dwaas evenmin, Als een knecht het heersen over vorsten.
  nch-BL: Amo cuali nesi para se cati huihuitic mohueyichihuas huan quipiyas miyac
    ricojyot. Yon amo nesi cuali para se tequipanojquet quinahuatis tanahuatiani taya
    ma quichihuaca.
  vie-1934: Aên ở sung sướng chẳng xứng hiệp cho kẻ ngu muội; Phương chi kẻ tôi mọi
    cai trị các hoàng tử!
  hin-CV: सुख से रहना मूर्ख को शोभा नहीं देता, ठीक जिस प्रकार दास का शासकों पर शासन
    करना.
  eng-OURB: Delicate living is not appropriate for a fool, much less for a servant
    to have rule over princes.
  spa-BES: La comodidad material no es buena para los tontos; mucho menos para que
    un sirviente sea puesto sobre gobernantes.
  tdx-tdx: Tsy mañeva ty seretse ty miaiñ’ añoleñañe, naho ty ondevo ty hifehe ana-donake.
  tha-KJV: ที่​คนโง่​จะอยู่อย่างสำราญก็​ไม่​เหมาะอยู่​แล้ว ที่​ทาสจะปกครองเจ้านายก็ยิ่งไม่เหมาะมากกว่านั้​นอ​ีก
  por-BR-2018: O luxo não é adequado ao tolo; muito menos ao servo dominar sobre príncipes.
  deu-ELO: Nicht geziemt einem Toren Wohlleben; wieviel weniger einem Knechte, über
    Fürsten zu herrschen!
  eng-WYC-2018: Delights become not a fool; neither it becometh a servant to be (the)
    lord of princes.
  epo-epo: Al malsaĝulo ne konvenas agrablaĵo; Ankoraŭ malpli konvenas al sklavo regi
    super princoj.
  uig-PIN: Ⱨǝxǝmǝtlik turmux ǝhmǝⱪⱪǝ yaraxmas; Ⱪulning ǝmǝldarlar üstidin ⱨɵküm sürüxi
    tehimu ⱪamlaxmas.
  beo-beo: 'Gagaoui dunu da liligi noga:idafa gaguli esalumu da defea hame. Amola
    udigili hawa: hamosu dunu da hina bagade ilia mano amoma hinawane esalumu da defea
    hame.'
  tpi-OTNT: Sapos man i no gat gutpela tingting, tasol em i gat planti mani samting,
    orait dispela i no stret. Tasol sapos wokboi nating i kamap hetman na i bosim
    ol bikman, orait dispela i nogut tru.
  hau-SA: Bai dace da wawa ya yi rayuwa cikin jin daɗi ba, haka ya fi muni bawa ya
    yi mulki a kan sarki!
  uig-LAT: Heshemetlik turmush exmeqqe yarashmas; Qulning emeldarlar üstidin höküm
    sürüshi téximu qamlashmas.
  nde-nde: Kakusifanelanga isiwula ukuthi sihlale enothweni kubi kangakanani ukuthi
    isigqili sibuse amakhosana.
  ton-ton: ‌ʻOku ʻikai ngali mo e vale ʻae fiefia; kae huanoa hono taʻengali ʻoe pule
    ʻae tamaioʻeiki ki he houʻeiki.
  ces-1613: Nesluší na blázna rozkoš, a ovšem, aby služebník nad knížaty panoval.
  eng-WMB: Delicate living is not appropriate for a fool, much less for a servant
    to have rule over princes.
  tam-TCV: ஆடம்பர வாழ்வு மதியீனருக்குத் தகுந்ததல்ல; ஒரு அடிமை இளவரசர்களை ஆட்சி செய்வது
    எவ்வளவு மோசமானது!
  ceb-ULB: Dili angay sa tawo nga buangbuang ang pagpuyo sa kaharuhay— labi na gayod
    nga walay angay ang ulipon nga maoy magdumala sa mga prinsipe.
  pol-UBG: Głupiemu nie przystoi życie w rozkoszach, tym mniej słudze panować nad
    książętami.
  urd-GVU: احمق کے لئے عیش و عشرت سے زندگی گزارنا موزوں نہیں، لیکن غلام کی حکمرانوں
    پر حکومت کہیں زیادہ غیرمناسب ہے۔
  deu-1912: Dem Narren steht nicht wohl an, gute Tage haben, viel weniger einem Knecht,
    zu herrschen über Fürsten.
  kan-2017: ಮೂಢನಿಗೆ ಸುಖಭೋಗ ಜೀವನ ಯುಕ್ತವಲ್ಲ, ದಾಸನಿಗೆ ದೊರೆಗಳ ಮೇಲಣ ದೊರೆತನ ಯುಕ್ತವಲ್ಲ.
  yap-yap: De mat’aw ngak e pi’in yad bbalyang ni ngar pired u fithik’ e fla’ab, ma
    sib e de mat’aw ni ngar gagiyeg naged e pilung.
  hlt-MCSB: Omthenbawnnah he hlang ang ham a rhoeprhui moenih, sal loh mangpa a taemrhai
    te bahoeng voel moenih.
  mdy-ETH: ዔኤያ ዓሲም ኮሺ ናንጊ ኮይሱዋሴ፤ ዓይሌ ማዔ ዓሳ ዔያቶ ዎይሣ ዓሶ ሺሪ ዎይሣያ ማዒፃ ዎዚ ፑርታይ?
  kew-kew: Epe kone na-ia aa nipumi mone oyaenu adaapu su aayare na-epeta. Naara piri
    kogono naakimi mo aa mudu wala surubea page ora rado yade.
  twi-ASANTE: Akɛsesɛm mfata ɔkwasea, anaasɛ akoa bɛdi mmapɔmma so!
  eng-WEBU: Delicate living is not appropriate for a fool, much less for a servant
    to have rule over princes.
  wal-wal: Azalla uraassi ishalo de7oi bessenna; hegaappekka aillee halaqata haariyoogee
    iitaa darees.
  acu-NT: Aints nintinchauka kuikian tura warinchuchin nukap achik nuna inakmaschatnuitai.
    ¿Tura aintsu inatirisha iturak apu ainaun iniartinuita?
  spa-PDDPT: El lujo no conviene al insensato, ¡Cuánto menos al esclavo tener dominio
    sobre gobernantes!
  gun-gun: Hi'arandu e'ỹ va'e oguerekopa rei aguã nda'evei, tembiguai katuve ma nda'eveive
    huvixa kuery re ipo'aka aguã.
  agu-BL: Yi e' yi qui'c cyajtza'kl, qui na a'w xconse'n jun c'oloj me'bi'l cya'n.
    Pyor nin tzun yi nink tz'oc jun tal mos tan chicawe'n yi e' yi at cyetz cyajtza'kl.
  ilo-ULB: Saan a rumbeng nga agbiag iti narang-ay ti maysa a maag - ad-adda a saan
    a rumbeng nga iturayan ti maysa a tagabu dagiti prinsipe.
  kpg-kpg: Digau dadaulia hagalee belee mouli maluagina, gei nia hege hagalee belee
    dagi digau aamua.
  uig-ARA: ھەشەمەتلىك تۇرمۇش ئەخمەققە ياراشماس؛ قۇلنىڭ ئەمەلدارلار ئۈستىدىن ھۆكۈم
    سۈرۈشى تېخىمۇ قاملاشماس.
  bps-bps: I kafye knè là blà i to là fulung faldam, na i to salig, là gablà ku kenen
    mdek i amun.
  sus-sus: Naafuli mu lan xaxilitare yi ra, alɔ a to mu lan konyi fan xa kuntigie
    yaamari.
  pon-2006: Me pweipwei kan sohte konehng re en momourki kepwe kansenamwahu en sampah,
    oh ladu kan sohte konehng re en kin kakaun me lapalap akan.
  ksd-ksd: Pa i topa ra lunga pi na lukalukara, Ma damana bula pa i topa tuna ra tultul
    ba na kure ra umana luluai.
  tur-YTC: İnce bir yaşam akılsıza yakışmaz, Hizmetçinin beylere hükmetmesi de hiç
    yakışmaz.
  bel-N: Не пасуе дурню раскоша, тым больш слузе мець уладу над князямі.
  grc-BRENT: Οὐ συμφέρει ἄφρονι τρυφὴ, καὶ ἐὰν οἰκέτης ἄρξηται μεθʼ ὕβρεως δυναστεύειν.
  ind-AYT: Kemewahan tidak layak bagi orang bodoh, apalagi bagi seorang budak untuk
    memerintah atas para pemimpin.
  nya-nya: Nʼkosayenera kuti chitsiru chizikhala ndi moyo wamanyado, nanjinso kuti
    kapolo azilamulira akalonga!
  hrv-hrv: Ne dolikuje bezumnomu živjeti raskošno, a još manje sluzi vlast nad knezovima.
  mps-mps: Te wiegi yai homu elalusiąbo bidi bidibo, te tiali goli agai te mone hauwa
    elalubaso da, teda te dolo ebeo. Tiali goli, te olo sę ebo bidi te tobolu bidi
    pedelama, tama te genuai nogi elalubo bidi dabe tonalubaso da, teda te dwai mu
    ebao.
  tpi-tpi: Sapos man i no gat gutpela tingting, tasol em i gat planti mani samting,
    orait dispela i no stret. Tasol sapos wokboi nating i kamap hetman na i bosim
    ol bikman, orait dispela i nogut tru.
  dan-1931: Vellevned sømmer sig ikke for Tåbe, end mindre for Træl at herske over
    Fyrster.
  vie-OVCB: Người ngu dại sống giàu sang không thích hợp khác nào nô lệ cại trị các
    hoàng tử!
  guj-2017: મૂર્ખને માટે મોજશોખ ભોગવવો શોભાસ્પદ નથી ગુલામોને રાજકુમારો પર સત્તા ચલાવે
    તે કેટલું બધું અઘટિત છે.
  pon-2006A: Me pweipwei kan sohte konehng re en momourki kepwe kansenamwahu en sampah,
    oh ladu kan sohte konehng re en kin kakaun me lapalap akan.
  por-BRBSL: Delicate viver não é apropriado para um tolo, muito menos para que um
    servo tenha domínio sobre príncipes.
  swe-swe: Det passar sig inte för en [självgod] dåre att leva i lyx, än mindre att
    en tjänare skulle råda över kungar (furstar, ledare).
  cth-cth: Hringnawmnae heh tamipathunaw hanelah kamcu hoeh, san ni khobawi a uk e
    heh hoe kamcu hoeh.
  twi-twi: Ɛmfata sɛ ɔkwasea bedi taamu, anaasɛ akoa bedi mmapɔmma so!
  hlt-hlt: Omthenbawnnah he hlang ang ham a rhoeprhui moenih, sal loh mangpa a taemrhai
    te bahoeng voel moenih.
  tbz-SIM: Kuyɛìnkù í mɑnnɛ̀mɛ̀ kù bo mmɔkɛmɛ̀ dɛsɑ̀ɑ̀rɛ̀, kudɑɑkù í mɛ mmɑnnɛ̀ kù
    bo mbɑkɛ́mɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzim, a dagɨar avɨriba iti, bizir kam derazir
    puvatɨ. Ezɨ ingangarir gumazir kɨnim gumazir dapanimɨn otoghɨva gumazir aruabagh
    ativagh men ganam, bizir kam a bar ikufi.
  dop-dop: Pə tɑ mʋnɑ sɩ pə́ cɑɣɑnɑ kʋmɛlɛŋ kɛ teu. Mpʋ tɔtɔɣɔ pə tɑ tɩɩ mʋnɑ sɩ yom
    ɩ́ ŋmɑkəlɩ ɑwulɑɑ.
  azb-azb: Axmağa dəbdəbəli həyat yaraşmadığı kimi Qulun ağalara hökm etməsi də yaraşmaz.
  eng-DBY: Good living beseemeth not a fool; how much less for a servant to have rule
    over princes.
  hin-2017: जब सुख में रहना मूर्ख को नहीं फबता, तो हाकिमों पर दास का प्रभुता करना
    कैसे फबे!
  wol-KYG: Dund gu neex jekkul cib dof, surga buy jiite kilifa it moo yées.
  bjr-bjr: Furufarira fasiqa qumiasana qambaanai maridanoo manda marira maridanoo.
    Faiqí moo fannoo ureeqararafa faiqí firaasa uriqararafaikinoo maridanoo mandaikamminoo
    maridanoo.
  eng-YLT: Luxury is not comely for a fool, Much less for a servant to rule among
    princes.
  kne-kne: Adi maibagay di mayat ay biyag sin naong-ong, ngem masepsep ay lawlaway
    kanemnemana mo iturayan di bag-en din ari.
  eng-WYC-2017: Delights become not a fool; neither it becometh a servant to be lord
    of princes.
  eng-WMBB: Delicate living is not appropriate for a fool, much less for a servant
    to have rule over princes.
  urd-GVH: अहमक़ के लिए ऐशो-इशरत से ज़िंदगी गुज़ारना मौज़ूँ नहीं, लेकिन ग़ुलाम की
    हुक्मरानों पर हुकूमत कहीं ज़्यादा ग़ैरमुनासिब है।
  rug-rug: Lopu doṉo pada pude sa tie pekipeki si koa guana tie tagotago, babe pude
    sa pinausu si baṉara nia sa koburu tavia.
  gaz-gaz: Jireenya qananii jiraachuun gowwaaf hin malu; yoos ilmaan mootii bulchuun
    garbichaaf hammam caalaa haa hammaatu ree?
  fra-LSG: Il ne sied pas à un insensé de vivre dans les délices; Combien moins à
    un esclave de dominer sur des princes!
  yal-yal: A mi daxa xaxilitaren xa lu ɲaxunni, konyin fan mi lan a kuntigine yamari.
  haw-1868: Aole i ku pono ka hanohano i ka mea lapuwale; Aole loa hoi i ke kauwa,
    ke noho maluna o na'lii.
  arb-NAV: لَا يَلِيقُ التَّنَعُّمُ بِالْجَاهِلِ، فَكَمْ بِالْحَرِيِّ أَنْ يَتَسَلَّطَ
    عَلَى الرُّؤَسَاءِ؟
  ewe-ewe: Agbe vivi nɔnɔ medze bometsila ʋuu keke wòahanye be kluvi ɖu aƒetɔ ɖe dumegãwo
    dzi o.
  eng-LEE: 'Delicacy is not seemly for a fool: much less for a servant to have rule
    over princes.'
  asm-FB: অজ্ঞানী লোকে বিলাসীতা জীৱন যাপন কৰা অনুপযুক্ত; তেনেহলে ৰাজকুমাৰৰ ওপৰত দাসে
    শাসন কৰা তাতকৈ কিমান অধিক পৰিমাণে অনুপযুক্ত!
  sus-A: نَاقُلِ مُ لَن شَشِلِتَرٍ يِ رَ، عَلْ عَ تٌ مُ لَن كٌنيِ قَن شَ كُنتِفِيٍ
    يَامَرِ.
  fra-SBL: La vie délicate ne convient pas à un fou, et encore moins pour un serviteur
    de dominer les princes.
  hbo-hbo: לֹֽא־נָאוֶ֣ה לִכְסִ֣יל תַּעֲנ֑וּג אַ֝֗ף כִּֽי־לְעֶ֤בֶד ׀ מְשֹׁ֬ל בְּשָׂרִֽים׃
  kik-kik: Gũtiagĩrĩire mũndũ mũkĩĩgu gũikaraga egangarĩte; gũkĩrĩ ũũru makĩria ngombo
    gwatha anene!
  fra-NCL: Il ne sied pas à l’insensé de vivre dans les délices ; moins encore à l’esclave
    de dominer sur les princes !
  cek-AK: Kamthu loe kahnaep ah khosak han krah ai; tamna mah angraengnawk uk hanah
    krah ai.
  cuk-cuk: Dule-binsaedsulidaedi, ibmar-mani-gargerbad-nikuedi, egi nosulid. Dule-maiga-gudiid-bursunna,
    bur bule dule-dummagan-e-dummadga-guedi egi nosulid.
  uig-CYR: Һәшәмәтлик турмуш ахмаққа ярашмас; Қулниң әмәлдарлар үстидин һөкүм сүрүши
    техиму қамлашмас.
  tel-2017: బుద్ధిహీనుడు సుఖ భోగాలనుభవించడం తగదు. ఒక బానిస రాజులపై ఏలుబడి చేయడం అంతకన్నా
    తగదు.
  hat-BSA: Lavi alèz pa fèt pou moun ensanse; bokou mwens pou yon esklav ta gen otorite
    sou prens yo.
  kos-kos: Tiana fal tuh sie mwet lalfon in yolyak mwe kasrup yorol, oayapa tia fal
    mwet kohs in leum fin mwet wal fulat.
  hbo-WLC: לֹֽא־נָאוֶ֣ה לִכְסִ֣יל תַּעֲנ֑וּג אַ֝֗ף כִּֽי־לְעֶ֤בֶד ׀ מְשֹׁ֬ל בְּשָׂרִֽים׃
  ibo-ibo: Onye nzuzu ekwesighị ibi dịka ọgaranya; ohu ekwesịkwaghị ịchị ụmụ eze.
  ory-ory: ମୂର୍ଖର ସୁଖଭୋଗ ଅନୁପଯୁକ୍ତ; ଅଧିପତିମାନଙ୍କ ଉପରେ ଦାସର କର୍ତ୍ତୃତ୍ୱ ତତୋଧିକ ଅନୁପଯୁକ୍ତ।
  chk-chk: Esap öchiti eman mi tiparoch pwe epwe fokun pisekisek, nge esap fokun öchiti
    eman amanau pwe epwe nemeni samol.
  rop-rop: Detlot pipul hu nomo sabi enijing kaan jidan ritjwan, en nomo eni wekinmen
    kaan jidan bos blanga im bosmen.
  ukr-1871: Не личять дурневі роскоші, а ще меньше слузї — старшованнє над князями.
  deu-1951: Einem Toren ziemt Wohlleben nicht, geschweige denn einem Knecht, über
    Fürsten zu herrschen.
  eng-JPS: Luxury is not seemly for a fool; much less for a servant to have rule over
    princes.
  srp-1865: Ne dolikuju bezumnom miline, ni sluzi da vlada knezovima.
  lug-lug: Omusirusiru tasaana kubeera mu bulamu bwa kwejalabya, kale kiwulikika kitya
    ng’omuddu afuga abalangira?
  heb-heb: לא נאוה לכסיל תענוג אף כי לעבד משל בשרים׃
  ben-IRV: বিলাসিতায় বাস করা একজন নির্বোধের পক্ষে মানানসই নয়, নেতাদের ওপরে কর্তৃত্ব
    করা দাসের জন্যে আরও অনুপযুক্ত।
  pan-pan: ਮੌਜ ਮਾਣਨਾ ਮੂਰਖ ਨੂੰ ਨਹੀਂ ਫੱਬਦਾ, ਤਾਂ ਸਰਦਾਰਾਂ ਉੱਤੇ ਸੇਵਕਾਂ ਦਾ ਹੁਕਮ ਚਲਾਉਣਾ ਕਿਵੇਂ
    ਫੱਬੇ?
  mya-JVB: မိုက် သောသူသည် မ ပျော်မွေ့ သင့်။ ထိုမျှမက ၊ ကျွန် သည်မင်း တို့ကို အစိုး
    မရသင့်။
  tte-O: Gubesi, sowasowana topaisowa panpanna yabo ana tautaubalao iloinayagili?
    Nigele molosi, kabo nige sowana toyauyaule yabo imiyamiya nume wasawasana koina.
  tbg-tbg: Kia avu aato vataava airi airaira vatero koqe naavuqi variqiro virera,
    vira kiama koqe ianaro. Kaiqa vaiintivano nai nora vaiintiqaa raqikirera, vira
    anomakero nai kiama koqe ianaro.
  hmo-hmo: Kavakava tauna do ia noho namo, mai kohu momo danu be hegeregere lasi,
    bona hesiai tauna ese lohia do ia biagua, be hegeregere lasi momokani.
  urd-urd: जब बेवक़ूफ़ के लिए नाज़ — ओ — ने'मत ज़ेबा नहीं तो ख़ादिम का शहज़ादों पर
    हुक्मरान होनाऔर भी मुनासिब नहीं।
  rus-SYN: Неприлична глупцу пышность, тем паче рабу господство над князьями.
  bqc-SIM: Lá namablea lí kↄ̃si ń sↄũoo, màa i kũ zↄ àↄ kible wɛ̃́ɛↄwao.
  tcz-CHONGTHU: Mingol khat'in nomsatah'a hinkho aman ding adih thei pon, soh khat
    dinga milen milal chunga vaihompa hi ding jong dih thei him him lou ahi.
  mar-mar: मूर्खाला आलिशानपणा शोभत नाही, तसे सरदारांवर राज्य करणे गुलामाला कितीतरी
    कमी शोभते.
  hlt-THB: Khawsak nawmnaak ve thlakqawi ingqawi am qoepqui nih nawh tamnaa ing a
    boei a uk awm am kawihvaih nak khqoet hy.
  qub-qub: Yarpayniynaj mana tantiyäga yangami mishti-tucunpis. Uyway runacunapis
    manami mayur runacunapa mandajnin canmanchu.
  bqp-bqp: Lákũ nnamanaa dí kↄ̃ sí kũ yↄ̃nkↄoro nà, lɛn zↄ̀ kíblena zĩdadenↄa dí
    kↄ̃ síoro lɛ.
  hat-hat: Yon moun ki san konprann pa fèt pou gen tout bagay, ni yon esklav pa fèt
    pou chèf sou grannèg.
  eng-BSB: Luxury is unseemly for a fool— how much worse for a slave to rule over
    princes!
  tod-tod: É la vizɔni ɠimalala nui ma, é ʋa eteai ziɛ gaanɛ zu, sɔnaga duɔi ʋa
    ɠɛ ga kundiɠiiti deve nu.
  eng-WEBPB: Delicate living is not appropriate for a fool, much less for a servant
    to have rule over princes.
  kbq-kbq: Neginagi vahe'mo'za marerisa zampina manigara osu'naze. Kazokzo eri'za
    vahe'mo'ma kva vahe manino, kva (princes) vahe'ma kegava huntezamo'a, knarera
    osutfaza hu'ne.
  nhe-BL: Ax cuali nesi para se tlen huihuitic mohueyichihuas huan quipiyas miyac
    ricojyotl. Niyon ax nesi cuali para se tequihuejquetl quinnahuatis tlanahuatiani
    tlachque ma quichihuaca.
  bus-bus: Lán nnamana e kↄ̃si kↄ̃n yↄ̃nkↄↄo nàro, lɛn zↄ̀ kíblena wɛ̃ɛnɛnↄa e kↄ̃sioro
    lɛ.
  gub-BL: Na'ikatu kwaw iranaiw ma'e temetarer tetea'u inuromo waneko haw. Aze uma'ereko
    ma'e weruze'eg tuwihaw wà, nezewe haw na'ikatu kwaw.
  eng-DRA: 'Delicacies are not seemly for a fool: nor for a servant to have rule over
    princes.'
