verse: PRO.019.025
translations:
  mal-C: ഒരു പരിഹാസിയെ അടിക്കുക, അങ്ങനെ ലളിതമാനസർ വിവേകം അഭ്യസിക്കും; വിവേകിയെ ശാസിക്കുക,
    അവർ പരിജ്ഞാനം നേടും.
  deu-TKW: Schlägst du den Spötter, so wird der Einfältige gescheid, und weist man
    einen Verständigen zurecht, so wird er Einsicht begreifen.
  lin-lin: Beta motioli fimbu, mpe zoba akozwa mayele ; sembola moto ya mayele, mpe
    akozwa boyebi.
  eng-LSV: Strike a scorner, and the simple acts prudently, || And give reproof to
    the intelligent, || He understands knowledge.
  eng-GNV: 'Smite a scorner, and the foolish wil beware: and reproue the prudent,
    and he wil vnderstand knowledge.'
  eng-WEBSTER: 'Smite a scorner and the simple will beware: and reprove one that hath
    understanding, and he will understand knowledge.'
  nhw-BL: Quema se juez quihuitequi catli quinhuihuiita nochime, sequinoc huihuime
    quichihuilise cuenta huan moxitlahuase. Huan sintla quitlacahualtis se catli tlamachilía,
    yaya noja más tlalnamiqui mochihuas.
  swh-ONEN: Mpige mwenye mzaha, naye mjinga atajifunza busara, mkemee mwenye ufahamu
    naye atapata maarifa.
  bba-bba: A tɔn yɑɑ kɑsikio soowo kpɑ ɡɑri bɔkɔ u bwisi ko.
  eng-KJVCPB: 'Smite a scorner, and the simple will beware: And reprove one that hath
    understanding, and he will understand knowledge.'
  luo-luo: Chwad jasunga mondo joma ngʼeyogi tin opuonjre; kwer ngʼat man-gi rieko,
    to obiro medo fwenyo tiend weche.
  meu-meu: Ḡonaḡona tauna ba botaia, bena lalo-duhu taudia lalodia bae parara; lalo-parara
    tauna ba sisiba henia, bena ena aonega baine bada.
  npi-ULB: गिल्ला गर्नेलाई हिर्का, र निर्बुद्धि मानिस विवेकी बन्‍ने छ । समझदार मानिसलाई
    अनुशासनमा राख्, र त्यसले ज्ञान प्राप्‍त गर्ने छ ।
  yor-yor: Na ẹlẹ́gàn, òpè yóò sì kọ́gbọ́n; bá olóye ènìyàn wí, yóò sì ní ìmọ̀ sí
    i.
  ind-ind: Bila orang yang suka menghina dihajar, maka orang yang tak berpengalaman
    dapat mengambil pelajaran. Bila orang bijak ditegur, dia akan semakin bijak.
  pes-OPCB: مسخره کننده را تنبیه کن تا مایهٔ عبرت جاهلان شود. اشتباهات شخص فهمیده
    را به او گوشزد نما تا فهمیده‌تر شود.
  tgl-ULB: Kapag iyong pinarusahan ang isang mangungutya, matututo pati ang walang
    pinag-aralan; itama mo ang may pang-unawa at lalawak ang kaniyang kaalaman.
  hui-hui: Mine haga kago mana lalu minu bariyagua mini nawi kagome barego de hondowa
    ibu manda bialu mini bayale wulebira. Í̠na mbirali mini bayalewi kago mo tiga
    biriyagua ogoni ibu manda bayale bialu mini bayale gigabiwi holebira.
  mya-mya: မထီမဲ့မြင်ပြုသောသူကို ရိုက်လျှင် ဥာဏ်တိမ် သောသူသည် သတိရလိမ့်မည်။ ဥာဏ်ကောင်းသော
    သူကိုဆုံးမလျှင်၊ သူသည် ပညာတရားကို နားလည် လိမ့်မည်။
  bod-N: འཕྱ་སྨོད་མཁན་ལ་བརྡུང་ན༌ནི། །བླུན་རྨོངས་ཡིན་ཡང་གྲུང་པོར༌འགྱུར། །བློ་རིག་ཅན་ལ་བཀྱོན་པ༌ན།
    །དེ་ཡིས་ཤེས་བྱ་རྟོགས་འགྱུར༌རོ།།
  wsk-wsk: Ikia sinar suwik sapara ko kari moar se ninguru me sinarara alo mu sinarmonko;
    ikia ningo ko kari bo due to, mu nu ikia ningo nunguningkiri karogo terong maukko.
  sna-sna: Rova museki, ipapo vasina mano vachadzidzawo ungwaru; tsiura munhu ane
    njere, ipapo achawana zivo.
  spa-BLM: Azotad a un burlón, y el simple aprenderá la prudencia; Reprende al que
    tiene entendimiento, y obtendrá conocimiento.
  cac-cac: Ayic tz'och yaelal d'a yib'an̈ eb' puch vinac, sjelanb'i spensar eb' mantalaj
    spensar. Ayic scachji eb' ay spensar, snachajel yuj eb' d'a elan̈chamel.
  swh-ULB: Kama utampiga mwenye mzaha, wajinga watakuwa na hekima; mwelekeze mwenye
    ufahamu, naye atapata maarifa.
  bel-bel: Калі ты пакараеш блюзьнера, дык і просты зробіцца разумным; і калі засьцеражэш
    разумнага, дык ён зразумее настаўленьне.
  deu-ELBBK: Schlägst du den Spötter, so wird der Einfältige klug; und weist man den
    Verständigen zurecht, so wird er Erkenntnis verstehen.
  mbb-OT: Kinahanglan he edsilutan is menge sumpalit para is iring dan he kenà memetau
    ne egkehimu sikandan he uluwanen. Is uluwanen he etew ne ed-iseg pa is kedsavut
    din emun edewayen sikandin.
  mal-2015: പരിഹാസിയെ അടിച്ചാൽ അല്പബുദ്ധി വിവേകം പഠിക്കും; ബുദ്ധിമാനെ ശാസിച്ചാൽ അവൻ
    പരിജ്ഞാനം പ്രാപിക്കും.
  rmc-rmc: Te mareha oles, ko asal savorestar, so hin lačho, ta o nagoďaver sikľola
    goďi; pokarhin le goďaveres a dochudela o prindžaripen.
  pes-OPV: استهزاکننده را تادیب کن تا جاهلان زیرک شوند، و شخص فهیم را تنبیه نما و
    معرفت رادرک خواهد نمود.
  ron-1924: Ловеште пе батжокоритор ши простул се ва фаче ынцелепт; мустрэ пе омул
    причепут ши ва ынцелеӂе штиинца!
  ben-OBCV: বিদ্রুপকারীকে কশাঘাত করো, ও অনভিজ্ঞ লোকেরা বিচক্ষণতার শিক্ষা পাবে; বিচক্ষণদের
    ভর্ৎসনা করো, ও তারা জ্ঞানার্জন করবে।
  som-som: Kan wax quudhsada garaac, oo garaadlaawaha ayaa miyir yeelan doona, Oo
    kii garasho leh canaano, oo isna aqoon buu sii korodhsan doonaa.
  lat-VUC: Pestilente flagellato stultus sapientior erit; si autem corripueris sapientem,
    intelliget disciplinam.
  eng-ASVBT: Smite a scoffer, and the simple will learn prudence; And reprove one
    that hath understanding, and he will understand knowledge.
  mna-mna: Zin wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, sombe tabalis
    zin, ina ambai. Naso zin wal ta len ŋgar biibi som na tire mi ipei ŋgar kizin.
    Mi zin wal ta ŋgar kizin ipet kek na, tabalis zin pepe. Toso men sua be tapazal
    zin. Pa zin ko tikam ŋgar.
  ita-1885: Percuoti lo schernitore, e il semplice ne diventerà avveduto; E se tu
    correggi l'uomo intendente, egli intenderà la scienza.
  eng-LXXUP: 'When a pestilent character is scourged, a simple man is made wiser:
    And if thou reprove a wise man, he will understand discretion.'
  eng-ULB: Strike a mocker, and the naive person will become prudent; discipline one
    who is discerning, and he will gain knowledge.
  spa-VBL: Si castigas al burlador, puede que estés instruyendo a un inmaduro. Corrige
    al sabio, y será más sabio.
  fra-_FOB: Si tu bats le moqueur, le simple en deviendra avisé; et si tu reprends
    un homme intelligent, il entendra ce qu'il faut savoir.
  mal-mal: പരിഹാസിയെ അടിച്ചാൽ അല്പബുദ്ധി വിവേകം പഠിക്കും; ബുദ്ധിമാനെ ശാസിച്ചാൽ അവൻ
    പരിജ്ഞാനം പ്രാപിക്കും.
  urd-GVR: Tānāzan ko mār to sādālauh sabaq sīkhegā, samajhdār ko ḍāṅṭ to us ke ilm
    meṅ izāfā hogā.
  suz-BL: शुक्‍शी पाइब आन कली तुप्‍शोनु, मारेइ मजोक्‍बपुकी होस पा बाक्‍चा शेंसीनीम।
    निप्‍स पाइश्‍शो मुर कली हुइश्‍शोनु, मेको क्‍येङा जोक्‍‍ब दुम्‍ब। हितोपदेस २१:११
  eng-NOY: Strike the scoffer, and the simple will become prudent; Reprove a man of
    understanding, and he will discern knowledge.
  ita-1927: Percuoti il beffardo, e il semplice si farà accorto; riprendi l’intelligente,
    e imparerà la scienza.
  ckb-ckb: لە گاڵتەجاڕ بدە و ساویلکە ژیر دەبێت، تێگەیشتوو سەرزەنشت بکە زانیاری تێدەگات.
  eng-BBE: When blows overtake the man of pride, the simple will get sense; say sharp
    words to the wise, and knowledge will be made clear to him.
  kan-OKCV: ಪರಿಹಾಸ್ಯಗಾರನನ್ನು ಹೊಡೆದರೆ, ಮುಗ್ಧರು ಎಚ್ಚರಗೊಳ್ಳುವರು; ವಿವೇಕಿಯನ್ನು ಗದರಿಸಿದರೆ,
    ಅವನು ಪರಿಜ್ಞಾನವನ್ನು ಗ್ರಹಿಸುವನು.
  tam-2017: பரியாசக்காரனை அடி, அப்பொழுது பேதை எச்சரிக்கப்படுவான்; புத்திமானைக் கடிந்துகொள்,
    அவன் அறிவுள்ளவனாவான்.
  spa-RV-1909: Hiere al escarnecedor, y el simple se hará avisado; y corrigiendo al
    entendido, entenderá ciencia.
  ron-BTF: Lovește pe batjocoritor și cel simplu va lua seama; și mustră pe unul ce
    are înțelegere și el va înțelege cunoașterea.
  eng-WEBP: Flog a scoffer, and the simple will learn prudence; rebuke one who has
    understanding, and he will gain knowledge.
  eng-FBV: If you punish someone who mocks, you may help an immature person to learn.
    Correct the wise, and they become wiser.
  nld-1939: Slaat ge een spotter, dan wordt de onervarene wijs; Vermaant ge een verstandig
    mens, hij leert er nog uit.
  nch-BL: Quema se juez quihuitequi se cati tehuihuiita, sequinoc cati nojquiya tehuihuiitaj
    quichihuilise cuenta huan moxitahuase. Huan sinta quitacahualtis se cati talnamiqui,
    yaya noja más talnamiquis.
  vie-1934: Hãy đánh kẻ nhạo báng, thì người ngu dại sẽ trở nên khôn khéo; Khá sửa
    dạy người thông sáng, ắt người sẽ hiểu điều tri thức.
  hin-CV: ज्ञान के ठट्ठा करनेवाले पर प्रहार करो कि सरल-साधारण व्यक्ति भी बुद्धिमान
    बन जाये; विवेकशील व्यक्ति को डांटा करो कि उसका ज्ञान बढ़ सके.
  eng-OURB: Flog a scoffer, and the simple will learn prudence; rebuke one who has
    understanding, and he will gain knowledge.
  spa-BES: Cuando los golpes alcanzan al hombre de orgullo, lo simple tendrá sentido;
    pronuncia palabras de corrección al sabio, y el conocimiento se le aclarará.
  tdx-tdx: Lafao ty mpiteratera, hianara’ ty seretse fañahy, fe endaho ty maharendreke,
    hitovoñañe ty hilala’e.
  tha-KJV: จงตี​คนที​่มักเยาะเย้ย และคนเขลาจะเรียนความหยั่งรู้​เอง จงตักเตือนคนที่​มี​ความเข้าใจและเขาจะเข้าใจความรู้
  por-BR-2018: Fere ao zombador, e o ingênuo será precavido; e repreende ao prudente,
    e ele aprenderá conhecimento.
  deu-ELO: Schlägst du den Spötter, so wird der Einfältige klug; und weist man den
    Verständigen zurecht, so wird er Erkenntnis verstehen.
  eng-WYC-2018: When a man full of pestilence is beaten, a fool shall be the wiser,
    (if he will but learn from his example, or from his experience). (But) If thou
    blamest a wise man, he shall understand (the) teaching.
  epo-epo: Se vi batos blasfemanton, sensciulo fariĝos atenta; Se oni punas saĝulon,
    li komprenas la instruon.
  uig-PIN: Ⱨakawurƣa ⱪilinƣan tayaⱪ jazasi saddiƣa ⱪilinƣan ibrǝttur; Yorutulƣan kixigǝ
    berilgǝn tǝnbiⱨ, Uning bilimini tehimu ziyadǝ ⱪilar.
  beo-beo: 'Gasa fi hame dawa:su dunu ilima dawa:ma:ne se imunu da defea. Amasea,
    dawa:su hame dunu ilia da houdafa dawa:mu. Di da bagade dawa:su galea, dunu eno
    da dima dawa:ma:ne olelesea, di da dawa: lamu.'
  tpi-OTNT: Sapos yu givim kanda long bikhetman, orait man i no gat tingting bai i
    lukim na i save, em yet i mas bihainim gutpela pasin. Tasol sapos yu stretim ol
    man i gat gutpela tingting, save bilong ol yet bai i kamap gutpela moa.
  hau-SA: Ka bulale mai ba’a, marasa azanci kuwa za su yi la’akari; ka tsawata wa
    mai basira, zai kuwa ƙara sani.
  uig-LAT: Hakawurgha qilin’ghan tayaq jazasi saddigha qilin’ghan ibrettur; Yorutulghan
    kishige bérilgen tenbih, Uning bilimini téximu ziyade qilar.
  nde-nde: Thela uswazi isideleli, abathobekileyo bazafunda ukuhlakanipha; khuza umuntu
    oqedisisayo, uzazuza ulwazi.
  ton-ton: 'Teʻia ʻaia ʻoku manuki, pea ʻe tokanga ai ʻae taʻepoto: pea valokiʻi ia
    ʻoku faʻa fakakaukau, pea te ne ʻilo ai ʻae poto.'
  ces-1613: Ubí posměvače, ať se hlupec dovtípí; a potresci rozumného, ať porozumí
    umění.
  eng-WMB: Flog a scoffer, and the simple will learn prudence; rebuke one who has
    understanding, and he will gain knowledge.
  tam-TCV: ஏளனம் செய்பவர்களுக்கு அடி கிடைக்கும், அப்பொழுது அறிவற்றவர்கள் விவேகத்தைக்
    கற்றுக்கொள்வார்கள்; பகுத்தறிவுள்ளவர்களைக் கடிந்துகொள், அவர்கள்மேலும் அறிவைப் பெறுவார்கள்.
  ceb-ULB: Kung imong silotan ang mabugalbugalon, mahimong magmaalamon ang walay alamag;
    badlonga siya nga adunay pagsabot ug makabaton siya ug kahibalo.
  pol-UBG: Uderz szydercę, a prosty będzie roztropniejszy; strofuj rozumnego, a pojmie
    wiedzę.
  urd-GVU: طعنہ زن کو مار تو سادہ لوح سبق سیکھے گا، سمجھ دار کو ڈانٹ تو اُس کے علم
    میں اضافہ ہو گا۔
  deu-1912: Schlägt man den Spötter, so wird der Unverständige klug; straft man einen
    Verständigen, so wird er vernünftig.
  kan-2017: ಧರ್ಮನಿಂದಕನಿಗೆ ಪೆಟ್ಟುಹೊಡೆ, ನೋಡಿದ ಅವಿವೇಕಿ ಜಾಣನಾಗುವನು, ವಿವೇಕಿಯನ್ನು ಗದರಿಸು,
    ತಾನೇ ತಿಳಿವಳಿಕೆಯನ್ನು ಗ್ರಹಿಸುವನು.
  yap-yap: Be’ nib tolngan’ e thingar ni gechignag, ya nge yag ni fil e pi’in der
    nanged ban’en riy. Ma fa’anra ga ba gonop ma ga ra fil ban’en ko ngiyal’ ni yibe
    yal’uwegem.
  hlt-MCSB: Hmuiyoi te na boh daengah ni hlangyoe bangla a muet uh eh. A yakming la
    na tluung daengah ni. mingnah te a phatuem pueng eh.
  mdy-ETH: ቦሂ ዓማሊ ሺራ ዓሲ ኔኤኒ ሻርሼቴ ዔኤያ ዓሲ ዬያ ዛጊ ጪንጫ ማዓኔ፤ ማሊ ጶቂሣ ዓሲ ጎሪ ኔ ዞሬቴ ባሼ ዔራቶ ቃሳኔ።
  kew-kew: Wae pupitagi ne aa aipuyame tali-daare kone waru na-i aame adoa mada makuaalia.
    Goa palimi rabu epe kone aba ratua palia. Go yapare neme epe kone sua aae aanu
    maredepo yali rabu nimuna makuae yae ora madaa popalia.
  twi-ASANTE: Twa ɔfɛdifoɔ mmaa, na atetekwaa bɛfa adwene; ka deɛ ɔwɔ nhunumu anim,
    na ɔbɛnya nimdeɛ.
  eng-WEBU: Flog a scoffer, and the simple will learn prudence; rebuke one who has
    understanding, and he will gain knowledge.
  wal-wal: Neeni qilliicciyaagaa shocikko, akeekai paccidoogee cinccatettaa tamaarana;
    akeekanchcha asa neeni seerikko, i eratettaa demmana.
  acu-NT: 'Wishiikiartiniun awatraramtai, nintinchau ainauka nuna jiisar: Winasha
    turutawarai tusar nuimiarartinuitai. Tura paan nintimin ainauka aya chicharam
    nuimiarartinuitai.'
  spa-PDDPT: Golpea al burlador, y el ingenuo será prudente, Corrige al entendido,
    y aumentará su saber.
  gun-gun: Jojojai rei va'ekue nhambopaga ramo hi'arandu e'ỹ va'ekue oexa vy oiko
    kuaa pota nho 'rã okuapy, ha'e hi'arandu va'e nhamongeta rã oiko kuaave 'rã.
  agu-BL: Kol kak' tz'u'm tetz jun yi na stza'wej kayol, xconk tan tak'le'n cyajtza'kl
    yi e' yi txe'n ul cyajtza'kl. Ma yi e' yi at balaj cyajtza'kl, na a'w cyak'un
    tan tu' yi na maklij chiwutz.
  ilo-ULB: No dangram ti mananglais, agbalin a nanakem ti nengneng; ilintegmo ti adda
    pannakaawatna ket magun-odnanto ti pannakaammo.
  kpg-kpg: Digau ala e bida hagaamu ginaadou la ne belee hagaduadua, gei nia daangada
    ala e de iloo di mee, gaa kabe di mee belee hai. Maa goe e kabemee, goe e kabe
    i di madagoaa dela e aago goe gii donu.
  uig-ARA: ھاكاۋۇرغا قىلىنغان تاياق جازاسى ساددىغا قىلىنغان ئىبرەتتۇر؛ يورۇتۇلغان
    كىشىگە بېرىلگەن تەنبىھ، ئۇنىڭ بىلىمىنى تېخىمۇ زىيادە قىلار.
  bps-bps: Là fakay ku là fanlayam i to madoy, du fye matdò i to kulang ikfulungan
    faldam, fye fulung kenen mebe i kton, bay i to nun kaglabat, balù alò nngak, matnù
    i kaglabatan.
  sus-sus: Mixi mayele bɔnbɔ, alako xaxilitare xa xaxili sɔtɔ. Xaxilima na rasi, alako
    a xaxili xun xa masa.
  pon-2006: Aklapalap pahn ale kalokepe, pwe me pweipwei kan me sohte ese mehkot en
    kak ale padahk sang ie. Ma ke me loalokong, ke pahn esehla ni emen eh pahn kapwungohng
    uhk.
  ksd-ksd: Una luba ra tena varkulumai, ma ra tuptup na tutana na matoto tana; Ma
    una pit nina i kapa ra nuknukina, ma na gire ilam ra kabinana.
  tur-YTC: Alaycıyı döv saf kişi sağduyu öğrenir, Anlayışlı kişiyi azarla bilgi kazanır.
  bel-N: Бі насьмешніка, і неразумны паразумнее, дакарай разумнага, і ён здабудзе
    веданьне.
  grc-BRENT: Λοιμοῦ μαστιγουμένου, ἄφρων πανουργότερος γίνεται· ἐὰν δὲ ἐλέγχῃς ἄνδρα
    φρόνιμον, νοήσει αἴσθησιν.
  ind-AYT: Pukullah pencemooh, maka orang naif akan menjadi bijak; tegurlah orang
    berpengertian, maka dia akan memahami pengetahuan.
  nya-nya: Menya munthu wonyoza, ndipo anthu opanda nzeru adzachenjererapo; dzudzula
    munthu wozindikira zinthu, ndipo iye adzapezapo chidziwitso.
  hrv-hrv: Udari podsmjehivača, i lud se opameti; ukori razumnog, i shvatit će znanje.
  mps-mps: Nago te hagoma bidi te keloago mobo po weyu te elibaso da, teda te homu
    kolesaga elalusiąbo bidigo sulama, tama koneaibao, aga digi te wiegi yai kolesaga
    wali pabo homu yaibao. Tiali goli, nago te wiegi yai homu elalubo bidi dodolobaso
    da, teda te augwaligo homu kolesaga te wiegi yai mu pedalubo dao.
  tpi-tpi: Sapos yu givim kanda long bikhetman, orait man i no gat tingting bai i
    lukim na i save, em yet i mas bihainim gutpela pasin. Tasol sapos yu stretim ol
    man i gat gutpela tingting, save bilong ol yet bai i kamap gutpela moa.
  dan-1931: Får Spottere Hug, bliver tankeløs klog, ved Revselse får den forstandige
    Kundskab.
  vie-OVCB: Trừng phạt người nhạo báng, người chân chất sẽ học khôn; trách cứ người
    thông sáng, sự thông sáng người gia tăng.
  guj-2017: તિરસ્કાર કરનાર વ્યક્તિને મારશો, તો ભોળો શાણો થશે; બુદ્ધિમાનને ઠપકો આપશો,
    તો તે ડહાપણમાં પ્રવીણ થશે.
  pon-2006A: Aklapalap pahn ale kalokepe, pwe me pweipwei kan me sohte ese mehkot
    en kak ale padahk sang ie. Ma ke me loalokong, ke pahn esehla ni emen eh pahn
    kapwungohng uhk.
  por-BRBSL: Flog a scoffer, e o simples aprenderá a prudência; repreenda aquele que
    tem entendimento, e ele ganhará conhecimento.
  swe-swe: Bestraffa en dåre, och den oförståndiga (omedvetne, dåraktige, utan hämningar)
    lär sig att handla vist. Tillrättavisa en man med förstånd, och hans kunskap (insikt)
    ökar.
  cth-cth: Ka dudam e tami hah hem haw, kamawngrame tami teh a kâhlaw yawkaw han doeh,
    a lungkaang e tami hah yue haw patopatang han
  twi-twi: Twa ɔfɛwdifo mmaa, na atetekwaa bɛfa adwene; ka nea ɔwɔ nhumu anim, na
    obenya nimdeɛ.
  hlt-hlt: Hmuiyoi te na boh daengah ni hlangyoe bangla a muet uh eh. A yakming la
    na tluung daengah ni mingnah te a phatuem pueng eh.
  tbz-SIM: Potɛ́ tɛpɔ̀tɛ̀ yiɛ̀, kuyɛìnkù yóó ciitɛ́mu, kpɑnnɛ̀ wèè mɔ̀kɛ mɛyɛ̀mmɛ̀
    kòo ciitɛ́.
  msy-2020: Nɨ gumazir akaba dɨpovim mɨsueghtɨ, gumazir nɨghnɨziba puvatɨzim ganigh
    fogham, a uabɨ arazir aghuimɨn gɨn mangam. Eghtɨ nɨ gumazir nɨghnɨzir aghuiba
    itiba akɨrtɨ, men fofozim bar deravɨram otogham.
  dop-dop: Ye pɑ mɑpɑ woŋlu, kʋmɛlɛŋ nɑ́ mɑɣɑsəɣɩ kʋ nyʋɣʋ tɑɑ kɛ́. Ye pɑ kɑlənɑ yʋlʋ
    lɑɣɑtʋ ɩ pəsəɣɩ nyəntʋ kɛ́.
  azb-azb: Rişxəndçini döysən, cahil insan uzaqgörən olar, Dərrakəlini danlasan, biliyini
    artırar.
  eng-DBY: Smite a scorner, and the simple will beware; reprove the intelligent, and
    he will understand knowledge.
  hin-2017: ठट्ठा करनेवाले को मार, इससे भोला मनुष्य समझदार हो जाएगा; और समझवाले को
    डाँट, तब वह अधिक ज्ञान पाएगा।
  wol-KYG: Boo ñefee ab ñaawlekat, téxét ba jànge ca; nga yedd kuy dégg, mu xame ca.
  bjr-bjr: Aanoo qimari fasiqana arinanoo irirana siaisa mina qafeeqa irirana mareefaranoo.
    Irirana faqaana aakapainanoo dauni irirana moo faqa moo faqa maraannoo.
  eng-YLT: A scorner smite, and the simple acts prudently, And give reproof to the
    intelligent, He understandeth knowledge.
  kne-kne: Manemneman di magay ammo na mo ilaena di makalasoy ay masoplit, ngem din
    masirib et maitdoan babaen si pamagbaga.
  eng-WYC-2017: When a man full of pestilence is beaten, a fool shall be the wiser.
    If thou blamest a wise man, he shall understand teaching.
  eng-WMBB: Flog a scoffer, and the simple will learn prudence; rebuke one who has
    understanding, and he will gain knowledge.
  urd-GVH: तानाज़न को मार तो सादालौह सबक़ सीखेगा, समझदार को डाँट तो उसके इल्म में
    इज़ाफ़ा होगा।
  rug-rug: Sekea sa tie va sisire va kaleana pude gilae sa tie pupuhu, gegesia sa
    tie bokana balabala ba kote leana mo koasa.
  gaz-gaz: Qoostuu garafi; wallaalaan hubannaa argataa; nama qalbii qabu ifadhu; inni
    beekumsa argataatii.
  fra-LSG: Frappe le moqueur, et le sot deviendra sage; Reprends l’homme intelligent,
    et il comprendra la science.
  yal-yal: I na magele tiin bɔnbɔ, fe kolontaren xaxili sɔtɔma nɛn. I na xaxilimaan
    maxadi, a kolonna sɔtɔma nɛn.
  haw-1868: E pepehi i ka mea hoowahawaha, a e ao ka mea malama ole; E ao aku hoi
    i ka mea noonoo, a e ike oia i ka naauao.
  arb-NAV: اضْرِبِ الْمُسْتَهْزِئَ فَيَتَعَقَّلَ الأَحْمَقُ، وَوَبِّخِ العَاقِلَ فَيَكْتَسِبَ
    فَهْماً.
  ewe-ewe: Ƒo fewuɖula kple ati, ekema gegemewo adze nunya; ka mo na ame si si sidzedze
    le, ekema gɔmesese asu esi.
  eng-LEE: Smite a scorner, and the simple will become prudent; and if one that hath
    understanding be admonished, he will understand knowledge.
  asm-FB: নিন্দকক প্ৰহাৰ কৰা, তাতে অশিক্ষিত দূৰদর্শী হ’ব; আৰু সুবিবেচকক অনুযোগ কৰা,
    তাতে তেওঁ জ্ঞান লাভ কৰিব।
  sus-A: مِشِ مَيٍلٍ بْنبْ، عَلَكٌ شَشِلِتَرٍ شَ شَشِلِ سْتْ. شَشِلِمَ نَ رَ سِ، عَلَكٌ
    عَ شَشِلِ شُن شَ مَسَ.
  fra-SBL: Fouettez le moqueur, et les simples apprendront la prudence ; réprimandez
    celui qui a de l'intelligence, et il acquerra de la connaissance.
  hbo-hbo: לֵ֣ץ תַּ֭כֶּה וּפֶ֣תִי יַעְרִ֑ם וְהֹוכִ֥יחַ לְ֝נָבֹ֗ון יָבִ֥ין דָּֽעַת׃
  kik-kik: Hũũra mũnyũrũrania, nao arĩa mateciiragia merute kũgĩa na ũbaarĩrĩri; kaania
    mũkũũrani maũndũ, na nĩekuongerera ũmenyo.
  fra-NCL: Frappe le moqueur, et l’homme simple deviendra sage ; reprends l’homme
    intelligent, et il comprendra la science.
  cek-AK: Minawk tiah doeh sah ai kami to danpaek ah, poekhaih tawn ai kami to palungha
    lat tih; khopoek thaih kami to zoeh ah, palungha aep tih.
  cuk-cuk: Dule-binsaedsulidaedi, unnila sabsur-odurdakedgi ibmar-durdaked. Dule-binsaed-nikagueddi,
    na ibmar-durdakega irgwen-ounaed abeged.
  uig-CYR: Һакавурға қилинған таяқ җазаси саддиға қилинған ибрәттур; Йорутулған кишигә
    берилгән тәнбиһ, Униң билимини техиму зиядә қилар.
  tel-2017: హేళన చేసే వారిని దండించు, అది చూసి ఆజ్ఞానులు బుద్ధి తెచ్చుకుంటారు. వివేకులను
    గద్దించినట్టయితే వారు జ్ఞానంలో ఎదుగుతారు.
  hat-BSA: Frape yon mokè pou moun san konprann nan vin gen lespri; repwòch a yon
    moun bon konprann, va fè l genyen konesans.
  kos-kos: Mwet aksruksruk uh fal in kaiyuk tuh in mwe luti nu sin mwet sulalkung.
    Kom fin lalmwetmet, kom ac eis etauk ke pacl kaiyuk kom.
  hbo-WLC: לֵ֣ץ תַּ֭כֶּה וּפֶ֣תִי יַעְרִ֑ם וְהוֹכִ֥יחַ לְ֝נָב֗וֹן יָבִ֥ין דָּֽעַת׃
  ibo-ibo: Tie onye na-akwa emo ihe, onye na-enweghị uche ga-aghọ onye nwere ezi uche,
    baara onye nwere nghọta mba, ha ga-enweta ihe ọmụma.
  ory-ory: ନିନ୍ଦକକୁ ପ୍ରହାର କଲେ, ନିର୍ବୋଧ ଲୋକ ସତର୍କତା ଶିକ୍ଷା କରିବ; ପୁଣି, ବୁଦ୍ଧିମାନ‍କୁ
    ଅନୁଯୋଗ କଲେ, ସେ ଜ୍ଞାନ ବୁଝିବ।
  chk-chk: Kopwe wichi eman chon turunufas, pwe ekewe chon wewemang repwe kaiö mirit.
    Kopwe apwüngü eman chon weweöch, pun epwe fefeitä lon an silelap.
  rop-rop: If yu beldim det men hu oldei meigimbat fan langa enibodi, wal detlot pipul
    hu nomo sabi enijing garra len hau blanga jinggabat gudwei. En if yu jidan sabibala,
    yu garra len wen pipul streitinimap yu.
  ukr-1871: Скараєш зрадливого, то й неук стане осторожним; скартаєш розумного — він
    ще порозумнїє.
  deu-1951: Schlage den Spötter, so wird der Einfältige klug; weise den Verständigen
    zurecht, er läßt sich's zur Lehre dienen!
  eng-JPS: When thou smitest a scorner, the simple will become prudent; and when one
    that hath understanding is reproved, he will understand knowledge.
  srp-1865: Udri potsmjevaèa da ludi omudra, i razumnoga nakaraj da razumije nauku.
  lug-lug: Kangavvula omunyoomi, abatamanyi bayigire ku ye, buulirira ategeera, ajja
    kweyongera okutegeera.
  heb-heb: לץ תכה ופתי יערם והוכיח לנבון יבין דעת׃
  ben-IRV: উপহাসককে প্রহার কর, অশিক্ষিত বুদ্ধিমান হবে; যে উপলব্ধি করে তাকে অনুযোগ
    কর এবং সে জ্ঞানলাভ করবে।
  pan-pan: ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਨੂੰ ਮਾਰ ਤਾਂ ਭੋਲਾ ਸਿਆਣਾ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਸਮਝ ਵਾਲੇ ਨੂੰ ਤਾੜਨਾ
    ਦੇ, ਉਹ ਗਿਆਨ ਨੂੰ ਸਮਝੇਗਾ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူကို ရိုက် လျှင် ဉာဏ် တိမ် သောသူသည် သတိ ရလိမ့်မည်။ ဉာဏ်
    ကောင်းသော သူကို ဆုံးမ လျှင် ၊ သူသည် ပညာ တရားကို နားလည် လိမ့်မည်။
  tte-O: Tem totalatalawasi yabo kusapi kabo iya me ana eliyamwao memenali sigite-kalatagili,
    na tem tosonoga yabo kuyokoiyan kani ana katai ietulan.
  tbg-tbg: Are koqe okarara naaraihina vaiintira tunaaraqohaira ruqutirera, vo haika
    vo haikara kia kankomake iri taveka vira tave, vikavata koqe avu aato varevara.
    Are avu aato vataaka utetairera, vika avu aatovano voqavatama koqe iro varianaro.
  hmo-hmo: Hekokoroku tauna do umui panisia, unai neganai diba maragi taudia ese diba
    do idia davaria. Laloa kehoa tauna do oi sisiba henia, vadaeni iena aonega do
    ia habadaia.
  urd-urd: ठट्ठा करने वाले को मार, इससे सादा दिल होशियार हो जाएगा, और समझदार को तम्बीह
    कर, वह 'इल्म हासिल करेगा।
  rus-SYN: Если ты накажешь кощунника, то и простой сделается благоразумным; и если
    обличишь разумного, то он поймет наставление.
  bqc-SIM: Láanide gbɛ̃, mìsaide ì gↄ̃ laai vĩ. Wɛzɛ̃na gba laai, ì yãdada.
  tcz-CHONGTHU: Mitot chavei ho chu gotna pi-lechun, chihna'a min anei thei ding;
    thil hethem mi chu gihsal le chun ahetna kibelap ding ahi.
  mar-mar: निंदकाला तडाखा मार म्हणजे भोळा समंजस होईल, बुद्धिमानाला शब्दाचा मारा कर
    म्हणजे त्यास ज्ञान कळेल.
  hlt-THB: Thlang ak thekhanaak ce vyyk lah, cawhtaw cyihnaak amak takhqi ing cyihnaak
    ta bet kawm uh, khaw ak poek thai thlang ce toel lah, cyi khqoet kaw.
  qub-qub: Shimisapa runata castigaptinmi mana tantiyacöga yachacun. Alli tantiyacoj
    yachaj runami ichanga juc willapayllacho yachacun.
  bqp-bqp: Ǹ lalandide gbɛ̃, yↄ̃nkↄ ni gↄ̃ laakari vĩ, ǹ kpãkɛ̃ laakaridei, ani yã
    dada.
  hat-hat: Pase awogan yo yon je baton, moun san konprann yo va konprann. Rale zòrèy
    moun ki gen konprann yo, y'a vin gen plis konesans.
  eng-BSB: Strike a mocker, and the simple will beware; rebuke the discerning man,
    and he will gain knowledge.
  tod-tod: Siɛgi zu ti waso nui loɠazu la, zɔi é la dɛ faa mɔinmɔin kwɛɛni, naa ɠa
    ɗa ɠi sɔlɔɔ, zelii lo keleɠele nui ma, toɠa faaɠwɛgi zɔlɔɔ.
  eng-WEBPB: Flog a scoffer, and the simple will learn prudence; rebuke one who has
    understanding, and he will gain knowledge.
  kbq-kbq: Vahe'ma huhaviza nehania vahe'ma azerinka sefu'ma amisankeno'a, knare antahi'zama
    omane vahe'mo'za nege'za, knare avu'avara amage antegahaze. Hianagi knare antahi'zama
    me'nea vahe'ma azeri fatgo hanankeno'a, mago'ane antahi'zana erigahie.
  nhe-BL: Quema se juez quihuitequi tlen quinhuihuiita nochi tlacame, sequinoc huihuime
    quichihuilise cuenta huan moxitlahuase. Huan intla quitlacahualtis se tlen tlamachilía,
    yajaya noja más tlalnamiqui mochihuas.
  bus-bus: Ǹ fabori gbɛ̃, yↄ̃nkↄↄ é gↄ̃ làakari vĩ, ǹ kpãkɛ̃ làakarideezi, eé yã
    dada.
  gub-BL: Tuwe amo uzepyk wiko wera'u ma'e wanuwi wà nehe. Nezewe mehe teko ikàg 'ym
    ma'e ukwaw putar ukàg 'ymaw wà nehe. Ma'e kwaw katu har ukwaw wera'u ma'e, aze
    amo umume'u hemiawy kwer izupe wà.
  eng-DRA: 'The wicked man being; scourged, the fool shall be wiser: but if thou rebuke
    a wise man he will understand discipline.'
