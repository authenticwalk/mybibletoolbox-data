verse: PRO.017.015
translations:
  mal-C: കുറ്റവാളിയെ മോചിപ്പിക്കുന്നതും നിരപരാധിക്ക് ശിക്ഷവിധിക്കുന്നതും— ഇവ രണ്ടും
    യഹോവയ്ക്ക് അറപ്പാകുന്നു.
  deu-TKW: Wer den, der Unrecht hat, freispricht und den, der Recht hat, verdammt,
    die sind alle beide für Jahwe ein Greuel.
  lin-lin: Moto oyo alongisaka bato mabe mpe moto oyo akweyisaka bato ya sembo bazali,
    bango mibale, nkele na miso ya Yawe.
  eng-LSV: Whoever is justifying the wicked, || And condemning the righteous, || Even
    both of these [are] an abomination to YHWH.
  eng-GNV: He that iustifieth the wicked, and he that condemneth the iust, euen they
    both are abomination to the Lord.
  eng-WEBSTER: He that justifieth the wicked, and he that condemneth the just, even
    they both are abomination to the LORD.
  nhw-BL: TOTECO quincualancaita catli quitlapojpolhuíaj se catli melahuac quihuica
    tlajtlacoli, huan nojquiya quincualancaita catli quitlatzacuiltíaj se catli amo
    tleno quichijtoc.
  swh-ONEN: 'Yeye asemaye kuwa asiye na haki ana haki, naye asemaye kuwa mwenye haki
    hana haki: Bwana huwachukia sana wote wawili.'
  bba-bba: Wi u tɔn kɔ̃so ɡem wɛ̃ɛmɔ, kɑ wi u ɡemɡii tɑɑrɛ wɛ̃ɛmɔ, be kpurowɑ Yinni
    Gusunɔ u tusɑ.
  eng-KJVCPB: He that justifieth the wicked, and he that condemneth the just, Even
    they both are abomination to the Lord.
  luo-luo: Jehova Nyasaye mon-gi ngʼama chwako jaketho kata kumo ngʼat maonge ketho.
  meu-meu: Kara dika tauna maorona baine gwauraia tauna bona kara maoromaoro tauna
    dikana baine gwauraia tauna raruosi na Iehova ese e inai henidia badamu.
  npi-ULB: दुष्‍ट मानिसलाई निर्दोष ठहराउने व्यक्ति र धर्मी मानिसलाई दण्ड दिने व्यक्ति
    दुवै नै परमप्रभुको लागि घृणित छन् ।
  yor-yor: Gbígbé ẹ̀bi fún aláre àti dídá ẹni jàre lẹ́bi, Olúwa kórìíra méjèèjì.
  ind-ind: Membenarkan orang yang bersalah dan menyalahkan orang yang benar, keduanya
    sama-sama jahat di mata TUHAN.
  pes-OPCB: خداوند از کسانی که بی‌گناه را محکوم و گناهکار را تبرئه می‌کنند متنفر است.
  tgl-ULB: Ang sinumang nagpapawalang-sala sa mga masasamang tao o humahatol sa mga
    taong gumagawa ng tama—kapwa ang mga taong ito ay karumal-dumal kay Yahweh.
  hui-hui: Mbiralime mana koore biragola mo tiga nabi bame yupe holenebi mendealime
    ko nabini kago bame pani mulenebi mana kira ogonilabo Anduane Homogo ibu hame
    naleore ka.
  mya-mya: မတရားသောသူတို့ကို အပြစ်မှလွှတ်သော သူနှင့်၊ ဖြောင့်မတ်သောသူတို့ကို အပြစ်စီရင်သော
    သူနှစ်ယောက်လုံးတို့ကို ထာဝရဘုရား စက်ဆုပ်ရွံ့ရှာ တော်မူ၏။
  bod-N: ངན་པ་དྲང་པོར་རྩི་བ༌དང༌། །དྲང་བདེན་སྡིག་ཅན་དུ་རྩི༌བ། །གཉིས་ཀར་ཡ་ཝཱེ་ཞེན་ལོག༌གོ།
  wsk-wsk: Kari kumik den mena, yam ipi ikup te betera ko munan, se kari ikup karogo,
    bare am betera se amilmil te namara ko munan, mu ilagala la Yawe am biriruwuso
    nunguningkiri.
  sna-sna: Kupembedza ane mhosva nokupomera asina mhaka, Jehovha anozvivenga zvose.
  spa-BLM: El que justifica al impío y el que condena al justo, ambos por igual son
    una abominación para Yahvé.
  cac-cac: Tato a eb' juez tz'ac'an nivanc'olal d'a yib'an̈ eb' ay smul, ma syac'och
    yaelal d'a yib'an̈ eb' malaj smul, a val chab' chi' max schalaj sc'ol Jehová.
  swh-ULB: Yeye ambaye huwaachilia watu waovu au kuwalaumu wale wanaotenda haki -
    watu hawa wote ni chukizo kwa Yehova.
  bel-bel: Хто апраўдвае бязбожніка і вінаваціць праведнага - абодва агідныя Госпаду.
  deu-ELBBK: Wer den Gottlosen rechtfertigt, und wer den Gerechten verdammt, sie alle
    beide sind dem HERRN ein Gräuel.
  mbb-OT: Is kedlibriya te nekesalà wey is kedsiluti te wazà mekesalà, ne pudu kenà
    igkesuat te Nengazen.
  mal-2015: ദുഷ്ടനെ നീതീകരിക്കുന്നവനും നീതിമാനെ കുറ്റം വിധിക്കുന്നവനും രണ്ടുപേരും
    യഹോവെക്കു വെറുപ്പു.
  rmc-rmc: 'Kala duj veci džungľon le RAJESKE: Te premukel le vinnovates abo te odsudzinel
    le čačipnaskres.'
  pes-OPV: هر‌که شریر را عادل شمارد و هر‌که عادل را ملزم سازد، هر دوی ایشان نزد خداوندمکروهند.
  ron-1924: Чел че яртэ пе виноват ши чел че осындеште пе чел невиноват сунт амындой
    о скырбэ ынаинтя Домнулуй.
  ben-OBCV: দোষীকে বেকসুর খালাস করে দেওয়া ও নির্দোষকে দোষী সাব্যস্ত করা— দুটি বিষয়কেই
    সদাপ্রভু ঘৃণা করেন।
  som-som: Kii kan sharka leh xaq ka dhiga, iyo kii kan xaqa ah gardarro ku xukuma,
    Labadaba Rabbigu aad buu u karhaa.
  lat-VUC: '[Qui justificat impium, et qui condemnat justum, abominabilis est uterque
    apud Deum.'
  eng-ASVBT: He that justifieth the wicked, and he that condemneth the righteous,
    Both of them alike are an abomination to Jehovah.
  mna-mna: Zin bibip ta titirtiiri sua i, sombe tizem zin wal sananŋan ma tila sorok,
    som tiur sorok kadoono pizin wal ta len uunu sa som, na Yooba leleene pa mbulu
    ru tana ri sa som kat.
  ita-1885: Chi assolve il reo, e chi condanna il giusto, Sono amendue ugualmente
    abbominevoli al Signore.
  eng-LXXUP: He that pronounces the unjust just, and the just unjust, Is unclean and
    abominable with God.
  eng-ULB: The person who acquits the wicked person and the person who condemns the
    righteous person— both are an abomination to Yahweh.
  spa-VBL: El Señor odia cuando los malvados son absueltos y los inocentes son condenados.
  fra-_FOB: Celui qui déclare juste le méchant, et celui qui déclare méchant le juste,
    sont tous deux en abomination à l'Éternel.
  mal-mal: ദുഷ്ടനെ നീതീകരിക്കുന്നവനും നീതിമാനെ കുറ്റം വിധിക്കുന്നവനും രണ്ടുപേരും യഹോവയ്ക്ക്
    വെറുപ്പ്.
  lit-lit: Kas išteisina nedorėlį ir kas nuteisia teisųjį, tie abu yra pasibjaurėjimas
    VIEŠPAČIUI.
  urd-GVR: Jo bedīn ko bequsūr aur rāstbāz ko mujrim ṭhahrāe us se Rab ghin khātā
    hai.
  suz-BL: सुमी परमप्रभु यावे आ अरेशो मटीब आ पर्बम “ठीक पाइब बाक्‍ब” देंबा, मिनु ठीक
    पाइब आ पर्बम “ठीक पाइब मबाक्‍ब” देंबा, मेको निम्‍फा आस कली परमप्रभु यावेमी ग्रांग्रा
    दी‍ब। यसैया ५:२३
  eng-NOY: He that justifieth the wicked, And he that condemneth the just, Both alike
    are an abomination to the LORD.
  ita-1927: Chi assolve il reo e chi condanna il giusto sono ambedue in abominio all’Eterno.
  ckb-ckb: بێتاوانکردنی خراپەکار و تاوانبارکردنی ڕاستودروست، هەردووک قێزەونن لەلای
    یەزدان.
  eng-BBE: He who gives a decision for the evil-doer and he who gives a decision against
    the upright, are equally disgusting to the Lord.
  kan-OKCV: ದುಷ್ಟರನ್ನು ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸುವವನು, ನೀತಿವಂತರನ್ನು ಖಂಡಿಸುವವನೂ ಇವರಿಬ್ಬರೂ
    ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ.
  tam-2017: துன்மார்க்கனை நீதிமானாக்குகிறவனும், நீதிமானைக் குற்றவாளியாக்குகிறவனுமாகிய
    இந்த இருவரும் யெகோவாவுக்கு அருவருப்பானவர்கள்.
  spa-RV-1909: El que justifica al impío, y el que condena al justo, ambos á dos son
    abominación á Jehová.
  ron-BTF: Cel ce declară drept pe cel stricat și cel ce condamnă pe cel drept, chiar
    amândoi sunt urâciune pentru DOMNUL.
  eng-WEBP: He who justifies the wicked, and he who condemns the righteous, both of
    them alike are an abomination to the LORD.
  eng-FBV: The Lord hates it when the wicked are acquitted and the innocent condemned.
  nld-1939: Wie een boosdoener vrijspreekt en een onschuldige veroordeelt, Zijn beiden
    een even grote gruwel voor Jahweh.
  nch-BL: TOTECO quincualancaita cati quitapojpolhuíaj se cati melahuac quihuica tajtacoli,
    huan nojquiya quincualancaita cati quitatzacuiltíaj se cati amo teno quichijtoc.
  vie-1934: Ai xưng kẻ ác là công bình, và kẻ nào lên án cho người công bình, Cả hai
    điều lấy làm gớm ghiếc cho Đức Giê-hô-va.
  hin-CV: याहवेह की दृष्टि में दोनों ही घृणित हैं; वह, जो दोषी को छोड़ देता है तथा
    जो धर्मी को दोषी घोषित कर देता है.
  eng-OURB: He who justifies the wicked, and he who condemns as guilty the upright,
    both of them alike are an abomination to Adonai.
  spa-BES: El que toma una decisión por el malhechor y el que toma una decisión contra
    el recto, son igualmente repugnantes para el Señor.
  tdx-tdx: Songa tiva am’ Iehovà ty mañatò ty lo-tsereke naho ty mamàtse ty vantañe.
  tha-KJV: ผู้​ที่​ช่วยให้คนชั่วร้ายเป็นฝ่ายถูกและผู้​ที่​ปรับโทษคนชอบธรรม ทั้งสองก็เป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์
  por-BR-2018: Quem absolve ao perverso e quem condena ao justo, ambos são abomináveis
    ao SENHOR.
  deu-ELO: Wer den Gesetzlosen rechtfertigt, und wer den Gerechten verdammt, sie alle
    beide sind Jehova ein Greuel.
  eng-WYC-2018: Both he that justifieth a wicked man, and he that condemneth a just
    man, ever either is abominable to God. (Both he who justifieth a wicked person,
    and he who condemneth a righteous person, be abominable to God.)
  epo-epo: Kiu pravigas malvirtulon, kaj kiu malpravigas virtulon, Ambaŭ estas abomenaĵo
    por la Eternulo.
  uig-PIN: Yamanni aⱪliƣan, Ⱨǝⱪⱪaniyƣa ⱪara qapliƣan, Ohxaxla Pǝrwǝrdigarƣa yirginqliktur.
  beo-beo: Dilia da hame giadofai dunuma udigili se iasea, Hina Gode da bagade higasa.
    Amola, dilia giadofai dunuma se hame iasea, amo amolawane Hina Gode da bagade
    higasa.
  tpi-OTNT: Bikpela i no laikim tru dispela tupela pasin. Pasin bilong lusim nating
    ol man i bin mekim rong, na pasin bilong mekim save long ol man i no bin mekim
    rong.
  hau-SA: Baratar da mai laifi a kuma hukunta mai adalci, Ubangiji ya ƙi su biyu.
  uig-LAT: Yamanni aqlighan, Heqqaniygha qara chaplighan, Oxshashla Perwerdigargha
    yirginchliktur.
  nde-nde: Ukukhulula olecala lokugweba omsulwa uThixo uyakuzonda kokubili.
  ton-ton: ‌ʻOku fakatou fakalielia kia Sihova ʻaia ʻoku ne fakatonuhiaʻi ʻae halaia,
    mo ia ʻoku ne talatalaakiʻi ʻae māʻoniʻoni.
  ces-1613: Kdož ospravedlňuje nepravého, i kdož odsuzuje spravedlivého, ohavností
    jsou Hospodinu oba jednostejně.
  eng-WMB: He who justifies the wicked, and he who condemns the righteous, both of
    them alike are an abomination to the LORD.
  tam-TCV: குற்றவாளியை விடுதலை செய்கிறதும் குற்றமற்றவரை தண்டனைக்கு உள்ளாக்குகிறதுமான
    இரண்டையும் யெகோவா அருவருக்கிறார்.
  ceb-ULB: Ang tawo nga magpalingkawas sa mga tawong daotan o maghukom niadtong magbuhat
    sa matarong— kining duha ka mga tawo dulumtanan kang Yahweh.
  pol-UBG: Kto usprawiedliwia niegodziwego i kto potępia sprawiedliwego, obaj budzą
    odrazę w PANU.
  urd-GVU: جو بےدین کو بےقصور اور راست باز کو مجرم ٹھہرائے اُس سے رب گھن کھاتا ہے۔
  deu-1912: Wer den Gottlosen gerechtspricht und den Gerechten verdammt, die sind
    beide dem HERRN ein Greuel.
  kan-2017: ದುಷ್ಟನನ್ನು ಶಿಷ್ಟನೆಂದು, ಶಿಷ್ಟನನ್ನು ದುಷ್ಟನೆಂದು ನಿರ್ಣಯಿಸುವವರಿಬ್ಬರೂ ಯೆಹೋವನಿಗೆ
    ಅಸಹ್ಯರು.
  yap-yap: Be’ ni bfel’ e rok nni gechignag ara be’ nni pag nge yan nib buch e rok
    — gali n’em e ba fananikay SOMOL.
  hlt-MCSB: Halang aka tang sak neh hlang dueng aka boe sak, amih rhoi bang te BOEIPA
    kah a tueilaehkoi ni.
  mdy-ETH: ጌኤሺ ዓሲ ፑርታ ማሂ ዎጊሢንታ ዻቢንቴ ዓሲ ጌኤሺ ማሂ ዎጊሢንታ ዬንሢ ላምዖ ባኮ ናንጊና ናንጋ ጎዳ ዒፃ ማዾኬ።
  kew-kew: Adaa Aa-me go kone laapo gimi omea. Pupitagi ne aa pa pirina teme page
    waeanu napi aa madaa pama kedaa mea kateme page gimea.
  twi-ASANTE: Sɛ wɔbɛgyaa deɛ ɔdi fɔ ne sɛ wɔbɛbu deɛ ɔdi bem kumfɔ no, Awurade kyiri
    ne mmienu.
  eng-WEBU: He who justifies the wicked, and he who condemns the righteous, both of
    them alike are an abomination to the LORD.
  wal-wal: Nagaranchchaa xillissiyoogeenne xilluwaa bolli pirddiyoogee eti naa77aikka
    GODAA sheneyiya ooso.
  acu-NT: 'Aints pase takaun pachis: Nuka pengkeran turayi tusar tsangkuratin, tura
    tunaun takaschaun pachis: Nuka paseen turayi tusar wiasmamtikiatnunka mai metek
    Yus arantak nakitawai.'
  spa-PDDPT: El que justifica al impío y el que condena al justo, Ambos igualmente
    son repugnancia a Yavé.
  gun-gun: Senhor ndojou porãi 'rã heko vai va'e omboeko porã rivea rã, neĩ heko porã
    va'e ombopaga rivea rã guive.
  agu-BL: Yi cuyle'n paj yi aj paj tu yi tak'le'n til yi jun yi qui'c til, ya'stzun
    cob ajtza'kl yi qui na xtx'aj c'u'l Kataj Ryos.
  ilo-ULB: Siasinoman a mangwayawaya kadagiti nadangkes a tattao wenno mangdusa kadagiti
    agar-aramid iti nalinteg— dagitoy a tattao ket agpapada a makarimon kenni Yahweh.
  kpg-kpg: Di hagahuaidu tangada dela ono hala ai, mo di hagamehede tangada huaidu,
    laa aanei nia mee e lua a Dimaadua hagalee hiihai ginai.
  uig-ARA: ياماننى ئاقلىغان، ھەققانىيغا قارا چاپلىغان، ئوخشاشلا پەرۋەردىگارغا يىرگىنچلىكتۇر.
  bps-bps: I to gal mukum falwà i to gamsalà, du fye là maflayam, nafanlayaman i to
    landè salà, i nimoan ani slame knang Dwata.
  sus-sus: Mixi naxan nɔndi fima fe kobi rabama, nun mixi naxan tinxintɔɛ tɔɔɲɛgɛma,
    e mu rafan Alatala ma.
  pon-2006: Kadeikada me mwakelekel kan de kasaladakihala me dipadahr kan—KAUN-O kin
    ketin kalahdeki mepwukat koaros.
  ksd-ksd: Nina i kure valangalanga ra tena varpiam, ma nina i kure vakaina ra tena
    takodo, Dir par ra Luluai i milikuane dir.
  tur-YTC: Kötüyü aklayan da, doğruyu mahkûm eden de, Yahve için iğrençtir.
  bel-N: Той, хто апраўдвае злачынцу, і той, хто вінаваціць праведніка, — абодва агіда
    для ГОСПАДА.
  grc-BRENT: Ὃς δίκαιον κρίνει τὸν ἄδικον, ἄδικον δὲ τὸν δίκαιον, ἀκάθαρτος καὶ βδελυκτὸς
    παρὰ Θεῷ.
  ind-AYT: Dia yang membenarkan orang fasik dan dia yang menghukum orang benar, keduanya
    merupakan kekejian bagi TUHAN.
  nya-nya: Kumasula munthu wolakwa kapena kumanga munthu wosalakwa, zonse ziwirizi
    Yehova zimamunyansa.
  hrv-hrv: Tko opravdava krivoga i tko osuđuje pravoga, obojica su mrski Jahvi.
  mps-mps: Genuai Bidigo te kolesaga si te hagela homu mu ebo dao. Te dwai kolesaga
    ebo bidi dabe olo tagalubo kolesaga, me te dwai kolesaga isiąwai bidi dabeba
    dene mabo sę, te kolesaga si agai gedude dwai mu dao.
  tpi-tpi: Bikpela i no laikim tru dispela tupela pasin. Pasin bilong lusim nating
    ol man i bin mekim rong, na pasin bilong mekim save long ol man i no bin mekim
    rong.
  dan-1931: At frikende skyldig og dømme uskyldig, begge Dele er HERREN en Gru.
  vie-OVCB: Tha cho người có tội và lên án người vô tội— cả hai đều ghê tởm trước
    mặt Chúa Hằng Hữu.
  guj-2017: જે કોઈ દુષ્ટને નિર્દોષ ઠરાવે છે અને જે કોઈ નેકીવાનને દોષપાત્ર ઠરાવે છે
    તે બન્નેને યહોવાહ ધિક્કારે છે.
  pon-2006A: Kadeikada me mwakelekel kan de kasaladakihala me dipadahr kan—KAUN-O
    kin ketin kalahdeki mepwukat koaros.
  por-BRBSL: Aquele que justifica os ímpios, e aquele que condena os justos, Ambos
    são uma abominação para Yahweh.
  swe-swe: Den som rättfärdigar syndaren och den som fördömer den rättfärdige båda
    är lika avskyvärda (motbjudande, vidriga) i Herrens (Jahves) ögon.
  cth-cth: Tamikayon a yon ka ngaithoum e tami hoi, tamikalan yon kapen e tami hah
    BAWIPA ni a panuet
  twi-twi: Sɛ wobegyaa nea odi fɔ ne sɛ wobebu nea odi bem kumfɔ no, Awurade kyi nʼabien
    no nyinaa.
  hlt-hlt: Halang aka tang sak neh hlang dueng aka boe sak, amih rhoi bang te BOEIPA
    kah a tueilaehkoi ni.
  tbz-SIM: Kuyie nyí dɔ́ onìtìi cɑɑ̀rɛ̀ kɑ̀ɑ ò kòńnɛ́, kù mɛ nyí dɔ́ wè nnɑɑti kɑ̀ɑ
    dɔ̀ ò cɑ̀ɑ̀rɛ̀.
  msy-2020: 'Ikiavɨra Itir God, kotɨn arazir kamning bar aningɨn aghua: pura gumazimɨn
    arazir kuraba ataghɨrazir arazim ko, gumazir arazir kurabagh amir puvatɨziba,
    pura me gasɨghasɨzir arazim.'
  dop-dop: Yʋlʋ wei ɩ hɑɑkɩ tɑmpɑnɑ tʋ kɛ tɑsəkəlɛ, nɑ wei ɩ́lɛ́ ɩ́ hɑ tɑsəkəlɛ tʋ
    kɛ tɑmpɑnɑ tɔ. Tɑcɑɑ tɑɑ kpɑɑkənɑ pɑ nɑɑlɛɣɛ.
  azb-azb: Şərə haqq vermək, salehi məhkum etmək – Hər ikisi Rəbdə ikrah yaradır.
  eng-DBY: He that justifieth the wicked, and he that condemneth the righteous, even
    they both are abomination to Jehovah.
  hin-2017: जो दोषी को निर्दोष, और जो निर्दोष को दोषी ठहराता है, उन दोनों से यहोवा
    घृणा करता है।
  wol-KYG: Dëggal ku sikk ak daan ku jub, Aji Sax ji sib na yooyu yaar.
  bjr-bjr: Manda oosana maree mari fasiqana idukiranara faqa andeeqara fasiqa fifau
    rumbaranara faqa Anutufa mi oosana qandara fidiaqaa midanoo.
  eng-YLT: Whoso is justifying the wicked, And condemning the righteous, Even both
    of these [are] an abomination to Jehovah.
  kne-kne: Kaliliget Diyos din mangikeddeng ay magay basol din nakabasol ya siya abe
    sin mangeddeng ay madosa din magay basol na.
  eng-WYC-2017: Both he that justifieth a wicked man, and he that condemneth a just
    [or rightwise] man, ever either is abominable to God.
  eng-WMBB: He who justifies the wicked, and he who condemns the righteous, both of
    them alike are an abomination to the LORD.
  urd-GVH: जो बेदीन को बेक़ुसूर और रास्तबाज़ को मुजरिम ठहराए उससे रब घिन खाता है।
  rug-rug: Pude rupahia sa tie sea meke pusia sa tie toṉoto si lopu leana beto mo
    koe Zihova.
  gaz-gaz: Waaqayyo waan kana lachuu ni balfa; kunis nama yakka qabu qulqulluu gochuu
    fi nama balleessaa hin qabnetti muruu dha.
  fra-LSG: Celui qui absout le coupable et celui qui condamne le juste Sont tous deux
    en abomination à l’Éternel.
  yal-yal: Naxan yoon fima kala tiin ma e nun naxan tinxin muxun yalagima ne firinna
    sese mi rafan Alatala ma.
  haw-1868: O ka mea hoopono aku i ka mea hewa, A o ka mea hoahewa aku i ka mea pono,
    Ho mau mea hoopailua laua ia Iehova.
  arb-NAV: مُبْرِئُ الْمُذْنِبِ وَمُذَنِّبُ الْبَرِيءِ كِلاهُمَا رِجْسٌ عِنْدَ الرَّبِّ.
  ewe-ewe: Afiatsotso na agɔdzela, kple fɔbubu agɔmadzela siaa nye nu si Yehowa tsri.
  eng-LEE: He that declareth the wicked innocent, and he that condemneth the righteous,
    yea, both of them are equally an abomination to the Lord.
  asm-FB: যি জনে দুষ্টক নিৰ্দোষী কৰে, আৰু ধাৰ্মিকক দোষী কৰে, তেওঁলোক দুয়ো সমানে যিহোৱাৰ
    ঘিণলগীয়া।
  sus-A: مِشِ نَشَن نْندِ قِمَ قٍ كٌبِ رَبَمَ، نُن مِشِ نَشَن تِنشِنتْي تْوحّفّمَ،
    عٍ مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Celui qui justifie les méchants, et celui qui condamne les justes, tous
    deux sont une abomination pour Yahvé.
  hbo-hbo: מַצְדִּ֣יק רָ֭שָׁע וּמַרְשִׁ֣יעַ צַדִּ֑יק תֹּועֲבַ֥ת יְ֝הוָ֗ה גַּם־שְׁנֵיהֶֽם׃
  kik-kik: Gũtuĩra mũndũ mwaganu atĩ ndehĩtie na gũtuĩra ũrĩa ũtehĩtie atĩ nĩ mwĩhia,
    maũndũ macio meerĩ nĩ marĩ magigi harĩ Jehova.
  fra-NCL: Celui qui absout le coupable et celui qui condamne le juste sont tous deux
    en abomination à Yahweh.
  cek-AK: Zaehaih sah kami to loisak lat kami, to tih ai boeh loe katoeng kami zaehaih
    net lat kami hnik to Angraeng mah panuet hmaek.
  cuk-cuk: 'Bab-Jehová ibmar-sogbo isdar daked: Dule, dule-ibmar-oakalosad, ibmar-oakalossulidyob
    daked. Dule, dule-ibmar-oakalossulid, ibmar-oakalosadyob daked.'
  uig-CYR: Яманни ақлиған, Һәққанийға қара чаплиған, Охшашла Пәрвәрдигарға жиркиничликтур.
  tel-2017: దుర్మార్గులను నిర్దోషులుగా, మంచి చేసే వారిని దోషులుగా తీర్పు తీర్చేవాడు
    వీరిద్దరూ యెహోవాకు అసహ్యం.
  hat-BSA: Sila ki bay rezon a mechan an, ni sila ki kondane moun dwat la; tou de
    abominab a SENYÈ a.
  kos-kos: Aksukosokye sie mwet koluk, ku kapriya sie mwet wangin mwata — lumah luo
    inge kewa srungayuk sin LEUM GOD.
  hbo-WLC: מַצְדִּ֣יק רָ֭שָׁע וּמַרְשִׁ֣יעַ צַדִּ֑יק תּוֹעֲבַ֥ת יְ֝הוָ֗ה גַּם־שְׁנֵיהֶֽם׃
  ibo-ibo: Onye na-asị onye ikpe maara na ikpe amaghị ya na-amakwa onye aka ya dị
    ọcha ikpe, Onyenwe anyị na-akpọ omume abụọ a asị.
  ory-ory: ଯେ ଦୁଷ୍ଟକୁ ନିର୍ଦ୍ଦୋଷ କରେ ଓ ଯେ ଧାର୍ମିକକୁ ଦୋଷୀ କରେ, ସେ ଦୁହେଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ
    ସମାନ ରୂପେ ଘୃଣିତ।
  chk-chk: Ewe Samol mi Lapalap a oput ätewe mi aitöchü ekewe aramasangau me ätewe
    mi atipisi ekewe chon pwüng.
  rop-rop: Wal YAWEI nomo laigim wen yu larramgo fri detlot pipul hubin dum nogudbala
    ting, o wen yu lokimap detlot pipul hu nomo gilti.
  ukr-1871: Хто грішного правдить і правого винуватить, — оба вони гидота Господеві.
  deu-1951: Wer den Gottlosen gerechtspricht und den Gerechten verdammt, die sind
    alle beide dem HERRN ein Greuel.
  eng-JPS: He that justifieth the wicked, and he that condemneth the righteous, even
    they both are an abomination to the LORD.
  srp-1865: Ko opravda krivoga i ko osudi pravoga, obojica su gad Gospodu.
  lug-lug: Eyejjeereza omukozi w’ebibi n’oyo avumirira omutuukirivu, bombi ba muzizo
    eri Mukama.
  heb-heb: מצדיק רשע ומרשיע צדיק תועבת יהוה גם שניהם׃
  ben-IRV: যে দুষ্টকে নির্দোষ বলে প্রমাণ করে ও যে ধার্ম্মিককে দোষী করে, তারা উভয়েই
    সদাপ্রভুর ঘৃণার পাত্র।
  pan-pan: ਜਿਹੜਾ ਦੁਸ਼ਟ ਨੂੰ ਧਰਮੀ ਠਹਿਰਾਉਂਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਧਰਮੀ ਤੇ ਦੋਸ਼ ਲਾਉਂਦਾ ਹੈ, ਯਹੋਵਾਹ
    ਉਹਨਾਂ ਦੋਹਾਂ ਤੋਂ ਘਿਣ ਕਰਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူတို့ကို အပြစ် မှလွှတ် သော သူနှင့် ၊ ဖြောင့်မတ် သောသူတို့ကို
    အပြစ် စီရင်သော သူနှစ် ယောက်လုံးတို့ကို ထာဝရဘုရား စက်ဆုပ် ရွံ့ရှာတော်မူ၏။
  tte-O: Siya analiyao tonaenaeli sikawa-namwanamwa-yagili Yaubada isikotanagili na
    siya analiyao todudulai sikawa-naenae-yagili Yaubada isikotanagili tabe.
  tbg-tbg: 'Noravano Kotiva taara okara maatantara kiama antuqa arivo: ˻1.˼ Ko rairakeha
    qora kaiqa varai vaiintira kuvantu amitaarave. ˻2.˼ Qumina vaiintiqaa uva vateha
    vira karapuhiqama kaarave.'
  hmo-hmo: Kara dika tauna ia gwauraia maoro tauna, bona kara maoromaoro tauna ia
    gwauraia dika tauna, unai tau ruaosi be Lohiabada ese ia badu henidia momokani.
  urd-urd: जो शरीर को सादिक़ और जो सादिक़ को शरीर ठहराता है, ख़ुदावन्द को उन दोनों
    से नफ़रत है।
  rus-SYN: Оправдывающий нечестивого и обвиняющий праведного - оба мерзость пред Господом.
  bqc-SIM: Yãnakpaa tàaedewa ń yãdaa yãesaidelao, Dii za yã́ beeↄu píiɛ.
  tcz-CHONGTHU: Athemmo lha kanga athem-jo mo chansahna hileh, Yahweh Pakai dinga
    anitah lhonna dei um lou ahi.
  mar-mar: जो कोणी दुष्टाला निर्दोष ठरवतो किंवा नीतिमानाला दोषी ठरवतो, या दोन्ही लोकांचा
    परमेश्वरास तिटकारा आहे.
  hlt-THB: Thlakthawlh cang lu ak phyih sak ingkaw thlakdyng thawlh ak phyih sak ak
    thlang ce Bawipa ing am tyih qawi ni.
  qub-qub: Juchan musyacaycaptin mana castigajtapis, juchaynajta «juchayojmi» nejtapis
    ishcantami Tayta Diosga melanäcun.
  bqp-bqp: Yã nna kpana taaridea kũ yãdana taarisaridelao, Dikiri zã̀ yã birenↄn
    pínki.
  hat-hat: 'Se de kalite moun Seyè a pa ka sipòte: moun k''ap kondannen inonsan ak
    moun k''ap pran pou mechan yo.'
  eng-BSB: Acquitting the guilty and condemning the righteous— both are detestable
    to the LORD.
  tod-tod: Nii é losu faa ɲɔu ɠɛ nui ʋolu, ta zɔi é telebo nui ʋeelalazu, ti felegɔ
    pɛ ti maayoseɠeʋɛ Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: He who justifies the wicked, and he who condemns the righteous, both
    of them alike are an abomination to the LORD.
  kbq-kbq: Kefo avu'ava'ma nehia vaheku'ma fatgo vahere nehu'za, fatgo zmavu'avazama
    nehaza vaheku'ma, kefo vahere hu'zama nehaza tare zamavu'zmavakura, Ra Anumzamo'a
    agoteno avesra hunezmante.
  nhe-BL: TOTECO quincualancaita tlen quitlapojpolhuíaj se tlen melahuac quihuica
    tlajtlacoli, huan nojquiya quincualancaita tlen quitlatzacuiltíaj se tlen ax tleno
    quichijtoc.
  bus-bus: Yã nna kpana taarideea kↄ̃n yãdana taarisaideelaao, Dii zà yã beeenↄn
    píngi.
  gub-BL: Mokoz ma'e iro Tupàn Tuweharupi Wiko Ma'e pe. 1. Ikatu 'ym ma'e iapo 'ymar
    rehe tuwihaw wazepykaw. 2. Ikatu 'ym ma'e iapo har rehe tuwihaw wazepyk 'ymaw.
  eng-DRA: He that justifieth the wicked, and he that condemneth the just, both are
    abominable before God.
