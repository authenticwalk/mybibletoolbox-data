verse: PRO.017.022
translations:
  mal-C: സന്തുഷ്ടഹൃദയം നല്ലൊരു ഔഷധം, എന്നാൽ തകർന്ന മനസ്സ് അസ്ഥികളെ ഉരുക്കുന്നു.
  deu-TKW: Ein fröhlicher Sinn schafft gute Heilung, aber ein niedergeschlagenes Gemüt
    dörrt das Gebein aus.
  lin-lin: Motema ya esengo ebikisaka nzoto, kasi motema oyo etutami ebukaka mikuwa.
  eng-LSV: A rejoicing heart does good to the body, || And a struck spirit dries the
    bone.
  eng-GNV: 'A ioyfull heart causeth good health: but a sorowfull minde dryeth the
    bones.'
  eng-WEBSTER: 'A merry heart doeth good like a medicine: but a broken spirit drieth
    the bones.'
  nhw-BL: Yolpaquilistli tepalehuía quen elisquía se cuali pajtli. Pero quema se masehuali
    moyoltequipachohua quitlamiltía ichicahualis quen se cocolistli catli quihuatza
    iomiyo.
  swh-ONEN: Moyo wenye furaha ni dawa nzuri, bali roho iliyopondeka hukausha mifupa.
  bba-bba: Nuku dobu bu sɑ̃ɑwɑ tìm ɡem wɑsin sɔ̃, ɑdɑmɑ nuku sɑnkirɑru tɑ rɑ wɑsi
    dɑm dwiiyɑsiewɑ.
  eng-KJVCPB: 'A merry heart doeth good like a medicine: But a broken spirit drieth
    the bones.'
  luo-luo: Chuny mamor en yath maber, to chuny mool tuoyo choke.
  meu-meu: Lalo-moale na muramura namona, a lalo-metau ese turia e hamanokadiamu.
  npi-ULB: आनन्दित हृदय असल औषधी हो, तर टुटेको हृदयले हड्‍डीहरूलाई सुकाउँछ ।
  yor-yor: Ọkàn tí ó túká jẹ́ oògùn gidi, ṣùgbọ́n ọkàn tí ó bàjẹ́ a máa mú kí egungun
    gbẹ.
  ind-ind: Hati yang gembira bagaikan obat yang memberi kesembuhan, tetapi semangat
    yang patah melemahkan tubuh.
  pes-OPCB: شادی دل مانند دارو شفابخش است اما روح پژمرده انسان را بیمار می‌کند.
  tgl-ULB: Ang isang masayahing puso ay mainam na gamot, pero ang mabigat na kalooban
    ay nakakatuyo ng mga buto.
  hui-hui: Miniha turu holene ogoni marasini wali agali mo bayale haga ale nga. Anigo
    wali agalinaga mitangi bulene dindiha haabo haga kayagua ogoni warago ko mbiralinaga
    kuniha mo ko hama anda piagago ale nga.
  mya-mya: စိတ်ရွှင်လန်းခြင်းသည် ကျန်းမာစေတတ်၏။ စိတ်ပျက်ခြင်းမူကား၊ အရိုးတို့ကိုသွေ့ခြောက်စေတတ်၏။
  bod-N: དགའ་ཞིང་སྤྲོ་བའི་སེམས་ནི་སྨན་གྱི༌མཆོག །ཡིད་སེམས་སྐྱོ་བས་རུས་ཟུངས་ཟད་པར༌བྱེད།།
  wsk-wsk: Nangamang motam amilmil ago bagara mu marasin ningo iwita; bare nangamang
    ikup ago bagara mu nangimik sokel karogo kaposo.
  sna-sna: Mwoyo wakafara mushonga wakanaka, asi mweya wakaputsika unoomesa mapfupa.
  spa-BLM: Un corazón alegre es una buena medicina, pero un espíritu aplastado seca
    los huesos.
  cac-cac: A tzalajc'olal lajan icha junoc remeyo, axo pax cusc'olal jun, ton̈ej syiq'uel
    quip.
  swh-ULB: Moyo mchangamfu ni dawa njema, bali roho iliyopondeka hukausha mifupa.
  bel-bel: Вясёлае сэрца ацаляе, а пануры дух сушыць косьці.
  deu-ELBBK: Ein fröhliches Herz bringt gute Besserung, aber ein zerschlagener Geist
    vertrocknet das Gebein.
  mbb-OT: Emun layun duen kelipey he egketaǥù diyà te ǥehina ta, ebmeupiya is kedlelawa
    ta, iyan, emun layun dà seeng is egketaǥù diyà te gehinawa ta, egkezeetan is kedlelawa
    ta.
  mal-2015: സന്തുഷ്ടഹൃദയം നല്ലോരു ഔഷധമാകുന്നു; തകർന്ന മനസ്സോ അസ്ഥികളെ ഉണക്കുന്നു.
  rmc-rmc: O radišagos andro jilo tut sasťarel, ale o strapimen duchos šučarel o kokala.
  pes-OPV: دل‌شادمان شفای نیکو می‌بخشد، اما روح شکسته استخوانها را خشک می‌کند.
  ron-1924: О инимэ веселэ есте ун бун ляк, дар ун дух мыхнит усукэ оаселе.
  ben-OBCV: আনন্দিত হৃদয় ভালো ওষুধ, কিন্তু ভগ্নচূর্ণ আত্মা অস্থি শুকনো করে দেয়।
  som-som: Qalbigii faraxsanu waa dawo wanaagsan, Laakiinse qalbigii jabanu lafahuu
    engejiyaa.
  lat-VUC: Animus gaudens ætatem floridam facit; spiritus tristis exsiccat ossa.
  eng-ASVBT: A cheerful heart is a good medicine; But a broken spirit drieth up the
    bones.
  mna-mna: Sombe lelende ambai mi menmeen ti, inako iuulu kulindi tomini be imbot
    ambai. Mi sombe lelende isaana ma tombotmbot, inako ikam mete piti.
  ita-1885: Il cuore allegro giova, come una medicina; Ma lo spirito afflitto secca
    le ossa.
  eng-LXXUP: A glad heart promotes health; But the bones of a sorrowful man dry up.
  eng-ULB: A cheerful heart is good medicine, but a broken spirit dries up the bones.
  spa-VBL: Un corazón alegre es buena medicina; pero el desánimo te enfermará.
  fra-_FOB: Le cœur joyeux vaut un remède; mais l'esprit abattu dessèche les os.
  mal-mal: സന്തുഷ്ടഹൃദയം നല്ലൊരു ഔഷധമാകുന്നു; തകർന്ന മനസ്സോ അസ്ഥികളെ ഉണക്കുന്നു.
  lit-lit: Linksma širdis daro gera kaip vaistai, bet prislėgta dvasia džiovina kaulus.
  urd-GVR: Ḳhushbāsh dil pūre jism ko shafā detā hai, lekin shikastā rūh haḍḍiyoṅ
    ko ḳhushk kar detī hai.
  suz-BL: ग्‍येरसीशो थुंमी रां कली सापाइक्‍ब। तन्‍न लुक्‍च लशो थुंमी मुर कली सोव़पाइक्‍ब।
    हितोपदेस १५:१३-१५
  eng-NOY: A merry heart doeth good to the body; But a broken spirit drieth up the
    bones.
  ita-1927: Un cuore allegro è un buon rimedio, ma uno spirito abbattuto secca l’ossa.
  ckb-ckb: دڵی شادمان تەندروستی دەبەخشێت، بەڵام ڕۆحی تێکشکاو ئێسک وشک دەکات.
  eng-BBE: A glad heart makes a healthy body, but a crushed spirit makes the bones
    dry.
  kan-OKCV: ಹರ್ಷಹೃದಯವು ಒಳ್ಳೆಯ ಔಷಧ; ಆದರೆ ಕುಗ್ಗಿದ ಮನಸ್ಸು ಎಲುಬುಗಳನ್ನು ಒಣಗಿಸುತ್ತದೆ.
  tam-2017: மனமகிழ்ச்சி நல்ல மருந்து; முறிந்த ஆவியோ எலும்புகளை உலரச்செய்யும்.
  spa-RV-1909: 'El corazón alegre produce buena disposición: mas el espíritu triste
    seca los huesos.'
  ron-BTF: O inimă veselă face bine ca un medicament, dar un duh frânt usucă oasele.
  eng-WEBP: A cheerful heart makes good medicine, but a crushed spirit dries up the
    bones.
  eng-FBV: A cheerful attitude is like good medicine, but discouragement makes you
    sick.
  nld-1939: Een blij hart doet het lichaam goed, Neerslachtigheid verdort het gebeente.
  nch-BL: Yolpaquilisti tepalehuía quej elisquía se cuali pajti. Pero quema se masehuali
    moyolcuesohua quitamiltía ichicahualis quej se cocolisti cati quihuatza iomiyo.
  vie-1934: Lòng vui mừng vốn một phương thuốc hay; Còn trí nao sờn làm xương cốt
    khô héo.
  hin-CV: आनंदित हृदय स्वास्थ्य देनेवाली औषधि है, किंतु टूटा दिल अस्थियों को तक सुखा
    देता है.
  eng-OURB: A cheerful heart makes good medicine, but a crushed spirit dries up the
    bones.
  spa-BES: Un corazón alegre hace un cuerpo sano, pero un espíritu aplastado seca
    los huesos.
  tdx-tdx: Aoly soa ty arofo mifale, fe mahamain-taolañe ty hafola-po.
  tha-KJV: ใจร่าเริงเป็นยาอย่างดี แต่​จิ​ตใจที่หมดมานะทำให้กระดูกแห้ง
  por-BR-2018: O coração alegre é um bom remédio, mas o espírito abatido faz os ossos
    se secarem.
  deu-ELO: Ein fröhliches Herz bringt gute Besserung, aber ein zerschlagener Geist
    vertrocknet das Gebein.
  eng-WYC-2018: A joyful soul maketh liking age (or A joyful soul maketh a good life);
    a sorrowful spirit maketh dry bones.
  epo-epo: Ĝoja koro estas saniga; Kaj malĝoja spirito sekigas la ostojn.
  uig-PIN: Xad kɵngül xipaliⱪ doridǝk tǝngǝ dawadur; Sunuⱪ roⱨ-dil adǝmning yilikini
    ⱪurutar.
  beo-beo: Di da eso huluane hahawane esalea, olo da bagadewane hame madelamu. Be
    eso huluane da:i dioiwane esalea, bogosu da gebewane doaga:mu.
  tpi-OTNT: Pasin bilong belgut i olsem marasin bilong mekim man i stap gut. Tasol
    sapos tingting bilong man i bagarap, dispela i olsem sik nogut i wok long bagarapim
    ol bun bilong en.
  hau-SA: Zuciya mai farin ciki magani ne mai kyau, amma bakin rai kan busar da ƙasusuwa.
  uig-LAT: Shad köngül shipaliq doridek ten’ge dawadur; Sunuq roh-dil ademning yilikini
    qurutar.
  nde-nde: Inhliziyo ethokozayo ingumuthi omuhle, kodwa umoya owephukileyo womisa
    amathambo.
  ton-ton: '‌ʻOku tupu ʻae lelei ʻo hangē ha faitoʻo mei he loto ʻoku fiefia: ka ʻoku
    fakamōmoa ʻae hui ʻe he laumālie kuo mafesi.'
  ces-1613: Srdce veselé očerstvuje jako lékařství, ale duch zkormoucený vysušuje
    kosti.
  eng-WMB: A cheerful heart makes good medicine, but a crushed spirit dries up the
    bones.
  tam-TCV: மகிழ்ச்சியான இருதயம் நல்ல மருந்து, ஆனால் நொறுங்கிய ஆவி எலும்புகளை உலரப்பண்ணுகிறது.
  ceb-ULB: Ang malipayon nga kasingkasing maayo nga tambal, apan ang dugmok nga espiritu
    makauga sa bukog.
  pol-UBG: Wesołe serce działa dobrze jak lekarstwo, a przygnębiony duch wysusza kości.
  urd-GVU: خوش باش دل پورے جسم کو شفا دیتا ہے، لیکن شکستہ روح ہڈیوں کو خشک کر دیتی
    ہے۔
  deu-1912: Ein fröhlich Herz macht das Leben lustig; aber ein betrübter Mut vertrocknet
    das Gebein.
  kan-2017: ಹರ್ಷಹೃದಯವು ಒಳ್ಳೆಯ ಔಷಧ, ಕುಗ್ಗಿದ ಮನದಿಂದ ಅನಾರೋಗ್ಯ.
  yap-yap: Fa’anra ga ba felfelan’ ni ga ma par ma ba falay nga fithik’ i dowam. Kirkireban’
    e ma mliknag e pi yil.
  hlt-MCSB: Lungbuei kohoe he si la a hoeih sak tih, mueihla a rhawp vaengah songrhuh
    khaw a koh sak.
  mdy-ETH: ዎዛዻያ ማዒሢ ዒኔም ኮሺ ዼኤሻኬ፤ ዖዪሢ ጋዓንቴ ዓሲኮ ዎልቄ ባይዛኔ።
  kew-kew: Lo robaa kuma pua raana piamere marasini noa epe-rupa pimi-rupa mada pia.
    Go yapare aa meda nipuna kone oyaliare wae yainame mo aa nipu ripinalia rabu uni-para
    yaina aawa maadapalia.
  twi-ASANTE: Akoma mu anigyeɛ yɛ aduro ɛsa yadeɛ, nanso honhom a apɛkyɛ no wewe nnompe.
  eng-WEBU: A cheerful heart makes good medicine, but a crushed spirit dries up the
    bones.
  wal-wal: Wozani ufaittiyoogee asassi lo77o xale; shin kayyottiyoogee asau wolqqaa
    xaissees.
  acu-NT: Aints inintijai waraawa nuka tsuaka nunisketai. Tura napchau nintimsar pujuinauka
    kakarchamin nekapenawai.
  spa-PDDPT: El corazón alegre es una buena medicina, Pero un espíritu quebrantado
    seca los huesos.
  gun-gun: Nhandepy'a py vy'aa ma moã porã rami 'rã oĩ, ha'e rã nhanenhe'ẽ py nhandekueraia
    oĩ vy ma omombirupa 'rã nhanekãgue.
  agu-BL: Ko ilenin na tzatzin jun yaj, ni'cu'n yi jun ajtza'kla'tz tu jun balaj tz'ac'bil.
    Poro ko tunin na bisun tu', na oc yab ta'n.
  ilo-ULB: Ti naragsak a puso ket nasayaat nga agas, ngem ti naburak nga espiritu
    ket mangpamaga kadagiti tultulang.
  kpg-kpg: Di manawa tenetene e haga maaloo goe. Di lodo huaidu i nia madagoaa huogodoo
    le e hidi mai iei goe gaa made.
  uig-ARA: شاد كۆڭۈل شىپالىق دورىدەك تەنگە داۋادۇر؛ سۇنۇق روھ-دىل ئادەمنىڭ يىلىكىنى
    قۇرۇتار.
  bps-bps: I klehew nawa, gafye i laweh, na i klidù nawa, gafsasè i laweh.
  sus-sus: Bɔɲɛ sɛɛwaxi, seri fanyi na a ra, xaxili sunnunxi tan xɔrie nan xun nakanama.
  pon-2006: Ma ke pahn pereperen rahn koaros, ke pahn ahneki roson mwahu en paliwar.
    Nsensuwed ahnsou koaros paliweromw pahn luweluwetala oh mehla.
  ksd-ksd: A gugu ta ra nuknuk i dat i valagar dat, Ma ra tinabun ta ra bala i dat
    i vapalaur dat.
  tur-YTC: Neşeli yürek iyi ilaçtır, Ama ezilmiş bir yürek kemikleri kurutur.
  bel-N: Радаснае сэрца аздараўляе, [нібы] лекі, а маркотны дух сушыць косьці.
  grc-BRENT: Καρδία εὐφραινομένη εὐεκτεῖν ποιεῖ, ἀνδρὸς δὲ λυπηροῦ ξηραίνεται τὰ ὀστᾶ.
  ind-AYT: Hati yang bersukacita adalah obat yang baik, tetapi semangat yang patah
    mengeringkan tulang-tulang.
  nya-nya: Mtima wosangalala uli ngati mankhwala abwino, koma mtima wokhumudwa umafowoketsa
    mafupa.
  hrv-hrv: Veselo je srce izvrstan lijek, a neveseo duh suši kosti.
  mps-mps: Te bugai haliga ebo kolesaga te bidi bugagia bidimainu mabo marasin tiwai
    ebao. Tiali goli, te bidigo homu dolobaso da, te dwai gasigo te bidigo tigi dili
    dabe tomode te dolobo sę ebo tiwai ebao.
  tpi-tpi: Pasin bilong belgut i olsem marasin bilong mekim man i stap gut. Tasol
    sapos tingting bilong man i bagarap, dispela i olsem sik nogut i wok long bagarapim
    ol bun bilong en.
  dan-1931: Glad Hjerte er godt for Legemet, nedslået Sind suger Marv af Benene.
  vie-OVCB: Niềm vui thỏa như thang thuốc bổ, nỗi thảm sầu phá hoại tủy xương.
  guj-2017: આનંદી હૃદય એ ઉત્તમ ઔષધ છે, પણ ઘાયલ થયેલું મન હાડકાંને સૂકવી નાખે છે.
  pon-2006A: Ma ke pahn pereperen rahn koaros, ke pahn ahneki roson mwahu en paliwar.
    Nsensuwed ahnsou koaros paliweromw pahn luweluwetala oh mehla.
  por-BRBSL: Um coração alegre faz um bom remédio, mas um espírito esmagado seca os
    ossos.
  swe-swe: Ett glatt hjärta (själ) verkar som en god medicin, men en sårad (bruten)
    ande suger märgen ur benen (torkar ut och försvagar hela kroppen).
  cth-cth: Lungthin konawm e heh kahawipoung e tâsi hoi a kâvan teh, lungthin reknae
    ni hru a ke sak.
  twi-twi: Koma mu anigye yɛ aduru, ɛsa ɔyare, nanso honhom a abotow no yoyow nnompe.
  hlt-hlt: Lungbuei kohoe he si la a hoeih sak tih, mueihla a rhawp vaengah songrhuh
    khaw a koh sak.
  tbz-SIM: Kuyɛǹnɑɑtí tú mutie mmu, kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ yɔ̀ku onìtì.
  msy-2020: Navir aghuimɨn arazim, a mati marasin aghuim gumazim damutɨ a deraghvɨra
    ikiam. Eghtɨ gumazimɨn nɨghnɨzim ikuvigham, bizir kam mati arɨmariar kuram an
    agharibagh asɨghasɨsi.
  dop-dop: Lɑŋhʋlʋmlɛ kɛ́ kɔɔlɛ kʋpɑntɛ kɛ́. Amɑ lɑŋwɑkəllɛ nɑ́ lɑkɩ nɑ mʋwɑ tɑɑ wʋlɩ.
  azb-azb: Ürək sevinci can üçün ən yaxşı məlhəmdir, Könlün sınması sümükləri qurudar.
  eng-DBY: A joyful heart promoteth healing; but a broken spirit drieth up the bones.
  hin-2017: मन का आनन्द अच्छी औषधि है, परन्तु मन के टूटने से हड्डियाँ सूख जाती हैं।
  wol-KYG: Xol bu sedd day garabal, xol bu tiis day semmal.
  bjr-bjr: Anee asasi mariananoo mifa anee marasinna namasaananoora foora maisaidanoo.
    Faiqí moo fannoo afaaqa rumbanoo marifa aiqamausa nifaaqa rumbaidanoo.
  eng-YLT: A rejoicing heart doth good to the body, And a smitten spirit drieth the
    bone.
  kne-kne: Mangipabikas di ragsak ay kaman agas, ngem din ladingit yan pakapsotena
    di awak.
  eng-WYC-2017: A joyful soul maketh liking age; a sorrowful spirit maketh dry bones.
  eng-WMBB: A cheerful heart makes good medicine, but a crushed spirit dries up the
    bones.
  urd-GVH: ख़ुशबाश दिल पूरे जिस्म को शफ़ा देता है, लेकिन शिकस्ता रूह हड्डियों को ख़ुश्क
    कर देती है।
  rug-rug: Na bulo qetuqetu si na meresena leana, ba sa maqomaqo talotaṉana si va
    popa i sari susuri.
  gaz-gaz: Garaan gammadu qoricha gaarii dha; hafuurri cabe immoo lafee gogsa.
  fra-LSG: Un cœur joyeux est un bon remède, Mais un esprit abattu dessèche les os.
  yal-yal: Bɔɲɛ sɛwaxin kɛndɛyaan nan nasɔnɔyama, koni nii fɔrɛn fatin soma a ra nɛn.
  haw-1868: O ka naau olioli, he laau lapaau ia e hooluolu ana; O ka uhane i hana
    pepe ia, hoomaloo ia i na iwi.
  arb-NAV: الْقَلْبُ الْمَسْرُورُ دَوَاءٌ شَافٍ، وَالرُّوحُ الْمُنْسَحِقَةُ تُبْلِي
    الْعِظَامَ.
  ewe-ewe: Dzi si kpɔa dzidzɔ la nye atike nyui, ke gbɔgbɔ si wote ɖe to la nana ƒu
    tome ƒuna kplakplakpla.
  eng-LEE: A merry heart causeth a healthy appearance of the countenance, but a depressed
    spirit drieth up the bones.
  asm-FB: আনন্দিত হৃদয় ভাল ঔষধ হয়; কিন্তু ভগ্ন হৃদয়ে হাড়বোৰ শুকুৱায়।
  sus-A: بْحّ سّيوَشِ، سٍرِ قَنيِ نَ عَ رَ، شَشِلِ سُننُنشِ تَن شْرِيٍ نَن شُن نَكَنَمَ.
  fra-SBL: Un cœur joyeux est un bon remède, mais un esprit écrasé dessèche les os.
  hbo-hbo: לֵ֣ב שָׂ֭מֵחַ יֵיטִ֣ב גֵּהָ֑ה וְר֥וּחַ נְ֝כֵאָ֗ה תְּיַבֶּשׁ־גָּֽרֶם׃
  kik-kik: Ngoro ngenu nĩ ndawa njega, no roho mũthuthĩku ũngʼaragia mahĩndĩ.
  fra-NCL: Un cœur joyeux est un excellent remède ; un esprit abattu dessèche les
    os.
  cek-AK: Poeknawmhaih loe kahoih tasi ah oh; toe palungsethaih mah ahuh to zaeksak.
  cuk-cuk: Dule, gwage-weligwaled-nikale, ina-nuedga gued. Gwage-wile-itolegeddi,
    niga-obated.
  uig-CYR: Шат көңүл шипалиқ доридәк тәнгә давадур; Сунуқ роһ-дил адәмниң илигини
    қурутар.
  tel-2017: ఆహ్లాదకరమైన మనస్సు మంచి ఔషధం. చితికిపోయిన మనస్సు వల్ల ఎముకలు ఎండిపోతాయి.
  hat-BSA: Yon kè kontan se bon remèd; men yon lespri brize seche tout zo.
  kos-kos: Inse engan mwe akkeye monum. A el su kwacna inse toasr, fah akmunasye manol.
  hbo-WLC: לֵ֣ב שָׂ֭מֵחַ יֵיטִ֣ב גֵּהָ֑ה וְר֥וּחַ נְ֝כֵאָ֗ה תְּיַבֶּשׁ־גָּֽרֶם׃
  ibo-ibo: Obi nke na-aṅụrị ọṅụ na-eme ka ahụ sie ike, ma mmụọ na-eru ụjụ oge niile
    na-akpata ọrịa.
  ory-ory: ଆନନ୍ଦିତ ହୃଦୟ ଉତ୍ତମ ଔଷଧ; ମାତ୍ର ଭଗ୍ନ ଆତ୍ମା ଅସ୍ଥିସବୁକୁ ଶୁଷ୍କ କରେ।
  chk-chk: Eman mi pwapwa lon lelukan iei eu säfei mi mürina, nge eu leluk mi lolilen
    a asemweni eman.
  rop-rop: If yu jidan brabli sedwan yu garra ardimbat oloba, bat if yu jidanbat brabli
    hepiwan yu fil brabli gud insaidwei.
  ukr-1871: Веселе серце — як лїк, добродїйне, а дух сумовитий висушує й костї.
  deu-1951: Ein fröhliches Herz fördert die Genesung; aber ein niedergeschlagener
    Geist dörrt das Gebein aus.
  eng-JPS: A merry heart is a good medicine; but a broken spirit drieth the bones.
  srp-1865: Srce veselo pomaže kao lijek, a duh žalostan suši kosti.
  lug-lug: Omutima ogw’essanyu ddagala ddungi, naye omwoyo omunyiikaavu gukozza omubiri.
  heb-heb: לב שמח ייטב גהה ורוח נכאה תיבש גרם׃
  ben-IRV: আনন্দিত হৃদয় হল ভালো ওষুধ; কিন্তু ভগ্ন আত্মা হাড় শুকনো করে।
  pan-pan: ਖੁਸ਼ ਦਿਲੀ ਚੰਗੀ ਦਵਾ ਹੈ, ਪਰ ਉਦਾਸ ਮਨ ਹੱਡੀਆਂ ਨੂੰ ਸੁਕਾਉਂਦਾ ਹੈ।
  mya-JVB: စိတ် ရွှင်လန်း ခြင်းသည် ကျန်းမာ စေတတ်၏။ စိတ် ပျက် ခြင်းမူကား ၊ အရိုး တို့ကိုသွေ့ခြောက်
    စေတတ်၏။
  tte-O: Kate yaliyaliyayana iya kaba woisi, na nuwanae ana paisowa iya tosibayanae
    yola kalo yawasosina koina.
  tbg-tbg: Muntukaqihairo quahaiva marasinavano ai koqema amitaintema kero, ai kahaqianaro.
    Muntuka qoraiqiva ai avu aato namaqiro viro vuru ai aruma kaanaro.
  hmo-hmo: Iena kudouna ia moale tauna ese namo ia havaraia noho, muramura namona
    bamona, to laloa metau tauna ese turia dika gorere ia havaraia noho.
  urd-urd: शादमान दिल शिफ़ा बख़्शता है, लेकिन अफ़सुर्दा दिली हड्डियों को ख़ुश्क कर
    देती है।
  rus-SYN: Веселое сердце благотворно, как врачевство, а унылый дух сушит кости.
  bqc-SIM: Nↄ̀sɛnaá ɛsɛ maaɛ, pↄsia ì ń ibaba.
  tcz-CHONGTHU: Lung kipana hi damna pipen ahin, lamvaija um chu gu le chang dinga
    doulal um ahi.
  mar-mar: आनंदी हृदय हे चांगले औषध आहे. पण तुटलेला आत्मा हाडे शुष्क करतो.
  hlt-THB: Kawlung zeelnaak taw sadingnaak na awm nawh, kawlung kawseetnaak taw quhqawng
    hawnnaak ni.
  qub-qub: Cushishalla goyajcunaga sänumi cawan. Llaquishalla goyajcunapami ichanga
    gänasnin imapäpis mana canchu.
  bqp-bqp: Nɛ̀sɛ nnamɛ ɛzɛ mana ũ, pↄsira dì ń fɛ̃fɛ̃.
  hat-hat: Kè kontan bay lasante. Men, lè ou kagou, w'ap deperi sou pye.
  eng-BSB: A joyful heart is good medicine, but a broken spirit dries up the bones.
  tod-tod: Ziilaai ɠa ga kɛdɛya zaɓu wola, kɛlɛ kiteʋei ɠa ɗa nui zuɲɛgi ɓe.
  eng-WEBPB: A cheerful heart makes good medicine, but a crushed spirit dries up the
    bones.
  kbq-kbq: Musema huno mani'zamo'a, tusazamo vahe'ma azeri so'e higeno maniankna nehie.
    Hianagi vahe'mofo antahi'zamo'ma havizama haniana, havi krimo zaferinafi me'neno
    azeri haviza hiankna hu'ne.
  nhe-BL: Yolpaquilistli tepalehuía queja elisquía se cuali pajtli. Pero quema se
    tlacatl moyolcuesohua quitlamiltía ichicahualis queja se cocolistli tlen quihuatza
    iomiyo.
  bus-bus: Nↄ̀sɛ nnaan ɛ̃zɛ̃ maaa ũ, pↄsiaa è ń yãyã.
  gub-BL: Turywete haw umukàg uzar. Tuweharupi zemumikahy haw nuzawy kwaw tuweharupi
    màno etea'i haw.
  eng-DRA: 'A joyful mind maketh age flourishing: a sorrowful spirit drieth up the
    bones.'
