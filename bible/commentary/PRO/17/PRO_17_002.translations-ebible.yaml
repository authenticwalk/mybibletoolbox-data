verse: PRO.017.002
translations:
  mal-C: വിവേകമുള്ള സേവകർ യജമാനന്റെ നാണംകെട്ട മക്കളുടെമേൽ ആധിപത്യംനടത്തുകയും കൂടാതെ,
    മക്കളിൽ ഒരാളെപ്പോലെ പിതൃസ്വത്തിൽ അവകാശിയാകുകയും ചെയ്യും.
  deu-TKW: Ein kluger Sklave wird über den schandbaren Sohn Herr sein und inmitten
    der Brüder das Erbe teilen.
  lin-lin: Mosali ya bwanya akozala na bokonzi likolo ya mwana mobali oyo asalaka
    soni, mpe akozwa libula elongo na bandeko.
  eng-LSV: A wise servant rules over a son causing shame, || And he apportions an
    inheritance in the midst of brothers.
  eng-GNV: A discrete seruant shall haue rule ouer a lewde sonne, and hee shall deuide
    the heritage among the brethren.
  eng-WEBSTER: A wise servant shall have rule over a son that causeth shame, and shall
    have part of the inheritance among the brethren.
  nhw-BL: Se tequipanojquetl catli tlalnamiqui quipiyas tequiticayotl para quinahuatis
    itelpoca iteco catli amo tlatlepanita. Nopa cuali tequipanojquetl quixejxelos
    ininhuaya nopa icnime catli iteco quicajtehuas.
  swh-ONEN: Mtumishi mwenye hekima atatawala juu ya mwana aaibishaye, naye atashirikiana
    katika urithi kama mmoja wa hao ndugu.
  bba-bba: Sɔm kowo lɑɑkɑriɡii u rɑ kowɑ win yinnin bii be bɑ ɡeɑ yinɑn wiruɡii, kpɑ
    u tubi di kɑ be sɑnnu.
  eng-KJVCPB: A wise servant shall have rule over a son that causeth shame, And shall
    have part of the inheritance among the brethren.
  luo-luo: Misumba mariek biro bedo gi loch kuom wuowi makwodo wich, kendo obiro yudo
    pok mar girkeni machal mana gi owetene.
  meu-meu: Hesiai tauna e kara aonegamu ese ruma biaguna natuna hemarai karadia e
    karamu na baine biagua, bona ahuna baine abia, tadikaka ta na heto.
  npi-ULB: बुद्धिमान् नोकरले लाजमर्दो गरी काम गर्ने छोरोमाथि शासन जमाउँछ, र दाजुभाइ
    सरह नै पैतृक-सम्पत्ति पाउने छ ।
  yor-yor: Ọlọ́gbọ́n ìránṣẹ́ yóò ṣàkóso adójútini ọmọ, yóò sì pín ogún gẹ́gẹ́ bí ọ̀kan
    nínú àwọn ọmọ.
  ind-ind: Dalam suatu rumah tangga, budak yang bijaksana dapat melebihi kedudukan
    anak kandung yang menjatuhkan nama baik keluarga. Budak seperti itu akan menerima
    warisan sama seperti anak-anak lelaki tuannya.
  pes-OPCB: بردهٔ دانا بر پسر شرور ارباب خود تسلط خواهد یافت و در ارثی که به او می‌رسد
    شریک خواهد شد.
  tgl-ULB: Ang isang matalinong alipin ay mamamahala sa isang anak na gumagawa ng
    kahihiyan at makikibahagi ng mana gaya ng isa sa magkakapatid.
  hui-hui: Agali garabaya biabe ale bia haga mbira ibu manda bayalebi howa ibunaga
    biabe bayuwa biyagua ogoni ibugua ibunaga anduane biagonaga igini habane nabulene
    kago haru haga holebira. Ani haru karia ibu anduane biago homaragola mbirale paluni
    winiru tale bialu ibu igini mialu ibubi mulebira.
  mya-mya: ပညာရှိသောကျွန်သည် အရှက်ခွဲသောသားကို အုပ်စိုး၍ ညီအစ်ကိုတို့နှင့်အတူ အမွေခံတတ်၏။
  bod-N: གཡོག་པོ་གྲུང་པོས་ཁྲེལ་མེད་བུ་ནི་དབང་འོག༌བསྡུ། །སྤུན་རྣམས་ཁྲོད་ནས་ནོར་སྐལ་ཡང་ནི་རྙེད་པར༌འགྱུར།།
  wsk-wsk: Kari bo ko namar dolara munan nuet kote bita lagoso, mu nuet baluk se ura
    kari yam bo, ikia sinar ago, mu noko kuwim am taukko tala; ale ko namar bo iwita
    mel kasik biya karogo terong la bagarukko.
  sna-sna: Muranda akachenjera achatonga mwanakomana anonyadzisa, uye achagoverwa
    nhaka somumwe wehama.
  spa-BLM: El siervo que trata con sabiduría gobernará sobre el hijo que causa vergüenza,
    y tendrá parte en la herencia entre los hermanos.
  cac-cac: A eb' checab' ay spensar, ec'b'al yopisio eb' yuj spatrón d'a yichan̈ junoc
    yuninal malaj tz'ochi, ay yalan yic eb' schaan smacb'en yed' eb' uninab'il chi'.
  swh-ULB: Mtumishi mwenye busara atatawala juu ya mwana atendaye kwa aibu na atashiriki
    urithi kama mmoja wa ndugu.
  bel-bel: Разумны раб валадарыць над шалапутным сынам і між братамі падзеліць спадчыну.
  deu-ELBBK: Ein einsichtiger Knecht wird über den schändlichen Sohn herrschen, und
    inmitten der Brüder die Erbschaft teilen.
  mbb-OT: Is uluwanen he suluǥuen, ne ebpekemandù te taleng he anak te egalen din,
    ne ebeǥayan sikandin te egkepengevilin duma te zuma pa he menge anak te egalen
    din.
  mal-2015: നാണംകെട്ട മകന്റെമേൽ ബുദ്ധിമാനായ ദാസൻ കർത്തൃത്വം നടത്തും; സഹോദരന്മാരുടെ
    ഇടയിൽ അവകാശം പ്രാപിക്കും.
  rmc-rmc: O goďaver sluhas vladňinela upral le rajeskro čhavo, savo kerel ladž, a
    leskre phralenca chudela o kotor le ďeďictvostar.
  pes-OPV: بنده عاقل بر پسر پست فطرت مسلط خواهدبود، و میراث را با برادران تقسیم خواهد
    نمود.
  ron-1924: Ун аргат ку минте стэпынеште песте фиул каре фаче рушине ши ва ымпэрци
    моштениря ку фраций луй.
  ben-OBCV: বিচক্ষণ দাস মর্যাদাহানিকর ছেলের উপরে কর্তৃত্ব করবে ও পরিবারভুক্ত একজনের
    মতো সেও উত্তরাধিকারের অংশীদার হবে।
  som-som: Addoonkii caqli lahu wuxuu xukumi doonaa wiilkii ceeb soo jiida, Oo walaalaha
    ayuu la dhaxal geli doonaa.
  lat-VUC: Servus sapiens dominabitur filiis stultis, et inter fratres hæreditatem
    dividet.
  eng-ASVBT: A servant that dealeth wisely shall have rule over a son that causeth
    shame, And shall have part in the inheritance among the brethren.
  mna-mna: Tomtom sa, sombe lutuunu ipamiaŋi, nako iur mbesooŋo kini sorokŋana sa
    ta le ŋgar ambaiŋana na ma iwe biibi pa lutuunu tana be imboro i. Mi kaimer ni
    ko ikam mbesooŋo tana le matamur kini raraate kembei ta ikam pa itunu lutuunu
    bizin pakan.
  ita-1885: Il servitore intendente signoreggerà sopra il figliuolo che reca vituperio,
    E spartirà l'eredità tra i fratelli.
  eng-LXXUP: A wise servant shall have rule over foolish masters, And shall divide
    portions among brethren.
  eng-ULB: A wise servant will rule over a son who acts shamefully and will share
    the inheritance as one of the brothers.
  spa-VBL: Un siervo que actúa con sabiduría se hará cargo del hijo que ha caído en
    desgracia, y compartirá la herencia de la familia con los hermanos.
  fra-_FOB: Le serviteur prudent dominera sur le fils qui fait honte, et il aura part
    à l'héritage avec les frères.
  mal-mal: നാണംകെട്ട മകന്റെമേൽ ബുദ്ധിമാനായ ദാസൻ ഭരണം നടത്തും; സഹോദരന്മാരുടെ ഇടയിൽ
    അവകാശം പ്രാപിക്കും.
  lit-lit: Išmintingas tarnas valdys gėdą darantį sūnų ir tarp brolių dalysis veldiniu.
  urd-GVR: Samajhdār mulāzim mālik ke us beṭe par qābū pāegā jo sharm kā bāis hai,
    aur jab bhāiyoṅ meṅ maurūsī milkiyat taqsīm kī jāe to use bhī hissā milegā.
  suz-BL: जोक्‍ब तुइक्‍ब वाइलमी आ होव़प आ मरिम्‍शो पाइब तौ कली अरेब। मिनु मेको वाइलमी
    खिं ङा तौ खोदेंशो पा रू ताइब।
  eng-NOY: A prudent servant shall rule over a son who causeth shame; Yea, with brothers
    he shall share the inheritance.
  ita-1927: Il servo sagace dominerà sul figlio che fa onta, e avrà parte all’eredità
    insieme coi fratelli.
  ckb-ckb: بەندەی وریا بەسەر کوڕی شەرمەزاردا زاڵ دەبێت و لەگەڵ برایانی میرات بەشدەکات.
  eng-BBE: A servant who does wisely will have rule over a son causing shame, and
    will have his part in the heritage among brothers.
  kan-OKCV: ನಾಚಿಕೆಪಡಿಸುವ ಮಗನ ಮೇಲೆ ಜಾಣನಾದ ಸೇವಕನು ಆಳುವವನಾಗಿ ಸಹೋದರರಲ್ಲಿ ಬಾಧ್ಯತೆಗೆ ಪಾಲುಗಾರನಾಗುವನು.
  tam-2017: புத்தியுள்ள வேலைக்காரன் அவமானத்தை உண்டாக்குகிற மகனை ஆண்டு, சகோதரர்களுடைய
    சுதந்தரத்தில் பங்கை அடைவான்.
  spa-RV-1909: El siervo prudente se enseñoreará del hijo que deshonra, y entre los
    hermanos partirá la herencia.
  ron-BTF: Un servitor înțelept va conduce peste un fiu care aduce rușine și va avea
    parte de moștenire între frați.
  eng-WEBP: A servant who deals wisely will rule over a son who causes shame, and
    shall have a part in the inheritance among the brothers.
  eng-FBV: A servant who acts wisely will be put in charge of a disgraced son, and
    will share the family inheritance with the brothers.
  nld-1939: Een verstandige knecht heeft meer te zeggen dan een ontaarde zoon, En
    deelt met diens broeders de erfenis.
  nch-BL: Se tequipanojquet cati talnamiqui quipiyas tequiticayot para quinahuatis
    itelpoca iteco cati amo tatepanita. Nopa cuali tequipanojquet quixelos inihuaya
    nopa icnime cati iteco quicajtehuas.
  vie-1934: Tôi tớ khôn sáng sẽ quản trị con trai làm xấu hổ, Và được hưởng phần cơ
    nghiệp giữa các anh em.
  hin-CV: चतुर, बुद्धिमान सेवक उस पुत्र पर शासन करेगा, जिसका चालचलन लज्जास्पद है.
  eng-OURB: A servant who deals wisely will rule over a son who causes shame, and
    shall have a part in the inheritance among the brothers.
  spa-BES: Un siervo sabio tendrá dominio sobre un hijo indigno, y tendrá su parte
    en la herencia entre hermanos.
  tdx-tdx: Ty ondevo mitoloñ’ an-kahiti’e ty hifehe ty anake mahasalatse, ie hifanjara
    lova aman-droahalahy.
  tha-KJV: ทาสที่เฉลียวฉลาดจะปกครองบุตรชายผู้​ประพฤติ​ความละอาย และจะได้ส่วนแบ่งมรดกเท่ากับพวกพี่​น้อง
  por-BR-2018: O servo prudente dominará o filho causador de vergonha, e receberá
    parte da herança entre os irmãos.
  deu-ELO: Ein einsichtiger Knecht wird über den schändlichen Sohn herrschen, und
    inmitten der Brüder die Erbschaft teilen.
  eng-WYC-2018: A wise servant shall be lord of fond sons; and he shall part heritage
    among brethren. (A wise servant shall be lord over his master’s foolish sons and
    daughters; and in time he shall have part of the inheritance, along with the brothers
    and the sisters.)
  epo-epo: Saĝa sklavo regos super filo hontinda, Kaj dividos heredon kune kun fratoj.
  uig-PIN: Hizmǝtkar qewǝr bolsa, hojisining nomusta ⱪoyƣuqi oƣlini baxⱪurar; Kǝlgüsidǝ
    u hojining oƣli ⱪatarida turup uning mirasni tǝⱪsim ⱪilar.
  beo-beo: 'Dawa:iwane hawa: hamosu dunu da ea hina ea wadela:i hamedeidafa mano amoma
    ouligisu agoai ba:mu. Amola ea hina da bogosea, e da ea hina nana liligi amola
    muni mogili lamu.'
  tpi-OTNT: Sapos wanpela wokboi i gat gutpela tingting na i save mekim gut wok bilong
    en, orait em bai i kamap olsem pikinini bilong bosman bilong en. Na bai pikinini
    nogut bilong bosman i stap aninit long dispela wokboi. Na taim bosman i dai, bai
    ol i tilim ol mani samting long ol pikinini bilong en na long dispela wokboi tu.
  hau-SA: Bawa mai hikima zai yi mulki a kan da mai rashin kunya, kuma zai raba gādo
    kamar ɗaya daga cikin ’yan’uwansa.
  uig-LAT: Xizmetkar chéwer bolsa, xojisining nomusta qoyghuchi oghlini bashqurar;
    Kelgüside u xojining oghli qatarida turup uning mirasni teqsim qilar.
  nde-nde: Isisebenzi esihlakaniphileyo sizabusa indodana eyangisayo, sizakwabelwa
    ilifa njengomunye wamadodana.
  ton-ton: ‌ʻE pule ʻae tamaioʻeiki ʻoku poto ki he foha ʻoku fai fakamā; pea ʻe maʻu
    ʻe ia ha tofiʻa fakataha mo e fānau.
  ces-1613: Služebník rozumný panovati bude nad synem, kterýž jest k hanbě, a mezi
    bratřími děliti bude dědictví.
  eng-WMB: A servant who deals wisely will rule over a son who causes shame, and shall
    have a part in the inheritance among the brothers.
  tam-TCV: விவேகமுள்ள வேலைக்காரன் அவமானத்தைக் கொண்டுவருகிற மகனை ஆளுவான், பின்பு அந்த
    வேலைக்காரன் குடும்பத்தில் ஒருவனைப்போல் சகோதரருடைய உரிமைச் சொத்திலும் பங்குபெறுவான்.
  ceb-ULB: Ang maalamon nga sulugoon maoy magmando sa anak nga magpakaulaw ug makigbahin
    sa mga katigayonan ingon nga usa sa mga igsoon.
  pol-UBG: Sługa roztropny będzie panował nad synem, który przynosi hańbę, i wraz
    z jego braćmi będzie miał udział w dziedzictwie.
  urd-GVU: سمجھ دار ملازم مالک کے اُس بیٹے پر قابو پائے گا جو شرم کا باعث ہے، اور
    جب بھائیوں میں موروثی ملکیت تقسیم کی جائے تو اُسے بھی حصہ ملے گا۔
  deu-1912: Ein kluger Knecht wird herrschen über unfleißige Erben und wird unter
    den Brüdern das Erbe austeilen.
  kan-2017: ಜಾಣನಾದ ಆಳು ಮಾನಕಳೆದ ಮನೆಮಗನ ಮೇಲೆ ಅಧಿಕಾರಮಾಡುವನು, ಮನೆಮಕ್ಕಳೊಂದಿಗೆ ಬಾಧ್ಯತೆಯನ್ನು
    ಹೊಂದುವನು.
  yap-yap: Ba tapigpig nib m’onm’onnan’ e rayag ni nge ga’ lungun rok be’ nib pagel
    ni der tiyan’ ni fak e masta rok nge yag bang ko gayog rok ngak.
  hlt-MCSB: Hlang aka cangbam sal loh hlang yah aka bai capa te a taemrhai vetih,
    pacaboeina taengah rho a tael ni.
  mdy-ETH: ማኣሮ ዓዶ ማዒ ዎይሣሢኮ ናዓ ፓሡዋያ ቦኦዛ ማዔቴ ዓይሌ ማዒ ማዻ ጪንጮ ዓሲ ፔ ጎዳ ናዖኮ ዑሢ ማዓኔ፤ ዬያ ናማኮ
    ጌርሲንሢጉዲ ዓዶ ባኮ ዻካላያ ማዓኔ።
  kew-kew: Gore kogono naaki medame epe kone sua kogono palia rabu nipuna surube aana
    si-rupa piralia. Mo surube-aana wae naaki nipu mo kogono naaki-na rolo-para piralia.
    Goa pua mo surube aa omalia rabu oyae nipuna nogo naaki ruru raapu rumaalimi.
  twi-ASANTE: Ɔsomfoɔ nyansafoɔ bɛdi ɔba nimguasefoɔ so, na ɔbɛnya ne kyɛfa wɔ agyapadeɛ
    no mu sɛ anuanom no mu baako.
  eng-WEBU: A servant who deals wisely will rule over a son who causes shame, and
    shall have a part in the inheritance among the brothers.
  wal-wal: Cincca ashkkarai ba godaa na7aa pattenna laafaa haarees; yaatidi ishanttuura
    issippe laattees.
  acu-NT: Aintsu inatiri asump ni inámniu uchirin nangkamasang pengker nintintin asa,
    inámniu uchiri ainaujai metek inámniu waririn jukitnuitai.
  spa-PDDPT: El esclavo prudente se impondrá al hijo que deshonra, Y con los hermanos
    compartirá la herencia.
  gun-gun: Ta'y kuery oxĩmba aguã rupi ikuai va'e gui ma tembiguai kuery hi'arandu
    va'e ipo'akave 'rã, ha'e rami vy ojopy 'rã ta'y kuery peguarã va'ekue ae.
  agu-BL: Jun balaj chakum yi na xcye' tan banle'n yi tajbil yi patrón, na jal mas
    k'ej swutz yi cy'ajol yi qui na oc c'ulutxum. Ej nin na ak'lij tetz herensa'tz
    chi herens yi na ak'lij tetz jun cy'ajol.
  ilo-ULB: Iturayan ti nasirib nga adipen ti anak nga agar-aramid iti nakababain ken
    makibingayto isuna iti tawid a kasla maysa isuna kadagiti agkakabsat.
  kpg-kpg: Di hege hai hegau donu gaa dagi di balu dama dono dangada aamua, e kae hua
    hunu maluagina be ia tangada i nia duaahina daane ala i golo.
  uig-ARA: خىزمەتكار چېۋەر بولسا، خوجىسىنىڭ نومۇستا قويغۇچى ئوغلىنى باشقۇرار؛ كەلگۈسىدە
    ئۇ خوجىنىڭ ئوغلى قاتارىدا تۇرۇپ ئۇنىڭ مىراسنى تەقسىم قىلار.
  bps-bps: I salig fulung faldam, kenen kadang magot tingà i amun i landègukmamu,
    na nun kadang alelan di knun tagak i amun di dad ngaan di kfatin.
  sus-sus: Walikɛ xaxilima sɛnbɛ gbo dangife wali kanyi xa di ra, naxan fe mayaagixi
    rabama. Na walikɛ mɔɔli tan kɛ sɔtɔma nɛ na denbaya kui.
  pon-2006: Papah loalokong men pahn kaunda nein eh soumas pwutak soakoahiek oh iang
    pwaisanki eh sohso.
  ksd-ksd: A tultul ba na mal kana papalum na vatur vake ra varkurai ure natu i ra
    luluai ba i bilak kana mangamangana, Ma na vatur vake ra tiniba na tabarikik varurung
    ma nam ra barturana.
  tur-YTC: Bilgece davranan hizmetçi, Utanç getiren oğula hükmeder, Kardeşler arasında
    mirastan pay alır.
  bel-N: Разумны слуга будзе панаваць над шалапутным сы?нам і між братоў будзе дзяліць
    спадчыну.
  grc-BRENT: Οἰκέτης νοήμων κρατήσει δεσποτῶν ἀφρόνων, ἐν δὲ ἀδελφοῖς διελεῖται μέρη.
  ind-AYT: Hamba yang berakal budi akan berkuasa atas anak yang membuat malu, dan
    akan mendapat bagian warisan di antara saudara-saudara.
  nya-nya: Kapolo wanzeru adzalamulira mwana wochititsa manyazi, ndipo kapoloyo adzagawana
    nawo cholowa ngati mmodzi mwa abale.
  hrv-hrv: Razuman sluga vlada nad sinom sramotnim i s braćom će dijeliti baštinu.
  mps-mps: Te sę bidi me deligo homu te wiegi yai elalu, tama agai sę bugagia yai
    baso da, teda aga te aga tonalubo bidigo wai tiwai pedelaibao. Tama te tonalubo
    bidigo dwai wai te sę bidigo dologode bidaibao. Tama te tonaluali bidi isibo
    si da, teda augwaligo te mone me doado bage dabe te aga wai dabeba dobayu, tama
    te sę bidiba me mawaibao. Magi baso meni, aga te wai dabego ama me deli tiwai
    dao.
  tpi-tpi: Sapos wanpela wokboi i gat gutpela tingting na i save mekim gut wok bilong
    en, orait em bai i kamap olsem pikinini bilong bosman bilong en. Na bai pikinini
    nogut bilong bosman i stap aninit long dispela wokboi. Na taim bosman i dai, bai
    ol i tilim ol mani samting long ol pikinini bilong en na long dispela wokboi tu.
  dan-1931: Klog Træl bliver Herre over dårlig Søn og får lod og del mellem brødre.
  vie-OVCB: Chủ để nô lệ khôn ngoan quản trị đứa con ngỗ nghịch cho nó đồng hưởng
    gia tài giữa các anh em.
  guj-2017: ડહાપણથી વર્તનાર ચાકર બદનામી કરાવનાર દીકરા પર અધિકાર ચલાવશે અને એ ચાકરને
    દીકરાના ભાઈઓમાં વારસનો ભાગ મળશે.
  pon-2006A: Papah loalokong men pahn kaunda nein eh soumas pwutak soakoahiek oh iang
    pwaisanki eh sohso.
  por-BRBSL: Um servo que lida sabiamente governará sobre um filho que causa vergonha,
    e terá uma parte na herança entre os irmãos.
  swe-swe: En vis tjänare får regera över en son som orsakar skam (förvirring, oreda),
    och han får dela arvet med bröderna.
  cth-cth: A lungkaang e san ni yeirai ka phawt e capa hah a uk teh, hmaunawnghanaw
    hoi cungtalah râw a coe han.
  twi-twi: Ɔsomfo nyansafo bedi ɔba nimguasefo so, na obenya ne kyɛfa wɔ agyapade
    no mu sɛ anuanom no mu baako.
  hlt-hlt: Hlang aka cangbam sal loh hlang yah aka bai capa te a taemrhai vetih, pacaboeina
    taengah rho a tael ni.
  tbz-SIM: Otɔ̃ntì wèè ciì ò ɔ̃ɔ̃ bɑɑtɛ́mu tɛcĩ́ɛ̃̀tɛ̀ birɛ dɛ̀ɛ̀ yetɛ ditoò, kɛ́wɛ̃nnɛ́nɛ̀
    dɛ tebìí kɛ̀ bɛ̀ɛ totɛ́ dɛ cicɛ kpɛrɛ.
  msy-2020: Ingangarir gumazim nɨghnɨzir aghuim ikia, uan ingangarim gami, a uan gumazir
    a gativazimɨn borimɨn mɨn otogham. Eghtɨ gumazir a gativazimɨn borir kuram, ingangarir
    gumazir kamɨn apebamɨn ikiam. Eghtɨ gumazir a gativazir kam aremeghtɨ, me an dagɨaba
    ko biziba tuiragh an boribar anɨngɨva, egh uaghan ingangarir gumazir kam sara
    danɨngam.
  dop-dop: Təmlɛ tʋ wei ɩ wɛnɑ ləmɑɣɑsəlɛ tɔ, ɩ kpɑkəɣɩ pəyɑɣɑ tɛtɛlɑtʋ lonte kɛ́
    nɑ ɩ́ hiki ɩ pɑɑ nyəm kɛ kpɑncoou tɑɑ.
  azb-azb: Ağıllı nökər adbatıran oğlun ağası olar, Qardaşlar arasında miras payı
    alar.
  eng-DBY: A wise servant shall rule over a son that causeth shame, and shall have
    part in the inheritance among the brethren.
  hin-2017: बुद्धि से चलनेवाला दास अपने स्वामी के उस पुत्र पर जो लज्जा का कारण होता
    है प्रभुता करेगा, और उस पुत्र के भाइयों के बीच भागी होगा।
  wol-KYG: Surga, bu rafetee xel, tiim doom juy rusloo, séddu ni doom ci alalu sangam.
  bjr-bjr: Moo fasiqa ainaina faqaana faiqi fannoo narí akoona asaurirana ami marinanoo
    mina amiqira ainainira faiqi fannoo mi faiqina iraaqaranoo maridanoo rakisi amaqaannoo.
    Kaasooaqee mi fasiqana faiqi namu nári nikoona qumiasana rainaidaqa mina andeeqara
    ainainira faiqi faqa raina amifaranoo.
  eng-YLT: A wise servant ruleth over a son causing shame, And in the midst of brethren
    He apportioneth an inheritance.
  kne-kne: Iturayan di masirib ay bag-en din anak di apo na ay kababain di ogali na
    ya maiskat en sisya ay makitawid sin aag-i na.
  eng-WYC-2017: A wise servant shall be lord of fond [or foolish] sons; and he shall
    part heritage among brethren.
  eng-WMBB: A servant who deals wisely will rule over a son who causes shame, and
    shall have a part in the inheritance amongst the brothers.
  urd-GVH: समझदार मुलाज़िम मालिक के उस बेटे पर क़ाबू पाएगा जो शर्म का बाइस है, और
    जब भाइयों में मौरूसी मिलकियत तक़सीम की जाए तो उसे भी हिस्सा मिलेगा।
  rug-rug: Na nabulu gilaena kote kopu nia sa koburu tavia sapu variva kurekurena,
    meke kote vagi nana hinia guana keke mo koari kasa tamatasi koreo.
  gaz-gaz: Garbichi hubataan ilma salphaa bulcha; obboloota gidduuttis dhaala qooddata.
  fra-LSG: Un serviteur prudent domine sur le fils qui fait honte, Et il aura part
    à l’héritage au milieu des frères.
  yal-yal: Walikɛ xaxilimaan fisa wali kanna diin xa, naxan yagi feen nabama. Na walikɛ
    sifan kɛɛn sɔtɔma nɛn na denbayani.
  haw-1868: O ke kauwa noonoo, e noho oia maluna o ke keiki e hana hilahila ana; A
    mawaena o na hoahanau e loaa ia ia kekahi hooilina.
  arb-NAV: الْعَبْدُ الْعَاقِلُ يَسُودُ عَلَى الابْنِ الْفَاجِرِ، وَيُشَارِكُ الإِخْوَةَ
    فِي الْمِيرَاثِ.
  ewe-ewe: Dɔla nyanu aɖu aƒetɔ ɖe viŋutsu ŋukpenanuwɔla dzi eye ama domenyinu la
    kpli wo abe wo nɔviŋutsu wònye ene.
  eng-LEE: An intelligent servant will have rule over a son that bringeth shame, and
    among the brothers will he have part of the inheritance.
  asm-FB: এজন জ্ঞানী দাসে লাজ দিওঁতা পুত্ৰৰ ওপৰত শাসন কৰিব, আৰু ভায়েকসকলৰ এজন যেন
    হৈ উত্তৰাধিকাৰ ভগাই লব।
  sus-A: وَلِكّ شَشِلِمَ سّنبّ فبٌ دَنفِقٍ وَلِ كَنيِ شَ دِ رَ، نَشَن قٍ مَيَافِشِ
    رَبَمَ. نَ وَلِكّ مْولِ تَن كّ سْتْمَ نّ نَ دٍنبَيَ كُي.
  fra-SBL: Un serviteur qui agit avec sagesse dominera sur un fils qui fait honte,
    et aura part à l'héritage parmi les frères.
  hbo-hbo: עֶֽבֶד־מַשְׂכִּ֗יל יִ֭מְשֹׁל בְּבֵ֣ן מֵבִ֑ישׁ וּבְתֹ֥וךְ אַ֝חִ֗ים יַחֲלֹ֥ק
    נַחֲלָֽה׃
  kik-kik: Ndungata ĩrĩ na ũũgĩ ĩgaatuĩka ya gwatha mũriũ wa mwene yo ũrĩa ũrehaga
    njono, na nĩĩkegwatĩra igai ĩrĩ ta ũmwe wa ariũ a mwathi wayo.
  fra-NCL: Un serviteur prudent l’emporte sur le fils qui fait honte, et il partagera
    l’héritage avec les frères.
  cek-AK: Palungha tamna loe kahoih ai imkung ih capa to uk tih, anih loe a caanawk
    hoi nawnto qawk to toep tih.
  cuk-cuk: Mai-binsaed-ibedi, machi-galagwensurdaed-e-dummadga gudiguoed. Mai-binsaed-ibedi,
    machi-galagwensurdaed-e-gwenadganba e-babgan-ega-ibmar-obesad nikumogoed.
  uig-CYR: Хизмәткар чевәр болса, ғоҗисиниң номуста қойғучи оғлини башқурар; Кәлгүсидә
    у ғоҗиниң оғли қатарида туруп униң мирасни тәқсим қилар.
  tel-2017: బుద్ధిమంతుడైన సేవకుడు సిగ్గు కలిగించే కొడుకు మీద అధికారం సంపాదించుకుంటాడు.
    అన్నదమ్ములతో పాటు వాడు పిత్రార్జితం పంచు కుంటాడు.
  hat-BSA: Yon sèvitè ki aji avèk sajès va renye sou yon fis ki aji ak wont; li va
    pataje eritaj la pami frè yo.
  kos-kos: Sie mwet kulansap su oaru ac lalmwetmet fah fulat liki sie wen sununta
    nutin mwet kacto lal, ouinge el ac wi usrui ma lun tulik nutin mwet kacto lal.
  hbo-WLC: עֶֽבֶד־מַשְׂכִּ֗יל יִ֭מְשֹׁל בְּבֵ֣ן מֵבִ֑ישׁ וּבְת֥וֹךְ אַ֝חִ֗ים יַחֲלֹ֥ק
    נַחֲלָֽה׃
  ibo-ibo: Ohu nwere uche ga-achị nwa nna ya ukwu na-eweta ihere ma ketakwa oke nʼihe
    nketa dịka otu nʼime ndị ezinaụlọ ahụ.
  ory-ory: ଯେଉଁ ଦାସ ବୁଦ୍ଧିପୂର୍ବକ ଚଳେ, ସେ ଲଜ୍ଜାଦାୟୀ ପୁତ୍ର ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରେ, ପୁଣି,
    ଭାଇମାନଙ୍କ ସଙ୍ଗରେ ଅଧିକାରର ବାଣ୍ଟ ପାଏ।
  chk-chk: Eman amanau mi mirit epwe nemeni nöün an samol mwän mi föri föför mi äsäw
    o angei wisan usun chök eman lein ekewe nau.
  rop-rop: Det wekinmen hu wek gudwei garra jidan bos blanga det boswan san, dumaji
    im nogudwan, en wen det bosmen garra dai im garra libum sambala ting langa det
    wekinmen dumaji im jis laik im ronwan san.
  ukr-1871: Слуга розумний старшує над безумним сином, і між братами він спадок роздїлить.
  deu-1951: Ein kluger Knecht wird herrschen über einen schändlichen Sohn und wird
    sich mit den Brüdern in das Erbe teilen.
  eng-JPS: A servant that dealeth wisely shall have rule over a son that dealeth shamefully,
    and shall have part of the inheritance among the brethren.
  srp-1865: Razuman sluga biæe gospodar nad sinom sramotnijem i s braæom æe dijeliti
    našljedstvo.
  lug-lug: Omuddu omugezi alifuga omwana wa bowo akwasa ensonyi, era alifuna ebyobusika
    ng’omu ku baana b’awaka.
  heb-heb: עבד משכיל ימשל בבן מביש ובתוך אחים יחלק נחלה׃
  ben-IRV: একজন বুদ্ধিমান দাস ছেলের ওপর কর্তৃত্ব করবে যে লজ্জাজনক কাজ করে এবং ভাইদের
    মধ্যে সে অধিকারের অংশী হয়।
  pan-pan: ਸਿਆਣਾ ਸੇਵਕ ਸ਼ਰਮਿੰਦਾ ਕਰਨ ਵਾਲੇ ਪੁੱਤਰ ਉੱਤੇ ਹੁਕਮ ਚਲਾਵੇਗਾ, ਅਤੇ ਭਰਾਵਾਂ ਵਿੱਚ ਵੰਡ
    ਦਾ ਹਿੱਸਾ ਪਾਵੇਗਾ।
  mya-JVB: ပညာ ရှိသောကျွန် သည် အရှက်ခွဲ သောသား ကို အုပ်စိုး ၍ ညီအစ်ကို တို့နှင့်အတူ
    အမွေ ခံ တတ်၏။
  tte-O: Tem topaisowa sonosonogana ana taubala natuna yauyaulena iyadudulai kani
    sagu namwanamwana ilobai tem saugana ana taubala ana gogo iyauyan natunao kolili.
  tbg-tbg: Vira maaquvano qora okara autukero nai qora kaurira haika amirera, vira
    qova nai kaiqa vaiinti koqe avu aato vataarara are ti maaqu vatuka varera ekaa
    ti kaiqaqaa raqikiane tianaro. Viva qutu viraro vira maaqunavu nái qora onaana
    varentemakero vira kaiqa vaiintivanovata varaanaro.
  hmo-hmo: Hesiai tauna mai ena aonega danu ese, ruma biaguna ena natuna, hemarai
    karadia ia karaia noho, do ia biagua. Unai hesiai tauna ese, iena biaguna ena
    ahuna do ia abia, tadikaka ta bamona.
  urd-urd: '''अक्लमन्द नौकर उस बेटे पर जी रुस्वा करता है हुक्मरान होगा, और भाइयों
    में शमिल होकर मीरास का हिस्सा लेगा।'
  rus-SYN: Разумный раб господствует над беспутным сыном и между братьями разделит
    наследство.
  bqc-SIM: Zↄ̀ laaide ìↄ iko vĩ nɛ́ giawaɛ, aà baa aↄ ku ua túbi guu.
  tcz-CHONGTHU: Soh chingtah chu apupa chapa ahin, chule adihlouva chonpa chunga jong
    vaihom in apang jin, hiche sohpa chu apupa nei le gou aboncha achapate toh sopi
    khat banga kihom ding ahi.
  mar-mar: शहाणा सेवक लज्जास्पद वागणाऱ्या मुलावर अधिकार चालवीन आणि एका भावाप्रमाणे
    वतनाचा भागीदार होईल.
  hlt-THB: Tamnaa ak cyi ing ming ak seet sakkung capa ce uk nawh, ciingnaakhqi a
    qo ce pang pyi khqi lawt kaw.
  qub-qub: Patrunninpa wamran fiyu captenga alli yarpayniyoj uywayninmi wamranmanno
    ticran. Chaynöpami patrunninpa wamrancunano erensyata chasquin.
  bqp-bqp: Zↄ̀ laakaride nigↄ̃ gbãna vĩ nɛ́ wé'idammarii musu, anigↄ̃ baka vĩ ↄn
    túbi gũn.
  hat-hat: Yon esklav ki gen konprann va chèf sou yon pitit ki fè papa l' wont. L'a
    jwenn pa l' nan eritaj papa a tankou tout pitit.
  eng-BSB: A wise servant will rule over a disgraceful son and share his inheritance
    as one of the brothers.
  tod-tod: Botiɠɛ nui é ga ɠima nui, naa ɠa ɗa zei doun zunui unda, nii é ɓaaɠulama
    vai ɠɛɛzu. Toɠa nɔnɔ zɔlɔɔ poganii zu ɠɛɛɠɛleaiti saama.
  eng-WEBPB: A servant who deals wisely will rule over a son who causes shame, and
    shall have a part in the inheritance amongst the brothers.
  kbq-kbq: Knare antahi'zane eri'za ne'mo'a, kva'amofo mofavre'mo'ma agaze hu avu'ava'ma
    hania mofavremofona ugota huno kegava hunte'neno, mofavre'amo'za erisanti haregahaze
    huzmante'nesafintira erigahie.
  nhe-BL: Se tequihuejquetl tlen tlalnamiqui quipiyas tequihuejcayotl para quinahuatis
    itelpoca iteco tlen ax tlatlepanita. Nopa cuali tequihuejquetl quixejxelos ininhuaya
    nopa icnime tlen iteco quicajtehuas.
  bus-bus: Zↄ̀ làakaridee ègↄ̃ gbãaa vĩ nɛ́ wídammari musu, égↄ̃ baka vĩ ua túbi
    guu.
  gub-BL: Uma'ereko e ma'e wiko putar uzar ta'yr maranugar haw iapo arer izar romo
    nehe. Izar imàno re upyhyk putar ima'e kurer ipehegwer nehe no, aze wiko ma'e
    kwaw katu har romo nehe.
  eng-DRA: A wise servant shall rule over foolish sons, and shall divide the inheritance
    among the brethren.
