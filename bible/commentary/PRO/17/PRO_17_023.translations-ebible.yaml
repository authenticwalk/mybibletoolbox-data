verse: PRO.017.023
translations:
  mal-C: ദുഷ്ടർ രഹസ്യമായി കൈക്കൂലി വാങ്ങുന്നു നീതിയുടെ വഴികൾ അട്ടിമറിക്കാൻ അവർ അപ്രകാരംചെയ്യുന്നു.
  deu-TKW: Bestechung nimmt heimlich der Gottlose an, um die Pfade des Rechts zu beugen.
  lin-lin: Moto mabe azwaka kanyaka na nkuku mpo na kobebisa nzela ya bosembo.
  eng-LSV: The wicked takes a bribe from the bosom, || To turn aside the paths of
    judgment.
  eng-GNV: A wicked man taketh a gift out of the bosome to wrest the wayes of iudgement.
  eng-WEBSTER: A wicked man taketh a gift out of the bosom to pervert the ways of
    judgment.
  nhw-BL: Tequitini catli amo cuajcualme quiselíaj tlaxtlahuili ichtacatzi, huan yeca
    tlatlajtolsencahuaj amo xitlahuac.
  swh-ONEN: Mtu mwovu hukubali rushwa kwa siri ili kupotosha njia ya haki.
  bba-bba: Tɔn kɔ̃sowɑ u rɑ nɔm birɑn kɛ̃nu mwɛ u kɑ tɔnu ɡem birɑ.
  eng-KJVCPB: A wicked man taketh a gift out of the bosom To pervert the ways of judgment.
  luo-luo: Ngʼat ma timbene richo yie asoya kama opondo mondo oketh gima kare.
  meu-meu: Kara dika tauna ese koikoi henitaona e abia hehunimu, hahemaoro ihagagevana
    totona.
  npi-ULB: न्यायको मार्गलाई बङ्ग्याउन दुष्‍ट मानिसले गुप्‍त घुसलाई स्वीकार गर्छ ।
  yor-yor: Ènìyàn búburú a gba àbẹ̀tẹ́lẹ̀ ní ìkọ̀kọ̀ láti yí ìdájọ́ po.
  ind-ind: Orang yang jahat diam-diam menerima uang suap untuk memutarbalikkan kebenaran.
  pes-OPCB: آدم بدکار پنهانی رشوه می‌گیرد و مانع اجرای عدالت می‌شود.
  tgl-ULB: Ang masamang tao ay tumatanggap ng suhol na palihim para iligaw ang mga
    daan ng katarungan.
  hui-hui: Wali agali karu tinaga godi la helo lowa tigua godi dabaga tiga nabi kagohondo
    muni ohowa miragola godi dabaga biago ibu muni mo yu howa godi tigatiga lolene
    ngadagua ndo lolebira.
  mya-mya: မတရားသောသူသည် တရားလမ်းကိုဖျက်သော အဘိုးတံစိုးကို သူတပါး၏ ခါးပိုက်အိတ်ထဲက
    နှိုက်ယူ တတ်၏။
  bod-N: དྲང་གཞག་མགོ་རྟིང་སློག་པའི༌ཕྱིར། །ངན་པས་ལྐོག་ནས་ལྐོག་རྔན༌ལེན།།
  wsk-wsk: Manga yumura la kariimet kuting te tata ko munan te, mel bo diram la me
    arataso.
  sna-sna: Munhu akaipa anogamuchira fufuro muchivande, kuti aminamise nzira dzokururamisira.
  spa-BLM: Un malvado recibe un soborno en secreto, para pervertir los caminos de
    la justicia.
  cac-cac: A eb' yajal chuc, scha q'uen tumin eb' d'a elc'altac yic vach' max sb'olaj
    yaj oval eb' d'a vach'ilal.
  swh-ULB: Mtu mwovu hukubali rushwa ya siri ili kupotosha njia za haki.
  bel-bel: Бязбожны вымае гасьцінец з-за пазухі, каб скрывіць шляхі правасудзьдзя.
  deu-ELBBK: Der Gottlose nimmt ein Geschenk aus dem Gewandbausch, um die Pfade des
    Rechts zu beugen.
  mbb-OT: Is lalung he etew, edewaten din is idsipsip diyà te kandin su para kenà
    metuman is hustu he kukuman.
  mal-2015: ദുഷ്ടൻ ന്യായത്തിന്റെ വഴികളെ മറിക്കേണ്ടതിന്നു ഒളിച്ചുകൊണ്ടുവരുന്ന സമ്മാനം
    വാങ്ങുന്നു.
  rmc-rmc: O nalačho manuš lel počoral o prepočiňiben, a vašoda pes na rozhodňinel
    čačipnaha pro sudos.
  pes-OPV: مرد شریر رشوه را از بغل می‌گیرد، تاراههای انصاف را منحرف سازد.
  ron-1924: Чел рэу примеште дарурь пе аскунс ка сэ сучяскэ ши кэиле дрептэций.
  ben-OBCV: বিচারের গতিপথ বিকৃত করার জন্য দুষ্টেরা গোপনে ঘুস নেয়।
  som-som: Ninkii shar lahu laabtuu laaluush ka qaataa, Si uu jidadka garta u qalloociyo.
  lat-VUC: Munera de sinu impius accipit, ut pervertat semitas judicii.
  eng-ASVBT: A wicked man receiveth a bribe out of the bosom, To pervert the ways
    of justice.
  mna-mna: Wal sananŋan, sombe tomtom sa ipabeleu pat mi ikam pizin bekena tipakaam
    mi tiuuli pa sua kini, na zin ko tiyok pa men. Pa mbulu ki sua urpeŋana na, zin
    tikamam ŋgar pa ri sa som.
  ita-1885: L'empio prende il presente dal seno, Per pervertir le vie del giudicio.
  eng-LXXUP: The ways of a man who unjustly receives gifts in his bosom do not prosper;
    And an ungodly man perverts the ways of righteousness.
  eng-ULB: A wicked man accepts a secret bribe to pervert the ways of justice.
  spa-VBL: Los malvados toman botines ocultos para tergiversar el curso de la justicia.
  fra-_FOB: Le méchant accepte le présent, pour renverser les voies de la justice.
  mal-mal: ദുഷ്ടൻ ന്യായത്തിന്റെ വഴികളെ മറിക്കേണ്ടതിന് ഒളിച്ചുകൊണ്ടുവരുന്ന സമ്മാനം
    വാങ്ങുന്നു.
  urd-GVR: Bedīn chupke se rishwat le kar insāf kī rāhoṅ ko bigāṛ detā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुरुमी निसाफ दूली सेल्‍चा कली ख्रुइश्‍शा घूस
    जाइब। प्रस्‍थान २३:८
  eng-NOY: The wicked man taketh a gift out of the bosom, To pervert the ways of judgment.
  ita-1927: L’empio accetta regali di sottomano per pervertire le vie della giustizia.
  ckb-ckb: بەدکار بە نهێنی بەرتیل وەردەگرێت تاکو ڕێچکەی دادپەروەری خوار بکاتەوە.
  eng-BBE: A sinner takes an offering out of his robe, to get a decision for himself
    in a cause.
  kan-OKCV: ನ್ಯಾಯದ ಮಾರ್ಗಗಳನ್ನು ತಿರುಗಿಸಿಬಿಡುವುದಕ್ಕೆ ದುಷ್ಟನು ಗುಪ್ತವಾಗಿ ಲಂಚವನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: துன்மார்க்கன், நீதியின் வழியைப்புரட்ட மடியிலுள்ள லஞ்சத்தை வாங்குகிறான்.
  spa-RV-1909: El impío toma dádiva del seno, para pervertir las sendas del derecho.
  ron-BTF: Un om stricat ia un dar din sân ca să strice căile judecății.
  eng-WEBP: A wicked man receives a bribe in secret, to pervert the ways of justice.
  eng-FBV: The wicked take hidden bribes to pervert the course of justice.
  nld-1939: De boze neemt een geschenk uit de buidel aan, Om de wegen van het recht
    te verdraaien.
  nch-BL: Tequichihuani cati amo cuajcualme quiselíaj taxtahuili ixtacatzi, huan yeca
    tatajtolsencahuaj amo xitahuac.
  vie-1934: Người gian ác lãnh nhẹm của hối lộ, Đặng làm sai lệch các lối xét đoán.
  hin-CV: दुष्ट गुप्‍त रूप से घूस लेता रहता है, कि न्याय की नीति को कुटिल कर दे.
  eng-OURB: A wicked man receives a bribe in secret, to pervert the ways of mishpat
    ·justice·.
  spa-BES: Un pecador toma un soborno en secreto, para tomar una decisión por sí mismo
    en una causa.
  tdx-tdx: Mandrambe vokañe boak’am-pisafoa ty lahiaga, hampikelokeloke ty lalam-bantañe.
  tha-KJV: คนชั่วร้ายรับสินบนจากอกเสื้อเพื่อผันแปรทางแห่งความยุ​ติ​ธรรม
  por-BR-2018: O perverso toma o presente do seio, para perverter os caminhos da justiça.
  deu-ELO: Der Gesetzlose nimmt ein Geschenk aus dem Busen, um die Pfade des Rechts
    zu beugen.
  eng-WYC-2018: A wicked man taketh gifts from the bosom, to mis-turn the paths of
    doom. (A wicked person accepeth secret gifts, or bribes, to pervert the course
    of justice.)
  epo-epo: Kaŝitajn donacojn akceptas malvirtulo, Por deklini la vojon de la justeco.
  uig-PIN: Qirik adǝm yǝng iqidǝ parini ⱪobul ⱪilar; U adalǝtning yolini burmilar.
  beo-beo: Molole hame fofada:su dunu da hano sulugiliwane muni laha. Amasea, moloidafa
    fofada:su hame ba:sa.
  tpi-OTNT: Taim man bilong mekim pasin nogut em i gat wok long kot, orait sapos ol
    man i laik givim mani long em bilong grisim em long paulim kot, em bai i amamas
    tru long kisim dispela mani na paulim kot.
  hau-SA: Mugun mutum yakan karɓa cin hanci a asirce don yă lalace yin adalci.
  uig-LAT: Chirik adem yeng ichide parini qobul qilar; U adaletning yolini burmilar.
  nde-nde: Umuntu omubi wamukela isivalamlomo ensitha ukuze ahlanekele indlela yokwahlulela.
  ton-ton: ‌ʻOku toʻo mai ʻe he angakovi ha meʻa foaki mei he fatafata, ke ne taki
    kehe ʻae hala ʻoe fakamaau.
  ces-1613: Bezbožný tajně béře dar, aby převrátil stezky soudu.
  eng-WMB: A wicked man receives a bribe in secret, to pervert the ways of justice.
  tam-TCV: கொடியவர்கள் இரகசியமாக இலஞ்சம் வாங்கி, நீதியின் வழியைப் புரட்டுகிறார்கள்.
  ceb-ULB: Ang tawong daotan modawat ug tinago nga suhol aron tuison ang dalan sa
    hustisya.
  pol-UBG: Niegodziwy bierze dar z zanadrza, aby wypaczać ścieżki sądu.
  urd-GVU: بےدین چپکے سے رشوت لے کر انصاف کی راہوں کو بگاڑ دیتا ہے۔
  deu-1912: Der Gottlose nimmt heimlich gern Geschenke, zu beugen den Weg des Rechts.
  kan-2017: ದುಷ್ಟನು ಲಂಚವನ್ನು ಗುಪ್ತವಾಗಿ ತೆಗೆದುಕೊಂಡು, ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸುವನು.
  yap-yap: Pi judge ni kireb e ma fanay puluwon e sasalap nib mith, ma aram e tin
    ni bfel’ dab nrin’.
  hlt-MCSB: Laitloeknah a caehlong te phaelh sak ham, halang loh a huep ah kapbaih
    a loh.
  mdy-ETH: ፑርታ ዓሲ ዎጌ ዎቢሳኒ ዴሜና ዒንጎ ሚኢሾ ዔካኔ።
  kew-kew: Waea pi aa nipu koso pagape yapidi medame pa laga taliare omeme pua kabe
    reke mua koso maoyaalia. Goa pua nipumi mo koso ma-oyaatalo mone mua raaname waru
    omalia.
  twi-ASANTE: Omumuyɛfoɔ gye adanmudeɛ wɔ esum ase de kyea atɛntenenee.
  eng-WEBU: A wicked man receives a bribe in secret, to pervert the ways of justice.
  wal-wal: Iita daannai pirddaa geellayanau geeman mattaayiyaa ekkees.
  acu-NT: 'Aints tunaun takasua nuka chichaman nekamtiknujai kanak pujus chicharak:
    Nu aintska pengkeraitai, tunaunaka turichuitai tita. Turakminka kuikian susatjame
    tamataikia, nu pase chichaman nekamtikniuka kuikianka juki, wait wajaktinka sutsuk
    akupawai.'
  spa-PDDPT: El perverso toma soborno de su seno Para pervertir el curso de la justicia.
  gun-gun: Heko vai va'e onhevende nhemi 'rã peráta re, ha'eve e'ỹa ramigua rupi joguereko
    aguã.
  agu-BL: Yi e' mal nak, na chitz'am yi e'chk xo'c yi ewun cu'n na ak'lij scyetz,
    bantz je'n chik'ab twi' yi mero aj paj.
  ilo-ULB: Aw-awaten ti nadangkes a tao ti pasuksok tapno ballikugenna dagiti wagas
    ti kinalinteg.
  kpg-kpg: Digau hai gabunga huaidu e kae di hui halahalau hagammuni, gei di tonu
    o di gabunga e deemee di gila.
  uig-ARA: چىرىك ئادەم يەڭ ئىچىدە پارىنى قوبۇل قىلار؛ ئۇ ئادالەتنىڭ يولىنى بۇرمىلار.
  bps-bps: I to sasè i gal mukum i usay dmawat filak di gugbuni, na msang i kaglut.
  sus-sus: Mixi ɲaaxi see rasuxuma gundo ra, alako kiiti tinxinxi xa mafindi.
  pon-2006: Sounkopwung suwed kin ale pweipwei sapwung ni rir, oh pwunglahn kopwung
    sohte kin pweida.
  ksd-ksd: A kaina tutana i alube pa ra kul varbat ta tikai i ga ive ta ra bongobongono,
    Upi na pukue varara ra nga na varkurai.
  tur-YTC: Kötü kişi adaletin yollarını saptırmak için Gizlice rüşvet alır.
  bel-N: Бязбожнік бярэ хабар з-за пазухі, каб скрывіць сьцежкі правасудзьдзя.
  grc-BRENT: Λαμβάνοντος δῶρα ἀδίκως ἐν κόλποις οὐ κατευοδοῦνται ὁδοὶ, ἀσεβὴς δὲ ἐκκλίνει
    ὁδοὺς δικαιοσύνης.
  ind-AYT: Orang fasik menerima suap dalam dada untuk membelokkan jalan keadilan.
  nya-nya: Munthu woyipa amalandira chiphuphu chamseri kuti apotoze chiweruzo cholungama.
  hrv-hrv: Opaki prima dar iz njedara da bi iskrivio putove pravici.
  mps-mps: Te dwai kolesaga ebo bidi dabe, augwaligo te po tų yabo sę elalubaso
    da, teda augwaligo te po tų dolabo homu ebo dao. Tama tiyu, augwaligo te homu
    bega sabo mone mabo te bidi dabego susiąbadi te sogo geme saibao.
  tpi-tpi: Taim man bilong mekim pasin nogut em i gat wok long kot, orait sapos ol
    man i laik givim mani long em bilong grisim em long paulim kot, em bai i amamas
    tru long kisim dispela mani na paulim kot.
  dan-1931: Den gudløse tager Gave i Løn for at bøje Rettens Gænge.
  vie-OVCB: Người tham nhũng nhận hối lộ vụng trộm, làm cán cân công lý lệch nghiêng.
  guj-2017: દુષ્ટ માણસ છાની રીતે લાંચ લઈને ઇનસાફના માર્ગ ઊંધા વાળે છે.
  pon-2006A: Sounkopwung suwed kin ale pweipwei sapwung ni rir, oh pwunglahn kopwung
    sohte kin pweida.
  por-BRBSL: Um homem perverso recebe um suborno em segredo, para perverter os caminhos
    da justiça.
  swe-swe: Den ogudaktige (syndaren, kriminelle) tar emot mutor under bordet (i hemlighet)
    för att förvränga rättvisans stigar (välkända, upptrampade gångvägar).
  cth-cth: Tamikathout ni lannae lamthung phen hanelah a hnukkhu lahoi hno ouk a lawp.
  twi-twi: Omumɔyɛfo gye adanmude wɔ sum ase de kyea atɛntrenee.
  hlt-hlt: Laitloeknah a caehlong te phaelh sak ham, halang loh a huep ah kapbaih
    a loh.
  tbz-SIM: Onitiyɛiwe ɔ̃ɔ̃ cɔutɛ́ ticuuti disɔ̀rì ndi, kɛ́cɑkɛ tibeéntì.
  msy-2020: Gumazir arazir kuram gamim kotɨn iti, gumazamiziba kotiam gasɨghasɨghasa
    anepezepera dagɨaba moga a ganɨdi, eghtɨ a bar akuegh dagɨar kaba inigh egh kotiam
    gasɨghasɨgham.
  dop-dop: Ɩsɑɣɑʋ mʋɣɩ toko tɛɛ kʋcɔɔŋ wei ɩ kɑ́ hɛləsɩ-ɩ tɑmpɑnɑ tɑɑ tɔɣɔ.
  azb-azb: Şər qoltuğuna rüşvət götürər ki, Ədalət yollarını pozsun.
  eng-DBY: A wicked [man] taketh a gift out of the bosom, to pervert the paths of
    judgment.
  hin-2017: दुष्ट जन न्याय बिगाड़ने के लिये, अपनी गाँठ से घूस निकालता है।
  wol-KYG: Ku bon day nangu alalu ger ca suuf, nara jalgati yoon.
  bjr-bjr: Manda oosana maree mari siaasafa umeenni umeereemaria feefauruna maraseenoo
    sia amiqimmasee ufa rainaidanoo.
  eng-YLT: A bribe from the bosom the wicked taketh, To turn aside the paths of judgment.
  kne-kne: Din lawa ay howis, awatena di pasoksok ay naililimed yan adi na itonton
    di kinalinteg.
  eng-WYC-2017: A wicked man taketh gifts from the bosom, to mis-turn the paths of
    doom.
  eng-WMBB: A wicked man receives a bribe in secret, to pervert the ways of justice.
  urd-GVH: बेदीन चुपके से रिश्वत लेकर इनसाफ़ की राहों को बिगाड़ देता है।
  rug-rug: Na tie kaleana si ade vagi tinabara golomo, pude va sea ia sa hahanana
    sapu toṉoto.
  gaz-gaz: Namni hamaan karaa murtii qajeelaa jalʼisuuf jedhee dhoksaadhaan mattaʼaa
    fudhata.
  fra-LSG: Le méchant accepte en secret des présents, Pour pervertir les voies de
    la justice.
  yal-yal: Muxu ɲaxin dimi yi seen nasuxuma mayifuun nin a kiti ɲaxin sa.
  haw-1868: Kaili ae ka mea hewa i ka waiwai kipe, I kona hoohaunaele ana i ka aoao
    pono.
  arb-NAV: الشِّرِّيرُ يَأْخُذُ الرِّشْوَةَ مِنَ الْحِضْنِ لِيُحَرِّفَ سَيْرَ الْقَضَاءِ.
  ewe-ewe: Ame vɔ̃ɖi xɔa zãnu le bebeme be wòatrɔ nya dzɔdzɔe atsyɔ anyi.
  eng-LEE: A wicked man taketh a bribe out of the bosom, to pervert the paths of justice.
  asm-FB: ন্যায়ৰ পথ বিপথগামী কৰিবলৈ দুষ্টলোকে গুপুতে দিয়া ভেঁটি গ্ৰহণ কৰে।
  sus-A: مِشِ حَاشِ سٍيٍ رَ سُشُمَ فُندٌ رَ، عَلَكٌ كِيتِ تِنشِنشِ شَ مَقِندِ.
  fra-SBL: Un homme méchant reçoit un pot-de-vin en secret, pour pervertir les voies
    de la justice.
  hbo-hbo: שֹׁ֣חַד מֵ֭חֵיק רָשָׁ֣ע יִקָּ֑ח לְ֝הַטֹּ֗ות אָרְחֹ֥ות מִשְׁפָּֽט׃
  kik-kik: Mũndũ mwaganu amũkagĩra ihaki na hitho, nĩguo ogomie ciira wa kĩhooto.
  fra-NCL: Le méchant reçoit des présents cachés dans le pli du manteau, pour pervertir
    les sentiers de la justice.
  cek-AK: Kasae kami loe toenghaih loklam angkawnsak hanah, bokhaih ah paek ih tangqum
    to lak.
  cuk-cuk: Dule-isgana dukuar dule-baidse manigi binsaed galeged. Agala, ibmar-galagwensuli-imakleged
    geg bergued.
  uig-CYR: Чирик адәм йәң ичидә парини қобул қилар; У адаләтниң йолини бурмилар.
  tel-2017: న్యాయాన్ని తారుమారు చేయడానికి దుష్టుడు రహస్యంగా లంచం తీసుకుంటాడు.
  hat-BSA: Yon nonm mechan an resevwa kòb anba tab an sekrè; pou l tòde chemen lajistis.
  kos-kos: Mwet nununku sesuwos elos eis mwe eyeinse in lukma. Ke ouinge uh nununku
    suwohs tiana orekla.
  hbo-WLC: שֹׁ֣חַד מֵ֭חֵיק רָשָׁ֣ע יִקָּ֑ח לְ֝הַטּ֗וֹת אָרְח֥וֹת מִשְׁפָּֽט׃
  ibo-ibo: Onye ajọ omume na-anara ihe ngarị na nzuzo ka ọ sụgharịa ikpe ziri ezi
    isi.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ବିଚାରର ମାର୍ଗ ବଙ୍କା କରିବାକୁ ଅଣ୍ଟାରୁ ଲାଞ୍ଚ ନିଏ।
  chk-chk: Eman aramas mi ngau a angei lifangen amichimich fän monomon, pwe epwe arikala
    pwüngün kapwüng.
  rop-rop: Detlot laiyawan jadj wandimbat mani snikinwei blanga dum ola rong ting
    en dei nomo gibit feyago langa pipul.
  ukr-1871: Дарунки з пазухи бере безбожний, щоби скривити стежки правосуду.
  deu-1951: Der Gottlose nimmt ein Geschenk aus dem Busen, um zu beugen die Pfade
    des Rechts.
  eng-JPS: A wicked man taketh a gift out of the bosom, to pervert the ways of justice.
  srp-1865: Bezbožnik prima poklon iz njedara da prevrati putove pravdi.
  lug-lug: Omuntu omubi alya enguzi mu kyama, alyoke aziyize amazima okweyoleka.
  heb-heb: שחד מחיק רשע יקח להטות ארחות משפט׃
  ben-IRV: দুষ্ট লোক গোপনে ঘুষ গ্রহণ করে, ন্যায়বিচারের পথ বিকৃত করার জন্য।
  pan-pan: ਦੁਸ਼ਟ ਬੁੱਕਲ ਵਿੱਚੋਂ ਰਿਸ਼ਵਤ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਨਿਆਂ ਦੇ ਮਾਰਗਾਂ ਨੂੰ ਵਿਗਾੜ
    ਦੇਵੇ।
  mya-JVB: မ တရားသောသူသည် တရား လမ်း ကိုဖျက် သော အဘိုးတံစိုး ကို သူတပါး၏ ခါးပိုက် အိတ်ထဲက
    နှိုက်ယူ တတ်၏။
  tte-O: Tonaenaena mane ikalakalai wadam mena na mesabana loina dudulaina isibayanae.
  tbg-tbg: Qora iasivano kukeqa keharo qutaru monu varero kia avuqavuqama kero ko
    rahe vaira.
  hmo-hmo: Kota biaguna dikana ese, lalona veria moni ia abia hunia dekenai, ia ese
    kota maoromaorona do ia karaia lasi totona.
  urd-urd: शरीर बगल में रिश्वत रख लेता है, ताकि 'अदालत की राहें बिगाड़े।
  rus-SYN: Нечестивый берет подарок из пазухи, чтобы извратить пути правосудия.
  bqc-SIM: Vãikɛna ì gbagusaɛ sↄlↄ a ulau kɛ́ à e yã́zɛde bãdɛò yã́iɛ.
  tcz-CHONGTHU: Thu adih a tan sang in, miphalou hon sum-guh ane jiuvin, thudih chu
    achekhel sah jitauve.
  mar-mar: न्यायाच्या मार्गाचा दुरुपयोग करण्यासाठी, वाईट मनुष्य गुप्तपणे लाच स्वीकारतो,
  hlt-THB: Thlakche ing ak dyng awitlyknaak kawi sak hamna ak hyp kutdo lo hy.
  qub-qub: Fiyu runaga pacayllapami saynishantapis chasquin alli cajta mana alli arreglananpaj.
  bqp-bqp: Yãvãnikɛrii dì gusarɛgba sↄtↄ a utan, de à yãzɛde mì dɛo yãi.
  hat-hat: Malveyan pran lajan nan men moun pou enpoze jistis fèt.
  eng-BSB: A wicked man takes a covert bribe to subvert the course of justice.
  tod-tod: Yaava nui ɠa ɗa lobɛanii zo, ti dɔɔɠu seɠei wu, nii a kɛ é tukpɔi maaʋe.
  eng-WEBPB: A wicked man receives a bribe in secret, to pervert the ways of justice.
  kbq-kbq: Kema refkohu tratema kefo ne'mo'ma mani'nesuno'a, keagama eri haviza hinogu
    oku'a masevema huno amisia zagoa e'nerino, keaga eri rukrahe huno fatgo kantera
    ontahigosie.
  nhe-BL: Tequitini tlen ax cuajcualme quiselíaj tlaxtlahuili ixtacatzi, huan yeca
    ax xitlahuac quema tetlajtolsencahuaj.
  bus-bus: Zaakɛri è ↄdↄnkpɛɛgbaa sↄtↄ a utan, lɛ à yãzɛdee mì dɛo yãnzimɛ.
  gub-BL: Tuwihaw imunar ma'e uzeme'eg temetarer rehe wà. A'e rupi purehe izepykaw
    na'ikatu kwaw.
  eng-DRA: The wicked man taketh gifts out of the bosom, that he may pervert the paths
    of judgment.
