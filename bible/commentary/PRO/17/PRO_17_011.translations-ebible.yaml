verse: PRO.017.011
translations:
  mal-C: അധർമികൾ മാത്സര്യത്തിന് ഉത്സാഹിക്കുന്നു; അവർക്കെതിരേ മരണത്തിന്റെ ദൂതൻ നിയോഗിക്കപ്പെടും.
  deu-TKW: Nur nach Unheil trachtet der Empörer, aber ein grausamer Bote wird wider
    ihn gesandt.
  lin-lin: Moto mabe alukaka kaka kotomboka, kasi bakotindela ye ntoma ya motema mabe
    mpo na kotelemela ye.
  eng-LSV: An evil man seeks only rebellion, || And a fierce messenger is sent against
    him.
  eng-GNV: A sedicious person seeketh onely euill, and a cruel messenger shall be
    sent against him.
  eng-WEBSTER: 'An evil man seeketh only rebellion: therefore a cruel messenger shall
    be sent against him.'
  nhw-BL: Masehualme catli amo tlatlepanitaj quitemohuaj catli amo cuali para quichihuase,
    pero TOTECO quintitlanilis itlayolmelajca catli temajmati para quintlatzacuiltis
    chicahuac.
  swh-ONEN: Mtu mbaya hupenda kuasi tu; mjumbe asiye na huruma atatumwa dhidi yake.
  bba-bba: Tɔn kɔ̃so u rɑ n kɑsuwɑ u tɔnu seesi, ɑdɑmɑ bɑ koo nùn tɔn kɔ̃so kpɑre
    u nùn sɛɛyɑsiɑ.
  eng-KJVCPB: 'An evil man seeketh only rebellion: Therefore a cruel messenger shall
    be sent against him.'
  luo-luo: Ngʼat ma jaricho ohero mana miero, jaote makwiny ema ibiro orone.
  meu-meu: Kara dika tauna ese daḡedaḡe e tahuamu; gwaukau tauna mai daḡedaḡena ida
    na ia bae siai henia.
  npi-ULB: दुष्‍ट व्यक्तिले केवल विद्रोहको खोजी गर्दछ । त्यसैले त्यसको विरुद्धमा क्रुर
    दूत पठाइन्छ ।
  yor-yor: Orí kunkun ni ènìyàn ìkà máa ń ṣe, ìjòyè aláìláàánú ni a ó rán sí i.
  ind-ind: Orang-orang jahat selalu ingin memberontak, karena itu mereka akan dihukum
    dengan kejam.
  pes-OPCB: بدکاران فقط در پی یاغیگری هستند، اما مأمور بی‌رحم سراغشان خواهد رفت.
  tgl-ULB: Ang masamang tao ay naghahanap lamang ng himagsikan, kaya ang isang malupit
    na mensahero ay ipapadala laban sa kaniya.
  hui-hui: Wali agali ko bialu haabo haga kagoria ti mo tandaga holenaga mbira ibilaradagua
    homolene íbu wulebira.
  mya-mya: ပုန်ကန်သောသူသည် မတရားသောအမှုကိုသာ ပြုစုတတ်၏။ ထိုကြောင့်ကြမ်းကြုတ်သော တမန်ကို
    သူ့ဆီသို့စေလွှတ်ရ၏။
  bod-N: མི་ངན་གྱིས་ནི་གྱེན་ཟློག་ཁོ་ན༌བསྙེག །གདུག་རྩུབ་ཆེ་བའི་བང་ཆེན་དེ་རྩར༌མངག།
  wsk-wsk: Kari memek mu supuling lagara se dun kopa iluwa ko kiwem mu ko kua lagoso;
    bare kari bo wuli karogo mu betemon se namaruk ale ikup yaman tuokko.
  sna-sna: Munhu akaipa anongotsvaka kumukira chete; nhume isina tsitsi ichatumirwa
    kundomurwisa.
  spa-BLM: Un hombre malvado sólo busca la rebelión; por lo que se enviará un cruel
    mensajero contra él.
  cac-cac: A junoc pitn̈ej syutej sb'a, an̈ej chucal saya', schecchajb'at junoc checab'
    malaj yoq'uelc'olal d'ay.
  swh-ULB: Mtu mbaya hutafuta uasi tu, hivyo mjumbe katiri atatumwa dhidi yake.
  bel-bel: Злосьнік шукае толькі зла; таму жорсткі анёл будзе пасланы супраць яго.
  deu-ELBBK: Der Böse sucht nur Empörung, aber ein grausamer Bote wird gegen ihn gesandt
    werden.
  mbb-OT: Is lalung he etew, edsukul te gubirnu, ne zuen daan edsuǥuen wey mekaasdang
    kandin.
  mal-2015: മത്സരക്കാരൻ ദോഷം മാത്രം അന്വേഷിക്കുന്നു; ക്രൂരനായോരു ദൂതനെ അവന്റെ നേരെ
    അയക്കും.
  rmc-rmc: O nalačho manuš rodel ča e vzbura, vašoda pes pre leste bičhavela o meribnaskro
    poslos.
  pes-OPV: مرد شریر طالب فتنه است و بس. لهذاقاصد ستمکیش نزد او فرستاده می‌شود.
  ron-1924: Чел рэу ну каутэ декыт рэскоалэ, дар ун сол фэрэ милэ ва фи тримис ымпотрива
    луй.
  ben-OBCV: অনিষ্টকারীরা ঈশ্বরের বিরুদ্ধে বিদ্রোহ লালনপালন করে; তাদের বিরুদ্ধে মৃত্যুদূত
    পাঠানো হবে।
  som-som: Ninkii shar lahu wuxuu doondoonaa caasinimo keliya, Sidaas daraaddeed waxaa
    isaga lagu diri doonaa farriingeeye aan naxariis lahayn.
  lat-VUC: 'Semper jurgia quærit malus: angelus autem crudelis mittetur contra eum.'
  eng-ASVBT: An evil man seeketh only rebellion; Therefore a cruel messenger shall
    be sent against him.
  mna-mna: Wal sananŋan, ŋgar kizin imbol kat be tikam mbulu zooroŋana. Tana kaimer
    biibi sa kola ila ma ibalis kat zin. Mi ni ko irao imuŋai zin ri sa som.
  ita-1885: Il malvagio non cerca altro che ribellione; Ma l'angelo crudele sarà mandato
    contro a lui.
  eng-LXXUP: 'Every bad man stirs up strifes: But the Lord will send out against him
    an unmerciful messenger.'
  eng-ULB: An evil person only seeks rebellion, so a cruel messenger will be sent
    against him.
  spa-VBL: Los malvados solo piensan en rebelarse, por eso un mensajero cruel será
    enviado para atacarlos.
  fra-_FOB: Le méchant ne cherche que des querelles; mais un messager cruel sera envoyé
    contre lui.
  mal-mal: മത്സരക്കാരൻ ദോഷം മാത്രം അന്വേഷിക്കുന്നു; ക്രൂരനായ ഒരു ദൂതനെ അവന്റെനേരെ
    അയയ്ക്കും.
  urd-GVR: Sharīr sarkashī par tulā rahtā hai, lekin us ke ḳhilāf zālim qāsid bhejā
    jāegā.
  suz-BL: मरिम्‍शो मुरपुकीमी गेना हना यो जिचा पोक्‍नीम। तन्‍न मेको कली सजाइ गेचा कली
    शिशी मपाइब मुर सोइश्‍शो बाक्‍ब।
  eng-NOY: An evil man seeketh only rebellion; Therefore shall a cruel messenger be
    sent against him.
  ita-1927: Il malvagio non cerca che ribellione, ma un messaggero crudele gli sarà
    mandato contro.
  ckb-ckb: کەسی خراپ تەنها داواکاری یاخی بوونە، لەبەر ئەوە نێردراوێکی دڵڕەقی بۆ دەنێردرێت.
  eng-BBE: An uncontrolled man is only looking for trouble, so a cruel servant will
    be sent against him.
  kan-OKCV: ತಿರುಗಿ ಬೀಳುವವನು ಕೆಟ್ಟದ್ದಕ್ಕೇ ತವಕಪಡುತ್ತಾನೆ; ಆದಕಾರಣ ಮರಣ ದೂತರನ್ನು ಅವನ ವಿರುದ್ಧ
    ಕಳುಹಿಸಲಾಗುವದು.
  tam-2017: தீயவன் கலகத்தையே தேடுகிறான்; கொடிய தூதன் அவனுக்கு விரோதமாக அனுப்பப்படுவான்.
  spa-RV-1909: El rebelde no busca sino mal; y mensajero cruel será contra él enviado.
  ron-BTF: Un om care face rău caută numai rebeliune; de aceea împotriva lui va fi
    trimis un mesager crud.
  eng-WEBP: An evil man seeks only rebellion; therefore a cruel messenger shall be
    sent against him.
  eng-FBV: Evil people are only looking to rebel, so a cruel messenger will be sent
    to attack them.
  nld-1939: Een boze zoekt enkel verzet; Daarom stuurt men een wreden bode op hem
    af.
  nch-BL: Masehualme cati amo tatepanitaj quitemohuaj cati amo cuali para quichihuase,
    pero TOTECO quintitanilis itayolmelajca cati temajmati para quintatzacuiltis chicahuac.
  vie-1934: Kẻ gian ác chỉ tìm điều phản nghịch; Vì vậy sẽ sai một sứ giả dữ tợn đi
    hãm đánh nó.
  hin-CV: दुष्ट का लक्ष्य मात्र विद्रोह ही हुआ करता है; इसके दमन के लिए क्रूर दूत
    भेजा जाना अनिवार्य हो जाता है.
  eng-OURB: An evil man seeks only rebellion; therefore a cruel messenger shall be
    sent against him.
  spa-BES: Un hombre descontrolado solo busca problemas, por lo que un criado cruel
    será enviado contra él.
  tdx-tdx: Mipay fiodiañe avao ty mpiola, aa le hañitrifañe irake masiake.
  tha-KJV: คนชั่วร้ายก็แสวงแต่​การกบฏ ฉะนั้นจะมี​ผู้​สื่อสารดุร้ายไปสู้​เขา
  por-BR-2018: Na verdade quem é mal busca somente a rebeldia; mas o mensageiro cruel
    será enviado contra ele.
  deu-ELO: Der Böse sucht nur Empörung; aber ein grausamer Bote wird gegen ihn gesandt
    werden.
  eng-WYC-2018: Ever an evil man seeketh strives; forsooth a cruel angel shall be
    sent against him. (An evil person forevermore seeketh out strife, or arguments;
    but a cruel messenger shall be sent against him.)
  epo-epo: Malbonulo serĉas nur ribelon; Sed terura sendato estos sendita kontraŭ
    lin.
  uig-PIN: Yamanlar pǝⱪǝt asiyliⱪni kɵzlǝr; Uni jazalaxⱪa rǝⱨimsiz bir ǝlqi ǝwǝtilǝr.
  beo-beo: 'Wadela:i hamosu dunu da lelei hou fawane hamosa. Ea bogosu da ema nimi
    bagade sia: adole iasu dunu agoai ba:mu.'
  tpi-OTNT: Man bilong mekim pasin nogut, em i save bikhet na kirapim pait. Tasol
    bai ol i salim wanpela man nogut tru i kam na mekim save moa yet long em.
  hau-SA: Mugayen mutane sukan kuta tawaye da Allah; za a aika manzo mutuwa a kansu.
  uig-LAT: Yamanlar peqet asiyliqni közler; Uni jazalashqa rehimsiz bir elchi ewetiler.
  nde-nde: Umuntu omubi udinga ukuhlamuka kuphela; uzathunyelwa inxusa elilesihluku.
  ton-ton: ‌ʻOku fie talangataʻa pe ʻae tangata angakovi; pea ko ia ʻe fekau atu ai
    kiate ia ha taha ʻoku angamālohi.
  ces-1613: Zpurný toliko zlého hledá, pročež přísný posel na něj poslán bývá.
  eng-WMB: An evil man seeks only rebellion; therefore a cruel messenger shall be
    sent against him.
  tam-TCV: தீமை செய்பவர்கள் கலகத்தையே தேடுகிறார்கள்; அழிவின் தூதனால் அவர்கள் கடுமையாக
    தண்டிக்கப்படுவார்கள்.
  ceb-ULB: Ang tawong daotan nangita lamang ug kasamok, busa ang mangtas nga sinugo
    ipadala batok kaniya.
  pol-UBG: Zły szuka jedynie buntu; dlatego zostanie wysłany przeciw niemu okrutny
    posłaniec.
  urd-GVU: شریر سرکشی پر تُلا رہتا ہے، لیکن اُس کے خلاف ظالم قاصد بھیجا جائے گا۔
  deu-1912: Ein bitterer Mensch trachtet, eitel Schaden zu tun; aber es wird ein grimmiger
    Engel über ihn kommen.
  kan-2017: ದುರಾತ್ಮನಿಗೆ ದಂಗೆಯ ಮೇಲೆಯೇ ಮನಸ್ಸು, ಕ್ರೂರದೂತನು ಅವನನ್ನು ಆಕ್ರಮಿಸುವನು.
  yap-yap: Yam’ e mayib ni bod ba tamal’og ni der runguy be’ ngak e pi’in kireb ni
    go’ makar oloboch e yad ma tay.
  hlt-MCSB: Boekoek loh boethae bueng a tlap dae, anih taengah puencawn muenying muenyang
    ni a. tueih pa eh.
  mdy-ETH: ፑርታ ዓሲ ቢያ ዎዴ ዋይዚ ዒፃያኬ፤ ዬያሮ ዒዛም ማኣሪሢ ዔሩዋ ኪኢታ ዓሲ ዳኪንታኔ።
  kew-kew: Waea pi aame-re yada papena agaa agu marekaaya. Goa pea rabu wae aa meda
    ipua nipu radaa waru pina talia.
  twi-ASANTE: Onipa bɔnefoɔ ani wɔ atuateɛ nko ara so na wɔbɛsoma odwumayɛfoɔ tirimuɔdenfoɔ
    akɔ ne so.
  eng-WEBU: An evil man seeks only rebellion; therefore a cruel messenger shall be
    sent against him.
  wal-wal: Iita asi makkalabaa xalaalaa koyees; hegaa gishshau, meqetti bainna daanni
    a bolli kiitettana.
  acu-NT: Aints chichaman umichuka aya maanitian wakerawai. Tura asamtai apuri ni
    inatirin akupkamtai, nuka maanin aintsnaka pengké wait anentrashtinuitai.
  spa-PDDPT: El rebelde no busca sino el mal. Un mensajero cruel será enviado contra
    él.
  gun-gun: Nanhonhe'ẽ rendui va'e kuery onhea'ã mba'emo vai re anho. Ha'e nunga rupi
    ha'e kuery rovai omboua 'rã imbojexavaiarã.
  agu-BL: Yi e' pajol ca'wl ntin oyintzi' na chijoy. Poro mben chakij jun chakum yi
    chin wi'tz aj biyonl nin i', tan chibiyle'n cu'n.
  ilo-ULB: Birbiruken laeng ti dakes a tao ti panagsukirna, isu nga addanto naranggas
    a mensahero a maibaon a maibusor kenkuana.
  kpg-kpg: Di made ga hanimoi be tangada huaidu giibeni dela e hagau gi nia daangada
    huaidu ala e haga hinihini i nia madagoaa huogodoo.
  uig-ARA: يامانلار پەقەت ئاسىيلىقنى كۆزلەر؛ ئۇنى جازالاشقا رەھىمسىز بىر ئەلچى ئەۋەتىلەر.
  bps-bps: I to sasè gal mlét i dad to di banwe, taman nun ganlal i landè kakdo salu
    di kenen na bnalas i sasènimoan.
  sus-sus: Mixi ɲaaxi naxan mangɛ matandima tun, sɔɔri kinikinitare nan xɛɛma a xili
    ma.
  pon-2006: Mehla pahn leledo rasehng meninkeder lemei men ong aramas suwed me kin
    kahrehda kahpwal ahnsou koaros.
  ksd-ksd: A tena varongongoi i mainge ke ra vinarubu na varpiam, Ma da tulue ra dekdek
    na tultul pirana.
  tur-YTC: Kötü kişi yalnıza isyan arar, Bundan ötürü ona zorba bir haberci gönderilir.
  bel-N: Ліхадзей шукае толькі непаслухмянства, таму бязьлітасны анёл будзе пасланы
    супраць яго.
  grc-BRENT: Ἀντιλογίας ἐγείρει πᾶς κακὸς, ὁ δὲ Κύριος ἄγγελον ἀνελεήμονα ἐκπέμψει
    αὐτῷ.
  ind-AYT: Orang jahat hanya mencari pemberontakan, tetapi utusan yang kejam akan
    diutus kepadanya.
  nya-nya: Munthu woyipa maganizo ake ali pa kuwukira basi; ndipo bwana adzamutumizira
    wamthenga wankhanza.
  hrv-hrv: Opak čovjek ide samo za zlom, ali se okrutan glasnik šalje na nj.
  mps-mps: Te dwai kolesaga ebo bidigo, agai te hagoma eyu, tama te wąbi hwįbo sę
    hodolaibao. Tiali goli, te augwaligo te homu dene isąbo bidi me deli tagala palama,
    tama agaba te dene mabo sę umabo mu yaibao.
  tpi-tpi: Man bilong mekim pasin nogut, em i save bikhet na kirapim pait. Tasol bai
    ol i salim wanpela man nogut tru i kam na mekim save moa yet long em.
  dan-1931: Den onde har kun Genstridighed for, men et skånselsløst Bud er udsendt
    imod ham.
  vie-OVCB: Người hung ác chỉ thích nổi loạn, sứ giả bạo tàn sẽ đi dẹp nó.
  guj-2017: દુર્જન હંમેશા આફતો શોધ્યા કરે છે. તે માટે તેની સામે ક્રૂર સંદેશાવાહક મોકલવામાં
    આવશે.
  pon-2006A: Mehla pahn leledo rasehng meninkeder lemei men ong aramas suwed me kin
    kahrehda kahpwal ahnsou koaros.
  por-BRBSL: Um homem mau procura apenas a rebelião; portanto, um mensageiro cruel
    será enviado contra ele.
  swe-swe: En ond människa söker bara uppror [genom att medvetet bryta mot det som
    är rätt], därför ska en grym budbärare (ängel) skickas mot honom.
  cth-cth: Tamikahawihoeh ni kâtaran nahane dueng doeh a tawng, hatdawkvah patoune
    kathout hoi a kâhmo han.
  twi-twi: Onipa bɔnefo ani wɔ atuatew nko ara so na wɔbɛsoma odwumayɛni tirimuɔdenfo
    akɔ no so.
  hlt-hlt: Boekoek loh boethae bueng a tlap dae, anih taengah puencawn muenying muenyang
    ni a tueih pa eh.
  tbz-SIM: Onitiyɛiwe ɔ̃ ndɔ́ mɛcɑɑ̀rìmɛ̀ mmɛ ò mɛ nyóó mɑ́ɑ́nɛ̀mu ditɔ̃nnì yɛiri.
  msy-2020: Gumazir arazir kurabagh amim, a mɨdoroziba forima da otifi. Eghtɨ me gumazir
    kuratam amadaghtɨ a izɨ puv a damigham.
  dop-dop: Ɩsɑɣɑtʋ lɑpʋ kɛ ɩsɑɣɑʋ pɛɛkəɣɩ. Amɑ tillu ɩsɑɣɑʋ kɛ pɑɑ ponɑ-ɩ.
  azb-azb: Pis insan ancaq üsyankarlıq axtarar, Onun əleyhinə qəddar qasid göndərilər.
  eng-DBY: An evil [man] seeketh only rebellion; but a cruel messenger shall be sent
    against him.
  hin-2017: बुरा मनुष्य दंगे ही का यत्न करता है, इसलिए उसके पास क्रूर दूत भेजा जाएगा।
  wol-KYG: Ku bon fippu doŋŋ lay jéem, te musibaa koy dikkal.
  bjr-bjr: Kuqirafa faiqí narimari fasiqafara foora aiqama kari mandainaina uqeeree
    maria fasiqa anaaseesa naridanoo.
  eng-YLT: An evil man seeketh only rebellion, And a fierce messenger is sent against
    him.
  kne-kne: Din kanayon ay panggep din lawa ay ipogaw et kontraena din gobierno, ngem
    man-ibaa din ari si magay seg-ang na ay baa ay manpap en sisya.
  eng-WYC-2017: Ever an evil man seeketh strives; forsooth a cruel angel shall be
    sent against him.
  eng-WMBB: An evil man seeks only rebellion; therefore a cruel messenger shall be
    sent against him.
  urd-GVH: शरीर सरकशी पर तुला रहता है, लेकिन उसके ख़िलाफ़ ज़ालिम क़ासिद भेजा जाएगा।
  rug-rug: Sa tie va gugue si hata ia pude va gore ia sa binaṉara; ba na tie variva
    mate si kote ta garunu la pude va kilasia.
  gaz-gaz: Namni hamaan fincila qofa barbaada; ergamaan namaa hin naane isatti ni
    ergama.
  fra-LSG: Le méchant ne cherche que révolte, Mais un messager cruel sera envoyé contre
    lui.
  yal-yal: Fe ɲaxi rabaan murutɛn nan tun fenma, koni xɛra kininkinintaren sigama
    nɛn a xili ma.
  haw-1868: Ma ke kipi wale no e imi ai ke kanaka ino; Nolaila, hoounaia ka ilamuku
    io na la.
  arb-NAV: الشِّرِّيرُ يَسْعَى فَقَطْ لِلتَّمَرُّدِ، فَيَنْقَضُّ عَلَيْهِ رَسُولٌ
    قَاسٍ.
  ewe-ewe: Ame vɔ̃ɖi la ɖoe kplikpaa be yeadze aglã eya ta woadɔ dumegã sẽŋuta ɖe
    eŋu.
  eng-LEE: 'Only rebellion doth a bad man seek: therefore a cruel messenger will be
    sent out against him.'
  asm-FB: দুষ্ট লোকে কেৱল বিদ্ৰোহৰ চেষ্টা কৰে; সেয়ে নিষ্ঠুৰ বাৰ্ত্তাবাহকক তেওঁৰ বিপক্ষে
    পঠোৱা হ’ব।
  sus-A: مِشِ حَاشِ نَشَن مَنفّ مَتَندِ مَ تُن، سْورِ كِنِكِنِتَرٍ نَن شّيمَ عَ شِلِ
    مَ.
  fra-SBL: L'homme mauvais ne cherche que la rébellion ; c'est pourquoi un messager
    cruel sera envoyé contre lui.
  hbo-hbo: אַךְ־מְרִ֥י יְבַקֶּשׁ־רָ֑ע וּמַלְאָ֥ךְ אַ֝כְזָרִ֗י יְשֻׁלַּח־בֹּֽו׃
  kik-kik: Mũndũ mũũru arongooragia o ũremi; nĩ ũndũ ũcio nĩagatũmĩrwo mũnene ũtarĩ
    tha amũũkĩrĩre.
  fra-NCL: Le méchant ne cherche que rébellion, mais un messager cruel sera envoyé
    contre lui.
  cek-AK: Kahoih ai kami loe lokaek han khue ni pakrong; to pongah tahmenhaih tawn
    ai laicaeh to anih khaeah patoeh tih.
  cuk-cuk: Dule-uayasatedaedi, gusgu urwed-amididaed. Ibagwengine, dule-eba-bur-egi-obined
    abingunonikoed.
  uig-CYR: Яманлар пәқәт асийлиқни көзләр; Уни җазалашқа рәһимсиз бир әлчи әвәтиләр.
  tel-2017: దుర్మార్గుడు ఎప్పుడూ తిరుగుబాటు చేయడానికే చూస్తాడు. అలాటి వాడికి వ్యతిరేకంగా
    క్రూరుడైన వార్తాహరుణ్ణి పంపిస్తారు.
  hat-BSA: Yon nonm rebèl se mal l ap chache; konsa, yon mesaje byen sovaj va voye
    kont li.
  kos-kos: Mwet koluk elos purakak akukuin pacl nukewa, na ac fah supweyukla sie mwet
    roso sulallal in lainulos.
  hbo-WLC: אַךְ־מְרִ֥י יְבַקֶּשׁ־רָ֑ע וּמַלְאָ֥ךְ אַ֝כְזָרִ֗י יְשֻׁלַּח־בּֽוֹ׃
  ibo-ibo: Onye ọjọọ na-ebi naanị ndụ nnupu isi megide Chineke. Ọ bụkwa onyeozi nke
    ọnwụ ka a ga-eziga imegide ya.
  ory-ory: ଦୁର୍ଜ୍ଜନ କେବଳ ବିଦ୍ରୋହ ଖୋଜେ, ଏଣୁ ତାହା ବିରୁଦ୍ଧରେ ନିଷ୍ଠୁର ଦୂତ ପଠାଯିବ।
  chk-chk: Eman aramas mi ngau a chök mochen ükü ngeni aramas, iei mine eman chon
    künö mi uwei kapasen afeiengau a tiitiila ren.
  rop-rop: Detlot pipul hu oldei meigimbat trabul garra abum panishmen en dai.
  ukr-1871: Хто бурить — у того тілько лихе на думцї; на його посланий буде ангел
    без милосердя.
  deu-1951: Ein Boshafter sucht nur Empörung; aber ein unbarmherziger Bote wird gegen
    ihn ausgesandt werden.
  eng-JPS: A rebellious man seeketh only evil; therefore a cruel messenger shall be
    sent against him.
  srp-1865: Zao èovjek traži samo odmet, ali æe se ljut glasnik poslati na nj.
  lug-lug: Omukozi w’ebibi anoonya bujeemu bwereere, era kyaliva asindikirwa omubaka
    omukambwe.
  heb-heb: אך מרי יבקש רע ומלאך אכזרי ישלח בו׃
  ben-IRV: খারাপ লোক শুধু বিদ্রোহের চেষ্টা করে, অতএব তার বিরুদ্ধে নিষ্ঠুর দূত পাঠানো
    হবে।
  pan-pan: ਭੈੜਾ ਮਨੁੱਖ ਕੇਵਲ ਝਗੜਾ ਕਰਨਾ ਹੀ ਚਾਹੁੰਦਾ ਹੈ, ਸੋ ਇੱਕ ਜ਼ਾਲਮ ਸੰਦੇਸ਼ਵਾਹਕ ਉਹ ਦੇ
    ਵਿਰੁੱਧ ਭੇਜਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ပုန်ကန် သောသူသည် မ တရားသောအမှုကိုသာ ပြုစု တတ်၏။ ထိုကြောင့် ကြမ်းကြုတ် သော
    တမန် ကို သူ့ ဆီ သို့စေလွှတ် ရ၏။
  tte-O: Tonaenaena nuwanuwamo tem loina yabo ilikwai na toloina kani tokaleya iyawasali
    na silau sisapi ana loinalikwa maisana, nige ali katekamkamna yabo koina.
  tbg-tbg: Qora kaiqa vare variaka vika kia ˻Kotira˼ vevaaraini vaireka auti variara
    kaara ˻Kotiva˼ vaiinti vo varakairaro viva kia vika aaqurihama nimitaraitiro,
    qoraiqama nimitaanaro.
  hmo-hmo: Kara dika tauna ese dagedage ia tahua noho. Unai dainai unai tau koua totona,
    bogahisihisi diba lasi tauna ta do idia siaia lao.
  urd-urd: शरीर महज़ सरकशी का तालिब है, उसके मुक़ाबले में संगदिल क़ासिद भेजा जाएगा।
  rus-SYN: Возмутитель ищет только зла; поэтому жестокий ангел будет послан против
    него.
  bqc-SIM: Yãvãi mɛ́ ì dↄaa swã́gbãadeɛ, wa zĩna sósobisaide gbaɛwà.
  tcz-CHONGTHU: Engsetna nei mi chun doumah jeng ahol le jin, amatoh kitoh ding in
    sottol engse ahung lo jitai.
  mar-mar: वाईट मनुष्य केवळ बंड करायचे शोधतो, म्हणून क्रूर निरोपे त्याच्याविरुध्द
    पाठवण्यात येईल.
  hlt-THB: Thlang amak leek ing awi am ngaihnaak ben doengna mang nawh, cemyih thlang
    cetaw thlangqeen khaw amak ngai boei venna tyihna awm kaw.
  qub-qub: Mana wiyacöga imay örapis pillyallatami ashiycan. Chayno cashanpitami mana
    cuyapaypa ñacachicoj runawan tinconga.
  bqp-bqp: Yã vãni dì do sãgbãnadenɛ arɛ, oni zĩ̀ri wɛ̃ndadↄ̃risaride gbarɛa.
  hat-hat: Mechan toujou ap fè rebelyon, men y'a voye yon sanmanman regle avè l'.
  eng-BSB: An evil man seeks only rebellion; a cruel messenger will be sent against
    him.
  tod-tod: Nu ɲɔi ɠa ɗa buzeɠe daalɔɠɔma vai nɔ ɠaiziɛ, keelai é la maawɔinɠa ɠɛa,
    naa ɠa ɗa leʋe daalɔɠɔma.
  eng-WEBPB: An evil man seeks only rebellion; therefore a cruel messenger shall be
    sent against him.
  kbq-kbq: Kefo avu'avazane vahe'mo'za, ha'ma erifore hu zankuke zamave'nesiankino,
    hazenkema zami vahera huntenkeno zamavaririgahie.
  nhe-BL: Tlacame tlen ax tlatlepanitaj quitemohuaj tlen ax cuali para quichihuase,
    pero TOTECO quintitlanilis itlayolmelajca tlen temajmati para quintlatzacuiltis
    chicahuac.
  bus-bus: Yã zaaa è dↄ swãgbãadeenɛ aɛ, weé zĩ̀ri wɛ̃ndadↄ̃risaidee gbarɛzi.
  gub-BL: Teko ikatu 'ym ma'e uzapo zawaiw ma'e tuweharupi wà. A'e rupi wamàno haw
    ur putar purumuahy kar ma'e ài wanupe nehe.
  eng-DRA: 'An evil man always seeketh quarrels: but a cruel angel shall be sent against
    him.'
