verse: PRO.017.014
translations:
  mal-C: കലഹത്തിന്റെ ആരംഭം ഒരു അണക്കെട്ടു പൊട്ടിപ്പിളരുന്നതുപോലെയാണ്; അതുകൊണ്ട് തർക്കം
    ഉടലെടുക്കുന്നതിനുമുമ്പുതന്നെ അത് ഒഴിവാക്കുക.
  deu-TKW: Wenn der Zank anfängt, ist's, wie wenn man Gewässer entfesselt; drum, ehe
    es zum Zähnefletschen kommt, laß das Streiten!
  lin-lin: Kobanda koswana ezali lokola kofungola nzela ya mayi ; tika na yo liboso
    ete kobendana ekoma makasi.
  eng-LSV: The beginning of contention [is] a letting out of waters, || And leave
    the strife before it is meddled with.
  eng-GNV: 'The beginning of strife is as one that openeth the waters: therefore or
    the contention be medled with, leaue off.'
  eng-WEBSTER: 'The beginning of strife is as when one letteth out water: therefore
    withdraw from contention, before it be meddled with.'
  nhw-BL: Se catli quipehualtis se cualantli eltoc quen se catli quitzintlapos se
    hueyatl para ma pano ipan ichaj, elis ohui teipa para quiquetzas. Huajca achi
    cuali xijcahua se tlamantli huan amo xijpehualti para ximonajnanquili ica seyoc.
  swh-ONEN: Kuanzisha ugomvi ni kama kutoboa bwawa la maji; kwa hiyo acha jambo hilo
    kabla mabishano hayajaanza.
  bba-bba: Wi u sikirinɔsu toruɑ, n sɑ̃ɑwɑ nɡe u nim ɡunɑ ɡĩɑ. Yen sɔ̃, ɑ su derio
    sɑnnɔ ɡu sere tore.
  eng-KJVCPB: 'The beginning of strife is as when one letteth out water: Therefore
    leave off contention, before it be meddled with.'
  luo-luo: Chako dhawo chalo gimuko yawo, emomiyo we wach kapok dhawo owuok.
  meu-meu: Heatu matamana na ranu ikehona na heto; taunabunai heai do basine vara
    ai ba raka oho.
  npi-ULB: द्वन्द्वको सुरुआत सर्वत्र पानी फैलनुजस्तै हो । त्यसैले विवाद चर्किनुअगि
    नै त्यहाँबाट हिँडिहाल ।
  yor-yor: Bíbẹ̀rẹ̀ ìjà dàbí ẹni tí ó dá ojú fún adágún omi; nítorí náà mẹ́nu kúrò
    nínú ọ̀rọ̀ kí ó tó di ìjà.
  ind-ind: Memulai pertengkaran sama seperti membiarkan bendungan retak, maka hentikanlah
    pertengkaran sebelum pecah perkelahian besar.
  pes-OPCB: شروع کردن دعوا مانند ایجاد رخنه در سد آب است، پس جر و بحث را ختم کن پیش
    از آنکه به دعوا منجر شود.
  tgl-ULB: Ang simula ng hindi pagkakasundo ay gaya ng isang taong nagpapakawala ng
    tubig sa lahat ng dako, kaya lumayo ka sa mga pagtatalo bago ito magsimula.
  hui-hui: Agali mbirame keba emene hayagua ogoni iba payadagoha diri emene bo wia
    haradagua biaga. Ani biragola iba piai holilono abale diri bo wiragoria payagadagua
    keba timbuni anda ibuligo abale paya pai holene nga.
  mya-mya: ရန်တွေ့စအမှုသည် ရေကန်ပေါင်ပေါက်စကဲ့သို့ ဖြစ်သောကြောင့်၊ ရန်မတွေ့မှီတွေ့စရာ
    အကြောင်းကို ရှောင်လော့။
  bod-N: རྩོད་པའི་འགོ་ནི་རགས་ཤོར་ཆུ་དང༌འདྲ། །འཁྲུག་རྩོད་མ་བརྩམས་གོང་ལ་སྤང་བར༌བྱ།།
  wsk-wsk: 'Kari bo ilak tagira gurungumura ko munan me duap bitarko: duap betera
    mu kausik daong ko mayang kutuwu kam; se ka gemang memek mu am ira se kaparuk
    se memek biya bo me aratukko.'
  sna-sna: Kuvamba kwokukakavara kwakafanana nokudziurira mvura yedhamu; saka rega
    nharo kurwa kusati kwatanga.
  spa-BLM: El comienzo de la contienda es como romper una presa, Por lo tanto, hay
    que detener la contienda antes de que se produzca una pelea.
  cac-cac: Icha yaj a a' molaneq'ui ayic sjacvielta a', c'ojanc'olal yelta a' masanto
    snivanb'i yelta a', icha chi' yaj junoc oval quenn̈ej tz'aj yel yich, palta nivan
    tz'ajelc'ochi, yuj chi' vach' tato scac' nivanc'olal a manto el yich oval chi'.
  swh-ULB: Mwanzo wa mafarakano ni kama mtu anayefungulia maji kila mahali, hivyo
    ondoka kwenye mabishano kabla ya kutokea.
  bel-bel: Пачатак свары - як прарыў вады; пакінь свару раней, чым разгарыцца яна.
  deu-ELBBK: Der Anfang eines Zankes ist wie wenn einer Wasser entfesselt; so lass
    den Streit, ehe er heftig wird.
  mbb-OT: Is puunà te kesevaan, ne iring te zeisey he vudsi ziyà te teleǥuey te wahig;
    umbe edsengsengen heini te wazè pa medekelà.
  mal-2015: കലഹത്തിന്റെ ആരംഭം മടവെട്ടി വെള്ളം വിടുന്നതുപോലെ; ആകയാൽ കലഹമാകുംമുമ്പെ
    തർക്കം നിർത്തിക്കളക.
  rmc-rmc: Sar chudel o vesekedišagos, sar te pes mukľahas avri o paňi andral e hradza,
    vašoda preačh, medik na demel zorales avri.
  pes-OPV: ابتدای نزاع مثل رخنه کردن آب است، پس مخاصمه را ترک کن قبل از آنکه به مجادله
    برسد.
  ron-1924: Ынчепутул уней черте есте ка слобозиря унор апе; де ачея, курмэ чарта
    ынаинте де а се ынтеци.
  ben-OBCV: বিবাদের সূত্রপাত হল বাঁধে ফাটল ধরার মতো বিষয়; অতএব বিতর্ক দানা বাঁধার
    আগেই বিষয়টিতে ইতি টানো।
  som-som: Muranka bilowgiisu waa sida biyo la soo faruuray. Haddaba isqabashada iska
    daa intaan lays ilaaqin.
  lat-VUC: Qui dimittit aquam caput est jurgiorum, et antequam patiatur contumeliam
    judicium deserit.]
  eng-ASVBT: 'The beginning of strife is as when one letteth out water: Therefore
    leave off contention, before there is quarreling.'
  mna-mna: Sombe pataŋana sa ipet na, kwom la pa karau pepe. Zem sua pa. Kokena kam
    ma ŋoŋi musaana ila ma iwe pataŋana biibi ŋonoono.
  ita-1885: Chi comincia la contesa è come chi dà apritura alle acque; Però avanti
    che si venga alle contumelie, lascia la questione.
  eng-LXXUP: Rightful rule gives power to words; But sedition and strife precede poverty.
  eng-ULB: The beginning of conflict is like one who releases water everywhere, so
    walk away from the dispute before it has broken out.
  spa-VBL: El comienzo de una discordia es como la primera grieta en una presa de
    agua, así que abandónala antes de que la discusión estalle.
  fra-_FOB: Commencer une querelle c'est ouvrir un passage à l'eau; avant qu'on en
    vienne à la dispute, retire-toi.
  mal-mal: കലഹത്തിന്റെ ആരംഭം മടവെട്ടി വെള്ളം വിടുന്നതുപോലെ; ആകയാൽ കലഹമാകുംമുമ്പ് തർക്കം
    നിർത്തിക്കളയുക.
  urd-GVR: Laṛāī-jhagaṛā chheṛnā band meṅ raḳhnā ḍālne ke barābar hai. Is se pahle
    ki muqaddamābāzī shurū ho us se bāz ā.
  suz-BL: दोपा प्रोंइशो ब्‍वाक्‍कु बोल पा शाइक्‍बा, मोपा जिचा पोक्‍तीक बाक्‍ब। मोपतीके
    जिचा ठेयब दुम्‍चा क्‍येङा ङोंइती मेको कली तेक्‍कीन।
  eng-NOY: The beginning of strife is as when one letteth out water; Therefore leave
    off contention before it rolleth onward.
  ita-1927: Cominciare una contesa è dar la stura all’acqua; perciò ritirati prima
    che la lite s’inasprisca.
  ckb-ckb: دەستپێکردنی ناکۆکی وەک تەقینی بەنداوە، جا پێش ئەوەی ناکۆکییەکە بتەقێتەوە
    وازی لێبهێنە.
  eng-BBE: 'The start of fighting is like the letting out of water: so give up before
    it comes to blows.'
  kan-OKCV: ಕಲಹದ ಪ್ರಾರಂಭವು ಆಣೆಕಟ್ಟು ಒಡೆದಂತೆ ಇರುವುದು; ಆದಕಾರಣ ಆ ಕಲಹಕ್ಕೆ ಕೈಹಾಕುವುದಕ್ಕಿಂತ
    ಮುಂಚೆ ಅದನ್ನು ಬಿಟ್ಟುಬಿಡು.
  tam-2017: சண்டையின் ஆரம்பம் மதகைத் திறந்துவிடுகிறதுபோல இருக்கும்; ஆதலால் விவாதம்
    எழும்புமுன்பு அதை விட்டுவிடு.
  spa-RV-1909: 'El que comienza la pendencia es como quien suelta las aguas: deja
    pues la porfía, antes que se enmarañe.'
  ron-BTF: Începutul certei este ca atunci când cineva dă drumul la ape; de aceea
    părăsește cearta înainte să fii amestecat în ea.
  eng-WEBP: The beginning of strife is like breaching a dam, therefore stop contention
    before quarreling breaks out.
  eng-FBV: The beginning of a quarrel is like the first leak in a water dam, so drop
    it before a major argument bursts out.
  nld-1939: Als ruzie ontstaat, is het hek van de dam; Bind dus in, voor de twist
    losbarst.
  nch-BL: Se cati quipehualtía se cualanti eltoc quej se cati quitzintapohua se hueyat
    para ma pano ipan ichaj, elis ohui teipa para quitilquetzas. Huajca achi cuali
    xijcahua cualancayot huan amo xijpehualti para ximonajnanquili ica seyoc.
  vie-1934: Khởi đầu tranh cạnh, ấy như người ta mở đường nước chảy; Vậy, khá thôi
    cãi lẫy trước khi đánh lộn.
  hin-CV: कलह का प्रारंभ वैसा ही होता है, जैसा विशाल जल राशि का छोड़ा जाना; तब उपयुक्त
    यही होता है कि कलह के प्रारंभ होते ही वहां से पलायन कर दिया जाए.
  eng-OURB: The beginning of strife is like breaching a dam, therefore stop contention
    before quarreling breaks out.
  spa-BES: 'El comienzo de la lucha es como dejar salir el agua: así que ríndete antes
    de recibir golpes.'
  tdx-tdx: Hoe mampipororoake rano ty fifotoram-pifandierañe, aa le apoho i lietsey
    tsy hiforehetse ho aly.
  tha-KJV: เมื่อเริ่มต้​นว​ิ​วาทก​็เหมือนปล่อยน้ำให้​ไหล ฉะนั้นจงเลิกเสี​ยก​่อนเกิดการวิ​วาท
  por-BR-2018: Começar uma briga é como deixar águas rolarem; por isso, abandona a
    discussão antes que haja irritação.
  deu-ELO: Der Anfang eines Zankes ist, wie wenn einer Wasser entfesselt; so laß den
    Streit, ehe er heftig wird.
  eng-WYC-2018: He that letteth (out) water, is the head of strives, (or of arguments);
    and before that he suffereth wrong, he forsaketh doom (or he deserteth judgement).
  epo-epo: La komenco de malpaco estas kiel liberigo de akvo; Antaŭ ol ĝi tro vastiĝis,
    forlasu la malpacon.
  uig-PIN: Jedǝlning baxlinixi tosmini su elip kǝtkǝngǝ ohxaydu; Xunga jedǝl partlaxtin
    awwal talax-tartixtin ⱪol üzgin.
  beo-beo: Sia:ga gegesu mubi da hano hihiga:i bisili doasibi agoai gala. Amaiwane
    bu bagade hamosa:besa:le, hedolo ga:ma.
  tpi-OTNT: Man i kirapim wanpela tok kros, em i wankain olsem man i wokim liklik
    hul long banis i pasim bikpela wara. Mobeta em i lusim dispela pasin na i no gat
    bikpela kros i ken kamap.
  hau-SA: Farawar faɗa tana kamar ɓarkewa madatsar ruwa ne, saboda haka ka bar batun
    kafin faɗa ta ɓarke.
  uig-LAT: Jédelning bashlinishi tosmini su élip ketken’ge oxshaydu; Shunga jédel
    partlashtin awwal talash-tartishtin qol üzgin.
  nde-nde: Ukusungula inkani kunjengokubhidliza umduli wedamu; ngakho yekela indaba
    ingakadaleki inkani.
  ton-ton: 'Ko e kamataʻanga ʻoe feʻiteʻitani ʻoku hangē ko e fakapā mai ʻo ha vai:
    ko ia ke tuku ʻā ʻae fekeʻikeʻi ʻi he teʻeki ai hoko ha meʻa.'
  ces-1613: Začátek svady jest, jako když kdo protrhuje vodu; protož prvé než by se
    zsilil svár, přestaň.
  eng-WMB: The beginning of strife is like breaching a dam, therefore stop contention
    before quarreling breaks out.
  tam-TCV: வாக்குவாதத்தைத் தொடங்குவது அணையை உடைத்துவிடுவது போலாகும்; எனவே விவாதம்
    ஏற்படும் முன்பே அதைவிட்டு விலகு.
  ceb-ULB: Ang sinugdanan sa panagbingkil sama sa usa ka tawo nga nagsabwag ug tubig
    sa bisan asa, busa palayo sa panaglalisay sa dili pa kini modako.
  pol-UBG: Kto zaczyna kłótnię, jest jak ten, co puszcza wodę; dlatego zaniechaj sporu,
    zanim wybuchnie.
  urd-GVU: لڑائی جھگڑا چھیڑنا بند میں رخنہ ڈالنے کے برابر ہے۔ اِس سے پہلے کہ مقدمہ
    بازی شروع ہو اُس سے باز آ۔
  deu-1912: Wer Hader anfängt, ist gleich dem, der dem Wasser den Damm aufreißt. Laß
    du vom Hader, ehe du drein gemengt wirst.
  kan-2017: ವ್ಯಾಜ್ಯದ ಆರಂಭವು ಏರಿಗೆ ಬಿಲಬಿದ್ದಂತೆ, ಸಿಟ್ಟೇರುವುದಕ್ಕೆ ಮುಂಚೆ ಜಗಳವನ್ನು ಬಿಟ್ಟುಬಿಡು.
  yap-yap: Ra tabab e tugthin ma bod e gin m’on e tha’al u ba teng; mu taleg ni dawri
    ga’ i yan.
  hlt-MCSB: Olpungkacan a tongnah tah tui a cae sak. Te dongah tuituknah a puek hlanah
    huu laeh.
  mdy-ETH: ዑራ ማዢሢ፦ ቃዚ ዴይሦና ዋኣሢ ዑሪሢጉዲኬ፤ ዬያሮ ዑራ ማዢንታንዳሢኮ ቤርታ ማርሞ ሃሼ።
  kew-kew: Aa medame ratu yawe kone marekaliare ipa naaku robo sua ipa popenaloa poaya-rupa
    mada. Goa palia-dare nipu gimoa waea naepalia rabu epealia.
  twi-ASANTE: Ntɔkwa ahyɛaseɛ te sɛ deɛ wɔretue suka; enti gyae ma ɛnka na ankɔfa
    ɔham amma.
  eng-WEBU: The beginning of strife is like breaching a dam, therefore stop contention
    before quarreling breaks out.
  wal-wal: Ooshshai doommiiddi, zeeruwaa xuussiya haattaa mala; hegaa gishshau, ooshshaappe
    kasetada palamaa aggaaga.
  acu-NT: Jiyaniamuka entsa nujangkrak nungkan amuawa umurtinua nunisketai. Tura asamtai
    nukap kajernaikiaij tusar chichatsuk inaisartinuitai.
  spa-PDDPT: El que comienza una contienda suelta las aguas. Desiste, pues, antes
    que estalle el pleito.
  gun-gun: Yy ombotyague gui oxyry xapy'aa rami avi jajoguero'a ypya. Ha'e nunga rupi
    ha'eveve japytu'u voi, joegui jaja'o e'ỹ aguã.
  agu-BL: Yi na xe'tij jun oyintzi', ni'cu'n tu jun tzanla' yi na xe'tij tan tele'n
    pok' le yi xo'mbil, ba'n tcu'n yil ko'c il tan makle'n yi jun ila'tz yi ntaxk
    ben lo'on mas.
  ilo-ULB: Ti pagrugian ti riri ket kas iti tao a nangibulos iti danum nga agayus
    iti sadinoman, isu nga adaywam ti riri sakbay a mairugi daytoy.
  kpg-kpg: Taamada o di lagamaaloo le e hai gadoo be di magala dulii o di simen matagidagi.
    Pono ina di maa gii noho i mua di maa ga damana mai.
  uig-ARA: جېدەلنىڭ باشلىنىشى توسمىنى سۇ ئېلىپ كەتكەنگە ئوخشايدۇ؛ شۇڭا جېدەل پارتلاشتىن
    ئاۋۋال تالاش-تارتىشتىن قول ئۈزگىن.
  bps-bps: I katbù i ksugak, salngad kaloh yéél matbe di ksangam dun, taman fanlalam
    tanlag di là fa tambù, du fye là mbaling bong.
  sus-sus: Gere fɔlɔfe luxi nɛ alɔ bogoni ibɔɔfe. Na kui beenun sɔnxɔɛ xa mini, keli
    naa.
  pon-2006: Tepidahn akamai kin rasehng aramas me kin kamwakidasang perehpen pihl;
    katokihedi mwohn eh pahn pwilpeseng.
  ksd-ksd: A vunapai ra varngangar i da ra tua na tava ka, Kari una nur vue ra ik.
    a vartoto ba pa ta varngangar boko.
  tur-YTC: Kavganın başlangıcı barajda gedik açmak gibidir, Bu nedenle kavga çıkmadan
    çekişmeyi bırak.
  bel-N: Пачатак звадкі — прарыў вады, перш, чым спрэчка пачнецца, пакінь [яе].
  grc-BRENT: Ἐξουσίαν δίδωσι λόγοις ἀρχὴ δικαιοσύνης, προηγεῖται δὲ τῆς ἐνδείας στάσις
    καὶ μάχη.
  ind-AYT: Permulaan perselisihan itu seperti membiarkan air keluar; tinggalkanlah
    sebelum perbantahan meledak.
  nya-nya: Chiyambi cha mikangano chili ngati kukhamulira madzi, choncho uzichokapo
    mkangano usanayambe.
  hrv-hrv: 'Zametnuti svađu isto je kao pustiti poplavu: stoga prije nego svađa izbije,
    udalji se!'
  mps-mps: Bidigo te wado po me deli wali, te tobage te bidigo te obo agebelidu te
    dwasianu dedage nigilama, te genuai wę gebo domainu palibo tiwai ebao. Te tama
    tebo kolesaga agai tagalu da, tama te genuai wado me pedalugobeo.
  tpi-tpi: Man i kirapim wanpela tok kros, em i wankain olsem man i wokim liklik hul
    long banis i pasim bikpela wara. Mobeta em i lusim dispela pasin na i no gat bikpela
    kros i ken kamap.
  dan-1931: At yppe Strid er at åbne for Vand, hold derfor inde, før Strid bryder
    løs.
  vie-OVCB: Tranh chấp khởi đầu như khơi nguồn nước chảy, thà nên dứt lời trước khi
    cãi lộn.
  guj-2017: કોઈ પાણીને બહાર આવવાનું બાકું કરી આપે, તે માફક જ ઝઘડાનો આરંભ છે, માટે
    ઝઘડો થયા અગાઉ સમાધાન કરી લો.
  pon-2006A: Tepidahn akamai kin rasehng aramas me kin kamwakidasang perehpen pihl;
    katokihedi mwohn eh pahn pwilpeseng.
  por-BRBSL: O início da briga é como romper uma represa, portanto, parem de brigar
    antes que a briga ecloda.
  swe-swe: Att börja ett gräl (ordväxling, konflikt) är som att öppna en dammlucka
    med vatten, stoppa därför grälet innan orden väller fram ohindrat.
  cth-cth: Kâyuenae teh tuiim dawk hoi tui ka yu e patetlah ao, hatdawkvah kâyue hoehnahlan
    kâounnae hah roun lawih.
  twi-twi: Ntɔkwaw mfiase te sɛ nea wɔretue suka; enti gyae ma ɛnka na ankɔfa ɔham
    amma.
  hlt-hlt: Olpungkacan a tongnah tah tui a cae sak. Te dongah tuituknah a puek hlanah
    huu laeh.
  tbz-SIM: Kɑ̀ɑ ketɛ́ dikpɑ̀nnì ɑ kpɛ̃̀tɛ́ kukpɛ̃́roo nku, yĩ́ yúóó kɛ dikpɑ̀nnì mu
    nyí ketɛ́.
  msy-2020: Gumazim akam adarir mam gamizɨ an oto, a mati gumazim dɨpam apɨrizir dɨvazir
    ekiam torim a gatɨ. Kamaghɨn an arazir kam ateghtɨ, adarir ekiaba otivan kogham.
  dop-dop: Yoou cɑɑlʋɣʋ wɛɛ kɛ́ ɩsɩɩ ɑkɔlɑ tʋlʋɣʋ. Kpɑ nyɑ́ tɩ, tɑɑ yele nɑ kʋ kɔɔ.
  azb-azb: Davanın başlanması su bəndinin açılmasına bənzər, Dava başlanmamış münaqişəni
    tərk et.
  eng-DBY: The beginning of contention is [as] when one letteth out water; therefore
    leave off strife before it become vehement.
  hin-2017: झगड़े का आरम्भ बाँध के छेद के समान है, झगड़ा बढ़ने से पहले उसको छोड़ देना
    उचित है।
  wol-KYG: Ndoortel ay di wal mu tàmbali, luy indib xuloo, bàyyil.
  bjr-bjr: Tinoo rira oosana fannoo aandaani tatiara foora idanoo. Tinoo rirafa kambiqainana
    kai kaqi rafaaqafu sainanoo sia kambiqaani.
  eng-YLT: The beginning of contention [is] a letting out of waters, And before it
    is meddled with leave the strife.
  kne-kne: Din panlogian di ibaw et kaman din panlogian di danom ay bomala sin lokaw
    di beyeng, isonga masapol ay mapasaldeng ay dagos ta baken komaro.
  eng-WYC-2017: He that letteth out water, is the head of strives; and before that
    he suffereth wrong, he forsaketh doom.
  eng-WMBB: The beginning of strife is like breaching a dam, therefore stop contention
    before quarrelling breaks out.
  urd-GVH: लड़ाई-झगड़ा छेड़ना बंद में रख़ना डालने के बराबर है। इससे पहले कि मुक़दमाबाज़ी
    शुरू हो उससे बाज़ आ।
  rug-rug: Pude podalae varitokei si guana pinodalaena sa naqe, ke va nosoa sa vivinei
    sipu lopu ele kamo sa vinari velavelai.
  gaz-gaz: Lola jalqabuun akkuma bishaan cabsanii yaasuu ti; kanaafuu utuu lolli hin
    hoʼin dubbii dhiisi.
  fra-LSG: Commencer une querelle, c’est ouvrir une digue; Avant que la dispute s’anime,
    retire-toi.
  yal-yal: Fe matandi rakenla luxi nɛn alo i na igen nati gbiligbinla bɔ a ra. A yi
    fisa i yi na feen lu na, benun yɛngɛn xa bira ayi.
  haw-1868: E like me ka hookahe ana o ka wai, Pela ka hoomaka ana o ka hakaka; Nolaila,
    e oki e i ka hakaka mamua o kona mahuahua ana.
  arb-NAV: بِدَايَةُ الْخِصَامِ كَتَفَجُّرِ الْمِيَاهِ، فَاتْرُكِ الْخِصَامَ قَبْلَ
    انْفِجَارِهِ.
  ewe-ewe: Dzregɔmetoto le abe ale si woŋɔa tɔʋu ene; eya ta ɖe asi le nya ŋu hafi
    wòava zu dzre.
  eng-LEE: 'As one letteth loose [a stream] of water, so is the beginning of strife:
    therefore before it be enkindled, leave off the contest.'
  asm-FB: বিবাদৰ আৰম্ভণি কোনো এজনে পানী চাৰিওফালে এৰি দিয়াৰ দৰে; এই হেতুকে দন্দ্ব-কাজিয়া
    নোহোৱাৰ আগতেই বিবাদৰ পৰা আঁতৰি থাকা।
  sus-A: فٍرٍ قْلْقٍ لُشِ نّ عَلْ بٌفٌنِ عِبْوقٍ. نَ كُي بٍينُن سْنشْي شَ مِنِ، كٍلِ
    نَا.
  fra-SBL: Le début d'une querelle est comme la rupture d'une digue, Il faut donc
    arrêter les disputes avant qu'elles n'éclatent.
  hbo-hbo: פֹּ֣וטֵֽר מַ֭יִם רֵאשִׁ֣ית מָדֹ֑ון וְלִפְנֵ֥י הִ֝תְגַּלַּ֗ע הָרִ֥יב נְטֹֽושׁ׃
  kik-kik: Kwambĩrĩria haaro nĩ ta kũhingũrĩra maaĩ mahingĩrĩrie; nĩ ũndũ ũcio tiganaga
    na ũhoro ũcio ngarari itaanagĩa.
  fra-NCL: C’est ouvrir une digue que de commencer une querelle ; avant que la dispute
    s’allume, retire-toi.
  cek-AK: Angzoehhaih loe kamsah tui hoiah anghmong; to pongah angzoehhaih om ai naah
    to hmuen to toengh sut ah.
  cuk-cuk: Dule, urwed-onoye-sogele, diwar-dummad-noedyobi, dummad-neg-gagaed. Degisoggu,
    bur-nuedid urwedgi yog-banguar-imaked.
  uig-CYR: Җедәлниң башлиниши тосмини су елип кәткәнгә охшайду; Шуңа җедәл партлаштин
    авал талаш-тартиштин қол үзгин.
  tel-2017: పోట్లాట మొదలు పెట్టడం నీటిని వదిలిపెట్టినట్టే. కాబట్టి వివాదం పెరగక ముందే
    దాన్ని వదిలెయ్యి.
  hat-BSA: Kòmansman a konfli se tankou pete gwo baryè dlo; konsa, kite kont la avan
    l kòmanse.
  kos-kos: Mutaweyen sie akukuin oana ke sie dam tufahna srasrelik, ke ma inge tulokinya
    akukuin sac meet liki ac yokelik.
  hbo-WLC: פּ֣וֹטֵֽר מַ֭יִם רֵאשִׁ֣ית מָד֑וֹן וְלִפְנֵ֥י הִ֝תְגַּלַּ֗ע הָרִ֥יב נְטֽוֹשׁ׃
  ibo-ibo: Esemokwu malite ọ na-esi ike imedo ya, nʼihi ya ekwela ka ọ malite.
  ory-ory: କଳିର ଆରମ୍ଭ କେହି ବନ୍ଧ କାଟି ଜଳ ଛାଡ଼ିଦେବା ପରି; ଏଣୁ କନ୍ଦଳ ହେବା ପୂର୍ବେ ବିବାଦ
    ଛାଡ଼।
  chk-chk: Ach popuetä eu anini a usun chök ach pwangeni eu epetin koluk, iei mine
    kopwe ükütiu mwen ewe anini epwe lapala.
  rop-rop: Wen yu stadimap agamin im jis laik lilwan hol langa dem, if yu nomo stapam
    im, wal im garra meigim bigwan hol. Wal yu garra stap det agamin bifo fait stat.
  ukr-1871: Почин до сварки — як прірва води; покинь же сварку, нїм ще розгорілась.
  deu-1951: Tropfenweise geht der Hader an; darum laß vom Zanken, ehe er losbricht!
  eng-JPS: The beginning of strife is as when one letteth out water; therefore leave
    off contention, before the quarrel break out.
  srp-1865: Ko poène svaðu, otvori ustavu vodi; zato prije nego se zametne, proði
    se raspre.
  lug-lug: Okutandika oluyombo kuli ng’omuntu bw’asumulula omudumu gw’amazzi, noolwekyo
    vvaawo ng’oluyombo terunnatandika.
  heb-heb: פוטר מים ראשית מדון ולפני התגלע הריב נטוש׃
  ben-IRV: বিবাদের শুরু হল এমন যে কেউ প্রত্যেক জায়গায় জল ছাড়ে; অতএব ভেঙে যাবার
    আগে বিতর্ক থেকে সরে যাও।
  pan-pan: ਝਗੜੇ ਦਾ ਮੁੱਢ ਪਾਣੀ ਦੇ ਵਹਾ ਵਰਗਾ ਹੈ, ਇਸ ਲਈ ਝਗੜਾ ਛਿੜਨ ਤੋਂ ਪਹਿਲਾਂ ਉਹ ਨੂੰ ਛੱਡ
    ਦੇ।
  mya-JVB: ရန်တွေ့ စ အမှုသည် ရေ ကန်ပေါင် ပေါက်စကဲ့သို့ဖြစ်သောကြောင့် ၊ ရန် မ တွေ့မှီတွေ့
    စရာ အကြောင်းကို ရှောင် လော့။
  tte-O: Tem yalubwasi kikiuna ididi tatonan mwayamwayau takausi kabo muli mena ilalaki.
    Besiele gamwapakiki, tem kikiuna itubu mwayamwayau ukwausi kisi ilalaki na tomo
    meuloili isibayanaeli.
  tbg-tbg: Vaiintivano tirorira uva vara qovarama kaiva vaireva, namari tintataara
    inaaraiqa tomavira voqaarama vairo. Kia vaaka tomavira tinta tairera, namarivano
    noraiqama kero tuvuanaro. Virara iriha vaakama tirori uvara qioqama kaate.
  hmo-hmo: Heai hamatamaia kara, be ranu bada gabuna ena magu makohia kara bamona.
    Unai dainai heai do ia vara lasi neganai, do oi raka siri.
  urd-urd: झगड़े का शुरू' पानी के फूट निकलने की तरह है, इसलिए लड़ाई से पहले झगड़े
    को छोड़ दे।
  rus-SYN: Начало ссоры - как прорыв воды; оставь ссору прежде, нежели разгорелась
    она.
  bqc-SIM: Lɛkpaadaa dɛ lán ízɛwɛ̃awaɛ, go we e sòle àↄ gɛ́ fɛlɛi.
  tcz-CHONGTHU: Kitoma ahung um teng twiput tobang in ahung pot jin, ajeh chu kitomona
    aso masanga kikhen tel aphajoi.
  mar-mar: कोणीतरी धरणाला छिद्र पाडून पाणी वाहू द्यावे, तसे भांडणाला सुरवात होण्यासारखे
    आहे, म्हणून भांडण होण्यापूर्वीच त्यापासून दूर निघून जा.
  hlt-THB: Oelh ngawngnaak ve tuile ak poek ing myih hy, cedawngawh khqah qunaak a
    awm hlanawh oelh ngawngnaak ce hu nawng taak.
  qub-qub: Rimanacuyman chayayga lloglla shamojpitapis mas piyurmi. Rimanacuyman chayanayquipa
    ruquenga witicuy.
  bqp-bqp: Lɛ́kpakↄ̃ana naana de lán ízɛ wɛ̃naa bàmɛ, ǹ bo gwe ari fìti gↄ̃ gɛ́ futɛ.
  hat-hat: Lè yon kont pete, se tankou dlo ki kase dig kannal. Anvan batay mete pye,
    chape kò ou.
  eng-BSB: To start a quarrel is to release a flood; so abandon the dispute before
    it breaks out.
  tod-tod: Sakpegi lɔɔzei, naa ɠa é ga è ziɛi luɠɔlosuʋɛ laavie, zeɠe ná, aisa
    kpɔɛi ʋa leʋe.
  eng-WEBPB: The beginning of strife is like breaching a dam, therefore stop contention
    before quarrelling breaks out.
  kbq-kbq: Haframa hu'zamo'ma agafama nehanigeta, koma eri amne osanunkeno'a, ti anagi
    atregeno ti hageno eankna huno rama'aza eri haviza hugahie.
  nhe-BL: Se tlen quipehualtis se cualantli eltoc queja se tlen quitzintlapos se atemitl
    para ma pano ipan ichaj, elis ohui teipa para quiquetzas. Huajca achi cuali xijcahua
    se tlamantli huan amo xijpehualti para ximonajnanquili ica seyoc.
  bus-bus: Lɛokpakↄ̃adana dɛ lán ízɛwɛ̃na bàmɛ, ǹ gu gwe ai swèe gↄ̃ gá fɛɛ.
  gub-BL: Zeàmàtyry'ymaw rehe izypyrogaw nuzawy kwaw ypaw iapo pyrer ipàrirogaw izeka
    haw ipy a'e. Ikatu wera'u mo aze mo upytu'u iaiw 'ym mehe we a'e.
  eng-DRA: 'The beginning of quarrels is as when one letteth out water: before he
    suffereth reproach he forsaketh judgment.'
