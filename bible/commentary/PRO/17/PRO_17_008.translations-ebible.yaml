verse: PRO.017.008
translations:
  mal-C: കൈക്കൂലി നൽകുന്നവർക്ക് അതൊരു വശീകരണോപാധിയാണ്; എല്ലാറ്റിലും വിജയം കൈവരിക്കാമെന്ന്
    അവർ കരുതുന്നു.
  deu-TKW: Als ein köstlicher Stein gilt das Bestechungsgeschenk dem, der es empfängt;
    überall, wohin sich einer damit wendet, wird's ihm glücken.
  lin-lin: Kanyaka ezalaka lokola kisi na miso ya moto oyo azali na yango ; alongaka
    na esika nyonso oyo akendaka.
  eng-LSV: A stone of grace [is] the bribe in the eyes of its possessors, || Wherever
    it turns, it prospers.
  eng-GNV: 'A rewarde is as a stone pleasant in the eyes of them that haue it: it
    prospereth, whithersoeuer it turneth.'
  eng-WEBSTER: 'A gift is as a precious stone in the eyes of him that hath it: whithersoever
    it turneth, it prospereth.'
  nhw-BL: Se catli quitlaxtlahuis se tequitiquetl ichtacatzi para quipalehuis moilhuía
    para quipiya suerte. Moilhuía para nochi quisa cuali para ya campa hueli yohui.
  swh-ONEN: Kipawa ni kama kito cha thamani machoni pake yeye aliye nacho; kokote
    kigeukiapo, hufanikiwa.
  bba-bba: Gɑbu bɑ rɑ n tɑmɑɑ ben kɛ̃rɑ tɑ koo kɑ bu ɡɑ̃ɑ ɡeenu nɑɑwɑ. Mi bɑ ɡesi
    duɑ kpuro tu ben bukɑtɑ wunɑnɑ.
  eng-KJVCPB: 'A gift is as a precious stone in the eyes of him that hath it: Whithersoever
    it turneth, it prospereth.'
  luo-luo: Asoya en bilo ne ngʼat machiwe, kamoro amora modhiye, odhi maber.
  meu-meu: Koikoi henitaona na mea nadina na heto, e henimu tauna ese unu e laloa
    tomamu; ena kara iboudiai anidia e varamu.
  npi-ULB: घुस दिनेको लागि यो टुनाजस्तै हो । त्यो जहाँ गए तापनि सफल हुन्छ ।
  yor-yor: Òkúta iyebíye jẹ́ ẹ̀bùn ní ojú ẹni tí ó ni í, ibikíbi tí ó yí sí, á ṣe
    rere.
  ind-ind: Memberi uang suap menjadi senjata ampuh bagi si pemberi. Dia yakin bahwa
    semua yang dikerjakannya akan berhasil.
  pes-OPCB: رشوه در نظرِ دهندهٔ آن مثل سنگ جادوست که او را در هر کاری موفق می‌سازد.
  tgl-ULB: Ang suhol ay parang isang mahikang-bato sa isang nagbibigay nito; saan
    man siya dumako, siya ay magtatagumpay.
  hui-hui: Mbiralime wali agali maru muni hana haga buwa ibuni manda bialu muni ogonime
    ibu hameme tara tara bule manda biaga.
  mya-mya: လက်ဆောင်သည် ခံသောသူအထင်အတိုင်း ကျောက်မြတ်ကဲ့သို့ ဖြစ်၍၊ မျက်နှာပြုလေရာရာ၌
    အောင်တတ်၏။
  bod-N: སྤྲོད་མཁན་མིག་ལ་ལྐོག་རྔན་སྲུང་འཁོར༌བཞིན། །གང་སར་ཕྱིན་ཡང་དོན་ཀུན་འགྲུབ་པར༌སྙམ།།
  wsk-wsk: Manga mel kari tua ale diruwura se mel ningo tere gi karogo tai kisa ko
    munan mu, kari sika nunga mel ningo, te to no laga gilingisan.
  sna-sna: Fufuro inofadza uyo anoipa; kwose kwose kwaanoenda, anobudirira.
  spa-BLM: El soborno es una piedra preciosa a los ojos de quien lo da; a donde quiera
    que vaya, prospera.
  cac-cac: A eb' sb'eyb'alan yac'an tumin d'a elc'altac, a snaan eb' to vach' tz'elc'och
    eb', yujto yaln̈ej b'aj tz'ec' eb' syaln̈ej icha snib'ej eb'.
  swh-ULB: Rushwa ni kama jiwe la kiini macho kwa yule ambaye atoaye; yeye anayeiacha,
    hufanikiwa.
  bel-bel: Хабар - каштоўны камень у вачах таго, хто валодае ім; куды ні зьвернецца
    ён, яму шчасьціць.
  deu-ELBBK: Das Geschenk ist ein Edelstein in den Augen des Empfängers; wohin er
    sich wendet, gelingt es ihm.
  mbb-OT: Is etew he edsipsip, kunaan din ke iring te kegkeselemengkiru is kedsipsip
    su pinaaǥi zutun, egkehimu kun minsan is kenà pezem egkehimu.
  mal-2015: സമ്മാനം വാങ്ങുന്നവന്നു അതു രത്നമായി തോന്നും; അതു ചെല്ലുന്നെടത്തൊക്കെയും
    കാര്യം സാധിക്കും.
  rmc-rmc: O prepočiňiben dičhol oleske, ko les del, sar vareso, so prianel e bach;
    gondoľinel peske, hoj sa leske všadzik avela avri.
  pes-OPV: هدیه در نظر اهل آن سنگ گرانبها است که هر کجا توجه نماید برخوردار می‌شود.
  ron-1924: 'Даруриле пар о пятрэ скумпэ ын окий челор че ле примеск: орьынкотро се
    ынторк, избындеск.'
  ben-OBCV: যারা ঘুস দেয় তাদের দৃষ্টিতে তা এক দামি মণিবিশেষ; তারা মনে করে প্রত্যেকটি
    বাঁক ধরেই সাফল্য আসবে।
  som-som: Hadiyaddu waxay kii haysta la tahay sida dhagax qaali ah, Oo meel alla
    meeshay u leexataba way ku barwaaqowdaa.
  lat-VUC: Gemma gratissima exspectatio præstolantis; quocumque se vertit, prudenter
    intelligit.
  eng-ASVBT: A bribe is as a precious stone in the eyes of him that hath it; Whithersoever
    it turneth, it prospereth.
  mna-mna: Zin wal ta tiwadat zin tomtom pa pat bekena tito ŋgar kizin na, tindemeere
    pat kizin tana kembei ta naborou i. Pa tire kembei pat tana iuluulu uraata kizin
    ta boozomen ma ilonloondo ambai men!
  ita-1885: Il presente è, appo chi è dato a ricever presenti, una gioia graziosa;
    Dovunque si volge produce effetto.
  eng-LXXUP: 'Instruction is to them that use it a gracious reward: And whithersoever
    it may turn, it shall prosper.'
  eng-ULB: A bribe is like a magic stone to the one who gives it; wherever he turns,
    he succeeds.
  spa-VBL: Los que practican el soborno creen que tienen una piedra mágica, y creen
    que tendrán éxito dondequiera que vayan.
  fra-_FOB: Le présent est comme une pierre précieuse aux yeux de ceux qui le reçoivent;
    de quelque côté qu'il soit tourné, il plaît.
  mal-mal: സമ്മാനം വാങ്ങുന്നവന് അത് രത്നമായി തോന്നും; അവൻ ചെല്ലുന്നേടത്തെല്ലാം കാര്യം
    സാധിക്കും.
  urd-GVR: Rishwat dene wāle kī nazar meṅ rishwat jādū kī mānind hai. Jis darwāze
    par bhī khaṭkhaṭāe wuh khul jātā hai.
  suz-BL: घूस गेबमी आ घूसमी मारेइ मारेइ पने चाप्‍ब, दे मिम्‍ब। मेको ते लत हना यो आ
    देंशो खाप्‍ब।
  eng-NOY: A gift is a precious stone in the eyes of him who taketh it; Whithersoever
    it turneth it hath success.
  ita-1927: Il regalo è una pietra preziosa agli occhi di chi lo possiede; dovunque
    si volga, egli riesce.
  ckb-ckb: بەرتیل بەردی گرانبەهایە لەبەرچاوی خاوەنەکەی، ڕوو لە هەر لایەک بکات سەردەکەوێت.
  eng-BBE: 'An offering of money is like a stone of great price in the eyes of him
    who has it: wherever he goes, he does well.'
  kan-OKCV: ಕೊಡುವವನ ಕಣ್ಣಿಗೆ ಲಂಚವು ಆಕರ್ಷಣೆಯಾಗಿದೆ; ಪ್ರತಿ ತಿರುವಿನಲ್ಲಿಯೂ ಯಶಸ್ಸು ಬರುತ್ತದೆ
    ಎಂದು ಅವರು ಭಾವಿಸುತ್ತಾರೆ.
  tam-2017: லஞ்சம் வாங்குகிறவர்களின் பார்வைக்கு அது இரத்தினம்போல இருக்கும்; அது பார்க்கும்
    திசையெல்லாம் காரியம் வாய்க்கும்.
  spa-RV-1909: 'Piedra preciosa es el cohecho en ojos de sus dueños: á donde quiera
    que se vuelve, da prosperidad.'
  ron-BTF: Un dar este asemenea unei pietre prețioase în ochii celui ce îl are; oriîncotro
    se întoarce, prosperă.
  eng-WEBP: A bribe is a precious stone in the eyes of him who gives it; wherever
    he turns, he prospers.
  eng-FBV: Whoever gives a bribe thinks it's a magical stone—that wherever they turn
    they'll have success!
  nld-1939: Het geschenk is een toversteen voor wie het geeft; Waarheen hij zich wendt,
    hij heeft succes.
  nch-BL: Se cati quitaxtahuía se tequichijquet ixtacatzi para ma quipalehui moilhuía
    para quipiya suerte. Moilhuía para nochi quisas cuali para ya campa hueli yahui.
  vie-1934: Của hối lộ giống như viên ngọc quí trước mặt ai được nó; Dầu nó xây trở
    phía nào, cũng được may mắn.
  hin-CV: वह, जो घूस देता है, उसकी दृष्टि में घूस जादू-समान प्रभाव डालता है; इसके
    द्वारा वह अपना कार्य पूर्ण कर ही लेता है.
  eng-OURB: A bribe is a chen ·gracious· stone in the eyes of him who gives it; wherever
    he turns, he prospers.
  spa-BES: 'El soborno es como una piedra de gran precio a los ojos del que la tiene:
    a donde sea que vaya, lo hace bien.'
  tdx-tdx: Vatosoa am-pihainom-pahazo aze ty falalàñe, mampitombo mb’atia mb’aroa.
  tha-KJV: ของกำนั​ลก​็เป็นเหมือนเพชรพลอยในสายตาของเจ้าของ ไม่​ว่ามันจะหันไปทางไหนก็เจริญรุ่งเรืองทางนั้น
  por-BR-2018: O presente é como uma pedra preciosa aos olhos de seus donos; para
    onde quer que se voltar, tentará ter algum proveito.
  deu-ELO: Das Geschenk ist ein Edelstein in den Augen des Empfängers; wohin er sich
    wendet, gelingt es ihm.
  eng-WYC-2018: A precious stone most acceptable is the abiding of him that seeketh;
    whither ever he turneth himself, he understandeth prudently. (A gift, or a bribe,
    is like a most acceptable precious stone in the eyes of him who receiveth it;
    wherever it goeth, it bringeth prosperity to he who giveth it.)
  epo-epo: Donaco estas juvelo en la okuloj de sia mastro; Kien ajn li sin turnos,
    li sukcesos.
  uig-PIN: Para — uni bǝrgüqining nǝziridǝ esil bir gɵⱨǝrdur; Goya uni nǝgila ixlǝtsǝ
    muwǝppǝⱪiyǝtkǝ erixidiƣandǝk.
  beo-beo: Dunu mogili ilia agoane dawa:. Ilia da dunu eno ilima hano sulugili sia:sea,
    amo dunu da ilia hanai huluane hamomu.
  tpi-OTNT: Man i save givim mani long ol arapela bilong grisim ol long mekim pasin
    i no stret, em i save ting, mani i olsem marila bilong helpim em long mekim olkain
    samting long laik bilong em yet.
  hau-SA: Cin hanci kamar sihiri yake ga wanda yake ba da shi; ko’ina ya juye, yakan
    yi nasara.
  uig-LAT: Para — uni bergüchining neziride ésil bir göherdur; Goya uni negila ishletse
    muweppeqiyetke érishidighandek.
  nde-nde: Isivalamlomo siyintelezi kulowo osinikayo; uyaphumelela kukho konke.
  ton-ton: '‌ʻOku tatau ha meʻa foaki mo e maka mahuʻinga ki he mata ʻoʻona ʻoku ne
    maʻu ia: he ʻoku lelei pe ia ʻi he potu kotoa pē ʻoku tafoki ia ki ai.'
  ces-1613: Jako kámen drahý, tak bývá vzácný dar před očima toho, kdož jej béře;
    k čemukoli směřuje, daří se jemu.
  eng-WMB: A bribe is a precious stone in the eyes of him who gives it; wherever he
    turns, he prospers.
  tam-TCV: இலஞ்சத்தைக் கொடுப்பவனுக்கு அது வசியம் போலிருக்கிறது; அவன் செல்லும் இடமெல்லாம்
    வெற்றி என நினைக்கிறான்.
  ceb-ULB: Ang pagsuhol sama sa usa ka batong salamangka alang niadtong naghatag niini;
    bisan asa siya paingon, magmalamposon siya.
  pol-UBG: Dar jest jak drogocenny kamień w oczach tego, kto go posiada; gdziekolwiek
    z nim zmierza, ma powodzenie.
  urd-GVU: رشوت دینے والے کی نظر میں رشوت جادو کی مانند ہے۔ جس دروازے پر بھی کھٹکھٹائے
    وہ کھل جاتا ہے۔
  deu-1912: Wer zu schenken hat, dem ist's ein Edelstein; wo er sich hin kehrt, ist
    er klug geachtet.
  kan-2017: ಕೊಡುವವನ ದೃಷ್ಟಿಗೆ ಲಂಚವು ಚಿಂತಾಮಣಿಯಾಗಿದೆ, ಎಲ್ಲಿ ಹೋದರೂ ಅವನಿಗೆ ಅನುಕೂಲವೇ.
  yap-yap: Boch e girdi’ e ma leamnag ni yira pi’ puluwon e sasalap ni nge rin’ be’
    ngeb fal’ngin ngorad, mra yib mangin ni bod e maang’ang; ma bmichuwan’rad ni demturug
    ban’en ma rayag riy.
  hlt-MCSB: Kapbaih he a kungmah kah mik ah lungto mikdaithen bangla boeih a hoilae
    tih a cangbam.
  mdy-ETH: ፔቴ ፔቴ ዓሶም ዴሚና ዒንጎ ሚኢሼ ዓዳ ማርሻጉዲ ማዻያ ማላኔ፤ ዴሚና ዒንጎ ሚኢሼ ዒንጊሢና ቢያ ባካ ኑኡም ጊኢጋንዳኔ
    ጌይ ዔያታ ጉሙርቃኔ።
  kew-kew: Omeme pua waea pape madaa aa medalomame mone oyae meme pare nipumi aba
    adea. Go monere ona rakia nonapiane meapa yana kone sua nipuna raana epea-rupa
    ratea.
  twi-ASANTE: Kɛtɛasehyɛ daadaa deɛ ɔma; ɔgye sɛ ɛbɛma no nkonim.
  eng-WEBU: A bribe is a precious stone in the eyes of him who gives it; wherever
    he turns, he prospers.
  wal-wal: Mattaayee bana immiyaagau dumma wolqqa mala; i simmido soho ubbai ayyo
    injjetees.
  acu-NT: Aints chikich ainaun kuikian nangkami suakka, pachitsuk waring achat mash
    kiaungkatnuitai.
  spa-PDDPT: 'El soborno le parece piedra mágica al que lo practica: A donde se dirija
    halla prosperidad.'
  gun-gun: Ha'eve'ỹa rami ojapo ukaxe vy mba'emo ome'ẽ va'e oikuaa teĩ oipota va'e
    rei ita ojapoa rami, mba'eta mamo rã oikoa py tema oipotaa oiko 'rã.
  agu-BL: Yi e' yi na cyak' xo'c, le wutz cyetz cyajtza'kl yi chin cham nin e', na
    tan yi xo'c yi na cyak', na chicambaj yi cyetz cyajbil.
  ilo-ULB: Ti pasuksok ket kasla bato a maar-aramat iti panagsalamangka ti tao a mangit-ited
    iti daytoy; uray sadinoman ti turongenna, agballigi isuna.
  kpg-kpg: Hunu daangada e hagamaanadu bolo di hui halahalau le e haga ngalua be nia
    mogobuna. Digaula e hagadonu bolo di maa e mee di hai nia mee.
  uig-ARA: پارا ــ ئۇنى بەرگۈچىنىڭ نەزىرىدە ئېسىل بىر گۆھەردۇر؛ گويا ئۇنى نەگىلا ئىشلەتسە
    مۇۋەپپەقىيەتكە ئېرىشىدىغاندەك.
  bps-bps: Én fandam i dademe to, ku mlé filak di gugbuni salngad i satuimò, du balù
    simto gumléla dun, gwèla i knayèla.
  sus-sus: Ki tife naadɛe rabima nɛ, a fe birin sɔɔnɛyama nɛ.
  pon-2006: Ekei aramas kin wiahki mehkot me manaman ma re pwainohng emen en wiahda
    mehkot me sapwung; re kamehlele me e kak wiahiong irail mehkoaros.
  ksd-ksd: A vartabar i da ra ngatngat na vat pire nina i tul tar ia; A lavur gunan
    ba i vana tana i tavua.
  tur-YTC: Rüşvet onu verenin gözünde değerli bir taştır, Nereye dönerse dönsün başarılı
    olur.
  bel-N: Хабар — каштоўны камень у вачах гаспадара яго, куды толькі зьвернецца ён,
    будзе мець посьпех.
  grc-BRENT: Μισθὸς χαρίτων παιδεία τοῖς χρωμένοις, οὗ δʼ ἂν ἐπιστρέψῃ εὐοδωθήσεται.
  ind-AYT: Suap bagaikan batu berharga di mata orang yang memberinya; ke mana pun
    ia berpaling, ia beruntung.
  nya-nya: Chiphuphu chili ngati mankhwala amwayi kwa wochiperekayo; kulikonse kumene
    amapita zinthu zimamuyendera.
  hrv-hrv: 'Dar je čarobni kamen u očima onoga koji ga daje: kamo se god okrene, uspijeva.'
  mps-mps: Te homu bega sabo mone mabo bidi, agai te homu yai, te homu bega siyu mabo
    mone te aga tau sabo mone tiwai da weyu, te tobage magi sę dabe aga digi homugo
    yainogo tebo dao.
  tpi-tpi: Man i save givim mani long ol arapela bilong grisim ol long mekim pasin
    i no stret, em i save ting, mani i olsem marila bilong helpim em long mekim olkain
    samting long laik bilong em yet.
  dan-1931: Som en Troldsten er Gave i Giverens Øjne; hvorhen den end vender sig,
    gør den sin Virkning.
  vie-OVCB: Của hối lộ như cái bùa trong tay người cầu cạnh; đi đến đâu hắn cũng được
    thành công!
  guj-2017: જેને બક્ષિસ મળે છે તે તેની નજરમાં મૂલ્યવાન પથ્થર જેવી છે; જ્યાં જ્યાં
    તે જાય છે, ત્યાં ત્યાં તે ઉદય પામે છે.
  pon-2006A: Ekei aramas kin wiahki mehkot me manaman ma re pwainohng emen en wiahda
    mehkot me sapwung; re kamehlele me e kak wiahiong irail mehkoaros.
  por-BRBSL: Um suborno é uma pedra preciosa aos olhos de quem o dá; onde quer que
    ele se vire, ele prospera.
  swe-swe: En gåva (muta) fungerar som en skinande diamant [ordagrant ”en sten som
    charmerar”] för den som ger den, varthelst han vänder sig ger den honom framgång.
    [Versen kan tolkas positivt att en gåva stillar vrede, se Ords 21:14. Ordet gåva
    kan också översättas muta vilket inte är accepterat enligt judisk lag, och då
    är versen en sorglig kommentar om det mänskliga beteendet, se vers 23.]
  cth-cth: Tadawnghno teh ka dâw e tami koe talung phukaawm hoi a kâvan, a kangvawi
    tangkuem koe hawinae a hmu.
  twi-twi: Nea ɔma adanmude no hu sɛ ɛyɛ suman; osusuw sɛ nkonimdi bɛba bere biara.
  hlt-hlt: Kapbaih he a kungmah kah mik ah lungto mikdaithen bangla boeih a hoilae
    tih a cangbam.
  tbz-SIM: Bɛ̀mɑbɛ̀ yɛ̀mmɛ̀ dò nticuuti dɔɔri mɛsɑ̀ɑ̀ nkɛ ɔ̃ nte kɛ̀ bɛ̀ dɔ́ tìi dɔ̀ɔ̀.
  msy-2020: Gumazim arazir kuram damuasa igharazir tav apezepera dagɨaba isa me ganɨdi,
    a kamaghɨn nɨghnɨsi, dagɨar kaba mati akavsiam an akurvaghtɨ a uabɨ uan ifongiamɨn
    gɨn mangɨ bizibar amuam.
  dop-dop: Lɛlɑɑ nɑ́ hʋʋkɩ sɩ pɑ kʋcɔɔʋ kɑ́ tʋ-wɛɣɛ nyʋleleŋ, nɑ pɑ́ wɑɑ pɑ təmɑ tənɑ
    tɑɑ.
  azb-azb: Rüşvət verənin gözündə rüşvət bir tilsimdir, Çünki hansı tərəfə getsə,
    uğur gətirir.
  eng-DBY: 'A gift is a precious stone in the eyes of the possessor: whithersoever
    it turneth it prospereth.'
  hin-2017: घूस देनेवाला व्यक्ति घूस को मोह लेनेवाला मणि समझता है; ऐसा पुरुष जिधर
    फिरता, उधर उसका काम सफल होता है।
  wol-KYG: Alalu ger njiglaay la ca ka koy joxe, ba fu mu jublu, mu nooy.
  bjr-bjr: Umee raqeera nimimaria feefaurufa fadueera foora dadaaqifaqa auqararee
    qiana kaqi auqeefaranoo fee qidaqa.
  eng-YLT: A stone of grace [is] the bribe in the eyes of its possessors, Whithersoever
    it turneth, it prospereth.
  kne-kne: Din pasoksok yan nakaskasdaaw di maamag na para sin mangidawat. Olay intoy
    iyat na, mayat di pantongpalana.
  eng-WYC-2017: A precious stone most acceptable is the abiding of him that seeketh;
    whither ever he turneth himself, he understandeth prudently.
  eng-WMBB: A bribe is a precious stone in the eyes of him who gives it; wherever
    he turns, he prospers.
  urd-GVH: रिश्वत देनेवाले की नज़र में रिश्वत जादू की मानिंद है। जिस दरवाज़े पर भी
    खटखटाए वह खुल जाता है।
  rug-rug: Na tinabara golomo si na tiṉitoṉa arilaena koasa pu tavetia; be pavei si
    la gua sa ba bokaboka nana.
  gaz-gaz: Mattaʼaan namicha kennuuf miʼa falfalaa ti; inni lafa dhaqu kamitti iyyuu
    ni milkaaʼa.
  fra-LSG: Les présents sont une pierre précieuse aux yeux de qui en reçoit; De quelque
    côté qu’ils se tournent, ils ont du succès.
  yal-yal: Finma seen luxi nɛn alo xiriyana a fi muxun xa. A na siga dɛdɛ, a feene
    sɔnɔyama nɛn.
  haw-1868: He pohaku waiwai io ka makana i ka maka o ka mea nana ia; Ma na wahi a
    pau e loaa ana he mea ia e pono ai.
  arb-NAV: الرِّشْوَةُ تَعْوِيذَةٌ فِي عَيْنَيْ مُهْدِيهَا، وَحَيْثُمَا تَوَجَّهَ
    يُفْلِحُ.
  ewe-ewe: Zãnu nye kpe xɔasi na ame si nae, afi sia afi si wòayi la, edzea dzi nɛ.
  eng-LEE: 'As a precious stone appeareth a bribe in the eyes of him that obtaineth
    it: whithersoever it turneth, it prospereth.'
  asm-FB: দিয়া জনৰ বাবে ভেঁটি যাদুৰ পাথৰৰ দৰে; যি ফালেই তেওঁ যায়, সেই ফালেই তেওঁ
    সফল হয়।
  sus-A: كِ تِقٍ نَادّيٍ رَبِمَ نّ، عَ قٍ بِرِن سْونّيَمَ نّ.
  fra-SBL: Un pot-de-vin est une pierre précieuse aux yeux de celui qui le donne ;
    où qu'il se tourne, il prospère.
  hbo-hbo: אֶֽבֶן־חֵ֣ן הַ֭שֹּׁחַד בְּעֵינֵ֣י בְעָלָ֑יו אֶֽל־כָּל־אֲשֶׁ֖ר יִפְנֶ֣ה
    יַשְׂכִּֽיל׃
  kik-kik: Ihaki rĩhaana ta ihiga rĩa kũrehe mũnyaka kũrĩ ũrĩa ũhakanaga; kũrĩa guothe
    athiiaga nĩagaacagĩra.
  fra-NCL: Un présent est une pierre précieuse aux yeux de qui le possède ; partout
    où il se tourne, il a du succès.
  cek-AK: Tangqum loe hak kami hanah atho kana thlung baktiah oh; a caehhaih ahmuen
    kruekah, tahamhoihaih oh.
  cuk-cuk: Dule manigi-emar-binsaed-gaed-gudiidi, na binsadaed, ede, ina-nika-gudiiye.
    Ar deyobi, yogasaar ibmar-amididaed.
  uig-CYR: Пара — уни бәргүчиниң нәзиридә есил бир гөһәрдур; Гоя уни нәгила ишләтсә
    мувәппәқийәткә еришидиғандәк.
  tel-2017: లంచం ఇచ్చేవాడికి అదొక మహిమగల మణి లాగా ఉంటుంది. అలాంటివాడు చేసేవన్నీ నెరవేరుతున్నట్టు
    ఉంటుంది.
  hat-BSA: Vèse kòb anba tab se tankou wanga pou mèt li; nenpòt kote li vire, li byen
    reyisi.
  kos-kos: Kutu mwet uh nunku mu eyeinse uh oana mwenmen. Elos lulalfongi mu ku in
    sang ma nukewa nu selos.
  hbo-WLC: אֶֽבֶן־חֵ֣ן הַ֭שֹּׁחַד בְּעֵינֵ֣י בְעָלָ֑יו אֶֽל־כָּל־אֲשֶׁ֖ר יִפְנֶ֣ה
    יַשְׂכִּֽיל׃
  ibo-ibo: Nʼanya onye na-enye ngarị ọ na-ahụta ya dịka ọgwụ ịrata mmadụ, ha na-eche
    nʼebe ọbụla ha chere ihu ihe ga-aga nke ọma.
  ory-ory: ଗ୍ରାହକର ଦୃଷ୍ଟିରେ ଦାନ ବହୁମୂଲ୍ୟ ମଣି ତୁଲ୍ୟ, ତାହା ଯେଉଁ ଦିଗରେ ଫେରେ, ସେହି ଦିଗରେ
    ସଫଳ ହୁଏ।
  chk-chk: Ekoch aramas ra ekieki pwe ar lifangen amichimich a usun chök roong, ra
    lükü pwe epwe alisiir lon mettoch meinisin.
  rop-rop: Sambala pipul peiyim mani langa sambodi blanga dum nogudbala ting, en dei
    reken wen dei peiyim sambodi dei gin meigim enibodi dum enijing olabat wandim.
  ukr-1871: Гостинець — се дорогий камінь у того, що вміє ним владати; куди нї обернесь,
    пощастить йому.
  deu-1951: Geschenke sind wie Edelsteine; wer solche geben kann, hat überall Glück.
  eng-JPS: A gift is as a precious stone in the eyes of him that hath it; whithersoever
    he turneth, he prospereth.
  srp-1865: Poklon je dragi kamen onome koji ga prima, kuda se god okrene napreduje.
  lug-lug: Enguzi eri ng’ejjinja ery’omufuusa mu maaso g’oyo agigaba, alowooza nti
    buli gy’akyukira eneemuyamba.
  heb-heb: אבן חן השחד בעיני בעליו אל כל אשר יפנה ישכיל׃
  ben-IRV: ঘুষ জাদু পাথরের মতো যে এটা দেয়; তা যে দিকে ফিরে, সেই দিকে সফল হয়।
  pan-pan: ਰਿਸ਼ਵਤ ਉਹ ਦੇ ਦੇਣ ਵਾਲੇ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਮੁੱਲਾ ਰਤਨ ਹੈ, ਜਿੱਧਰ ਨੂੰ ਉਹ ਜਾਂਦਾ
    ਹੈ, ਉਹ ਸਫ਼ਲ ਹੁੰਦਾ ਹੈ।
  mya-JVB: လက်ဆောင် သည် ခံ သောသူအထင် အတိုင်း ကျောက်မြတ် ကဲ့သို့ဖြစ်၍၊ မျက်နှာ ပြုလေရာရာ
    ၌ အောင် တတ်၏။
  tte-O: Tomo tupwali ali nuwatu yakato mane lalakina sowasowana gamwa meuloili isokeli.
  tbg-tbg: Vokiaka tiha, Qutaru monuvano vaireva, hepi haika voqaarama vaivo. Tenavu
    qutaru monu nimiari vika homa tinavu antuqa vainara vo haika vo haika autu timitevarave
    ti variara.
  hmo-hmo: Bema tau ta ese ma tau ta dekenai, lalona veria moni ia henia, kara dikana
    ta do ia karaia totona, unai moni ia henia tauna ia laloa, unai moni ese meamea
    bamona, iena ura gaudia ibounai do ia karaia.
  urd-urd: रिश्वत जिसके हाथ में है उसकी नज़रमें गिरान बहा जवाहर है, और वह जिधर तवज्जुह
    करता है कामयाब होता है।
  rus-SYN: 'Подарок - драгоценный камень в глазах владеющего им: куда ни обратится
    он, успеет.'
  bqc-SIM: Gbagusaɛ dɛ zĩakɛkɛa ũ a danaɛ, gu pↄ́ à lìliu píi aà tá ìↄ naɛ.
  tcz-CHONGTHU: Aguh'a thilpeh kiti hi apepa din vangbohna tobang ahin, hijeh chun
    achena jousea khang ding ahi.
  mar-mar: लाच देणाऱ्याच्या दृष्टीने ती जादूच्या खड्यांसारखी आहे; जिकडे तो वळतो तिकडे
    तो यशस्वी होतो.
  hlt-THB: Kutdo ve ak dokung mikawh suilung amyihna awm nawh, a haai ang mangnaak
    ben hoeiawh saithainaak ce ta hy.
  qub-qub: Saynita jatipäga imatapis tariytami yarpan. Chaynöga yarpan munashancuna
    llapan alli llojshipaptinmi.
  bqp-bqp: Gusarɛgba de yↄbande ũ a dàriinɛ, gu kũ à lìtɛn pínki a tá dìgↄ̃ nnamɛ.
  hat-hat: Moun ki sèvi ak lajan pou pran tèt moun konprann lajan se wanga. Yo kwè
    se pou yo reyisi nan tou sa y'ap fè.
  eng-BSB: A bribe is a charm to its giver; wherever he turns, he succeeds.
  tod-tod: Tanigaa ta ɗa ɠisiɛ ga, lobɛanii ɠa ɠɛ ti ʋɛ ga undaanɛɛi, naa ɠa ta ɓɔɠɔ
    zɔlɔɔ su, ta-vai pɛ su.
  eng-WEBPB: A bribe is a precious stone in the eyes of him who gives it; wherever
    he turns, he prospers.
  kbq-kbq: Mago'mo'ma mago zama erinaku zagoreti'ma maseve'ma amino erisia zamo'a
    agraragisa kaguvaza huno efore hiankna nehie. Iza'o anazama himo'a maka zampina
    knare nehie.
  nhe-BL: Se tlen quitlaxtlahuis se tequihuejquetl ixtacatzi para quipalehuis moilhuía
    para quipiya suerte. Moilhuía para nochi quisa cuali para ya campa hueli yohui.
  bus-bus: Ɔdↄnkpɛɛgbaa dɛ yↄbãndii ũ a dàrinɛ, guu kɛ̀ à lìɛn píngi à tá ègↄ̃ nnamɛ.
  gub-BL: — Aze mo heta temetarer ihewe, apuner mo wyzài teko ime'eg kar haw rehe,
    i'i amo wà. Tuwihaw hemu'emaw ime'eg kar haw nuzawy kwaw paze ma'e hemiapo kwer
    wanupe.
  eng-DRA: 'The expectation of him that expecteth, is a most acceptable jewel: whithersoever
    he turneth himself, he understandeth wisely.'
