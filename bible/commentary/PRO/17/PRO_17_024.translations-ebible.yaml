verse: PRO.017.024
translations:
  mal-C: വിവേകികൾ തങ്ങളുടെ ദൃഷ്ടി ജ്ഞാനത്തിൽ ഉറപ്പിക്കുന്നു, എന്നാൽ ഭോഷരുടെ കണ്ണുകൾ
    ഭൂമിയുടെ അതിർത്തികളിൽ അലയുന്നു.
  deu-TKW: Der Verständige hat die Weisheit vor sich stehn, aber die Augen des Thoren
    sind am Ende der Erde.
  lin-lin: Bwanya emonanaka na elongi ya moto ya mayele, kasi miso ya zoba ekendaka
    kino na suka ya mokili.
  eng-LSV: The face of the intelligent [is] to wisdom, || And the eyes of a fool—at
    the end of the earth.
  eng-GNV: 'Wisdome is in the face of him that hath vnderstanding: but the eyes of
    a foole are in the corners of the world.'
  eng-WEBSTER: Wisdom is before him that hath understanding; but the eyes of a fool
    are in the ends of the earth.
  nhw-BL: Masehualme catli tlalnamiquij quimelac itaj tlalnamiquilistli pampa quinequij
    quipiyase más, pero catli huihuitique campa hueli tlachixtiyohuij pampa amo quimatij
    catli quinequij.
  swh-ONEN: Mtu wa ufahamu huitazama hekima, lakini macho ya mpumbavu huhangaika hadi
    kwenye miisho ya dunia.
  bba-bba: Lɑɑkɑriɡii, bwisiyɑ u rɑ n nɑɑ ɡire, ɑdɑmɑ ɡɑri bɔkɔ, ɡɑ rɑ n bwisikumɔwɑ
    ye ɡɑ ǹ wɑsi.
  eng-KJVCPB: Wisdom is before him that hath understanding; But the eyes of a fool
    are in the ends of the earth.
  luo-luo: Ngʼat mariek keto rieko mondo otel, to wenge ngʼat mofuwo bayo nyaka giko
    piny.
  meu-meu: Lalo-parara tauna ese aonega e haḡereamu, a kavakava tauna ese tanobada
    dokodia e roha henia laomu.
  npi-ULB: समझशक्ति भएको व्यक्तिले बुद्धितिर आफ्नो मन लगाउँछ, तर मूर्खको आँखा पृथ्वीको
    कुनाकुनामा पुग्छ ।
  yor-yor: Olóye ènìyàn gbójú wo ọgbọ́n níwájú, ṣùgbọ́n ojú aláìgbọ́n ń wò káàkiri
    ilẹ̀ ayé.
  ind-ind: Orang yang berpengertian memusatkan pikiran pada hal-hal bijak tetapi orang
    bebal tidak memikirkan arah hidup yang pasti.
  pes-OPCB: هدف مرد دانا تحصیل حکمت است، اما شخص نادان در زندگی هیچ هدفی ندارد.
  tgl-ULB: Ang taong mayroong pang-unawa ay itinutuon ang kanyang mukha sa karunungan,
    pero ang mga mata ng isang hangal ay nakatuon sa dulo ng daigdig.
  hui-hui: Wali agali mandabi mini dingidangiale kagome mana birago tigabi hangu bule
    manda bulebira. Anigo mini nawi kagome mbirale ngaruni bia dege dindi halu hariga
    ngaruha pu dege dindi holebira.
  mya-mya: ဥာဏ်ရှိသောသူသည် ပညာကို မျက်မှောက် ပြုတတ်၏။ မိုက်သောသူ၏ မျက်စိမူကား၊ မြေကြီးစွန်း
    တိုင်အောင်လှည့်၍ ကြည့်ရှုတတ်၏။
  bod-N: བློ་ལྡན་མདུན་དུ་ཤེས་རབ༌གནས། །གླེན་པའི་མིག་ནི་ས་མཐར༌ཕྱོགས།།
  wsk-wsk: Kari sinar mu ikia sinar moke sengem ko beteso; bare kari ikia mena, mu
    ngual kasik beteso.
  sna-sna: Munhu ane njere anoisa uchenjeri pamberi, asi meso ebenzi anosvika kumagumo
    enyika.
  spa-BLM: La sabiduría está ante el rostro del que tiene entendimiento, pero los
    ojos de un necio vagan hasta los confines de la tierra.
  cac-cac: A eb' ay spensar, a jelanil sayec' eb'. Axo eb' malaj spensar jun, ton̈ej
    tz'ec' q'ueleloc eb'.
  swh-ULB: Mwenye ufahamu huelekeza uso wake kwenye hekima, bali macho ya mpumbavu
    huelekea ncha za dunia.
  bel-bel: Мудрасьць - перад абліччам у разумнага, а вочы неразумнага - на канцы зямлі.
  deu-ELBBK: Vor dem Angesicht des Verständigen ist Weisheit, aber die Augen des Toren
    sind am Ende der Erde.
  mbb-OT: Is etew he meudseb, egketuenan din ke hengkey is dait he ebeelan din, iyan,
    is tulebung, minsan hengkey zà duen is ebeelan din.
  mal-2015: ജ്ഞാനം ബുദ്ധിമാന്റെ മുമ്പിൽ ഇരിക്കുന്നു; മൂഢന്റെ കണ്ണോ ഭൂമിയുടെ അറുതികളിലേക്കു
    നോക്കുന്നു.
  rmc-rmc: O goďaver peske kidel avri te kerel oda, so hin goďaver, ale o dilino furt
    gondoľinel pro všelijaka veci a na džanel, so kamel te kerel.
  pes-OPV: حکمت در مد نظر مرد فهیم است، اماچشمان احمق در اقصای زمین می‌باشد.
  ron-1924: Ынцелепчуня есте ын фаца омулуй причепут, дар окий небунулуй о каутэ ла
    капэтул пэмынтулуй.
  ben-OBCV: বিচক্ষণ মানুষ প্রজ্ঞাকে সামনে রেখে চলে, কিন্তু মূর্খের দৃষ্টি পৃথিবীর
    প্রান্ত পর্যন্ত ঘুরে বেড়ায়।
  som-som: Xigmaddu waxay hor joogtaa kii garasho leh; Laakiinse nacaska indhihiisu
    waxay eegaan dhulka darafkiisa.
  lat-VUC: In facie prudentis lucet sapientia; oculi stultorum in finibus terræ.
  eng-ASVBT: Wisdom is before the face of him that hath understanding; But the eyes
    of a fool are in the ends of the earth.
  mna-mna: Tomtom ta so ŋgar kini ipet kek, nako ŋgar ambaiŋana imbotmbot keren uunu
    totomen. Mi wal kankaanaŋan ta tizorzooro na, matan ipinin pa koroŋ ŋonon somŋan
    tau timbotmbot molo pizin i. Mi ko tirao be tikam na som.
  ita-1885: La sapienza è nel cospetto dell'intendente; Ma gli occhi dello stolto
    riguardano alle estremità della terra.
  eng-LXXUP: The countenance of a wise man is sensible; But the eyes of a fool go
    to the ends of the earth.
  eng-ULB: The one who has understanding sets his face toward wisdom, but the eyes
    of a fool are set on the ends of the earth.
  spa-VBL: Los prudentes están atentos a la sabiduría, pero los ojos de los tontos
    siempre están divagando.
  fra-_FOB: La sagesse est devant l'homme prudent; mais les yeux de l'insensé vont
    au bout de la terre.
  mal-mal: ജ്ഞാനം ബുദ്ധിമാന്റെ മുമ്പിൽ ഇരിക്കുന്നു; മൂഢന്റെ കണ്ണോ ഭൂമിയുടെ അറുതികളിലേക്ക്
    നോക്കുന്നു.
  urd-GVR: Samajhdār apnī nazar ke sāmne hikmat rakhtā hai, lekin ahmaq kī nazareṅ
    duniyā kī intahā tak āwārā phirtī haiṅ.
  suz-BL: रुप्‍ब मुरुम आ तुइक्‍तीके माल्‍‍ब। तन्‍न मूर्खमी रागी आ सुर सम्‍म कोव़शो
    बाक्‍ब। हितोपदेस ४:२५
  eng-NOY: Wisdom is before the face of him that hath understanding; But the eyes
    of a fool are in the ends of the earth.
  ita-1927: La sapienza sta dinanzi a chi ha intelligenza, ma gli occhi dello stolto
    vagano agli estremi confini della terra.
  ckb-ckb: کەسی تێگەیشتوو چاوی لەسەر داناییە، بەڵام گێل چاودەبڕێتە ئەوپەڕی زەوی.
  eng-BBE: Wisdom is before the face of him who has sense; but the eyes of the foolish
    are on the ends of the earth.
  kan-OKCV: ವಿವೇಕಿಯು ಜ್ಞಾನವನ್ನು ತನ್ನ ಮುಂದೆ ಇಟ್ಟುಕೊಳ್ಳುತ್ತಾನೆ. ಆದರೆ ಬುದ್ಧಿಹೀನ ಕಣ್ಣುಗಳು
    ಭೂಮಿಯ ಅಂತ್ಯಗಳಲ್ಲಿ ಅಲೆಯುವವು.
  tam-2017: ஞானம் புத்திமானுக்கு முன்பாக இருக்கும்; மூடனுடைய கண்களோ பூமியின் கடைசி
    எல்லைகள்வரை செல்லும்.
  spa-RV-1909: 'En el rostro del entendido aparece la sabiduría: mas los ojos del
    necio vagan hasta el cabo de la tierra.'
  ron-BTF: Înțelepciune este înaintea celui ce are înțelegere, dar ochii unui prost
    sunt ațintiți la marginile pământului.
  eng-WEBP: Wisdom is before the face of one who has understanding, but the eyes of
    a fool wander to the ends of the earth.
  eng-FBV: Sensible people focus on wisdom, but the eyes of stupid people are always
    wandering.
  nld-1939: De verstandige houdt de wijsheid voor ogen, De ogen van een domoor dwalen
    af naar de uithoeken der aarde.
  nch-BL: Masehualme cati talnamiquij senquisa quitachilíaj talnamiquilisti pampa
    quinequij quipiyase más, pero cati huihuitique campa hueli tachixtiyahuij pampa
    amo quimatij taya quinequij.
  vie-1934: Có sự khôn ngoan trước mặt người thông sáng; Song con mắt kẻ ngu muội
    ở nơi địa cực.
  hin-CV: बुद्धिमान सदैव ज्ञान की ही खोज करता रहता है, किंतु मूर्ख का मस्तिष्क विचलित
    होकर सर्वत्र भटकता रहता है.
  eng-OURB: Wisdom is before the face of one who has understanding, but the eyes of
    a fool wander to the ends of the earth.
  spa-BES: La sabiduría está delante del que tiene sentido; pero los ojos de los necios
    vagan en los confines de la tierra.
  tdx-tdx: Añatrefa’ ty mahatsikarake ty hihitse, fe mihilohilo mb’añ’olo-tane añe
    ty maso’ i dagola.
  tha-KJV: คนที​่​มี​ความเข้าใจมุ่งหน้าของเขาตรงไปสู่​ปัญญา แต่​ตาของคนโง่​อยู่​ที่​สุดปลายแผ่นดินโลก
  por-BR-2018: A sabedoria está diante do rosto do prudente; porém os olhos do tolo
    estão voltados para os confins da terra.
  deu-ELO: Vor dem Angesicht des Verständigen ist Weisheit, aber die Augen des Toren
    sind am Ende der Erde.
  eng-WYC-2018: Wisdom shineth in the face of a prudent man; the eyes of fools be
    in the ends of earth. (Wisdom shineth in the face of the prudent; the eyes of
    fools be upon the ends of the earth.)
  epo-epo: Antaŭ la vizaĝo de prudentulo estas saĝo; Sed la okuloj de malsaĝulo estas
    en la fino de la tero.
  uig-PIN: Danaliⱪ yorutulƣan kixining kɵz aldida turar; Biraⱪ ǝⱪilsizning kɵzi hiyalkǝxlik
    ⱪilip ⱪutupta yürǝr.
  beo-beo: 'Dawa:su dunu da dawa:iwane hawa: hamonana. Be gagaoui dunu da udigili
    logo osea:i amoga ahoana.'
  tpi-OTNT: Man i gat save, em i save wok strong long kisim gutpela na stretpela tingting.
    Tasol man i no gat gutpela tingting, em i wok strong long kisim ol kain kain samting
    nabaut.
  hau-SA: Mutum mai basira kan kafa idonsa a kan hikima, amma idanun wawa suna a kan
    ƙarshen duniya.
  uig-LAT: Danaliq yorutulghan kishining köz aldida turar; Biraq eqilsizning közi
    xiyalkeshlik qilip qutupta yürer.
  nde-nde: Umuntu ohluzisisayo izinto ukhokhelwa yikuhlakanipha, kodwa amehlo esiwula
    asabalala afike ekucineni komhlaba.
  ton-ton: '‌ʻOku ʻi he ʻao ʻoe tangata ʻoku faʻa fakakaukau ʻae poto: ka ʻoku ʻi
    he ngaahi ngataʻanga ʻo māmani ʻae mata ʻoe vale.'
  ces-1613: Na oblíčeji rozumného vidí se moudrost, ale oči blázna těkají až na konec
    země.
  eng-WMB: Wisdom is before the face of one who has understanding, but the eyes of
    a fool wander to the ends of the earth.
  tam-TCV: பகுத்தறிவு உள்ளவர்கள் ஞானத்தில் கண்ணோக்கமாய் இருப்பார்கள்; ஆனால் மூடரின்
    கண்களோ பூமியின் கடைசிவரை அலைகிறது.
  ceb-ULB: Ang usa ka tawo nga adunay panabot nagatumong sa iyang nawong ngadto sa
    kaalam, apan ang mata sa buangbuang nagatumong sa tumoy sa kalibotan.
  pol-UBG: Mądrość jest przed obliczem rozumnego, a oczy głupca są aż na krańcu ziemi.
  urd-GVU: سمجھ دار اپنی نظر کے سامنے حکمت رکھتا ہے، لیکن احمق کی نظریں دنیا کی انتہا
    تک آوارہ پھرتی ہیں۔
  deu-1912: Ein Verständiger gebärdet sich weise; ein Narr wirft die Augen hin und
    her.
  kan-2017: ವಿವೇಕಿಗೆ ಜ್ಞಾನವೇ ಗುರಿಯಾಗಿರುವುದು, ಮೂಢನ ದೃಷ್ಟಿಯು ದಿಗಂತಗಳಲ್ಲಿಯೂ ಅಲೆಯುವುದು.
  yap-yap: Be’ nib llowan’ e ma nameg e ngongol nib gonop, ma en nib balyang e der
    muduwgil e gin nge yan ngay.
  hlt-MCSB: Cueihnah he aka yakming ham tah amah mikhmuh ah a om pah tih, aka ang
    kah a mik ah tah diklai khobawt la a om pah.
  mdy-ETH: ማሊ ጶቂሣ ዓሲ ፔ ዓኣፖ ካሮ ዔራቶ ባንሢ ሺርሻኔ፤ ዔኤያ ዓሲኮ ዓኣፖ ካራ ጋዓንቴ ቢያ ዛሎ ጉሪ ሊሲ ሊሲ ዛጋኔ።
  kew-kew: Waru makuae aamere epe kone page epe pora waru ratea-pulu nipumi makuaya.
    Go yapare waea aame epe kone naia-pulu oyae rado rado luabu pamu yota.
  twi-ASANTE: Onipa a ɔwɔ nhunumu no ani kɔ nyansa so, na ɔkwasea toto nʼani kɔsi
    asase ano.
  eng-WEBU: Wisdom is before the face of one who has understanding, but the eyes of
    a fool wander to the ends of the earth.
  wal-wal: Akeekai de7iyo uri aadhdhida eratettaa sinttan wottidi bees; shin eeyyaa
    aifee biittaa sa7aa xanxxaa yuuyidi xeellees.
  acu-NT: Nekau aintska tuke paan nintimias pujustinuitai. Tura nekachuka paanka nintimtsuk
    nangkami nintimnuitai.
  spa-PDDPT: En el rostro del entendido se refleja la sabiduría, Pero los ojos del
    necio vagan hasta el extremo de la tierra.
  gun-gun: Mba'emo oikuaa va'e onhea'ã 'rã hi'aranduve aguã anho, ha'e rã hi'arandu
    e'ỹ va'e ma yvy re mba'emo ikuai va'e re rei 'rã oma'ẽ oikovy.
  agu-BL: Jun yi at xtxumu'n, na el talma' tan jale'n yi xtxolbil yi mas balaj ta'n.
    Poro jun yi juntlen tajtza'kl, na ben joylaj tu tajtza'kl.
  ilo-ULB: Ti tao nga addaan pannakaawat, iturturongna ti bagina iti kinasirib, ngem
    dagiti mata dagiti maag ket naiturong iti nagpatinggaan ti daga.
  kpg-kpg: Tangada hagamaanadu kabemee e hagahuudonu gi di ala dela e donu, gei tangada
    dadaulia e maliuliu hua i nia ala e logo.
  uig-ARA: دانالىق يورۇتۇلغان كىشىنىڭ كۆز ئالدىدا تۇرار؛ بىراق ئەقىلسىزنىڭ كۆزى خىيالكەشلىك
    قىلىپ قۇتۇپتا يۈرەر.
  bps-bps: I to nun kaglabat, kayean ku i kdee nimoan fagu di fye kfagu, bay i to
    là fulung faldam, sbalét i fandaman.
  sus-sus: Lɔnni makɔrɛ xaxilima ra, kɔnɔ xaxilitare ya tixi fe makuyaxi nan na.
  pon-2006: Aramas loalokong kin inenewohng mwekid en loalokong, ahpw aramas pweipwei
    kin pwurupwurur mwahl.
  ksd-ksd: A kabinana i ki ta ra luaina mata i nina i kapa ra nuknukina, Ma ga ra
    mata i ra lunga i tikatikan ta ra langlangun na rakarakan a gunagunan.
  tur-YTC: Bilgelik anlayışlı adamın yüzünün önündedir, Ama akılsızın gözleri dünyanın
    uçlarına doğru gezinir.
  bel-N: Перад абліччам разумнага — мудрасьць, а вочы дурня — на канцы зямлі.
  grc-BRENT: Πρόσωπον συνετὸν ἀνδρὸς σοφοῦ, οἱ δὲ ὀφθαλμοὶ τοῦ ἄφρονος ἐπʼ ἄκρα γῆς.
  ind-AYT: Pandangan orang berpengertian tertuju pada hikmat, tetapi mata orang bodoh
    pada ujung-ujung bumi.
  nya-nya: Munthu wozindikira zinthu, maso ake amakhala pa nzeru, koma chitsiru chimwazamwaza
    maso ake pa dziko lonse lapansi.
  hrv-hrv: Razuman ima mudrost pred sobom, a bezumniku su oči na kraj zemlje.
  mps-mps: Te kolesaga koneai bidi, agai te wiegi yai doloba pai kolesaga sabo sę
    bomo yaibao. Tiali goli, te wiegi yai homu kolesaga elalusiąbo bidigo, agai te
    haniani nai dabe sesa bilabo sę bomo ebo dao.
  tpi-tpi: Man i gat save, em i save wok strong long kisim gutpela na stretpela tingting.
    Tasol man i no gat gutpela tingting, em i wok strong long kisim ol kain kain samting
    nabaut.
  dan-1931: Visdom står den forstandige for Øje, Tåbens Blik er ved Jordens Ende.
  vie-OVCB: Người khôn sáng đeo đuổi khôn ngoan, mắt người dại nhìn chân trời góc
    bể.
  guj-2017: બુદ્ધિમાન વ્યક્તિની આંખ ડહાપણ પર જ હોય છે, પણ મૂર્ખની આંખો પૃથ્વીના છેડા
    પર ચોંટેલી હોય છે.
  pon-2006A: Aramas loalokong kin inenewohng mwekid en loalokong, ahpw aramas pweipwei
    kin pwurupwurur mwahl.
  por-BRBSL: A sabedoria está diante do rosto de quem tem entendimento, mas os olhos
    de um tolo vagueiam até os confins da terra.
  swe-swe: En man med förstånd placerar Guds vishet framför sina ögon (fokuserar på
    den), medan en dåres ögon ser [irrar runt] på allt som finns på jorden [utom på
    visdom].
  cth-cth: Lungangnae teh thaipanueknae katawnkung hmalah ao teh, tamipathu e mit
    ni teh talai pout totouh ouk a khet.
  twi-twi: Onipa a ɔwɔ nhumu no ani kɔ nyansa so, na ɔkwasea toto nʼani kosi asase
    ano.
  hlt-hlt: Cueihnah he aka yakming ham tah amah mikhmuh ah a om pah tih, aka ang kah
    a mik ah tah diklai khobawt la a om pah.
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ nwúó mmɛciì nkpɛrɛ ndɛ, kɛ̀ kuyɛìnkù wùó ndɛdɛ́tirɛ̀ kù
    í yóó nintɛ dɛ̀.
  msy-2020: Gumazir fofozim itim, a nɨghnɨzir aghuim iniasa bar puvɨra ingari. Ezɨ
    gumazir nɨghnɨzir aghuim puvatɨzim, an onganigha tintinibar gara bizir igharagha
    gariba iniasa bar puvɨra ingari.
  dop-dop: Ləmɑɣɑsɛɛ wɛ yʋlʋ lɑɣɑtʋ nɔɣɔ tɔɔ kɛ́. Ɩlɛnɑ kʋmɛlɛŋ nɑ́ɑ́ nyənəɣɩ hɑtoo
    tɛtʋ tənɑɣɑ.
  azb-azb: Qanan adam hikmətə baxar, Axmağın gözləri dünyanın o tayını axtarar.
  eng-DBY: Wisdom is before him that hath understanding; but the eyes of a fool are
    in the ends of the earth.
  hin-2017: बुद्धि समझनेवाले के सामने ही रहती है, परन्तु मूर्ख की आँखें पृथ्वी के
    दूर-दूर देशों में लगी रहती हैं।
  wol-KYG: Ku am ug dégg ne jàkk ci xel mu rafet, ab dof ne xóll, xel ma sore lool.
  bjr-bjr: Irirana faqaa fasiqa fannoo irirana narí oorisaa kai quqaqaifanoo maridanoo.
    Irirana siai fasiqafa aiqama aanai afu munu maqee mini maqee ifanoo sia amanaikidanoo.
  eng-YLT: The face of the intelligent [is] to wisdom, And the eyes of a fool — at
    the end of the earth.
  kne-kne: Din nalaing ay mangilasin si kosto et imongsana di nemnem na sin amagen
    di masirib, ngem din naong-ong yan magay kosto ay kaimongsanan di nemnem na.
  eng-WYC-2017: Wisdom shineth in the face of a prudent man; the eyes of fools be
    in the ends of earth.
  eng-WMBB: Wisdom is before the face of one who has understanding, but the eyes of
    a fool wander to the ends of the earth.
  urd-GVH: समझदार अपनी नज़र के सामने हिकमत रखता है, लेकिन अहमक़ की नज़रें दुनिया की
    इंतहा तक आवारा फिरती हैं।
  rug-rug: Sa tie bakabakala si kopu nia sa ginilagilana pa kenuna, ba sari matana
    sa tie pekipeki si ene betoa sa kasia popoa pa ninunala.
  gaz-gaz: Namni hubataan fuula isaa gara ogummaatti deebifata; iji gowwaa garuu hamma
    handaara lafaatti joora.
  fra-LSG: La sagesse est en face de l’homme intelligent, Mais les yeux de l’insensé
    sont à l’extrémité de la terre.
  yal-yal: Xaxilimaan biraxi fe kolonna nan fɔxɔ ra, koni xaxilitarena a yɛɛne rasigama
    bɔxɔn nan xun xɔn.
  haw-1868: Imua i ke alo o ka mea noonoo malaila ka naauao; Aia hoi na maka o ka
    mea lapuwale, ma na welau o ka honua.
  arb-NAV: الْحِكْمَةُ هِيَ غَايَةُ العَاقِلِ أَمَّا عَيْنَا الْجَاهِلِ فَزَائِغَتَانِ
    إِلَى أَقَاصِي الأَرْضِ.
  ewe-ewe: Ame si si sidzedze le la ƒe ŋku nɔa nunya ŋu, ke bometsila ƒe ŋkuwo tsana,
    dona ɖe anyigba ƒe mlɔenu ke.
  eng-LEE: Wisdom is before him that hath understanding; but the eyes of a fool are
    at the ends of the earth.
  asm-FB: যিজনৰ সুবিবেচনা থাকে, তেওঁ প্রজ্ঞাৰ সন্মুখত থাকে; কিন্তু অজ্ঞানী লোকৰ চকু
    পৃথিবীৰ অন্তত থাকে।
  sus-A: لْننِ مَكْرّ شَشِلِمَ رَ، كْنْ شَشِلِتَرٍ يَ تِشِ قٍ مَكُيَشِ نَن نَ.
  fra-SBL: La sagesse est devant le visage de celui qui a de l'intelligence, mais
    les yeux d'un fou errent jusqu'au bout du monde.
  hbo-hbo: אֶת־פְּנֵ֣י מֵבִ֣ין חָכְמָ֑ה וְעֵינֵ֥י כְ֝סִ֗יל בִּקְצֵה־אָֽרֶץ׃
  kik-kik: Mũndũ ũkũũranaga maũndũ aikaraga arorete o ũũgĩ, no maitho ma mũndũ mũkĩĩgu
    morũũraga nginya ituri cia thĩ.
  fra-NCL: L’homme intelligent a devant lui la sagesse, mais les yeux de l’insensé
    sont à l’extrémité de la terre.
  cek-AK: Palungha kami loe panoekhaih to tawnh; toe kamthu ih mik loe long boenghaih
    khoek to khet parui.
  cuk-cuk: Dule-itoakwaa-binsaedi, binsaed-nued-nikuedginbi binsaed. Dule-binsaedsulidaeddina,
    aku neg-itoged, gabdakedginbi gudiid.
  uig-CYR: Даналиқ йорутулған кишиниң көз алдида турар; Бирақ әқилсизниң көзи хиялкәшлик
    қилип қутупта жүрәр.
  tel-2017: వివేకం గలవాడు తన ముఖాన్ని జ్ఞానం కేసి తిప్పుకుంటాడు. బుద్ధిలేని వాడి కళ్ళు
    భూమి కొనల వైపు తిరిగి ఉంటాయి.
  hat-BSA: Sajès se devan fas a sila ki gen bon konprann nan; men zye a moun ensanse
    yo chache jis rive nan tout pwent latè.
  kos-kos: Mwet lalkung elos sulela in akwot nu ke soko inkanek lalmwetmet, a mwet
    lalfon uh takusrkusr ke inkanek puspis.
  hbo-WLC: אֶת־פְּנֵ֣י מֵבִ֣ין חָכְמָ֑ה וְעֵינֵ֥י כְ֝סִ֗יל בִּקְצֵה־אָֽרֶץ׃
  ibo-ibo: Onye nwere nghọta na-eche uche amamihe nʼihe ọ na-eme, ma anya onye nzuzu
    na-elegharị ruo na nsọtụ nke ụwa.
  ory-ory: ବୁଦ୍ଧିମାନର ସମ୍ମୁଖରେ ଜ୍ଞାନ ଥାଏ, ମାତ୍ର ମୂର୍ଖର ଦୃଷ୍ଟି ପୃଥିବୀର ପ୍ରାନ୍ତରେ ଥାଏ।
  chk-chk: Eman aramas mi silelap a chök ekieki tipachem, nge eman mi tiparoch a chök
    tanechfeil lon an ekiek.
  rop-rop: Detlot pipul hu sabi en andasten ebrijing garra dum gudbala ting, bat detlot
    silibala pipul jis jinggabat eniwei.
  ukr-1871: В розумного мудрість — перед очима, дурного ж очі — на концї землї її
    вбачають.
  deu-1951: Dem Verständigen liegt die Weisheit vor Augen; der Tor aber sucht sie
    am Ende der Erde.
  eng-JPS: Wisdom is before him that hath understanding; but the eyes of a fool are
    in the ends of the earth.
  srp-1865: Razumnomu je na licu mudrost, a oèi bezumniku vrljaju nakraj zemlje.
  lug-lug: Omuntu omutegeevu, ebirowoozo abissa eri amagezi, naye amaaso g’omusirusiru
    gasamaalirira ensi gy’ekoma.
  heb-heb: את פני מבין חכמה ועיני כסיל בקצה ארץ׃
  ben-IRV: বুদ্ধিমানের মুখের সামনেই প্রজ্ঞা থাকে; কিন্তু নির্বোধের দৃষ্টি পৃথিবীর
    শেষে যায়।
  pan-pan: ਬੁੱਧ ਸਮਝ ਵਾਲੇ ਦੇ ਅੱਗੇ ਰਹਿੰਦੀ ਹੈ, ਪਰ ਮੂਰਖ ਦੀਆਂ ਅੱਖਾਂ ਧਰਤੀ ਦੇ ਬੰਨਿਆ ਵੱਲ ਲੱਗੀਆਂ
    ਰਹਿੰਦੀਆਂ ਹਨ।
  mya-JVB: ဉာဏ် ရှိသောသူသည် ပညာ ကို မျက်မှောက် ပြုတတ်၏။ မိုက် သောသူ၏ မျက်စိ မူကား
    ၊ မြေကြီး စွန်း တိုင်အောင်လှည့်၍ ကြည့်ရှုတတ်၏။
  tte-O: Siya me ali katai paisowa sonosonogana siloyaloyai na toyauyaule manli sitakitakikili
    dedei meuloili kolili naenaena siloyaloyai.
  tbg-tbg: Koqe aato vataava viva koqe okara autuainara tavamaqiro viharo vira avataqiro
    vi vaira. Qora avu aato vataava hampi okara, vo okara vo okara avataqiro vi vaira.
  hmo-hmo: Laloa kehoa tauna ese aonega karadia edia dala ia tahua noho, to kavakava
    tauna be dala idauidau momo ia laloa noho, ia davaria diba lasi gaudia ia tahua
    noho.
  urd-urd: हिकमत समझदार के आमने सामने है, लेकिन बेवक़ूफ़ की आँख ज़मीन के किनारों पर
    लगी हैं।
  rus-SYN: Мудрость - пред лицoм у разумного, а глаза глупца - на конце земли.
  bqc-SIM: Laaide ì wɛbii ↄ̃nↄwa, ãma sↄũ wɛ́pɛkĩi ìↄ zã̀ɛ.
  tcz-CHONGTHU: Thil jouse hetthemna nei mi chun chihna lam jeng aven, ajon in, hinlah
    mingol chun leiset kol mang avelen ahi.
  mar-mar: ज्या कोणाला समंजसपणा असतो त्याच्या मुखापुढे ज्ञान असते, पण मूर्खाचे डोळे
    पृथ्वीच्या शेवटाकडे असतात.
  hlt-THB: Cyihnaak taw simthainaak ak takhqi haiawh awm nawh, cyihnaak amak ta a
    mik ing khawdek a kelcawng dyna sui hy.
  qub-qub: Yarpaysapa runaga mas yachaj caytami munan. Mana tantiyacojmi ichanga imata
    munashantapis mana musyanchu.
  bqp-bqp: Laakaride wɛ́ dìgↄ̃ kú ↄ̃ndↄ̃a, ama yↄ̃nkↄ wɛ́pɛki dìgↄ̃ zã̀mɛ.
  hat-hat: Yon moun ki gen bon konprann toujou ap chache konesans. Men, moun sòt pa
    konn sa li vle.
  eng-BSB: Wisdom is the focus of the discerning, but the eyes of a fool wander to
    the ends of the earth.
  tod-tod: Ɠimalai maaɓuɠaʋɛ keleɠele nui ʋa, kɛlɛ ɠimalala nui ɠaazuʋɛ ɠa liizu faiti
    pɔ, niiti é la zooga é ʋa ti zɔlɔɔ.
  eng-WEBPB: Wisdom is before the face of one who has understanding, but the eyes
    of a fool wander to the ends of the earth.
  kbq-kbq: Antahi'zane vahe'mo'a knare antahi'zante avua anteno nevie. Hianagi havi
    vahe'mofo avumo'a, mopa ataginare ame huno omegege, emegege huno nevie
  nhe-BL: Tlacame tlen tlalnamiquij quimelac itaj tlalnamiquilistli pampa quinequij
    quipiyase más, pero tlen huihuitique campa hueli tlachixtiyohuij pampa ax quimatij
    tlen quinequij.
  bus-bus: Làakaride wɛ́ɛ ègↄ̃ kú ↄ̃ndↄ̃ↄa, mↄde yↄ̃nkↄↄ wɛ́ɛpɛkii ègↄ̃ zã̀mɛ.
  gub-BL: Katu haw hereko har wekar ma'e kwaw katu haw. Iranaiw ma'e nukwaw kwaw wemimutar.
  eng-DRA: 'Wisdom shineth in the face of the wise: the eyes of fools are in the ends
    of the earth.'
