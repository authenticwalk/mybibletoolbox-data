verse: PRO.017.016
translations:
  mal-C: ജ്ഞാനം സമ്പാദിക്കാൻ ആഗ്രഹമില്ലാത്ത ഭോഷരുടെ വിദ്യാഭ്യാസത്തിനു പണം ചെലവഴിക്കുന്നതു
    എന്തു ഭോഷത്തം?
  deu-TKW: Was hilft denn das Geld in des Thoren Hand zum Erwerb von Weisheit, da
    doch kein Verstand vorhanden ist?
  lin-lin: Mpo na nini mbongo ezala na maboko ya zoba ? Mpo ete asomba bwanya wana
    azali na posa na yango te !
  eng-LSV: Why [is] this—a price in the hand of a fool to buy wisdom, || And a heart—there
    is none?
  eng-GNV: Wherefore is there a price in the hand of the foole to get wisdome, and
    he hath none heart?
  eng-WEBSTER: Why is there a price in the hand of a fool to get wisdom, seeing he
    hath no heart to it ?
  nhw-BL: San tlapic para titlaxtlahuas para ma momachtis más se catli huihuitic,
    catli ipan iyolo niyon se quentzi tlalnamiquilistli amo quipiya o quinequi.
  swh-ONEN: Fedha ina faida gani mikononi mwa mpumbavu, wakati yeye hana haja ya kupata
    hekima?
  bba-bba: Mbɑ ɡobin ɑrufɑɑni ɡɑri bɔkɔn nɔmɑ sɔɔ. U koo kɑ yi bwisi dwe? Aɑwo, u
    ǹ yen bwisi mɔ.
  eng-KJVCPB: Wherefore is there a price in the hand of a fool To get wisdom, seeing
    he hath no heart to it?
  luo-luo: Ere tiende mondo ngʼat mofuwo obed gi pesa nimar oonge gi dwaro mar bedo
    mariek?
  meu-meu: Badina be dahaka kavakava tauna imana ai aonega ihoilaina davana baine
    mia, a ia be asi darana?
  npi-ULB: बुद्धिको विषयमा सिक्‍न मूर्खले किन पैसा तिर्ने जब कि त्योसित यसलाई सिक्‍ने
    कुनै क्षमता नै छैन ?
  yor-yor: Kí ni ìwúlò owó lọ́wọ́ aṣiwèrè, níwọ̀n bí kò ti ní èròǹgbà láti rí ọgbọ́n?
  ind-ind: Percuma saja orang bebal menghabiskan uang untuk memperoleh kebijaksanaan
    karena dia tidak punya kemauan untuk belajar.
  pes-OPCB: صرف پول برای آموزش آدم نادان بی‌فایده است، زیرا او طالب حکمت نیست.
  tgl-ULB: Bakit kailangang magbayad ng salapi ang isang mangmang para matuto tungkol
    sa karunungan, kung wala naman siyang kakayahang matutunan ito?
  hui-hui: Wali agali mbirali mitangi bayale nabiaga kagome ibu mini gigabi wulene
    hame naleyagua irane aginaga ibu sigulu muni wule yalu ibinidabe.
  mya-mya: မိုက်သောသူသည် ပညာကိုအလိုမရှိသည် ဖြစ် ၍၊ ပညာအဘိုးကို အဘယ်ကြောင့် သူ၌အပ်ရသနည်း။
  bod-N: གླེན་པའི་ནང་དུ་གོ་རྟོགས་མེད་ན༌ནི། །རིན་དངུལ་བཟུང་ནས་ཤེས་རབ་ཅི་ལ༌ཉོ།།
  wsk-wsk: Anape ko kari supulingkiri mena mu ikia ningo te diarukko manga kuting
    te bitarko? Mu me terong, mu awuk, nu ikia sinar taukko gomang me aniso.
  sna-sna: Ine basa reiko mari kana iri muruoko rwebenzi, sezvo risina chishuvo chokuwana
    uchenjeri?
  spa-BLM: ¿Por qué hay dinero en la mano de un tonto para comprar sabiduría, ya que
    no tiene entendimiento?
  cac-cac: ¿Tas yuj sja eb' chuc spensar yed' stumin, yic snib'ej eb' sman sjelanil?
    ¿Tas val ol och yuj eb'? Ina toxonton malaj spensar eb'.
  swh-ULB: Kwa nini mpumbavu alipe fedha kwa kujifunza hekima, wakati hana uwezo wa
    kujifunza?
  bel-bel: Навошта скарб у руках у неразумнага? Каб набыць мудрасьць, у яго няма розуму.
  deu-ELBBK: Wozu doch Geld in der Hand eines Toren, um Weisheit zu kaufen, da ihm
    doch der Verstand fehlt?
  mbb-OT: Wazà pulus te selapì he egkeǥastu tenged te kebpetunghaa te tulebung su
    wazè din man tinguhà he mebmetau sikandin.
  mal-2015: മൂഢന്നു ബുദ്ധിയില്ലാതിരിക്കെ ജ്ഞാനം സമ്പാദിപ്പാൻ അവന്റെ കയ്യിൽ ദ്രവ്യം
    എന്തിനു?
  rmc-rmc: Pre soste hin o love andro vasta le dilineske? Cinela peske goďi? Se oleske
    na achaľol!
  pes-OPV: قیمت به جهت خریدن حکمت چرا به‌دست احمق باشد؟ و حال آنکه هیچ فهم ندارد.
  ron-1924: Ла че служеште арӂинтул ын мына небунулуй? Сэ кумпере ынцелепчуня?… Дар
    н-аре минте!
  ben-OBCV: প্রজ্ঞা কেনার জন্য মূর্খদের হাতে অর্থ থাকবে কেন, যখন তা বোঝার ক্ষমতাই
    তাদের নেই?
  som-som: Lacagta nacaska gacantiisa ku jirtaa bal maxay u tartaa inuu xigmad ku
    soo iibsado, Waayo, isagu garasho ma leh?
  lat-VUC: Quid prodest stulto habere divitias, cum sapientiam emere non possit? Qui
    altum facit domum suam quærit ruinam, et qui evitat discere incidet in mala.
  eng-ASVBT: Wherefore is there a price in the hand of a fool to buy wisdom, Seeing
    he hath no understanding?
  mna-mna: Wal kankaanaŋan ta tizorzooro na, titeege pat pepe. Pa zin tikam kinkiini
    pa ŋgar ambaiŋana som.
  ita-1885: A che serve il prezzo in mano allo stolto, Da comperar sapienza, poichè
    egli non ha alcun senno?
  eng-LXXUP: Why has the fool wealth? For a senseless man will not be able to purchase
    wisdom. He that exalts his own house seeks ruin; And he that turns aside from
    instruction shall fall into mischiefs.
  eng-ULB: Why should a fool pay money to learn about wisdom, when he has no ability
    to learn it?
  spa-VBL: ¿Tiene sentido que los tontos traten de comprar sabiduría cuando ni siquiera
    quieren aprender?
  fra-_FOB: Que sert le prix dans la main d'un insensé pour acheter la sagesse, puisqu'il
    manque de sens?
  mal-mal: മൂഢന് ജ്ഞാനം സമ്പാദിക്കുവാൻ ബുദ്ധിയില്ലാതിരിക്കുമ്പോൾ അത് വാങ്ങുവാൻ അവന്റെ
    കയ്യിൽ പണം എന്തിന്?
  urd-GVR: Ahmaq ke hāth meṅ paisoṅ kā kyā fāydā hai? Kyā wuh hikmat ḳharīd saktā
    hai jabki us meṅ aql nahīṅ? Hargiz nahīṅ!
  suz-BL: मूर्ख आ गुइमी तुइक्‍तीक थुं ग्‍याप्‍चा कली क्‍येट मारदे माल्‍बा ङा?। मेको
    के शेंसीतीक थुं मबाक्‍ब।
  eng-NOY: Why should a price be in the hand of a fool To get wisdom, seeing he hath
    no sense?
  ita-1927: A che serve il danaro in mano allo stolto? ad acquistar saviezza?… Ma
    se non ha senno!
  ckb-ckb: بۆچی پارە بکەوێتە دەست پیاوی گێل؟ کە ئارەزووی نییە بۆ کڕینی دانایی!
  eng-BBE: How will money in the hand of the foolish get him wisdom, seeing that he
    has no sense?
  kan-OKCV: ಜ್ಞಾನವನ್ನು ಸಂಪಾದಿಸುವುದಕ್ಕೆ ಬುದ್ಧಿಹೀನನ ಕೈಯಲ್ಲಿ ಹಣ ಏಕೆ? ಅವನಿಗೆ ಕಲಿಯಲು ಮನಸ್ಸಿಲ್ಲವಲ್ಲ.
  tam-2017: ஞானத்தை வாங்கும்படி மூடன் கையிலே பணம் என்னத்திற்கு? அதின்மேல் அவனுக்கு
    மனமில்லையே.
  spa-RV-1909: ¿De qué sirve el precio en la mano del necio para comprar sabiduría,
    no teniendo entendimiento?
  ron-BTF: La ce folosește un preț în mâna unui prost pentru a obține înțelepciune,
    văzând că nu are inimă pentru aceasta?
  eng-WEBP: Why is there money in the hand of a fool to buy wisdom, since he has no
    understanding?
  eng-FBV: Is there any point in stupid people trying to buy wisdom when they don't
    want to learn?
  nld-1939: Waartoe dient geld in de hand van een dwaas, Om wijsheid te kopen, als
    hij toch geen verstand heeft?
  nch-BL: San tapic para titaxtahuas para ma momachtis más se cati huihuitic, cati
    ipan iyolo yon quentzi amo quipiya o amo quinequi talnamiquilisti.
  vie-1934: Kẻ ngu muội thiếu trí hiểu, Thế thì bạc trong tay hắn mua khôn ngoan mà
    chi?
  hin-CV: ज्ञानवर्धन के लिए किसी मूर्ख के धन का क्या लाभ? जब उसे ज्ञान का मूल्य ही
    ज्ञात नहीं है.
  eng-OURB: Why is there money in the hand of a fool to buy wisdom, since he has no
    understanding?
  spa-BES: ¿Cómo el dinero en mano de los necios obtendrá sabiduría, viendo que no
    tiene entendimiento ?
  tdx-tdx: Aia ty dagola te hinday drala an-taña’e hikaloa’e hihitse kanao tsy an-tro’e
    ao ty hilala.
  tha-KJV: ทำไมคนโง่จึ​งม​ีเงินในมือเพื่อซื้อปัญญา ในเมื่อเขาไม่​มี​ความคิด
  por-BR-2018: Para que serve o dinheiro na mão do tolo, já que ele não tem interesse
    em obter sabedoria?
  deu-ELO: Wozu doch Geld in der Hand eines Toren, um Weisheit zu kaufen, da ihm doch
    der Verstand fehlt?
  eng-WYC-2018: What profiteth it to a fool to have riches, since he may not buy wisdom?
    (or since he cannot buy wisdom?) He that maketh his house high, seeketh falling;
    and he that escheweth to learn, shall fall into evils.
  epo-epo: Por kio servas mono en la mano de malsaĝulo? Ĉu por aĉeti saĝon, kiam li
    prudenton ne havas?
  uig-PIN: Əhmǝⱪning kɵngli danaliⱪni ǝtiwarlimisa, Ⱪandaⱪmu uning ⱪolida danaliⱪni
    setiwalƣudǝk puli bolsun?
  beo-beo: 'Gagaoui dunu da osobo bagade dawa: lamusa: muni bagade galagamu da defea
    hame galebe. Bai e da noga:le dawa:su hameba:le.'
  tpi-OTNT: Sapos man i no gat gutpela tingting, het bilong en i pas na em i no inap
    kisim save. Olsem na bilong wanem em i bringim mani bilong skul fi?
  hau-SA: Mene ne amfanin kuɗi a hannun wawa, da yake ba shi da sha’awar samun hikima?
  uig-LAT: Exmeqning köngli danaliqni etiwarlimisa, Qandaqmu uning qolida danaliqni
    sétiwalghudek puli bolsun?
  nde-nde: Isizani imali esandleni sesiwula, sivele singatshisekeli ukuzuza ukuhlakanipha?
  ton-ton: Ko e hā eni kuo ʻai ʻae totongi ki he nima ʻoe vale ke ne maʻu ai ʻae poto,
    ka ʻoku ʻikai te ne maʻu ha loto ki ai?
  ces-1613: K čemu jest zboží v ruce blázna, když k nabytí moudrosti rozumu nemá?
  eng-WMB: Why is there money in the hand of a fool to buy wisdom, since he has no
    understanding?
  tam-TCV: மூடர் கையில் பணம் இருந்து என்ன பயன்? ஞானத்தைப் பெற்றுக்கொள்ள அவர்களுக்கு
    மனமில்லையே.
  ceb-ULB: Nganong magsuhol man ang buangbuang ug salapi aron makakat-on mahitungod
    sa kaalam, nga wala man siyay katakos sa pagkat-on niini?
  pol-UBG: Na cóż w ręku głupiego pieniądze, by zdobyć mądrość, skoro nie ma rozumu?
  urd-GVU: احمق کے ہاتھ میں پیسوں کا کیا فائدہ ہے؟ کیا وہ حکمت خرید سکتا ہے جبکہ اُس
    میں عقل نہیں؟ ہرگز نہیں!
  deu-1912: Was soll dem Narren Geld in der Hand, Weisheit zu kaufen, so er doch ein
    Narr ist?
  kan-2017: ಜ್ಞಾನವನ್ನು ಕೊಳ್ಳಲು ಮೂಢನ ಕೈಯಲ್ಲಿ ಹಣವೇಕೆ? ಅವನಿಗೆ ಬುದ್ಧಿಯೇ ಇಲ್ಲವಲ್ಲಾ.
  yap-yap: Dariy gam’ingin ngak be’ nib balyang ni nge n’ag e salpiy ko sukul, ya
    dariy e nangan’ rok.
  hlt-MCSB: Cueihnah lai ham hlang ang kut dongkah a phu te ba ham lae, a lungbuei
    neh a om hae moenih.
  mdy-ETH: ዔኤያ ዓሲኮ ማዢንቲፓ ዓርቃዖ ማሊ ጶቂሥሢ ማሊሢ ባኣሢሮ ፔኤኮ ሚኢሾ ዔራቶ ሻንቃኒ ኬሴያታቴያ ዬይ ዒዛ ማኣዳንዳ
    ባኣዚ ባኣሴ።
  kew-kew: Naaki meda epe kone nasaliare nipuna aalu waeame regepe ta-pulu nipu makuae
    yae mada namealia. Gore mo aana alu regepetaga sukulu kabape mone wala akolo mea
    epenaya?
  twi-ASANTE: Sika a ɛwɔ ɔkwasea nsam ho nni mfasoɔ, ɛfiri sɛ ɔnni botaeɛ biara sɛ
    ɔbɛhunu nyansa.
  eng-WEBU: Why is there money in the hand of a fool to buy wisdom, since he has no
    understanding?
  wal-wal: Akeekiya wozani au bainnaashin, eeyyaa kushiyan aadhdhida eratettaa shammiyo
    miishshai aibissi de7ii?
  acu-NT: Aints nekachuka nuimiartas akikmaksha ¿timiá nintimchausha itiur nuimiarti?
  spa-PDDPT: ¿Para qué sirve el dinero en mano del necio? ¿Para adquirir sabiduría
    sin entendimiento?
  gun-gun: Hi'arandu e'ỹ va'e o'arandurã ojoguaxe vy merami peráta oguereko opo py,
    nai'arandui ae ma va'eri.
  agu-BL: Mbi xac slok' jun tze'tzuj te talma' yi balaj ajtza'kl, ko qui'c tetz xtxumu'n.
  ilo-ULB: Apay pay laeng nga agbayad ti maag tapno makasursuro iti kinasirib no saanna
    met a kabaelan ti makasursuro?
  kpg-kpg: Tangada huaidu le e hagalee humalia di huihui dana kuulu, idimaa mee ana
    hagamaanadu ai.
  uig-ARA: ئەخمەقنىڭ كۆڭلى دانالىقنى ئەتىۋارلىمىسا، قانداقمۇ ئۇنىڭ قولىدا دانالىقنى
    سېتىۋالغۇدەك پۇلى بولسۇن؟
  bps-bps: I to là fulung faldam, là mayè fulung, taman landè lubay fagbet kenen,
    du tatì falmo filak.
  sus-sus: Hali kɔbiri lu lɔnnitare yi ra, a mu na rawalima lɔnni sɔtɔfe ra.
  pon-2006: Sohte katepehiong me pweipwei men en kesehkihla mwahl nah mwohni ong ni
    sukuhl, pwe sohte audepen nan moange.
  ksd-ksd: Ta ra ava ra lunga i vatur vake ra mani upi na kul ra kabinana me, Ma ra
    nuknukina pa i tale?
  tur-YTC: Akılsızın elinde bilgelik satın almak için neden para var? Zaten hiç anlayışı
    yok.
  bel-N: Навошта грошы ў руцэ дурнога, каб набыць мудрасьці, калі няма розуму?
  grc-BRENT: Ἱνατί ὑπῆρξε χρήματα ἄφρονι; κτήσασθαι γὰρ σοφίαν ἀκάρδιος οὐ δυνήσεται·
    ὃς ὑψηλὸν ποιεῖ τὸν ἑαυτοῦ οἶκον, ζητεῖ συντριβήν· ὁ δὲ σκολιάζων τοῦ μαθεῖν,
    ἐμπεσεῖται εἰς κακά.
  ind-AYT: Mengapa orang bodoh memiliki uang di tangannya untuk membeli hikmat, padahal
    dia tidak berakal budi?
  nya-nya: Ndalama zogulira nzeru zili ndi phindu lanji mʼmanja mwa chitsiru poti
    iyeyo mutu wake sumayenda bwino?
  hrv-hrv: Čemu novac u ruci bezumnomu? Da njime mudrost kupi, kad nema razbora!
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidi, te agai tobolu te dąų ola
    sigi pelama, tama agai te kolesaga me konegobeo. Tama tialima, magi baso agai
    te skul fi mone sela asaliwe?
  tpi-tpi: Sapos man i no gat gutpela tingting, het bilong en i pas na em i no inap
    kisim save. Olsem na bilong wanem em i bringim mani bilong skul fi?
  dan-1931: Hvad hjælper Penge i Tåbens Hånd til at købe ham Visdom, når Viddet mangler?
  vie-OVCB: Người khờ ôm bạc đi học khôn, lòng không chuyên, bạc cũng vô hiệu.
  guj-2017: જ્યારે મૂર્ખને બુદ્ધિ હોતી નથી ત્યારે ડહાપણ ખરીદવા તેના હાથમાં મૂલ્ય ક્યાંથી
    હોય?
  pon-2006A: Sohte katepehiong me pweipwei men en kesehkihla mwahl nah mwohni ong
    ni sukuhl, pwe sohte audepen nan moange.
  por-BRBSL: Por que há dinheiro na mão de um tolo para comprar sabedoria? já que
    ele não tem nenhum entendimento?
  swe-swe: Varför skulle en dåre köpa sig kunskap när han inte har någon vilja (längtan,
    hjärta) att lära sig.
  cth-cth: Tamipathu ni lungangnae a ngai hoeh dawkvah, lungangnae ran nahane hnopai
    hah bangkongmaw ahni kut dawk poe han vaw.
  twi-twi: Sika a ɛwɔ ɔkwasea nsam so nni mfaso, efisɛ onni botae biara sɛ obehu nyansa.
  hlt-hlt: Cueihnah lai ham hlang ang kut dongkah a phu te ba ham lae, a lungbuei
    neh a om hae moenih.
  tbz-SIM: Kuyɛìnkù yóó dɔɔ̀nɛ̀ bɑ idíítí, kù bo ì dontɛ́nɛ̀ mɛciì mmɑɑ̀? Kù í mɔkɛ
    dɛ kó mɛyɛ̀mmɛ̀.
  msy-2020: Gumazim nɨghnɨzir aghuiba puvatɨ, a fofozir kam givesɨ damuva avegham.
  dop-dop: Pɑɑ kʋmɛlɛŋ tɔ́kɑ liɣitee sɩ kʋ yɑkɩ ləmɑɣɑsɛɛ pɩɩ wɑɑsəɣɩ-kʋ.
  azb-azb: Axmaq hikmət qazanmaq istəməz, Bunun üçün pul sərf etmək fayda verməz.
  eng-DBY: To what purpose is there a price in the hand of a fool to get wisdom, seeing
    [he] hath no sense?
  hin-2017: बुद्धि मोल लेने के लिये मूर्ख अपने हाथ में दाम क्यों लिए है? वह उसे चाहता
    ही नहीं।
  wol-KYG: Ab dof du am xaalis, jënde xel mu rafet; buggu ca dara.
  bjr-bjr: Faiqí moo fannoo irirana sia maraifa nanaree fifau sukura feefauridanoo
    fee mina irirafa sia maridanoo.
  eng-YLT: Why [is] this — a price in the hand of a fool to buy wisdom, And a heart
    there is none?
  kne-kne: Magay silbi na ay man-gastos ay man-adal di magay nemnem na, tan sigaana
    ay maitdoan.
  eng-WYC-2017: What profiteth it to a fool to have riches, since he may not buy wisdom?
    He that maketh his house high, seeketh falling; and he that escheweth to learn,
    shall fall into evils.
  eng-WMBB: Why is there money in the hand of a fool to buy wisdom, since he has no
    understanding?
  urd-GVH: अहमक़ के हाथ में पैसों का क्या फ़ायदा है? क्या वह हिकमत ख़रीद सकता है जबकि
    उसमें अक़्ल नहीं? हरगिज़ नहीं!
  rug-rug: Nasa sa laena sa poata pa limana sa tie pupuhu, sipu loke nana hiniva pude
    tava tumatumae.
  gaz-gaz: Sababii inni ogummaa argachuuf fedhii hin qabneef, maallaqni harka gowwaa
    jiru faayidaa maalii qaba?
  fra-LSG: A quoi sert l’argent dans la main de l’insensé? A acheter la sagesse?…
    Mais il n’a point de sens.
  yal-yal: Gbetin tɔnɔn nanse ra xaxilitaren yii? A mi na rawalima fe kolonna sɔtɔ
    feen na. A xaxili yo mi na.
  haw-1868: No ke aha la keia, he kumu kuai ma ka lima o ka mea lapuwale, E kuai aku
    ai i ke akamai, aohe ona manao malaila?
  arb-NAV: مَا جَدْوَى أَنْ يَكُونَ لَدَى الْجَاهِلِ مَالٌ لاقْتِنَاءِ الْحِكْمَةِ،
    وَهُوَ لَا يَمْلِكُ الْفَهْمَ لِتَعَلُّمِهَا.
  ewe-ewe: Ŋudɔwɔnu ka ga nye le bometsila ƒe asi me, esi didi aɖeke mele eme ɖe nunyadidi
    ŋuti o?
  eng-LEE: Wherefore is the purchase-money in the hand of a fool to acquire wisdom,
    seeing he hath no sense?
  asm-FB: যিহেতু অজ্ঞানী লোকৰ শিক্ষা গ্রহণ কৰাৰ দক্ষতা নাই সেয়ে তেওঁ প্ৰজ্ঞা আহৰণ
    কৰিবলৈ কিয় ধন খৰচ কৰিব?
  sus-A: هَلِ كْبِرِ لُ لْننِتَرٍ يِ رَ، عَ مُ نَ رَوَلِمَ لْننِ سْتْقٍ رَ.
  fra-SBL: Pourquoi y a-t-il de l'argent dans la main d'un fou pour acheter la sagesse ?
    puisqu'il n'a pas de compréhension ?
  hbo-hbo: לָמָּה־זֶּ֣ה מְחִ֣יר בְּיַד־כְּסִ֑יל לִקְנֹ֖ות חָכְמָ֣ה וְלֶב־אָֽיִן׃
  kik-kik: Mbeeca nĩ cia bata ũrĩkũ irĩ guoko-inĩ kwa mũndũ mũkĩĩgu, na ndangĩhota
    kũgũra ũũgĩ, na ndarĩ ngoro ya kwenda gũtaũkĩrwo?
  fra-NCL: A quoi sert l’argent dans la main de l’insensé ? A acheter la sagesse ?
    Il n’a pas le sens pour le faire.
  cek-AK: Kamthu loe palunghahaih koeh ai pongah, kamthu ban ah paek ih phoisa loe
    tih atho maw oh?
  cuk-cuk: Dule-binsaedsulidaedga mani-uklenonikile, ¿igi imako na itoge? ¿Egi binsaed-nikagued
    amio na itoge? Suli. Ar edi, dule-ibmar-wissulidid.
  uig-CYR: Ахмақниң көңли даналиқни әтиварлимиса, Қандақму униң қолида даналиқни сетивалғидәк
    пули болсун?
  tel-2017: బుద్ధిహీనుడు జ్ఞానం సంపాదించడానికి డబ్బు ఇవ్వడం దేనికి? నేర్చుకునే సామర్థ్యం
    వాడికి లేదు గదా?
  hat-BSA: Poukisa gen kòb nan men moun ensanse a pou l achte sajès, konsi, li pa
    konprann anyen?
  kos-kos: Wangin sripa sie mwet lalfon in sisla mani nu ke lutlut, mweyen wangin
    etauk sel.
  hbo-WLC: לָמָּה־זֶּ֣ה מְחִ֣יר בְּיַד־כְּסִ֑יל לִקְנ֖וֹת חָכְמָ֣ה וְלֶב־אָֽיִן׃
  ibo-ibo: Uru gịnị ka ego bara nʼaka onye nzuzu; ebe ọ bụ na o nweghị ike ịchọ amamihe.
  ory-ory: ଜ୍ଞାନ କ୍ରୟ କରିବା ନିମନ୍ତେ ମୂର୍ଖ ହାତରେ କାହିଁକି ଧନ ଥାଏ? ତାହାର ତ ବୁଦ୍ଧି ନାହିଁ।
  chk-chk: Met lomoten an epwe wor moni lepöün eman chon tiparoch? Ifa usun epwe tongeni
    möni tipachem, nge esap wor an mirit?
  rop-rop: Im nogud wen silibala pipul weistimbat mani blanga len, dumaji dei nomo
    garram gudwan main.
  ukr-1871: Про що скарби в руках у дурня? щоб придбати собі мудрість, — на те в його
    нема ума.
  deu-1951: Was nützt das Geld in der Hand des Narren, Weisheit zu kaufen in seinem
    Unverstand?
  eng-JPS: Wherefore is there a price in the hand of a fool to buy wisdom, seeing
    he hath no understanding?
  srp-1865: Na što je blago bezumnome u ruci kad nema razuma da pribavi mudrost?
  lug-lug: Omusirusiru agasibwa ki okuba ne ssente ezisasulibwa amagezi, ng’ate ye
    talina mutima gwegomba magezi?
  heb-heb: למה זה מחיר ביד כסיל לקנות חכמה ולב אין׃
  ben-IRV: নির্বোধ প্রজ্ঞা শেখার জন্য কেন অর্থ দেবে, যখন তার শেখার জন্য কোনো দক্ষতা
    নেই?
  pan-pan: ਮੂਰਖ ਦੇ ਹੱਥ ਵਿੱਚ ਬੁੱਧ ਨੂੰ ਮੁੱਲ ਲੈਣ ਲਈ ਪੈਸਾ ਹੋਣ ਦਾ ਕੀ ਲਾਭ, ਜਦ ਉਹ ਚਾਹੁੰਦਾ
    ਹੀ ਨਹੀਂ?
  mya-JVB: မိုက် သောသူသည် ပညာ ကိုအလို မ ရှိသည် ဖြစ်၍ ၊ ပညာ အဘိုးကို အဘယ် ကြောင့်သူ၌အပ်ရ
    သနည်း။
  tte-O: Yakato toyauyaule sowasowana sonoga igimwalai ana mane koina? Nigele, kaiwena
    iya kulukuluna gaibuna, genuwana sonoga.
  tbg-tbg: Kia koqe avu aato vataava koqe avu aato kia varareva autirara, are qumina
    nena monu vira sikuruara koqaa irora.
  hmo-hmo: Kavakava tauna ese, moni dekena amo diba do ia tahua be anina lasi. Namo
    ta do ia davaria lasi, badina be ia ese aonega ia ura henia lasi.
  urd-urd: हिकमत ख़रीदने को बेवक़ूफ़ के हाथ में क़ीमत से क्या फ़ाइदा है, हालाँकि उसका
    दिल उसकी तरफ़ नहीं?
  rus-SYN: К чему сокровище в руках глупца? Для приобретения мудрости у него нет разума.
  bqc-SIM: Bↄ́ ài sↄũ ↄ̃adɛa a kyodↄ̃a yã́i vĩi? Asa a nↄ̀sɛ vĩo.
  tcz-CHONGTHU: Lungthimbei mingol in chihna kichohna ding sum akhol ngei poi.
  mar-mar: मूर्खाला बुद्धी नसताना तो ज्ञानाविषयी शिक्षण घेण्यासाठी पैसा का देतो, जेव्हा
    त्याची ते शिकण्याची क्षमता नाही?
  hlt-THB: Cyihnaak amak ta thlakqaw kutawh ikaw ham nu cyihnaak thlaihnaak ham tangka
    pekna a awm kaw?
  qub-qub: ¿Imanirtaj mana tantiyaj runacunaga yachayta rantinanpaj guellaynin aptacurcur
    shamun? Imatapis manami tantiyanchu.
  bqp-bqp: Bↄ́ àreen yↄ̃nkↄ vĩ ↄgↄblena kyódↄ̃naa musuu? Zaakũ à nɛ̀sɛ vĩro.
  hat-hat: Yon moun sòt te mèt gen kont lajan nan men l', li p'ap janm ka gen konesans.
    Li pa gen konprann.
  eng-BSB: Why should the fool have money in his hand with no intention of buying
    wisdom?
  tod-tod: Walii a ɠɛna ɠimalala nui ya, leeni ɠa a kɛ la? Toɠa zoo é ɠimalai ɠeya
    la ɓaa? Kɛlɛ ɠi pagɔ la zea.
  eng-WEBPB: Why is there money in the hand of a fool to buy wisdom, since he has
    no understanding?
  kbq-kbq: Neginagi vahe'mo'za knare antahi'zama rempima hu'za eri zamave'sizama omane'nege'za,
    na'a hige'za avono huzama mizasesaza zagoa zamazampina eri'naze?
  nhe-BL: San tlapic para titlaxtlahuas para ma momachtis más se tlen huihuitic, tlen
    ipan iyolo niyon se quentzi tlalnamiquilistli ax quipiya o quinequi.
  bus-bus: Bↄ́ àren yↄ̃nkↄↄ vĩ ↄↄblena kyódↄ̃na musuu? Zaakɛ à nↄ̀sɛ vĩro.
  gub-BL: Iranaiw ma'e upuner wemetarer imono haw rehe ma'e kwaw katu haw imekuzar
    pà. Omono e wemetarer. Nukwaw pixik kwaw ma'e a'e.
  eng-DRA: 'What doth it avail a fool to have riches, seeing he cannot buy wisdom?
    He that maketh his house high, seeketh a downfall: and he that refuseth to learn,
    shall fall into evils.'
