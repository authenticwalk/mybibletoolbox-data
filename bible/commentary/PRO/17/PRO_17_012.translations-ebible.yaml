verse: PRO.017.012
translations:
  mal-C: കുട്ടികൾ അപഹരിക്കപ്പെട്ട തള്ളക്കരടിയെ നേരിടുന്നതിനെക്കാൾ അപകടകരമാണ്, ഭോഷരുടെ
    മടയത്തരങ്ങൾ നേരിടുന്നത്.
  deu-TKW: Lieber einer Bärin begegnen, der die Jungen geraubt sind, als einem Thoren
    in seiner Narrheit!
  lin-lin: Kokutana na ngombolo oyo babotoli bana ezali malamu koleka kokutana na
    zoba oyo azali kati na bolema.
  eng-LSV: The meeting of a bereaved bear by a man, || And—not a fool in his folly.
  eng-GNV: It is better for a man to meete a beare robbed of her whelpes, then a foole
    in his follie.
  eng-WEBSTER: Let a bear robbed of her whelps meet a man, rather than a fool in his
    folly.
  nhw-BL: Más cuali elisquía sintla timonamiquisquía ica se tenan osa catli quiichtequilijtoque
    ipilconehua, huan amo ica se catli huihuitic catli quinextijtoc ihuihuiyo iniixpa
    miyac masehualme.
  swh-ONEN: Ni afadhali ukutane na dubu aliyenyangʼanywa watoto wake, kuliko mpumbavu
    katika upumbavu wake.
  bba-bba: N burɑm bo ɑ kɑ purukɑ yɔɔni yinnɑ te bɑ buu wɔrɑri, ye kɑɑ kɑ ɡɑri bɔkɔ
    yinnɑ ɡèn wiirɑrɑ seewɑ.
  eng-KJVCPB: Let a bear robbed of her whelps meet a man, Rather than a fool in his
    folly.
  luo-luo: Ber romo gi ondiek madhako moma nyithinde, moloyo romo gi ngʼat mofuwo
    ei fupe.
  meu-meu: Tau ta ese bea hahinena, natuna vada e dadidia ḡauna, ida bae hedavari
    na sisina namo, a kavakava tauna ida bae hedavari na dika herea.
  npi-ULB: मूर्खलाई त्यसको मूर्खतामा भेट्नुभन्दा बरु बच्‍चा खोसिएको भालुसित भेट गर्नु
    उत्तम हुन्छ ।
  yor-yor: Ó sàn kí ènìyàn pàdé beari tí a ti kó lọ́mọ jù aláìgbọ́n nínú ìwà òmùgọ̀
    rẹ̀.
  ind-ind: Lebih baik menghadapi induk harimau yang sedang ganas karena kehilangan
    anak daripada menghadapi orang bebal yang sibuk dengan hal-hal bodoh.
  pes-OPCB: روبرو شدن با ماده خرسی که بچه‌هایش را از او گرفته‌اند بهتر است از روبرو
    شدن با شخص نادانی که گرفتار حماقت شده است.
  tgl-ULB: Mabuti pa na makasalubong ang isang inahing oso na ninakawan ng anak kaysa
    makatagpo ng isang mangmang sa kanyang kahangalan.
  hui-hui: Í̠na biango ale mini bea iginiru minu page binigonaga angibuni ogoni harigani
    lola hariyagua í̠ bo nolebira manda buwa gi holene karulape nga. Anigo í̠na agali
    mini nawi kagome mana ko ngago bule mitangi bu kago lola hariyagua nde koorene
    ko timbuniore holene tagira ibulebirago manda bibe.
  mya-mya: မိုက်သောစိတ်ထဆဲရှိသော လူမိုက်နှင့်မတွေ့ပါ စေနှင့်။ သားငယ်ပျောက်သော ဝံမနှင့်သာ၍
    တွေ့ပါစေ သော။
  bod-N: གླེན་པས་གླེན་རྟགས་སྟོན་པར་འཕྲད་པ༌ལས། །དོམ་ཕྲུག་བོར་བའི་དོམ་དང་འཕྲད་ན༌ལེགས།།
  wsk-wsk: Bear nuam ko gotek tere namon se gomang magawuruk mu koma te aratuko mu,
    sinar toko; bare kari ko ikia munan memek nunguningkiri mu memek bitawuruk se
    koma te aratuko mu, eng am ninguru ko sinar toko! Umu asele memek ko memek arikko!
  sna-sna: Zviri nani kusangana nechikara chatorerwa vana vacho pane benzi muupenzi
    hwaro.
  spa-BLM: Que una osa despojada de sus cachorros se encuentre con un hombre, más
    que un tonto en su locura.
  cac-cac: Tato sco chalaj co b'a yed' junoc noc' nun oso elc'ab'ilb'at yune', yelxo
    val vach' quic d'a yichan̈ to sco chalaj co b'a yed' junoc anima chuc spensar
    van sc'ulan chucal.
  swh-ULB: Ni bora kukutana na dubu aliyeporwa watoto wake kuliko kukutana na mpumbavu
    katika upumbavu wake.
  bel-bel: Лепей сустрэць чалавеку мядзьведзіху зьбязьдзетненую, чым неразумнага ў
    дрымоце ягонай.
  deu-ELBBK: Eine Bärin, die der Jungen beraubt ist, begegne einem Mann, aber nicht
    ein Tor in seiner Narrheit!
  mbb-OT: Piligru pa is kebpekesinuǥung te engey kenà is kebpekesinugung te bir he
    ed-uraingen tenged te veǥu pa he midawi te sengelelanggam is menge anak din.
  mal-2015: മൂഢനെ അവന്റെ ഭോഷത്വത്തിൽ എതിരിടുന്നതിനെക്കാൾ കുട്ടികൾ കാണാതെപോയ കരടിയെ
    എതിരിടുന്നതു ഭേദം.
  rmc-rmc: Feder hin te arakhel pes la medveďicaha, savatar ile le ciknoren, sar le
    dilineha akor, sar kerel o diliňipen.
  pes-OPV: اگر خرسی که بچه هایش کشته شود به انسان برخورد، بهتر است از مرد احمق در
    حماقت خود.
  ron-1924: Май бине сэ ынтылнешть о урсоайкэ жефуитэ де пуий ей декыт ун небун ын
    тимпул небунией луй.
  ben-OBCV: মূর্খতার ভারে ন্যুব্জ মূর্খের সাথে দেখা হওয়ার চেয়ে বরং শাবক হারানো মাদি
    ভালুকের সম্মুখীন হওয়া ভালো।
  som-som: Nin ha la kulmo orso dhasheeda laga xaday, Intuu nacas nacasnimo samaynaya
    la kulmi lahaa.
  lat-VUC: Expedit magis ursæ occurrere raptis fœtibus, quam fatuo confidenti in stultitia
    sua.
  eng-ASVBT: Let a bear robbed of her whelps meet a man, Rather than a fool in his
    folly.
  mna-mna: Ŋge saŋsaŋŋana ta so ipeebe na, koroŋ ambai som. Sombe la garau ŋgini kini,
    nako imaŋga mi ikanu. Mi wal kankaanŋan ta tizorzooro na, zin ambai som kat. Pa
    mbulu kizin talliŋana irao be ipasaana katu. Tana la garau zin pepe.
  ita-1885: Scontrisi pure in un uomo un'orsa, a cui sieno stati tolti i suoi figli,
    Anzi che un pazzo nella sua pazzia.
  eng-LXXUP: Care may befall a man of understanding; But fools will meditate evils.
  eng-ULB: It is better to meet a bear robbed of her cubs than to meet a fool in his
    foolishness.
  spa-VBL: Mejor es encontrarte con una madre oso a quien le han robado sus hijos,
    que con una persona estúpida.
  fra-_FOB: Mieux vaut rencontrer une ourse qui a perdu ses petits, qu'un fou dans
    sa folie.
  mal-mal: മൂഢനെ അവന്റെ ഭോഷത്തത്തിൽ എതിരിടുന്നതിനെക്കാൾ കുട്ടികൾ കാണാതെപോയ കരടിയെ
    എതിരിടുന്നത് ഭേദം.
  urd-GVR: Jo ahmaq apnī hamāqat meṅ uljhā huā ho us se dareġh kar, kyoṅki us se milne
    se behtar yih hai ki terā us rīchhnī se wāstā paṛe jis ke bachche us se chhīn
    lie gae hoṅ.
  suz-BL: मूर्ख मुरुमी मूर्ख पवा ना ग्रुम्‍चा क्‍येङा आ चाइक्‍ब रोंइसीशो वां कली ग्रुम्‍चा
    रिम्‍शो बाक्‍ब।
  eng-NOY: Let a man meet a bear robbed of her whelps, Rather than a fool in his folly.
  ita-1927: Meglio imbattersi in un’orsa derubata dei suoi piccini, che in un insensato
    nella sua follia.
  ckb-ckb: باشترە تووشی دەڵەورچێکی سک سووتاو بیت، نەک گێلێک لە گێلایەتییەکەی خۆی.
  eng-BBE: It is better to come face to face with a bear whose young ones have been
    taken away than with a foolish man acting foolishly.
  kan-OKCV: ತನ್ನ ಮೂಢತೆಯಲ್ಲಿರುವ ಬುದ್ಧಿಹೀನನನ್ನು ಸಂಧಿಸುವುದಕ್ಕಿಂತ ಮರಿಗಳನ್ನು ಕಳೆದುಕೊಂಡ
    ಕರಡಿಯನ್ನು ಸಂಧಿಸುವುದು ಮೇಲು.
  tam-2017: தன்னுடைய மதிகேட்டில் திரியும் மதியீனனுக்கு எதிர்ப்படுவதைவிட, குட்டிகளைப்
    பறிகொடுத்த கரடிக்கு எதிர்ப்படுவது மேல்.
  spa-RV-1909: Mejor es se encuentre un hombre con una osa á la cual han robado sus
    cachorros, que con un fatuo en su necedad.
  ron-BTF: Mai bine să întâlnească un om o ursoaică jefuită de puii ei, decât un prost
    în nechibzuința lui.
  eng-WEBP: Let a bear robbed of her cubs meet a man, rather than a fool in his folly.
  eng-FBV: Better to meet a she-bear robbed of her cubs than a stupid person and their
    foolishness.
  nld-1939: Beter een berin te ontmoeten, van haar jongen beroofd, Dan een dwaas in
    zijn dwaasheid.
  nch-BL: Más cuali elisquía sinta timonamiquisquía ica se tena osa cati quiichtequilijtoque
    ipilconehua, huan amo ica se cati huihuitic cati quinextijtoc ihuihuiyo iniixpa
    miyac masehualme.
  vie-1934: Thà người ta gặp gấu cái bị cướp con, Hơn là gặp kẻ ngây dại theo điên
    cuồng nó.
  hin-CV: किसी मूर्ख की मूर्खता में उलझने से उत्तम यह होगा, कि उस रीछनी से सामना हो
    जाए, जिसके बच्‍चे छीन लिए गए हैं.
  eng-OURB: Let a bear robbed of her cubs meet a man, rather than a fool in his folly.
  spa-BES: Es mejor encontrarse cara a cara con un oso al que se han llevado sus crías
    que con un hombre necio que actúa tontamente.
  tdx-tdx: Hàmake hifanampe ami’ty lambon’ala nalàeñ-anake, te ami’ty dagola aman-kagegea’e.
  tha-KJV: ให้​คนไปพบแม่​หมี​ที่​ลูกถูกขโมยไป ยั​งด​ีกว่าไปพบคนโง่ในความโง่ของเขา
  por-BR-2018: É melhor ao homem encontrar uma ursa roubada de seus filhotes ,do que
    um tolo em sua loucura.
  deu-ELO: Eine Bärin, die der Jungen beraubt ist, begegne einem Manne, aber nicht
    ein Tor in seiner Narrheit!
  eng-WYC-2018: It speedeth more to meet a female bear, when her whelps be ravished,
    than a fool trusting to himself in his folly. (It is better to meet a female bear
    after she hath been robbed of her whelps, than a fool trusting himself in his
    own foolishness.)
  epo-epo: Pli bone estas renkonti ursinon, al kiu estas rabitaj ĝiaj infanoj, Ol
    malsaĝulon kun lia malsaĝeco.
  uig-PIN: Əhmiⱪanǝ ix ⱪiliwatⱪan nadan kixigǝ uqrap ⱪalƣandin kɵrǝ, Baliliridin ayrilƣan
    eyiⱪⱪa yoluⱪup ⱪalƣan yahxi.
  beo-beo: Di da bea aseme amo ea mano da fisi, amogai doaga:sea, se nabimu. Be di
    da gagaoui dunu amo da ea gagaoui hou hamonana, ema doaga:sea, se bagade baligiliwane
    nabimu.
  tpi-OTNT: Sapos ol i bin stilim ol pikinini bilong mama bea na yu bungim dispela
    bea long rot, orait yu inap long kisim bikpela bagarap. Tasol sapos man i no gat
    gutpela tingting i wok long mekim kranki pasin, na yu bungim em, orait yu inap
    long bagarap olgeta.
  hau-SA: Gara a haɗu da beyar da aka ƙwace wa ’ya’ya fiye da a sadu da wawa cikin
    wautarsa.
  uig-LAT: Exmiqane ish qiliwatqan nadan kishige uchrap qalghandin köre, Baliliridin
    ayrilghan éyiqqa yoluqup qalghan yaxshi.
  nde-nde: Kungcono ukuqondana lebhele elithathelwe imidlwane yalo kulokuhlangana
    lesiwula ebuthutheni baso.
  ton-ton: ‌ʻOku lelei hake ke fakafetaulaki ha tangata mo ha pea kuo kaihaʻasi mei
    ai ʻa hono ʻuhiki, ʻi he fetaulaki mo ha vale ʻi heʻene vale.
  ces-1613: Lépe člověku potkati se s nedvědicí osiřalou, nežli s bláznem v bláznovství
    jeho.
  eng-WMB: Let a bear robbed of her cubs meet a man, rather than a fool in his folly.
  tam-TCV: தன் மூடத்தனத்தில் சிக்கிய முட்டாளைச் சந்திப்பதைவிட, தன் குட்டியைப் பறிகொடுத்த
    கரடியைச் சந்திப்பது சிறந்தது.
  ceb-ULB: Mas maayo pa nga makasugat ug oso nga gikawatan sa iyang mga anak kay sa
    makasugat ug usa ka buangbuang diha sa iyang pagkabuang-buang.
  pol-UBG: Lepiej człowiekowi spotkać się z niedźwiedzicą, której zabrano młode, niż
    z głupim w jego głupocie.
  urd-GVU: جو احمق اپنی حماقت میں اُلجھا ہوا ہو اُس سے دریغ کر، کیونکہ اُس سے ملنے
    سے بہتر یہ ہے کہ تیرا اُس ریچھنی سے واسطہ پڑے جس کے بچے اُس سے چھین لئے گئے ہوں۔
  deu-1912: Es ist besser, einem Bären begegnen, dem die Jungen geraubt sind, denn
    einem Narren in seiner Narrheit.
  kan-2017: ಮೂರ್ಖತನದಲ್ಲಿ ಮುಳುಗಿರುವ ಮೂಢನನ್ನು ಎದುರಾಗುವುದಕ್ಕಿಂತಲೂ, ಮರಿಗಳನ್ನು ಕಳೆದುಕೊಂಡ
    ಕರಡಿಯನ್ನು ಎದುರಾಗುವುದು ಲೇಸು.
  yap-yap: Kabfel’ ni ngan mada’nag ba chitiningin e bear ni ka ni iring pifak, ko
    bin ni ngan mada’nag be’ nib balyang nike thay parawon i maruwliy ba maruwel ni
    dariyfan.
  hlt-MCSB: Hlang kah a dueidah a laemhong sak vom neh ka hum uh palueng eh, aka ang
    kah a anglat nen tah ka hum uh boel eh.
  mdy-ETH: ዔኤያ ዓሲ ዔኤዩሞ ማዾ ማዻንቴ ካኣሚሢፓ ናይ ዔውቴ ዲቤ ጌይንታ ቦዖና ካኣሚፃ ቃራኬ።
  kew-kew: Neme mena-beana si ripina mua mea epali rabu kiraa mena nipu poraania madaaliri
    ne epaa tu naalia-rabu adaa radaa nali. Goa palia pare aa meda epe kone nasua
    waea pulalo pea aa poraa adali rabu ne tu-nalia.
  twi-ASANTE: Ɛyɛ sɛ wobɛhyia sisire a wɔawia ne mma sene ɔkwasea a ɔregyimie.
  eng-WEBU: Let a bear robbed of her cubs meet a man, rather than a fool in his folly.
  wal-wal: Eeyyatetti oiqqido uraara gaittiyoogaappe marata bonqqi ekkirggido maaheera
    gaittiyoogee keha.
  acu-NT: Juun yawaa ni uchirin jurukmiaujai ingkiuniktinka shamrumtinuitai. Tura
    netse aintsjai ingkiuniktincha timiá shamrumtinuitai.
  spa-PDDPT: Mejor es encontrarse con una osa despojada de sus crías, Que con un necio
    empeñado en su insensatez.
  gun-gun: Urso gua'y'i re inharõ va'e reve nhanhovaexĩa gui nda'eveive hi'arandu
    e'ỹ va'e ijarakuaa rupi e'ỹ ikuai va'e reve nhanhovaexĩ.
  agu-BL: Ba'n tcu'n yil kac'ul cu'n kib tu jun ti osa yi ja el alk'a'n yi tal, swutz
    yi nink kac'ul cu'n kib tu jun yaj yi ploj tajtza'kl, yi ch'inch'uj tan banle'n
    yi tajtza'kla'tz.
  ilo-ULB: Nasaysayaat ti makasabat iti oso a natakawan kadagiti annakna, ngem ti
    makasabat iti maag iti kinamaagna.
  kpg-kpg: Di heetugi ang gi dahi manu ahina ‘bear’ dela gu gaiaa ono dama, la koia
    e humalia i di heetugi gi tangada dadaulia e daadaamee i dana balu moomee.
  uig-ARA: ئەخمىقانە ئىش قىلىۋاتقان نادان كىشىگە ئۇچراپ قالغاندىن كۆرە، بالىلىرىدىن
    ئايرىلغان ئېيىققا يولۇقۇپ قالغان ياخشى.
  bps-bps: Fye fa ku gamsitong ge i labè lmanaf béar tnaku i dad ngaan, di gamsitong
    ge i to là fulung faldam, di kimoan sasè i landègukmamu.
  sus-sus: Naralanfe sube xaaɲɛ ra, naxan xa die baxi a yi, na fisa naralanfe xaxilitare
    ra, naxan ɲɛrɛma a xa xaxilitareɲa kui.
  pon-2006: Kasaingedi pehr men me wah kan pirapasangehr mwahu sang kasaingedi me
    pweipwei men me kedikedirepwki eh doadoahk en pweipwei.
  ksd-ksd: I boina a ik ba tika na tutana dir a varkuvo ma tika na bear ba di ga long
    ra umana natuna kan ia, Ma pa i boina ba na barat ra lunga.
  tur-YTC: İnsan ahmaklığı üzerinde bir akılsız yerine, Yavrularından edilmiş bir
    ayı ile karşılaşsın.
  bel-N: '[Лепш] спаткаць мядзьведзіцу, пазбаўленую дзяцей, чым дурня ў яго неразумнасьці.'
  grc-BRENT: Ἐμπεσεῖται μέριμνα ἀνδρὶ νοήμονι, οἱ δὲ ἄφρονες διαλογιοῦνται κακά.
  ind-AYT: Lebih baik seseorang bertemu dengan beruang betina yang kehilangan anaknya
    daripada dengan orang bodoh dalam kebodohannya.
  nya-nya: Nʼkwabwino kukumana ndi chimbalangondo cholandidwa ana ake kusiyana ndi
    kukumana ndi chitsiru mu uchitsiru wake.
  hrv-hrv: Bolje je nabasati na medvjedicu kojoj ugrabiše mlade nego na bezumnika
    u njegovoj ludosti.
  mps-mps: Te augwaligo te bea hasa kimigo wai dabe wi selasa sobadi, te bea kimi
    te sunumide gesabidi pogolu da, teda te nai te dwai dao. Tiali goli, te wiegi
    yai homu elalusiąbo bidigo te dobo kolesaga geda mubo sę eyu, tama nago aga
    te gesabidi pogolu da, teda te nai te dwai mu dao.
  tpi-tpi: Sapos ol i bin stilim ol pikinini bilong mama bea na yu bungim dispela
    bea long rot, orait yu inap long kisim bikpela bagarap. Tasol sapos man i no gat
    gutpela tingting i wok long mekim kranki pasin, na yu bungim em, orait yu inap
    long bagarap olgeta.
  dan-1931: Man kan møde en Bjørn, hvis Unger er taget, men ikke en Tåbe udi hans
    Dårskab.
  vie-OVCB: Thà đương đầu với gấu cái mất con, còn hơn gặp người dại nổi khùng.
  guj-2017: જેનાં બચ્ચાં છીનવી લીધાં હોય એવી રીંછણ કોઈને મળજો; પણ મૂર્ખાઈ કરતો મૂર્ખ
    કોઈને ન મળો.
  pon-2006A: Kasaingedi pehr men me wah kan pirapasangehr mwahu sang kasaingedi me
    pweipwei men me kedikedirepwki eh doadoahk en pweipwei.
  por-BRBSL: Deixe um urso roubado de seus filhotes encontrar um homem, em vez de
    um idiota em sua loucura.
  swe-swe: Det är bättre att möta en björnhona som blivit separerad från sina ungar,
    än att möta en [högfärdig, arrogant] dåre i sin dårskap.
  cth-cth: Tamipathu a pathu lahun nah kâhmo e hlak teh, a ca kahmat e tavom hoi kâhmo
    pawiteh bet ahawihnawn.
  twi-twi: Eye sɛ wubehyia sisi a wɔawia ne mma sen ɔkwasea a ɔregyimi.
  hlt-hlt: Hlang kah a dueidah a laemhong sak vom neh ka hum uh palueng eh, aka ang
    kah a anglat nen tah ka hum uh boel eh.
  tbz-SIM: Kɑ̀ɑ conɛ̀ kumuntũnkù kùù mɔ̀ńtɛ́ ku bí dɛ̀ tɔ̃ũnɛ̀ ɑ bo conɛ̀mɛ̀ kuyɛìnkù
    nɛ̀ ku yɛìntì.
  msy-2020: Nɨ asɨzir bean amebamɨn nguzitam okemegh, tuavimɨn bean amebar kam batoghtɨ,
    a puvɨra nɨn atarightɨ, nɨ bar kuramra inigham. Ezɨ gumazir nɨghnɨzir aghuiba
    puvatɨzim, arazir kurabagh amuavɨra iti, nɨ a batoghɨva, nɨ bar ikuvigham. Eghtɨ
    adarir arazir kam, a bean amebamɨn adarir arazim gafiragham.
  dop-dop: Pə kəlɑ teu sɩ ń sulinɑ tɔɣɔlɑɣɑ ŋkɑ kɑ piyɑ pə kpɑwɑ tɔ, nɑ mpi n kɑ́
    sulinɑ kʋmɛlɛŋ kɛ sɑɑ wei ɩ kʋmɛlɛntʋ kʋlɑɑ tɔ.
  azb-azb: Balalarını itirmiş bir ayıya rast gəlmək Səfahətə batmış axmaqla rastlaşmaqdan
    yaxşıdır.
  eng-DBY: Let a bear robbed of her whelps meet a man rather than a fool in his folly.
  hin-2017: बच्चा–छीनी–हुई–रीछनी से मिलना, मूर्खता में डूबे हुए मूर्ख से मिलने से
    बेहतर है।
  wol-KYG: Taseek gaynde gu ñàkki doomam moo gën taseek dof ak yëfi dofam.
  bjr-bjr: Anee kaasau faini aanaaqi rausumaree aanai oonu mina anoona paquri masainanoo
    ani rufiarafa mariannoo. Furufarira fasiqa narí furufarira aatata fimarinana paquri
    maseenana firaa mandainainaki marinnaranoo.
  eng-YLT: The meeting of a bereaved bear by a man, And — not a fool in his folly.
  kne-kne: On-onina et ay abaten di maangat ay animal ay namaga di anak na mo din
    naong-ong ay ipogaw ay mangam-amag si niloloko.
  eng-WYC-2017: It speedeth more to meet a female bear, when her whelps be ravished,
    than a fool trusting to himself in his folly.
  eng-WMBB: Let a bear robbed of her cubs meet a man, rather than a fool in his folly.
  urd-GVH: जो अहमक़ अपनी हमाक़त में उलझा हुआ हो उससे दरेग़ कर, क्योंकि उससे मिलने
    से बेहतर यह है कि तेरा उस रीछनी से वास्ता पड़े जिसके बच्चे उससे छीन लिए गए हों।
  rug-rug: Leana hola si pude tutuvia sa tinadia rina tuna bea, hola nia sa tie duviduvili
    totoso ilipuṉana sa.
  gaz-gaz: Gowwaa gowwummaa isa keessa jiruun walitti dhufuu mannaa amaaketa dhaltuu
    ilmaan ishee jalaa fudhatamaniin walitti dhufuu wayya.
  fra-LSG: Rencontre une ourse privée de ses petits, Plutôt qu’un insensé pendant
    sa folie.
  yal-yal: A fisa i naralan sube xaɲɛn na naxan ma diiye baxi a yii, benun i xa naralan
    xaxilitaren na a xaxilitareyani.
  haw-1868: E aho ke halawai ka bea keiki make me ke kanaka, Aole ka mea naaupo iloko
    o kona lapuwale.
  arb-NAV: مُصَادَفَةُ دُبَّةٍ ثَكُولٍ خَيْرٌ مِنْ مُصَادَفَةِ جَاهِلٍ مُتَوَرِّطٍ
    فِي حَمَاقَتِهِ.
  ewe-ewe: Enyo be nàdo go sisiblisi si ŋu woɖe viwo le wu esi nàdo go bometsila le
    eƒe bometsitsi me.
  eng-LEE: A man may meet a she-bear robbed of her whelps, but not a fool in his folly.
  asm-FB: নিজৰ অজ্ঞানতাত মগ্ন হোৱা অজ্ঞানী লোকৰ লগত সাক্ষাৎ হোৱাতকৈ, পোৱালি আজুৰি
    নিয়া ভালুকৰ লগত সাক্ষাৎ হোৱাই ভাল।
  sus-A: نَرَلَنقٍ سُبٍ شَاحّ رَ، نَشَن شَ دِيٍ بَشِ عَ يِ، نَ قِسَ نَرَلَنقٍ شَشِلِتَرٍ
    رَ، نَشَن حّرّ مَ عَ شَ شَشِلِتَرٍحَ كُي.
  fra-SBL: Qu'une ourse dépouillée de ses petits rencontre un homme, plutôt qu'un
    fou dans sa folie.
  hbo-hbo: פָּגֹ֬ושׁ דֹּ֣ב שַׁכּ֣וּל בְּאִ֑ישׁ וְאַל־כְּ֝סִ֗יל בְּאִוַּלְתֹּֽו׃
  kik-kik: Nĩ kaba gũcemania na nduba ĩtunyĩtwo ciana ciayo gũkĩra gũcemania na mũndũ
    mũkĩĩgu na ũrimũ wake.
  fra-NCL: Mieux vaut rencontrer une ourse privée de ses petits qu’un insensé pendant
    sa folie.
  cek-AK: Palungkraeng kamthu khaeah caeh moe, raihaih tong pongah loe, taqom caa
    lomh pae to hoih kue.
  cuk-cuk: Dule-binsaedsulidaed e-ibmar-imakedgi-alamakdiid-abinguedba bur-baisulid,
    wiob-urwediid-abingued.
  uig-CYR: Әхмиқанә иш қиливатқан надан кишигә учрап қалғандин көрә, Балилиридин айрилған
    ейиққа йолуғуп қалған яхши.
  tel-2017: మూర్ఖపు పనులు చేస్తున్న మూర్ఖుడికి ఎదురు పడడం కంటే పిల్లలను పోగొట్టుకున్న
    ఎలుగుబంటిని కలుసుకోవడమే క్షేమం.
  hat-BSA: Pito yon nonm rankontre yon lous fewòs ki separe de pitit li, pase yon
    moun ensanse nan mitan foli li.
  kos-kos: Kom fin osun nu sin soko bear ma pisrapasrla natu natul, ac srik sensen
    lom liki kom fin osun nu sin sie mwet lalfon kafofo ke orekma lusrongten lal.
  hbo-WLC: פָּג֬וֹשׁ דֹּ֣ב שַׁכּ֣וּל בְּאִ֑ישׁ וְאַל־כְּ֝סִ֗יל בְּאִוַּלְתּֽוֹ׃
  ibo-ibo: Ọ ka mma izute nne Bịa a napụrụ ụmụ ya karịa izute onye nzuzu uche ya gbagọrọ
    agbagọ.
  ory-ory: ଛୁଆହରା ଭଲ୍ଲୁକୀ ପଛେ ମନୁଷ୍ୟକୁ ଭେଟୁ, ନିଜ ଅଜ୍ଞାନତାରେ ମଗ୍ନ ମୂର୍ଖ ନ ଭେଟୁ।
  chk-chk: A mürina ach sipwe churi eman liefefinin pear aramas ra angei seni apanan,
    lap seni ach churi eman chon tiparoch lon an umwes.
  rop-rop: Im nogud blanga midim wailwan mamiwan beya hubin lujim im beibi bat im
    mowes blanga midim silibala hu nomo sabi hau blanga dumbat enijing.
  ukr-1871: Лучше стрітити ведмедицю, що їй дїтей взято, нїж дурного з його дурнотою.
  deu-1951: Besser, es treffe jemand eine Bärin an, die ihrer Jungen beraubt ist,
    als einen Narren in seiner Torheit!
  eng-JPS: Let a bear robbed of her whelps meet a man, rather than a fool in his folly.
  srp-1865: Bolje je da èovjeka srete medvjedica kojoj su oteti medvjediæi, nego bezumnik
    u svom bezumlju.
  lug-lug: Okusisinkana eddubu enyagiddwako abaana baayo, kisinga okusisinkana omusirusiru
    mu busirusiru bwe.
  heb-heb: פגוש דב שכול באיש ואל כסיל באולתו׃
  ben-IRV: অজ্ঞানতা-মগ্ন নির্বোধের সাথে সাক্ষাৎ করার থেকে অপহৃত ভল্লূকীর মানুষের সাথে
    সাক্ষাৎ করা ভালো।
  pan-pan: ਮੂਰਖਤਾ ਦੇ ਵਿੱਚ ਡੁੱਬੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਮਿਲਣ ਨਾਲੋਂ, ਰਿੱਛਣੀ ਜਿਹ ਦੇ ਬੱਚੇ ਖੋਹ ਲਏ
    ਗਏ ਹੋਣ, ਨੂੰ ਮਿਲਣਾ ਭਲਾ ਹੈ।
  mya-JVB: မိုက် သောစိတ်ထဆဲရှိသော လူမိုက် နှင့်မ တွေ့ ပါစေနှင့်။ သား ငယ်ပျောက်သော
    ဝံ မနှင့်သာ၍တွေ့ပါစေသော။
  tte-O: Tem toyauyaule me ana gagasa talobai kamwasa mena kala lotonan inaesosi kabo
    muli mena ebaebai lalakina sokasokana natuna iloyaloyai mwa me ana munamunai kana
    lobai kana lotonan.
  tbg-tbg: Are bea naati muara vare vivara vira nora aaraini ranta kairera, vira nova
    ai qoraiqama amitaainarara mpo ikema tirara. Kia koqe avu aato vataava nai hampi
    kaiqa vare vaina entara are vira ranta kairera, te viva ai qoraiqama amitaanarara
    anomake mpo ike tirarave.
  hmo-hmo: Bema oi ese bea hahine, iena natuna idia dadia vadaeni gauna do oi hedavari,
    unai be sisina dika. To kavakava tauna ese, kavakava kara ia karaia noho neganai,
    bema oi davaria, unai be dika momokani.
  urd-urd: जिस रीछनी के बच्चे पकड़े गए हों आदमी का उस से दो चार होना, इससे बेहतर है
    के बेवक़ूफ़ की बेवक़ूफ़ी में उसके सामने आए।
  rus-SYN: Лучше встретить человеку медведицу, лишенную детей, нежели глупца с его
    глупостью.
  bqc-SIM: Kpaaũa ń wài pↄ́ wà a nɛ́ sɛ̀lɛo sã̀ↄ dɛ kpaaũa ń sↄũo a mìsaikɛula.
  tcz-CHONGTHU: Mikhat in mingol khat angol pet'a akimaitopi sang in, vompi nou akilo-doh
    nungsanga api kimaitopi aphajoi.
  mar-mar: मूर्खतेत खितपत असलेल्या मूर्खाची भेट होण्यापेक्षा जिचे पिल्ले चोरून नेली
    आहेत अशा अस्वलीची गाठ पडलेली बरी.
  hlt-THB: Thlakqaw ak qaw huui ingqawi qhum anglakawh a ca a mi lawh pek phawm ingqawi
    qum ngaih awm bet hy.
  qub-qub: Mana tantiyacoj upa runa imata rurananpäpis yarparaycajwan tincunanchïpa
    ruquenga mas allimi canman wawanta suwapaycuptin fiyupa rabyasha caycaj ösuwan
    tincushapis.
  bqp-bqp: Dakarɛna kũ músu kũ ò a nɛ́nↄ sɛ̀tɛo sã̀na de dakarɛna kũ yↄ̃nkↄo a
    yↄ̃nkↄkɛ gũnla.
  hat-hat: Pito ou kontre ak yon manman lous k'ap chache pitit li pase pou ou tonbe
    sou yon moun fou foli moute.
  eng-BSB: It is better to meet a bear robbed of her cubs than a fool in his folly.
  tod-tod: Nu ɠomi ga filɛ zua leei, nii ná-ziʋoiti kulaai zea, naa vizɔgɛ, è ʋa
    ɠomi ga faaɠaaɠaalala nui é ná-titidai zu.
  eng-WEBPB: Let a bear robbed of her cubs meet a man, rather than a fool in his folly.
  kbq-kbq: Anenta'ama kumzafama ase'nesaza beama, mago ne'mo'ma kantegama tutagihama
    hunte'zamo'a knare hu'neanagi, neginagi vahe'mo'za neginagi zamavu'zamava'ma nehaza
    vahe'enema tragoteno manizana agatere'ne.
  nhe-BL: Más cuali elisquía intla timonamiquisquía ica se tenan osa tlen quiichtequilijtoque
    ipilconehua, huan ax ica se tlen huihuitic tlen quinextijtoc ihuihuiyo iniixpa
    miyac tlacame.
  bus-bus: Dakↄ̃rɛna kↄ̃n músu kɛ̀ wà à nɛ́nↄ sɛ̀ɛo sã̀ↄ dɛ dakↄ̃rɛna kↄ̃n yↄ̃nkↄↄ
    mìsaikɛɛola.
  gub-BL: Aze ereàwàxi zàwàruhu uruxu her ma'e nehe, aze ereraha imemyr izuwi nehe,
    hehaite putar nezuka pà nehe. Awa ma'e kwaw 'ymar uranaiw paw ima'ema'e har iaiw
    wera'u a'e zàwàruhu wi a'e.
  eng-DRA: It is better to meet a bear robbed of her whelps, than a fool trusting
    in his own folly.
