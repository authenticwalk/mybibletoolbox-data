verse: PRO.017.006
translations:
  mal-C: പേരക്കുട്ടികൾ വൃദ്ധർക്കൊരു മകുടവും മക്കൾ മാതാപിതാക്കൾക്കൊരു അഭിമാനവുമാണ്.
  deu-TKW: Der Alten Krone sind Kindeskinder, und der Kinder Ruhm sind ihre Väter.
  lin-lin: Bakitani bazali motole ya bakoko, mpe baboti bazali lokumu ya bana.
  eng-LSV: Sons’ sons [are] the crown of old men, || And the glory of sons [are] their
    fathers.
  eng-GNV: 'Childres children are the crowne of the elders: and the glory of ye children
    are their fathers.'
  eng-WEBSTER: Children's children are the crown of old men; and the glory of children
    is their fathers.
  nhw-BL: Se huehue tlacatl yolpaqui por iixhuihua. Coneme yolpaquij por inintatahua.
  swh-ONEN: Wana wa wana ni taji la wazee, nao wazazi ni fahari ya watoto wao.
  bba-bba: Debuminu nu sɑ̃ɑwɑ durɔ tɔkɔn bɛɛrɛ. Bɑɑbɑbɑ bɑ mɑɑ sɑ̃ɑwɑ ben bibun bɛɛrɛ.
  eng-KJVCPB: Children’s children are the crown of old men; And the glory of children
    are their fathers.
  luo-luo: Nyikwayo gin osimbo ne joma oti, to jonywol e mor mar nyithindgi.
  meu-meu: lahu kwaradia ihavavalaidia na tubudia; bona memero ihahairaidia na tamadia.
  npi-ULB: नाति-नातिनाहरू पाकाहरूका मुकुट हुन्, र बुबाआमाले तिनीहरूमा आदर ल्याउँछन्
    ।
  yor-yor: Ọmọ ọmọ ni adé orí arúgbó, ògo àwọn ọmọ sì ni òbí jẹ.
  ind-ind: Kebanggaan orang tua adalah anak cucu mereka, dan kebanggaan anak-anak
    adalah orang tua mereka.
  pes-OPCB: تاج افتخار پیران نوه‌های ایشان می‌باشند و تاج افتخار فرزندان، پدران ایشان.
  tgl-ULB: Ang mga apo ay korona ng mga matatanda, at ang mga magulang ay nagbibigay
    dangal sa kanilang mga anak.
  hui-hui: Wali agali wahe karume ti aguane hondowa turu timbuni haga ka. Ani turu
    hagadagua waneiginirumebi ti ai̱ya abalahondo turu haga ka.
  mya-mya: မြေးတို့သည် အသက်ကြီးသောသူ၏ သရဖူဖြစ် ၏။ သားတို့၏ဘုန်းကား အဘတည်း။
  bod-N: བུ་རབས་ཚ་རྒྱུད་རྒན་པའི་ཅོད་པན༌ཡིན། །ཕ་ནི་བུ་ཕྲུག་རྣམས་ཀྱི་དཔལ་ལགས༌སོ།།
  wsk-wsk: Kariimet garuk mu nunga nunumasari te nunup biya kaposo; iwitatala, kuriang
    alo mu nunam nonet mu nunup biya nungarsan.
  sna-sna: Vana vevana ikorona kune vakwegura, uye vabereki ndivo kukudzwa kwavana
    vavo.
  spa-BLM: Los hijos de los niños son la corona de los ancianos; la gloria de los
    niños son sus padres.
  cac-cac: A snivanil yelc'och eb' ichamtac vinac, aton eb' yixchiquin eb'. A eb'
    uninab'il, ma isilab'il, sq'uechaan̈ eb' yuj smam snun.
  swh-ULB: Wajukuu ni taji ya wazee na wazazi huleta heshima kwa watoto wao.
  bel-bel: Вянок старых - сыны сыноў, і словы дзяцей - бацькі іхнія.
  deu-ELBBK: Enkel sind die Krone der Alten, und der Kinder Schmuck sind ihre Väter.
  mbb-OT: Dengeg te meǥurang is menge apù din ne zengeg daan te menge vatà is ginikanan
    dan.
  mal-2015: മക്കളുടെ മക്കൾ വൃദ്ധന്മാർക്കു കിരീടമാകുന്നു; മക്കളുടെ മഹത്വം അവരുടെ അപ്പന്മാർ
    തന്നേ.
  rmc-rmc: O phure manuša thoven baripen andre le čhavengre čhave, a o čhave thoven
    baripen andre peskre dada.
  pes-OPV: تاج پیران، پسران پسرانند، و جلال فرزندان، پدران ایشانند.
  ron-1924: Копиий копиилор сунт кунуна бэтрынилор ши пэринций сунт слава копиилор
    лор.
  ben-OBCV: নাতিপুতিরা বয়স্ক মানুষদের মুকুট, ও মা-বাবারা তাদের সন্তানদের গৌরব।
  som-som: Odayaasha waxaa taaj u ah carruurta carruurtooda, Oo sharafta carruurtuna
    waa aabbayaashood.
  lat-VUC: Corona senum filii filiorum, et gloria filiorum patres eorum.
  eng-ASVBT: Children’s children are the crown of old men; And the glory of children
    are their fathers.
  mna-mna: Tomtom ta so iwe kolman kat mi ire tumbuunu bizin, nako niini ise. Paso
    tumbuunu bizin tana tiwe kembei aigau pini be tomtom tiwit uruunu. Mi zin pikin
    ta kembena. Nin se pa mbulu ki taman ma nan bizin.
  ita-1885: I figliuoli de' figliuoli son la corona de' vecchi; E i padri son la gloria
    de' figliuoli.
  eng-LXXUP: Children’s children are the crown of old men; And their fathers are the
    glory of children. The faithful has the whole world full of wealth; But the faithless
    not even a farthing.
  eng-ULB: Grandchildren are the crown of the aged and parents bring honor to their
    children.
  spa-VBL: Los ancianos se alegran de sus nietos, y los hijos sienten orgullo de sus
    padres.
  fra-_FOB: Les enfants des enfants sont la couronne des vieillards; et les pères
    sont la gloire de leurs enfants.
  mal-mal: മക്കളുടെ മക്കൾ വൃദ്ധന്മാർക്ക് കിരീടമാകുന്നു; മക്കളുടെ മഹത്വം അവരുടെ അപ്പന്മാർ
    തന്നെ.
  lit-lit: Senųjų vainikas – vaikų vaikai, o vaikų šlovė – jų tėvai.
  urd-GVR: Pote būṛhoṅ kā tāj aur wālidain apne bachchoṅ ke zewar haiṅ.
  suz-BL: खाल्‍पा खाल्‍पी आन सिरपेच आन चच युइ नमी। मिनु आल आन ग्‍योम्‍सीशो आन आम आफ
    बाक्‍नीम।
  eng-NOY: Children's children are the crown of the aged, And their fathers the glory
    of sons.
  ita-1927: I figliuoli de’ figliuoli son la corona de’ vecchi, e i padri son la gloria
    dei loro figliuoli.
  ckb-ckb: منداڵی منداڵ تاجی پیرانە، شانازی کوڕانیش دایک و باوکانن.
  eng-BBE: Children's children are the crown of old men, and the glory of children
    is their fathers.
  kan-OKCV: ಮಕ್ಕಳ ಮಕ್ಕಳು ವೃದ್ಧರಿಗೆ ಕಿರೀಟ; ಮಕ್ಕಳ ಭೂಷಣವು ಅವರ ತಂದೆತಾಯಿಗಳೇ.
  tam-2017: பிள்ளைகளின் பிள்ளைகள் முதியோர்களுக்குக் கிரீடம்; பிள்ளைகளின் மேன்மை அவர்களுடைய
    தகப்பன்மார்களே.
  spa-RV-1909: Corona de los viejos son los hijos de los hijos; y la honra de los
    hijos, sus padres.
  ron-BTF: Copiii copiilor sunt coroana bătrânilor și gloria copiilor sunt părinții
    lor.
  eng-WEBP: Children’s children are the crown of old men; the glory of children is
    their parents.
  eng-FBV: Old people are proud of their grandchildren, and children are proud of
    their parents.
  nld-1939: Kleinkinderen zijn de kroon der grijsaards, Vaders de trots van hun kinderen.
  nch-BL: Se huehue tacat yolpaqui por iixhuihua. Coneme yolpaquij por inintatahua.
  vie-1934: Mão triều thiên của ông già, ấy là con cháu; Còn vinh hiển của con cái,
    ấy là ông cha.
  hin-CV: वयोवृद्धों का गौरव उनके नाती-पोतों में होता है, तथा संतान का गौरव उनके माता-पिता
    में.
  eng-OURB: Children’s children are the crown of old men; the glory of children are
    their parents.
  spa-BES: Los nietos son la corona de los ancianos, y la gloria de los hijos son
    sus padres.
  tdx-tdx: Sabakan-engen-droanjia o afe’eo, vaho enge’ o anakeo o rae’eo.
  tha-KJV: หลานๆเป็นมงกุฎของคนแก่ และสง่าราศีของบุตรคื​อบ​ิดาของเขา
  por-BR-2018: A coroa dos idosos são os filhos de seus filhos; e a glória dos filhos
    são seus pais.
  deu-ELO: Kindeskinder sind die Krone der Alten, und der Kinder Schmuck sind ihre
    Väter.
  eng-WYC-2018: The crown of eld men is the sons of sons; and the glory of sons is
    the fathers of them.
  epo-epo: Nepoj estas krono por maljunuloj; Kaj gloro por infanoj estas iliaj gepatroj.
  uig-PIN: Ⱪerilarning nǝwriliri ularning tajidur; Pǝrzǝntlǝrning pǝhri ularning atiliridur.
  beo-beo: Dunu mano ilia da ilia eda amola ame ilima nodosa. Amo defele, dunu da:i
    ilia da ilia aowalalima ofa:le hidale ba:le sia:sa.
  tpi-OTNT: Sapos man i kamap lapun na i gat ol tumbuna pikinini, orait em i save
    amamas, long wanem, dispela i mekim ol manmeri i givim biknem long em. Na ol pikinini
    i save amamas long papamama bilong ol.
  hau-SA: Jikoki rawanin tsofaffi ne, kuma iyaye su ne abin taƙamar ’ya’yansu.
  uig-LAT: Qérilarning newriliri ularning tajidur; Perzentlerning pexri ularning atiliridur.
  nde-nde: Abazukulu bangumqhele wabalupheleyo, njalo labantwana baziqhenya ngabazali
    babo.
  ton-ton: 'Ko e fānau ʻae fānau ko e tatā ia ʻoe kau mātuʻa: pea ko e lelei ʻoe fānau
    ʻa ʻenau ngaahi tamai.'
  ces-1613: Koruna starců jsou vnukové, a ozdoba synů otcové jejich.
  eng-WMB: Children’s children are the crown of old men; the glory of children is
    their parents.
  tam-TCV: பிள்ளைகளின் பிள்ளைகள் முதியோருக்கு மகுடம்; பிள்ளைகளுக்குப் பெருமை அவர்களின்
    பெற்றோர்களே.
  ceb-ULB: Ang mga apo maoy korona sa mga tigulang, ug ang mga ginikanan maghatag
    ug pagpasidungog sa ilang mga anak.
  pol-UBG: Koroną starców są synowie synów, a chlubą synów są ich ojcowie.
  urd-GVU: پوتے بوڑھوں کا تاج اور والدین اپنے بچوں کے زیور ہیں۔
  deu-1912: Der Alten Krone sind Kindeskinder, und der Kinder Ehre sind ihre Väter.
  kan-2017: ಮಕ್ಕಳ ಸಂತತಿಯವರು ವೃದ್ಧರಿಗೆ ಕಿರೀಟ, ತಂದೆತಾಯಿಗಳು ಮಕ್ಕಳಿಗೆ ಭೂಷಣ.
  yap-yap: Pi tutuw nge titaw e yad ba uf ngak pi tonginrad, ni bod e pi’in bitir
    ni yad ba uf ko pi chitamangirad.
  hlt-MCSB: Ca rhoek kah a ca rhoek tah patong rhoek kah rhuisam la om tih a napa
    rhoek te khaw ca rhoek kah a boei a mang la om.
  mdy-ETH: ጋርቾ ዓሳ ፔኤኮ ናኣቶኮ ናኣቶና ሄርሺንታሢጉዲ ናኣታኣ ፔኤኮ ዓዶንሢና ሄርሺንታኔ።
  kew-kew: Aa meda nipu ogae yalia pare nipuna akuaa naaki-nu piralimiri raana waru
    omalia. Gore akolo ya? Gomere nimu adaa bi kata rabu nogo naakimi nimuna agi aaraanu
    raname omeme.
  twi-ASANTE: Mmanananom yɛ mmasiriwa animuonyam, na awofoɔ yɛ wɔn mma ahohoahoa.
  eng-WEBU: Children’s children are the crown of old men; the glory of children is
    their parents.
  wal-wal: Naatu naati cimida asatuyyo kallachcha; aawati bantta naatuyyo bonchcho.
  acu-NT: Junntach ainauka tirangkin wainkar warainawai. Tura uchi ainausha aparin
    tura nukurincha pachisar pengker chichainawai.
  spa-PDDPT: Corona de los ancianos son sus nietos, Honra de los hijos son sus padres.
  gun-gun: Tamoĩ kuery oguerovy'a 'rã guamymino kuery, ha'e rami ae avi ta'y kuery
    oguerovy'a 'rã nguu kuery.
  agu-BL: Wi'nin na chitzatzin yi e' tijl c'u'lal scye'j yi chimam, chi na chitzatzin
    yi e' xicy te yi balajil chitaj.
  ilo-ULB: Dagiti appo ti korona dagiti natataenganen, ken dagiti nagannak ti mangmangiyeg
    iti dayaw kadagiti annakda.
  kpg-kpg: Nia maadua mmaadua e manawa hagaamu nia dama o nadau dama, gadoo be nia
    dama ala e manawa hagaamu nadau maadua.
  uig-ARA: قېرىلارنىڭ نەۋرىلىرى ئۇلارنىڭ تاجىدۇر؛ پەرزەنتلەرنىڭ پەخرى ئۇلارنىڭ ئاتىلىرىدۇر.
  bps-bps: I dad tua mdag i dad fùla, na salngad i dad ngà du mdag ale i dad tuala.
  sus-sus: Mamadie findixi forie xa sɛɛwɛ nan na, babae fan findixi e xa die xa sɛɛwɛ
    nan na.
  pon-2006: Ohl laud men kin suweiki nein nah seri kan seri, duwehte pwutak kan ar
    kin suweiki samarail kan.
  ksd-ksd: A umana bul mur dia da ra kere pire ra umana patuana, Ma ra umana bul dia
    langlang ta ra umana tama i diat.
  tur-YTC: Çocukların çocukları yaşlıların tacıdır, Çocukların görkemi anne babalarıdır.
  bel-N: Карона старых — сыны сыноў, і слава сыноў — бацькі іхнія.
  grc-BRENT: Στέφανος γερόντων τέκνα τέκνων, καύχημα δὲ τέκνων πατέρες αὐτῶν· τοῦ
    πιστοῦ ὅλος ὁ κόσμος τῶν χρημάτων, τοῦ δὲ ἀπίστου οὐδὲ ὀβολός.
  ind-AYT: Anak cucu adalah mahkota orang-orang tua, dan kemuliaan anak-anak adalah
    ayah mereka.
  nya-nya: Zidzukulu ndiye ulemu wa anthu okalamba, ndipo makolo ndiye ulemerero wa
    ana.
  hrv-hrv: Unuci su vijenac starcima, a sinovima ures oci njihovi.
  mps-mps: Te bidi monu dabe pedelama, tama te aga ogwago wai te wąį elalubaso da,
    teda aga pemene yaibao, magi baso meni, te tebogo te we bidigo agaba te genuai
    nogi momainu ebao. Tama te wai dabego te augwa aya idade wiegi yai pemene eyu,
    gawebo dao.
  tpi-tpi: Sapos man i kamap lapun na i gat ol tumbuna pikinini, orait em i save amamas,
    long wanem, dispela i mekim ol manmeri i givim biknem long em. Na ol pikinini
    i save amamas long papamama bilong ol.
  dan-1931: De gamles Krone er Børnebørn, Sønners Stolthed er Fædre.
  vie-OVCB: Cháu chắt là vương miện của người già; tổ phụ là vinh dự cho con cháu.
  guj-2017: સંતાનોનાં સંતાનો વૃદ્ધ પુરુષનો મુગટ છે અને સંતાનોનો મહિમા તેઓનાં માતાપિતા
    છે.
  pon-2006A: Ohl laud men kin suweiki nein nah seri kan seri, duwehte pwutak kan ar
    kin suweiki samarail kan.
  por-BRBSL: Os filhos das crianças são a coroa dos velhos; a glória das crianças
    são seus pais. O discurso
  swe-swe: Gamla mäns krona (stolthet) är deras barnbarn, och barnens krona är deras
    fäder.
  cth-cth: Mincanaw teh matawngnaw e bawilukhung doeh, camonaw bawilennae teh a napanaw
    doeh.
  twi-twi: Nananom yɛ mmasiriwa anuonyam, na awofo yɛ wɔn mma ahohoahoa.
  hlt-hlt: Ca rhoek kah a ca rhoek tah patong rhoek kah rhuisam la om tih a napa rhoek
    te khaw ca rhoek kah a boei a mang la om.
  tbz-SIM: Bɛkótíbɛ̀ kó diwɛ̀ì tu bɛ yɑɑ̀bí, kɛ̀ ibí kpɛri tú i cicɛ.
  msy-2020: Gumazim ghurigha egha igiar boriba iti, a me bagha bar akonge. Kamaghɨn
    amizɨ, bizir kam gumazamizibagh amima me ziar ekiam a ganɨdi. Ezɨ boriba uan amebaba
    ko afeziaba bagha bar akonge.
  dop-dop: Sɑɑlənɑɑ kʋsəɣənɑ kʋkpɑtəlɑɑ nyʋɣʋ, nɑ cɛcɛnɑɑ nɑ́ɑ́ kʋsəɣɩ pɑ piyɑ nyəŋ.
  azb-azb: Nəvələr ahılların tacıdır, Oğulların şərəfi atalarıdır.
  eng-DBY: Children's children are the crown of old men; and the glory of children
    are their fathers.
  hin-2017: बूढ़ों की शोभा उनके नाती पोते हैं; और बाल-बच्चों की शोभा उनके माता-पिता
    हैं।
  wol-KYG: Teraangay maam, sët ba; sagu doom, baay ba.
  bjr-bjr: Ninaaku nitaatoosa nári ninaiqimarara nasuriandee iqa faiqiuqa nári ninausa
    nikausara nasuridaqa.
  eng-YLT: Sons' sons [are] the crown of old men, And the glory of sons [are] their
    fathers.
  kne-kne: It-it-ek din nankakay din aap-o da yan din anan-ak et it-it-ek da abe din
    akin anak en daida.
  eng-WYC-2017: The crown of eld [or old] men is the sons of sons; and the glory of
    sons is the fathers of them.
  eng-WMBB: Children’s children are the crown of old men; the glory of children is
    their parents.
  urd-GVH: पोते बूढ़ों का ताज और वालिदैन अपने बच्चों के ज़ेवर हैं।
  rug-rug: Sari tudia ri na tuna si na qinetuqetu tanisa barogoso, meke sari na kaleqe
    na barogoso si na vinahesi tadi koburu.
  gaz-gaz: Nama jaare tokkoof ilmaan ilmaan isaa gonfoo dha; haadhaa fi abbaanis ijoollee
    isaaniitiif ulfina.
  fra-LSG: Les enfants des enfants sont la couronne des vieillards, Et les pères sont
    la gloire de leurs enfants.
  yal-yal: Mamandenne findixi fonne xunna kenla nan na. Fafane fan findixi diine xunnayerenna
    nan na.
  haw-1868: O ka lei o ka poe elemakule, oia na keiki a na keiki; O ka nani hoi o
    na keiki, oia na makuakane o lakou.
  arb-NAV: تَاجُ الشُّيُوخِ الأَحْفَادُ، وَفَخْرُ الأَبْنَاءِ آبَاؤُهُمْ.
  ewe-ewe: Ame si ku amegã la ƒe fiakukue nye viawo ƒe viwo eye dzilawo nye atsyɔ̃
    na wo viwo.
  eng-LEE: The crown of old men are children's children; and the ornament of children
    are their fathers.
  asm-FB: বৃদ্ধসকলৰ নাতি নাতিনী তেওঁলোকৰ কিৰীটি স্বৰূপ; আৰু পিতৃসকল তেওঁলোকৰ নিজৰ
    সন্তানৰ গৌৰৱ স্বৰূপ।
  sus-A: مَمَدِيٍ قِندِشِ قٌرِيٍ شَ سّيوّ نَن نَ، بَبَيٍ قَن قِندِشِ عٍ شَ دِيٍ شَ
    سّيوّ نَن نَ.
  fra-SBL: Les enfants des enfants sont la couronne des vieillards ; la gloire des
    enfants, ce sont leurs parents.
  hbo-hbo: עֲטֶ֣רֶת זְ֭קֵנִים בְּנֵ֣י בָנִ֑ים וְתִפְאֶ֖רֶת בָּנִ֣ים אֲבֹותָֽם׃
  kik-kik: Ciana cia ciana nĩ thũmbĩ harĩ andũ arĩa akũrũ, nao aciari nĩo riiri wa
    ciana ciao.
  fra-NCL: Les enfants des enfants sont la couronne des vieillards, et les pères sont
    la gloire de leurs enfants.
  cek-AK: Caanawk ih caa patoeng loe mitongnawk hanah sui lumuek ah oh, amno ampa
    loe caanawk lensawkhaih ah oh.
  cuk-cuk: Dad-e-werguedi, e-wagan-nikadgi siid. Mimmigan-e-werguedi, e-babgangi simogad.
  uig-CYR: Қериларниң нәврилири уларниң таҗидур; Пәрзәнтләрниң пәхри уларниң атилиридур.
  tel-2017: మనవలు ముసలివారికి కిరీటాలు. తమ పిల్లలకు ప్రతిష్ట తెచ్చేది తల్లి దండ్రులే.
  hat-BSA: Pitit a pitit se kouwòn a granmoun, e glwa a fis yo se papa yo.
  kos-kos: Mwet matu uh engankin tulik nutin tulik natulos, oapana ke tulik uh engankin
    papa tumalos.
  hbo-WLC: עֲטֶ֣רֶת זְ֭קֵנִים בְּנֵ֣י בָנִ֑ים וְתִפְאֶ֖רֶת בָּנִ֣ים אֲבוֹתָֽם׃
  ibo-ibo: Ụmụ ụmụ bụ okpueze ndị okenye. Nne na nna bụ ịnya isi nke ụmụ ha.
  ory-ory: ସନ୍ତାନଗଣର ସନ୍ତାନମାନେ ବୃଦ୍ଧ ଲୋକମାନଙ୍କର ମୁକୁଟ; ପୁଣି, ସନ୍ତାନମାନଙ୍କର ଗୌରବ ସେମାନଙ୍କ
    ପିତୃଗଣ।
  chk-chk: Ekewe chinlap ra aingaing won nöün nöür, ina usun ekewe nau ra aingaing
    won en me saman.
  rop-rop: Detlot grenfatha en grenmatha oldei gudbinji blanga olabat grenkid, en
    ola biginini oldei gudbinji blanga olabat mami en dedi.
  ukr-1871: Вінець людей старих — сини синів, унуки, а слава дїтей — родичі їх.
  deu-1951: Kindeskinder sind eine Krone der Alten, und der Kinder Ehre sind ihre
    Väter.
  eng-JPS: Children's children are the crown of old men; and the glory of children
    are their fathers.
  srp-1865: Vijenac su starcima unuci, a slava sinovima oci njihovi.
  lug-lug: Abazzukulu ngule ya bajjajjaabwe, era n’abaana beenyumiririza mu bakadde
    baabwe.
  heb-heb: עטרת זקנים בני בנים ותפארת בנים אבותם׃
  ben-IRV: নাতিরা বয়ষ্কদের মুকুট এবং বাবা মা তাদের সন্তানদের সম্মান নিয়ে আসে।
  pan-pan: ਪੋਤੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਮੁਕਟ ਹਨ, ਅਤੇ ਪੁੱਤਰਾਂ ਦੀ ਸੋਭਾ ਉਹਨਾਂ ਦੇ ਮਾਪੇ ਹਨ।
  mya-JVB: မြေး တို့သည် အသက်ကြီး သောသူ၏ သရဖူ ဖြစ် ၏။ သား တို့၏ဘုန်း ကား အဘ တည်း။
  tte-O: Siya tautaubalao yo kedukedulumao ali kaba gagasa tubuliyao melumeluwo, na
    natu ali kaba gagasa sinaliyao yo tamaliyao.
  tbg-tbg: Konta naampai nái naintivara taveha vikara quaheha tinavu naintivara koqekave
    ti variara. Vainti vikavata nái noka qokara quaheha tinavu noka qoka koqekave
    ti variara.
  hmo-hmo: Tau buruka ese iena tubuna ia heagilaia noho. Memero danu ese edia tamadia
    dekenai idia heagi noho.
  urd-urd: बेटों के बेटे बूढ़ों के लिए ताज हैं; और बेटों के फ़ख़्र का ज़रिया' उनके
    बाप — दादा हैं।
  rus-SYN: Венец стариков - сыновья сыновей, и слава детей - родители их.
  bqc-SIM: Tↄũnaↄ mɛ́ ń deziↄ gawi ũ, maeↄ mɛ́ ń nɛ́ↄ ĩ́andãbↄ ũ.
  tcz-CHONGTHU: Tehse ho ding in atute hi alallukhuh-u ahin, chapate loupina hi apateu
    ahi.
  mar-mar: नातवंडे वृद्धांचा मुकुट आहेत, आणि आईवडील आपल्या मुलांस वैभव आणतात.
  hlt-THB: Tucakhqi ve pacawngkhqi a boei lumyk na awm nawh, pakhqi taw cakhqi a boeimangnaak
    na awm hy.
  qub-qub: Auquin chacwanga willcan captin cushishami goyan. Wamrancunapis cushishami
    cawan maman-taytan cawaptenga.
  bqp-bqp: Daikorenↄmɛ ń dizinↄ gakuri ũ, denↄmɛ ń nɛ́nↄ ĩadãbↄ ũ.
  hat-hat: Pitit pitit se rekonpans granmoun. Manman ak papa se kontantman pitit.
  eng-BSB: Grandchildren are the crown of the aged, and the glory of a son is his
    father.
  tod-tod: Nu ʋɔlɔiti ta-lɛbiya wɔɔlɔgi ɠa é ga ti-lounlointi, lointi ma zaalai ɠa
    é ga ti zɔlɔɔ nuiti.
  eng-WEBPB: Children’s children are the crown of old men; the glory of children is
    their parents.
  kbq-kbq: Nenama hu'za ra avuma omesaza vahe'mokizmia, zamagehe'mo'za kini fetorikna
    zamanuntera hu'nage'za, ra zamagi vahe'mo'za nezamize. Hagi mofavremo'za zamarera
    zamafana muse huzmantegahaze.
  nhe-BL: Se huehue tlacatl yolpaqui ipampa iixhuihua. Coneme yolpaquij ipampa inintatahua.
  bus-bus: Dionↄmɛ ń dezinↄ gakui ũ, denↄmɛ ń nɛ́nↄ ĩadãbↄ ũ.
  gub-BL: Wanemimino wanemiapo kwer umurywete kar wanàmuz. Wanu wanemiapo kwer umurywete
    kar wana'yr no.
  eng-DRA: 'Children’s children are the crown of old men: and the glory of children
    are their fathers.'
