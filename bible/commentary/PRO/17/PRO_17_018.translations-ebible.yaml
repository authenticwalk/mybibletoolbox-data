verse: PRO.017.018
translations:
  mal-C: ബുദ്ധിഹീനർ ജാമ്യക്കരാറിൽ കൈയൊപ്പുചാർത്തുകയും അയൽവാസിയുടെ ബാധ്യത ഏൽക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Ein unverständiger Mensch ist, wer Handschlag giebt, wer bei seinem Nächsten
    Bürgschaft übernimmt.
  lin-lin: Moto oyo azangi mayele abetaka tolo mpo na kondima baniongo ya mopaya.
  eng-LSV: A man lacking heart is striking hands, || He becomes a guarantor before
    his friend.
  eng-GNV: A man destitute of vnderstanding, toucheth the hande, and becommeth suretie
    for his neighbour.
  eng-WEBSTER: A man void of understanding striketh hands, and becometh surety in
    the presence of his friend.
  nhw-BL: Amo quipiya tlalnamiquilistli catli quiijtos quiixtlahuas catli ihuampox
    tlahuica. Huihuitic catli mocuiltía quiixtlahuas catli seyoc tlahuica, o temacas
    ifirma para seyoc.
  swh-ONEN: Mtu mjinga hupana mkono ili kuweka rehani, naye huweka dhamana kwa jirani
    yake.
  bba-bba: Gɑri bɔkɔwɑ ɡɑ rɑ wure ɡu ɡoon dibu sɔbe.
  eng-KJVCPB: A man void of understanding striketh hands, And becometh surety in the
    presence of his friend.
  luo-luo: Ngʼat maonge gi rieko ema keto gir singo ne jabute.
  meu-meu: Asi darana tauna ese gwauhamata ḡauna e henimu; ia dekena tauna vairanai
    gwauhamata toana ai e laomu.
  npi-ULB: बेसमझको मानिसले वाचा बाँध्च, र आफ्नो छिमेकीको ऋणप्रति जिम्मेवार बन्छ ।
  yor-yor: Ènìyàn aláìgbọ́n ṣe ìbúra, ó sì ṣe onídùúró fún aládùúgbò rẹ̀.
  ind-ind: Sungguh tak berakal budi orang yang bersedia menjadi penanggung jawab hutang
    kawannya.
  pes-OPCB: فقط شخص کم‌عقل است که ضامن شخص دیگری می‌شود.
  tgl-ULB: Ang taong walang isip ay gumagawa ng mga pangakong kailangang tuparin at
    mananagot sa mga utang ng kaniyang kapwa.
  hui-hui: Agali mbiralime dano mbirame hene ngago ibugua mibe nahe howa i̱na muliya
    layagua ibu mini nawi ka.
  mya-mya: ဥာဏ်မဲ့သောသူသည် လက်ဝါးချင်းရိုက်၍၊ အဆွေ ခင်ပွန်းရှေ့မှာ အာမခံတတ်၏။
  bod-N: ཁྱིམ་མཚེས་མཐོང་ངོར་ལག་པ་འཇུས་ནས༌ནི། །འགན་ལེན་བྱེད་པ་དེ་ནི་བླུན་རྨོངས༌ཡིན།།
  wsk-wsk: Ni ikia sinar mena wore asele, kari bo, bo kote dinau bitiruk mu ni sangaru
    ale kutuwurko baluko.
  sna-sna: Munhu anoshayiwa njere ndiye anombunda noruoko rwake pamhiko, uye anoitira
    muvakidzani wake rubatso.
  spa-BLM: Un hombre sin entendimiento golpea las manos, y se convierte en una garantía
    en presencia de su vecino.
  cac-cac: A eb' malaj spensar, yaln̈ej mach b'aj tz'ochcan eb' fiadoral, stac'vancanoch
    eb' d'a yib'an̈.
  swh-ULB: Mtu asiyekuwa na akili hufanya ahadi zenye mashariti na kuanza kuwajibika
    kwa madeni ya jirani yake.
  bel-bel: Чалавек малога розуму дае руку і паручаецца за блізкага свайго.
  deu-ELBBK: Ein unverständiger Mensch ist, wer in die Hand einschlägt, wer Bürgschaft
    leistet gegenüber seinem Nächsten.
  mbb-OT: Is etew he kenà metau he ed-isip ke hengkey is hustu, ne segugunè din ebpeseriǥa
    is beleyazan te zuma zin.
  mal-2015: ബുദ്ധിഹീനനായ മനുഷ്യൻ കയ്യടിച്ചു കൂട്ടുകാരന്നു വേണ്ടി ജാമ്യം നില്ക്കുന്നു.
  rmc-rmc: Oda, ko našaďa e goďi, podel peskro vast a zaručinel pes vaš avreske.
  pes-OPV: مرد ناقص العقل دست می‌دهد و در حضورهمسایه خود ضامن می‌شود.
  ron-1924: Омул фэрэ минте дэ кезэшие, се пуне кезаш пентру апроапеле сэу.
  ben-OBCV: বুদ্ধি-বিবেচনাহীন মানুষ জামিনদার হয়ে হাতে হাত মিলায় ও প্রতিবেশীর হয়ে
    বন্ধক রাখে।
  som-som: Ninkii garaaddaranu gacan buu dhaar ugu dhiibaa, Oo wuxuu dammiin ku noqdaa
    deriskiisa hortiisa.
  lat-VUC: Stultus homo plaudet manibus, cum spoponderit pro amico suo.
  eng-ASVBT: A man void of understanding striketh hands, And becometh surety in the
    presence of his neighbor.
  mna-mna: 'Tomtom ta so imender pa tomtom toro mi imbuk sua ta kembei: “Sombe ni
    irao be ikot mbun kini som, na nio ituŋ ko aŋkot.” Na tomtom ta kembei, ni kankaanaŋana
    kat.'
  ita-1885: L'uomo scemo di senno tocca la mano, E fa sicurtà al suo prossimo.
  eng-LXXUP: A foolish man applauds and rejoices over himself, As he also that becomes
    surety would make himself responsible for his own friends.
  eng-ULB: A man having no sense makes binding promises and becomes responsible for
    his neighbor's debts.
  spa-VBL: No es sabio comprometerse y ser fiador de la deuda del prójimo.
  fra-_FOB: Celui-là est dépourvu de sens, qui touche dans la main, et qui se rend
    caution envers son prochain.
  mal-mal: ബുദ്ധിഹീനനായ മനുഷ്യൻ കയ്യടിച്ച് കൂട്ടുകാരനു വേണ്ടി ജാമ്യം നില്ക്കുന്നു.
  lit-lit: Sveiko mąstymo stokojantis žmogus paspaudžia ranką prisiimdamas kito atsakomybę
    ir laiduoja savo pažįstamo akivaizdoje.
  urd-GVR: Jo hāth milā kar apne paṛosī kā zāmin hone kā wādā kare wuh nāsamajh hai.
  suz-BL: सु आ नेक्‍था ङा मुर आ पर्बम जमानी बाक्‍चा कली सल्‍ला पाइबा, मेको मरुप्‍ब
    मुर बाक्‍ब। हितोपदेस ६:१-५
  eng-NOY: A man who lacketh understanding striketh hands, And becometh surety in
    the presence of his friend.
  ita-1927: L’uomo privo di senno dà la mano e fa sicurtà per altri davanti al suo
    prossimo.
  ckb-ckb: کەسی تێنەگەیشتوو تەوقە دەکات و بە تەواوی دەبێتە کەفیلی دراوسێکەی.
  eng-BBE: A man without sense gives his hand in an agreement, and makes himself responsible
    before his neighbour.
  kan-OKCV: ಬುದ್ಧಿಹೀನನು ಕೈ ಕುಲುಕಿ ತನ್ನ ನೆರೆಯವನಿಗೆ ಜಾಮಿನನಾಗುತ್ತಾನೆ.
  tam-2017: புத்தியீனன் தன்னுடைய நண்பனுக்காக உறுதியளித்துப் பிணைப்படுகிறான்.
  spa-RV-1909: El hombre falto de entendimiento toca la mano, fiando á otro delante
    de su amigo.
  ron-BTF: Un om lipsit de înțelegere bate palma și devine garant în prezența prietenilor
    săi.
  eng-WEBP: A man void of understanding strikes hands, and becomes collateral in the
    presence of his neighbor.
  eng-FBV: It's not a wise idea to make a pledge and guarantee a neighbor's debt.
  nld-1939: Hoe kortzichtig de mens, die handslag geeft, En zich borg stelt voor zijn
    naaste.
  nch-BL: Amo quipiya talnamiquilisti cati quiijtohua quiixtahuas cati ihuampo tahuica.
    Huihuitic cati mocuiltía quiixtahuas cati seyoc tahuica, o temacas ifirma para
    seyoc.
  vie-1934: Kẻ ngu muội giao tay, Chịu làm bảo lãnh trước mặt kẻ lân cận mình.
  hin-CV: वह मूर्ख ही होता है, जो हाथ पर हाथ मारकर शपथ करता तथा अपने पड़ोसी के लिए
    आर्थिक ज़मानत देता है.
  eng-OURB: A man void of understanding strikes hands, and becomes collateral in the
    presence of his neighbor.
  spa-BES: Un hombre sin sentido da su fianza, y se hace responsable ante su prójimo.
  tdx-tdx: Miroe-rano ty manò-taña hiantofa’e ty songon-drañetse.
  tha-KJV: คนที​่​ไม่มี​ความเข้าใจก็​ให้​คำปฏิญาณ และเป็นผู้รับประกันต่อหน้าเพื่อนของตน
  por-BR-2018: O homem imprudente assume compromisso, ficando como fiador de seu próximo.
  deu-ELO: Ein unverständiger Mensch ist, wer in die Hand einschlägt, wer Bürgschaft
    leistet gegenüber seinem Nächsten.
  eng-WYC-2018: A fond man shall make joy with hands (or A foolish person shall clap
    his hands, or shall rejoice), when he hath promised for his friend.
  epo-epo: Homo malsaĝa donas manon en manon, Kaj garantias por sia proksimulo.
  uig-PIN: Əⱪilsiz kixi ⱪol berip, Yeⱪini üqün kepil bolidu.
  beo-beo: 'Dunu oda da liligi bidi lale, bidi mae iawane fa:no imunu sia:sa. Be eno
    dunu da amo dunu ea fa:no imunu bidi, amo hi da wali imunusa: sia:sea, e da gagoule
    agoane hamosa.'
  tpi-OTNT: Ol man i no gat tingting, ol tasol i save promis long bekim dinau bilong
    narapela man sapos dispela man i no inap.
  hau-SA: Mutumin da ba shi da azanci yakan ɗauki lamunin wani ya kuma ɗauki nauyin
    biyan basusuwan maƙwabci.
  uig-LAT: Eqilsiz kishi qol bérip, Yéqini üchün képil bolidu.
  nde-nde: Umuntu ongananzeleliyo uyaziwisela anike isibambiso enceda umakhelwane
    wakhe.
  ton-ton: Ko e tangata ʻoku masiva poto, ʻoku puke ʻe ia ʻae nima, ʻo ne fai ʻae
    fakamoʻoni totongi ʻi he ʻao ʻo hono kāinga.
  ces-1613: Èlověk bláznivý ruku dávaje, činí slib před přítelem svým.
  eng-WMB: A man void of understanding strikes hands, and becomes collateral in the
    presence of his neighbor.
  tam-TCV: மதியீனர் கடனுக்காக உத்திரவாதம் கொடுத்து, தன் அயலாரின் கடன்களுக்கான பாதுகாப்பு
    உறுதியளிக்கிறார்கள்.
  ceb-ULB: Ang tawo nga walay alamag magahimo ug hugot nga mga pakigsaad ug maoy moangkon
    sa mga utang sa iyang silingan.
  pol-UBG: Nierozumny człowiek daje porękę i ręczy na oczach przyjaciela.
  urd-GVU: جو ہاتھ ملا کر اپنے پڑوسی کا ضامن ہونے کا وعدہ کرے وہ ناسمجھ ہے۔
  deu-1912: Es ist ein Narr, der in die Hand gelobt und Bürge wird für seinen Nächsten.
  kan-2017: ನೆರೆಯವನಿಗಾಗಿ ಪ್ರಮಾಣಮಾಡಿ ಹೊಣೆಯಾದವನು ಬುದ್ಧಿಹೀನನೇ ಸರಿ.
  yap-yap: Go’ en de gonop e ra micheg ni nge milfan e malfith rok be’ ngak.
  hlt-MCSB: Lungbuei aka talh hlang loh kut a yuh tih, a hui mikhmuh ah mingphanah
    rhi a khang.
  mdy-ETH: ማሊ ጶቂሥሢ ፓጬ ዓሲ ዔሩዋ ዓሲኮ ጋሌ ጪጋኒ ጫኣቃኔ፤ ፔና ዋኣሴ ማሂያኣ ሺኢሻኔ።
  kew-kew: Kone waru na-i aanumi aa medana yago nimumi abulalima loa nimumi mada na-abulape
    yapare pama yaa agaa teme.
  twi-ASANTE: Obi a ɔnni adwene no na ɔde ne nsa hyɛ krataa ase di akagyinamu nam
    so de si awowa ma ne yɔnko.
  eng-WEBU: A man void of understanding strikes hands, and becomes collateral in the
    presence of his neighbor.
  wal-wal: Akeekai paccido asi erenna uraa acuwaa qanxxanau waase gelees.
  acu-NT: Aints nintimchauka ni irutkamu tumaashrin akimiatak iiksang tumaashmiak
    pujustinuitai.
  spa-PDDPT: El hombre carente de entendimiento da pronto la mano, Y sale fiador de
    su vecino.
  gun-gun: Avakue hi'arandu e'ỹ va'e onhemoĩ vai uka rive vy ojea katy'igua orevea
    opaga aguã rami ikuai.
  agu-BL: Yi e' yi nk'e'tz puntil cu'n na chitxumun, na cho'c tetz pyador yi cyamiw,
    nin tajwe'n tan chichojol yi xtx'ok'be'n yi cyamiwa'tz.
  ilo-ULB: Ti tao nga awan nakemna ket mangpatalged kadagiti karkari ken agbalin nga
    akinrebbeng kadagiti utang ti kaarrubana.
  kpg-kpg: Tangada hua dadaulia dela e hagababa bolo ia gaa hui laa di boibana o tangada
    dela i golo.
  uig-ARA: ئەقىلسىز كىشى قول بېرىپ، يېقىنى ئۈچۈن كېپىل بولىدۇ.
  bps-bps: I to kulang kaglabat, makang kenen mayad dad uteng i demen to.
  sus-sus: Lɔnnitare naxan xaxili mu na, na nan gbansan taanima a boore bɛ.
  pon-2006: Aramas me sohte eh lamalam kin inoukihda me e pahn kapwungala en emen
    eh pweipwand.
  ksd-ksd: A tutana ba pa i kabinana i vavalima, Ma i tur kia ure ta tikai ta ra luaina
    mata i talaina.
  tur-YTC: Anlayışı olmayan kişi el vuruşturur, Komşusunun önünde kefil olur.
  bel-N: Чалавек, пазбаўлены розуму, дае руку і ручаецца перад абліччам бліжняга свайго.
  grc-BRENT: Ἀνὴρ ἄφρων ἐπικροτεῖ καὶ ἐπιχαίρει ἑαυτῷ, ὡς καὶ ὁ ἐγγυώμενος ἐγγύῃ τῶν
    ἑαυτοῦ φίλων.
  ind-AYT: Orang yang kurang berakal budi menjabat tangan dalam perjanjian, lalu menjadi
    penjamin bagi sesamanya.
  nya-nya: Munthu wopanda nzeru amavomereza zopereka chikole ndipo iyeyo amasanduka
    chikole cha mnansi wake.
  hrv-hrv: Nerazuman čovjek daje ruku i jamči pred svojim bližnjim.
  mps-mps: Te homu kolesaga meni yai bidi dabe, augwaligo naga te gasa bidigo nai
    wei ponabo bidi usu meni ebaso, te gasa bidigo nai wei ponabo po dąų wabo dao.
  tpi-tpi: Ol man i no gat tingting, ol tasol i save promis long bekim dinau bilong
    narapela man sapos dispela man i no inap.
  dan-1931: Mand uden Vid giver Håndslag og går i Borgen for Næsten.
  vie-OVCB: Người dại dột bảo lãnh vội vàng, đem ách giữa đàng mang vào cổ.
  guj-2017: અક્કલહીન વગરનો માણસ જ પોતાના પડોશીનો જામીન થાય છે.
  pon-2006A: Aramas me sohte eh lamalam kin inoukihda me e pahn kapwungala en emen
    eh pweipwand.
  por-BRBSL: Um homem vazio de entendimento bate as mãos, e se torna garantia na presença
    de seu vizinho.
  swe-swe: En människa som saknar förstånd skriver under (ger sitt handslag), och
    går [förhastat] i borgen för sin granne.
  cth-cth: Thaipanueknae ka tawn hoeh e niteh kuttabei kâtambei hoi a hui hmalah lawk
    a kam.
  twi-twi: Obi a onni adwene no na ɔde ne nsa hyɛ krataa ase di akagyinamu nam so
    de si awowa ma ne yɔnko.
  hlt-hlt: Lungbuei aka talh hlang loh kut a yuh tih, a hui mikhmuh ah mingphanah
    rhi a khang.
  tbz-SIM: Kuyɛìnkù kuù ɔ̃ɔ̃ bɛ́i nkɛ́potɛ́ ku nɔ̀ùtɛ̀ kɛtenkɛ̀ kɛ dɔ̀ kù bo yietí
    otɔù kó dibɑ̀nnì.
  msy-2020: Gumazitam pura bizitam inigh, egh a ikarvaghan ibura, egh a ikarvaghsɨ
    nɨ mɨkɨm suam, nɨ na ko bizir kam ikarvaghamin akam akɨrigh. Nɨ a ko akam akɨran
    markɨ. Nɨ akam akɨrigha, kar nɨ onganigha gumazir nɨghnɨziba puvatɨzimɨn mɨn iti.
  dop-dop: Yʋlʋ wei ɩ fɛɩnɑ nyʋɣʋ tɑɑ mɑɣɑsəm tɔ, ɩnɩ ɩ sɑləɣənɑ niŋ nɑ ɩ́ mʋ ɩ tɔɣɔntəlɛ
    kəmlɛ.
  azb-azb: Qanmaz başqası ilə əlbir olar, O, qonşusuna zamin durar.
  eng-DBY: A senseless man striketh hands, becoming surety for his neighbour.
  hin-2017: निर्बुद्धि मनुष्य बाध्यकारी वायदे करता है, और अपने पड़ोसी के कर्ज का उत्तरदायी
    होता है।
  wol-KYG: Ku ñàkk bopp ay dige feyal jaambur, di ko gàddul boram.
  bjr-bjr: Akaqausa amiqira irirana siaisa kai moona aaqarana akiiqara idaqa.
  eng-YLT: A man lacking heart is striking hands, A surety he becometh before his
    friend.
  kne-kne: Magay nemnem di mangikari ay takderana di otang di gait na.
  eng-WYC-2017: A fond [or foolish] man shall make joy with hands, when he hath promised
    for his friend.
  eng-WMBB: A man void of understanding strikes hands, and becomes collateral in the
    presence of his neighbour.
  urd-GVH: जो हाथ मिलाकर अपने पड़ोसी का ज़ामिन होने का वादा करे वह नासमझ है।
  rug-rug: Na tie lopu tumae balabala mo si va egoa pude tabaria sa gale pana lopu
    boka si keke, meke vekoa sa si keke nana tinago pude zuka ia sa gale tanisa turaṉana.
  gaz-gaz: Namni qalbii hin qabne harka dhaʼee waa namaaf kakata; fuula ollaa ofii
    isaa durattis wabii taʼa.
  fra-LSG: L’homme dépourvu de sens prend des engagements, Il cautionne son prochain.
  yal-yal: Xaxilitaren nan muxu gbɛtɛna donla goronna tongoma, a yi a yɛtɛ dɔxɔ tolimani
    a xa.
  haw-1868: O ke kanaka naauao ole, pai oia i ka lima, Lilo ia i mea panai imua o
    kona makamaka.
  arb-NAV: الأَحْمَقُ مَنْ يَكْفَلُ سِوَاهُ بِصَفْقِ الْكَفِّ، وَيَضْمَنُ جَارَهُ
    ضَمَاناً كَامِلاً
  ewe-ewe: Ame manyanu ƒua asi akɔ eye wòdoa ŋugbe tsɔa eɖokui daa megbee na ehavi
    si nyi fe.
  eng-LEE: A man void of sense pledgeth his hand, and becometh surety for his friend.
  asm-FB: জ্ঞানশূন্য লোকে প্রতিজ্ঞাত আৱদ্ধ হয়; আৰু চুবুৰীয়াৰ ধাৰৰ দ্বায়ীত্ব লয়।
  sus-A: لْننِتَرٍ نَشَن شَشِلِ مُ نَ، نَ نَن فبَنسَن تَانِمَ عَ بٌورٍ بّ.
  fra-SBL: Un homme dépourvu de sens frappe les mains, et devient collatéral en présence
    de son voisin.
  hbo-hbo: אָדָ֣ם חֲסַר־לֵ֭ב תֹּוקֵ֣עַ כָּ֑ף עֹרֵ֥ב עֲ֝רֻבָּ֗ה לִפְנֵ֥י רֵעֵֽהוּ׃
  kik-kik: Mũndũ ũtooĩ gũkũũrana maũndũ atuĩkaga wa kũrĩha thiirĩ wa mũndũ ũngĩ o
    na akaiga kĩndũ gĩa kũrũgamĩrĩra thiirĩ wa mũndũ wa itũũra rĩake.
  fra-NCL: L’homme sans intelligence prend des engagements, il se fait caution pour
    son prochain.
  cek-AK: Poekhaih tawn ai kami loe coi ih phoisa to pathok pae hanah, angmah ih ampui
    hmaa ah lokkamhaih to sak.
  cuk-cuk: Dule-itoakwaa-binsasulidi, yogasaar emarbogwa igar-mesed, dule-mani-gasad-anar
    mani-bennukega gubalid.
  uig-CYR: Әқилсиз киши қол берип, Йеқини үчүн кепил болиду.
  tel-2017: తన పొరుగువాడికి జామీను ఉండి అతడి అప్పులకు హామీ ఉండే వాడు తెలివితక్కువ
    వాడు.
  hat-BSA: Yon nonm ki manke konprann sèvi garanti, e devni responsab nan prezans
    a vwazen li.
  kos-kos: Mwet na wangin nunak la pa ac orek wulela in akfalye soemoul lun siena
    mwet.
  hbo-WLC: אָדָ֣ם חֲסַר־לֵ֭ב תּוֹקֵ֣עַ כָּ֑ף עֹרֵ֥ב עֲ֝רֻבָּ֗ה לִפְנֵ֥י רֵעֵֽהוּ׃
  ibo-ibo: Ọ bụ uche ezughị oke ịnara ụgwọ onye ọzọ ji, si otu a ghọọ onye ji ụgwọ.
  ory-ory: ନିର୍ବୋଧ ଲୋକ ହାତ ଦେଇ ଆପଣା ପ୍ରତିବାସୀ ସାକ୍ଷାତରେ ଲଗା ହୁଏ।
  chk-chk: Eman aramas esap mirit a pwon pwe epwe mönätiu än chon arun liwinimang
    o ngeni asisilen an pwon.
  rop-rop: Im nomo gud blanga meigim pramis blanga peiyimbek sambodi wanim yu fren
    bin boro.
  ukr-1871: Чоловік малоумний дає руку й ручиться за ближнього свого.
  deu-1951: Ein unvernünftiger Mensch ist, wer in die Hand gelobt und in Gegenwart
    seines Nächsten Bürgschaft leistet.
  eng-JPS: A man void of understanding is he that striketh hands, and becometh surety
    in the presence of his neighbour.
  srp-1865: Èovjek bezuman daje ruku i jamèi se za prijatelja svojega.
  lug-lug: Omuntu atalina magezi awa obweyamo ne yeetema okusasula amabanja ga muliraanwa
    we.
  heb-heb: אדם חסר לב תוקע כף ערב ערבה לפני רעהו׃
  ben-IRV: একজন লোক যার কোনো জ্ঞান নেই সে প্রতিশ্রুতির বন্ধন তৈরী করে এবং তার প্রতিবেশীর
    ঋণের জন্য দায়ী হয়।
  pan-pan: ਬੇਸਮਝ ਆਦਮੀ ਹੱਥ ਮਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਸਾਹਮਣੇ ਜ਼ਮਾਨਤੀ ਬਣ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဉာဏ် မဲ့ သောသူ သည် လက်ဝါး ချင်းရိုက် ၍၊ အဆွေ ခင်ပွန်းရှေ့ မှာ အာမခံ တတ်၏။
  tte-O: Tem tomo waluwaluna ilau kaba gimwala mena nuwanuwana iloyaga yo kowa kusagui
    kuwaloba, “Iya tomo namwanamwana kutalam iloyaga na tem nige iyayamaisa yau kani
    yayamaisa” nuwatune bwaimwa lopwano. Tem muli mena tomone nige iyayamaisa esam
    kani isibayanae yo loyagane polowena kani kowa kulobai. Inamwanamwa tem polowene
    koina kam mwayaga iyai.
  tbg-tbg: Kia avu aato vataava nai kena vaiintivano voraqihairo viqatainarara tiharo,
    Are kia vira nai amirera, tema vira amirerave tianaro.
  hmo-hmo: Laloa kehoa lasi tauna sibona ese do ia gwauhamata, tau ta ena abiatorehai
    davana do ia henia.
  urd-urd: बे'अक़्ल आदमी हाथ पर हाथ मारता है, और अपने पड़ोसी के सामने ज़ामिन होता
    है।
  rus-SYN: Человек малоумный дает руку и ручается за ближнего своего.
  bqc-SIM: Mìsaide ì a gbɛ̃do fĩa di a miwa, ì kpɛ́gaausí a gbɛ̃́deeɛ.
  tcz-CHONGTHU: Lungthim neilou mihem chu bat-san apang jin, hitichun aheng akom hoa
    batsah nan apang bep e.
  mar-mar: बुद्धिहीन मनुष्य वचनानी बांधला जातो, आणि त्याच्या शेजाऱ्याच्या कर्जाला
    जबाबदार होतो.
  hlt-THB: Khawkpoeknaak thai amak ta ing a kut bei nawh, a imceng ham qii ak khoengkungna
    awm hy.
  qub-qub: Mana tantiyaj upacunaga pitapis garantiyanmi. ¿Imanirtaj jucpa jagancunata
    pägapacunquiman?
  bqp-bqp: Yↄ̃nkↄ dì gbɛ̃ fĩna di a musu, àdi zɛnkpɛkɛ sɛ́ a gbɛ̃dakenɛ.
  hat-hat: Fòk yon moun pèdi tèt li nèt pou l' garanti dèt yon lòt moun.
  eng-BSB: A man lacking judgment strikes hands in pledge and puts up security for
    his neighbor.
  tod-tod: Kɛni nui balagai ɠigi ma, naa ɠa a ɗa minazeɠe, é ɓɔɠɔ ɠɛ ga zeelagai,
    nu ɠiligi ná-kuyei zala vai zu.
  eng-WEBPB: A man void of understanding strikes hands, and becomes collateral in
    the presence of his neighbour.
  kbq-kbq: Knare antahi'zazmima omane vahe'mo'za zamagrazmi huvempa hu'za, tava'ozmire
    nemani'za vahe'mo'za nofi'ma hu'naza zama ovakanesageta, tagrati vakanezmantegahune
    hu'za nehaze.
  nhe-BL: Ax quipiya tlalnamiquilistli tlen quiijtos quiixtlahuas tlen ihuampo tlahuica.
    Huihuitic tlen mocuiltía quiixtlahuas tlen seyoc tlahuica, o temacas ifirma para
    seyoc.
  bus-bus: Yↄ̃nkↄↄ è gbɛ̃ fĩa di a musu, è kpɛ́gaau sɛ́ a gbɛ̃daaanɛ.
  gub-BL: Xo iranaiw ma'e zo uzemono wapi har inewer haw imekuzar àwàm imume'u har
    romo.
  eng-DRA: A foolish man will clap hands, when he is surety for his friend.
