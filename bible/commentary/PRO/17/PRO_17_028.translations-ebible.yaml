verse: PRO.017.028
translations:
  mal-C: നിശ്ശബ്ദതപാലിക്കുന്ന ഭോഷർപോലും ജ്ഞാനികളായി പരിഗണിക്കപ്പെടും നാവടക്കിയിരിക്കുന്നവർ
    വിവേകികളായും എണ്ണപ്പെടും.
  deu-TKW: Auch ein Narr kann, wenn er schweigt, für einen Weisen gelten, wenn er
    seine Lippen verschließt, für einen Verständigen.
  lin-lin: Ezala moto ya liboma, soki avandi kimia, amonanaka lokola moto ya bwanya ;
    moto oyo akangaka monoko na ye amonanaka lokola moto ya mayele.
  eng-LSV: Even a fool keeping silence is reckoned wise, || He who is shutting his
    lips [seems] intelligent!
  eng-GNV: Euen a foole (when he holdeth his peace) is counted wise, and hee that
    stoppeth his lips, prudent.
  eng-WEBSTER: 'Even a fool, when he holdeth his peace, is counted wise: and he that
    shutteth his lips is esteemed a man of understanding.'
  nhw-BL: Masque huihuitic, se masehuali nesi para tlalnamiqui sintla amo molinía.
    Quema se quitzacua icamac nesi quen tlamachilía.
  swh-ONEN: Hata mtu mpumbavu hudhaniwa kuwa na hekima kama akinyamaza, na mwenye
    ufahamu kama akiuzuia ulimi wake.
  bba-bba: Wi u win nɔɔ kpĩɑ, u bwisi mɔwɑ. Bɑɑ ɡɑri bɔkɔn tii, ɡɑ̀ n mɑɑri, kɑɑ n
    tɑmɑɑ ɡɑ bwisi mɔwɑ.
  eng-KJVCPB: 'Even a fool, when he holdeth his peace, is counted wise: And he that
    shutteth his lips is esteemed a man of understanding.'
  luo-luo: Kata ngʼat mofuwo ikwano ka ngʼat mariek ka olingʼ thi; kendo ka ngʼat
    mongʼeyo ka orito lewe.
  meu-meu: Kavakava tauna basine hereva negana ai, bae laloa ia na aonega tauna; uduna
    baine hakapua negana ai, baeto ia na lalo-parara tauna.
  npi-ULB: चुप लागेमा मूर्खलाई पनि बुद्धिमान् ठानिन्छ । त्यसले आफ्नो मुख बन्द गर्दा
    त्यसलाई विवेकी मानिन्छ ।
  yor-yor: Kódà aláìgbọ́n máa ń dàbí ọlọ́gbọ́n bí ó bá dákẹ́, àti bí olóye bí ó bá
    fètèmétè.
  ind-ind: Orang yang bodoh pun akan terlihat bijak ketika diam dan kelihatan pandai
    saat tidak bicara.
  pes-OPCB: آدم نادان نیز اگر سکوت کند و حرف نزند او را دانا و فهیم می‌شمارند.
  tgl-ULB: Kahit ang isang mangmang ay iisiping marunong kapag siya ay nananahimik;
    kung pinapanatili niyang tikom ang kaniyang bibig, siya ay itinuturing na matalino.
  hui-hui: Anigo mbirali mini bayale nawi kagome ibu bame bi nale ne hambu ndibulo
    hayagua marume mitangi bialu ogoni ibu mandabi mbira kagoni lolebira.
  mya-mya: မိုက်သောသူပင် တိတ်ဆိတ်စွာနေလျှင် ပညာရှိ ဟူ၍၎င်း၊ မိမိနှုတ်ကိုမဖွင့်ဘဲ နေသောသူကို
    လည်း၊ ဥာဏ်ကောင်းသောသူဟူ၍၎င်းသူတပါး ထင်တတ်၏။
  bod-N: བླུན་པོ་ཁ་རོག་སྡོད་པ་མཁས་པར༌རྩི། །ཅི་ཡང་མི་སྨྲ་བ་ནི་རིག་ལྡན༌སྙམ།།
  wsk-wsk: Kari ikia mena mu tom saki kuring kalok ale baga lagaruk, se ni iki mu
    ikia sinar ko kari bo bagoso i meko!
  sna-sna: Kunyange benzi, kana rakanyarara, rinonzi rakachenjera, uye rikabata muromo
    waro rinonzi rakangwara.
  spa-BLM: Incluso el necio, cuando guarda silencio, es considerado sabio. Cuando
    cierra los labios, se cree que tiene criterio.
  cac-cac: A eb' anima malaj spensar, tato max comon lolon eb', tzam nachaji to ay
    spensar eb'.
  swh-ULB: Hata mpumbavu hudhaniwa kuwa na busara kama akikaa kimya; wakati anapokaa
    amefunga kinywa chake, anafikiriwa kuwa na akili.
  bel-bel: І неразумны, калі маўчыць, можа здацца мудрым, і разважлівым, калі замыкае
    вусны свае.
  deu-ELBBK: Auch ein Narr, der schweigt, wird für weise gehalten, für verständig,
    wer seine Lippen verschließt.
  mbb-OT: Minsan is tulebung kunaan ta ke uluwanen wey meudseb emun ebperpereremek
    dà sikandin.
  mal-2015: മിണ്ടാതിരുന്നാൽ ഭോഷനെപ്പോലും ജ്ഞാനിയായും അധരം അടെച്ചുകൊണ്ടാൽ വിവേകിയായും
    എണ്ണും.
  rmc-rmc: Sar o dilino hino čhit, the ov dičhol sar goďaver, a sar na vakerel, dičhol
    pes, hoj achaľol.
  pes-OPV: مرد احمق نیز چون خاموش باشد او راحکیم می‌شمارند، و هر‌که لبهای خود را می‌بنددفهیم
    است.
  ron-1924: Кяр ши ун прост ар трече де ынцелепт дакэ ар тэчя ши де причепут дакэ
    шь-ар цине гура.
  ben-OBCV: মূর্খরাও যদি নীরবতা বজায় রাখে তবে তাদের জ্ঞানবান বলে মনে করা হয়, ও যদি
    তারা তাদের জিভ নিয়ন্ত্রণে রাখে তবে তাদের বিচক্ষণ বলে মনে করা হয়।
  som-som: Xataa nacasku markuu iska aamusan yahay waxaa loo yaqaan mid caqli leh,
    Kii bushimihiisa isku qabtana nin miyir leh.
  lat-VUC: Stultus quoque, si tacuerit, sapiens reputabitur, et si compresserit labia
    sua, intelligens.]
  eng-ASVBT: Even a fool, when he holdeth his peace, is counted wise; When he shutteth
    his lips, he is esteemed as prudent.
  mna-mna: Wal kankaanaŋan, sombe timborro kat kwon mi tizzo sua pe som, inako tomtom
    tire zin kembei zin tomini len ŋgar!
  ita-1885: Lo stolto stesso è reputato savio, quando si tace; E prudente, quando
    tiene le labbra chiuse.
  eng-LXXUP: 'Wisdom shall be imputed to a fool who asks after wisdom: And he who
    holds his peace shall seem to be sensible.'
  eng-ULB: Even a fool is thought to be wise if he keeps silent; when he keeps his
    mouth shut, he is considered to be intelligent.
  spa-VBL: Hasta los tontos son considerados sabios cuando callan; y al no decir nada,
    aparentan inteligencia.
  fra-_FOB: L'insensé même passe pour sage quand il se tait, et celui qui ferme ses
    lèvres est un homme intelligent.
  mal-mal: മിണ്ടാതിരുന്നാൽ ഭോഷനെപ്പോലും ജ്ഞാനിയായും നാവടക്കിയാൽ വിവേകിയായും എണ്ണും.
  lit-lit: Net kvailys, kai jis tyli, laikomas išmintingu; kas sučiaupia lūpas laikomas
    supratingu žmogumi.
  urd-GVR: Agar ahmaq ḳhāmosh rahe to wuh bhī dānishmand lagtā hai. Jab tak wuh bāt
    na kare log use samajhdār qarār dete haiṅ.
  suz-BL: मूर्ख ब्‍वालेइ पा बाक्‍त हना, मूर्ख मुर यो रुप्‍ब मुर खोदेंशो तांइसीब। लोव़
    मपाम्‍तेक्‍म हना निप्‍स पाइश्‍शो खोदेंशो तांइसीनीम। अय्‍युब १३:५
  eng-NOY: Even a fool, when he is silent, is accounted wise; He that shutteth his
    lips is a man of understanding.
  ita-1927: Anche lo stolto, quando tace, passa per savio; chi tien chiuse le labbra
    è uomo intelligente.
  ckb-ckb: تەنانەت گێلیش کە بێدەنگ بێت بە دانا دادەنرێت، ئەوەی لێویشی لێک نەکاتەوە
    بە تێگەیشتوو.
  eng-BBE: 'Even the foolish man, when he keeps quiet, is taken to be wise: when his
    lips are shut he is credited with good sense.'
  kan-OKCV: ಬುದ್ಧಿಹೀನನು ಮೌನವಾಗಿದ್ದರೆ ಜ್ಞಾನಿಯೆನಿಸಿಕೊಳ್ಳುವನು; ತನ್ನ ತುಟಿಗಳನ್ನು ಬಿಗಿ ಹಿಡಿಯುವವನು
    ವಿವೇಕಿ ಎನಿಸಿಕೊಳ್ಳುವನು.
  tam-2017: பேசாமலிருந்தால் மூடனும் ஞானவான் என்று எண்ணப்படுவான்; தன்னுடைய உதடுகளை
    மூடுகிறவன் புத்திமான் என்று எண்ணப்படுவான்.
  spa-RV-1909: 'Aun el necio cuando calla, es contado por sabio: el que cierra sus
    labios es entendido.'
  ron-BTF: Chiar un nebun este considerat înțelept când își ține gura, și cel ce își
    închide buzele ca om chibzuit.
  eng-WEBP: Even a fool, when he keeps silent, is counted wise. When he shuts his
    lips, he is thought to be discerning.
  eng-FBV: Even stupid people who keep quiet are considered wise; if they don't say
    anything they appear intelligent.
  nld-1939: Als hij zwijgt, geldt zelfs een dwaze voor wijs; Als hij zijn mond maar
    houdt, voor verstandig.
  nch-BL: Masque huihuitic, se masehuali nesi para talnamiqui quema amo molinía. Quema
    se quitzacua icamac nesi quej tamachilía.
  vie-1934: Khi nín lặng, dầu người ngu dại, cũng được cầm bằng khôn ngoan; Còn kẻ
    nào ngậm môi miệng mình lại được kể là thông sáng.
  hin-CV: जब तक मूर्ख मौन रहता है, बुद्धिमान माना जाता है, उसे उस समय तक बुद्धिमान
    समझा जाता है, जब तक वह वार्तालाप में सम्मिलित नहीं होता.
  eng-OURB: Even a fool, when he keeps silent, is counted wise. When he shuts his
    lips, he is thought to be discerning.
  spa-BES: 'Aun el necio, cuando calla, es sabio: cuando cierra los labios, se le
    acredita el buen juicio.'
  tdx-tdx: Ndra i seretsey ro atao mahihitse naho mahafianjiñe, mbore atao hendre
    t’ie mahatan-tsoñy.
  tha-KJV: ถึงคนโง่หากนิ่งเสี​ยก​็นับว่าเป็นคนฉลาด คนที​่หุบริมฝีปากของเขาก็นับว่าเป็นคนมี​ความเข้าใจ
  por-BR-2018: Até o tolo, quando está calado, é considerado como sábio; e quem fecha
    seus lábios, como de bom senso.
  deu-ELO: Auch ein Narr, der schweigt, wird für weise gehalten, für verständig, wer
    seine Lippen verschließt.
  eng-WYC-2018: Also a fool, if he is still, shall be guessed a wise man, (or Even
    a fool, if he is silent, shall be thought to be wise); and, if he presseth together
    his lips, he is guessed an understanding man.
  epo-epo: Eĉ malsaĝulo, se li silentas, estas rigardata kiel saĝulo; Kaj kiel prudentulo,
    se li tenas fermita sian buŝon.
  uig-PIN: Ⱨǝtta ǝhmǝⱪmu az sɵzlisǝ dana ⱨesablinar; Tilini tizginligǝn kixi danixmǝn
    sanilar.
  beo-beo: 'Dunu ilia da hame sia: dasu dunu ba:sea, ilia da amo dunu da bagade dawa:su
    dunu agoai dawa:sa. Amola gagaoui dunu da ea lafi hame dagasea, e da bagade dawa:su
    dunu ilia da dawa:sa.'
  tpi-OTNT: Olsem na sapos man i no gat gutpela tingting, em i pasim maus, orait ol
    man bai i ting em i gat gutpela tingting na save.
  hau-SA: Ko wawa in bai buɗe bakinsa ba, za a zaci shi mai hikima ne, da kuma mai
    basira inda ya ƙame bakinsa.
  uig-LAT: Hetta exmeqmu az sözlise dana hésablinar; Tilini tizginligen kishi danishmen
    sanilar.
  nde-nde: Lesiwula kuthiwa sihlakaniphile nxa sithule, kuthiwe siyaqedisisa nxa sibamba
    ulimi lwaso.
  ton-ton: 'Naʻa mo e vale ʻoku lau ia ko e poto, ʻoka fakalongo pē ia: pea ʻoku lau
    ko e tangata faʻa ʻilo ʻaia ʻoku mapuni hono loungutu.'
  ces-1613: Také i blázen, mlče, za moudrého jmín bývá, a zacpávaje rty své, za rozumného.
  eng-WMB: Even a fool, when he keeps silent, is counted wise. When he shuts his lips,
    he is thought to be discerning.
  tam-TCV: அமைதியாக இருந்தால், மூடரும் ஞானமுள்ளவர் என்று எண்ணப்படுவர்; தன் நாவை அடக்கினால்
    புத்திமான்களாகவும் தோன்றுவார்கள்.
  ceb-ULB: Bisan ang buangbuang daw sama sa maalamon kung siya magpakahilom; kung
    dili siya mosulti, isipon siyang usa ka utokan.
  pol-UBG: Nawet głupi, gdy milczy, uchodzi za mądrego, a kto zamyka swoje wargi –
    za rozumnego.
  urd-GVU: اگر احمق خاموش رہے تو وہ بھی دانش مند لگتا ہے۔ جب تک وہ بات نہ کرے لوگ
    اُسے سمجھ دار قرار دیتے ہیں۔
  deu-1912: Ein Narr, wenn er schwiege, wurde auch für weise gerechnet, und für verständig,
    wenn er das Maul hielte.
  kan-2017: ಮೂಢನು ಕೂಡ ಸುಮ್ಮನಿದ್ದರೆ ಜ್ಞಾನಿಯೆಂತಲೂ, ತುಟಿಗಳನ್ನು ಬಿಗಿಹಿಡಿದರೆ ವಿವೇಕಿಯೆಂತಲೂ
    ಅನ್ನಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Mus ngak be’ nib balyang mrayag ni ngan leamnag nib gonop mab llowan’ ni
    fa’anra par nib math gulngan nike ning langan.
  hlt-MCSB: Hlang ang pataeng a hil a phah atah aka cueih la, a ka a buem atah aka
    yakming la a ngai coeng.
  mdy-ETH: ዔኤያ ዓሲ ዚቲ ጋዓዛ ዔራ ዓሲ ማላኔ፤ ፔቴታዖ ዒዚ ጌስቱዋዖ ዓቴቴ ጪንጫ ዓሲ ማዒ ፓይዲንታኔ።
  kew-kew: Epe kone na-i aamere agaa loralia. Go rabu onaame go aare epe kone waru-i
    aa-yana kone salimi.
  twi-ASANTE: Mpo sɛ ɔkwasea yɛ dinn a wɔbu no sɛ ɔnyansafoɔ, na sɛ ɔmua nʼano a wɔbu
    no sɛ ɔwɔ nhunumu.
  eng-WEBU: Even a fool, when he keeps silent, is counted wise. When he shuts his
    lips, he is thought to be discerning.
  wal-wal: Eeyya uri co77u giikkonne ba doonaa barikko, eranchcha milatees.
  acu-NT: 'Aints nintimchausha nukapka chichatsuk pujamtai, chikich aints ainau: Nintipchawashi
    tu nintiminawai.'
  spa-PDDPT: Aun el necio cuando calla es tenido por sabio, El que cierra sus labios
    es entendido.
  gun-gun: Hi'arandu e'ỹ va'e teĩ okyrirĩ oiny rã jaikuaa 'rã hi'arandua rami, ijayvua
    py ojejoko va'e jaikuaa 'rã oiko kuaa va'e rami ae.
  agu-BL: Poro ncha'tz yi e' yi chin tze'tzuj nin chitxumu'n, na chiban cu'n quib
    tetz tz'aknak cu'n tane'n ko qui na cyal jun yol tan lajluchaxe'n yi chipaltil.
  ilo-ULB: Uray ti maag ket maipagarup a masirib no naulimek isuna; no ikaemna ti
    ngiwatna, maibilang a nalaing isuna.
  kpg-kpg: Maa digau dadaulia gaa noho dee muu, gaa tai nadau ngudu, nia daangada
    ga hagamamaanadu bolo digaula la digau kabemee ge hagamaanadu iloo.
  uig-ARA: ھەتتا ئەخمەقمۇ ئاز سۆزلىسە دانا ھېسابلىنار؛ تىلىنى تىزگىنلىگەن كىشى دانىشمەن
    سانىلار.
  bps-bps: Balù i to là fulung faldam ku tatì fanak na là talù, én fandam i dademe
    nun kfulungan na kaglabatan.
  sus-sus: Xaxilitare nɔma a maɲɔxunde lɔnnila ra xa a dunduxi, a nɔma a maɲɔxunde
    fahaamula ra xa a sabarixi.
  pon-2006: Ahpw mehlel, ma aramas pweipwei pahn ese nennenla, mweinele aramas pahn
    wiahki me ih aramas koahiek oh loalokong.
  ksd-ksd: Damana bula ra lunga, ba i ki mut di biti ba i kabinana; Ba i paum bat
    ra ngiene di biti ba i matoto.
  tur-YTC: Akılsız bile sessiz kaldığında bilge sayılır. Dudaklarını kapattığında
    anlayışlı diye düşünülür.
  bel-N: Таксама неразумны, калі маўчыць, лічыцца мудрым, і калі закрывае вусны свае,
    разважлівым.
  grc-BRENT: Ἀνοήτῳ ἐπερωτήσαντι σοφίαν σοφία λογισθήσεται, ἐνεὸν δέ τις ἑαυτὸν ποιήσας,
    δόξει φρόνιμος εἶναι.
  ind-AYT: Orang bodoh pun, ketika berdiam diri, disangka berhikmat; ketika dia mengatupkan
    bibirnya, dia disangka berpengertian.
  nya-nya: Ngakhale chitsiru chimakhala ngati chanzeru chikakhala chete; ndipo chikatseka
    pakamwa chimakhala ngati munthu wochenjera.
  hrv-hrv: I luđak se smatra mudrim kada šuti i razumnim kad susteže svoje usne.
  mps-mps: Te wiegi yai homu kolesaga elalusiąbo bidigo, agai pedauwali pania sobaso
    da, teda te bidi dabego homugo agai te wiegi yai homu kolesaga koneai elalubo
    homu yaibao.
  tpi-tpi: Olsem na sapos man i no gat gutpela tingting, em i pasim maus, orait ol
    man bai i ting em i gat gutpela tingting na save.
  dan-1931: Selv Dåren, der tier, gælder for viis, forstandig er den, der lukker sine
    Læber.
  vie-OVCB: Biết im lặng, dại cũng thành khôn; biết kiềm chế miệng lưỡi được xem là
    sáng suốt.
  guj-2017: મૂર્ખ ચૂપ રહે ત્યાં સુધી તે ડાહ્યો ગણાય છે, જ્યાં સુધી તે બોલે નહિ, ત્યાં
    સુધી તે શાણો લેખાય છે.
  pon-2006A: Ahpw mehlel, ma aramas pweipwei pahn ese nennenla, mweinele aramas pahn
    wiahki me ih aramas koahiek oh loalokong.
  por-BRBSL: Até mesmo um tolo, quando se mantém em silêncio, é considerado sábio.
    Quando ele fecha os lábios, pensa-se que ele é perspicaz.
  swe-swe: Även en dåre kan tas för att vara vis om han håller tyst, den som stänger
    sin mun tas för att vara förståndig.
  cth-cth: Tamipathu hai duem awm pawiteh, tamilungkaang patetlah pouk e lah ao, a
    pahnicakuep pawiteh thaipanueknae ka tawn patetlah pouk e lah ao.
  twi-twi: Mpo sɛ ɔkwasea yɛ dinn a wobu no sɛ onyansafo, na sɛ omua nʼano a wobu
    no sɛ ɔwɔ nhumu.
  hlt-hlt: Hlang ang pataeng a hil a phah atah aka cueih la, a ka a buem atah aka
    yakming la a ngai coeng.
  tbz-SIM: Bɑ́ kuyɛìnkù kɛ̀ kù cĩ̀ɛ̃́kɛ́ bɛ̀ ɔ̃ nyɛ̃́ kɛ tú kù ciìmu, wèè pĩ nho nùù
    ò ciìmu.
  msy-2020: Kamaghɨn amizɨ, gumazir nɨghnɨzir aghuim puvatɨzim, a uan akam dukua,
    eghtɨ gumazamiziba suam, a nɨghnɨzir aghuim ko fofozim iti.
  dop-dop: Pɑɑ kʋmɛlɛŋ mɑɣɑmɑɣɑ sumnɑ kʋ nəɣəsəɣənɑ ləmɑɣɑsɛɛ tʋ kɛ́. Ye wei ɩ sulɑ
    ɩ nɔɣɔ tɔɔ ɩ kɛ́ lɑɣɑtʋ kɛ́.
  azb-azb: Səfeh belə, sakit dayansa, hikmətli hesab edilər, Ağzını yumsa, dərrakəli
    görünər.
  eng-DBY: Even a fool when he holdeth his peace is reckoned wise, [and] he that shutteth
    his lips, intelligent.
  hin-2017: मूर्ख भी जब चुप रहता है, तब बुद्धिमान गिना जाता है; और जो अपना मुँह बन्द
    रखता वह समझवाला गिना जाता है।
  wol-KYG: Ab dof sax bu noppee, nirook boroom xel; ku ne cell, ñu fooge lag muus.
  bjr-bjr: Furufarira fasiqa narí ooki kadara masainaqa faiqí anaasee minara irirana
    faqaa fee qifaranoo. Mi fasiqafa narí ooki amiqimmasee ititasaifaqa misa minara
    akeepamasee irimari fasiqa fee qifaranoo.
  eng-YLT: Even a fool keeping silence is reckoned wise, He who is shutting his lips
    intelligent!
  kne-kne: Olay din magay nemnem na et kaman nalaing mo gomiginek.
  eng-WYC-2017: Also a fool, if he is still, shall be guessed a wise man; and, if
    he presseth together his lips, he is guessed an understanding man.
  eng-WMBB: Even a fool, when he keeps silent, is counted wise. When he shuts his
    lips, he is thought to be discerning.
  urd-GVH: अगर अहमक़ ख़ामोश रहे तो वह भी दानिशमंद लगता है। जब तक वह बात न करे लोग
    उसे समझदार क़रार देते हैं।
  rug-rug: Ura na tie pekipeki si guana tie gilaena pana noso si asa, meke guana tie
    balabala va leanana pana lopu kulu si asa.
  gaz-gaz: Gowwaan iyyuu yommuu calʼisu ogeessa fakkaata; yommuu arraba isaa toʼatus
    hubataa fakkaata.
  fra-LSG: L’insensé même, quand il se tait, passe pour sage; Celui qui ferme ses
    lèvres est un homme intelligent.
  yal-yal: Hali xaxilitaren yatɛxi fekolonna ra, xa a sabari. Xaxilimana a dɛɛn suxɛ
    nɛn.
  haw-1868: O ka mea naaupo hoi, i kona mumule ana, ua kuhiia oia he naauao; O ka
    mea pani i kona mau lehelehe hoi, he kanaka ike no ia.
  arb-NAV: حَتَّى الْجَاهِلُ، إِنْ صَمَتَ، يُحْسَبُ حَكِيماً، وَإِنْ أَطْبَقَ شَفَتَيْهِ
    يُحْسَبُ عَاقِلاً.
  ewe-ewe: Wobua bometsila gɔ̃ hã nunyalae nenye be ezi ɖoɖoe, eye wobunɛ sidzelae
    ne ekpɔ eƒe aɖe dzi nyuie.
  eng-LEE: 'Even a fool, when he keepeth silence, is counted wise: he that shutteth
    his lips [is esteemed] a man of understanding.'
  asm-FB: এনেকি অজ্ঞানী লোকে নিমাতে থাকিলে জ্ঞানী বুলি ভবা যায়; তেওঁ যেতিয়া মুখ
    বন্ধ কৰি ৰাখে, তেতিয়া তেওঁ বুধিয়ক বুলি গণিত হয়।
  sus-A: شَشِلِتَرٍ نْمَ عَ مَحْشُندٍ لْننِلَ رَ شَ عَ دُندُشِ، عَ نْمَ عَ مَحْشُندٍ
    قَهَامُلَ رَ شَ عَ سَبَرِشِ.
  fra-SBL: Même le fou, quand il se tait, est considéré comme sage. Lorsqu'il ferme
    ses lèvres, on le croit capable de discernement.
  hbo-hbo: גַּ֤ם אֱוִ֣יל מַ֭חֲרִישׁ חָכָ֣ם יֵחָשֵׁ֑ב אֹטֵ֖ם שְׂפָתָ֣יו נָבֹֽון׃
  kik-kik: O na mũndũ mũkĩĩgu angĩkira nĩonagwo arĩ mũũgĩ, na akoneka arĩ mũtaũku
    angĩtumia kanua.
  fra-NCL: L’insensé lui-même, quand il se tait, passe pour un sage, pour intelligent,
    quand il ferme ses lèvres.
  cek-AK: Lokpae ai ah om duem kami loe, kamthu mataeng doeh palungha kami ah poek
    o moe, palai angsum thaih kami doeh khopoek thaih kami ah poek o.
  cuk-cuk: Dule-binsaedsulidaedi bogidik gudiile, binsaed-ibedyob daklemogad. Sunmaksurbalile,
    dule-itoakwaa-binsaedye, egi binsalebalid.
  uig-CYR: Һәтта ахмақму аз сөзлисә дана һесаплинар; Тилини тизгинлигән киши данишмән
    санилар.
  tel-2017: మూర్ఖుడు సైతం మౌనంగా ఉంటే చాలు, అందరూ అతడు జ్ఞాని అనుకుంటారు. అలాటి వాడు
    నోరు మూసుకుని ఉంటే చాలు, అతడు తెలివి గలవాడని అందరూ అనుకుంటారు.
  hat-BSA: Menm yon moun ensanse, lè l rete an silans, konsidere kon saj; lè l fèmen
    lèv li, li parèt rezonab.
  kos-kos: Sie mwet lalfon fin muta misla ac tia sramsram, ku in nunkeyuk mu el lalmwetmet.
  hbo-WLC: גַּ֤ם אֱוִ֣יל מַ֭חֲרִישׁ חָכָ֣ם יֵחָשֵׁ֑ב אֹטֵ֖ם שְׂפָתָ֣יו נָבֽוֹן׃
  ibo-ibo: A ga-agụ onye nzuzu nʼonye maara ihe ma ọ bụrụ na ha gba nkịtị, gụọkwa
    ha na ndị nwere nghọta ma ọ bụrụ na ha e jide ire ha.
  ory-ory: ଅଜ୍ଞାନ ହିଁ ତୁନି ହେଲେ, ଜ୍ଞାନବାନ ଗଣିତ ହୁଏ; ପୁଣି, ସେ ଆପଣା ଓଷ୍ଠ ବନ୍ଦ କଲେ, ବୁଦ୍ଧିମାନ
    ଗଣିତ ହୁଏ।
  chk-chk: Pwal eman chon tiparoch mi fanafanala, aramas ra ekieki pwe a mirit, pun
    are a apüngala awan, a wewe ngeni eman mi tipachem.
  rop-rop: Wen det men hu nomo sabi enijing jidan kwaitbala najalot pipul garra tok
    im brabli sabibala.
  ukr-1871: І дурень, як мовчить, здається бути мудрим, а як уста стулить, — навіть
    розважливим.
  deu-1951: Selbst ein Narr wird für weise gehalten, wenn er schweigt, für verständig,
    wenn er seine Lippen verschließt.
  eng-JPS: Even a fool, when he holdeth his peace, is counted wise; and he that shutteth
    his lips is esteemed as a man of understanding.
  srp-1865: I bezuman kad muèi, misli se da je mudar, i razuman, kad stiskuje usne
    svoje.
  lug-lug: Omusirusiru bw’asirika alowoozebwa okuba n’amugezi, era aba mutegeevu bw’afuga
    akamwa ke.
  heb-heb: גם אויל מחריש חכם יחשב אטם שפתיו נבון׃
  ben-IRV: এমনকি নির্বোধও নীরব থাকলে জ্ঞানবান বলে বিবেচিত হয়; যখন সে মুখ বন্ধ রাখে
    সে বুদ্ধিমান বলে বিবেচিত হয়।
  pan-pan: ਮੂਰਖ ਵੀ ਜਿੰਨਾਂ ਚਿਰ ਚੁੱਪ ਰਹੇ ਬੁੱਧਵਾਨ ਹੀ ਗਿਣੀਦਾ ਹੈ, ਜੇ ਮੂੰਹ ਬੰਦ ਰੱਖੇ ਤਾਂ
    ਸਿਆਣਾ ਸਮਝਿਆ ਜਾਂਦਾ ਹੈ।
  mya-JVB: မိုက် သောသူပင် တိတ်ဆိတ် စွာနေလျှင်ပညာ ရှိ ဟူ၍၎င်း၊ မိမိ နှုတ် ကိုမ ဖွင့်ဘဲ
    နေသောသူကို လည်း၊ ဉာဏ် ကောင်းသောသူဟူ၍၎င်း သူတပါး ထင် တတ်၏။
  tte-O: Tem toyauyaule yabo gamwana isoke iedeedede kabo imayalesosi tomo meuloili
    kolili toyauyaulene kulukuluna gaibuna. Na tem imwanoumo kana koleya besiele iya
    tosonoga yabo.
  tbg-tbg: Mintiraro kia avu aato vataava kia uva tiraitiro evaara vairera, vika viraravata
    koqe avu aato vataa vaiintivema tivara.
  hmo-hmo: Kavakava tauna bema ia hereva lasi neganai, taunimanima do idia laloa ia
    be aonega tauna. Bema iena uduna ia hakapua neganai, do idia gwau ia be mai lalona
    tauna.
  urd-urd: बेवक़ूफ़ भी जब तक ख़ामोश है, 'अक्लमन्द गिना जाता है; जो अपने लब बलंद रखता
    है, होशियार है।
  rus-SYN: И глупец, когда молчит, может показаться мудрым, и затворяющий уста свои
    - благоразумным.
  bqc-SIM: Baa sↄũ, tó à a lɛ́ fↄ̃̀, wì aà dilɛ ↄ̃nↄna ũɛ, gbɛ̃́ pↄ́ ì a lɛ́
    kúá laaideɛ.
  tcz-CHONGTHU: Mingol jeng jong thipbeh cha aum teng, miching bang in akigel jin,
    hitobang michun akam akeh lou teng, miching tah bang in akigel-ji bouve.
  mar-mar: मूर्ख जर गप्प बसला तर त्यास सुध्दा शहाणा समजतात; जेव्हा तो त्याचे मुख बंद
    करतो, तेव्हा त्यास बुद्धिमान समजतात.
  hlt-THB: Thlakqaw awm a awm mylh mylh awhtaw thlang ing thlakcyi na ngai nawh, a
    huui a cymbyp awhtaw thlang ing khawksimna ngai hy.
  qub-qub: Mana tantiyaj upa runapis upälla cacorga yachajnömi.
  bqp-bqp: Bee yↄ̃nkↄ, tó à yĩtɛna, òdi a ditɛ ↄ̃ndↄ̃de ũmɛ, gbɛ̃ kũ àdi a lɛ́ kũ
    bi laakaridemɛ.
  hat-hat: Moun ki gen lespri pa janm cho pou pale. Men moun sòt, lè yo rete ak bouch
    yo fèmen, yo pase pou moun ki gen konprann.
  eng-BSB: Even a fool is considered wise if he keeps silent, and discerning when
    he holds his tongue.
  tod-tod: Ɠimalala nui ɓalaa a ɗa leve ga ɠima nu, ni toɠa zoo maaɠɛsu kpɔ. Zɔi é
    laaɠulusu, naa ɠa é ga zunui nii keleɠelegai.
  eng-WEBPB: Even a fool, when he keeps silent, is counted wise. When he shuts his
    lips, he is thought to be discerning.
  kbq-kbq: E'ina hu'negu neginagi vahe'mo'ma kema osuno manisia zankura, vahe'mo'za
    knare antahi'za eri'ne hugahaze.
  nhe-BL: Yonque huihuitic, se tlacatl nesi para tlalnamiqui intla ax molinía. Quema
    se quitzacua icamac nesi queja tlamachilía.
  bus-bus: Baa yↄ̃nkↄↄ, tó à yĩtɛna, wè à diɛ ↄ̃ndↄ̃dee ũmɛ, gbɛ̃ kɛ̀ è a lɛ́ kũ
    nɛ́ làakarideemɛ.
  gub-BL: Te iranaiw ma'e nuzawy kwaw ma'e kwaw katu har a'e, aze nuze'eg kwaw a'e.
  eng-DRA: 'Even a fool, if he will hold his peace shall be counted wise: and if he
    close his lips, a man of understanding.'
