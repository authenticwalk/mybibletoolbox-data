verse: PRO.017.010
translations:
  mal-C: ഭോഷരുടെ മുതുകത്തു നൽകുന്ന നൂറ് അടിയെക്കാൾ വിവേകിക്കു നൽകുന്ന ഒരു ശാസന കൂടുതൽ
    പ്രയോജനംനൽകുന്നു.
  deu-TKW: Schelten dringt bei einem Verständigen tiefer ein, als hundert Schläge
    bei einem Thoren.
  lin-lin: Pamela ezalaka na litomba mpo na moto ya mayele, kasi kobeta zoba bafimbu
    nkama moko ezalaka na litomba te.
  eng-LSV: Rebuke comes down on the intelligent || More than one hundred stripes on
    a fool.
  eng-GNV: A reproofe entereth more into him that hath vnderstanding, then an hundreth
    stripes into a foole.
  eng-WEBSTER: A reproof entereth more into a wise man than a hundred stripes into
    a fool.
  nhw-BL: Se catli tlalnamiqui más nimantzi moxitlahua quema seyoc san se quentzi
    quitlacahualtía, huan amo quen moxitlahua se catli huihuitic masque quimaquilise
    cien hueltas ipan icuitlapa.
  swh-ONEN: Karipio humwingia sana mtu mwenye kutambua kuliko mapigo mia kwa mpumbavu.
  bba-bba: Gerusibu bu rɑ sɔmburu ko wi u bwisi mɔn mi, n kere bu ɡɑri bɔkɔ bokuru
    so nɔn wunɔbu (100).
  eng-KJVCPB: A reproof entereth more into a wise man Than an hundred stripes into
    a fool.
  luo-luo: Puonj mar kwer konyo ngʼat mariek, moloyo chwat nyadi mia ni ngʼat mofuwo.
  meu-meu: Sisiba herevana tamona ese lalo-parara tauna lalona e gwadaia dobumu, a
    hekwadi sinahu-ta ese kavakava tauna asie haberoamu.
  npi-ULB: मूर्खलाई सय कोर्रा प्रहार गर्नुभन्दा बरु समझशक्ति भएको व्यक्तिलाई एउटा
    हप्की काफी हुन्छ ।
  yor-yor: Ọ̀rọ̀ ìbáwí dun olóye ènìyàn ju ọgọ́rùn-ún pàṣán lọ lẹ́yìn òmùgọ̀.
  ind-ind: Satu teguran menjadi pelajaran yang sangat berarti bagi orang bijaksana,
    tetapi seratus pukulan tidak berguna bagi orang bebal.
  pes-OPCB: یک ملامت به شخص فهیم اثرش بیشتر است از صد ضربه شلّاق به آدم نادان.
  tgl-ULB: Ang pagsaway ay taimtim na tumutungo sa isang tao na may pang-unawa kaysa
    sa isang daang dagok sa isang hangal.
  hui-hui: Í̠na mbirali mini bayale gigabiwi kagome mbira biragola mo tiga biriyagua
    halu mbira hangu lamideore ibugua abale manda bialu mo yulebira. Anigo í̠na mbirali
    mini nawi kago mo tiga bialu gewame pira pira bariyaguabi ibu manda nabi dege
    haabo holebira.
  mya-mya: မိုက်သောသူသည် ဒဏ်ချက်တရာကို အမှုထား သည်ထက်၊ ပညာရှိသောသူသည် ဆုံးမသော စကားကို
    သာ၍ အမှုထားတတ်၏။
  bod-N: རྣམ་དཔྱོད་ཅན་ལ་གཤེ་ཚིག་གཅིག་སྨྲ༌བ། །གླེན་པར་ལན་བརྒྱ་གཞུས་པས་ལྷག་ཡིན༌ནོ།།
  wsk-wsk: Kari ikia ningo ago mu ko memek tom suanta ko manaru, mu nu pasak ala ari
    ko ikiokko; bare kari supuling lagara karogo mu tom 100 iwita moa maguwur, bare
    am me ta ikiokko!
  sna-sna: Kutsiurwa kunofadza munhu ane njere kupfuura kurohwa kwebenzi kazana.
  spa-BLM: Una reprimenda entra más profundamente en quien tiene entendimiento que
    cien latigazos a un tonto.
  cac-cac: Nivan tas sb'o yuj junoc b'elan̈ cachnab'il d'a eb' ay spensar, d'a yichan̈
    pax to jantac smac'ji eb' malaj spensar.
  swh-ULB: Karipio hupenya ndani ya mtu mwenye ufahamu kuliko mapigo mamia kwenda
    kwa mpumbavu.
  bel-bel: На разумнага мацней дзее вымова, чым на неразумнага сто ўдараў.
  deu-ELBBK: Ein Verweis dringt bei einem Verständigen tiefer ein als 100 Schläge
    bei einem Toren.
  mbb-OT: Is etew he meudseb, kesevaha zà edsewaya ne egkepenurù en, iyan, is tulebung,
    minsan penletiguwa pa ne kenà egkepenurù.
  mal-2015: ഭോഷനെ നൂറു അടിക്കുന്നതിനെക്കാൾ ബുദ്ധിമാനെ ഒന്നു ശാസിക്കുന്നതു അധികം ഫലിക്കും.
  rmc-rmc: Le goďavereske anel buter chasna jekh dovakeriben, sar le dilineske šel
    rani la pacaha.
  pes-OPV: یک ملامت به مرد فهیم اثر می‌کند، بیشتراز صد تازیانه به مرد جاهل.
  ron-1924: О мустраре пэтрунде май мулт пе омул причепут декыт о сутэ де ловитурь
    пе чел небун.
  ben-OBCV: একশো কশাঘাত মূর্খকে যত না প্রভাবিত করে ভর্ৎসনা বিচক্ষণ মানুষকে তার চেয়েও
    অনেক বেশি প্রভাবিত করে।
  som-som: Canaantu waxay ninkii garasho leh u tartaa In ka badan boqol jeedal oo
    nacas lagu dhuftay ay u taraan.
  lat-VUC: Plus proficit correptio apud prudentem, quam centum plagæ apud stultum.
  eng-ASVBT: A rebuke entereth deeper into one that hath understanding Than a hundred
    stripes into a fool.
  mna-mna: Tomtom ta so ŋgar kini ipet kek na, sombe tayaambi, nako karau men mi itooro
    mbulu kini. Mi wal kankaanaŋan ta tizorzooro na, som. Sombe tabalis zin pa re
    pa tomto lamata, na takamam lende men. Mi irao titooro mbulu kizin sananŋana na
    som.
  ita-1885: La riprensione scende più addentro nell'uomo intendente, Che cento percosse
    date allo stolto.
  eng-LXXUP: A threat breaks down the heart of a wise man; But a fool, though scourged,
    understands not.
  eng-ULB: A rebuke goes deeper into a person who has understanding than a hundred
    blows go into a fool.
  spa-VBL: Duele más un solo reproche al que es inteligente, que cien golpes a un
    tonto.
  fra-_FOB: Une réprimande fait plus d'effet sur l'homme prudent, que cent coups sur
    l'insensé.
  mal-mal: ഭോഷനെ നൂറ് അടിക്കുന്നതിനെക്കാൾ ബുദ്ധിമാനെ ഒന്ന് ശാസിക്കുന്നത് അധികം ഫലിക്കും.
  lit-lit: Išmintingajam didesnį įspūdį padaro pabarimas negu kvailiui šimtas kirčių.
  urd-GVR: Agar samajhdār ko ḍānṭā jāe to wuh ḳhūb sīkh letā hai, lekin agar ahmaq
    ko sau bār mārā jāe to bhī wuh itnā nahīṅ sīkhtā.
  suz-BL: मूर्ख मुर कली सहे खेयप तुप्‍चा क्‍येङा जोक्‍ब तुइक्‍ब मुर खेयप का देंशोनु
    रुप्‍ब।
  eng-NOY: A reproof will penetrate deeper into a wise man Than a hundred stripes
    into a fool.
  ita-1927: Un rimprovero fa più impressione all’uomo intelligente, che cento percosse
    allo stolto.
  ckb-ckb: سەرزەنشتکردنێک بۆ تێگەیشتوو قووڵترە لە سەد جار دارکاریکردن بۆ گێل.
  eng-BBE: A word of protest goes deeper into one who has sense than a hundred blows
    into a foolish man.
  kan-OKCV: ಬುದ್ಧಿಹೀನನ ಬೆನ್ನಿಗೆ ನೂರು ಪೆಟ್ಟುಗಳಿಗಿಂತ ಜ್ಞಾನಿಗೆ ಒಂದು ಗದರಿಕೆಯ ಮಾತು ಹೆಚ್ಚಾಗಿ
    ನಾಟುತ್ತದೆ.
  tam-2017: மூடனை நூறடி அடிப்பதைவிட, புத்திமானை வாயினால் கண்டிப்பதே அதிகமாக உறைக்கும்.
  spa-RV-1909: Aprovecha la reprensión en el entendido, más que si cien veces hiriese
    en el necio.
  ron-BTF: O mustrare își găsește loc mult mai adânc la un om înțelept, decât o sută
    de lovituri la un prost.
  eng-WEBP: A rebuke enters deeper into one who has understanding than a hundred lashes
    into a fool.
  eng-FBV: A reprimand hits a thinking person more than one hundred blows hit someone
    stupid.
  nld-1939: Op een verstandig mens maakt één vermaning meer indruk, Dan honderd slagen
    op een dwaas.
  nch-BL: Se cati talnamiqui más nimantzi moxitahua quema seyoc san se quentzi quitacahualtía,
    huan amo quej moxitahua se cati huihuitic masque quimaquilise cien hueltas icuitapa.
  vie-1934: Lời quở trách thấm sâu vào người khôn ngoan, Hơn là trăm roi đánh vào
    kẻ ngu muội.
  hin-CV: बुद्धिमान व्यक्ति पर एक डांट का जैसा गहरा प्रभाव पड़ता है, मूर्ख पर वैसा
    प्रभाव सौ लाठी के प्रहारों से भी संभव नहीं है.
  eng-OURB: A rebuke enters deeper into one who has understanding than one hundred
    lashes into a fool.
  spa-BES: Una palabra de corrección profundiza más en alguien que tiene sentido,
    que cien golpes en un hombre tonto.
  tdx-tdx: Laleke ty itrofaha’ ty endake ami’ty mahihitse, ta ty lafa zato ami’ty
    dagola.
  tha-KJV: คำขนาบเข้าไปในคนฉลาดลึกกว่าเฆี่ยนคนโง่สั​กร​้อยที
  por-BR-2018: A repreensão entra mais profundamente no prudente do que cem açoites
    no tolo.
  deu-ELO: Ein Verweis dringt bei einem Verständigen tiefer ein, als hundert Schläge
    bei einem Toren.
  eng-WYC-2018: A blaming profiteth more at a prudent man, than an hundred wounds
    at a fool. (A rebuke more profiteth a prudent man, than an hundred wounds to a
    fool.)
  epo-epo: Pli efikas riproĉo ĉe saĝulo, Ol cent batoj ĉe malsaĝulo.
  uig-PIN: Aⱪilanigǝ singgǝn bir eƣiz tǝnbiⱨ, Əhmǝⱪⱪǝ urulƣan yüz dǝrridin ünümlüktur.
  beo-beo: 'Di da noga:le dawa:su dunu ema afadafa fawane gagabole sia:sea, e da naba.
    Be di da gagaoui dunu ema eno sia:ne, eno sia:ne, fabe amomane, e da sia: hamedafa
    naba.'
  tpi-OTNT: Sapos yu laik stretim man i gat gutpela tingting, bai yu tokim em wanpela
    taim tasol na bai em i kisim bikpela save. Tasol sapos yu laik stretim man i no
    gat gutpela tingting, bai yu inap stikim em 100 taim, na em bai i no senisim pasin
    bilong en.
  hau-SA: Tsawata kan sa mutum ya koyi basira fiye da abin da wawa zai koya ko da
    an dūke shi sau ɗari.
  uig-LAT: Aqilanige singgen bir éghiz tenbih, Exmeqqe urulghan yüz derridin ünümlüktur.
  nde-nde: Ukukhuza kuyamqondisa umuntu olengqondo kulokutshaya isiwula imvimvinya
    ezilikhulu.
  ton-ton: ‌ʻOku ongongofua ʻae valoki ki he loto ʻoe tangata poto ʻi he kauʻimaea
    ke liunga teau ki he vale.
  ces-1613: Více se chápá rozumného jedno domluvení, nežli by blázna stokrát ubil.
  eng-WMB: A rebuke enters deeper into one who has understanding than a hundred lashes
    into a fool.
  tam-TCV: மூடருக்கு நூறு அடி கொடுப்பதைவிட பகுத்தறிகிறவர்களை வார்த்தையினால் கண்டிப்பதே
    பயனளிக்கும்.
  ceb-ULB: Ang pagbadlong modulot sa kinahiladman sa tawong adunay panabot kaysa gatosan
    ka lapdos ngadto sa buangbuang.
  pol-UBG: Nagana lepiej działa na rozumnego niż sto razów na głupiego.
  urd-GVU: اگر سمجھ دار کو ڈانٹا جائے تو وہ خوب سیکھ لیتا ہے، لیکن اگر احمق کو سَو
    بار مارا جائے توبھی وہ اِتنا نہیں سیکھتا۔
  deu-1912: Schelten bringt mehr ein an dem Verständigen denn hundert Schläge an dem
    Narren.
  kan-2017: ಮಂದಮತಿಗೆ ನೂರು ಪೆಟ್ಟು ಹೊಡೆಯುವುದಕ್ಕಿಂತಲೂ, ಗದರಿಕೆಯೇ ವಿವೇಕಿಗೆ ಹೆಚ್ಚಾದ ಶಿಕ್ಷೆ.
  yap-yap: Be’ nib llowan’ e bo’or ban’en nra fil u ta’abyay ni ngan puwan’ ngak,
    ko en nib balyang ni kan toy ni ra’ay yay.
  hlt-MCSB: Aka ang voei yakhat n'ngawn lakah aka yakming ham tah tluungnah mah a
    tlaeh pah coeng.
  mdy-ETH: ዔኤያ ዓሲ ፄኤታ ማይንቲ ዢራፓና ጳርቂንቲ ዔኤቢ ዔራያይዳፓ ማሊ ጶቂሣ ዓሲ ፔቴይዳፓ ዓኣዹዋያና ጎሪ ዞሮ ዞሮና
    ዔራሢ ባሻያኬ።
  kew-kew: Neme epe kone i aa meda raapu agaa maredo yaatalo palipiri agaa rana padane
    te rabu nipumi makuae yae aipapulu mealia. Go yapare neme wae kone i aa maredepo
    yatalo pali-dare nipu kalaipu ma-epeali. Goa pali pare nipuna kone aipapulu na-epealia.
  twi-ASANTE: Nkaanim sɔ onipa a ɔwɔ nhunumu ani sene mmaa ɔha a wɔbɔ ɔkwasea.
  eng-WEBU: A rebuke enters deeper into one who has understanding than a hundred lashes
    into a fool.
  wal-wal: Eeyyai xeetuton lissuwan shocin eriyoogaappe akeeki de7iyo asi coo seerin
    eriyoogee aadhdhees.
  acu-NT: Aints uchirin paan nintiniunka antukti tusar chicharkartinuitai. Turamtai
    pengker antuktinuitai. Antsu aints nintinchaun antukti tusar kichik pachak awatrarmaitiat,
    pengké antatsui.
  spa-PDDPT: Una sola reprensión es más eficaz para el prudente Que 100 golpes al
    imprudente.
  gun-gun: Hi'arandu e'ỹ va'e cem-kue oinupãa teĩ noendui 'rã merami, ha'e rã hi'arandu
    va'e ma omongetaa rã oenduxe ete 'rã.
  agu-BL: Jun tal yajo'n na xcye' tan xtx'ixpe'n tajtza'kl jun yi at tajtza'kl, swutz
    yil tz'oc jun cient xicy'xab te jun yi qui'c tajtza'kl.
  ilo-ULB: Ti panangtubngar ket umuneg iti kaunggan ti tao nga addaan pannakaawat,
    abakna ti sangagasut a saplit iti maag.
  kpg-kpg: Tangada hagamaanadu kabemee e kabe nia mee e logo mai di aago hua e dahi,
    i tangada dadaulia dela e kabe ana mee mai dono dadaaligi nnolongo e lau (100).
  uig-ARA: ئاقىلانىگە سىڭگەن بىر ئېغىز تەنبىھ، ئەخمەققە ئۇرۇلغان يۈز دەررىدىن ئۈنۈملۈكتۇر.
  bps-bps: I to nun kaglabat, too mlal tdò balù fa alò fagu di sulê kngakkenen, di
    to i là fulung faldam, balù fa tamaskél mlatu dulê.
  sus-sus: Tantanyi masenfe lɔnnila bɛ a fahaamui fima nɛ a ma, dangife lɔnnitare
    bɔnbɔfe luxusinyi ya kɛmɛ ra.
  pon-2006: Lipwoar ehute kak kapwungala aramas loalokong men, ahpw lipwoar epwiki
    sohte pahn kapwungala aramas pweipwei men.
  ksd-ksd: A varpit i ki muka ta ra uru i ra tutana ba i matoto, Ma ra lunga pa i
    boina ta ra mar na mememene.
  tur-YTC: Anlayışlı kişiye bir azar, Akılsıza yüz vuruştan daha derin etki eder.
  bel-N: Мацней дзейнічае нагана на разумнага, чым сто ўдараў на дурнога.
  grc-BRENT: Συντρίβει ἀπειλὴ καρδίαν φρονίμου, ἄφρων δὲ μαστιγωθεὶς οὐκ αἰσθάνεται.
  ind-AYT: Satu teguran lebih meresap pada orang yang berpengertian daripada seratus
    pukulan pada orang bodoh.
  nya-nya: Munthu wanzeru amamva kamodzi kokha, munthu wopanda nzeru ndi samvamkunkhu.
  hrv-hrv: Razumna se ukor jače doima nego bezumna stotina udaraca.
  mps-mps: Te nago te wiegi yai homu elalubo bidi dodolabo homu ebaso da, teda nago
    te deli sogo naga agaba obaso, tama teda agai te genuai kolesaga mu saibao. Tiali
    goli, nago te wiegi yai homu elalusiąbo bidi dodolabo homu eyu da, teda nago
    aga te bidi sese a naga te 100 sogo te aga elibo sę eyu dodolaibao, tiali goli
    te agai kolesaga me hasegeligobeo.
  tpi-tpi: Sapos yu laik stretim man i gat gutpela tingting, bai yu tokim em wanpela
    taim tasol na bai em i kisim bikpela save. Tasol sapos yu laik stretim man i no
    gat gutpela tingting, bai yu inap stikim em 100 taim, na em bai i no senisim pasin
    bilong en.
  dan-1931: Bedre virker Skænd på forstandig end hundrede Slag på en Tåbe.
  vie-OVCB: Một lời quở trách thức tỉnh người khôn, hơn cả trăm roi đánh người ngu
    muội.
  guj-2017: મૂર્ખને સો ફટકાના કરતાં બુદ્ધિમાનને એક ઠપકાનો ઘા વધારે ઊંડી અસર કરે છે.
  pon-2006A: Lipwoar ehute kak kapwungala aramas loalokong men, ahpw lipwoar epwiki
    sohte pahn kapwungala aramas pweipwei men.
  por-BRBSL: Uma repreensão entra mais profundamente em quem tem entendimento do que
    cem chicotadas em um tolo.
  swe-swe: En tillrättavisning påverkar den vise mer än hundra slag på dåren.
  cth-cth: Tamipathu avai cum touh hem e hlak tamilungkaang vai touh yue e aphuohnawn.
  twi-twi: Animka sɔ onipa a ɔwɔ nhumu ani sen mmaa ɔha a wɔbɔ ɔkwasea.
  hlt-hlt: Aka ang voei yakhat n'ngawn lakah aka yakming ham tah tluungnah mah a tlaeh
    pah coeng.
  tbz-SIM: Kɑ̀ɑ kpɑnnɛ̀ wèè ciì dɛ̀ bo ò teennɛ̀ kɛ́pɛ̃ɛ̃tɛ́ ɑ bo puotímɛ̀ kuyɛìnkù
    dinɑsɑ̃́ũ̀ kucɛ tɛkɔ̀ùtɛ̀ (100).
  msy-2020: Nɨ gumazir nɨghnɨzir aghuim itim akɨrsɨ, nɨ dughiar vamɨran a mɨkemeghtɨ,
    a fofozir ekiam inigham. Egh nɨ gumazir nɨghnɨzir aghuiba puvatɨzim akɨrsɨ, nɨ
    100plan dughiabar a ifozoreghtɨ, a uan araziba oteghɨv kɨnighan kogham.
  dop-dop: Kɑlənɑʋ wɑɑsəɣɩ yʋlʋ lɑɣɑtʋ kɛ́, nɑ pə́ kəlɩ tipilɑ nɑɑnʋwɑ kɛ kʋmɛlɛŋ
    tɔɔ.
  azb-azb: Qanan insan üçün bir irad Axmağa vurulan yüz zərbədən də artıq təsir edir.
  eng-DBY: A reproof entereth more deeply into him that hath understanding than a
    hundred stripes into a fool.
  hin-2017: एक घुड़की समझनेवाले के मन में जितनी गड़ जाती है, उतना सौ बार मार खाना
    मूर्ख के मन में नहीं गड़ता।
  wol-KYG: Ku am ug dégg ngay yedd benn yoon, ab dof téeméeri yar du ko waññi.
  bjr-bjr: Anee irirana faqaa fasiqa moodaannai qimaminanoo mifa kai kaqi iriannoo.
    Anee quandakinana furufarira fasiqa saamu qumaree moomoo wan handeereeta kari
    arusee qimaminanoo mifa siamma qiriannoo.
  eng-YLT: Rebuke cometh down on the intelligent More than a hundred stripes on a
    fool.
  kne-kne: Nalaka ay maawatan di nanemneman di mamingsan ay pamagbaga, ngem din naong-ong
    yan adi makaawat olay mamin gasot ay sopliten.
  eng-WYC-2017: A blaming profiteth more at a prudent man, than an hundred wounds
    at a fool.
  eng-WMBB: A rebuke enters deeper into one who has understanding than a hundred lashes
    into a fool.
  urd-GVH: अगर समझदार को डाँटा जाए तो वह ख़ूब सीख लेता है, लेकिन अगर अहमक़ को सौ बार
    मारा जाए तो भी वह इतना नहीं सीखता।
  rug-rug: Na ginegese si leana la koasa tie pu balabala valeana, hola nia sa sineke
    keke gogoto totoso pa mudina sa tie pekipeki.
  gaz-gaz: Hamma gowwaan yeroo dhibba garafamee itti dhagaʼamu caalaa ifannaan nama
    waa hubatutti dhagaʼama.
  fra-LSG: Une réprimande fait plus d’impression sur l’homme intelligent Que cent
    coups sur l’insensé.
  yal-yal: Maxadi keden peen xaxilimaan maliyɛ dangu bosaan yɛ kɛmɛ ra xaxilitaren
    ma.
  haw-1868: Komo ke aoia mai iloko o ka mea naauao, Mamua o na hahau ana he haneri
    iloko o ka mea lapuwale.
  arb-NAV: يُؤَثِّرُ التَّأْنِيبُ فِي الْحَكِيمِ أَكْثَرَ مِنْ تَأْثِيرِ مِئَةِ جَلْدَةٍ
    فِي الْجَاهِلِ.
  ewe-ewe: Mokaname dea ta me na ame si si sidzedze le wu nu si ƒoƒo alafa ɖeka nye
    na bometsila.
  eng-LEE: A reproof penetrateth more deeply into a wise man, than a hundred stripes
    into a fool.
  asm-FB: যি দৰে মূৰ্খৰ ওপৰত এশ কোবে কাম কৰে, সেই দৰে সুবিবেচকৰ মনলৈ অনুযোগ গভীৰ ভাবে
    সোমায়।
  sus-A: تَنتَنيِ مَسٍنقٍ لْننِلَ بّ عَ قَهَامُي قِمَ نّ عَ مَ، دَنفِقٍ لْننِتَرٍ
    بْنبْقٍ لُشُسِنيِ يَ كّمّ رَ.
  fra-SBL: La réprimande pénètre plus profondément chez celui qui a de l'intelligence.
    que cent coups de fouet à un imbécile.
  hbo-hbo: תֵּ֣חַת גְּעָרָ֣ה בְמֵבִ֑ין מֵהַכֹּ֖ות כְּסִ֣יל מֵאָֽה׃
  kik-kik: Kũrũithio nĩgũkenagia mũndũ ũrĩa ũkũũranaga maũndũ gũkĩra iboko igana harĩ
    mũndũ mũkĩĩgu.
  fra-NCL: Un blâme fait plus d’impression sur l’homme intelligent que cent coups
    sur l’insensé.
  cek-AK: Kamthu loe quiboeng hoi cumvaito boh cadoeh poek amkhrai mak ai; palungha
    loe thuitaekhaih lok to thaih kop.
  cuk-cuk: Dule-itoakwaa-binsaedga sabsur-ibmar-soglegele, irgwen-itogaled. Dule-binsaedsulidaeddina,
    molidubgi ila-dulataledse (100) bibyolenaidibe, amba itosulid.
  uig-CYR: Ақиланигә сиңгән бир еғиз тәнбиһ, Ахмаққа урулған йүз дәрридин үнүмлүктур.
  tel-2017: బుద్ధిహీనుడికి నూరుదెబ్బల కంటే బుద్ధిమంతుడికి ఒక గద్దింపు మాట మరింత లోతుగా
    నాటుతుంది.
  hat-BSA: Yon repwòch antre pi fon nan moun bon konprann nan pase anpil kou sou yon
    moun ensanse.
  kos-kos: Kas in kaiyuk sefanna ku in aksuwosyela sie mwet lalmwetmet, a sringsring
    siofok tia ku in aksuwosyela sie mwet lalfon.
  hbo-WLC: תֵּ֣חַת גְּעָרָ֣ה בְמֵבִ֑ין מֵהַכּ֖וֹת כְּסִ֣יל מֵאָֽה׃
  ibo-ibo: Ịba mba ntakịrị a baara onye nwere nghọta bara uru karịa narị ụtarị nke
    a pịara onye nzuzu.
  ory-ory: ମୂର୍ଖକୁ ଶହେ ମାଡ଼ ଅପେକ୍ଷା ବୁଦ୍ଧିମାନ‍କୁ ପଦେ ଅନୁଯୋଗ ଅଧିକ କାଟେ।
  chk-chk: Eu kapasen apwüng ngeni eman mi mirit a watte eselipäan, lap seni eselipäen
    ipükü wichiwich ngeni eman mi tiparoch.
  rop-rop: Det sabibala men im len mowa wen sambodi streitinimap im wantaim, bat det
    silibala men nomo len enijing wen yu beldim im wan handrid taim.
  ukr-1871: Розумного докір більше діймає, нїж дурного сто вдарів.
  deu-1951: Schelten macht mehr Eindruck auf den Verständigen als hundert Schläge
    auf den Narren.
  eng-JPS: A rebuke entereth deeper into a man of understanding than a hundred stripes
    into a fool.
  srp-1865: Ukor tišti razumnoga veæma nego ludoga sto udaraca.
  lug-lug: Okunenya kuyamba nnyo omuntu ategeera, okusinga okukuba omusirusiru embooko
    ekikumi.
  heb-heb: תחת גערה במבין מהכות כסיל מאה׃
  ben-IRV: বুদ্ধিমানের মনে ভর্ত্সনা যত লাগে, নির্বোধের মনে একশো প্রহারও তত লাগে না।
  pan-pan: ਸਮਝ ਵਾਲੇ ਉੱਤੇ ਇੱਕ ਝਿੜਕ, ਮੂਰਖ ਉੱਤੇ ਸੌ ਕੋਰੜਿਆਂ ਨਾਲੋਂ ਵੱਧ ਅਸਰ ਕਰਦੀ ਹੈ।
  mya-JVB: မိုက် သောသူသည် ဒဏ်ချက် တရာ ကို အမှုထား သည်ထက်၊ ပညာရှိ သောသူသည် ဆုံးမ သော
    စကားကို သာ၍ အမှု ထားတတ်၏။
  tte-O: Tem tosonoga kana yokoi ibenalan ana katai ilalakiyoi kabo muli mena toyauyaule
    ana katai saugana sisapi me wan andeledi.
  tbg-tbg: Are avu aato vataa vaiinti vohaa tataa atihara utetairera, viva vaakama
    ai uva iriro avataanaro. Are kia avu aato vataa vaiinti 100 tataa ruqutihara utetairera,
    viva qaqiqaima qora okara autuqiro vuanaro.
  hmo-hmo: Sisiba hereva tamona ese, laloa kehoa tauna dekenai aonega bada ia henia
    noho, to kavakava tauna be nega 100 idia botaia neganai, aonega sisina sibona
    do ia davaria.
  urd-urd: समझदार पर एक झिड़की, बेवक़ूफ़ों पर सौ कोड़ों से ज़्यादा असर करती है।
  rus-SYN: На разумного сильнее действует выговор, нежели на глупого сто ударов.
  bqc-SIM: Ɔ̃nↄna gbaa laai ì tↄ̃wà dɛ sↄũ gbɛ̃a gɛ̃n basↄola.
  tcz-CHONGTHU: Mingol jakhat vei akichup sang in, thil hetthemna neipa ding in akihilna
    jeng jong asanji ahei.
  mar-mar: मूर्खाच्या मनात शंभर फटके ठसतात, यापेक्षा निषेध बुद्धिमान मनुष्याच्या मनावर
    अधिक खोलवर ठसतो.
  hlt-THB: Thlakqaw a voei siim vyk lakawh thlakcyi hykpoet zyihtoel ing phu ta bet
    hy.
  qub-qub: Alli tantiyacöga juc piñacuyllawanmi wiyacun. Mana tantiyacojmi ichanga
    pachac cuti astiptinpis mana wiyacunchu.
  bqp-bqp: Ɔ̃ndↄ̃de dì kpãkɛ̃nyĩna ma, ama yↄ̃nkↄ dì gbɛ̃na gɛ̃̀n baaakↄ̃ daro.
  hat-hat: Lè ou fè yon moun ki gen konprann repwòch, sa touche kè l'. Men, ata san
    kout baton p'ap chanje yon moun sòt.
  eng-BSB: A rebuke cuts into a man of discernment deeper than a hundred lashes cut
    into a fool.
  tod-tod: Zeliloma ɠilagi ɠa ɗa faa ʋaa keleɠele nui ma, é leʋe kpakɔ ɲɛ ungila
    (100) ba, ta faaɠaaɠaalala nui loɠa la.
  eng-WEBPB: A rebuke enters deeper into one who has understanding than a hundred
    lashes into a fool.
  kbq-kbq: Kemofoma refko huno antahi ankemare vahe'mofona, magoke zupama azeri fatgo
    hu kema asamisankeno'a antahigahianagi, neginagi vahe'mofoma azeri fatgo hunaku'ma
    100'a zupa knona ami'sanana, avu'avara ruzahera osugahie.
  nhe-BL: Se tlen tlalnamiqui más nimantzi moxitlahua quema seyoc san se quentzi quitlacahualtía,
    huan ax queja moxitlahua se tlen huihuitic yonque quimaquilise cien hueltas ipan
    icuitlapa.
  bus-bus: Ɔ̃ndↄ̃ri è kpãkɛ̃nzina ma, yↄ̃nkↄↄ sↄ̃ↄ e gbɛ̃na gɛ̃̀n baaagↄ̃ↄ daro.
  gub-BL: Ma'e kwaw par ukwaw na'arewahy aze amo umume'u hemiapo kwer ikatu 'ym ma'e
    izupe a'e. Aze xipetek iranaiw ma'e 100 haw, nuzemu'e kwaw inugwer izàwe.
  eng-DRA: A reproof availeth more with a wise man, than a hundred stripes with a
    fool.
