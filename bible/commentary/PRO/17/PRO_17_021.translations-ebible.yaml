verse: PRO.017.021
translations:
  mal-C: മാതാപിതാക്കൾക്ക് ഭോഷരായ മക്കൾ ഉണ്ടായിരിക്കുന്നതു വേദനാജനകം; ഭോഷരുടെ മാതാപിതാക്കൾക്ക്
    ആനന്ദം അന്യമായിരിക്കും.
  deu-TKW: Wer einen Thoren erzeugt, dem bringt's Grämen, und der Vater eines Narren
    kann sich nicht freuen.
  lin-lin: Kozala na mwana ya zoba esalaka pasi na motema, mpe tata ya moto ya liboma
    akotikala kozala na esengo te.
  eng-LSV: Whoever is begetting a fool has affliction for it, || Indeed, the father
    of a fool does not rejoice.
  eng-GNV: He that begetteth a foole, getteth himselfe sorow, and the father of a
    foole can haue no ioy.
  eng-WEBSTER: 'He that begetteth a fool doeth it to his sorrow: and the father of
    a fool hath no joy.'
  nhw-BL: Nelía se hueyi tequipacholi quipantis itata se telpocatl catli tlahuel huihuitic.
    Amo quema yolpaquis itata se catli amo tlatlepanita.
  swh-ONEN: Kuwa na mwana mpumbavu huleta huzuni; hakuna furaha kwa baba wa mpumbavu.
  bba-bba: Wi u ɡɑri bɔkɔ mɑrɑ, nuku sɑnkirɑnɑ u rɑ n mɔ. Mɛyɑ bii wi u kun ɑsɑnsi
    mɔn tundo u ǹ kpɛ̃ u n nuku dobu mɔ.
  eng-KJVCPB: 'He that begetteth a fool doeth it to his sorrow: And the father of
    a fool hath no joy.'
  luo-luo: Bedo gi ngʼat mofuwo kaka wuowi kelo kuyo; onge mor ni wuoro ma wuon ngʼat
    mofuwo.
  meu-meu: Lalo-duhu merona ese tamana lalona e hahisihisiamu; kavakava merona tamana
    na se moalemu.
  npi-ULB: जो मूर्खको बुबाआमा, तिनीहरूले आफैमा शोक ल्याउँछन्, र मूर्खको बुबामा कुनै
    आनन्द हुँदैन ।
  yor-yor: Láti bí aláìgbọ́n lọ́mọ a máa fa ìbànújẹ́ ọkàn, kò sí ayọ̀ fún baba ọmọ
    tí kò gbọ́n.
  ind-ind: Hati menjadi susah bila anak bebal. Tidak ada sukacita bagi orangtua bila
    anaknya bodoh.
  pes-OPCB: فرزند نادان مایهٔ غم و غصهٔ والدینش می‌باشد.
  tgl-ULB: Kung sinumang umanak ng isang hangal ay magdudulot ng kapighatian sa kanyang
    sarili; Kung sinumang umaruga ng isang hangal ay hindi makakapagdiwang.
  hui-hui: Waneiginime ti mini nawi howa ko biaabo haga kayagua ti ai̱ya abalame miniha
    genda howa dara ho haabo holebira.
  mya-mya: မိုက်သောသူကို ဖြစ်ဘွားစေသောသူသည် မိမိကို မိမိဝမ်းနည်းစေတတ်၏။ မိုက်သောသူ၏အဘ၌
    ဝမ်းမြောက်စရာအကြောင်းမရှိ။
  bod-N: གླེན་པའི་བུ་ཞིག་སྐྱེས་པ་ཕ་ཡི༌སྡུག །གླེན་པའི་ཕ་ལ་དགའ་སྤྲོ་ཡོད་མ༌ཡིན།།
  wsk-wsk: Kuriang supulingkiri aora biya mu nuet gomang motam batagarso, se amilmil
    bo kote mena se gomang ikup biya.
  sna-sna: Kuva nomwanakomana benzi kunouyisa kurwadziwa; baba vebenzi havana mufaro.
  spa-BLM: El que se convierte en padre de un tonto se apena. El padre de un tonto
    no tiene alegría.
  cac-cac: A eb' smam eb' chuc spensar, malaj tzalajc'olal scha eb' yuj eb' yuninal
    chi', an̈ej cusc'olal scha' eb'.
  swh-ULB: Mzazi wa mpumbavu huleta majonzi kwake mwenyewe; baba wa mpumbavu hana
    furaha.
  bel-bel: Калі нарадзіў хто немысьля - сабе на гора, і бацька немысьля не парадуецца.
  wed-wed: Ama tevera opaopana i vinatunei lamna nuabola ava e vivitupui, laragana
    amana awarina eḡa nuaiai.
  deu-ELBBK: Wer einen Toren zeugt, dem wird es zum Kummer, und der Vater eines Narren
    hat keine Freude.
  mbb-OT: Emun engey is anak ta egkeveǥayan ki te seeng, ne wazè ta kelipey.
  mal-2015: ഭോഷനെ ജനിപ്പിച്ചവന്നു അതു ഖേദകാരണമാകും; മൂഢന്റെ അപ്പന്നു സന്തോഷം ഉണ്ടാകയില്ല.
  rmc-rmc: Ko anďa pro svetos le nagoďaveres, rovela a o dad le dilineskro na radisaľola.
  pes-OPV: هر‌که فرزند احمق آورد برای خویشتن غم پیدا می‌کند، و پدر فرزند ابله شادی
    نخواهد دید.
  ron-1924: Чине дэ наштере унуй небун ва авя ынтристаре ши татэл унуй небун ну поате
    сэ се букуре.
  aui-aui: Tamada bi sinada iiyawogha natunatudi wiikayotirana saberabera, na getana
    awaki da nuwapoya da kanighughuwa gwabidiye.
  ben-OBCV: মূর্খকে সন্তানরূপে লাভ করার অর্থ জীবনে বিষাদ নেমে আসা; মূর্খের মা-বাবার
    মনে আনন্দ থাকে না।
  som-som: Kii nacas dhalaa murugtiisuu u dhalaa, Oo nacas aabbihiisna farxad ma leh.
  lat-VUC: Natus est stultus in ignominiam suam; sed nec pater in fatuo lætabitur.
  eng-ASVBT: He that begetteth a fool doeth it to his sorrow; And the father of a
    fool hath no joy.
  mna-mna: Pikin kankaanaŋan ta tizorzooro na, tipasansaana taman bizin lelen. Tana
    taman bizin ko irao lelen ambai na som.
  ita-1885: Chi genera un pazzo lo genera a suo cordoglio; E il padre dello stolto
    non si rallegrerà.
  eng-LXXUP: And the heart of a fool is grief to its possessor. A father rejoices
    not over an uninstructed son; But a wise son gladdens his mother.
  eng-ULB: Whoever is the parent of a fool brings grief to himself; and the father
    of a fool has no joy.
  spa-VBL: Un hijo tonto acarrea tristeza para tu padre; el padre de un hijo que actúa
    con necedad no vivirá con alegría.
  fra-_FOB: Celui qui a donné naissance à un insensé, en aura de l'ennui; et le père
    d'un fou ne se réjouira point.
  mal-mal: ഭോഷനെ ജനിപ്പിച്ചവന് അത് ഖേദകാരണമാകും; മൂഢന്റെ അപ്പന് സന്തോഷം ഉണ്ടാകുകയില്ല.
  lit-lit: Kas pagimdo kvailį, tas sukelia sau sielvartą, ir paikšo tėvas neturi džiaugsmo.
  urd-GVR: Jis ke hāṅ ahmaq beṭā paidā ho jāe use dukh pahuṅchtā hai, aur aql se ḳhālī
    beṭā bāp ke lie ḳhushī kā bāis nahīṅ hotā.
  suz-BL: मूर्ख तौमी आ आम आफ आस कली सुर्ता पपाइक्‍ब। मूर्ख आ आफ गेनायो ग्‍येरचा मताइब।
  eng-NOY: Whoso begetteth a fool doeth it to his sorrow; Yea, the father of the fool
    hath no joy.
  ita-1927: Chi genera uno stolto ne avrà cordoglio, e il padre dell’uomo da nulla
    non avrà gioia.
  ckb-ckb: ئەوەی گێلی ببێت تووشی خەفەت دەبێت، باوکی ڕۆڵەی دەبەنگیش دڵخۆشی نابینێت.
  eng-BBE: He who has an unwise son gets sorrow for himself, and the father of a foolish
    son has no joy.
  kan-OKCV: ಬುದ್ಧಿಹೀನ ಹೆತ್ತವನಿಗೆ ವ್ಯಥೆ; ಬುದ್ಧಿಹೀನನ ತಂದೆಗೆ ಸಂತೋಷವಿರುವುದಿಲ್ಲ.
  tam-2017: மதிகெட்ட மகனைப் பெறுகிறவன் தனக்குச் சஞ்சலம் உண்டாக அவனைப் பெறுகிறான்;
    மதியீனனுடைய தகப்பனுக்கு மகிழ்ச்சியில்லை.
  spa-RV-1909: 'El que engendra al necio, para su tristeza lo engendra: y el padre
    del fatuo no se alegrará.'
  ron-BTF: Cel ce dă naștere unui prost face aceasta spre întristarea lui, și tatăl
    unui nebun nu are bucurie.
  eng-WEBP: He who becomes the father of a fool grieves. The father of a fool has
    no joy.
  eng-FBV: A stupid son brings grief to his father; the father of a child who does
    stupid things has no joy.
  nld-1939: Wie een domoor verwekt heeft, heeft zich hartzeer bezorgd; De vader van
    een zot kent geen vreugde.
  nch-BL: Nelía se hueyi tequipacholi quipantis itata se telpocat cati tahuel huihuitic.
    Amo quema yolpaquis itata se cati amo tatepanita.
  vie-1934: Ai sanh con ngu muội ắt sẽ có buồn rầu; Còn cha của kẻ ngây dại chẳng
    được vui vẻ.
  hin-CV: वह, जो मन्दबुद्धि पुत्र को जन्म देता है, अपने ही ऊपर शोक ले आता है; मूर्ख
    के पिता के समक्ष आनंद का कोई विषय नहीं रह जाता.
  eng-OURB: He who becomes the father of a fool grieves. The father of a fool has
    no joy.
  spa-BES: El que tiene un hijo impío, se aflige, y el padre de un hijo necio no se
    alegra.
  tdx-tdx: Ho aman’anahelo ty misamake ty minè; vaho tsy aman-kaehake ty rae’ i gegey.
  tha-KJV: บิ​ดาที่​มี​บุ​ตรโฉดก็​มี​ความโศก และบิดาของคนโง่​ไม่มี​ความชื่นบาน
  por-BR-2018: Quem gera o louco cria sua própria tristeza; e o pai do imprudente
    não se alegrará.
  deu-ELO: Wer einen Toren zeugt, dem wird es zum Kummer, und der Vater eines Narren
    hat keine Freude.
  eng-WYC-2018: A fool is born in his shame; but neither the father shall be glad
    in a fool. (A fool is born to his parents? shame; and the father shall never be
    glad, or have joy, over his foolish son.)
  epo-epo: Kiu naskas malsaĝulon, tiu havas ĉagrenon; Kaj patro de malprudentulo ne
    havos ĝojon.
  uig-PIN: Bala ǝhmǝⱪ bolsa, ata ƣǝm-ⱪayƣuƣa patar; Ⱨamaⱪǝtning atisi huxalliⱪ kɵrmǝs.
  beo-beo: Nowa mano da gagaoui hou fawane hamosea, ilia edalali da gogosiasu amola
    se nabasu fawane ba:mu.
  tpi-OTNT: Sapos pikinini man i no gat gutpela tingting, bai papa bilong en i bel
    hevi tru.
  hau-SA: Kasance da wawa kamar ɗa yakan kawo baƙin ciki babu farin ciki ga mahaifin
    wawa.
  uig-LAT: Bala exmeq bolsa, ata ghem-qayghugha patar; Hamaqetning atisi xushalliq
    körmes.
  nde-nde: Ukuba lendodana eyisiwula kuthelela usizi; akulakuthokoza kuyise wesiwula.
  ton-ton: 'Ko ia ʻoku ne fakatupu ha vale ʻoku ne fai ke ne mamahi ai ia: pea ʻoku
    ʻikai maʻu ha fiefia ʻe he tamai ʻae tangata vale.'
  ces-1613: Kdo zplodil blázna, k zámutku svému zplodil jej, aniž se bude radovati
    otec nemoudrého.
  eng-WMB: He who becomes the father of a fool grieves. The father of a fool has no
    joy.
  tam-TCV: முட்டாளைப் பெற்றவருக்கு வருத்தம்; இறைவனற்ற மதியீனரின் பெற்றோருக்கு மகிழ்ச்சியில்லை.
  ceb-ULB: Si bisan kinsa kadtong ginikanan sa buangbuang magdala ug kasubo sa iyang
    kaugalingon; ug ang amahan sa buangbuang walay kalipay.
  pol-UBG: Kto spłodzi głupca, zrobi to na swój smutek, a ojciec głupiego nie doznaje
    radości.
  urd-GVU: جس کے ہاں احمق بیٹا پیدا ہو جائے اُسے دُکھ پہنچتا ہے، اور عقل سے خالی بیٹا
    باپ کے لئے خوشی کا باعث نہیں ہوتا۔
  deu-1912: Wer einen Narren zeugt, der hat Grämen; und eines Narren Vater hat keine
    Freude.
  kan-2017: ಮೂರ್ಖನನ್ನು ಹೆತ್ತವರಿಗೆ ವ್ಯಥೆ, ಮೂರ್ಖನ ತಂದೆಗೆ ವ್ಯಸನ.
  yap-yap: Go’ kirban’ nge gafgowan’ e ra i tay e gallabthir rok e bitir nib balyang
    ngongolen.
  hlt-MCSB: Amah kah a pha-ueknah ham hlang ang te a cun, te dongah hlang ang kah
    a napa tah a ko a hoe moenih.
  mdy-ETH: ቤልፃ ናይ ሾዔ ዓሲ ዖዖያኔ፤ ፑርታ ናይ ዓዶኮ ዎዛ ባኣሴ።
  kew-kew: Aa medana simi epe kone nasaliare oro yalo aaraa nipu lo-robaa keda mu
    aalia.
  twi-ASANTE: Deɛ ɔwo ɔba kwasea no di awerɛhoɔ; ɔba kwasea agya nni anigyeɛ.
  eng-WEBU: He who becomes the father of a fool grieves. The father of a fool has
    no joy.
  wal-wal: Azalla na7aa yelida aawi azzanees; eeyya na7aa aawau ufaissi baawa.
  acu-NT: Uchi netseka aparin wake mesemtikniayi. Uchi nintinchau pujamtaikia, apari
    wararsashtinuitai.
  spa-PDDPT: El que engendra a un insensato le resulta para su tristeza, Y el padre
    de un necio no tiene alegría.
  gun-gun: Ta'y hi'arandu e'ỹ va'e omomboriau 'rã nguu kuery. Ndoiko kuaai rei va'e
    ru kuery ma ndovy'ai 'rã.
  agu-BL: Yi e' yi qui na ocopon jun yol te chiwi', ilenin na cyak' bis tetz chitaj.
    Nin qui'c rmeril yi nink chitzatzin yi chitaj scye'j tan paj yi e'chk takle'n
    cachi' yi na chiban.
  ilo-ULB: Ti siasinoman a maaddaan iti putot a maag ket mangmangiyeg iti ladingit
    iti bagina; saan nga agrag-o ti siasinoman nga ama iti maag nga anak.
  kpg-kpg: Nia maadua o nia dama ala e hai di huaidu e manawa gee gei e lodo huaidu.
  uig-ARA: بالا ئەخمەق بولسا، ئاتا غەم-قايغۇغا پاتار؛ ھاماقەتنىڭ ئاتىسى خۇشاللىق كۆرمەس.
  bps-bps: I tingà là fulung faldam, alò mlé klidù nawa i maan, na landè klehew i
    maan di tingaan là fulung faldam.
  sus-sus: Mixi yo di lɔnnitare bari, na fama nɛ tɔɔrɔde. Mixi yo di xaxilitare sɔtɔ,
    na mu sɛɛwama.
  pon-2006: Ihte nsensuwed oh pahtou ong sahm emen me nah pwutak kin wia tiahk en
    pweipwei.
  ksd-ksd: Nina i vangala ra lunga na lingligur tana, Ma nina dir tamana ma ra lunga
    pa na gugu.
  tur-YTC: Akılsızın babası üzülür, Ahmağın babası tümüyle sevinçten yoksundur.
  bel-N: Хто нараджае неразумнага, — на смутак сабе, і бацька бязглуздага ня будзе
    цешыцца.
  grc-BRENT: καρδία δὲ ἄφρονος ὀδύνη τῷ κεκτημένῳ αὐτήν· οὐκ εὐφραίνεται πατὴρ ἐφʼ
    υἱῷ ἀπαιδεύτῳ, υἱὸς δὲ φρόνιμος εὐφραίνει μητέρα αὐτοῦ.
  ind-AYT: Dia yang melahirkan orang bodoh mendapat dukacita, dan ayah orang bodoh
    tidak memiliki sukacita.
  nya-nya: Mwana wopusa amamvetsa chisoni abambo ake, abambo a chitsiru sakhala ndi
    chimwemwe.
  hrv-hrv: Tko rodi bezumna, na tugu mu je; a nije veseo ni otac budale.
  mps-mps: Te ogwago homu wiegi yai me elalusiąbaso da, teda aga aya te haliga sęgę
    mu yaibao. Awe, te bidi aga ogwade dwagi yai homu egobeo.
  tpi-tpi: Sapos pikinini man i no gat gutpela tingting, bai papa bilong en i bel
    hevi tru.
  dan-1931: Den, der avler en Tåbe, får Sorg, Dårens Fader er ikke glad.
  vie-OVCB: Con khờ khạo làm cha phiền lụy; người ưu sầu, vì con cái khùng điên.
  guj-2017: મૂર્ખને પેદા કરનાર દુ:ખી થાય છે; મૂર્ખના પિતાને કદી આનંદ થતો નથી.
  pon-2006A: Ihte nsensuwed oh pahtou ong sahm emen me nah pwutak kin wia tiahk en
    pweipwei.
  por-BRBSL: Aquele que se torna o pai de um idiota que sofre. O pai de um tolo não
    tem alegria.
  swe-swe: Den förälder som får en [självgod] dåre till barn får sorg, en far till
    en [ohyfsad] dåre har ingen glädje.
  cth-cth: Tamipathu ka khe e tami teh amahoima a lungmathoe sak, ka pathu e capa
    ka tawn e tami teh konawmnae tawn hoeh.
  twi-twi: Nea ɔwo ɔbakwasea no di awerɛhow, ɔbakwasea agya nni anigye.
  hlt-hlt: Amah kah a pha-ueknah ham hlang ang te a cun, te dongah hlang ang kah a
    napa tah a ko a hoe moenih.
  tbz-SIM: Wèè pɛitɛ́ kuyɛìnkù ò ɔ̃ mbonɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mmɛ, kuyɛìnkù cicɛ í mɔkɛ
    diwɛ̀ì mɑrì.
  msy-2020: Otarim nɨghnɨzir aghuiba puvatɨghtɨ, an afeziam bar osemegham.
  dop-dop: Yʋlʋ wei ɩ lʋlɑ kʋmɛlɛŋ tɔ lɑŋwɑkəllɛ tɑɑ kɛ́ ɩ wɛɛ. Kpɑŋtʋ cɑɑ kɑɑ pəsɩ
    nɑ ɩ́ yɔɔlɩ.
  azb-azb: Axmağın atası dərdə düşər, Sarsağın atasının sevinci itər.
  eng-DBY: He that begetteth a fool [doeth it] to his sorrow, and the father of a
    vile [man] hath no joy.
  hin-2017: जो मूर्ख को जन्म देता है वह उससे दुःख ही पाता है; और मूर्ख के पिता को
    आनन्द नहीं होता।
  wol-KYG: Ku jur ab dof, am naqar; ab dof waajuram du bég.
  bjr-bjr: Moo fasiqa faiqi namu furufarira ainaina auqaifaqa misa ninaukoo naundura
    ummaara faqa aiaaee qirana faqa kai maraidaqa.
  eng-YLT: Whoso is begetting a fool hath affliction for it, Yea, the father of a
    fool rejoiceth not.
  kne-kne: Din naong-ong ay anak yan magay ragsak si idawat na en ama mo adi et ladingit.
  eng-WYC-2017: A fool is born in his shame; but neither the father shall be glad
    in a fool.
  eng-WMBB: He who becomes the father of a fool grieves. The father of a fool has
    no joy.
  urd-GVH: जिसके हाँ अहमक़ बेटा पैदा हो जाए उसे दुख पहुँचता है, और अक़्ल से ख़ाली
    बेटा बाप के लिए ख़ुशी का बाइस नहीं होता।
  rug-rug: Pude na tie pekipeki sa tumu si variva talotaṉa; loke nana qinetuqetu sa
    tamana sa koburu duviduvilina.
  gaz-gaz: Ilmi gowwaan abbaa isaatti gadda fida; abbaan ilma gowwaas hin gammadu.
  fra-LSG: Celui qui donne naissance à un insensé aura du chagrin; Le père d’un fou
    ne peut pas se réjouir.
  yal-yal: Naxan na xaxilitaren bari, na yagima nɛn, kɔmɔn baba mi sɛwama.
  haw-1868: O ka mea i hanau mai nana ke keiki lapuwale, he kaumaha kona; Aole e olioli
    ka makuakane o ke keiki naaupo.
  arb-NAV: مَنْ أَنْجَبَ جَاهِلاً صَارَ غَمّاً لَهُ، وَأَبُو الأَحْمَقِ لَا يَعْرِفُ
    الْفَرَحَ.
  ewe-ewe: Viŋutsu si tsi bome la hea veve vɛ, eye fofo si, si vi tsibome le la makpɔ
    dzidzɔ o.
  eng-LEE: He that begetteth a fool [doth it] to his sorrow; and the father of a worthless
    fool cannot have any joy.
  asm-FB: যিজনে অজ্ঞানীক জন্ম দিয়ে, তেওঁ নিজলৈ খেদ আনে; আৰু অজ্ঞানীৰ পিতৃয়ে আনন্দ
    কৰিব নোৱাৰে।
  sus-A: مِشِ يٌ دِ لْننِتَرٍ بَرِ، نَ قَمَ نّ تْورْدٍ. مِشِ يٌ دِ شَشِلِتَرٍ سْتْ،
    نَ مُ سّيوَ مَ.
  fra-SBL: Celui qui devient le père d'un fou s'afflige. Le père d'un fou n'a pas
    de joie.
  hbo-hbo: יֹלֵ֣ד כְּ֭סִיל לְת֣וּגָה לֹ֑ו וְלֹֽא־יִ֝שְׂמַ֗ח אֲבִ֣י נָבָֽל׃
  kik-kik: Kũgĩa na mũriũ mũkĩĩgu kũrehaga ihooru; ithe wa mũndũ mũkĩĩgu ndarĩ hĩndĩ
    akenaga.
  fra-NCL: Celui qui donne naissance à un insensé en aura du chagrin ; le père d’un
    fou ne sera pas joyeux.
  cek-AK: Kamthu tapen kami loe tapenkung to palungsetsak; kamthu ih ampa loe anghoehaih
    tawn ai.
  cuk-cuk: Dule, machi-binsaedsulidaed-nikale, bukib-binsaed ega uked. Dule-binsaedsulidaed-e-babga-guedi,
    wergued egi amilesulid.
  uig-CYR: Бала ахмақ болса, ата ғәм-қайғуға патар; Һамақәтниң атиси хушаллиқ көрмәс.
  tel-2017: బుద్ధిలేని వాడి తండ్రికి దుఃఖమే. తెలివిలేని వాణ్ణి కన్నవాడికి సంతోషం లేదు.
  hat-BSA: Sila ki fè pitit ki san konprann nan, fè l nan tristès; e papa a yon moun
    ensanse pa gen kè kontan.
  bxh-bxh: Wawaya yauyaulena tamana nuwana ya faheyaya. Be tamana hige i kwade.
  kos-kos: Mwe na asor ac toasr nu sin sie papa ma tulik natul uh oru ma lalfon.
  hbo-WLC: יֹלֵ֣ד כְּ֭סִיל לְת֣וּגָה ל֑וֹ וְלֹֽא־יִ֝שְׂמַ֗ח אֲבִ֣י נָבָֽל׃
  ibo-ibo: Ọ bụ naanị iru ụjụ na obi ọjọọ dịịrị nna nke nwa ya na-eme ihe nzuzu.
  ory-ory: ମୂର୍ଖର ଜନ୍ମଦାତା ଆପଣାର ଶୋକ ସଞ୍ଚୟ କରେ; ପୁଣି, ମୂଢ଼ର ପିତା ଆନନ୍ଦ ପାଏ ନାହିଁ।
  chk-chk: Eman nau mi tiparoch a aworato lolilen ngeni saman, nge semen eman mi umwes
    esap pwapwa.
  rop-rop: Im brabli nogud blanga abum silibala biginini. Det dedi en mami kaan jidan
    hepiwan garram det biginini hu dumbat ola silibala ting.
  ukr-1871: Хто дурня зродив — то собі на горе; отець безумного не зазнає радощів.
  deu-1951: Wer einen Toren zeugt, der hat Kummer, und der Vater eines Narren kann
    sich nicht freuen.
  eng-JPS: He that begetteth a fool doeth it to his sorrow; and the father of a churl
    hath no joy.
  srp-1865: Ko rodi bezumna, na žalost mu je, niti æe se radovati otac luda.
  lug-lug: Omwana omusirusiru aleetera kitaawe obuyinike, kitaawe w’omusirusiru taba
    na ssanyu.
  heb-heb: ילד כסיל לתוגה לו ולא ישמח אבי נבל׃
  ben-IRV: যে নির্বোধের জন্ম দেয় সে নিজের দুর্দশা আনে; যে মূর্খের বাবা সে আনন্দ করতে
    পারে না।
  pan-pan: ਮੂਰਖ ਨੂੰ ਜਨਮ ਦੇਣ ਵਾਲਾ ਦੁੱਖ ਹੀ ਪਾਉਂਦਾ ਹੈ, ਅਤੇ ਮੂਰਖ ਦੇ ਪਿਤਾ ਨੂੰ ਕੁਝ ਅਨੰਦ
    ਨਹੀਂ ਮਿਲਦਾ।
  mya-JVB: မိုက် သောသူကို ဖြစ်ဘွား စေသောသူသည် မိမိ ကို မိမိဝမ်းနည်း စေတတ်၏။ မိုက်
    သောသူ၏အဘ ၌ ဝမ်းမြောက် စရာအကြောင်းမ ရှိ။
  tte-O: Toyauyaule tamana kani ivalam natuna ana yauyaule kaiwena mwa nige yaliyaya
    ilolobai.
  tbg-tbg: Vira maaquvano hampi kaiqa varairera, vira qora muntukavano qoraiqiraro
    varianaro. Viva hampi kaiqa varainara kaara vira qora muntukaqihairo kia koqe
    ianaro.
  hmo-hmo: Kavakava merona ese iena tamana ena lalona ia hisihisi henia noho. Laloa
    kehoa lasi merona ena tamana be ia moale lasi.
  urd-urd: बेवकूफ़ के वालिद के लिए ग़म है, क्यूँकि बेवक़ूफ़ के बाप को ख़ुशी नहीं।
  rus-SYN: Родил кто глупого, - себе на горе, и отец глупого не порадуется.
  bqc-SIM: Sↄũ'ina pↄ ìↄ siaɛ, faasaide mae pↄ líↄ nao.
  tcz-CHONGTHU: Chapa ngol hi ahingpa dinga gimna bep ahin, hiche mingolpa hing chu
    akipah thei poi.
  mar-mar: जो कोणी मूर्खाला जन्म देतो, तो स्वतःवर दुःख आणतो; जो कोणी मूर्खाचा पिता
    असतो त्यास आनंद नाही.
  hlt-THB: Thlakqaw ak ca naak taw amah ingkaw amah kawseetnaak ak pe quna awm nawh,
    thlakqaw ak ca naak pa ing kawzeelnaak am ta kaw.
  soq-soq: Oto insakadisala mamba ita inawa dewamodio nuapareidantoi, ita oto sa gombawa
    mai nuaeuntoipona.
  qub-qub: Wamran mana tantiyacoj captin taytanga fiyupa llaquicuyllachömi goyan.
    Mana tantiyacoj upapa taytanga imaypis manami cushisha goyanchu.
  bqp-bqp: Yↄ̃nkↄ da pↄ dìgↄ̃ siramɛ, fayasaride de pↄ dìgↄ̃ nnaro.
  hat-hat: Se lapenn pou yon papa ki fè yon pitit ki san konprann. Papa yon pitit
    sòt p'ap janm gen kè kontan.
  eng-BSB: A man fathers a fool to his own grief; the father of a fool has no joy.
  tod-tod: Zɔi é faaɠaaɠaalala loun zunui zɔlɔɔsu, ziizoolɛi ɠa ɗa ɠɛ ma. Ɠimalala
    loun zunui, kɛɛɠɛ ɠoozu la ga nɛ.
  eng-WEBPB: He who becomes the father of a fool grieves. The father of a fool has
    no joy.
  kbq-kbq: Neginagi vahe'mofo nerera nefa'a, tusi'a ataza e'nerie. Higeno nefa rimpamo'a,
    ana neginagi ne'mofonkura musena osugahie.
  nhe-BL: Nelía se hueyi cuesoli quipantis itata se telpocatl tlen tlahuel huihuitic.
    Ax quema yolpaquis itata se tlen ax tlatlepanita.
  bus-bus: Yↄ̃nkↄↄ da pↄↄ ègↄ̃ siamɛ, faasaidee de pↄↄ ègↄ̃ nnaro.
  gub-BL: Ma'e kwaw 'ymar wanu pe xo zemumikahy haw zo heta. Xo ma'erahy zo upuraraw
    wà.
  eng-DRA: 'A fool is born to his own disgrace: and even his father shall not rejoice
    in a fool.'
