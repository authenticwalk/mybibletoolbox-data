verse: PRO.017.025
translations:
  mal-C: ഭോഷരായ മക്കൾ അവരുടെ പിതാവിനു സങ്കടവും തങ്ങളുടെ പെറ്റമ്മയ്ക്കു കയ്‌പും കൊണ്ടുവരുന്നു.
  deu-TKW: Ein Ärger für seinen Vater ist der thörichte Sohn und bitterer Kummer für
    die, die ihn geboren.
  lin-lin: Mwana oyo azangi mayele apesaka tata na ye mawa, mpe ayokisaka mama na
    ye pasi na motema.
  eng-LSV: A foolish son [is] a provocation to his father, || And bitterness to her
    bearing him.
  eng-GNV: A foolish sonne is a griefe vnto his father, and a heauines to her that
    bare him.
  eng-WEBSTER: A foolish son is a grief to his father, and bitterness to her that
    bore him.
  nhw-BL: Se telpocatl catli amo quitlepanita TOTECO quincuesolmaca itatahua. Quichihua
    ininnemilis ma eli ohui.
  swh-ONEN: Mwana mpumbavu huleta huzuni kwa baba yake na uchungu kwa yeye aliyemzaa.
  bba-bba: Bii ɡɑri bɔkɔ u rɑ win tundo kɑ win mɛro nuku sɑnkirɑnu kpɛ̃ɛwɑ.
  eng-KJVCPB: A foolish son is a grief to his father, And bitterness to her that bare
    him.
  luo-luo: Wuowi mofuwo kelo kuyo ni wuon mare kod chuny lit ne ngʼat mane onywole.
  meu-meu: Kavakava merona ese tamana lalona e hahisihisiamu, bona e havaraia hahinena
    lalona e hadikaiamu.
  npi-ULB: मूर्ख छोरो आफ्नो बुबाको लागि शोक हो, र त्यसलाई जन्माउने आमाको लागि तिक्तता
    हो ।
  yor-yor: Aṣiwèrè ọmọ mú ìbànújẹ́ bá baba rẹ̀ àti ìkorò fún ẹni tí ó bí i lọ́mọ.
  ind-ind: Anak laki-laki yang bebal mendatangkan kesedihan bagi ayahnya dan kesusahan
    bagi ibunya.
  pes-OPCB: پسر نادان مایهٔ غصهٔ پدر و تلخکامی مادر است.
  tgl-ULB: Ang isang mangmang na anak ay pighati sa kanyang ama at kapaitan sa babaeng
    nagsilang sa kanya,
  hui-hui: Waneiginime mini nawi howa mana nakarulape bialu haabo hayagua tigua ti
    ai̱ya abala tandaga gendabi holene mo yu anda ibaga.
  mya-mya: မိုက်သော သူသည် အဘဝမ်းနည်းစရာ အကြောင်း၊ မွေးသော အမိစိတ်ညစ်စရာအကြောင်း ဖြစ်၏။
  bod-N: གླེན་པས་ཕ་ནི་སེམས་ཁུར༌གཏུག །རང་གི་མ་ཡང་སྡུག་ལ༌སྦྱོར།།
  wsk-wsk: Kuriang bo ikia memek karo tui lagoso, mu noko nuamnuet nongomang ikup
    biya lagasan.
  sna-sna: Mwanakomana benzi anorwadzisa baba vake, uye anoitisa shungu uyo akamubereka.
  spa-BLM: El hijo insensato causa dolor a su padre, y la amargura a la que lo parió.
  cac-cac: A eb' uninab'il malaj spensar, an̈ej yoval smam snun eb' syic'coti, an̈ej
    scusc'olal eb' syac' eb'.
  swh-ULB: Mwana mpumbavu ni huzuni kwa baba yake na uchungu kwa mwanamke aliyemzaa.
  bel-bel: Неразумны сын - прыкрасьць бацьку свайму і крыўда маці сваёй.
  deu-ELBBK: Ein törichter Sohn ist ein Kummer für seinen Vater und Bitterkeit für
    die, die ihn geboren hat.
  mbb-OT: Is tulebung he anak, egkeveǥayan din te seeng is amey zin ne igkeperuǥur
    zin is iney zin.
  mal-2015: മൂഢനായ മകൻ അപ്പന്നു വ്യസനവും തന്നേ പ്രസവിച്ചവൾക്കു കൈപ്പും ആകുന്നു.
  rmc-rmc: O nagoďaver čhavo anel peskre dadeske e dukh, a peskra dake e žaľa.
  pes-OPV: پسر احمق برای پدر خویش حزن است، وبه جهت مادر خویش تلخی است.
  ron-1924: Ун фиу небун адуче неказ татэлуй сэу ши амэрэчуне челей че л-а нэскут.
  ben-OBCV: মূর্খ ছেলে তার বাবার জীবনে বিষাদ ও যে মা তাকে জন্ম দিয়েছে তার জীবনে তিক্ততা
    উৎপন্ন করে।
  som-som: Wiilkii nacas ahu waa u murug aabbihiis, Waana u qadhaadh tii dashay.
  lat-VUC: Ira patris filius stultus, et dolor matris quæ genuit eum.
  eng-ASVBT: A foolish son is a grief to his father, And bitterness to her that bare
    him.
  mna-mna: Pikin kankaanŋan ta tizorzooro na, ko tipasaana taman bizin lelen. Mi nan
    bizin ta tipeebe zin na tomini, ko keten pakpak.
  ita-1885: Il figliuolo stolto è sdegno a suo padre, Ed amaritudine a colei che l'ha
    partorito.
  eng-LXXUP: A foolish son is a cause of anger to his father, And grief to her that
    bore him.
  eng-ULB: A foolish son is a grief to his father and bitterness to the woman who
    bore him.
  spa-VBL: Un hijo tonto acarrea vergüenza a su padre, y tristeza a la madre que lo
    parió.
  fra-_FOB: L'enfant insensé fait le chagrin de son père, et l'amertume de celle qui
    l'a enfanté.
  mal-mal: മൂഢനായ മകൻ അപ്പന് വ്യസനവും, തന്നെ പ്രസവിച്ചവൾക്ക് കയ്പും ആകുന്നു.
  lit-lit: Kvailas sūnus – sielvartas tėvui ir kartybė tai, kuri jį pagimdė.
  urd-GVR: Ahmaq beṭā bāp ke lie ranj kā bāis aur māṅ ke lie talḳhī kā sabab hai.
  suz-BL: मूर्ख तौमी आ आफ कली सुर्ता पपाइक्‍ब। आ आ‍म कली गेना हना यो ङाक्‍पाइक्‍ब।
  eng-NOY: A foolish son is a grief to his father, And bitterness to her that bore
    him.
  ita-1927: Il figliuolo stolto è il cordoglio del padre e l’amarezza di colei che
    l’ha partorito.
  ckb-ckb: کوڕی گێل خەمە بۆ باوکی و تاڵییە بۆ ئەو دایکەی لێی بووە.
  eng-BBE: A foolish son is a grief to his father, and bitter pain to her who gave
    him birth.
  kan-OKCV: ಬುದ್ಧಿಹೀನನಾದ ಮಗನು ತನ್ನ ತಂದೆಗೆ ದುಃಖವೂ, ತನ್ನನ್ನು ಹೆತ್ತವಳಿಗೆ ಕಹಿಯೂ ಆಗಿದ್ದಾನೆ.
  tam-2017: மதிகெட்ட மகன் தன்னுடைய தகப்பனுக்குச் சலிப்பும், தன்னைப் பெற்றவர்களுக்குக்
    கசப்புமானவன்.
  spa-RV-1909: El hijo necio es enojo á su padre, y amargura á la que lo engendró.
  ron-BTF: Un fiu prost este o mâhnire pentru tatăl său și amărăciune pentru cea care
    l-a născut.
  eng-WEBP: A foolish son brings grief to his father, and bitterness to her who bore
    him.
  eng-FBV: A stupid son brings grief to his father and sadness to his mother who gave
    birth to him.
  nld-1939: Een dom kind is een ergernis voor zijn vader, Een verdriet voor haar,
    die het baarde.
  nch-BL: Se telpocat cati amo quitepanita TOTECO quincuesolmaca itatahua. Quichihua
    ininemilis ma eli ohui.
  vie-1934: Con ngu muội là một điều buồn rầu cho cha, Và một sự cay đắng cho mẹ đã
    sanh đẻ nó.
  hin-CV: मूर्ख पुत्र अपने पिता के लिए शोक का कारण होता है और जिसने उसे जन्म दिया
    है उसके हृदय की कड़वाहट का कारण.
  eng-OURB: A foolish son brings grief to his father, and bitterness to her who bore
    him.
  spa-BES: Un hijo necio es un dolor para su padre, y un dolor amargo para la que
    lo dio a luz.
  tdx-tdx: Mañembetse an-drae ty hagegean’ana-dahy, vaho hafairañe amy nitoly azey.
  tha-KJV: บุ​ตรชายโง่เป็​นที​่โศกสลดแก่​บิดา และเป็นความขมขื่นแก่​สตรี​ผู้ให้กำเนิด
  por-BR-2018: O filho tolo é tristeza para seu pai, e amargura para aquela que o
    gerou.
  deu-ELO: Ein törichter Sohn ist ein Gram für seinen Vater, und Bitterkeit für die,
    welche ihn geboren.
  eng-WYC-2018: A fond son is the ire of the father, and the sorrow of the mother
    that bare him.
  epo-epo: Filo malsaĝa estas ĉagreno por sia patro, Kaj malĝojo por sia patrino.
  uig-PIN: Galwang bala atini azabƣa salar; Uni tuƣⱪuqiningmu dǝrdi bolar.
  beo-beo: Gagaoui hou hamosu dunu mano amo ea hamobeba:le, ea ada amola ame da se
    bagade naba.
  tpi-OTNT: Sapos man i bihainim longlong pasin, bai papamama bilong en i bel nogut
    na bel hevi tru.
  hau-SA: Da yake wawa yakan kawo baƙin ciki ga mahaifinsa da ɓacin rai ga wanda ya
    haife shi.
  uig-LAT: Galwang bala atini azabgha salar; Uni tughquchiningmu derdi bolar.
  nde-nde: Indodana eyisiwula ithelela uyise usizi lokudabuka kulowo owayizalayo.
  ton-ton: Ko e foha ʻoku vale ko e fakamamahi ia ki heʻene tamai, mo e ongosia kiate
    ia naʻe fāʻeleʻi ia.
  ces-1613: K žalosti jest otci svému syn blázen, a k hořkosti rodičce své.
  eng-WMB: A foolish son brings grief to his father, and bitterness to her who bore
    him.
  tam-TCV: மதிகெட்ட பிள்ளையால் தன் தந்தைக்குத் துன்பமும், தன்னைப் பெற்றவளுக்குக் கசப்பும்
    இருக்கும்.
  ceb-ULB: Ang anak nga buangbuang mao ang kasub-anan ngadto sa iyang amahan, ug kapaitan
    alang sa babaye nga naghimugso kaniya.
  pol-UBG: Głupi syn jest zmartwieniem dla ojca i goryczą dla rodzicielki.
  urd-GVU: احمق بیٹا باپ کے لئے رنج کا باعث اور ماں کے لئے تلخی کا سبب ہے۔
  deu-1912: Ein törichter Sohn ist seines Vaters Trauern und Betrübnis der Mutter,
    die ihn geboren hat.
  kan-2017: ಜ್ಞಾನಹೀನನಾದ ಮಗನು ತಂದೆಗೆ ಕಿರಿಕಿರಿ, ತಾಯಿಗೆ ಕರಕರೆ.
  yap-yap: Bitir nib balyang e ma gafgownag lanyan’ e chitamngin mma ngochngochan’nag
    lanyan’ e en ni diyennag.
  hlt-MCSB: Capa aka ang tah a napa ham konoinah la om tih, anih aka cun khaw hmuetphawtnah
    ni.
  mdy-ETH: ቤልፃ ናይ ፔ ዓዶ ዖዪሢዳ ጌልዛኔ፤ ፔ ዒንዶማኣ ፑርታ ማሊሢ ዔኪ ሙካኔ።
  kew-kew: Aame wae maeyae kone rataliare go naakina agi aaraame lo robaa kedaa adaa
    mua nimuna kone-para oyalia.
  twi-ASANTE: Ɔba kwasea hyɛ nʼagya awerɛhoɔ, na ɔma deɛ ɔnyinsɛnee no no di yea.
  eng-WEBU: A foolish son brings grief to his father, and bitterness to her who bore
    him.
  wal-wal: Azalla na7ai ba aawaa azzanissees; bana yelida aayyiyookka zil77issees.
  acu-NT: 'Uchi netseka aparin kajkatnuitai. Turamtai nukuri: Nu uchinka wikia nangkamin
    jerermiajai titinuitai.'
  spa-PDDPT: El hijo necio es pesadumbre de su padre, Y amargura de la que lo dio
    a luz.
  gun-gun: Ta'y hi'arandu e'ỹ va'e omomboriau 'rã nguu, omonguerai rei avi 'rã hereko'iare.
  agu-BL: Jun cy'ajol yi qui na ocopon jun yol twi', na tak' wi'nin chi'ch c'u'lal
    tu skej tzi'il scyetz yi taj xtxu'.
  ilo-ULB: Ti maag nga anak ket ladingit iti amana ken saem iti babai a nangipasngay
    kenkuana.
  kpg-kpg: Nia dama dadaulia e haga manawa gee nadau damana, e haga tilikai hualaa
    nadau dinana.
  uig-ARA: گالۋاڭ بالا ئاتىنى ئازابغا سالار؛ ئۇنى تۇغقۇچىنىڭمۇ دەردى بولار.
  bps-bps: I tingà là fulung faldam, mlé klidù nawa di maan, na mlé ksal di yéan i
    fsut kenen.
  sus-sus: Di xaxilitare findima tɔɔrɛ nan na a baba bɛ, a findi xɔnɛ ra a nga bɛ.
  pon-2006: Pwutak pweipwei kin kahrehiong seme nsensuwed, oh kapahtou laud ong ine.
  ksd-ksd: Ona tika na bul i papaua tamana i tabun ure, Ma i da ra magit i mapak pire
    nina ba i ga kava vaarike.
  tur-YTC: Akılsız oğul babasına dert, Onu taşıyan kadına acılık getirir.
  bel-N: Сын неразумны — згрызота для бацькі свайго і горыч для той, якая яго нарадзіла.
  grc-BRENT: Ὀργὴ πατρὶ υἱὸς ἄφρων, καὶ ὀδύνη τῇ τεκούσῃ αὐτόν.
  ind-AYT: Anak yang bodoh adalah kedukaan bagi ayahnya, dan kepedihan hati bagi dia
    yang melahirkannya.
  nya-nya: Mwana wopusa amamvetsa chisoni abambo ake ndipo amapweteketsa mtima amayi
    ake.
  hrv-hrv: Briga je ocu bezuman sin i žalost roditeljki svojoj.
  mps-mps: Te bidigo te esela pabo bidigo kolesaga tiwai wali pobaso da, te aga aya
    ida te dwai haliga elama, tama haliga sęgę mu ebo dao.
  tpi-tpi: Sapos man i bihainim longlong pasin, bai papamama bilong en i bel nogut
    na bel hevi tru.
  dan-1931: Tåbelig Søn er sin Faders Sorg, Kvide for hende, som fødte ham.
  vie-OVCB: Con khờ dại làm buồn lòng cha và gây đắng cay cho mẹ đã sinh nó.
  guj-2017: મૂર્ખ પુત્ર પિતાને માટે વ્યથારૂપ અને પોતાની માતાને માટે કડવાશરૂપ છે.
  pon-2006A: Pwutak pweipwei kin kahrehiong seme nsensuwed, oh kapahtou laud ong ine.
  por-BRBSL: Um filho tolo traz dor a seu pai, e amargura para ela que o aborreceu.
  swe-swe: En självgod, dåraktig son är en sorg för sin fader och bitter sorg för
    henne som fött honom.
  cth-cth: Capa pathu e teh na pa lung kamathoutsakkung lah ao teh, kakhekung manu
    hanelah hai ka khat poung e lah ao.
  twi-twi: Ɔbakwasea hyɛ nʼagya awerɛhow, na ɔma nea onyinsɛn no no di yaw.
  hlt-hlt: Capa aka ang tah a napa ham konoinah la om tih, anih aka cun khaw hmuetphawtnah
    ni.
  tbz-SIM: Kuyɛìnkù cicɛ ɔ̃ mbonɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mmɛ, kɛ̀ ku yɔ̃ bonɛ̀ iyĩ̀ɛ̃̀kɛ.
  msy-2020: Borim arazir onganimɨn gɨn zui, an amebam ko afeziam navimning ikuvigh
    egh bar osemegham.
  dop-dop: Pəyɑɣɑ kʋmɛlɛŋ wɑkələɣɩ kɑ cɑɑ lɑŋlɛ kɛ́, nɑ kɑ́ tʋ kɑ too kʋlʋlʋ kɛ nəɣəsɛɛ.
  azb-azb: Axmaq oğul atasına qəm-kədər verər, Onu doğan anasını qubarladar.
  eng-DBY: A foolish son is a grief to his father, and bitterness to her that bore
    him.
  hin-2017: मूर्ख पुत्र से पिता उदास होता है, और उसकी जननी को शोक होता है।
  wol-KYG: Doom ju dof di tiisu baay ba ak naqaru ndey ja.
  bjr-bjr: Furufarira faiqiuqa nári nikoona oori runirana amidaqa. Nári ninoona sukaqarana
    amidaqa.
  eng-YLT: A provocation to his father [is] a foolish son, And bitterness to her that
    bare him.
  kne-kne: Ladingit ya sakit di nemnem di idawat di naong-ong ay anak en da ama na
    en ina na.
  eng-WYC-2017: A fond [or foolish] son is the ire [or the wrath] of the father, and
    the sorrow of the mother that bare him.
  eng-WMBB: A foolish son brings grief to his father, and bitterness to her who bore
    him.
  urd-GVH: अहमक़ बेटा बाप के लिए रंज का बाइस और माँ के लिए तलख़ी का सबब है।
  rug-rug: Na koburu pekipekina si va kamo tinalotaṉa koasa tamana, meke tinasigiti
    koasa pu podona.
  gaz-gaz: Ilmi gowwaan abbaa isaatti gadda fida; haadha isa deessettis jireenya hadheessa.
  fra-LSG: Un fils insensé fait le chagrin de son père, Et l’amertume de celle qui
    l’a enfanté.
  yal-yal: Dii xaxilitarena a baba raxɔlɔma nɛn a findi xɔlɛn na a nga xa.
  haw-1868: O ke keiki lapuwale, ke kaumaha ia no kona makuakane, He mea awahia hoi
    i ka mea nana ia i hanau mai.
  arb-NAV: الابْنُ الْجَاهِلُ مَبْعَثُ تَعَاسَةٍ لأَبِيهِ، وَمَرَارَةُ قَلْبٍ لأُمِّهِ.
  ewe-ewe: Viŋutsu tsibome hea nuxaxa vɛ na fofoa kple veve vɛ na ame si dzii.
  eng-LEE: A foolish son is a vexation to his father, and bitterness to her that hath
    born him.
  asm-FB: অজ্ঞানী পুত্ৰই তেওঁৰ পিতৃক বেজাৰ দিয়ে, আৰু তেওঁক জন্ম দিয়া মহিলাৰ কাৰণে
    তেওঁ দুখ দায়ক।
  sus-A: دِ شَشِلِتَرٍ قِندِ مَ تْورّ نَن نَ عَ بَبَ بّ، عَ قِندِ شْنّ رَ عَ نفَ بّ.
  fra-SBL: Un fils insensé fait de la peine à son père, et de l'amertume pour celle
    qui l'a porté.
  hbo-hbo: כַּ֣עַס לְ֭אָבִיו בֵּ֣ן כְּסִ֑יל וּ֝מֶ֗מֶר לְיֹולַדְתֹּֽו׃
  kik-kik: Mwana mũkĩĩgu arehagĩra ithe kĩeha, na marũrũ kũrĩ nyina ũrĩa wamũciarire.
  fra-NCL: Un fils insensé fait le chagrin de son père, et l’amertume de sa mère.
  cek-AK: Capa kamthu mah ampa palungsetsak, anih cunkung to palungboengsak.
  cuk-cuk: Dule-binsaedsulidaedi, e-bab-ourwed gudiid. E-nanga, gwage-nunmaked-uked
    gudibalid.
  uig-CYR: Галваң бала атини азапға салар; Уни туққучиниңму дәрди болар.
  tel-2017: బుద్ధిలేని కొడుకు తన తండ్రికి దుఃఖం తెస్తాడు. కన్న తల్లికి వాడు వేదన కలిగిస్తాడు.
  hat-BSA: Yon fis ki san konprann se yon tèt chaje a papa l, ak gwo chagren a sila
    ki te pòte li a.
  kos-kos: Sie tulik lalfon el mwe toasr nu sin papa tumal, ac akmwenye insien nina
    kiyal.
  hbo-WLC: כַּ֣עַס לְ֭אָבִיו בֵּ֣ן כְּסִ֑יל וּ֝מֶ֗מֶר לְיוֹלַדְתּֽוֹ׃
  ibo-ibo: Nwa dị nzuzu na-ewetara nna ya mwute, bụrụkwa nne mụrụ ya ihe ilu.
  ory-ory: ମୂର୍ଖ ପୁତ୍ର ଆପଣା ପିତାର ଶୋକ ଓ ଆପଣା ଜନନୀର ଦୁଃଖର କାରଣ ହୁଏ।
  chk-chk: Eman nau mi tiparoch a aworato lolilen ngeni saman, a pwal aworato letipeta
    ngeni inelapan.
  rop-rop: Det silibala biginini oldei meigim im dedi jidan brabli sedwan, en im meigim
    im mami abum loda wori.
  ukr-1871: Безумний син — отцю свойму гірка досада, ще гірше горе він матері своїй.
  deu-1951: Ein törichter Sohn macht seinem Vater Verdruß und bereitet seiner Mutter
    Herzeleid.
  eng-JPS: A foolish son is vexation to his father, and bitterness to her that bore
    him.
  srp-1865: Žalost je ocu svojemu sin bezuman, i jad roditeljci svojoj.
  lug-lug: Omwana omusirusiru buyinike eri kitaawe, era aleeta ennaku eri nnyina eyamuzaala.
  heb-heb: כעס לאביו בן כסיל וממר ליולדתו׃
  ben-IRV: নির্বোধ ছেলে নিজের বাবার গভীর দুঃখস্বরূপ এবং যে নারী তাকে জন্ম দিয়েছে
    তার তিক্ততাস্বরূপ।
  pan-pan: ਮੂਰਖ ਪੁੱਤਰ ਆਪਣੇ ਪਿਉ ਲਈ ਦੁੱਖ, ਅਤੇ ਆਪਣੀ ਮਾਂ ਲਈ ਕੁੜੱਤਣ ਹੈ।
  mya-JVB: မိုက် သောသူသည် အဘ ဝမ်းနည်း စရာ အကြောင်း ၊ မွေး သော အမိစိတ်ညစ် စရာအကြောင်း
    ဖြစ်၏။
  tte-O: Toyauyaule iya tamana katena iyakamkamna na sinana iyamala ana kaba valam
    yo ana kaba nuwanae.
  tbg-tbg: Vira maaquvano hampi okara avataqiro virera, viva nai qora muntuka qoraiqama
    amitairaro, vira nora muntukavanovata voqamakero qoraiqianaro.
  hmo-hmo: Kavakava merona ese, iena tamana ena lalona ia hisihisi henia noho, bona
    ia ese ia havaraia hahine, ena lalona ia hadikaia noho.
  urd-urd: बेवक़ूफ़ बेटा अपने बाप के लिए ग़म, और अपनी माँ के लिए तल्ख़ी है।
  rus-SYN: Глупый сын - досада отцу своему и огорчение для матери своей.
  bqc-SIM: Nɛ́ sↄũ ì a mae pↄ ya, ì a da'ia nↄ̀sɛ ↄ̃̀ↄkpaɛ̀.
  tcz-CHONGTHU: Chapa in apa lunggimna asodoh peh in, anu dinga gimna tah ahi.
  mar-mar: मूर्ख मुलगा पित्याला दु:ख आहे, आणि जिने त्यास जन्म दिला त्या स्त्रीला क्लेश
    असा आहे.
  hlt-THB: Capa ak qaw ing a pa kawseetnaak pe nawh, ak canaak nu ham ngaihkyinaak
    pe hy.
  qub-qub: Mana tantiyacoj upa wamraga taytantapis rabyachinmi; mamantapis llaquicachinmi.
  bqp-bqp: Nɛ́ yↄ̃nkↄ dì tó a de pↄ gↄ̃ sira, àdi a da'ina nɛ̀sɛɛ yaka.
  hat-hat: Yon timoun ki san konprann, se chagren pou papa l', se gwo lapenn pou manman
    l' ki fè l'.
  eng-BSB: A foolish son brings grief to his father and bitterness to her who bore
    him.
  tod-tod: Faaɠaaɠaalala loun zunui kɛɛɠɛ ɠa ɗa ɠɛ ziiɓɔlɔi zu, é ɠɛ ga ziiɠoloɠologi
    naa ʋɛ, nii é sɔlɔɔga.
  eng-WEBPB: A foolish son brings grief to his father, and bitterness to her who bore
    him.
  kbq-kbq: Neginagi mofavremo'za nezmafana zamasuzana eri nezamie. Hagi kasema ante'nea
    zamarerahe'ina, zamarimpa zamata erinezamize.
  nhe-BL: Se telpocatl tlen ax quitlepanita TOTECO quincuesolmaca itatahua. Quichihua
    ininyolis ma eli ohui.
  bus-bus: Nɛ́ yↄ̃nkↄↄ è tó a de pↄↄ gↄ̃ sia, è a da'ina nↄ̀sɛ yaka.
  gub-BL: Ta'yr ma'e kwaw par 'ym wiko zemumikahy haw romo u pe. Wiko iro ma'e romo
    uhy pe.
  eng-DRA: 'A foolish son is the anger of the father: and the sorrow of the mother
    that bore him.'
