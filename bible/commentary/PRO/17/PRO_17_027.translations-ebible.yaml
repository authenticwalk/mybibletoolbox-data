verse: PRO.017.027
translations:
  mal-C: പരിജ്ഞാനമുള്ളവർ തങ്ങളുടെ വാക്കുകൾ നിയന്ത്രിച്ച് ഉപയോഗിക്കുന്നു, വിവേകമുള്ള
    മനുഷ്യർ സമചിത്തത പാലിക്കുന്നു.
  deu-TKW: Wer mit seinen Worten zurückhält, ist einsichtsvoll, und der Kaltblütige
    ist ein vernünftiger Mann.
  lin-lin: Moto oyo abatelaka monoko na ye azali na boyebi ; moto oyo alengaka-lengaka
    te azali mayele.
  eng-LSV: One acquainted with knowledge is sparing his words, || And the cool of
    temper [is] a man of understanding.
  eng-GNV: Hee that hath knowledge, spareth his wordes, and a man of vnderstanding
    is of an excellent spirit.
  eng-WEBSTER: 'He that hath knowledge spareth his words: and a man of understanding
    is of an excellent spirit.'
  nhw-BL: Se catli quimocuitlahuía icamac para amo camanaltis tlahuel, yaya quipiya
    tlalnamiquilistli. Se masehuali catli quimachilía miyac tlamantli amo nimantzi
    cualani.
  swh-ONEN: Mtu mwenye maarifa hutumia maneno kwa kujizuia, naye mtu mwenye ufahamu
    ana moyo wa utulivu.
  bba-bba: Wi u yɛ̃ru mɔ, u ku rɑ ɡɑri ɡere too. Wi u lɑɑkɑri mɔ, u suuru mɔwɑ.
  eng-KJVCPB: 'He that hath knowledge spareth his words: And a man of understanding
    is of an excellent spirit.'
  luo-luo: Ngʼat man-gi ngʼeyo konyore gi weche kotangʼ; to ngʼat man-gi winjo wach
    to ritore maber.
  meu-meu: Se hereva momomu tauna na mai aonegana; se badu-haraḡamu tauna na mai ena
    lalo-parara.
  npi-ULB: ज्ञान भएको व्यक्तिले थोरै वचन बोल्दछ, र समझशक्ति भएको व्यक्तिचाहिँ ठन्डा
    मिजासको हुन्छ ।
  yor-yor: Ènìyàn tó ní ìmọ̀ máa ń ṣọ́ra fún àwọn ọ̀rọ̀ tí ó ń sọ, ènìyàn olóye sì
    máa ń ní sùúrù.
  ind-ind: Orang yang berpengetahuan mampu tetap bersikap tenang sambil menjawab dengan
    bijak.
  pes-OPCB: شخص دانا پرحرفی نمی‌کند و آدم فهمیده آرام و صبور است.
  tgl-ULB: Ang isang may kaalaman ay gumagamit ng kaunting mga salita at ang mahinahon
    ay may pang-unawa.
  hui-hui: Mbirali mini bayale gigabiwi kagome bi nahabane nalolebira. Mitangi bayalebi
    kagome keba abale naholebira.
  mya-mya: သိပ္ပံအတတ်နှင့်ပြည့်စုံသော သူသည် စကား မများတတ်။ ဥာဏ်ကောင်းသောသူသည်လည်း၊
    ဧသော စိတ်ရှိတတ်၏။
  bod-N: ཤེས་ཡོན་ཅན་གྱིས་གཏམ་ཉུང༌གླེང༌། །ཞི་དུལ་ངང་རིང་བློ་གྲོས༌ལྡན།།
  wsk-wsk: Kari ikia ningo ago, mu munak ko iki iki munakoso; se kari sinar nunguningkiri
    mu gomang magara me ikiso.
  sna-sna: Munhu ano ruzivo anoshandisa mashoko achizvidzora, uye munhu anonzwisisa
    akadzikama.
  spa-BLM: El que ahorra sus palabras tiene conocimiento. El que es ecuánime es un
    hombre comprensivo.
  cac-cac: A eb' malaj val tas syala' yed' eb' syamoch vaan sb'a, aj pensar eb'.
  swh-ULB: Mwenye maarifa hutumia maneno machache na mwenye ufahamu ni mtulivu.
  bel-bel: Разумны і ўстрымлівы ў словах сваіх, і разумны мае халодную кроў.
  deu-ELBBK: Wer seine Worte zurückhält, besitzt Erkenntnis; und wer kühlen Geistes
    ist, ist ein verständiger Mann.
  mbb-OT: Is etew he uluwanen, emun egkaǥi, ebpekeventayan din is menge lalag din
    su wey kenà mekekaǥi te kenè hustu, ne is meudseb he etew mevented sikandin.
  mal-2015: വാക്കു അടക്കിവെക്കുന്നവൻ പരിജ്ഞാനമുള്ളവൻ; ശാന്തമാനസൻ ബുദ്ധിമാൻ തന്നേ.
  rmc-rmc: Oda, ko hino goďaver, na vakerel but a oda, ko peske na domukel e choľi,
    hin o goďaver manuš.
  pes-OPV: صاحب معرفت سخنان خود را بازمی دارد، و هر‌که روح حلیم دارد مرد فطانت پیشه
    است.
  ron-1924: Чине ышь ынфрынязэ ворбеле куноаште штиинца ши чине аре духул потолит
    есте ун ом причепут.
  ben-OBCV: যার জ্ঞান আছে সে সংযমী হয়ে শব্দ ব্যবহার করে, ও যার বুদ্ধি-বিবেচনা আছে
    সে মেজাজের রাশ নিয়ন্ত্রণে রাখে।
  som-som: Kii hadalkiisa yareeyaa, aqoon buu leeyahay, Oo kii qalbigiisu qabow yahayna
    waa nin garasho leh.
  lat-VUC: Qui moderatur sermones suos doctus et prudens est, et pretiosi spiritus
    vir eruditus.
  eng-ASVBT: He that spareth his words hath knowledge; And he that is of a cool spirit
    is a man of understanding.
  mna-mna: Tomtom ta so le ŋgar ambaiŋana, nako imborro kat kwoono. Mi zin wal ta
    ŋgar kizin ipet kek na, keten meeteŋan.
  ita-1885: Chi rattiene i suoi detti è dotato di conoscimento; E chi è di spirito
    riservato è uomo intendente.
  eng-LXXUP: He that forbears to utter a hard word is discreet, And a patient man
    is wise.
  eng-ULB: One who has knowledge uses few words and one with understanding is even-tempered.
  spa-VBL: Si eres sabio, cuidarás tus palabras; y si eres prudente, cuidarás tu temperamento.
  fra-_FOB: L'homme retenu dans ses paroles connaît la prudence, et celui qui est
    d'un esprit froid, est un homme entendu.
  mal-mal: വാക്ക് അടക്കിവക്കുന്നവൻ പരിജ്ഞാനമുള്ളവൻ; ശാന്തമാനസൻ ബുദ്ധിമാൻ തന്നെ.
  urd-GVR: Jo apnī zabān ko qābū meṅ rakhe wuh ilm-o-irfān kā mālik hai, jo ṭhanḍe
    dil se bāt kare wuh samajhdār hai.
  suz-BL: जोक्‍‍ब थुं पाइश्‍शो मुर शुश मब्‍वाक्‍नीम। रुप्‍‍ब मुर आन गेय पचा ङोंइती
    मिम्‍शा, बाक्‍नीम। हितोपदेस १०:१९; याकूब १:१९
  eng-NOY: He that spareth his words is imbued with knowledge; And he that is of a
    cool spirit is a man of understanding.
  ita-1927: Chi modera le sue parole possiede la scienza, e chi ha lo spirito calmo
    è un uomo prudente.
  ckb-ckb: ئەوەی قسەی خۆی ڕاگرێت خاوەن زانیارییە، ئەوەی ڕۆح ئارام بێت پیاوی تێگەیشتنە.
  eng-BBE: 'He who has knowledge says little: and he who has a calm spirit is a man
    of good sense.'
  kan-OKCV: ಪರಿಜ್ಞಾನ ಹೊಂದಿರುವವನು ಮಿತವಾಗಿ ಮಾತನಾಡುತ್ತಾನೆ; ತಿಳುವಳಿಕೆಯನ್ನು ಹೊಂದಿರುವವನು
    ಶ್ರೇಷ್ಠವಾದ ಆತ್ಮವುಳ್ಳವನಾಗಿದ್ದಾನೆ.
  tam-2017: அறிவாளி தன்னுடைய வார்த்தைகளை அடக்குகிறான்; விவேகி குளிர்ந்த மனமுள்ளவன்.
  spa-RV-1909: 'Detiene sus dichos el que tiene sabiduría: de prudente espíritu es
    el hombre entendido.'
  ron-BTF: Cel ce are cunoaștere își cruță cuvintele, și un om al înțelegerii are
    un duh ales.
  eng-WEBP: He who spares his words has knowledge. He who is even tempered is a man
    of understanding.
  eng-FBV: If you're wise, you'll be careful what you say; and if you're sensible,
    you'll keep your temper.
  nld-1939: Wie verstandig is, is spaarzaam met zijn woorden; Een man van ervaring
    is koelbloedig.
  nch-BL: Se cati quimocuitahuía icamac para amo camanaltis miyac, yaya quipiya talnamiquilisti.
    Se masehuali cati quimachilía miyac tamanti amo nimantzi cualani.
  vie-1934: Người nào kiêng lời nói mình có tri thức; Còn người có tánh ôn hàn là
    một người thông sáng.
  hin-CV: ज्ञानी जन शब्दों पर नियंत्रण रखता है, और समझदार जन शांत बना रहता है.
  eng-OURB: He who spares his words has knowledge. He who is even tempered is a man
    of understanding.
  spa-BES: El que tiene conocimiento dice poco; y el que tiene espíritu tranquilo
    es un hombre de buen juicio.
  tdx-tdx: Malea fisaontsy ty mahilala, mahalie-troke t’indaty maharendreke.
  tha-KJV: บุ​คคลที่ยับยั้งถ้อยคำของเขาเป็นคนมี​ความรู้ และบุคคลผู้​มี​จิ​ตใจเยือกเย็นเป็นคนมี​ความเข้าใจ
  por-BR-2018: Quem entende o conhecimento guarda suas palavras; e o homem de bom
    entendimento é de espírito calmo.
  deu-ELO: Wer seine Worte zurückhält, besitzt Erkenntnis; und wer kühlen Geistes
    ist, ist ein verständiger Mann.
  eng-WYC-2018: He that measureth his words, is wise and prudent; and a learned man
    is of precious spirit. (He who measureth his words, is wise and prudent; and a
    learned person hath a precious spirit.)
  epo-epo: Kiu ŝparas siajn vortojn, tiu estas prudenta; Kaj trankvilanimulo estas
    homo saĝa.
  uig-PIN: Bilimi bar kixi kǝm sɵzlük bolar; Yorutulƣan adǝm ⱪaltis eƣir-besiⱪ bolar.
  beo-beo: 'Nowa dunu da hi hou da moloi hi dawa:, amo dunu da mae fisili udigili
    sia: dasu hame dawa:. Asabole esalebe dunu da asigi dawa:su ea bai bagade dawa:.'
  tpi-OTNT: Man i gat planti save, em i no save toktok planti. Na man i gat gutpela
    tingting, em i no save belhat kwik.
  hau-SA: Mutum mai sani yakan yi la’akari da amfani da kalmomi, mutum mai basira
    kuma natsattse ne.
  uig-LAT: Bilimi bar kishi kem sözlük bolar; Yorutulghan adem qaltis éghir-bésiq
    bolar.
  nde-nde: Umuntu ololwazi ubeka amazwi akhe ngokunanzelela, njalo umuntu oqedisisayo
    kathukutheli ngokuphangisa.
  ton-ton: 'Ko ia ʻoku ne maʻu ʻae poto ʻoku ne taʻofi ki heʻene lea: pea ʻoku loto
    lelei ʻae tangata ko ia ʻoku faʻa fakakaukau.'
  ces-1613: Zdržuje řeči své muž umělý; drahého ducha jest muž rozumný.
  eng-WMB: He who spares his words has knowledge. He who is even tempered is a man
    of understanding.
  tam-TCV: அறிவுள்ளவர்கள் வார்த்தைகளை அடக்குகிறார்கள்; புரிந்துகொள்ளுதல் உள்ளவர்கள்
    சாந்தமாயிருக்கிறார்கள்.
  ceb-ULB: Ang tawo nga adunay kahibalo mogamit ug diyutay lamang nga mga pulong ug
    ang tawo nga adunay panabot mapinugnganon.
  pol-UBG: Kto ma wiedzę, powściąga swoje słowa, człowiek roztropny jest zacnego ducha.
  urd-GVU: جو اپنی زبان کو قابو میں رکھے وہ علم و عرفان کا مالک ہے، جو ٹھنڈے دل سے
    بات کرے وہ سمجھ دار ہے۔
  deu-1912: Ein Vernünftiger mäßigt seine Rede; und ein verständiger Mann ist kaltes
    Muts.
  kan-2017: ಮಿತವಾಗಿ ಮಾತನಾಡುವವನು ಜ್ಞಾನಿ, ಶಾಂತಾತ್ಮನು ವಿವೇಕಿ.
  yap-yap: Cha’ nib sul lanyan’ ngak e gathi gubin ngiyal’ nma welthin. Girdi’ ni
    be par nib paslog e ba ga’ e nangan’ rorad.
  hlt-MCSB: A ol aka tuem tah mingnah te aka ming la om tih, mueihla phu tlo aka dingsuek
    tah hlang lungcuei ni.
  mdy-ETH: ጌኤዞ ፔኤኮ ቃዚ ጌስታሢ ዔራኬ፤ ታሣ ማሊሢ ዓኣ ዓሲ ማሊ ጶቂሣ ዓሲኬ።
  kew-kew: Makuae yae waru mea aamere nipu agaa bebo nata. Epe kone i aamere aipapulu
    ratu yawape page gimea.
  twi-ASANTE: Ɔnimdefoɔ dwene nʼanom kasa ho, na deɛ ɔwɔ nhunumu no wɔ abodwoɔ.
  eng-WEBU: He who spares his words has knowledge. He who is even tempered is a man
    of understanding.
  wal-wal: Amarida qaala haasayiya asi eranchcha; woppa ayyaani de7iyo asikka akeekanchcha.
  acu-NT: Nekau ainauka jumchik chichainayat, antujamin chichasartinuitai. Tura nintip
    ainauka waurtsuk anturin artinuitai.
  spa-PDDPT: El que refrena sus palabras tiene entendimiento, Y el de espíritu sereno
    es hombre prudente.
  gun-gun: Ayvu py ojejoko va'e ma hi'arandu va'e, oiko rive'i va'e ma oiko kuaa va'e
    ae.
  agu-BL: Yi e' yi qui na chiwolne' tu', na elepont yi at cyetz cyajtza'kl. Nin yi
    e' yi puntil cu'n na chijilon, na elepont yi at balaj cyajtza'kl.
  ilo-ULB: Ti tao nga addaan pannakaammo agus-usar iti bassit a sasao, ken managteppel
    ti tao nga addaan pannakaawat.
  kpg-kpg: Nia daangada ala e modongoohia ang gi ginaadou le e hagalee leelee i nia
    madagoaa huogodoo. Nia daangada ala e noho baba e iloo ginaadou nia mee.
  uig-ARA: بىلىمى بار كىشى كەم سۆزلۈك بولار؛ يورۇتۇلغان ئادەم قالتىس ئېغىر-بېسىق بولار.
  bps-bps: I to nun gnadè, toon funa fandam ku tan i manan, na i to nun kaglabat,
    là sukaf i nawan.
  sus-sus: Xaxilima a dɛ nan suxuma, a bɔɲɛ mu tema.
  pon-2006: Aramas emen me kin wehwehki pein ih, sohte kin lokolokaia ahnsou koaros.
    Aramas me kin kanengamah ahneki erpit.
  ksd-ksd: Nina i tatike ra paupau tinata ka i kabinana, Ma nina ba pa i ngangar ra
    nuknukina a matotono nam.
  tur-YTC: Sözünü esirgeyenin bilgisi vardır, Öfkesi dengeli kişi anlayışlıdır.
  bel-N: Хто мае веданьне, той у словах ашчадны, і чалавек разумны мае спакойны дух.
  grc-BRENT: Ὃς φείδεται ῥῆμα προέσθαι σκληρὸν, ἐπιγνώμων· μακρόθυμος δὲ ἀνὴρ φρόνιμος.
  ind-AYT: Dia yang menahan perkataannya memiliki pengetahuan, dan dia yang berpengertian
    memiliki roh yang tenang.
  nya-nya: Munthu wosunga pakamwa ndiye wodziwa zinthu, ndipo wodekha mtima ndiye
    womvetsa bwino zinthu.
  hrv-hrv: Tko usteže svoje riječi, razumije mudrost, i razuman je čovjek mirna duha.
  mps-mps: Te genuai kolesaga koneai elalubo bidi, te agai po hauwa me midugobeo.
    Tama te wiegi yai homu kolesaga elalubo bidi, te aga iminasa bidibo dao.
  tpi-tpi: Man i gat planti save, em i no save toktok planti. Na man i gat gutpela
    tingting, em i no save belhat kwik.
  dan-1931: Den, som har Kundskab tøjler sin Tale, Mand med Forstand er koldblodig.
  vie-OVCB: Người khôn ngoan thường ít lời; người thông sáng biết tự chủ.
  guj-2017: થોડાબોલો માણસ શાણો છે, ઠંડા મિજાજનો માણસ બુદ્ધિમાન હોય છે.
  pon-2006A: Aramas emen me kin wehwehki pein ih, sohte kin lokolokaia ahnsou koaros.
    Aramas me kin kanengamah ahneki erpit.
  por-BRBSL: Aquele que poupa suas palavras tem conhecimento. Aquele que é mesmo temperado
    é um homem de compreensão.
  swe-swe: Den som har kunskap (vishet) är sparsam med sina ord, och en man med insikt
    (förståelse) har en dyrbar (värdefull, högt aktad) ande.
  cth-cth: Panuenae ka tawn e ni lawk a kâsum teh, thaipanueknae ka tawn e teh roumnae
    muitha ka tawn e doeh.
  twi-twi: Onimdefo dwene nʼanom kasa ho, na nea ɔwɔ nhumu no wɔ abodwo.
  hlt-hlt: A ol aka tuem tah mingnah te aka ming la om tih, mueihla phu tlo aka dingsuek
    tah hlang lungcuei ni.
  tbz-SIM: Wèè í nɑ́ɑntɛ nɑ́ɑntɛ sɔ̃́ntíkɛ ò mɔ̀kɛ mɛyɛ̀mmɛ̀ mmɛ, wèè miɛkɛ í pɛ́íkú
    ò ciìmu.
  msy-2020: Gumazir fofozir avɨriba itim, a mɨghɨgha mɨgeir puvatɨ. Ezɨ gumazir nɨghnɨzir
    aghuim itim, a zuamɨra anɨngazir puvatɨ.
  dop-dop: Wei ɩ nyəmɑ́ ɩ tɩ kpɑʋ kɛ təyɔɣɔtəlɛ tɔ, ɩ kɛ́ nyəntʋ kɛ́, nɑ wei ɩ ləmɑɣɑsəlɛ
    wɛ təpɑmm tɔ, ɩ kɛ́ yʋlʋ lɑɣɑtʋ.
  azb-azb: Çoxbilən az danışar, Müdrik həlimlik ruhunda olar.
  eng-DBY: He that hath knowledge spareth his words; and a man of understanding is
    of a cool spirit.
  hin-2017: जो सम्भलकर बोलता है, वह ज्ञानी ठहरता है; और जिसकी आत्मा शान्त रहती है,
    वही समझवाला पुरुष ठहरता है।
  wol-KYG: Ku moom sa làmmiñ am nga xam-xam, te ku teey am ngag dégg.
  bjr-bjr: Irirana faqaasa moodaa moodaa ufa kai qidaqa. Uqbiqasee mariasa irirana
    faqaasa maridaqa.
  eng-YLT: One acquainted with knowledge is sparing his words, And the cool of temper
    [is] a man of understanding.
  kne-kne: Masirib di ipogaw ay makaitpe si bonget na ya naannad ay mankali.
  eng-WYC-2017: He that measureth his words, is wise and prudent; and a learned man
    is of precious spirit.
  eng-WMBB: He who spares his words has knowledge. He who is even tempered is a man
    of understanding.
  urd-GVH: जो अपनी ज़बान को क़ाबू में रखे वह इल्मो-इरफ़ान का मालिक है, जो ठंडे दिल
    से बात करे वह समझदार है।
  rug-rug: Na tie gilagilana si hoke visavisa nana zinama, meke sa tie gilae si kopu
    pule nia.
  gaz-gaz: Namni beekaan of qusachaa dubbata; namni hubataanis hafuura qabanaaʼaa
    qaba.
  fra-LSG: Celui qui retient ses paroles connaît la science, Et celui qui a l’esprit
    calme est un homme intelligent.
  yal-yal: Naxan na a dɛɛn suxu, na bata fe kolonna sɔtɔ. Xaxilimaan sabari nɛn.
  haw-1868: O ka mea ike nui, akahele oia i ka olelo; He uhane noho malie ko ke kanaka
    naauao.
  arb-NAV: ذُو الْمَعْرِفَةِ يَتَرَوَّى فِي كَلِمَاتِهِ، وَالْعَاقِلُ ذُو رَبَاطَةِ
    جَأْشٍ.
  ewe-ewe: Ame si si sidzedze su la nya vlowo medona le enu o eye ame si si gɔmesese
    le la ɖɔa ŋu ɖo, medoa dziku dzodzro o.
  eng-LEE: He that holdeth back his speeches hath knowledge; and he that is sparing
    of his spirit is a man of understanding.
  asm-FB: জ্ঞানী লোকে ক’ম কথা কয়; আৰু ধীৰ মনৰ লোক বিবেচক।
  sus-A: شَشِلِمَ عَ دّ نَن سُشُمَ، عَ بْحّ مُ تٍمَ.
  fra-SBL: Celui qui ménage ses paroles a la connaissance. Celui qui est d'humeur
    égale est un homme compréhensif.
  hbo-hbo: חֹושֵׂ֣ךְ אֲ֭מָרָיו יֹודֵ֣עַ דָּ֑עַת *וְקַר־ (יְקַר)־ר֝֗וּחַ אִ֣ישׁ תְּבוּנָֽה׃
  kik-kik: Mũndũ ũrĩ na ũmenyo aragia ciugo athimĩte, nake mũndũ ũrĩ na ũtaũku aikaraga
    ahooreire.
  fra-NCL: Celui qui contient ses paroles possède la science, et celui qui est calme
    d’esprit est un homme d’intelligence.
  cek-AK: Palungha kami loe poek het pacoengah ni lok to thuih; panoekhaih tawn kami
    loe angam duem.
  cuk-cuk: Dule-magar-neg-itogedi, nabir na e-gwabinduku bargaed. Dule-itoakwaa-binsaedi,
    nabir na san-bargamogad.
  uig-CYR: Билими бар киши кам сөзлүк болар; Йорутулған адәм қалтис еғир-бесиқ болар.
  tel-2017: జ్ఞానం గలవాడు తక్కువగా మాట్లాడతాడు. అవగాహన గలవాడు శాంత గుణం కలిగి ఉంటాడు.
  hat-BSA: Sila ki kenbe pawòl li, gen konesans; e sila ki gen lespri kalm nan se
    yon nonm ak bon konprann.
  kos-kos: Mwet lalmwetmet na pwaye elos tia oalinkas. Mwet ma muta misla pa liyaten
    uh.
  hbo-WLC: חוֹשֵׂ֣ךְ אֲ֭מָרָיו יוֹדֵ֣עַ דָּ֑עַת וקר ־ר֝֗וּחַ אִ֣ישׁ תְּבוּנָֽה׃
  ibo-ibo: Nwoke ahụ na-adịghị ekwu ọtụtụ okwu bụ onye maara ihe, onye mmụọ ya dịkwa
    jụụ bụ onye nwere nghọta.
  ory-ory: ଯେ ଅଳ୍ପ ବାକ୍ୟ ବ୍ୟୟ କରେ, ତାହାର ଜ୍ଞାନ ଥାଏ; ପୁଣି, ଯାହାର ଶାନ୍ତ ଆତ୍ମା, ସେ ବୁଦ୍ଧିମାନ।
  chk-chk: Eman mi mang le fos a wor an silelap, nge eman mi mosonotam i eman mi weweöch.
  rop-rop: Detlot pipul hu sabi ebrijing oldei tok oni lilbit. Detlot pipul hu jidan
    kwaitbala oldei jinggabat ebrijing gudwei.
  ukr-1871: Розумний — хто в словах здержливий, і мудрий той, в кого кров холодна.
  deu-1951: Wer Erfahrungen gemacht hat, spart seine Worte, und wer kühlen Geistes
    ist, der ist ein weiser Mann.
  eng-JPS: He that spareth his words hath knowledge; and he that husbandeth his spirit
    is a man of discernment.
  srp-1865: Usteže rijeèi svoje èovjek koji zna, i tiha je duha èovjek razuman.
  lug-lug: Omuntu omwegendereza mu bigambo bye abeera n’okutegeera, n’oyo alina omwoyo
    omuteefu aba muntu wa magezi.
  heb-heb: חושך אמריו יודע דעת וקר רוח איש תבונה׃
  ben-IRV: যার জ্ঞান আছে সে কিছু শব্দ ব্যবহার করে এবং যে শান্ত হৃদয়ের, সে বুদ্ধিমান।
  pan-pan: ਜਿਹੜਾ ਘੱਟ ਬੋਲਦਾ ਹੈ ਉਹ ਗਿਆਨੀ ਹੈ, ਅਤੇ ਸਮਝ ਵਾਲਾ ਸ਼ੀਲ ਸੁਭਾਓ ਹੁੰਦਾ ਹੈ।
  mya-JVB: သိပ္ပံ အတတ်နှင့်ပြည့်စုံ သောသူသည် စကား မ များတတ်။ ဉာဏ် ကောင်းသောသူ သည်လည်း
    ၊ ဧ သောစိတ် ရှိတတ်၏။
  tte-O: Analiyao siya me ali katai memenali sigite-kalatan yo analiyao siya ali nuwatu
    sidudulai nige sowasowana simunamunai mwayamwayau.
  tbg-tbg: Koqe avu aato vaiva kia arara itairaro qihaaqama kero varianaro. Vo okara
    vo okara kankoma kero iri tave vaiva kiama airi uva tianaro.
  hmo-hmo: Aonega tauna ese hereva momo ia gwauraia noho lasi, bona ia badu haraga
    lasi tauna, be mai ena lalona kehoa.
  urd-urd: साहिब — ए — इल्म कमगो है, और समझदार मतीन है।
  rus-SYN: Разумный воздержан в словах своих, и благоразумный хладнокровен.
  bqc-SIM: Gbɛ̃́ pↄ́ ì a lɛ́ fↄ̃́ dↄ̃a vĩ, nↄ̀sɛniɛde ìↄ laai vĩ.
  tcz-CHONGTHU: Thu kisei ngaija chu hetna anei jin, chule lungneng tah'a thusei mi
    chun hetkhenna anei ahi.
  mar-mar: जो कोणी मितभाषण करतो त्याच्याकडे ज्ञान असते, आणि ज्याची वृत्ती शांत तो
    समजदार असतो.
  hlt-THB: Awih kqawn ak ngaihtaak ing cyihnaak ta nawh, zaaksimnaak ak ta ing awm
    mylh mylh hy.
  qub-qub: Musyaj yachaj alli tantiyajcunaga wallcallatami parlan. Alli tantiyajcunaga
    imapitapis pasinsacunmi.
  bqp-bqp: Gbɛ̃ kũ àdi a lɛ́ kũ dↄ̃na vĩ, nɛ̀sɛyĩdade dìgↄ̃ laakari vĩ.
  hat-hat: Moun ki gen konesans pa nan pale anpil. Moun ki rete dousman se moun ki
    gen konprann.
  eng-BSB: A man of knowledge restrains his words, and a man of understanding maintains
    a calm spirit.
  tod-tod: Nui nii é ziaa faa mɔinmɔin su, naa ɠa ɗa dama, é mina ɓɔɛ ga gola, keleɠele
    nui ɠa ɗa yeeɠɛɠalai zeɠe, é ɗa ɠisiɛ.
  eng-WEBPB: He who spares his words has knowledge. He who is even tempered is a man
    of understanding.
  kbq-kbq: Knare antahintahima me'nea vahe'mo'a, rama'a keaga osugahie. Hagi ama'
    antahi'zama me'nenia ne'mo'a, ame huno rimpagna osugahie.
  nhe-BL: Se tlen quimocuitlahuía icamac para ax camatis tlahuel, yajaya quipiya tlalnamiquilistli.
    Se tlacatl tlen quimachilía miyac tlamantli ax nimantzi cualani.
  bus-bus: Gbɛ̃ kɛ̀ è a lɛ́ kũ dↄ̃na vĩ, nↄ̀sɛyĩidee ègↄ̃ làakari vĩ.
  gub-BL: Uze'eg heruze'egar a'e wiko ma'e kwaw katu har romo a'e. Na'arewahy wikwahy
    'ym ma'e wexak kar uma'e kwaw paw purupe.
  eng-DRA: 'He that setteth bounds to his words. is knowing and wise: and the man
    of understanding is of a precious spirit.'
