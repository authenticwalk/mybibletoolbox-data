verse: PRO.017.003
translations:
  mal-C: തീച്ചൂളയിൽ വെള്ളിയും ഉലയിൽ സ്വർണവും ശുദ്ധിചെയ്യപ്പെടുന്നു, എന്നാൽ യഹോവ ഹൃദയം
    പരിശോധിക്കുന്നു.
  deu-TKW: Der Tiegel dient für das Silber und der Schmelzofen für das Gold, aber
    die Herzen prüft Jahwe.
  lin-lin: Bapetolaka palata na kikalungu, mpe bapetolaka wolo na fulu ya moto makasi,
    kasi ezali Yawe nde amekaka mitema.
  eng-LSV: A refining pot [is] for silver, and a furnace for gold, || And the trier
    of hearts [is] YHWH.
  eng-GNV: As is the fining pot for siluer, and the fornace for golde, so the Lord
    trieth the heartes.
  eng-WEBSTER: 'The fining-pot is for silver, and the furnace for gold: but the LORD
    trieth the hearts.'
  nhw-BL: Ica tlitl quipajpacaj plata huan oro para ma mocahua senquistoc cuali, pero
    yaya TOTECO quiyejyecohua huan quipajpaca toyolo.
  swh-ONEN: Kalibu ni kwa ajili ya fedha na tanuru ni kwa ajili ya dhahabu, bali Bwana
    huujaribu moyo.
  bba-bba: Dɔ̃ɔwɑ bɑ rɑ kɑ wurɑ kɑ sii ɡeesu sɔwe, ɑdɑmɑ Yinni Gusunɔwɑ u rɑ tɔnun
    ɡɔ̃ru wɛ̃ɛri.
  eng-KJVCPB: 'The fining pot is for silver, and the furnace for gold: But the Lord
    trieth the hearts.'
  luo-luo: Dhahabu gi fedha itemo gi mach, to Jehova Nyasaye ema temo chuny.
  meu-meu: Keikei na silver ena, bona lahi na gold ena, bona Iehova ese taunimanima
    lalodia e tohodiamu.
  npi-ULB: चाँदी पगाल्न भाँडो र सुन खार्न आरन हुन्छ, तर परमप्रभुले नै हृदय जाँच गर्नुहुन्छ
    ।
  yor-yor: Iná ni a fi fọ́ fàdákà àti wúrà, ṣùgbọ́n Olúwa ló ń dán ọkàn wò.
  ind-ind: Emas dan perak dimurnikan dengan api, sedangkan hati manusia diuji oleh
    TUHAN.
  pes-OPCB: طلا و نقره را آتش می‌آزماید و دل انسان را خدا.
  tgl-ULB: Ang tunawan ng metal ay para sa pilak at ang hurno ay para sa ginto, ngunit
    dinadalisay ni Yahweh ang mga puso.
  hui-hui: Ngolo silibabi irani delowa ko bayalela dabo handagadagua Anduane Homogohanda
    ina wali agali bu miniha dabo hondolebira.
  mya-mya: ငွေစစ်စရာဘို့မိုက်ကို၎င်း၊ ရွှေစစ်စရာဘို့ မီးဖိုကို ၎င်း သုံးတတ်၏။ စိတ်နှလုံးကိုကား၊
    ထာဝရဘုရား စစ်တော်မူ၏။
  bod-N: གསེར་དངུལ་བཙོ་ཕྱིར་མེ་ཐབ་ལུགས་ཀོང༌ཡོད། །ཡ་ཝཱེས་མི་ཡི་སེམས་ལ་བརྟག་པར༌མཛད།།
  wsk-wsk: Gold se silver nunguning agi buawen mu ko ikia ko mu, tama kowar biya wore
    ningi kaisan ale asele ko ikisan; bare kari ko gomang motam mu Yawe kota gurugu
    patawu ko ikiso.
  sna-sna: Hari ndeyokunyautsira sirivha uye choto ndechokunatsa goridhe, asi Jehovha
    ndiye anoedza mwoyo.
  spa-BLM: El crisol es para la plata y el horno para el oro, pero Yahvé pone a prueba
    los corazones.
  cac-cac: A q'uen oro yed' q'uen plata tz'ac'chaj proval q'uen d'a cal c'ac' tato
    vach' q'ueen, axo co pensar a Jehová sch'olb'itani.
  swh-ULB: Kalibu ni kwa fedha na tanuu ni kwa dhahabu, bali Yehova huisafisha mioyo.
  bel-bel: Плавільня - на срэбра, і гарніла - пад золата, а сэрцы выпрабоўвае Гасподзь.
  deu-ELBBK: Der Schmelztiegel für das Silber und der Ofen für das Gold, aber Prüfer
    der Herzen ist der HERR.
  mbb-OT: Is bulawan wey pelata, egezaman pinaaǥi te hapuy, ne egezaman daan te Nengazen
    is gehinawa te etew.
  mal-2015: വെള്ളിക്കു പുടം, പൊന്നിന്നു മൂശ; ഹൃദയങ്ങളെ ശോധന ചെയ്യുന്നവനോ യഹോവ.
  rmc-rmc: O somnakaj the o rup pes prežužarel andre jag a o jilo le manušeskro hino
    preskušimen le RAJESTAR.
  pes-OPV: بوته برای نقره و کوره به جهت طلا است، اماخداوند امتحان کننده دلها است.
  ron-1924: Тигая лэмуреште арӂинтул ши купторул лэмуреште аурул, дар Чел че ынчаркэ
    инимиле есте Домнул.
  ben-OBCV: রুপোর জন্য গলনপাত্র ও সোনার জন্য হাপর, কিন্তু সদাপ্রভুই অন্তরের পরীক্ষা
    করেন।
  som-som: Weelka lacagta lagu safeeyo lacagtaa iska leh, oo foornadana dahabkaa iska
    leh, Laakiinse Rabbigu qalbiyaduu imtixaamaa.
  lat-VUC: Sicut igne probatur argentum et aurum camino, ita corda probat Dominus.
  eng-ASVBT: The refining pot is for silver, and the furnace for gold; But Jehovah
    trieth the hearts.
  mna-mna: You ikanan gol ma silba bekena kan muk ila ne ma tiŋgeeze kat. Mi iti tomtom
    na, Yooba izemzem pataŋana pakan ma iwedet piti bekena itoombo iti mi ipeŋgeeze
    mbulu kiti.
  ita-1885: La coppella è per l'argento, e il fornello per l'oro; Ma il Signore prova
    i cuori.
  eng-LXXUP: As silver and gold are tried in a furnace, So are choice hearts with
    the Lord.
  eng-ULB: The crucible is for silver and the furnace is for gold, but Yahweh refines
    hearts.
  spa-VBL: El crisol sirve para probar la plata, y un horno para probar el oro; pero
    el Señor prueba las mentes.
  fra-_FOB: Le fourneau est pour éprouver l'argent, et le creuset pour l'or; mais
    c'est l'Éternel qui éprouve les cœurs.
  mal-mal: വെള്ളിക്ക് പുടം, പൊന്നിന് മൂശ; ഹൃദയങ്ങളെ ശോധന ചെയ്യുന്നതോ യഹോവ തന്നെ.
  lit-lit: Lydyklė – sidabrui, lydkrosnė – auksui, o širdžių tyrėjas – VIEŠPATS.
  urd-GVR: Sonā-chāṅdī kuṭhālī meṅ pighlā kar pāk-sāf kī jātī hai, lekin Rab hī dil
    kī jāṅch-paṛtāl kartā hai.
  suz-BL: सुन चांदी यपाइश्‍शा नाक्‍चा कली ग्‍योंब नु मी माल्‍ब। तन्‍न परमप्रभु यावेमी
    मुर आन थुं नाक्‍ब भजन संग्रह ६६:१०
  eng-NOY: The refining-pot is for silver, and the furnace for gold; But the LORD
    trieth hearts.
  ita-1927: La coppella è per l’argento e il fornello per l’oro, ma chi prova i cuori
    è l’Eterno.
  ckb-ckb: بۆتە بۆ زیوە و کوورە بۆ زێڕ، یەزدانیش دڵ تاقی دەکاتەوە.
  eng-BBE: The heating-pot is for silver and the oven-fire for gold, but the Lord
    is the tester of hearts.
  kan-OKCV: ಸೋಸುವುದಕ್ಕೆ ಬೆಳ್ಳಿಗೆ ಕುಲುಮೆ ಪುಟ, ಬಂಗಾರಕ್ಕೆ ಆವಿಗೆ; ಆದರೆ ಯೆಹೋವ ದೇವರು ಹೃದಯಗಳನ್ನು
    ಪರಿಶೋಧಿಸುತ್ತಾರೆ.
  tam-2017: வெள்ளியைக் குகையும், பொன்னைப் புடமும் சோதிக்கும்; இருதயங்களைச் சோதிக்கிறவரோ
    யெகோவா.
  spa-RV-1909: 'El crisol para la plata, y la hornaza para el oro: mas Jehová prueba
    los corazones.'
  ron-BTF: Creuzetul este pentru argint și cuptorul pentru aur, dar DOMNUL încearcă
    inimile.
  eng-WEBP: The refining pot is for silver, and the furnace for gold, but the LORD
    tests the hearts.
  eng-FBV: A crucible tests silver, and a furnace tests gold, but the Lord tests the
    attitude of mind.
  nld-1939: De smeltkroes voor het zilver, de oven voor het goud; Maar de harten toetst
    Jahweh!
  nch-BL: Ica tit quipajpacaj plata huan oro para ma mocahua senquisa cuali, pero
    yaya TOTECO quiyejyecohua huan quipajpaca toyolo.
  vie-1934: Nồi dót để luyện bạc, lò để luyện vàng; Nhưng Đức Giê-hô-va thử lòng của
    loài người.
  hin-CV: चांदी की परख कुठाली से तथा स्वर्ण की भट्टी से की जाती है, किंतु हृदयों की
    परख याहवेह करते हैं.
  eng-OURB: The refining pot is for silver, and the furnace for gold, but Adonai tests
    the hearts.
  spa-BES: La olla de calefacción es para la plata y el horno de fuego para él oro,
    pero el Señor es el que prueba los corazones.
  tdx-tdx: Tranaheñe an-tsinihara ty volafoty naho an-daforo ty volamena, vaho Iehovà
    ro mpitsòk’ arofo.
  tha-KJV: เบ้​ามี​ไว้​สำหรับเงิน และเตาถลุ​งม​ี​ไว้​สำหรับทองคำ และพระเยโฮวาห์ทรงทดลองใจ
  por-BR-2018: O crisol é para a prata, e o forno para o ouro; mas o SENHOR prova
    os corações.
  deu-ELO: Der Schmelztiegel für das Silber, und der Ofen für das Gold; aber Prüfer
    der Herzen ist Jehova.
  eng-WYC-2018: As silver is proved by fire, and gold is proved by a chimney, so the
    Lord proveth hearts.
  epo-epo: Fandujo estas por arĝento, kaj forno por oro; Sed la korojn esploras la
    Eternulo.
  uig-PIN: Sapal ⱪazan kümüxni tawlar, qanaⱪ altunni tawlar, Biraⱪ adǝmning ⱪǝlbini
    Pǝrwǝrdigar sinar.
  beo-beo: Dunu da gouli amola silifa laluga gogobele adoba:sa. Amo defele, Gode da
    dunu ea dogo adoba:sa.
  tpi-OTNT: Bikpela i laik painimaut olsem, yumi gutpela man o man nogut, na em i
    traim bel bilong yumi olsem paia i kukim gol na silva bilong traim na painimaut
    em i samting tru o nogat.
  hau-SA: Ana gwajin azurfa da kuma zinariya da wuta, amma Ubangiji ne mai gwajin
    zuciya.
  uig-LAT: Sapal qazan kümüshni tawlar, chanaq altunni tawlar, Biraq ademning qelbini
    Perwerdigar sinar.
  nde-nde: Isiliva sincibilikiselwa embizeni, imvutho ngeyegolide kodwa uThixo uhlola
    inhliziyo.
  ton-ton: 'Ko e kulo ʻahiʻahiʻi ko e meʻa ia ki he siliva, pea ko e meʻa ki he koula
    ʻae afi kakaha: ka ʻoku ʻahiʻahiʻi ʻae loto kotoa pē ʻe Sihova.'
  ces-1613: Teglík stříbra a pec zlata zkušuje, ale srdcí Hospodin.
  eng-WMB: The refining pot is for silver, and the furnace for gold, but the LORD
    tests the hearts.
  tam-TCV: வெள்ளியை உலைக்கலமும் தங்கத்தை சூளையும் சோதிக்கும், ஆனால் இருதயத்தை சோதிக்கிறவர்
    யெகோவா.
  ceb-ULB: Ang hulmahan alang sa plata ug ang hudno alang sa bulawan, apan si Yahweh
    ang magputli sa mga kasingkasing.
  pol-UBG: Tygiel dla srebra, piec dla złota, ale serca bada PAN.
  urd-GVU: سونا چاندی کٹھالی میں پگھلا کر پاک صاف کی جاتی ہے، لیکن رب ہی دل کی جانچ
    پڑتال کرتا ہے۔
  deu-1912: Wie das Feuer Silber und der Ofen Gold, also prüft der HERR die Herzen.
  kan-2017: ಬೆಳ್ಳಿಬಂಗಾರಗಳನ್ನು ಪುಟಕುಲಿಮೆಗಳು ಶೋಧಿಸುವವು, ಹೃದಯಗಳನ್ನು ಶೋಧಿಸುವವನು ಯೆಹೋವನೇ.
  yap-yap: Gol nge silber e yima sikengnag ko nifiy ma gumircha’en e girdi’ e SOMOL
    e ma sikengnag.
  hlt-MCSB: Cak hamla cak am, sui hamla hmai-ulh om, tedae BOEIPA long tah lungbuei
    ni a. noem.
  mdy-ETH: ዎርቄና ቢራና ታሚዳ ሼኤሺ ዶዱሞ ዔሮሢጉዲ ናንጊና ናንጋ ጎዳ ዓሲኮ ዒኔ ዬያይዲ ዛጋኔ።
  kew-kew: Adaa Aa-me niaa wae aa yapae epe aa yapae loa rumaa adolalo pea. Gore golo
    silva yapame adolalo repena egaa-para iritimide-rupa niaa epeta pae ota pae lo
    adolalo pea.
  twi-ASANTE: Kyɛmferɛ wɔ hɔ ma dwetɛ na fononoo wɔ hɔ ma sikakɔkɔɔ nanso Awurade
    na ɔsɔ akoma hwɛ.
  eng-WEBU: The refining pot is for silver, and the furnace for gold, but the LORD
    tests the hearts.
  wal-wal: Worqqainne birai taman paacettiyoogaadan, GODAI asaa wozanaa paaccees.
  acu-NT: 'Aints ainau: Kurisha tura kuikiasha pengkerashi tusar, jinum jiyamin ainawai.
    Yuscha nunisang aintsu ninti pengkerashi tusa ningki nekawai.'
  spa-PDDPT: El crisol para la plata y la hornaza para el oro, Pero Yavé prueba los
    corazones.
  gun-gun: Prata ma hi'angaarã py 'rã nhamoĩ, ha'e ouro ma tata py, ha'e rã nhandepy'a
    re oikuaa pota va'e ma Senhor ae.
  agu-BL: K'ak' na xcon tan pile'n yi oro tu yi sakal, poro i'tz Ryos yi na oc tan
    ma'le'n yi tajtza'kl jun yaj.
  ilo-ULB: Ti pagguguran ket para iti pirak ken ti horno ket para iti balitok, ngem
    daldalusan ni Yahweh dagiti puso.
  kpg-kpg: Nia maluagina o di goolo mo di silber le e haga madammaa go di ahi, gei
    di manawa o tangada le e haga madammaa go Dimaadua.
  uig-ARA: ساپال قازان كۈمۈشنى تاۋلار، چاناق ئالتۇننى تاۋلار، بىراق ئادەمنىڭ قەلبىنى
    پەرۋەردىگار سىنار.
  bps-bps: I to tmilew i blawen na salafì di lifoh, bay Dwata tnandakan nawa i to.
  sus-sus: Xɛɛma nun gbeti matose na tɛ nan na, kɔnɔ Alatala nan adama bɔɲɛ matoma.
  pon-2006: Kohl oh silper kin sosohngki kisiniei, oh KAUN-O me kin sohng nan kapehd
    en aramas.
  ksd-ksd: Di tun vagomgom ra silva ta ra kabala, ma ra goled ta ra ubu, Ma ga ra
    Luluai i valar ra bala i ra tarai.
  tur-YTC: Arıtma potası gümüş içindir, fırın da altın için, Ama yürekleri Yahve sınar.
  bel-N: Літавальны гаршчок — для срэбра, і горан — для золата, а сэрцы выпрабоўвае
    ГОСПАД.
  grc-BRENT: Ὥσπερ δοκιμάζεται ἐν καμίνῳ ἄργυρος καὶ χρυσὸς, οὕτως ἐκλεκταὶ καρδίαι
    παρὰ Κυρίῳ.
  ind-AYT: Kui peleburan untuk perak, perapian untuk emas, tetapi TUHAN yang menguji
    hati.
  nya-nya: Siliva amamuyesa mʼngʼanjo ndipo golide amamuyesa mʼngʼanjo, koma Yehova
    amayesa mitima.
  hrv-hrv: Taljika je za srebro i peć za zlato, a srca iskušava Jahve sam.
  mps-mps: Genuai Bidigo te tiwai sulama koneainu yai, da te wiegi yai bidi ma dwai
    bidi, tama agai te dago haliga usu sula soyu, te gol me silva te siade usu sela
    subo tiwai ebo dao.
  tpi-tpi: Bikpela i laik painimaut olsem, yumi gutpela man o man nogut, na em i traim
    bel bilong yumi olsem paia i kukim gol na silva bilong traim na painimaut em i
    samting tru o nogat.
  dan-1931: Digel til Sølv og Ovn til Guld, men den, der prøver Hjerter, er HERREN.
  vie-OVCB: Lửa dùng thử bạc, thử vàng, Chúa Hằng Hữu thử lòng người.
  guj-2017: ચાંદીને ગાળવા માટે કુલડી હોય છે અને સોનાને માટે ભઠ્ઠી હોય છે. પણ અંત:કરણને
    પારખનાર યહોવાહ છે.
  pon-2006A: Kohl oh silper kin sosohngki kisiniei, oh KAUN-O me kin sohng nan kapehd
    en aramas.
  por-BRBSL: O pote de refino é para a prata e o forno para o ouro, mas Yahweh testa
    os corações.
  swe-swe: Smältdegeln är till för [att förädla] silver, och smältugnen för [att förädla]
    guld, på samma sätt prövar (undersöker, testar) Herren (Jahve) hjärtan.
  cth-cth: Ngun sôlêi nahanelah manang, sui sôlêi nahanelah takhuenhmai, hatei BAWIPA
    ni lungthin a tanouk.
  twi-twi: Kyɛmfɛre wɔ hɔ ma dwetɛ na fononoo wɔ hɔ ma sikakɔkɔɔ nanso Awurade na
    ɔsɔ koma hwɛ.
  hlt-hlt: Cak hamla cak am, sui hamla hmai-ulh om, tedae BOEIPA long tah lungbuei
    ni a noem.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ yɑ́ɑ́kɛ́ mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì muhɑ̃ɑ̃́ mmiɛkɛ nkɛ, Kuyie
    nkuù mɛ nyɑ̀ú onìtì yɛ̀mmɛ̀ mmɛ.
  msy-2020: Ikiavɨra Itir God kamaghɨn fofoghasa, e gumazir aghuiba o gumazir kuraba,
    egha en naviba badagh foghasa, mati me avimɨn gol ko silva tuaghɨva aningɨn gɨfofoghasa,
    ka guizbangɨn bizim, ti puvatɨ.
  dop-dop: Kɔkɔ kɛ pɑ wiiliɣinɑ wʋlɑ, nɑ liɣitee nyəɣəlʋɣʋ sɩ, pɑ nɑɑ kʋ teu. Amɑ
    Tɑcɑɑ mɑɣɑsəɣənɑ yəlɑɑ lotunɑɑ.
  azb-azb: Qızıl-gümüş isti kürədə yoxlanar, Rəbb isə ürəyi araşdırar.
  eng-DBY: The fining-pot is for silver, and the furnace for gold; but Jehovah trieth
    the hearts.
  hin-2017: चाँदी के लिये कुठाली, और सोने के लिये भट्ठी होती है, परन्तु मनों को यहोवा
    जाँचता है। (1 पत. 1:17)
  wol-KYG: Xaalis ak wurus sawaraa koy xelli, waaye nit, ab xolam, Aji Sax jee koy
    nattu.
  bjr-bjr: Koora faqa siruaa faqa tasirisiri mandee qafaandee inoo Yaaweefa faiqí
    nimuqusa nimanammasee qafaidanoo.
  eng-YLT: A refining pot [is] for silver, and a furnace for gold, And the trier of
    hearts [is] Jehovah.
  kne-kne: Malinisan di balitok ya palata babaen si apoy. Idawtan aben Diyos si padas
    di ipogaw ta say somiged di nemnem na.
  eng-WYC-2017: As silver is proved by fire, and gold is proved by a chimney, so the
    Lord proveth hearts.
  eng-WMBB: The refining pot is for silver, and the furnace for gold, but the LORD
    tests the hearts.
  urd-GVH: सोना-चाँदी कुठाली में पिघलाकर पाक-साफ़ की जाती है, लेकिन रब ही दिल की जाँच-पड़ताल
    करता है।
  rug-rug: Na nika va kolo i sari siliva na qolo pude va via i, ba e Zihova podeki
    sari na bulo.
  gaz-gaz: Okkoteen waa itti baqsan meetiif, boolli ibiddaa immoo warqeef; Waaqayyo
    garuu garaa namaa qora.
  fra-LSG: Le creuset est pour l’argent, et le fourneau pour l’or; Mais celui qui
    éprouve les cœurs, c’est l’Éternel.
  yal-yal: Gbetin nun xɛmaan nasɛnsɛnma sulun tɛɛn nan na, koni Alatala nan adamadiine
    bɔɲɛn fɛsɛfɛsɛma.
  haw-1868: He ipu hoohehee, no ke kala ia; no ke gula hoi he kapuahi uuku; Aka, na
    Iehova e hoao mai i na naau.
  arb-NAV: كَمَا تُنَقِّي الْبُوْتَقَةُ الفِضَّةَ، وَالْكُورُ الذَّهَبَ، فَإِنَّ الرَّبَّ
    يَمْتَحِنُ الْقُلُوبَ أَيْضاً.
  ewe-ewe: Sonu li na klosalo eye dzokpo li na sika, ke Yehowae doa dziwo katã kpɔ.
  eng-LEE: The crucible is for silver, and the furnace for gold; but the Lord probeth
    the hearts.
  asm-FB: ৰূপৰ কাৰণে ধাতু গলোৱা পাত্ৰ, আৰু সোণৰ কাৰণে ভাতী, কিন্তু যিহোৱাই হৃদয় শোধন
    কৰে।
  sus-A: شّيمَ نُن فبٍتِ مَتٌسٍ نَ تّ نَن نَ، كْنْ عَلَتَلَ نَن عَدَ مَ بْحّ مَتٌمَ.
  fra-SBL: Le pot de raffinage est pour l'argent, et le fourneau pour l'or, mais Yahvé
    éprouve les cœurs.
  hbo-hbo: מַצְרֵ֣ף לַ֭כֶּסֶף וְכ֣וּר לַזָּהָ֑ב וּבֹחֵ֖ן לִבֹּ֣ות יְהוָֽה׃
  kik-kik: Nyũngũ nĩ ya gũthererio betha, na kĩrugutĩro nĩ gĩa gũthererio thahabu,
    no Jehova nĩwe ũgeragia ngoro cia andũ.
  fra-NCL: Le creuset éprouve l’argent et le fourneau l’or ; celui qui éprouve les
    cœurs, c’est le Seigneur.
  cek-AK: Sumkanglung tui pacii hanah laom to patoh baktih toengah, sui tui pacii
    hanah hmai kamngaeh to patoh; toe Angraeng loe kami ih palung to tanoem.
  cuk-cuk: Olo, soogi wilubdakleged, bormo-crisolʼgi mani wilubdaklebalid. Dule-e-binsaeddina,
    Bab-Jehováʼse wilubdaklemogad.
  uig-CYR: Сапал қазан күмүчни тавлар, чанақ алтунни тавлар, Бирақ адәмниң қәлбини
    Пәрвәрдигар синар.
  tel-2017: వెండికి మూస, బంగారానికి కొలిమి కావాలి. హృదయాలను శుద్ధి చేసేది యెహోవాయే.
  hat-BSA: Po rafine se pou ajan, e founo se pou lò; men SENYÈ a ap sonde tout kè.
  kos-kos: Gold ac silver uh srikeyuk ke e, ac insien mwet uh srikeyuk sin LEUM GOD.
  hbo-WLC: מַצְרֵ֣ף לַ֭כֶּסֶף וְכ֣וּר לַזָּהָ֑ב וּבֹחֵ֖ן לִבּ֣וֹת יְהוָֽה׃
  ibo-ibo: Ite eji anụcha ihe dịrị ọlaọcha, oke ọkụ dịkwara ọlaedo ma Onyenwe anyị
    na-anwale obi.
  ory-ory: କୋୟିରେ ରୂପାର ଓ ଉହ୍ମାଇରେ ସୁନାର ପରୀକ୍ଷା ହୁଏ; ମାତ୍ର ସଦାପ୍ରଭୁ ଅନ୍ତଃକରଣର ପରୀକ୍ଷା
    କରନ୍ତି।
  chk-chk: Silifer me kolt ra limelim lon ewe lenien ketel, nge ewe Samol mi Lapalap
    a sotuni leluken aramas.
  rop-rop: Dei oldei testimbat det gol en silba garram det brabli hotwan faiya. Wal
    seimwei du YAWEI det trubala God oldei testimbat pipul laif.
  ukr-1871: У горнї й в огнї очищаєсь золото й срібло, Господь же витрібовує серця.
  deu-1951: Der Tiegel prüft das Silber und der Ofen das Gold; der HERR aber prüft
    die Herzen.
  eng-JPS: The refining pot is for silver, and the furnace for gold; but the LORD
    trieth the hearts.
  srp-1865: Topionica je za srebro i peæ za zlato, a srca iskušava Gospod.
  lug-lug: Entamu erongoosa yakolebwa lwa ffeeza, n’ekikoomi ky’okulongoosa lwa zaabu,
    naye Mukama agezesa emitima.
  heb-heb: מצרף לכסף וכור לזהב ובחן לבות יהוה׃
  ben-IRV: রূপার জন্য ধাতু গলাবার পাত্র ও সোনার জন্য অগ্নিকুন্ড, কিন্তু সদাপ্রভু হৃদয়ের
    পরীক্ষা করেন।
  pan-pan: ਚਾਂਦੀ ਲਈ ਕੁਠਾਲੀ ਅਤੇ ਸੋਨੇ ਲਈ ਭੱਠੀ ਹੈ, ਪਰ ਮਨਾਂ ਦਾ ਪਰਖਣ ਵਾਲਾ ਯਹੋਵਾਹ ਹੈ।
  mya-JVB: ငွေ စစ်စရာဘို့ မိုက် ကို၎င်း ၊ ရွှေ စစ်စရာဘို့ မီးဖို ကို ၎င်း သုံးတတ်၏။
    စိတ် နှလုံးကိုကား ၊ ထာဝရဘုရား စစ် တော်မူ၏။
  tte-O: Tomo siliba yo gole sigabu siwelo na tem bikibikina sikele-gabaen na Yaubada
    iboma sowasowana tomo katena bikina ikele-gabaen.
  tbg-tbg: Vaiintivano ihaqohairo korive silvaave untakero avatamakero tave vaira.
    Noravano Kotiva tinavu avu aato muntukaqi avatamakero tave vaira.
  hmo-hmo: Golo bona siliva be lahi ese, ia tohoa bona ia hagoevaia, bona tau ta ena
    kudouna be Lohiabada ese, ia tohoa bona ia hagoevaia noho.
  urd-urd: चाँदी के लिए कुठाली है और सोने केलिए भट्टी, लेकिन दिलों को ख़ुदावन्द जांचता
    है।
  rus-SYN: Плавильня - для серебра, и горнило - для золота, а сердца испытывает Господь.
  bqc-SIM: Wì ã́nusu ń vuao baasa, Dii mɛ́ ì wá sↄ̃ tàasika.
  tcz-CHONGTHU: Thil solna bel chu dangka solna kimang ahin, mei-khuh sung hi sana
    solna ahi. Hinlah Yahweh Pakai hi lungput aboncha patepna ahi.
  mar-mar: चांदी मुशीत आणि सोने भट्टीत तावून पाहतात, पण परमेश्वर हृदय शुध्द करतो.
  hlt-THB: Cak ciimnaak ham cak am, sui ciimnaak ham maih ling ing ciimna awm nawh,
    lingbyi taw Bawipa ing ni am ciim.
  qub-qub: Goritawan guellaytaga rasunpa alli cashanta chulluchiyparämi rejsin. Runacuna
    yarpaycashantapis Tayta Diosmi rejsin.
  bqp-bqp: Òdi andurufu kũ wuraao baasa, ama Dikiri dì ń swɛ̃̀ɛ tàasi ká.
  hat-hat: Se dife sèl ki ka fè ou konnen si lò osinon ajan ou genyen an se bon kalite.
    Konsa tou, se Seyè a sèl ki konnen sa ki nan kè moun.
  eng-BSB: A crucible for silver and a furnace for gold, but the LORD is the tester
    of hearts.
  tod-tod: Wali ɠaei ta zanugi, ti ɠaa ɠa ɗa wun ga abui, ma nɔɠɔi ʋa ɠula ba, ʋele
    ɠana Ɠɔoɠɔ GALAGI nuiti zii ʋoluɠulazu la.
  eng-WEBPB: The refining pot is for silver, and the furnace for gold, but the LORD
    tests the hearts.
  kbq-kbq: Koline silvanena tevefi kre'za eri agru nehaze. Hianagi Ra Anumzamoke tagu'amofona
    reheno nege.
  nhe-BL: Ica tlitl quipajpacaj plata huan oro para ma mocahua senquistoc cuali, pero
    yajaya TOTECO quiyejyecohua huan quipajpaca toyolo.
  bus-bus: Wè kondogi kↄ̃n vurao baasa, mↄde Dii è ń swɛ̃̀ tàasi kɛ.
  gub-BL: Ximukatu itazu or tata pupe. Ximukatu itaxig parat tata pupe no. Tupàn Tuweharupi
    Wiko Ma'e a'e ae wexak kar putar teko waneko haw azeharomoete har a'e nehe.
  eng-DRA: 'As silver is tried by fire, and gold in the furnace: so the Lord trieth
    the hearts.'
