verse: PRO.017.017
translations:
  mal-C: ഒരു സുഹൃത്തിന്റെ സ്നേഹം എല്ലാക്കാലത്തേക്കും ഉള്ളത്, ആപത്തുകാലത്തു സഹായിയായി
    നിൽക്കുന്നതിനുവേണ്ടിയാണ് ഒരു കൂടപ്പിറപ്പ് ജനിക്കുന്നത്.
  deu-TKW: Zu jeder Zeit liebt der Freund, und wird in der Not als Bruder geboren.
  lin-lin: Molingami alingaka tango nyonso, mpe akomaka ndeko na tango ya pasi.
  eng-LSV: The friend is loving at all times, || And a brother is born for adversity.
  eng-GNV: 'A friende loueth at all times: and a brother is borne for aduersitie.'
  eng-WEBSTER: A friend loveth at all times, and a brother is born for adversity.
  nhw-BL: Se tocualhuampox temachtli techicnelía nochipa. Quema onca tlaohuijcayotl
    techpalehuía quen elisquía se toicni.
  swh-ONEN: Rafiki hupenda wakati wote naye ndugu amezaliwa kwa ajili ya wakati wa
    shida.
  bba-bba: Bɔrɔ kĩnɑsibu bɑ rɑ kĩru sɔ̃ɔsinɛwɑ sɑɑ kpuro sɔɔ. Wɑhɑlɑn sɑɑ sɔɔrɑ mɛro
    bisi u rɑ somi.
  eng-KJVCPB: A friend loveth at all times, And a brother is born for adversity.
  luo-luo: En adier ni osiepni nyalo heri kinde duto, to owadu ema konyi e chandruok.
  meu-meu: Tau ta turana ese nega iboudiai e lalokau heniamu; bona tadikakana ena
    lalokau na dika negana ai e hedinaraimu.
  npi-ULB: मित्रले हर समय प्रेम गरिरहन्छ, र दाजुभाइचाहिँ कष्‍टको समयको लागि जन्मेका
    हुन्छन् ।
  yor-yor: Ọ̀rẹ́ a máa fẹ́ni nígbà gbogbo, arákùnrin sì wà fún ìgbà ìpọ́njú.
  ind-ind: Teman sejati mengasihi dalam segala keadaan dan seorang saudara turut menderita
    pada masa kesukaran.
  pes-OPCB: دوست واقعی در هر موقعیتی محبت می‌کند و برادر برای کمک به هنگام گرفتاری
    تولد یافته است.
  tgl-ULB: Ang kaibigan ay mapagmahal sa lahat ng oras, at ang kapatid ay isinilang
    para sa mga oras ng kaguluhan.
  hui-hui: Nenege bayale karume ta nabi horo bibahendengi gubalini haabo haga. Anigo
    ina genda yu kamangi ina hamenerume yamogo bule ibaga ka.
  mya-mya: အဆွေခင်ပွန်းသည် အခါခပ်သိမ်းချစ်တတ်၏။ ညီအစ်ကိုသည် ဒုက္ခကာလအဘို့ မွေးဘွားလျက်ရှိ၏။
  bod-N: མཛའ་བོས་དུས་དང་རྣམ་པ་ཀུན་ཏུ༌བརྩེ། །སྤུན་ཟླ་དཀའ་སྡུག་འབྱུང་བའི་དུས་ཕྱིར༌སྐྱེས།།
  wsk-wsk: Tiran yawara mu pempem ka kua lagarukko; se ka launuria mu ka ikup dun
    sika giokko bagoso.
  sna-sna: Shamwari inoda panguva dzose, uye hama yakaberekerwa kupikisana.
  spa-BLM: Un amigo ama en todo momento; y un hermano ha nacido para la adversidad.
  cac-cac: A eb' vach' yac'antaxon qued'oc, ayn̈ejoch eb' qued'oc. Ayic ay co yaelal,
    icha val co c'ab' coc syutej sb'a eb' d'ayon̈.
  swh-ULB: Rafiki hupenda kwa nyakati zote na ndugu amezaliwa kwa ajili ya nyakati
    za taabu.
  bel-bel: Сябар любіць ва ўсякі час і, як брат, явіцца ў няшчасьці.
  deu-ELBBK: Der Freund liebt zu aller Zeit, und als Bruder für die Drangsal wird
    er geboren.
  mbb-OT: Is elukuy nu, ne egkehizuwan kezin te langun he timpu, wey iyan ketuyuan
    ke maan is duen nu perinti, para zuen edtavang kenikew te timpu te kelised.
  mal-2015: സ്നേഹിതൻ എല്ലാകാലത്തും സ്നേഹിക്കുന്നു; അനർത്ഥകാലത്തു അവൻ സഹോദരനായ്തീരുന്നു.
  rmc-rmc: O prijaťeľis presikavel o kamiben andro dojekh časos a tiro phral tuke
    pomožinel andro pharipen.
  pes-OPV: دوست خالص در همه اوقات محبت می‌نماید، و برادر به جهت تنگی مولود شده است.
  ron-1924: Приетенул адевэрат юбеште орькынд ши ын ненорочире ажунӂе ка ун фрате.
  ben-OBCV: বন্ধু সবসময় ভালোবেসে যায়, ও দুর্দশা কালের জন্যই ভাই জন্ম নেয়।
  som-som: Had iyo goor saaxiibba saaxiibkii wuu jecel yahay, Walaalna wuxuu u dhashay
    dhibaato.
  lat-VUC: Omni tempore diligit qui amicus est, et frater in angustiis comprobatur.
  eng-ASVBT: A friend loveth at all times; And a brother is born for adversity.
  mna-mna: Torondo bizin ŋonoono, nako tiurur lelen piti pa mazwaana ta boozomen.
    Mi toŋmatiziŋ kiti timbotmbot be tiuulu iti pa pataŋana kiti.
  ita-1885: L'amico ama in ogni tempo, E il fratello nasce per l'afflizione.
  eng-LXXUP: Have thou a friend for every time, And let brethren be useful in distress;
    For on this account are they born.
  eng-ULB: A friend is loving at all times and a brother is born for times of trouble.
  spa-VBL: Un verdadero amigo estará siempre allí para amarte, y la familia te ayudará
    en momentos de tribulación.
  fra-_FOB: L'intime ami aime en tout temps, et il naîtra comme un frère dans la détresse.
  mal-mal: സ്നേഹിതൻ എല്ലാകാലത്തും സ്നേഹിക്കുന്നു; അനർത്ഥകാലത്ത് അവൻ സഹോദരനായിത്തീരുന്നു.
  lit-lit: Draugas visada myli, ir brolis gimsta bėdos atvejui.
  urd-GVR: Paṛosī wuh hai jo har waqt muhabbat rakhtā hai, bhāī wuh hai jo musībat
    meṅ sahārā dene ke lie paidā huā hai.
  suz-BL: वारचमी गेना हना यो दाक्‍ब। लोक्‍बपुकी चहिं श्‍येत जशो ना वारच पचा कली जरमेशो
    बाक्‍नीम।
  eng-NOY: A friend loveth at all times; But in adversity he is born a brother.
  ita-1927: L’amico ama in ogni tempo; è nato per essere un fratello nella distretta.
  ckb-ckb: برادەر هەموو کاتێک خۆشەویستی خۆی دەردەبڕێت، براش بۆ تەنگانە لەدایک دەبێت.
  eng-BBE: A friend is loving at all times, and becomes a brother in times of trouble.
  kan-OKCV: ಸ್ನೇಹಿತನು ಎಲ್ಲಾ ಸಮಯದಲ್ಲಿ ಪ್ರೀತಿಸುತ್ತಾನೆ; ಆಪತ್ತಿನಲ್ಲಿ ಸಹಾಯಮಾಡುವಗೋಸ್ಕರ ಸಹೋದರನು
    ಹುಟ್ಟಿದ್ದಾನೆ.
  tam-2017: நண்பன் எல்லாக் காலத்திலும் நேசிப்பான்; இடுக்கணில் உதவவே சகோதரன் பிறந்திருக்கிறான்.
  spa-RV-1909: En todo tiempo ama el amigo; y el hermano para la angustia es nacido.
  ron-BTF: Un prieten iubește în toate timpurile, și un frate este născut pentru timpuri
    de restriște.
  eng-WEBP: A friend loves at all times; and a brother is born for adversity.
  eng-FBV: A true friend is always there to love you, and family provides help when
    troubles come.
  nld-1939: Een vriend laat altijd zijn genegenheid blijken, In tijd van nood toont
    hij zich als een broeder.
  nch-BL: Se tocualhuampo temachti techicnelía nochipa. Quema onca taohuijcayot techpalehuía
    quej elisquía se toicni.
  vie-1934: Bằng hữu thương mến nhau luôn luôn; Và anh em sanh ra để giúp đỡ trong
    lúc hoạn nạn.
  hin-CV: मित्र वह है, जिसका प्रेम चिरस्थायी रहता है, और भाई का अस्तित्व विषम परिस्थिति
    में सहायता के लिए ही होता है.
  eng-OURB: A friend 'ahav ·affectionately loves· at all times; and a brother is born
    for adversity.
  spa-BES: Un amigo es amoroso en todo momento, y se convierte en hermano en tiempos
    de problemas.
  tdx-tdx: Mikoko nainai’e ty rañetse, fe nasamake ho an-tsam-poheke ty rahalahy.
  tha-KJV: มิ​ตรสหายก็​มี​ความรักอยู่​ทุกเวลา และพี่น้องก็​เก​ิดมาเพื่อช่วยกันยามทุกข์​ยาก
  por-BR-2018: O amigo ama em todo tempo, e o irmão nasce para ajudar na angústia.
  deu-ELO: Der Freund liebt zu aller Zeit, und als Bruder für die Drangsal wird er
    geboren.
  eng-WYC-2018: He that is a friend, loveth in all time; and a brother is proved in
    anguishes.
  epo-epo: En ĉiu tempo amiko amas, Kaj li fariĝas frato en mizero.
  uig-PIN: Ⱨǝⱪiⱪiy dost ⱨǝrdaim sanga muⱨǝbbǝt kɵrsitǝr, Ⱨǝⱪiⱪiy ⱪerindax yaman kününg
    üqün yardǝmgǝ dunyaƣa kǝlgǝndur.
  beo-beo: Na:iyado dunu da eso huluane ilia asigi hou olelesa. Dunu da se nabasea,
    na:iyado huluane da asigili, gilisili se nabimu da defea.
  tpi-OTNT: Ol gutpela pren i save laikim yumi long olgeta taim. Tasol ol brata i
    save sambai long helpim yumi long taim bilong hevi.
  hau-SA: Aboki yakan yi ƙauna a koyaushe, ɗan’uwa kuma, ai, don ɗaukar nawayar juna
    ne aka haife shi.
  uig-LAT: Heqiqiy dost herdaim sanga muhebbet körsiter, Heqiqiy qérindash yaman kününg
    üchün yardemge dunyagha kelgendur.
  nde-nde: Umngane ulothando ngezikhathi zonke, lomzalwane uzalelwa izikhathi zenhlupheko.
  ton-ton: ‌ʻOku ʻofa maʻuaipē ʻae kāinga moʻoni, pea kuo fanauʻi ho tokoua ke talifaki
    ʻae ʻaho ʻoe kovi.
  ces-1613: Všelikého času miluje, kdož jest přítelem, a bratr v ssoužení ukáže se.
  eng-WMB: A friend loves at all times; and a brother is born for adversity.
  tam-TCV: நண்பன் எக்காலத்திலும் அன்பாயிருக்கிறான்; இக்கட்டு காலத்தில் உதவி செய்யவே
    சகோதரன் பிறந்திருக்கிறான்.
  ceb-ULB: Ang managhigala maghigugmaay sa tanang higayon ug ang managsoon nahimugso
    sa panahon sa kalisdanan.
  pol-UBG: Przyjaciel kocha w każdym czasie, a brat rodzi się w nieszczęściu.
  urd-GVU: پڑوسی وہ ہے جو ہر وقت محبت رکھتا ہے، بھائی وہ ہے جو مصیبت میں سہارا دینے
    کے لئے پیدا ہوا ہے۔
  deu-1912: Ein Freund liebt allezeit, und als ein Bruder wird er in Not erfunden.
  kan-2017: ಮಿತ್ರನ ಪ್ರೀತಿಯು ನಿರಂತರ, ಸಹೋದರನ ಜನ್ಮವು ಆಪತ್ತಿನಲ್ಲಿ ಸಾರ್ಥಕ.
  yap-yap: Pi tafager e gubin ngiyal’ ni yad ma dag e t’ufeg rorad. Mang gam’ingin
    e walag ni fa’anra dab ra puruy’ niged e gafgow rorad.
  hlt-MCSB: A tue boeih dongah a hui aka lungnah loh, citcai vaengkah ham manuca a
    cun.
  mdy-ETH: ላጌ ዓይጎ ዎዴናታቴያ ፔ ላጋሢ ናናሽካኔ፤ ጌርሲንሢ ማዒ ሾይንታሢያ ሜቶ ዎሊኮ ኬዳኒኬ።
  kew-kew: Niaana adami aanumi oro yalo niaa raaname omeme. Goa pua kedaa ritima rabu
    niaana kedaa rabamu ritalo nimumi managola pimi.
  twi-ASANTE: Adamfo kyerɛ ɔdɔ ɛberɛ nyinaa mu, wɔwo onua barima ma ahokyere berɛ.
  eng-WEBU: A friend loves at all times; and a brother is born for adversity.
  wal-wal: Laggee mule wodekka siiqees; ishaikka metuwaa wode maaddanaassi yelettees.
  acu-NT: Ii amikrijai tuke anenin atinuitji. Tura itiurkachminnum pujakrikia, ii
    amikrikia ii yachia nunisang yainmaktinuitji.
  spa-PDDPT: En todo tiempo ama el amigo, Y el hermano nace para el tiempo de angustia.
  gun-gun: Nhaneirũ kuery nhanderayvu 'rã jaikoa jave re, ha'e rami vy jajexavaia
    py onhemoingo 'rã nhaneretarã ae'i rami.
  agu-BL: Yi e' kamiw na chichaj lok' ib, nin te yi na ul yi sotzaj c'u'lal skawutz,
    ni'cu'n e' tu jun balaj kutzicy yi na oc tan kuch'eye'n.
  ilo-ULB: Ti maysa a gayyem ket managayat iti amin a tiempo, ken tumpuar ti maysa
    a kabsat iti tiempo ti pannakariribuk.
  kpg-kpg: Nia ihoo hagaaloho e modongoohia i nadau aloho i nia madagoaa huogodoo.
    Dehee tadinga o do ehoo hagaaloho maa mee ga deai dana hagamaamaa ai i do haingadaa?
  uig-ARA: ھەقىقىي دوست ھەردائىم ساڭا مۇھەببەت كۆرسىتەر، ھەقىقىي قېرىنداش يامان كۈنۈڭ
    ئۈچۈن ياردەمگە دۇنياغا كەلگەندۇر.
  bps-bps: I dad to sgalak, toola fite i kasakdola, na landè gukmamu i kasaflanek
    ku là ale stabeng di bang nunkaflayam.
  sus-sus: Mixi a dɛfanboore xanuma tɛmui birin, a a ngaxakerenyi malima a tɔɔrɔ tɛmui.
  pon-2006: Kompoakepah kan kin kasalehda ar limpoak ahnsou koaros. Ia katepen eh
    mie kompoakepahmw ma e sohte seweseiuk ni ahnsou apwal?
  ksd-ksd: A talai dat tuna i varmari vatikai, Ma di kava tura i dat ure ra bung ba
    na tup dat.
  tur-YTC: Dost her zaman sever, Ama sıkıntı için kardeş doğmuştur.
  bel-N: Сябра любіць у кожны час, і ў нядолі робіцца братам.
  grc-BRENT: Εἰς πάντα καιρὸν φίλος ὑπαρχέτω σοι, ἀδελφοὶ δὲ ἐν ἀνάγκαις χρήσιμοι
    ἔστωσαν, τούτου γὰρ χάριν γεννῶνται.
  ind-AYT: Seorang sahabat mengasihi setiap waktu, dan seorang saudara lahir untuk
    masa kesengsaraan.
  nya-nya: Bwenzi lako limakukonda nthawi zonse, ndipo mʼbale wako anabadwa kuti azikuthandiza
    pamavuto.
  hrv-hrv: Prijatelj ljubi u svako vrijeme, a u nevolji i bratom postaje.
  mps-mps: Te wiegi yai abagi dabego te da sesemane sogo wei homu yaibao. Mu tama,
    te ama dabego te da ama dabego te da sęgę ebo sogo tau sainu tonalubo dao.
  tpi-tpi: Ol gutpela pren i save laikim yumi long olgeta taim. Tasol ol brata i save
    sambai long helpim yumi long taim bilong hevi.
  dan-1931: Ven viser Kærlighed når som helst, Broder fødes til Hjælp i Nød.
  vie-OVCB: Tình thân hữu bền chặt mãi mãi, nghĩa anh em quý lúc khổ nguy.
  guj-2017: મિત્ર સર્વ સમયે પ્રીતિ રાખે છે અને ભાઈ સંકટના સમયને માટે જ જન્મ્યો છે.
  pon-2006A: Kompoakepah kan kin kasalehda ar limpoak ahnsou koaros. Ia katepen eh
    mie kompoakepahmw ma e sohte seweseiuk ni ahnsou apwal?
  por-BRBSL: Um amigo ama em todos os momentos; e um irmão nasce para a adversidade.
  swe-swe: En vän älskar alltid (visar tillgivenhet och kärlek) [uppoffrar sig, betalar
    ett pris], en broder finns med (föddes för att hjälpa) i motgång (nöd, svårigheter,
    i en svår tid). [Här kan ”en broder” även åsyfta någon som står nära oavsett blodsband,
    se .]
  cth-cth: Hui ni teh nâtuek hai lung na pataw teh, hmaunawngha teh runae kâhmo tueng
    nahanelah doeh a khe.
  twi-twi: Adamfo kyerɛ ɔdɔ bere nyinaa mu, wɔwo onuabarima ma ahokyere bere.
  hlt-hlt: A tue boeih dongah a hui aka lungnah loh, citcai vaengkah ham manuca a
    cun.
  tbz-SIM: Onìtì ɑ nɛ́po ɔ̃ ndɑ dɔ́mu bɑ́ dìì mɔ̀nnì, kɑ̀ɑ kou dɑ teénnɛ̀ diyiè yɛiri.
  msy-2020: Namakar aghuiba zurara e gifongegha mamaghɨra iti. Ezɨ osɨmtɨzibar dughiabar
    aveghbuaba en akurvaghasa amua iti.
  dop-dop: Ceu hʋləɣɩ ɩ sɔɔlʋɣʋ kɛ tɑm kɛ́. Lʋlʋɣʋ tʋ təmlɛ ntɛ́ sɩ ɩ́ sənɑ wɑhɑlɑ
    wɑɑtʋ.
  azb-azb: Dost hər zaman sevər, Qardaş dar gün üçün doğular.
  eng-DBY: The friend loveth at all times, and a brother is born for adversity.
  hin-2017: मित्र सब समयों में प्रेम रखता है, और विपत्ति के दिन भाई बन जाता है।
  wol-KYG: Xarit du bëgg, di bañ; mbokk day bokk ak yaw say coono.
  bjr-bjr: Amiqira aqoondi fannoo aiqama kari aniara aididanoo. Faiqí ani ainaina
    sia fifau maridaqa anee ummaaraki aqufinaqa ani dadaqirara maridaqa.
  eng-YLT: At all times is the friend loving, And a brother for adversity is born.
  kne-kne: Di sin-gayyem et kanayon ay ipaila da di layad da. Di gapo ay waday siag-i
    et ta mantitinolong das ligat.
  eng-WYC-2017: He that is a friend, loveth in all time; and a brother is proved in
    anguishes.
  eng-WMBB: A friend loves at all times; and a brother is born for adversity.
  urd-GVH: पड़ोसी वह है जो हर वक़्त मुहब्बत रखता है, भाई वह है जो मुसीबत में सहारा
    देने के लिए पैदा हुआ है।
  rug-rug: Na baere si koa ia tataru doduru totoso, meke sa tasimu si podo pude toka
    nigo pa totoso tasuna.
  gaz-gaz: Michuun yeroo hunda nama jaallata; obboleessi immoo guyyaa rakkootiif dhalata.
  fra-LSG: L’ami aime en tout temps, Et dans le malheur il se montre un frère.
  yal-yal: Muxun xɔyina a xanuxi waxatin birin. Muxuna ngaxakedenna daxi tɔrɔ waxatine
    nan ma fe ra.
  haw-1868: I na manawa a pau e aloha ana ka makamaka, A no ka la popilikia i hanau
    ai ka hoahanau.
  arb-NAV: الصِّدِّيقُ يُحِبُّ فِي كُلِّ حِينٍ، وَالأَخُ يُولَدُ لِيَكُونَ عَوْناً
    فِي الضِّيقِ.
  ewe-ewe: Xɔlɔ̃ lɔ̃a ame ɣeawo katã ɣi, ke wodzi nɔviŋutsu hena hiãgbe.
  eng-LEE: A friend loveth at all times, and as a brother is he born for [the time
    of] distress.
  asm-FB: বন্ধু সকলো সময়তে প্রিয় হয়; আৰু ভায়েকৰ দুৰ্দ্দশাৰ দিনৰ বাবে জন্ম হয়।
  sus-A: مِشِ عَ دّقَنبٌورٍ شَنُمَ تّمُي بِرِن، عَ عَ نفَشَكٍرٍنيِ مَلِمَ عَ تْورْ
    تّمُي.
  fra-SBL: Un ami aime à tout moment ; et un frère est né pour l'adversité.
  hbo-hbo: בְּכָל־עֵ֭ת אֹהֵ֣ב הָרֵ֑עַ וְאָ֥ח לְ֝צָרָ֗ה יִוָּלֵֽד׃
  kik-kik: Mũrata wa mũndũ amwendaga hĩndĩ ciothe, nake mũrũ wa nyina na mũndũ aciaragwo
    nĩ ũndũ wa hĩndĩ ya thĩĩna.
  fra-NCL: L’ami aime en tout temps ; dans le malheur il devient un frère.
  cek-AK: Ampui loe amlunghaih tawnh poe; nawkamya loe karai tonghaih atue nathuem
    han ih ni tapen.
  cuk-cuk: Dule, ai-guedgine, gusgu ai-sabguerbad. Degisoggu, boni-dummad-ibagan-nonikile,
    gwenad-gargwenadyob gued.
  uig-CYR: Һәқиқий дост һәрдайим саңа муһәббәт көрситәр, Һәқиқий қериндаш яман күнүң
    үчүн ярдәмгә дунияға кәлгәндур.
  tel-2017: స్నేహితుడు ఎప్పుడూ ప్రేమిస్తూనే ఉంటాడు. కష్టకాలంలో ఆదుకోడానికే సోదరులు
    పుట్టేది.
  hat-BSA: Yon zanmi renmen tout tan; yon frè fèt pou move tan.
  kos-kos: Mwet kawuk uh akkalemye lungse lalos pacl nukewa. Ma kunen sou uh in akasrui
    ke pacl upa.
  hbo-WLC: בְּכָל־עֵ֭ת אֹהֵ֣ב הָרֵ֑עַ וְאָ֥ח לְ֝צָרָ֗ה יִוָּלֵֽד׃
  ibo-ibo: Ezi enyi na-egosi ịhụnanya ya nʼoge ọbụla. Otu a kwa, nwanne na-aba uru
    nʼoge mkpa.
  ory-ory: ବନ୍ଧୁ ସବୁବେଳେ ପ୍ରେମ କରେ, ପୁଣି ଭାଇ ଦୁର୍ଦ୍ଦଶା କାଳ ନିମନ୍ତେ ଜାତ ଅଟେ।
  chk-chk: Eman chiechiach a tongeekich fansoun meinisin, nge pwiich a nom rech pwe
    epwe alisikich lon fansoun riaföü.
  rop-rop: Ola fren gija oldei shoum dei laigim gija olataim, en yu rileishanmob deya
    blanga albumbat yu wen yu abum trabul.
  ukr-1871: Друг любить про всяк час, і, як брат, зявиться він, коли спаде нещастє.
  deu-1951: Ein Freund liebt jederzeit, und in der Not wird er als Bruder geboren.
  eng-JPS: A friend loveth at all times, and a brother is born for adversity.
  srp-1865: U svako doba ljubi prijatelj, i brat postaje u nevolji.
  lug-lug: Omukwano ogw’amagezi guba gwa lubeerera, era owooluganda yeesigibwa mu
    biro eby’ennaku.
  heb-heb: בכל עת אהב הרע ואח לצרה יולד׃
  ben-IRV: বন্ধু সবদিনের ভালবাসে এবং ভাই কষ্টের জন্য জন্মায়।
  pan-pan: ਮਿੱਤਰ ਹਰ ਵੇਲੇ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਅਤੇ ਭਰਾ ਬਿਪਤਾ ਦੇ ਦਿਨ ਲਈ ਜੰਮਿਆ ਹੈ।
  tkr-tkr: Hambazıs hammaşe ıkkiykanna, Çocur dağamne yiğıs iyxhanna.
  mya-JVB: အဆွေ ခင်ပွန်းသည် အခါ ခပ်သိမ်းချစ် တတ်၏။ ညီအစ်ကို သည် ဒုက္ခ ကာလအဘို့ မွေးဘွား
    လျက်ရှိ၏။
  tte-O: Ala elieliyamwao yawasosi sauga meuloina simulolo kolila mwa sauga polowe
    koina kani ala susuyao sisaguili.
  tbg-tbg: Tinavu tonti koqeka vika ekaa entama tinavuara antuqa arirama vaivara.
    Maara vaina entara tinavu qata vakaa aura nakaa tinavu kahaqama timitekama vaivara.
  hmo-hmo: Tau ta ena turana ese ia lalokau henia noho, nega ibounai, bona nega dika
    ia vara neganai, oiemu tadikakana ese iena lalokau ia hedinaraia noho.
  urd-urd: दोस्त हर वक़्त मुहब्बत दिखाता है, और भाई मुसीबत के दिन के लिए पैदा हुआ
    है।
  rus-SYN: Друг любит во всякое время и, как брат, явится во время несчастья.
  bqc-SIM: Gbɛ̃naↄ ìↄ yekↄ̃i gↄↄpiiɛ, vĩ̀i ń dãunaↄ ku dↄ̃a kↄ̃ɛ yã́iɛ.
  tcz-CHONGTHU: Golngai chun phat tin in mi alungset in, sopi kiti hi hahsat petna
    kithokhom dinga hung peng ahibouve.
  mar-mar: मित्र सर्व वेळी प्रीती करतो, आणि भाऊ संकटाच्या वेळेसाठी जन्मला आहे.
  hlt-THB: Pyi leek ingtaw lungnaak ta poepa nawh, cawt taw kyinaak sawngawh a nik
    pyi ham ak thang law ni.
  qub-qub: Alli amïguga manami cachaycushunquichu. Llaquicuycunacho captiquipis payga
    wauguiquinömi.
  bqp-bqp: Gbɛ̃nna yenyĩ dìgↄ̃ kun gↄrↄ sĩnda pínki, vĩ̀ni kũ dakũnanↄ kun ń yã
    dↄ̃kↄ̃nɛna yãimɛ.
  hat-hat: Yon bon zanmi p'ap janm trayi. Jou malè l'ap tankou yon frè pou ou.
  eng-BSB: A friend loves at all times, and a brother is born for adversity.
  tod-tod: Bɔɔla nui ɠa ɗa nɛɛbɛi ɠɛ yeenɔpɛ. Ɠɛɛɠɛloin ɠa ɗa kpɔbai ɠɛ, faaɓaagi
    a ʋaana.
  eng-WEBPB: A friend loves at all times; and a brother is born for adversity.
  kbq-kbq: Mika zupa knampati'mo'za zamavesirantegahaze. Hagi knazampima taza hanagu
    tafuhe'mokizmia kasezmante'naze.
  nhe-BL: Se tlen tocualhuampo temachtli techicnelía nochipa. Quema onca tlaohuijcayotl
    techpalehuía queja elisquía se toicni.
  bus-bus: Gbɛ̃nna yenzi ègↄ̃ kuu gurↄ sãnda píngimɛ, vĩ̀i kↄ̃n dãaronↄ kuu dↄ̃kↄ̃nɛna
    yãnzimɛ.
  gub-BL: Nemyrypar neamutar katu tuweharupi. Iaiw paw nerehe i'ar mehe nemyrypar
    uzeapo neryky'yr romo.
  eng-DRA: 'He that is a friend loveth at all times: and a brother is proved in distress.'
