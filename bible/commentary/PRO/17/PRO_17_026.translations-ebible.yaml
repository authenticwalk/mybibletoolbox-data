verse: PRO.017.026
translations:
  mal-C: നിഷ്കളങ്കർക്കു പിഴ കൽപ്പിക്കുന്നത് ഉചിതമല്ല, സത്യസന്ധതയുള്ള ഉദ്യോഗസ്ഥരെ പ്രഹരിക്കുന്നതും
    യുക്തമല്ല.
  deu-TKW: Schon daß man dem, der im Rechte ist, eine Geldbuße auferlegt, ist ein
    übles Ding; daß man Edlen Schläge giebt, ist's in hohem Maß.
  lin-lin: Ezali malamu te kopesa moto ya sembo etumbu, mpe ezali malamu te kobeta
    bato ya lokumu na miso ya bosembo.
  eng-LSV: Also, [it] is not good to fine the righteous, || To strike nobles for uprightness.
  eng-GNV: Surely it is not good to condemne the iust, nor that ye princes should
    smite such for equitie.
  eng-WEBSTER: Also to punish the just is not good, nor to strike princes for equity.
  nhw-BL: Amo quinamiqui para se quitlalilis tlatzacuiltili se catli amo tlaixpanotoc.
    Niyon amo quinamiqui quihuijhuitequise se catli nemi xitlahuac.
  swh-ONEN: Si vizuri kumwadhibu mtu asiye na hatia, au kuwapiga sana maafisa kwa
    ajili ya uadilifu wao.
  bba-bba: N ǹ weenɛ bu ɡemɡii ɡɑ̃ɑnu bure u kɔsiɑ yèn sɔ̃ u ɡem ɡeruɑ. N ǹ mɑɑ
    weenɛ bu sunɔ so yèn sɔ̃ u siri dee dee.
  eng-KJVCPB: Also to punish the just is not good, Nor to strike princes for equity.
  luo-luo: Ok en gima ber kumo ngʼat maonge ketho kata goyo joote nikech dimbruokgi.
  meu-meu: Kara maoromaoro tauna matana ihakanina na dia namo; lalo-ihunu taudia bae
    dadabadia na dika.
  npi-ULB: धर्मात्मालाई दण्ड दिनु कहिल्यै असल हुँदैन, न त निष्‍ठा भएका कुलीन मानिसहरूलाई
    कोर्रा लगाउनु असल हुन्छ ।
  yor-yor: Kò dára láti fìyà jẹ ènìyàn tí kò ṣẹ̀, tàbí láti na ìjòyè lórí òtítọ́ inú
    wọn.
  ind-ind: Tidak patut menghukum orang yang tidak bersalah, apalagi menghukum para
    pemimpin karena bertindak adil.
  pes-OPCB: مجازات کردن نیکان و تنبیه نمودن اشخاص نجیب به خاطر صداقتشان، کار نادرستی
    است.
  tgl-ULB: At saka, hindi kailanman mabuting parusahan ang sinumang gumagawa ng tama;
    ni hindi mabuting paluin ang mga taong marangal na taglay ang katapatan.
  hui-hui: Godime lalu howa agali ko nabi kago yolo bia layagua ogoni nakarulape.
    Agali mini lene karume mana tigabi biyagonaga gewame bolene ogoni nakarulapeore
    ngagoni.
  mya-mya: ဖြောင့်မတ်သော သူကို အပြစ်ဒဏ်မပေး ကောင်း။ တရားသဖြင့် စီရင်သော မင်းကိုလည်း
    မထိခိုက် ကောင်း။
  bod-N: དྲང་པོ་ལ་ནི་ཆད་པ་གཅོད་མི༌འོས། །འགོ་དཔོན་ཡ་རབས་ལ་ནི་བརྡེག་མི༌རུང༌།།
  wsk-wsk: Kari kumik den mena mu, memek yam ipi kumik te betera mu memek; se kari
    ningo bo, ko munan ningo ko yam ipi memek te betera mu me terong tala.
  sna-sna: Hazvina kunaka kuranga munhu asina mhosva, kana kurova machinda nokuda
    kwokururama kwavo.
  spa-BLM: También castigar al justo no es bueno, ni para azotar a los funcionarios
    por su integridad.
  cac-cac: Man̈ vach'oc tato tz'ic'jiel smultu eb' malaj smul, ocxom val to tz'ic'jiel
    junoc d'a yopisio yujto vach' syutej sb'a.
  swh-ULB: Pia, si vizuri kumwadhibu mwenye kutenda haki; wala si vema kuwachapa mjeledi
    watu waadilifu wenye ukamilifu.
  bel-bel: Нядобра і вінаваціць невінаватага, і біць вяльможу за праўду.
  deu-ELBBK: Es ist auch nicht gut, den Gerechten zu bestrafen, oder Edle um der Geradheit
    willen zu schlagen.
  mbb-OT: Kenà meupiya is kebpigada te etew he wazà mekesalà wey is kebuǥala te menge
    upisyal tenged te kedtinazeng dan.
  mal-2015: നീതിമാന്നു പിഴ കല്പിക്കുന്നതും ശ്രേഷ്ഠന്മാരെ നേർനിമിത്തം അടിക്കുന്നതും
    നന്നല്ല.
  rmc-rmc: Nane mištes te del te počinel pokuta oles, ko ňič na kerďa, aňi te marel
    le lačhe manušes vaš o čačipen.
  pes-OPV: عادلان را نیز سرزنش نمودن خوب نیست، و نه ضرب زدن به نجبا به‌سبب راستی ایشان.
  ron-1924: Ну есте бине сэ осындешть пе чел неприхэнит ла о глоабэ, нич сэ ловешть
    пе чей де ням алес дин причина неприхэнирий лор.
  ben-OBCV: নির্দোষ লোকের জরিমানা করা যদি ভালো কাজ না হয়, তবে সৎ কর্মকর্তাদের কশাঘাত
    করাও নিশ্চয় ঠিক নয়।
  som-som: Weliba ma wanaagsana in kii xaq ah la taqsiiro, Ama in kuwa sharafka leh
    qummanaantooda aawadeed wax loogu dhufto.
  lat-VUC: Non est bonum damnum inferre justo, nec percutere principem qui recta judicat.
  eng-ASVBT: Also to punish the righteous is not good, Nor to smite the noble for
    their uprightness.
  mna-mna: Sombe tuur sorok pataŋana pizin wal ta tikamam kat mbulu, ina ambai som.
    Mi zin bibip tau tikamam kat uraata kizin ta kembena. Tapamiaŋ zin pepe, mi tiseeze
    sorok matan pepe.
  ita-1885: Egli non è bene di condannare il giusto, non pure ad ammenda, Nè che i
    principi battano alcuno per dirittura.
  eng-LXXUP: It is not right to punish a righteous man, Nor is it holy to plot against
    righteous princes.
  eng-ULB: Also, it is never good to punish the righteous person; neither is it good
    to flog noble men who have integrity.
  spa-VBL: No es correcto imponer una multa a una persona inocente ni flagelar a los
    líderes buenos por su honestidad.
  fra-_FOB: Il n'est pas bon de condamner le juste à l'amende, ni de frapper les hommes
    honnêtes pour avoir fait ce qui est droit.
  mal-mal: നീതിമാന് പിഴ കല്പിക്കുന്നതും ശ്രേഷ്ഠന്മാരെ സത്യസന്ധത നിമിത്തം അടിക്കുന്നതും
    നല്ലതല്ല.
  urd-GVR: Bequsūr par jurmānā lagānā ġhalat hai, aur sharīf ko us kī diyānatdārī
    ke sabab se koṛe lagānā burā hai.
  suz-BL: दोस मताइब मुर कली सजाइ गेचा क्‍येङा ठेयब मुर आन कली रिम्‍शो पचा कली तुप्‍चा
    मरिम्‍शो बाक्‍ब।
  eng-NOY: Moreover, to punish the righteous is not good, Nor to smite the noble for
    their equity.
  ita-1927: Non è bene condannare il giusto, foss’anche ad un’ammenda, né colpire
    i principi per la loro probità.
  ckb-ckb: پێبژاردن بە کەسی ڕاستودروست باش نییە، هەروەها دارکاریکردنی کەسی خانەدان
    لەبەر دەستپاکی.
  eng-BBE: To give punishment to the upright is not good, or to give blows to the
    noble for their righteousness.
  kan-OKCV: ನೀತಿವಂತನಿಗೆ ದಂಡ ವಿಧಿಸುವುದು ಒಳ್ಳೆಯದಲ್ಲದಿದ್ದರೆ, ಖಂಡಿತವಾಗಿಯೂ ಪ್ರಾಮಾಣಿಕ ಅಧಿಕಾರಿಗಳನ್ನು
    ಹೊಡೆಯುವುದು ಸರಿಯಲ್ಲ.
  tam-2017: நீதிமானைத் தண்டிப்பதும், நியாயம்செய்கிறவனைப் பிரபுக்கள் அடிக்கிறதும் தகுதியல்ல.
  spa-RV-1909: Ciertamente no es bueno condenar al justo, ni herir á los príncipes
    que hacen lo recto.
  ron-BTF: De asemenea să pedepsești pe cel drept nu este bine, nici să lovești pe
    prinți pentru echitate.
  eng-WEBP: Also to punish the righteous is not good, nor to flog officials for their
    integrity.
  eng-FBV: It's not right to impose a fine on someone who's innocent or to flog good
    leaders for their honesty.
  nld-1939: Onschuldigen beboeten is al niet goed; Maar edele mensen slaan, gaat alle
    perken te buiten!
  nch-BL: Amo quinamiqui para se quitalilis tatzacuiltili se cati amo taixpanotoc.
    Yon amo quinamiqui quihuitequise se cati nemi xitahuac.
  vie-1934: Lấy làm chẳng tốt mà phạt vạ người công bình, Hay là đánh người tước vị
    vì cớ lòng ngay thẳng của họ.
  hin-CV: यह कदापि उपयुक्त नहीं है कि किसी धर्मी को दंड दिया जाए, और न किसी सज्जन
    पर प्रहार किया जाए.
  eng-OURB: Also to punish the upright is not good, nor to flog officials for their
    integrity.
  spa-BES: Castigar los rectos no es bueno, o dar golpes a los nobles por su justicia.
  tdx-tdx: Tsy mahasoa te liloveñe ty malio-tahiñe, naho ty andafañe roandriañe ty
    amy havañona’ey.
  tha-KJV: ที่​จะปรับคนชอบธรรมก็​ไม่ดี ที่​จะโบยเจ้านายเพราะเหตุความเที่ยงตรงก็​ผิด
  por-BR-2018: Também não é bom punir ao justo, nem bater nos príncipes por causa
    da justiça.
  deu-ELO: Auch den Gerechten zu bestrafen, ist nicht gut, Edle zu schlagen um der
    Geradheit willen.
  eng-WYC-2018: It is not good to bring in harm to a just man; neither to smite the
    prince that deemeth rightfully. (It is not good to harm the righteous; nor to
    strike the leader who ruleth rightfully.)
  epo-epo: Ne estas bone suferigi virtulon, Nek bati noblulon, kiu agas juste.
  uig-PIN: Ⱨǝⱪⱪaniylarƣa jǝrimanǝ ⱪoyuxⱪa ⱪǝt’iy bolmas; Əmirlǝrni adalǝtni ⱪolliƣini
    üqün dumbalaxⱪa bolmas.
  beo-beo: Moloidafa dunu ema fofada:nanu, su lamu da defea hame. Wadela:i hame hamoi
    dunu ema se iasea, moloidafa fofada:su hou da wadela:lesi dagoi ba:mu.
  tpi-OTNT: I no stret sapos kot i tok, man i no gat rong em i mas baim kot. Na sapos
    ol bikman i mekim stretpela pasin, orait i no stret long givim kanda long ol.
  hau-SA: Ba shi da kyau a hukunta marar laifi, ko a bulale shugaba saboda mutuncinsu.
  uig-LAT: Heqqaniylargha jerimane qoyushqa qet’iy bolmas; Emirlerni adaletni qollighini
    üchün dumbalashqa bolmas.
  nde-nde: Kakukuhle ukujezisa umuntu ongelacala, loba ukufaka uswazi izisebenzi ngenxa
    yobuqotho bazo.
  ton-ton: '‌ʻOku ʻikai lelei ke tautea ʻae angatonu: pe ko e taaʻi ʻoe houʻeiki ʻi
    heʻenau fai totonu.'
  ces-1613: Jistě že pokutovati spravedlivého není dobré, tolikéž, aby knížata bíti
    měli pro upřímost.
  eng-WMB: Also to punish the righteous is not good, nor to flog officials for their
    integrity.
  tam-TCV: குற்றமற்றவரைத் தண்டிப்பது நல்லதல்ல, உத்தமமான அதிகாரிகளை தண்டிப்பதும் நல்லதல்ல.
  ceb-ULB: Dili usab maayo nga silotan ang nagbuhat ug matarong; ni maayo ang paglatigo
    sa mga tawong halangdon nga adunay baroganan.
  pol-UBG: Zaprawdę to niedobrze wymierzyć karę sprawiedliwemu ani bić władców za
    prawość.
  urd-GVU: بےقصور پر جرمانہ لگانا غلط ہے، اور شریف کو اُس کی دیانت داری کے سبب سے
    کوڑے لگانا بُرا ہے۔
  deu-1912: Es ist nicht gut, daß man den Gerechten schindet, noch den Edlen zu schlagen,
    der recht handelt.
  kan-2017: ಶಿಷ್ಟನಿಗೆ ದಂಡನೆ ಯುಕ್ತವಲ್ಲ, ಧರ್ಮಿಷ್ಠನಿಗೆ ಪೆಟ್ಟು ಅಧರ್ಮ.
  yap-yap: De fel’ ni ngan pag be’ ni bfel’ e rok nge bakking; fa’anra ni gechignag
    e pi’in ni bfel’ e rorad ma aram e kan dalibnag e n’en nib mat’aw.
  hlt-MCSB: Hlang dueng te lai a sah sak khaw, a dueng dongah hlangcong taam ham then
    pawh.
  mdy-ETH: ጌኤሺ ዓሲ ዻቦ ጪጊሺሢ፤ ሃሣ ጊንሣ ቦንቺንታ ዓሲ ዢራፓና ጳርቂሲሢ ኮይሳያቱዋሴ።
  kew-kew: Koso epe-rupa ta aa-para koso kabena temere gore naepeta. Aa mudunumi epea
    palaina nimu wala aipuyaame talimiri gore naepeta.
  twi-ASANTE: Ɛnyɛ sɛ wɔtwe deɛ ɔdi bem aso, anaasɛ wɔtwa adwumayɛfoɔ mmaa wɔ wɔn
    nokorɛdie enti.
  eng-WEBU: Also to punish the righteous is not good, nor to flog officials for their
    integrity.
  wal-wal: Xillo asa qaxxayiyoogee, suure asakka a suuretettaa gishshau dechchiyoogee
    lo77o gidenna.
  acu-NT: Aints tunaun turichu ainaun wait wajaktincha susashtinuitai. Tura juun ainau
    pengker aints ainau wainiatang awatratniuka paseetai.
  spa-PDDPT: Ciertamente no es bueno condenar al justo, Ni golpear a nobles que hacen
    lo recto.
  gun-gun: Heko porã va'e nhambopaga aguã nda'evei, huvixa nhamoingo axy reia ma ha'eve'ỹ
    va'e ae.
  agu-BL: Jun cu'n, qui na yub kol kak' caws jun yi qui'c tetz til. Ncha'tz qui na
    yub kol lo'on jun yaj ka'n yi at k'ej tan balajil tajtza'kl.
  ilo-ULB: Kasta met a saan a pulos a nasayaat ti panangdusa iti tao nga agar-aramid
    iti nalinteg; wenno saan a nasayaat a sapliten dagiti natakneng a tattao.
  kpg-kpg: Ma hagalee donu di hai tangada ono hala ai gi hui ina ono hala. Di tonu
    la guu hana laa daha ma digau humalia le e hagaduadua.
  uig-ARA: ھەققانىيلارغا جەرىمانە قويۇشقا قەتئىي بولماس؛ ئەمىرلەرنى ئادالەتنى قوللىغىنى
    ئۈچۈن دۇمبالاشقا بولماس.
  bps-bps: Là sa fye ku fanlayam i to landè salà, na là sa fye ku fanlayam i to fye
    na mgafè.
  sus-sus: A mu lan kɔbiri xa ba tinxintɔɛ yi ra, a mu lan kuntigi xa bɔnbɔ a xa tinxinyi
    xa fe ra.
  pon-2006: Sapwung ieu kihong aramas soh dipe men kalokolok en pwain; pwuhng kin
    pirekla ni aramas mwahu men eh kin ale lokolok.
  ksd-ksd: Pa i boina ba da vanganga ra tena takodo, Ma pa i boina bula ba da luba
    ra umana ngalangala ure ra dovot na mangamangana.
  tur-YTC: Ne doğruyu cezalandırmak, Ne de görevlileri dürüstlükleri için dövmek iyi
    değildir.
  bel-N: Таксама нядобра караць праведніка і біць шляхетнага за шчырасьць.
  grc-BRENT: Ζημιοῦν ἄνδρα δίκαιον οὐ καλὸν, οὐδὲ ὅσιον ἐπιβουλεύειν δυνάσταις δικαίοις.
  ind-AYT: Menghukum orang benar tidaklah baik, begitu juga memukul orang yang berbudi
    mulia atas kejujuran mereka.
  nya-nya: Sibwino kulipitsa munthu wosalakwa, kapena kulanga anthu osalakwa.
  hrv-hrv: Ne valja kažnjavati pravednika, a nije pravo ni tući odličnike.
  mps-mps: Te po tųde te po weyu, te dwai sę isiąwai bidigo te po tų ebo abelao
    po wabo te po dolo wabeo. Tama te genuai bidi dabego te doloba pai kolesaga yai
    digi da, te augwali keloago elibo sę, te dolo meni.
  tpi-tpi: I no stret sapos kot i tok, man i no gat rong em i mas baim kot. Na sapos
    ol bikman i mekim stretpela pasin, orait i no stret long givim kanda long ol.
  dan-1931: At straffe den, der har Ret, er ilde, værre endnu at slå de ædle.
  vie-OVCB: Phạt vạ người vô tội và trừng phạt viên chức thanh liêm, cả hai đều không
    đúng.
  guj-2017: વળી નિર્દોષને દંડ કરવો તથા પ્રામાણિકપણાને લીધે સજ્જનોને મારવા એ યોગ્ય
    નથી.
  pon-2006A: Sapwung ieu kihong aramas soh dipe men kalokolok en pwain; pwuhng kin
    pirekla ni aramas mwahu men eh kin ale lokolok.
  por-BRBSL: Também punir os justos não é bom, nem para flagelar os funcionários por
    sua integridade.
  swe-swe: Att straffa den rättfärdige är inte rätt, att slå (döda) personer med hög
    moral för deras ärlighet (övertygelse, moral, rättvisa) är också fel.
  cth-cth: Tamikalan rek hanelah awm hoeh, ka talue e hai a hawi nahlangva hem hanelah
    awm hoeh.
  twi-twi: Enye sɛ wɔtwe nea odi bem aso, anaasɛ wotwa adwumayɛfo mmaa wɔ wɔn nokwaredi
    nti.
  hlt-hlt: Hlang dueng te lai a sah sak khaw, a dueng dongah hlangcong taam ham then
    pawh.
  tbz-SIM: Dɛ̀ í wenni ɑ bo duɔ́mmɛ̀ kɛ̀ wèè í cɑ̀ɑ̀rɛ̀ kòò yietí, dɛ̀ mɛ nyí wenni
    ɑ bo puotímɛ̀ bɛkótíbɛ̀ bɛ sɑ̀ɑ̀ nkpɛ́í.
  msy-2020: Kot mɨkɨmtɨ, gumazir arazir kuram gamizir puvatɨzim a kotiam givezam,
    ezɨ kotiar arazir kam bar ikufi. Egh kot mɨkɨmtɨ me, arazir aghuim gamir gumazir
    aruaba isɨ, pura mɨzaziba me danɨngam, eghtɨ kotiar arazir kam uaghan bar ikuvigham.
  dop-dop: Pə fɛɩ sɩ ń pɛlɩ kəmlɛ kɛ wei ɩ tɔm tɑ sɩ tɔ. Yɑɑ ń hɔ wei pɑ tʋɣʋnɑ tɔ
    ɩ ŋkpɑŋʋɣʋ kɛ ɩ tɑmpɑnɑ təŋʋɣʋ tɔɔ.
  azb-azb: Saleh insanı cərimə etmək yaxşı deyil, Əsilzadəni düzlüyünə görə döymək
    yaxşı deyil.
  eng-DBY: To punish a righteous [man] is not good, nor to strike nobles because of
    [their] uprightness.
  hin-2017: धर्मी को दण्ड देना, और प्रधानों को खराई के कारण पिटवाना, दोनों काम अच्छे
    नहीं हैं।
  wol-KYG: Ku deful dara, feyloo kob daan, dug njub; dóor as gor du yoon.
  bjr-bjr: Andeeqara fasiqa fifau arirana rumbarana amiafanoo sia andeeqaidanoo. Andeeqara
    rakisirausa narirafa aaqara oosana maridanoo.
  eng-YLT: Also, to fine the righteous is not good, To smite nobles for uprightness.
  kne-kne: Baken kosto mo moltaen di magay basol na ya sopliten di opisyal begew sin
    kosto ay am-amagena.
  eng-WYC-2017: It is not good to bring in harm to a just [or rightwise] man; neither
    to smite the prince that deemeth rightfully.
  eng-WMBB: Also to punish the righteous is not good, nor to flog officials for their
    integrity.
  urd-GVH: बेक़ुसूर पर जुरमाना लगाना ग़लत है, और शरीफ़ को उस की दियानतदारी के सबब
    से कोड़े लगाना बुरा है।
  rug-rug: Lopu leana si pude va kilasia sa tie toṉoto, babe sekei sari koimata koari
    na dia tinoṉoto.
  gaz-gaz: Nama balleessaa hin qabne tokko adabuun gaarii miti; qondaaltota amanamoo
    rukutuunis sirrii miti.
  fra-LSG: Il n’est pas bon de condamner le juste à une amende, Ni de frapper les
    nobles à cause de leur droiture.
  yal-yal: A mi lan tinxin muxun xa yangin. Sariya mi a ra muxu kɛndɛn yi bulan.
  haw-1868: O ka hoopai hewa i ka mea pono, aole ia he maikai, Aole hoi ke papai aku
    i na'lii no ka pololei.
  arb-NAV: أَيْضاً لَا يَلِيقُ تَغْرِيمُ الْبَرِيءِ، وَلا جَلْدُ الشُّرَفَاءِ تَقْوِيماً
    لَهُمْ.
  ewe-ewe: Menyo be woahe to na fɔmaɖila alo aƒo dɔnunɔla ɖe eƒe nuteƒewɔwɔ ta o.
  eng-LEE: To punish the just with a fine even is not good, nor to strike the noble
    [-hearted] for [their] equity.
  asm-FB: ন্যায় কৰা জনক শাস্তি দিয়া অনুচিত; আৰু সাধুলোকক তেওঁৰ সৰলতাৰ বাবে প্ৰহাৰ
    কৰা ভাল নহয়।
  sus-A: عَ مُ لَن كْبِرِ شَ بَ تِنشِنتْي يِ رَ، عَ مُ لَن كُنتِفِ شَ بْنبْ عَ شَ
    تِنشِنيِ شَ قٍ رَ.
  fra-SBL: Il n'est pas bon non plus de punir les justes, ni pour flageller les fonctionnaires
    pour leur intégrité.
  hbo-hbo: גַּ֤ם עֲנֹ֣ושׁ לַצַּדִּ֣יק לֹא־טֹ֑וב לְהַכֹּ֖ות נְדִיבִ֣ים עַל־יֹֽשֶׁר׃
  kik-kik: Ti wega kũherithia mũndũ ũtekĩte mahĩtia, kana kũhũũra anene nĩ ũndũ wa
    ũrũngĩrĩru wao.
  fra-NCL: Il n’est pas bon de frapper le juste d’amende, ni de condamner les nobles
    à cause de leur droiture.
  cek-AK: Katoeng kami to danpaek han hoih ai; toenghaih hoiah lokcaek angraeng doeh
    danpaek han om ai.
  cuk-cuk: Dule-ibmar-oakalossulid sabsur-odurdaklegele, ibnuedsulid. Dule-ibmar-innikidamalad
    naibi-imaklegele, ibnuedsurbalid.
  uig-CYR: Һәққанийларға җәриманә қоюшқа қәтъий болмас; Әмирләрни адаләтни қоллиғини
    үчүн думбалашқа болмас.
  tel-2017: మంచి చేసే వారిని శిక్షించడం న్యాయం కాదు. యథార్థత గల ఉదాత్తులను కొరడాలతో
    కొట్టడం తగదు.
  hat-BSA: Anplis, li pa bon pou pini moun dwat la, ni pou frape prens yo akoz entegrite
    yo.
  kos-kos: Tia wo in sang kaiyuk nu sin mwet wangin mwata, ku kalyeiyuk mwet oru ma
    pwaye. Fin ouinge, nununku uh kihla.
  hbo-WLC: גַּ֤ם עֲנ֣וֹשׁ לַצַּדִּ֣יק לֹא־ט֑וֹב לְהַכּ֖וֹת נְדִיבִ֣ים עַל־יֹֽשֶׁר׃
  ibo-ibo: Ọ bụrụ na ịra onye ezi omume nra adịghị mma, nʼezie, ịpịa ndị ọrụ ihe nʼihi
    ezi ọrụ ha ezighị ezi.
  ory-ory: ଧାର୍ମିକକୁ ଶାସ୍ତି ଦେବାର ଅବା କୁଳୀନ ଲୋକଙ୍କୁ ସେମାନଙ୍କ ସରଳତା ସକାଶୁ ପ୍ରହାର କରିବାର
    ଉଚିତ ନୁହେଁ।
  chk-chk: Esap pwüng pwe eman chon pwüng epwe mönätiu liwinin eu tipis esap tipisin,
    a pwal fokun mwäl are aramasöch repwe angei wichiwich fän iten ar wenechar.
  rop-rop: Im nomo gud blanga meigim sambodi peiyim mani wen im nomo bin dum rong
    ting, en im nomo gud blanga beldim detlot lidamob hu oldei jidan trubalawei.
  ukr-1871: Не гарно се, на правого вину спихати, як і бити старшину за суд справедливий.
  deu-1951: Einen Gerechten zu büßen, ist nicht gut; Edle zu schlagen, ist nicht recht.
  eng-JPS: To punish also the righteous is not good, nor to strike the noble for their
    uprightness.
  srp-1865: Nije dobro globiti pravednika, ni da knezovi biju koga što je radio pravo.
  lug-lug: Si kirungi okuweesa omutuukirivu engassi ey’obwereere wadde okukuba ab’ekitiibwa
    embooko olw’obwesimbu bwabwe.
  heb-heb: גם ענוש לצדיק לא טוב להכות נדיבים על ישר׃
  ben-IRV: এছাড়াও, যে সঠিক কাজ করে তার কখনো শাস্তি দেওয়া উচিত নয়; মহান মানুষ যার
    সততা আছে তাকে প্রহার করা এটা ভালো নয়।
  pan-pan: ਧਰਮੀ ਨੂੰ ਸਜ਼ਾ ਦੇਣਾ ਚੰਗਾ ਨਹੀਂ, ਨਾ ਪ੍ਰਧਾਨਾਂ ਨੂੰ ਸਿਧਿਆਈ ਦੇ ਕਾਰਨ ਮਾਰਨਾ।
  mya-JVB: ဖြောင့်မတ် သောသူကို အပြစ် ဒဏ်မ ပေးကောင်း။ တရား သဖြင့် စီရင်သော မင်း ကိုလည်း
    မထိခိုက် ကောင်း။
  tte-O: Nige inanamwanamwa tem yatala koina siloina todudulai kani mane iyamaisa.
    Tabe nige idududulai siloina tomo lalakili siya mumugali sinamwanamwa sisapili.
  tbg-tbg: Kia viraqaa uva vai vaiintira qumina virara ko koqaa iane tivora. Qiata
    vaiinti avuqavuqamake nái kaiqa varera kaara qumina vika ntaihevora.
  hmo-hmo: Kara maoromaoro tauna idia panisia kara be namo lasi. Bema tau namona idia
    dadabaia, kota maoromaorona idia hadikaia unai.
  urd-urd: सादिक़ को सज़ा देना, और शरीफ़ों को उनकी रास्ती की वजह से मारना, खूब नहीं।
  rus-SYN: Нехорошо и обвинять правого, и бить вельмож за правду.
  bqc-SIM: A maa wà yãesaide yíao, bɛɛɛde gbɛ̃a a nↄ̀sɛmaa yã́i zɛvĩo.
  tcz-CHONGTHU: Mikitah ahilou lam'a leosah kiti apha pon, vaihom milen milal jep
    ding jong thildih ahipoi.
  mar-mar: नीतिमानाला शिक्षा करणे हे कधीही चांगले नाही; किंवा प्रामाणिक अधिपतीस त्याच्या
    सरळपणामुळे मारणे चांगले नाही.
  hlt-THB: Thlangdyng toelnaak kut thlak am leek nawh, ak thyymna awihtlykkumg vyyk
    am leek hy.
  qub-qub: Juchaynaj caycaptin jitapayga manami allichu. Rispitädu runata manacajpita
    astiypis manami allichu.
  bqp-bqp: À mana ò wɛ́ tã taarisaridearo, bɛ̀ɛrɛde gbɛ̃na a nɛ̀sɛmana yãi zɛ́ vĩro.
  hat-hat: Se pa jistis pou inonsan peye pou koupab. Pa gen jistis lè yo bat moun
    ki pa fè mal.
  eng-BSB: It is surely not good to punish the innocent or to flog a noble for his
    honesty.
  tod-tod: É la zolooni, nu ʋa fuun gani ɠula sɔbalala nui ya, toɠa ga telebotala
    vaa, è ʋa unfema nui loɠa.
  eng-WEBPB: Also to punish the righteous is not good, nor to flog officials for their
    integrity.
  kbq-kbq: Fatgo hu'nesia vahe'ma knazama zamige, knare huno hazenke'a omane kva vahe'ma
    kanoma ami'zamo'a, haviza hu'ne.
  nhe-BL: Ax quinamiqui para se quitlalilis tlatzacuiltili se tlen ax tlaixpanotoc.
    Niyon ax quinamiqui quihuijhuitequise se tlen nemi xitlahuac.
  bus-bus: À maa wà wɛ́ɛ tã taarisaideearo, bɛ̀ɛdee gbɛ̃na a nↄ̀sɛ maa yãnzi zɛ́
    vĩro.
  gub-BL: Na'ikatu kwaw awa ikatu ma'e rehe zepykaw hemetarer ipyro haw. Na'ikatu
    kwaw tuwihaw teko imunar 'ym ma'e wanehe zepykaw.
  eng-DRA: 'It is no good thing to do hurt to the just: nor to strike the prince,
    who judgeth right.'
