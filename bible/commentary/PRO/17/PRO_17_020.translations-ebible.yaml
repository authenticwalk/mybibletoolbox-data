verse: PRO.017.020
translations:
  mal-C: വക്രഹൃദയമുള്ളവർ അഭിവൃദ്ധിപ്രാപിക്കുന്നില്ല, വഞ്ചനയോടെ സംസാരിക്കുന്നവർ അനർഥത്തിലേക്കു
    വഴുതിവീഴും.
  deu-TKW: Wer verkehrtes Herzens ist, findet kein Glück, und wer sich mit seiner
    Zunge windet, fällt in Unglück.
  lin-lin: Moto ya motema mabe abongaka te, mpe moto ya lolemo ya lokuta akomona pasi.
  eng-LSV: The perverse of heart does not find good, || And the [one] turned in his
    tongue falls into evil.
  eng-GNV: 'The froward heart findeth no good: and he that hath a naughtie tongue,
    shall fall into euill.'
  eng-WEBSTER: 'He that hath a froward heart findeth no good: and he that hath a perverse
    tongue falleth into mischief.'
  nhw-BL: Se catli fiero iyolo amo quema quipantis catli cuali, huan se catli tlacajcayajtinemi
    ica catli quiijtohua quipantis catli amo cuali.
  swh-ONEN: Mtu mwenye moyo mpotovu hawezi kufanikiwa; naye ambaye ulimi wake ni mdanganyifu
    huanguka kwenye taabu.
  bba-bba: Wi u rɑ tɔnu nɔni wɔ̃ke, u ǹ nuku dobu wɑsi. Wi u rɑ ɡɑri kɔ̃si ɡere,
    kɔ̃sɑ yɑ rɑ nùn deemɛ.
  eng-KJVCPB: 'He that hath a froward heart findeth no good: And he that hath a perverse
    tongue falleth into mischief.'
  luo-luo: Ngʼat man-gi chuny marach ok nyal dhi maber; ngʼat ma lewe riambo podho
    e chandruok.
  meu-meu: Lalo-gagevagageva tauna na ena ḡaukara anidia asie varamu, bona malana
    mai koikoina tauna na hahehisi ai e morumu.
  npi-ULB: कुटिल हृदय भएको मानिसले कुनै असल कुरो पाउँदैन । छली जिब्रो भएको मानिस विपत्तिमा
    पर्छ ।
  yor-yor: Ènìyàn aláyídáyidà ọkàn kì í gbèrú, ẹni tí ó ní ahọ́n ẹ̀tàn bọ́ sínú ìyọnu.
  ind-ind: Orang yang berpikiran jahat tidak akan bahagia, dan orang yang sering berbohong
    akan terjerumus ke dalam masalah.
  pes-OPCB: شخص بداندیش کامیاب نخواهد شد و آدم فریبکار در دام بلا گرفتار خواهد گردید.
  tgl-ULB: Ang taong may mandarayang puso ay walang mabuting bagay na matatagpuan.
    Ang taong may napakasamang dila ay nahuhulog sa kapahamakan.
  hui-hui: Mbiralime ko hangu mitangi bialu bi ko hangu laabo haga kago ibu bayale
    mbira handa walia nahe ko dege hondolebira.
  mya-mya: သဘောကောက်သောသူသည် ကောင်းသော အကျိုးကို မတွေ့တတ်။ စကားလိမ်သောသူသည် ဘေး ဥပဒ်နှင့်
    တွေ့ကြုံတတ်၏။
  bod-N: སེམས་པ་གཡོ་སྒྱུ་ཅན་ལ་ཕན་མི༌ཐོགས། །ལྕེ་ཡིས་ཕྲ་མ་སྤེལ་བ་ཆག་སྒོར༌ལྷུང༌།།
  wsk-wsk: Kari gomang motam daeldel pukakung mu, munan mu te molak me maiso; awiriya
    kuamili kawel munan karogo mu ikup ningi daguloso.
  sna-sna: Munhu ane mwoyo wakaipa haabudiriri; uyo ane rurimi runonyengera achawira
    mudambudziko.
  spa-BLM: El que tiene un corazón perverso no encuentra la prosperidad, y el que
    tiene una lengua engañosa cae en problemas.
  cac-cac: A eb' te chuc spensar, malaj b'aq'uin̈ tz'ilchaj vach'ilal yuj eb'. A eb'
    slolon d'a chab'satil, scotcan yaelal d'a yib'an̈ eb'.
  swh-ULB: Mtu mwenye moyo wa udanganyifu hapati chochote ambacho ni chema; na mwenye
    ulimi wa ukaidi huanguka kwenye janga.
  bel-bel: Падступнае сэрца ня знойдзе дабра, і падступны язык упадае ў бяду.
  deu-ELBBK: Wer verkehrten Herzens ist, wird das Gute nicht finden; und wer sich
    mit seiner Zunge windet, wird ins Unglück fallen.
  mbb-OT: Kenà ed-uswag is etew he layun mezaat is ed-isipen din, ne ebpekaagbur ziyà
    te kesamuk is etew he layun mezaat is ebpengeǥiyen din.
  mal-2015: വക്രഹൃദയമുള്ളവൻ നന്മ കാണുകയില്ല; വികടനാവുള്ളവൻ ആപത്തിൽ അകപ്പെടും.
  rmc-rmc: Oles, kas hin previsardo jilo, na ela bach, a kas hin e falošno čhib, doperela
    andre bibach.
  pes-OPV: کسی‌که دل کج دارد نیکویی را نخواهدیافت. و هر‌که زبان دروغگو دارد در بلا
    گرفتارخواهد شد.
  ron-1924: Чел ку инимэ префэкутэ ну гэсеште феричиря ши чел ку лимба стрикатэ каде
    ын ненорочире.
  ben-OBCV: যার অন্তর দুর্নীতিগ্রস্ত সে উন্নতি লাভ করে না; যার জিভ কলুষিত সে বিপদে
    পড়ে।
  som-som: Kii qalbi qalloocan lahu wanaag ma helo, Oo kii carrab maroorsan lahuna
    wuxuu ku dhex dhacaa belaayo.
  lat-VUC: Qui perversi cordis est non inveniet bonum, et qui vertit linguam incidet
    in malum.
  eng-ASVBT: He that hath a wayward heart findeth no good; And he that hath a perverse
    tongue falleth into mischief.
  mna-mna: Tomtom ta so ŋgar sanaŋana izeebi kek, nako irao indeeŋe mbotŋana ambaiŋana
    na som. Mi tomtom ta so miaana ibogboogo, nako indeeŋe pataŋana.
  ita-1885: L' uomo perverso di cuore non troverà il bene; E l'uomo stravolto nel
    suo parlare caderà nel male.
  eng-LXXUP: And the hard-hearted man comes not in for good. A man of a changeful
    tongue will fall into mischiefs;
  eng-ULB: A person who has a crooked heart finds nothing that is good; the one who
    has a perverse tongue falls into calamity.
  spa-VBL: Las personas con mentes perversas no tendrán éxito; Los mentirosos se meterán
    en problemas.
  fra-_FOB: Le cœur pervers ne trouvera point le bonheur, et la langue double tombera
    dans le malheur.
  mal-mal: വക്രഹൃദയമുള്ളവൻ നന്മ കാണുകയില്ല; വികടനാവുള്ളവൻ ആപത്തിൽ അകപ്പെടും.
  urd-GVR: Jis kā dil ṭeṛhā hai wuh ḳhushhālī nahīṅ pāegā, aur jis kī zabān chālāk
    hai wuh musībat meṅ ulajh jāegā.
  suz-BL: मरिम्‍शो थुं पाइश्‍शो मुर आन कली मारेइम मगाप्‍‍ब। दूली पा जोल पाइब मुर हिंचा
    ङा श्‍येत जाइब।
  eng-NOY: He that is of a deceitful heart shall find no good; And he that turneth
    about with his tongue shall fall into mischief.
  ita-1927: Chi ha il cuor falso non trova bene, e chi ha la lingua perversa cade
    nella sciagura.
  ckb-ckb: ئەوەی دڵخراپ بێت چاکە نایەتە ڕێی، ئەوەی زمان خوار بێت تووشی خراپە دەبێت.
  eng-BBE: 'Nothing good comes to him whose heart is fixed on evil purposes: and he
    who has an evil tongue will come to trouble.'
  kan-OKCV: ವಕ್ರಹೃದಯವುಳ್ಳವನು ಸಮೃದ್ಧಿಯನ್ನು ಹೊಂದುವುದಿಲ್ಲ; ಮೋಸದ ನಾಲಿಗೆಯುಳ್ಳವನು ಹಾನಿಗೆ
    ಬೀಳುವನು.
  tam-2017: மாறுபாடான இருதயமுள்ளவன் நன்மையைக் கண்டடைவதில்லை; பொய் நாவுள்ளவன் தீமையில்
    விழுவான்.
  spa-RV-1909: 'El perverso de corazón nunca hallará bien: y el que revuelve con su
    lengua, caerá en mal.'
  ron-BTF: Cel ce are o inimă perversă nu găsește niciun bine, și cel ce are o limbă
    perversă cade în ticăloșie.
  eng-WEBP: One who has a perverse heart doesn’t find prosperity, and one who has
    a deceitful tongue falls into trouble.
  eng-FBV: People with warped minds don't succeed; those who tell lies get into trouble.
  nld-1939: Een vals karakter zal geen zegen ondervinden; Wie zijn woorden verdraait,
    zal in het ongeluk storten.
  nch-BL: Se cati fiero iyolo amo quema quipantis cati cuali, huan se cati tacajcayajtinemi
    ica cati quiijtohua quipantis cati amo cuali.
  vie-1934: Kẻ nào có lòng vày vò không tìm được phước hạnh; Và ai có lưỡi gian tà
    sẽ sa vào tai hại.
  hin-CV: कुटिल प्रवृत्ति का व्यक्ति अवश्य ही विपत्ति में जा पड़ेगा; वैसे ही वह भी,
    जो झूठ बोलने वाला है.
  eng-OURB: One who has a perverse heart does not find prosperity, and one who has
    a deceitful tongue falls into trouble.
  spa-BES: Nada bueno le sucede a aquel cuyo corazón está fijado en propósitos malvados;
    y el que tiene lengua maligna tendrá problemas.
  tdx-tdx: Tsy mahatrea hasoa ty mengok’ an-troke; vaho mihotrak’ an-kaloviloviañe
    ao ty aman-dela mamañahy.
  tha-KJV: ผู้​หน​ึ่งผู้ใดมีใจตลบตะแลงก็​ไม่​พบสิ่งที่​ดี​อันใด และผู้​ที่​ลิ้​นว​ิปลาสก็ตกอยู่ในความยากลำบาก
  por-BR-2018: O perverso de coração nunca encontrará o bem; e quem distorce as palavras
    de sua língua cairá no mal.
  deu-ELO: Wer verkehrten Herzens ist, wird das Gute nicht finden; und wer sich mit
    seiner Zunge windet, wird ins Unglück fallen.
  eng-WYC-2018: He that is of wayward heart, shall not find good; and he that (mis-)turneth
    the tongue, shall fall into evil.
  epo-epo: Malica koro ne trovos bonon; Kaj kiu havas neĝustan langon, tiu enfalos
    en malfeliĉon.
  uig-PIN: Niyiti buzulƣan yahxiliⱪ kɵrmǝs; Tilida ⱨǝⱪ-naⱨǝⱪni astin-üstün ⱪilƣuqi
    balaƣa yoluⱪar.
  beo-beo: 'Nowa dunu e noga:le mae dawa:le, wadela:i sia: sia:sea, e da moloi hou
    hame ba:mu. E da se nabasu fawane ba:mu.'
  tpi-OTNT: Man i save tingting nogut na toktok nogut oltaim, em bai i no inap stap
    gut. Nogat. Em bai i painim trabel tasol.
  hau-SA: Mutum mai muguwar zuciya ba ya cin gaba; duk wanda yake da harshen ruɗu
    kan shiga wahala.
  uig-LAT: Niyiti buzulghan yaxshiliq körmes; Tilida heq-naheqni astin-üstün qilghuchi
    balagha yoluqar.
  nde-nde: Umuntu olenhliziyo exhwalileyo kaphumeleli; lowo olimi lwakhe luyakhohlisa
    uwela ekuhluphekeni.
  ton-ton: '‌ʻOku ʻikai ʻilo ha lelei siʻi ʻe ia ʻoku loto talangataʻa: pea ʻoku tō
    hifo ki he kovi ʻaia ʻoku maʻu ʻae ʻelelo kovi.'
  ces-1613: Převrácené srdce nenalézá toho, což jest dobrého; a kdož má vrtký jazyk,
    upadá v těžkost.
  eng-WMB: One who has a perverse heart doesn’t find prosperity, and one who has a
    deceitful tongue falls into trouble.
  tam-TCV: தீமையான இருதயமுள்ளவர்கள் நன்மையைக் காண்பதில்லை; பொய் நாவுள்ளவர்கள் துன்பத்தில்
    வீழ்கிறார்கள்.
  ceb-ULB: Ang tawo nga daotan ug kasingkasing walay makaplagan nga maayo; siya nga
    adunay daotan nga dila mahiagom ngadto sa katalagman.
  pol-UBG: Przewrotny w sercu nie znajduje dobra, a kto ma przewrotny język, wpadnie
    w zło.
  urd-GVU: جس کا دل ٹیڑھا ہے وہ خوش حالی نہیں پائے گا، اور جس کی زبان چالاک ہے وہ
    مصیبت میں اُلجھ جائے گا۔
  deu-1912: Ein verkehrtes Herz findet nichts Gutes; und der verkehrter Zunge ist,
    wird in Unglück fallen.
  kan-2017: ವಕ್ರ ಹೃದಯನು ಶುಭವನ್ನು ಪಡೆಯನು, ಕೆಟ್ಟ ನಾಲಿಗೆಯವನು ವಿಪತ್ತಿಗೆ ಸಿಕ್ಕಿಬೀಳುವನು.
  yap-yap: En ni ba kireb e leam nge thin rok e nge nang uwan’ ni dabi pir’eg ban’en
    ni bfel’ — kemus ni go’ kireb e ra i mada’eg.
  hlt-MCSB: Lungbuei aka voeldak loh hnothen hmu pawt tih, a ol neh hlang aka maelh
    khaw yoethae ah cungku.
  mdy-ETH: ፑርታ ማላ ዒኔና ዓኣ ዓሲም ጊኢጋ ባኣዚ ባኣሴ፤ ጌሺሢ ጌኤሲ ጌስታ ዓሲያኣ ሜቶይዳ ሎኦማኔ።
  kew-kew: Aa medame oro yalo wae kone su wae agaa agu teare nipu oro yalo epe-rupa
    mada napitia. Dia nipu wae-rupa agu pirualia.
  twi-ASANTE: Onipa a ɔwɔ akoma kontonkyi no nnya nkɔsoɔ; deɛ ne tɛkrɛma daadaa no
    tɔ amaneɛ mu.
  eng-WEBU: One who has a perverse heart doesn’t find prosperity, and one who has
    a deceitful tongue falls into trouble.
  wal-wal: Geella qofai de7iyo asi lo77obaa demmenna; shikkaalobaa haasayiya asikka
    metuwan gelees.
  acu-NT: Aints aya tunaun nintimniuka pengkera nuna pengké wainkashtinuitai. Tura
    anangkartinka itiurkachminnum iyaartinuitai.
  spa-PDDPT: El corazón engañoso no halla el bien, Y el de boca perversa cae en el
    mal.
  gun-gun: Anhetẽ rupi e'ỹ ipy'a va'e ndojoui 'rã ha'eve va'e, peteĩ rupi e'ỹ ijayvu
    va'e ho'a 'rã mba'emo vai py.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl, qui'c rmeril yi nink jal jun balaj
    ajtza'kl scye'j. Yi e' la'j jun cu'n ẍchilo'onk cyera'tz.
  ilo-ULB: Ti maysa a tao nga addaan iti saan a nasayaat a puso, saan a pulos a makasarak
    iti nasayaat; matnag iti pannakadidigra ti tao nga addaan iti ulbod a dila.
  kpg-kpg: Tangada dela e hagamaanadu mo di helekai huaidu, e de gidee ia nia mee
    humalia dela hua go di halauwa.
  uig-ARA: نىيىتى بۇزۇلغان ياخشىلىق كۆرمەس؛ تىلىدا ھەق-ناھەقنى ئاستىن-ئۈستۈن قىلغۇچى
    بالاغا يولۇقار.
  bps-bps: I to faldam sasè, landè fye fatanan, na i to talù sasè, sasè gukelan.
  sus-sus: Mixi yo madaxui tima, na mu hɛɛri sɔtɔma, Mixi yo wɔyɛn kobi falama, na
    tɔɔrɔma nɛ.
  pon-2006: Mehmen me kin lokaia oh medemedewe me suwed sohte kak kasik mehkot mwahu—ihte
    kahpwal.
  ksd-ksd: Nina i gegagege ra nuknukina pa na gire tadav ra bo na magit, Ma nina ba
    i rara ra karameana na bura ta ra magit na varmonong.
  tur-YTC: Yüreği sapık olan bolluk bulamaz, Aldatıcı dile sahip olan da sıkıntıya
    düşer.
  bel-N: Крывадушнае сэрца ня знойдзе дабра, і язык здрадлівы трапіць у бяду.
  grc-BRENT: ὁ δὲ σκληροκάρδιος οὐ συναντᾷ ἀγαθοῖς· ἀνὴρ εὐμετάβολος γλώσσῃ ἐμπεσεῖται
    εἰς κακὰ,
  ind-AYT: Orang yang bengkok hatinya tidak akan menemukan kebaikan, dan orang yang
    lidahnya menipu akan jatuh ke dalam celaka.
  nya-nya: Munthu wamtima woyipa zinthu sizimuyendera bwino; ndipo woyankhula zachinyengo
    amagwa mʼmavuto.
  hrv-hrv: Opak srcem ne nalazi sreće, i komu je jezik zao, zapada u nesreću.
  mps-mps: Te dwai homu idu, te dwai tibo po sesemane odubo bidi da, aga te bugagia
    me bidigobeo. Menio. Agai te dwai sę naga iduaibao.
  tpi-tpi: Man i save tingting nogut na toktok nogut oltaim, em bai i no inap stap
    gut. Nogat. Em bai i painim trabel tasol.
  dan-1931: Ej finder man Lykke, når Hjertet er vrangt, man falder i Våde, når Tungen
    er falsk.
  vie-OVCB: Lòng xảo trá không hề thành đạt; lưỡi gian ngoa rước lấy họa tai.
  guj-2017: કુટિલ હૃદયના માણસનું કદી હિત થતું નથી; આડી જીભવાળો માણસ વિપત્તિમાં આવી
    પડે છે.
  pon-2006A: Mehmen me kin lokaia oh medemedewe me suwed sohte kak kasik mehkot mwahu—ihte
    kahpwal.
  por-BRBSL: Aquele que tem um coração perverso não encontra a prosperidade, e aquele
    que tem uma língua enganosa cai em apuros.
  swe-swe: Den som har ett fördärvat (falskt) hjärta får ingen framgång (rikedom,
    gott), och den som har ett fördärvat (förvrängt, perverst) tal faller i olycka.
  cth-cth: Dumyennae lungthin ka tawn e ni hnokahawi hmawt mahoeh, laithoe ka dei
    e tami teh runae hoi a kâhmo han.
  twi-twi: Onipa a ɔwɔ porɔwee koma no nnya nkɔso; nea ɔwɔ nnaadaa tɛkrɛma no tɔ amane
    mu.
  hlt-hlt: Lungbuei aka voeldak loh hnothen hmu pawt tih, a ol neh hlang aka maelh
    khaw yoethae ah cungku.
  tbz-SIM: Oniticiìntì bɑ́ɑ́ yɑ̀ diwɛ̀ì, kɛ̀ mɛyɛi mpĩĩ fɛnɔ́ndɛnyɛifɛ yiɛ̀.
  msy-2020: Gumazim nɨghnɨzir kuraba ko ifavarir akaba zurara dav gei, a deraghvɨra
    ikian kogham. Puvatɨ. An osɨmtɨzibara ruiam.
  dop-dop: Yʋlʋ ɩsɑɣɑʋ kɑɑ nɑ lɑŋhʋlʋmlɛ. Ɩlɛnɑ ɩsɑɣɑtʋ yɔɣɔtʋlʋ nɑ́ɑ́ hoti wɑhɑlɑ
    tɑɑ.
  azb-azb: Əyri ürəkli xeyir tapmaz, Hiyləgər dilli insanı bəlaya salar.
  eng-DBY: He that hath a perverse heart findeth no good; and he that shifteth about
    with his tongue falleth into evil.
  hin-2017: जो मन का टेढ़ा है, उसका कल्याण नहीं होता, और उलट-फेर की बात करनेवाला विपत्ति
    में पड़ता है।
  wol-KYG: Ku njublaŋ du baaxle, kuy wax njekkar añe musiba.
  bjr-bjr: Manda irirana faqa mandufa faqa kai qimarifa sia amiqirana paquriannoo
    kuridirana kai paquriannoo.
  eng-YLT: The perverse of heart findeth not good, And the turned in his tongue falleth
    into evil.
  kne-kne: Magay pansigdan si gon-oden di ipogaw ay mannemnem ya mankalis lawa. Pag
    ligat di domteng en sisya.
  eng-WYC-2017: He that is of wayward heart, shall not find good; and he that turneth
    the tongue, shall fall into evil.
  eng-WMBB: One who has a perverse heart doesn’t find prosperity, and one who has
    a deceitful tongue falls into trouble.
  urd-GVH: जिसका दिल टेढ़ा है वह ख़ुशहाली नहीं पाएगा, और जिसकी ज़बान चालाक है वह मुसीबत
    में उलझ जाएगा।
  rug-rug: Sa tie pu boni bulona si lopu koa va leana; asa pu sekesekei meana si hoqa
    pa tinasuna.
  gaz-gaz: Namni yaada hamaa qabu hin milkaaʼu; kan arrabni isaa nama gowwoomsus rakkoo
    keessa seena.
  fra-LSG: Un cœur faux ne trouve pas le bonheur, Et celui dont la langue est perverse
    tombe dans le malheur.
  yal-yal: Bɔɲɛ ɲaxin mi hɛrin sɔtɔma. Naxan fala tinxintaren tima, na biran tɔrɔn
    nin.
  haw-1868: O ka mea naau kekee, aole i loaa ia ia ka maikai; O ka mea elelo hoopunipuni,
    e haule oia i ka ino.
  arb-NAV: ذُو الْقَلْبِ الْمُعَوَّجِ لَا يُفْلِحُ، وَصَاحِبُ اللِّسَانِ الْمُنَافِقِ
    يَقَعُ فِي الْبَلِيَّةِ.
  ewe-ewe: Ame si si dzi dovo le la nu medzea edzi nɛ o eye ame si si alakpaɖe le
    la gena ɖe fukpekpe me.
  eng-LEE: He that hath a froward heart will not find happiness; and he that hath
    a perverse tongue will fall into evil.
  asm-FB: কুটিল মনৰ লোকে কোনো বিষয়তে মঙ্গল বিচাৰি নাপায়; যিজনে মিছা কথা কয়, তেওঁ
    বিপদত পৰে।
  sus-A: مِشِ يٌ مَدَشُي تِمَ، نَ مُ هّيرِ سْتْمَ، مِشِ يٌ وْيّن كٌبِ قَلَمَ، نَ تْورْ مَ
    نّ.
  fra-SBL: Celui qui a un cœur pervers ne trouve pas la prospérité, et celui qui a
    une langue mensongère s'attire des ennuis.
  hbo-hbo: עִקֶּשׁ־לֵ֭ב לֹ֣א יִמְצָא־טֹ֑וב וְנֶהְפָּ֥ךְ בִּ֝לְשֹׁונֹ֗ו יִפֹּ֥ול בְּרָעָֽה׃
  kik-kik: Mũndũ ũrĩ ngoro ya ũremi ndagaacagĩra; nake mũndũ ũrĩa ũrĩ rũrĩmĩ rwa kũheenania
    agũũaga thĩĩna-inĩ.
  fra-NCL: Qui a un cœur faux ne trouve pas le bonheur, et qui a une langue perverse
    tombe dans le malheur.
  cek-AK: Poektoeng ai kami loe khosak hoihaih tawn ai; amsawnlok thui palai loe raihaih
    tongh.
  cuk-cuk: Dule-gwage-isgana, bipisaagwale ibmar-nued amiosulid. Dule-gadi-gakansaar-sunmakedi,
    ibmar-isgana egi aibinoed.
  uig-CYR: Нийити бузулған яхшилиқ көрмәс; Тилида һәқ-наһәқни астин-үстүн қилғучи
    балаға йолуқар.
  tel-2017: దుష్ట హృదయం గలవాడికి మేలు జరగదు. కుటిలంగా మాట్లాడే వాడు ప్రమాదంలో చిక్కుకుంటాడు.
  hat-BSA: Sila ki gen panse kwochi a, pa jwenn anyen ki bon, e sila ki pèvès nan
    pawòl li yo tonbe nan mal.
  kos-kos: Elos su nunak koluk ac kaskas koluk, ac fah wangin ma wo nu selos, a ongoiya
    mukena.
  hbo-WLC: עִקֶּשׁ־לֵ֭ב לֹ֣א יִמְצָא־ט֑וֹב וְנֶהְפָּ֥ךְ בִּ֝לְשׁוֹנ֗וֹ יִפּ֥וֹל בְּרָעָֽה׃
  ibo-ibo: Ọ dịghị aga nʼihu bụ onye obi ya gbagọrọ agbagọ. Onye nwere ire nrafu ga-adanye
    na nsogbu.
  ory-ory: ଯାହାର କୁଟିଳ ଅନ୍ତଃକରଣ, ସେ ମଙ୍ଗଳ ପାଏ ନାହିଁ; ପୁଣି, ଯାହାର ବକ୍ରବାଦୀ ଜିହ୍ୱା,
    ସେ ଆପଦରେ ପଡ଼େ।
  chk-chk: Eman aramas mi rikirik lelukan esap fefeitä, nge eman mi eäni kapas atuputup
    epwe tolong lon osukosuk.
  rop-rop: Detlot pipul hu oldei jinggabat en tok nogudbalawei garra meigim trabul.
  ukr-1871: Підступне серце не знайде добра, й язик лукавий впадає в біду.
  deu-1951: Wer verschrobenen Herzens ist, findet nichts Gutes, und wer eine arglistige
    Zunge hat, fällt in Unglück.
  eng-JPS: He that hath a froward heart findeth no good; and he that hath a perverse
    tongue falleth into evil.
  srp-1865: Ko je opaka srca, neæe naæi dobra; i ko dvolièi jezikom, pašæe u zlo.
  lug-lug: Omuntu ow’omutima omubambaavu takulaakulana, n’oyo ow’olulimi olulimba
    agwa mu katyabaga.
  heb-heb: עקש לב לא ימצא טוב ונהפך בלשונו יפול ברעה׃
  ben-IRV: যে কুটিল হৃদয়ের, সে ভালোর খোঁজ করে না; যার জিহ্বা বিকৃত, সে বিপদে পড়ে।
  pan-pan: ਟੇਢੇ ਮਨ ਵਾਲਾ ਭਲਿਆਈ ਨਾ ਪਾਵੇਗਾ, ਅਤੇ ਪੁੱਠੀਆਂ ਗੱਲਾਂ ਕਰਨ ਵਾਲਾ ਬਿਪਤਾ ਵਿੱਚ ਪਵੇਗਾ।
  mya-JVB: သဘော ကောက် သောသူ သည်ကောင်း သော အကျိုးကို မ တွေ့ တတ်။ စကား လိမ် သောသူသည်
    ဘေး ဥပဒ် နှင့် တွေ့ကြုံ တတ်၏။
  tte-O: Tem tomone kulukuluna yo katena sikalapowon nuwatu naenaeli kolili yo ana
    edeedede besiele iya tomone ana kaba mwawasi kaigedamo bwaimwa silae.
  tbg-tbg: Vaiintivano qora avu aato utuqiro virava kiama koqemakero varianaro. Nai
    noqihairo qora uva ti vairava viva qoraiqama viro varianaro.
  hmo-hmo: Iena lalona ia gagevagageva tauna, be iena gaukara ena anina ia vara noho
    lasi. Iena malana ese koikoi ia gwauraia tauna, ese kerere do ia davaria.
  urd-urd: कजदिला भलाई को न देखेगा, और जिसकी ज़बान कजगो है मुसीबत में पड़ेगा।
  rus-SYN: Коварное сердце не найдет добра, и лукавый язык попадет в беду.
  bqc-SIM: Làasookpaanlade lí maa eo, lɛfↄlↄde ì lɛ́lɛ da taasiu.
  tcz-CHONGTHU: Mihem lungput dihlou kiti chu akhang thei pon, jou le nal seija pang
    kamsung jong vangsetna'a lhalut teiji ahi.
  mar-mar: ज्या मनुष्याचे हृदय कपटी असते त्यामध्ये काही चांगले सापडत नाही, ज्या कोणाची
    जीभ वक्र असते तो संकटात पडतो.
  hlt-THB: Kawlung amak leek thlang a khawsak am vaan nawh; am kha ing thailatnaak
    awi ak kqawn poepa taw kyinaak sawng kaw.
  qub-qub: Mana allita yarpäga manami imaypis allitaga tarengachu. Shimisapaga shimillanpitami
    mana alliman chayanga.
  bqp-bqp: Laasunkpɛdangarade dì yã mana lero, lɛ́fↄtↄde dì lɛ́tɛ à da yãn.
  hat-hat: Yon moun ki pa gen bon lide nan tèt li p'ap janm gen kè kontan. Moun ki
    gen move lang ap toujou nan traka.
  eng-BSB: The one with a perverse heart finds no good, and he whose tongue is deceitful
    falls into trouble.
  tod-tod: Nui yaavai ziimaʋɛ, é la undaanɛ zɔlɔɔga, zɔi é ga nɛ felegi, naa ɠa
    lɔ nimizai zu.
  eng-WEBPB: One who has a perverse heart doesn’t find prosperity, and one who has
    a deceitful tongue falls into trouble.
  kbq-kbq: Akrehe akrehe agu'ane ne'mo'a, knare zana hakeno erifore osugahie. Hagi
    iza'o tavre kema nehanimo'a, hazenkefi ufregahie.
  nhe-BL: Se tlen fiero iyolo ax quema quipantis tlen cuali, huan se tlen tlacajcayajtinemi
    ica tlen quiijtohua quipantis tlen ax cuali.
  bus-bus: Laasuukpɛɛgãndadee è à maaa ero, lɛ́fↄtↄdee è lɛ́ɛ à da yãn.
  gub-BL: Ikatu 'ym ma'e rehe ima'enukwaw ma'e a'e wà, ikatu 'ym ma'e rehe uze'eg
    ma'e a'e wà no, nupuner kwaw ikatu ma'e hàro haw rehe wà. Xo iaiw paw zo ur putar
    wanupe nehe.
  eng-DRA: 'He that is of a perverse heart, shall not find good: and he that perverteth
    his tongue, shall fall into evil.'
