verse: PRO.017.007
translations:
  mal-C: അതിഭാഷണം ഭോഷർക്കു ഭൂഷണമല്ല— വ്യാജഭാഷണം ഭരണകർത്താക്കൾക്ക് എത്രയധികം അനുചിതവും!
  deu-TKW: Einem Thoren ziemt nicht würdevolle Rede, wie viel weniger einem Edlen
    lügnerische Lippe.
  lin-lin: Ndenge maloba ya lokumu ebongi te mpo na moto mabe, ndenge mpe maloba ya
    lokuta ebongi te mpo na mokonzi.
  eng-LSV: A lip of excellence is not fitting for a fool, much less a lip of falsehood
    for a noble.
  eng-GNV: Hie talke becommeth not a foole, much lesse a lying talke a prince.
  eng-WEBSTER: 'Excellent speech becometh not a fool: much less do lying lips a prince.'
  nhw-BL: Amo quinamiqui para se huihui tlacatl camanaltis ica miyac tlalnamiquilistli.
    Huan niyon quentzi quinamiqui para se tlanahuatijquetl para istlacatis.
  swh-ONEN: 'Midomo yenye uwezo wa ushawishi haimfai mpumbavu: je, ni mibaya kiasi
    gani zaidi midomo ya uongo kwa mtawala!'
  bba-bba: Gɑri ɑsɑnsiɡii kun kɑ ɡɑri bɔkɔ weenɛ. Kɑɑ sere ɡere weesu kɑ sinɑ boko?
  eng-KJVCPB: 'Excellent speech becometh not a fool: Much less do lying lips a prince.'
  luo-luo: Lep mar sunga ok owinjore ne ngʼama ofuwo, to en rach maromo nadi lep mariambo
    ne jaloch!
  meu-meu: Hereva ḡoevadia na asie heḡeregere kavakava tauna uduna ai, bona koikoi
    herevadia danu lohia uduna ai.
  npi-ULB: सिपालु बोलीवचन मूर्खलाई सुहाउँदैन । शासकको लागि झुट बोल्ने ओठ झन कति असुहाउँदो
    हुन्छ!
  yor-yor: Ọ̀rọ̀ dídùn kò yẹ aṣiwèrè, bẹ́ẹ̀ ni ètè èké kò yẹ ọmọ-aládé!
  ind-ind: Orang bebal tidak pantas mengucapkan kata-kata bijaksana, terlebih lagi
    seorang pemimpin sama sekali tidak pantas mengucapkan dusta.
  pes-OPCB: شخص نجیب هرگز دروغ نمی‌گوید و آدم نادان هرگز سخن با ارزش بر زبان نمی‌آورد.
  tgl-ULB: Ang mahusay na pananalita ay hindi angkop para sa isang mangmang; lalong
    hindi angkop ang mga labing sinungaling para sa isang maharlika.
  hui-hui: Bi bayale lolenego ogoni mini nawi karunaga bi ndo nga. Ogonidagua dege
    ke̱ holenegobi wali agali mini lene karunaga ndo nga.
  mya-mya: မြတ်သောစကားသည် မိုက်သောသူနှင့် မတော် မသင့်။ ထိုမျှမက၊ မုသာစကားသည် မင်းနှင့်မတော်
    မသင့်။
  bod-N: གླེན་པས་གཏམ་སྙན་སྨྲ་བ་མི་འོས༌ཤིང༌། །བཀུར་སྟི་ཅན་ལ་རྫུན་གཏམ་ལྟ་ཅི༌སྨོས།།
  wsk-wsk: Ikia sinar ko den mu numi patawura ko kari kuring te me arataso, mena;
    bare tom bo te aratuk agi mu, ni ninguru ko sinar toko! Uwutatala, kari supuling
    kuring te den kawel mu me arataso, mena; bare tom bo te aratuk agi mu, ni ninguru
    ko sinar toko!
  sna-sna: Kutaura kuna manyawi hakuna kufanira benzi, zvikuru sei kutaura nhema kwomubati!
  spa-BLM: Un discurso excelente no es propio de un tonto, y mucho menos los labios
    mentirosos se ajustan a un príncipe.
  cac-cac: A eb' malaj spensar, man̈ smojoc syal lolonel yic jelanil eb'. A eb' yajal,
    man̈ smojoc a es syal eb'.
  swh-ULB: Hotuba ya ushawishi haifai kwa mpumbavu; kidogo zaidi midomo ya uongo inafaa
    kwa ufalme.
  bel-bel: Ня прыстоіць неразумнаму важная прамова, тым болей знакамітаму - вусны
    ілжывыя.
  deu-ELBBK: Vortreffliche Rede schickt sich nicht für einen gemeinen Menschen; wieviel
    weniger Lügenrede für einen Edlen!
  mbb-OT: Wazà igkepegalbu te tulebung ne kenè dait he edtarùtarù is pengulu.
  mal-2015: സുഭാഷിതം പറയുന്ന അധരം ഭോഷന്നു യോഗ്യമല്ല; വ്യാജമുള്ള അധരം ഒരു പ്രഭുവിന്നു
    എങ്ങിനെ?
  rmc-rmc: Le dilineske na pasinel te vakerel rajikanes, avke sar le vladcaske na
    pasinel te klaminel.
  pes-OPV: کلام کبرآمیز احمق را نمی شاید، و چندمرتبه زیاده لبهای دروغگو نجبا را.
  ron-1924: Кувинтеле алесе ну се потривеск ын гура унуй небун; ку кыт май пуцин кувинтеле
    минчиноасе, ын гура унуй ом де вицэ алясэ!
  ben-OBCV: বাক্‌পটু ঠোঁট যদি মূর্খের পক্ষে অনুপযোগী— তবে একজন শাসকের পক্ষে মিথ্যাবাদী
    ঠোঁট কতই না বেশি মন্দ!
  som-som: Hadalkii weynu nacas uma eka, Sidaas oo kalena bushimihii been sheegaa
    amiir uma eka.
  lat-VUC: Non decent stultum verba composita, nec principem labium mentiens.
  eng-ASVBT: Excellent speech becometh not a fool; Much less do lying lips a prince.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, mbulu kizin pakurŋana tere kembei ambai
    som. Mi sombe zin bibip ta tikamam peeze i tipakamkaam, ina ambai som kat!
  ita-1885: Il parlar magnifico non è decevole all'uomo da nulla; Quanto meno al principe
    il labbro falso!
  eng-LXXUP: Faithful lips will not suit a fool; Nor lying lips a just man.
  eng-ULB: Eloquent speech is not suitable for a fool; much less are lying lips suitable
    for royalty.
  spa-VBL: Las palabras sofisticadas no lucen en la boca de los tontos; mucho menos
    las mentiras deben estar en labios de un gobernante.
  fra-_FOB: La parole grave ne convient point à un insensé; combien moins la parole
    fausse aux principaux du peuple.
  mal-mal: സുഭാഷിതം പറയുന്ന അധരം ഭോഷന് യോഗ്യമല്ല; വ്യാജമുള്ള അധരം ഒരു പ്രഭുവിന് ഒട്ടും
    ഉചിതമല്ല.
  urd-GVR: Ahmaq ke lie baṛī baṛī bāteṅ karnā mauzūṅ nahīṅ, lekin sharīf hoṅṭoṅ par
    fareb kahīṅ zyādā ġhairmunāsib hai.
  suz-BL: मूर्खपुकीमी रिम्‍शो लोव़ पचा मशिरनीम। मेको क्‍येङा ठेयब मुरपुकीमी जोल पचा
    मशिरब।
  eng-NOY: Excellent speech becometh not the base; How much less lying lips the noble!
  ita-1927: Un parlar solenne non s’addice all’uomo da nulla; quanto meno s’addicono
    ad un principe labbra bugiarde!
  ckb-ckb: قسەی نەستەق لە گێل ناوەشێتەوە، لەوەش زیاتر قسەی درۆ لە میر.
  eng-BBE: Fair words are not to be looked for from a foolish man, much less are false
    lips in a ruler.
  kan-OKCV: ಉತ್ತಮವಾದ ಪದಗಳು ಮೂರ್ಖನಿಗೆ ಸೂಕ್ತವಲ್ಲ; ಆಳುವವನಿಗೆ ಸುಳ್ಳಾಡುವ ತುಟಿಗಳು ಇನ್ನೂ
    ಎಷ್ಟೋ ಆಯುಕ್ತವಲ್ಲವೇ.
  tam-2017: மேன்மையானவைகளைப் பேசும் உதடு மூடனுக்குத் தகாது; பொய் பேசும் உதடு பிரபுவுக்கு
    கொஞ்சம்கூட தகாது.
  spa-RV-1909: 'No conviene al necio la altilocuencia: ¡cuánto menos al príncipe el
    labio mentiroso!'
  ron-BTF: Prostului nu i se potrivește o vorbire aleasă; cu atât mai puțin buze mincinoase
    unui prinț.
  eng-WEBP: Excellent speech isn’t fitting for a fool, much less do lying lips fit
    a prince.
  eng-FBV: Fine words don't suit stupid people, how much less are lies suited to a
    ruler.
  nld-1939: Als oprechte taal een dwaas niet staat, Past een edelman zeker geen leugentaal.
  nch-BL: Se huihuitacat amo quinamiqui camanaltis ica miyac talnamiquilisti. Huan
    se tanahuatijquet amo quinamiqui istacatis.
  vie-1934: Lời tốt lành không xứng với kẻ ngu; Môi miệng giả dối lại càng ít xứng
    cho vua chúa thay.
  hin-CV: अशोभनीय होती है मूर्ख द्वारा की गई दीर्घ बात; इससे कहीं अधिक अशोभनीय होती
    है प्रशासक द्वारा की गई झूठी बात.
  eng-OURB: Arrogant speech is not fitting for a fool, much less do lying lips fit
    a prince.
  spa-BES: Las palabras justas no deben buscarse en un hombre necio, y mucho menos
    son labios falsos en un gobernante.
  tdx-tdx: Tsy mañeva i dagola ty enta-soa-fehe; lombolombo izay ty soñy vìlañe an-droandriañe.
  tha-KJV: วาจาสละสลวยไม่เหมาะแก่​คนโง่​ฉันใด ริมฝีปากที่​มุ​สาย​ิ่งไม่เหมาะแก่​เจ้​านายฉันนั้น
  por-BR-2018: Não é adequado ao tolo falar com elegância; muito menos para o príncipe
    falar mentiras.
  deu-ELO: Vortreffliche Rede schickt sich nicht für einen gemeinen Menschen; wieviel
    weniger Lügenrede für einen Edlen!
  eng-WYC-2018: Words well-set together beseem not a fool; and a lying lip becometh
    not a prince. (Words put together well become not a fool; and lies become not
    a leader.)
  epo-epo: Al malsaĝulo ne konvenas alta parolado, Kaj ankoraŭ malpli al nobelo mensogado.
  uig-PIN: Əhmǝⱪ yarixiⱪ gǝp ⱪilsa uningƣa yaraxmas; Mɵtiwǝr yalƣan sɵzlisǝ uningƣa
    tehimu yaraxmas.
  beo-beo: 'Gagaoui dunu ilia sia: da hamedei liligi agoai gala. Be dunu ilima dunu
    eno da nodosa, amo dunu da ogogosu hame dawa:.'
  tpi-OTNT: Pasin bilong mekim gutpela tok, i no pasin bilong man i no gat gutpela
    tingting. Na tru tumas, pasin bilong giaman, em i no pasin bilong bikman.
  hau-SA: Leɓunan basira ba su dace da wawa ba, ya ma fi muni a ce mai mulki yana
    da leɓunan ƙarya!
  uig-LAT: Exmeq yarishiq gep qilsa uninggha yarashmas; Mötiwer yalghan sözlise uninggha
    téximu yarashmas.
  nde-nde: Izindebe zokutshinga azisifanelanga isiwula zimbi kangakanani ke izindebe
    zamanga kumbusi!
  ton-ton: '‌ʻOku ʻikai ngali mo e vale ʻae lea lelei: pea ʻoku taʻengali ʻaupito
    mo ha ʻeiki ʻae loungutu ʻoku loi.'
  ces-1613: Nesluší na blázna řeči znamenité, ovšem na kníže řeč lživá.
  eng-WMB: Excellent speech isn’t fitting for a fool, much less do lying lips fit
    a prince.
  tam-TCV: சொல்திறமைமிக்க உதடுகள் மூடர்களுக்குப் பொருத்தமற்றது; அப்படியானால் பொய்பேசும்
    உதடுகள் ஆளுநருக்கு எவ்வளவு கேவலமானது!
  ceb-ULB: Ang maayo nga pagpanulti dili angay sa usa ka buangbuang; ingon man ang
    ngabil nga bakakon dili angay sa mga halangdon.
  pol-UBG: Poważna mowa nie przystoi głupiemu, tym mniej kłamliwe usta dostojnikowi.
  urd-GVU: احمق کے لئے بڑی بڑی باتیں کرنا موزوں نہیں، لیکن شریف ہونٹوں پر فریب کہیں
    زیادہ غیرمناسب ہے۔
  deu-1912: Es steht einem Narren nicht wohl an, von hohen Dingen reden, viel weniger
    einem Fürsten, daß er gern lügt.
  kan-2017: ಉತ್ತಮವಾದ ಮಾತು ಮೂರ್ಖನಿಗೆ ಅಯುಕ್ತ, ಸುಳ್ಳುಮಾತು ಉತ್ತಮನಿಗೆ ಮತ್ತೂ ಅಯುಕ್ತ.
  yap-yap: Girdi’ ni yima ta’farad e darir ma bangad, ma pi’in balyang e dariy ban’en
    ni yad ra yog ni bay fal’ngin.
  hlt-MCSB: Hlangrhuel hmuilai he a ang ham a rhoeprhui moenih. A honghi kah hmuilai
    khaw hlangcong hamla koih loeng loeng van pawh.
  mdy-ETH: ዔኤያ ዓሲ ዔራቶ ጌኤሲ ጌስቱዋሴ፤ ቦንቺንታ ዓሲ ሃሣ ሉኡዙሞ ጌኤሲ ጌስታያቱዋሴ።
  kew-kew: Epe kone sua agaa temere kone na-i aanuna agaa-rupada nateme. Ora agaa
    riaare yaa agaa teme aanuna agaada dia.
  twi-ASANTE: Anokrokro nyɛ mma ɔkwasea, saa ara na ano a ɛdi torɔ mfata ɔhene.
  eng-WEBU: Excellent speech isn’t fitting for a fool, much less do lying lips fit
    a prince.
  wal-wal: Daro lo77o haasayai eeyya uraassi giigenna; hegaappekka aaruwaa worddo
    haasayai deriyaa haariyaagaassi giigenna.
  acu-NT: Nintimchau ainauka pengkeran chichatnaka nuimiarchau ainawai. Tura aintsu
    juuntri ainauka wait chichamnaka chichakchartin ainawai.
  spa-PDDPT: No conviene al necio el lenguaje excelente, ¡Cuánto menos al príncipe
    el labio mentiroso!
  gun-gun: Hi'arandu e'ỹ va'e nda'ijayvu porã kuaai 'rãe, ha'e huvixa kuery nda'evei
    ijapu aguã.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl, qui na cu' ẍchiwutz ko na xcon yol
    cyak'un yi puntil cu'n. Ncha'tz yi e' yi at cyajtza'kl qui na cu' ẍchiwutz ko
    na cyal e'chk yol yi cy'a'n la'jil ta'n.
  ilo-ULB: Ti nasayaat a sao ket saan a maitutop para iti maag; ad-adda a saan a maitutop
    dagiti ulbod a bibig iti pamilia ti ari.
  kpg-kpg: Digau aamua hagalee kai tilikai, gei digau dadaulia la hagalee nadau mee
    dahidamee e helekai ai.
  uig-ARA: ئەخمەق يارىشىق گەپ قىلسا ئۇنىڭغا ياراشماس؛ مۆتىۋەر يالغان سۆزلىسە ئۇنىڭغا
    تېخىمۇ ياراشماس.
  bps-bps: I kafye talù là blà di to là fulung faldam, lumban i ktulen kéng là fakay
    blà i ulu di dad to.
  sus-sus: Mangɛ xa wɔyɛnyi mu lan xaxilitare dɛ i, wule mu lan mangɛ dɛ i.
  pon-2006: Aramas waun sohte kin lokaia likamw, oh me pweipwei kan sohte kin koasoia
    mehkot audapan.
  ksd-ksd: A bo na tinata pa i topa ra lunga; Ma damana ra vaongo pa i topa tuna ra
    luluai.
  tur-YTC: Harika konuşma bir ahmağa yakışmaz, Yalan söyleyen dudaklar da bir beye
    hiç yakışmaz.
  bel-N: Не пасуе бязглуздаму паважная мова, тым больш шляхетнаму вусны брахлівыя.
  grc-BRENT: Οὐχ ἁρμόσει ἄφρονι χείλη πιστὰ, οὐδὲ δικαίῳ χείλη ψευδῆ.
  ind-AYT: Kata-kata luhur tidak layak bagi orang bodoh, lebih lagi kata-kata dusta
    bagi seorang bangsawan.
  nya-nya: Kuyankhula bwino sikuyenerana ndi chitsiru, nanji kuyankhula bodza kungayenerane
    kodi ndi mfumu?
  hrv-hrv: Ne dolikuje budali uzvišena besjeda, a još manje odličniku usne lažljive.
  mps-mps: Te wiegi yai po wabo kolesaga te wiegi yai homu elalusiąbo bidigo homu
    kolesaga tiwai me elalugobeo. Tama mu tama, te tibo po wabo kolesaga te genuai
    bidigo kolesaga te tama me telalubeo.
  tpi-tpi: Pasin bilong mekim gutpela tok, i no pasin bilong man i no gat gutpela
    tingting. Na tru tumas, pasin bilong giaman, em i no pasin bilong bikman.
  dan-1931: Ypperlig Tale er ej for en Dåre, end mindre da Løgn for den, som er ædel.
  vie-OVCB: Lời trang nhã không xứng người ngu; bậc lãnh tụ không nói câu xảo trá.
  guj-2017: ભાવપૂર્ણ ભાષણ મૂર્ખને ઘટતું નથી; મહાપુરુષોને માટે જૂઠું બોલવું એ અઘટિત
    છે.
  pon-2006A: Aramas waun sohte kin lokaia likamw, oh me pweipwei kan sohte kin koasoia
    mehkot audapan.
  por-BRBSL: Excellent não é apropriado para um tolo, muito menos os lábios mentirosos
    servem a um príncipe.
  swe-swe: Överdrivet (stortaligt) tal lämpar sig inte för en dåre, och ännu mer opassande
    är ljugande läppar hos en ledare.
  cth-cth: Lawkkanem hoi tamipathu kamcu hoeh, laithoe deinae pahni teh bawi hoi hoe
    kamcu hoeh.
  twi-twi: Anotew nye mma ɔkwasea, saa ara na ano a edi atoro mfata ɔhene.
  hlt-hlt: Hlangrhuel hmuilai he a ang ham a rhoeprhui moenih. A honghi kah hmuilai
    khaw hlangcong hamla koih loeng loeng van pawh.
  tbz-SIM: Kuyɛìnkù í yíénnɛ̀mɛ̀ tinɑ́ɑǹsɑ̀ɑ̀tì, siyɑ́ɑ̀bìsí yiɛ̀ nyí mɛ nyíénnɛ̀
    ò bo mbɑkɛ́mɛ̀.
  msy-2020: Akar aghuim mɨgeir arazim, kar gumazir nɨghnɨzir aghuim puvatɨzir arazim
    puvatɨ. Ezɨ bar guizbangɨra, arazir ifavarim, kar gumazir aruamɨn arazim puvatɨ.
  dop-dop: Tɔm kʋpɑntʋ ɩɩ mɑkɩ kʋmɛlɛməŋ. Ɩlɛ ɩsənɑɣɑ kɑloolɑɣɑ kɑ́ mɑɣɑ yʋlʋ sɔsɔ?
  azb-azb: Sarsağa bəlağətli söz yaraşmadığı kimi Əsilzadəyə də yalançı dil yaraşmaz.
  eng-DBY: Excellent speech becometh not a vile [man]; how much less do lying lips
    a noble!
  hin-2017: मूर्ख के मुख से उत्तम बात फबती नहीं, और इससे अधिक प्रधान के मुख से झूठी
    बात नहीं फबती।
  wol-KYG: Waxi teggin jekkul cib dof, ay fen ci as gor waxi noppi.
  bjr-bjr: Amiqira fasiqa anaasee sia unnufa qidaqa. Kuqaa ufa sia furufarirausaindi
    maridanoo.
  eng-YLT: Not comely for a fool is a lip of excellency, Much less for a noble a lip
    of falsehood.
  kne-kne: Din makaay-ayo ay kali et adi maibagay si naong-ong; ngem masepsep ay eweewe
    mo man-etek di marispito ay ipogaw.
  eng-WYC-2017: Words well-set together beseem not a fool; and a lying lip becometh
    not a prince.
  eng-WMBB: Excellent speech isn’t fitting for a fool, much less do lying lips fit
    a prince.
  urd-GVH: अहमक़ के लिए बड़ी बड़ी बातें करना मौज़ूँ नहीं, लेकिन शरीफ़ होंटों पर फ़रेब
    कहीं ज़्यादा ग़ैरमुनासिब है।
  rug-rug: Na tie bokaboka pa zama si lopu goto la koasa pu pekipeki, gua tugo sa
    beru kokoha koasa baṉara.
  gaz-gaz: Dubbiin baʼeessi nama gowwaatti hin tolu; hidhiin sobu immoo hammam bulchaa
    tokkotti haa hammaatu ree!
  fra-LSG: Les paroles distinguées ne conviennent pas à un insensé; Combien moins
    à un noble les paroles mensongères!
  yal-yal: Yɛtɛ yigbo falane mi daxa kɔmɔn dɛ, wulen fan mi lan mangan dɛ.
  haw-1868: Aole i kupono i ka mea naaupo ka lehelehe pololei; Aole loa hoi i ke alii
    ka lehelehe wahahee.
  arb-NAV: لَا يَصِحُّ لِلْجَاهِلِ أَنْ يَنْطِقَ بِمَأْثُورِ الْقَوْلِ، وَأَشَرُّ
    مِنْهُ الْكَذِبُ عَلَى الرَّجُلِ النَّبِيلِ.
  ewe-ewe: Nuyi siwo doa wo ɖokuiwo ɖe dzi la medzena bometsila kaka alakpanuyiwo
    nahayi dziɖula dze ge o!
  eng-LEE: 'High-toned language is not seemly to a worthless fool: and yet much less
    the language of falsehood to a noble.'
  asm-FB: বাকপটু ওঁঠ মুৰ্খৰ কাৰণে উপযোগী নহয়; তেন্তে তাতকৈ কিমান কম পৰিমাণে মিছলীয়া
    ওঁঠ ৰাজভক্ত ব্যক্তিৰ উপযোগী হয়।
  sus-A: مَنفّ شَ وْيّنيِ مُ لَن شَشِلِتَرٍ دّ عِ، وُلٍ مُ لَن مَنفّ دّ عِ.
  fra-SBL: Un discours excellent ne convient pas à un fou, et encore moins que des
    lèvres menteuses conviennent à un prince.
  hbo-hbo: לֹא־נָאוָ֣ה לְנָבָ֣ל שְׂפַת־יֶ֑תֶר אַ֝֗ף כִּֽי־לְנָדִ֥יב שְׂפַת־שָֽׁקֶר׃
  kik-kik: Mĩario ya bata ndĩagĩrĩire kanua ka mũndũ mũkĩĩgu, na makĩria mĩario ya
    maheeni ndĩagĩrĩire mũndũ ũrĩa wathanaga!
  fra-NCL: Des paroles distinguées ne conviennent pas à l’insensé ; mais bien moins
    à un noble les paroles mensongères !
  cek-AK: Kahoih lok loe kamthu hoi amcuk ai baktih toengah, amsawnlok doeh ukkung
    angraeng hoi amcuk ai.
  cuk-cuk: Dule-binsaedsulidaedi, gaya-nuegan-sunmakedi egi nosulid. Dule-dummagan-negsemamaid,
    gakansaar-sunmakedi, egi nosurmogad.
  uig-CYR: Ахмақ яришиқ гәп қилса униңға ярашмас; Мөтивәр ялған сөзлисә униңға техиму
    ярашмас.
  tel-2017: అతి వాగుడు బుద్ధిలేనివాడికి తగదు. అంతకన్నా ముఖ్యంగా అబద్ధమాడడం అధిపతికి
    పనికిరాదు.
  hat-BSA: Bèl diskou pa byen koresponn ak yon moun ki ensanse, bokou mwens lèv kap
    manti sou yon prens.
  kos-kos: Sufal mwet leum in fahk kas kikiap, oayapa kas wo tia tuku sin sie mwet
    lalfon.
  hbo-WLC: לֹא־נָאוָ֣ה לְנָבָ֣ל שְׂפַת־יֶ֑תֶר אַ֝֗ף כִּֽי־לְנָדִ֥יב שְׂפַת־שָֽׁקֶר׃
  ibo-ibo: Egbugbere ọnụ na-ekwu okwu dị mma abụghị nke onye nzuzu, otu a kwa, egbugbere
    ọnụ na-agha ụgha ekwesighị ịbụ nke onye na-achị achị.
  ory-ory: ବାକ୍‍ପଟୁ ଓଷ୍ଠ ମୂଢ଼ର ଅନୁପଯୁକ୍ତ, ମିଥ୍ୟାବାଦୀ ଓଷ୍ଠାଧର କୁଳୀନର ଅଧିକ ଅନୁପଯୁକ୍ତ।
  chk-chk: Kapas pöchökül esap fichiti eman chon tiparoch, nge kapas chofana esap
    fokun fichiti eman samol.
  rop-rop: Ola pipul hu abum rispek kaan tok laiyinbalawei, bat ola brabli silibala
    pipul oldei toktokbat silibalawei.
  ukr-1871: Дурному не личить поважная мова, тим меньше значньому уста неправдливі.
  deu-1951: Zum Narren paßt keine anmaßende Rede, so wenig als zu einem Fürsten Lügenreden.
  eng-JPS: Overbearing speech becometh not a churl; much less do lying lips a prince.
  srp-1865: Ne prilièi bezumnom visoka besjeda, akamoli knezu lažljiva besjeda.
  lug-lug: Enjogerannungi teba ya musirusiru, ng’oweekitiibwa bw’atasaana kwogera
    bya bulimba.
  heb-heb: לא נאוה לנבל שפת יתר אף כי לנדיב שפת שקר׃
  ben-IRV: সুস্পষ্ট বক্তব্য নির্বোধদের জন্য উপযুক্ত নয়।
  pan-pan: ਜਦ ਮਿੱਠਾ ਬੋਲ ਮੂਰਖ ਨੂੰ ਨਹੀਂ ਫੱਬਦਾ, ਤਾਂ ਪਤਵੰਤ ਨੂੰ ਝੂਠੇ ਬੁੱਲ੍ਹ ਕਿਵੇਂ ਫੱਬਣਗੇ?
  mya-JVB: မြတ် သောစကား သည် မိုက် သောသူနှင့် မ တော် မသင့်။ ထိုမျှမက ၊ မုသာ စကား သည်
    မင်း နှင့်မတော် မသင့်။
  tte-O: Gubesi, walo namwanamwali siyawatagili toyauyaule gamwana mena? Nigele, mwa
    nige sowana mwakota siyawatagili toloina lalakina gamwana mena. Tem toloinane
    imwakota inaesosi.
  tbg-tbg: Kia Kotirara noraiqaakero iri vai vaiintiva koqe uva maara vaiinti nahenti
    tiva nimirera, vi okarava kiama avuqavu ianaro. Qaiqaa, nora autu vataara noqihairo
    una uva qovaraiqirera, vira anomakero kia koqe ianaro.
  hmo-hmo: Hereva koikoi be hegeregere lasi king ena uduna dekena amo, ma hereva goeva
    danu be hegeregere lasi, kavakava tauna dekena amo.
  urd-urd: ख़ुश गोई बेवक़ूफ़ को नहीं सजती, तो किस क़दर कमदरोग़गोई शरीफ़ को सजेगी।
  rus-SYN: Неприлична глупому важная речь, тем паче знатному - уста лживые.
  bqc-SIM: Yã́zɛde oa lí kↄ̃si ń sↄũoo, màa ɛɛ lí kↄ̃si ń bɛɛɛde lɛ́oo.
  tcz-CHONGTHU: Mingol ho din thu ngaitah'a kisei hi pannabei ahin, milen milal te
    ang sunga jou le nal'a thu kisei jong pannabei ahibouve.
  mar-mar: उत्कृष्ट बोलणे मूर्खास शोभत नाही; तसेच राज्यकर्त्याला खोटे ओठ किती तरी
    कमी शोभतात.
  hlt-THB: Awih kqawn thai ve thlakqaw ingqawi am qoepqui na nawh, qai awi kqawn ve
    Sangpahrang ingqawi am qoepqui khqoet hy.
  qub-qub: Mana tantiyaj upa runa may-jina allita parlaptinpis manami camaranchu.
    Juc autoridä llullacur parlaptinpis piyurmi mana camaranchu.
  bqp-bqp: Yãzɛde'onaa dì kↄ̃ sí kũ yↄ̃nkↄoro, ɛ́kɛ dì kↄ̃ sí kũ bɛ̀ɛrɛdeoro.
  hat-hat: Yon moun sòt pa ka di anyen ki bon. Konsa tou, yon moun serye pa nan bay
    manti.
  eng-BSB: Eloquent words are unfit for a fool; how much worse are lying lips to a
    ruler!
  tod-tod: Nu woozuɠɛzɛi la zolooni faaɠaaɠaalala nui ma, zekana nɔ, zɛɛi la zolooni
    la kundiɠii ma.
  eng-WEBPB: Excellent speech isn’t fitting for a fool, much less do lying lips fit
    a prince.
  kbq-kbq: Neginagi vahe'mofontera knare ke'ma hu'zamo'a, haviza hu'neanagi, kva ne'mo'ma
    havigema hu'zamo'a, havizantfa hu'ne.
  nhe-BL: Ax quinamiqui para se huihui tlacatl camatis ica miyac tlalnamiquilistli.
    Huan niyon quentzi quinamiqui para se tlanahuatijquetl para istlacatis.
  bus-bus: Yãzɛde'ona è kↄ̃si kↄ̃n yↄ̃nkↄↄoro, ɛgɛɛ è kↄ̃si kↄ̃n bɛ̀ɛdeeoro.
  gub-BL: Zawaiw katu iranaiw ma'e ikatu ma'e imume'u haw a'e. Awa purenataromo ikatu
    ma'e a'e, zawaiw katu wera'u hemu'emaw imume'u haw.
  eng-DRA: Eloquent words do not become a fool, nor lying lips a prince.
