verse: PRO.017.005
translations:
  mal-C: ദരിദ്രരെ പരിഹസിക്കുന്നവർ അവരുടെ സ്രഷ്ടാവിനോട് അനാദരവുകാട്ടുന്നു; അന്യരുടെ
    ദുരന്തത്തിൽ ആനന്ദിക്കുന്നവർ ശിക്ഷിക്കപ്പെടാതിരിക്കുകയില്ല.
  deu-TKW: Wer den Armen verspottet, lästert dessen Schöpfer; wer sich über Unglück
    freut, wird nicht straflos bleiben.
  lin-lin: Moto oyo anyokolaka mobola anyokolaka Mokeli ya mobola yango ; moto oyo
    asepelaka na pasi ya moninga akozanga te kozwa etumbu.
  eng-LSV: Whoever is mocking at the poor || Has reproached his Maker, || Whoever
    is rejoicing at calamity is not acquitted.
  eng-GNV: 'Hee that mocketh the poore, reprocheth him, that made him: and he that
    reioyceth at destruction, shall not be vnpunished.'
  eng-WEBSTER: He that mocketh the poor reproacheth his Maker; and he that is glad
    at calamities shall not be unpunished.
  nhw-BL: Aqui quipinajtía catli teicneltzi quiixpano TOTECO. Huan nochi catli quihuetzquilíaj
    se catli tlaijiyohuía, TOTECO temachtli quintlatzacuiltis.
  swh-ONEN: Yeye anaye mdhihaki maskini huonyesha dharau kwa Muumba wake; yeyote afurahiaye
    maafa hataepuka kuadhibiwa.
  bba-bba: Wi u sɑ̃ɑrobu yɛ̃ɛmɔ, Gusunɔwɑ u yɛ̃ɛmɔ wi u bu tɑkɑ kuɑ. Wi u win beruse
    yɛ̃ɛmɔ yèn sɔ̃ kɔ̃sɑ nùn deemɑ, bɑ koo yɛ̃ro sɛɛyɑsiɑwɑ.
  eng-KJVCPB: 'Whoso mocketh the poor reproacheth his Maker: And he that is glad at
    calamities shall not be unpunished.'
  luo-luo: Ngʼat ma jaro jochan ochayo Jachwechgi; ngʼat mamor gi masira ok notony
    ne kum.
  meu-meu: Ogoḡami taudia e ḡonaḡonalaidiamu tauna ese ia ikarana Diravana na e ihi-ihiraiamu;
    hahehisi karadia e moalelaiamu tauna ese mata-hakani amo basine roho mauri.
  npi-ULB: गरिबलाई गिल्ला गर्नेले आफ्नो सृष्‍टिकर्ताको अपमान गर्छ, र अर्काको विपत्तिमा
    रमाउनेचाहिँ दण्डविना उम्कने छैन ।
  yor-yor: Ẹnikẹ́ni tí ó bá sín olùpọ́njú jẹ, ó gan Ẹlẹ́dàá rẹ̀, ẹnikẹ́ni tí ń yọ̀
    sí ìyọnu kò ní lọ láìjìyà.
  ind-ind: Siapa menghina orang miskin berarti juga menghina TUHAN yang menciptakannya.
    Siapa bersukacita atas penderitaan orang lain pasti akan dihukum Allah.
  pes-OPCB: مسخره کردن فقرا به منزلهٔ مسخره کردن خدایی است که ایشان را آفریده است.
    کسانی که از غم و بدبختی دیگران شاد می‌شوند بی‌سزا نخواهند ماند.
  tgl-ULB: Ang sinumang nanglalait sa mahirap ay hinahamak ang kanyang Tagapaglikha,
    at ang taong nagagalak sa kasawian ay hindi makakaligtas sa kaparusahan.
  hui-hui: Í̠na yagibano karu hondo oba hariyagua Ngode Datagaliwabe í̠ wabinigobi
    mege dege beregoni. Í̠na wali agali maru genda yu kago hondowa mine halu mege
    biriyagua í̠ni pani nolene wulebira.
  mya-mya: ဆင်းရဲသားတို့ကို မထီလေးစားပြုသော သူသည် ဖန်ဆင်းတော်မူသောဘုရားကိုကဲ့ရဲ့၏။
    သူတပါး၌ ဘေး ရောက်လျှင် ဝမ်းမြောက်တတ်သော သူသည်လည်း အပြစ်ဒဏ်နှင့် မလွတ်ရ။
  bod-N: དབུལ་པོར་འཕྱ་བས་དེ་ཡི་བྱེད་པོར༌སྨད། །གཞན་སྡུག་སྙིང་ཚིམ་ལ་ནི་ཉེས་ཆད༌འཕོག།
  wsk-wsk: Awiriya kariimet kituwura nunga doleng saposo, mu nu Awiriya nunga nungam
    mu agotala ko doleng saposo; uwutatala, awiriya kariimet sang ikup arigisan se
    nu ko amilmiloso, mu nu me yumu namarukko.
  sna-sna: Uyo anoseka varombo anozvidza Musiki wavo, ani naani anofarira njodzi dzavamwe
    haangaregi kurangwa.
  spa-BLM: Quien se burla de los pobres reprocha a su Hacedor. El que se alegra de
    la calamidad no quedará impune.
  cac-cac: Tato tzon̈ b'uchvaj d'a eb' meb'a', a d'a Dios tzon̈ b'uchvaji, yujto aton
    ix b'oan eb'. Tato tzon̈ tzalaji ayic sjavi cusc'olal d'a yib'an̈ eb', max ec'b'atlaj
    yac'ji co yaelal.
  swh-ULB: Mwenye kumdhihaki masikini humtukana Muumba wake na anayefurahia msiba
    hatakosa adhabu.
  bel-bel: Хто ганіць убогага, той ганіць Госпада ягонага; хто радуецца няшчасьцю,
    той не застаецца без пакараньня.
  deu-ELBBK: Wer des Armen spottet, verhöhnt den, der ihn gemacht hat; wer sich über
    Unglück freut, wird nicht für schuldlos gehalten werden.
  mbb-OT: Is etew he ed-un-undahan din is menge pubri, iyan din egkesudì is Megbevayà
    su iyan man midlimbag kandan, ne is igkesuat din is kegkehitevua te mezaat diyà
    te sengeetew, siguradu edsilutan sikandin.
  mal-2015: ദരിദ്രനെ പരിഹസിക്കുന്നവൻ അവന്റെ സ്രഷ്ടാവിനെ നിന്ദിക്കുന്നു; ആപത്തിൽ സന്തോഷിക്കുന്നവന്നു
    ശിക്ഷ വരാതിരിക്കയില്ല.
  rmc-rmc: Oda, ko asal le čorestar, tele dikhel le Devles, savo les kerďa; oda, ko
    radisaľol avrengre pharipnastar, ela mardo.
  pes-OPV: هر‌که فقیر را استهزا کند آفریننده خویش رامذمت می‌کند، و هر‌که از بلا خوش
    می‌شودبی سزا نخواهد ماند.
  ron-1924: Чине ышь бате жок де сэрак ышь бате жок де Чел че л-а фэкут; чине се букурэ
    де о ненорочире ну ва рэмыне непедепсит.
  ben-OBCV: যে দরিদ্রদের উপহাস করে সে তাদের নির্মাতার প্রতিই অসম্মান দেখায়; যে বিপর্যয়
    দেখে আনন্দ পায় সে অদণ্ডিত থাকবে না।
  som-som: Ku alla kii miskiinka ku majaajiloodaa wuxuu caayaa Kan sameeyey, Kii belaayooyin
    ku farxaana ma taqsiir la'aan doono.
  lat-VUC: Qui despicit pauperem exprobrat factori ejus, et qui ruina lætatur alterius
    non erit impunitus.
  eng-ASVBT: Whoso mocketh the poor reproacheth his Maker; And he that is glad at
    calamity shall not be unpunished.
  mna-mna: Tomtom ta so igibgiibi sua repiiliŋana pizin wal sorrokŋan, ina ni kwoono
    pasom Anutu tomini. Pa ni ta iur zin wal sorrokŋan ma tipet. Mi tomtom ta so ire
    tomtom toro ibaada sorok pataŋana mi leleene ambai pa, na ire i. Pa ni kola ire
    kadoono pa mbulu kini tana. Irao Anutu ileeli na som.
  ita-1885: Chi beffa il povero fa onta a colui che l'ha fatto; Chi si rallegra della
    calamità altrui non resterà impunito.
  eng-LXXUP: 'He that laughs at the poor provokes him that made him; And he that rejoices
    at the destruction of another shall not be held guiltless: But he that has compassion
    shall find mercy.'
  eng-ULB: Whoever mocks the poor insults his Maker and the one who rejoices at misfortune
    will not go unpunished.
  spa-VBL: Todo aquél que oprime al pobre, insulta a su Hacedor; y el que disfruta
    viendo el sufrimiento de otros será castigado.
  fra-_FOB: Celui qui se moque du pauvre, déshonore celui qui l'a fait; et celui qui
    se réjouit d'un malheur, ne demeurera point impuni.
  mal-mal: ദരിദ്രനെ പരിഹസിക്കുന്നവൻ അവന്റെ സ്രഷ്ടാവിനെ നിന്ദിക്കുന്നു; ആപത്തിൽ സന്തോഷിക്കുന്നവന്
    ശിക്ഷ വരാതിരിക്കുകയില്ല.
  urd-GVR: Jo ġharīb kā mazāq uṛāe wuh us ke Ḳhāliq kī tahqīr kartā hai, jo dūsre
    kī musībat dekh kar ḳhush ho jāe wuh sazā se nahīṅ bachegā.
  suz-BL: सुम प्रुङग आन कली शुक्‍शी पाइबा, मेकोमी आ कली सेल्‍ब, परमप्रभु यावे कली
    आइक्‍च सेल्‍ब। सु मुर आन कली श्‍येत जशो तशा ग्‍येरसीबा, मेको सजाइ मतथु मब्रोंइब।
    हितोपदेस १४:३१
  eng-NOY: Whoso mocketh the poor reproacheth his Maker; He that is glad at calamities
    shall not go unpunished.
  ita-1927: Chi beffa il povero oltraggia Colui che l’ha fatto; chi si rallegra dell’altrui
    sventura non rimarrà impunito.
  ckb-ckb: ئەوەی گاڵتە بە هەژار بکات سووکایەتی بە دروستکەرەکەی دەکات، ئەوەی بە بەڵا
    دڵی خۆشبێت بێ سزا دەرناچێت.
  eng-BBE: Whoever makes sport of the poor puts shame on his Maker; and he who is
    glad because of trouble will not go free from punishment.
  kan-OKCV: ಬಡವರನ್ನು ಹಾಸ್ಯಮಾಡುವವನು, ತನ್ನನ್ನು ಸೃಷ್ಟಿಸಿದ ಯೆಹೋವ ದೇವರನ್ನು ನಿಂದಿಸುತ್ತಾನೆ;
    ಬೇರೆಯವರ ವಿಪತ್ತುಗಳಿಗೆ ಸಂತೋಷಿಸುವವನು ಶಿಕ್ಷೆಯನ್ನು ಹೊಂದುವನು.
  tam-2017: ஏழையைப் புறக்கணிக்கிறவன் அவனை உண்டாக்கினவரை சபிக்கிறான்; ஆபத்தைக் குறித்துக்
    மகிழ்கிறவன் தண்டனைக்குத் தப்பமாட்டான்.
  spa-RV-1909: 'El que escarnece al pobre, afrenta á su Hacedor: y el que se alegra
    en la calamidad, no quedará sin castigo.'
  ron-BTF: Oricine batjocorește pe sărac ocărăște pe Făcătorul său, și cel care se
    bucură la dezastre nu va rămâne nepedepsit.
  eng-WEBP: Whoever mocks the poor reproaches his Maker. He who is glad at calamity
    shall not be unpunished.
  eng-FBV: Anyone who oppresses the poor insults their Maker, and anyone who enjoys
    the suffering of others will be punished.
  nld-1939: Wie een arme bespot, smaadt zijn Schepper; Wie leedvermaak heeft, blijft
    niet ongestraft.
  nch-BL: Cati quipinajtía cati teicneltzi quiixpano TOTECO. Huan nochi cati quihuetzquilíaj
    se cati taijyohuía, TOTECO temachti quintatzacuiltis.
  vie-1934: Ai nhạo báng người bần cùng sỉ nhục Đấng tạo hóa mình; Ai vui mừng về
    tai họa sẽ chẳng được thoát khỏi bị phạt.
  hin-CV: जो निर्धन को उपहास का पात्र बनाता है, वह उसके सृजनहार का उपहास करता है;
    और जो दूसरों की विपत्ति को देख आनंदित होता है, निश्चयतः दंड प्राप्‍त करता है.
  eng-OURB: Whoever mocks the poor reproaches his Maker. He who is glad at calamity
    shall not be unpunished.
  spa-BES: El que se burla de los pobres avergüenza a su Hacedor; y el que se alegra
    por el problema no quedará libre del castigo.
  tdx-tdx: Mañìnje i Andrianamboatse aze t’ie mañinje o rarakeo; tsy ho po-lafa ty
    mitohàke ami’ty hankàñe.
  tha-KJV: บุ​คคลที่​เย้​ยหยันคนยากจนก็​ดู​ถู​กพระผู้สร้างของเขา บุ​คคลที่​ยินดี​เมื่​อม​ีความลำบากยากเย็นจะไม่​มี​โทษหามิ​ได้
  por-BR-2018: Quem ridiculariza o pobre insulta o seu Criador; aquele que se alegra
    da calamidade não ficará impune.
  deu-ELO: Wer des Armen spottet, verhöhnt den, der ihn gemacht hat; wer über Unglück
    sich freut, wird nicht für schuldlos gehalten werden.
  eng-WYC-2018: He that despiseth a poor man, reproveth his maker; and he that is
    glad in the falling of another man, shall not be unpunished. (He who despiseth
    the poor, rebuketh his Maker; and he who is glad in the falling of another person,
    shall not go unpunished.)
  epo-epo: Kiu mokas malriĉulon, tiu ofendas lian Kreinton; Kiu ĝojas pri ies malfeliĉo,
    tiu ne restos sen puno.
  uig-PIN: Miskinlǝrni mǝshirǝ ⱪilƣuqi, ɵzini Yaratⱪuqini ⱨaⱪarǝtligüqidur; Baxⱪilarning
    bǝhtsizlikidin huxal bolƣan kixi jazasiz ⱪalmas.
  beo-beo: Di da hame gagui dunu ilima lasogole oufesega:sea, Gode da amo dunu hahamoiba:le,
    di da Godema gadesa. Di da eno dunu ilia se nabasu amo hahawane ba:sea, Gode da
    dima se imunu.
  tpi-OTNT: God i bin wokim olgeta man. Olsem na sapos wanpela man i tok bilas long
    ol rabisman, em i save rabisim God. Na sapos man i amamas long lukim ol arapela
    man i kisim bagarap, bai em yet i kisim pe nogut.
  hau-SA: Duk wanda yake wa matalauta ba’a yana zagin Mahaliccinsu ne; duk wanda ya
    yi murna akan masifar da ta sami wani za a hukunta shi.
  uig-LAT: Miskinlerni mesxire qilghuchi, özini Yaratquchini haqaretligüchidur; Bashqilarning
    bextsizlikidin xushal bolghan kishi jazasiz qalmas.
  nde-nde: Lowo ohleka umyanga weyisa uMenzi wakhe; oklolodayo nxa konakele kayikuphepha
    isijeziso.
  ton-ton: 'Ko ia ʻoku manuki ki he masiva ʻoku valoki ʻe ia ʻa hono Tupuʻanga: pea
    ʻe ʻikai fakatonuhiaʻi ʻae tangata ko ia ʻoku fiefia ʻi he hoko ʻae ngaahi kovi.'
  ces-1613: Kdo se posmívá chudému, útržku činí Učiniteli jeho; a kdo se z bídy raduje,
    nebude bez pomsty.
  eng-WMB: Whoever mocks the poor reproaches his Maker. He who is glad at calamity
    shall not be unpunished.
  tam-TCV: ஏழைகளை ஏளனம் செய்பவர்கள் அவர்களை படைத்தவரையே அவமதிக்கிறார்கள்; பிறரின்
    துன்பத்தைக் கண்டு மகிழ்பவர்கள் தண்டனைக்குத் தப்புவதில்லை.
  ceb-ULB: Si bisan kinsa nga nagabiaybiay sa kabos nagatamay sa iyang magbubuhat
    ug ang nagmaya sa kalisdanan dili makalikay sa silot.
  pol-UBG: Kto naśmiewa się z ubogiego, uwłacza jego Stwórcy, a kto się cieszy z nieszczęścia,
    nie uniknie kary.
  urd-GVU: جو غریب کا مذاق اُڑائے وہ اُس کے خالق کی تحقیر کرتا ہے، جو دوسرے کی مصیبت
    دیکھ کر خوش ہو جائے وہ سزا سے نہیں بچے گا۔
  deu-1912: Wer des Dürftigen spottet, der höhnt desselben Schöpfer; und wer sich
    über eines andern Unglück freut, der wird nicht ungestraft bleiben.
  kan-2017: ಬಡವರನ್ನು ಹಾಸ್ಯಮಾಡುವವನು ಸೃಷ್ಟಿಕರ್ತನನ್ನೇ ಹೀನೈಸುವನು, ಪರರ ವಿಪತ್ತಿಗೆ ಹಿಗ್ಗುವವನು
    ದಂಡನೆಯನ್ನು ಹೊಂದದಿರನು.
  yap-yap: Fa’anra um dariyfannag e girdi’ ni gafgow, ma ga be darifannag Got ni ir
    e sunmiyrad. Yira gechig nagem ni fa’anra i felfelan’um ko gafgow nike aw ngak
    be’.
  hlt-MCSB: Khodaeng aka tamdaeng tah amah aka saii kung ni a veet, rhainah soah ko
    aka hoe khaw hmil mahpawh.
  mdy-ETH: ማንቆ ዓሶ ኔኤኒ ቶኦቻያ ማዔቴ ዔያቶ ማዤ ጎዳ ጫሽኪሢ ማዓኔ፤ ሜሌ ዓሲ ዑስካ ሄላ ሜቶና ኔኤኒ ዎዛዻያ ማዔቴ ኔኤኒያ
    ሜቶ ዔካንዳኔ።
  kew-kew: Gote-me onaa raayo warisa. Aa medalomame naara aanu-para ero loa wae agaa
    temere nimumi Gote-para teme. Aa medame aa yago medana kedaa rialia rabu raname
    omalia-dare go paliade pedome nipuna bipa nipu wae yoto mealia.
  twi-ASANTE: Deɛ ɔdi ahiafoɔ ho fɛ no bu wɔn Yɛfoɔ animtiaa; na deɛ ɔfoa amanehunu
    soɔ no bɛnya asotwe.
  eng-WEBU: Whoever mocks the poor reproaches his Maker. He who is glad at calamity
    shall not be unpunished.
  wal-wal: Hiyyeesatu bolli qilliicciya asi eta medhdhida Xoossaa cayees; hara asa
    gakkiya metuwan ufaittiya asi qaxxayettennan attenna.
  acu-NT: Aints kuikiartichu ainaun wishikina nuka niin najanamia nuna wishikinawai.
    Turasha yuuminak pujuinaun wishikinak waraina nuka wait wajakartin ainawai.
  spa-PDDPT: El que se burla del pobre afrenta a su Hacedor, El que se alegra de la
    calamidad no quedará impune.
  gun-gun: Iporiaukue'i jojai reia kuery ma Imoingoare re voi ijayvu rei rire jexavaia
    oguerovy'a rei va'e ndopaga e'ỹi 'rã.
  agu-BL: Alchok scyetz yi na oc tan xbajtzi'e'n jun tal prow, na el k'ej Kajcaw ta'n,
    yi bnol ketz. Nin alchok scyetz yil tzatzin te yi sotz c'u'lal yi at cu'nt yi
    jun tal prowa'tz, jun cu'n tz'ul tetz cawsa'tz.
  ilo-ULB: Siasinoman a mangum-umsi kadagiti napanglaw ket lalaisenna ti Nangparsua
    kenkuana, ken madusa ti tao nga agragrag-o gapu iti kinaawan gasat dagiti dadduma.
  kpg-kpg: Maa goe e hagauwwou digau hagaloale, goe ne hagahuaidu a God dela ne hai
    digaula. Goe ga hagaduadua maa goe e tenetene gi tangada ma ga haingadaa ang gi deia.
  uig-ARA: مىسكىنلەرنى مەسخىرە قىلغۇچى، ئۆزىنى ياراتقۇچىنى ھاقارەتلىگۈچىدۇر؛ باشقىلارنىڭ
    بەختسىزلىكىدىن خۇشال بولغان كىشى جازاسىز قالماس.
  bps-bps: I to madoy i dad to landè, salngad nadoyan Dwata i mimò dale, na i to lehew
    di sasè gaslok i demen to, nun kaflayaman.
  sus-sus: Mixi naxan yoma setaree ma, na bara setare Daa Marigi yelebu. Mixi naxan
    yelema a boore xa tɔɔrɛ ma, na ɲaxankatɛ nan sɔtɔma.
  pon-2006: Ma ke pahn mwamwahliki me semwehmwe, ke mwamwahliki Koht me ketin kapikirailda.
    Ke pahn ale lokolok ma ke pahn perenkihda en emen eh paisuwed.
  ksd-ksd: Nina i kulume ra tolong i vul nina i ga vaki ia, Ma nina i gugu ta ra magit
    na varmonong pa na pila ta ra varkurai.
  tur-YTC: Yoksulu aşağılayan onu Yaradanı kınamış olur. Felakete sevinen cezasız
    kalmaz.
  bel-N: Хто насьміхаецца з беднага, той зьневажае Творцу яго, і хто цешыцца з няшчасьця,
    не пазьбегне пакараньня.
  grc-BRENT: Ὁ καταγελῶν πτωχοῦ παροξύνει τὸν ποιήσαντα αὐτὸν, ὁ δὲ ἐπιχαίρων ἀπολλυμένῳ
    οὐκ ἀθωωθήσεται, ὁ δὲ ἐπισπλαγχνιζόμενος ἐλεηθήσεται.
  ind-AYT: Mereka yang mengejek orang miskin menghina Penciptanya; mereka yang gembira
    atas malapetaka tidak akan terlepas dari hukuman.
  nya-nya: Iye amene amalalatira mʼmphawi amanyoza mlengi wake; amene amakondwerera
    tsoka la mnzake sadzakhala osalangidwa.
  hrv-hrv: Tko se ruga siromahu, podruguje se Stvoritelju njegovu, i tko se veseli
    nesreći, ne ostaje bez kazne.
  mps-mps: Godigo tigidali bidi nigali. Tama tiyu, te bidi me deligo te magi doado
    bage meni yai bidi dabeba te dwai posobo po obaso da, te agai Godiba te dwai posobo
    po obao. Te bidigo suali, te gasa bidi dolai baso, te aga homu wiegi yai pemene
    ebaso da, te aga digi dwai dene saibao.
  tpi-tpi: God i bin wokim olgeta man. Olsem na sapos wanpela man i tok bilas long
    ol rabisman, em i save rabisim God. Na sapos man i amamas long lukim ol arapela
    man i kisim bagarap, bai em yet i kisim pe nogut.
  dan-1931: Hvo Fattigmand spotter, håner hans Skaber, den skadefro slipper ikke for
    Straf.
  vie-OVCB: Ai chế giễu người nghèo, xúc phạm Đấng Tạo Hóa; ai vui mừng thấy người
    bị nạn sẽ bị hình phạt.
  guj-2017: જે ગરીબની મશ્કરી કરે છે તે તેના સર્જનહારની નિંદા કરે છે અને જે કોઈ બીજાની
    વિપત્તિને જોઈને રાજી થાય છે તે શિક્ષા પામ્યા વગર રહેશે નહિ.
  pon-2006A: Ma ke pahn mwamwahliki me semwehmwe, ke mwamwahliki Koht me ketin kapikirailda.
    Ke pahn ale lokolok ma ke pahn perenkihda en emen eh paisuwed.
  por-BRBSL: Whoever ridiculariza os pobres reprovadores de seu Criador. Aquele que
    se alegra com a calamidade não ficará impune.
  swe-swe: Den som ser ner på (förlöjligar, hånar, driver med) den fattige förolämpar
    (förnärmar) hans Skapare, den som är skadeglad (gläder sig åt andras olycka) undgår
    inte straff.
  cth-cth: Tamimathoe ka dudam e ni kasakkung a dudam teh, ayânaw runae a kâhmo navah
    a lungkahawi e tami hai hlout mahoeh.
  twi-twi: Nea odi ahiafo ho fɛw no bu wɔn Yɛfo animtiaa; na nea ɔfoa amanehunu so
    no benya asotwe.
  hlt-hlt: Khodaeng aka tamdaeng tah amah aka saii kung ni a veet, rhainah soah ko
    aka hoe khaw hmil mahpawh.
  tbz-SIM: Wèè dɑú ocĩ̀rì ò dɑú Kuyie nku kùù ò dɔ̀ɔ̀, kɛ̀ mɛyɛi ntùɔ̀kɛní otɔù kɑ̀ɑ
    ò dɑú ɑ bɑ́ɑ́ mɔ́ntɛ́ dɛ kó tiyeti.
  msy-2020: God bar gumazamizibar ingari, egh gumazitam gumazir onganarazibagh amir
    gumazim akar asuibar a mɨgei, a God gasɨghasɨsi. Ezɨ gumazim, gumazir igharazibar
    gari, me osɨmtɨziba isima a bar akonge, a ivezir kuram iniam.
  dop-dop: Wei ɩ woŋiɣi kʋnyɔntʋnɑɑ tɔ pɑ ŋmɑlʋ Ɩsɔ kɛ́ ɩ tʋʋkɩ. Nɑ wei ɩ pɑɑnɑ lɛlʋ
    wɑhɑlɑ tɔ, pɩɩ hɔ ɩ ŋkpɑŋʋɣʋ.
  azb-azb: Yoxsula rişxənd edən Yaradanına xor baxır, Başqasının bəlasına sevinən
    cəzasız qalmır.
  eng-DBY: Whoso mocketh a poor [man] reproacheth his Maker; he that is glad at calamity
    shall not be held innocent.
  hin-2017: जो निर्धन को उपहास में उड़ाता है, वह उसके कर्त्ता की निन्दा करता है; और
    जो किसी की विपत्ति पर हँसता है, वह निर्दोष नहीं ठहरेगा।
  wol-KYG: Kuy ñaawal ku ñàkk, tooñ nga ka ko sàkk; kuy reetaan ku jàq, mbugalam du
    jaas.
  bjr-bjr: Anee kudi fasiqauqara uteeti qinana mi kudi fasiqausa auquna Anutunara
    faqa uteeti qinnaranoo. Moo fannoo moo mandainainaki aqufinana anee minara naanaidara
    qinana sia kaqi marinnaranoo Anutufa ani aruannoo.
  eng-YLT: Whoso is mocking at the poor Hath reproached his Maker, Whoso is rejoicing
    at calamity is not acquitted.
  kne-kne: Din mangoy-oyaw sin nabiteg yan laslasoyen das Diyos ay namarsua en daida.
    Madosa din manis-iyek si manligligat.
  eng-WYC-2017: He that despiseth a poor man, reproveth his maker; and he that is
    glad in the falling of another man, shall not be unpunished.
  eng-WMBB: Whoever mocks the poor reproaches his Maker. He who is glad at calamity
    shall not be unpunished.
  urd-GVH: जो ग़रीब का मज़ाक़ उड़ाए वह उसके ख़ालिक़ की तहक़ीर करता है, जो दूसरे की
    मुसीबत देखकर ख़ुश हो जाए वह सज़ा से नहीं बचेगा।
  rug-rug: Asa pu va sisire nia sa tie malaṉa si zama va gorea si Asa pu tavetena,
    meke asa pu qetu totoso kamo sa tinasuna koari kaiqa si kaqu tava kilasa.
  gaz-gaz: Namni hiyyeeyyiitti qoosu kan isaan Uume sana tuffata; kan badiisa namaatti
    gammadu utuu hin adabamin hin hafu.
  fra-LSG: Celui qui se moque du pauvre outrage celui qui l’a fait; Celui qui se réjouit
    d’un malheur ne restera pas impuni.
  yal-yal: Naxan na yiigelitɔɔn magele na bata yiigelitɔne dali mangan nayelefu. Naxan
    na sɛwa a bodena tɔrɔn na, na feen saranma na kanna ra nɛn.
  haw-1868: O ka mea hoomaewaewa i ka mea nele, Ua hoowahawaha oia i ka mea nana ia
    i hana; O ka mea hoi i olioli i ka poino, Aole ia e pakele i ka hoopai ana.
  arb-NAV: الْمُسْتَهْزِئُ بِالْفَقِيرِ يَحْتَقِرُ صَانِعَهُ، وَالشَّامِتُ بِالْبَلِيَّةِ
    لَا يُفْلِتُ مِنَ الْعِقَابِ.
  ewe-ewe: Ame si ɖea alɔme le ame dahe ŋuti la doa vlo woƒe Wɔla eye ame si kpɔa
    dzidzɔ be dzɔgbevɔ̃e dzɔ la, womagbe tohehe nɛ o.
  eng-LEE: 'Whoso mocketh the poor blasphemeth his Maker: he that is glad at calamities
    will not remain unpunished.'
  asm-FB: দৰিদ্ৰক পৰিহাস কৰা জনে তেওঁৰ স্ৰজনকৰ্ত্তাকে অপমান কৰে; আৰু যি জনে দুৰ্ভাগ্যত
    আনন্দ কৰে, তেওঁ দণ্ড নোপোৱাকৈ নাথাকিব।
  sus-A: مِشِ نَشَن يٌمَ سٍتَرٍيٍ مَ، نَ بَرَ سٍتَرٍ دَا مَرِفِ يٍلٍبُ. مِشِ نَشَن
    يٍلٍمَ عَ بٌورٍ شَ تْورّ مَ، نَ حَشَنكَتّ نَن سْتْمَ.
  fra-SBL: Celui qui se moque du pauvre outrage son Créateur. Celui qui se réjouit
    de la calamité ne restera pas impuni.
  hbo-hbo: לֹעֵ֣ג לָ֭רָשׁ חֵרֵ֣ף עֹשֵׂ֑הוּ שָׂמֵ֥חַ לְ֝אֵ֗יד לֹ֣א יִנָּקֶֽה׃
  kik-kik: Mũndũ ũrĩa ũthekagĩrĩra athĩĩni nĩkũmena amenaga Ũrĩa wamombire; mũndũ
    ũrĩa ũkenagĩra mũtino ndakaaga kũherithio.
  fra-NCL: Celui qui se moque du pauvre outrage celui qui l’a fait ; celui qui se
    réjouit d’un malheur ne restera pas impuni.
  cek-AK: Mithoe hnaphnae kami loe anih Sahkung hnaphnae kami ah ni oh; minawk raihaih
    tong naah anghoe kami loe danpaekhaih to loih mak ai.
  cuk-cuk: Dule dule-wilegedgi-dododiidi, Bab-Dummadgi dodoged. Dule, dule-wileged-naibi-itodiidga-allediidi,
    odurdaklegedsegad.
  uig-CYR: Мискинләрни мәсқирә қилғучи, өзини Яратқучини һақарәтлигүчидур; Башқиларниң
    бәхитсизлигидин хошал болған киши җазасиз қалмас.
  tel-2017: పేదలను వెక్కిరించేవాడు వారి సృష్టికర్తను నిందిస్తున్నాడు. ఆపద కలగడం చూసి
    సంతోషించేవాడికి శిక్ష తప్పదు.
  hat-BSA: Sila ki moke malere a moke Kreyatè li; sila ki rejwi nan malè a, p ap soti
    san pinisyon.
  kos-kos: Kom fin aksruksruki mwet sukasrup, kom aklusrongtenye God su oralosla.
    Ac fah kaiyuk kom, kom fin engankin ongoiya lun mwet ngia.
  hbo-WLC: לֹעֵ֣ג לָ֭רָשׁ חֵרֵ֣ף עֹשֵׂ֑הוּ שָׂמֵ֥חַ לְ֝אֵ֗יד לֹ֣א יִנָּקֶֽה׃
  ibo-ibo: Onye ọbụla na-akwa ogbenye emo ọ bụ Chineke kere ha ka ọ na-elelị anya.
    Ndị niile na-aṅụrị ọṅụ nʼihi ihe ike dakwasịrị ha aghaghị ịta ahụhụ.
  ory-ory: ଯେଉଁ ଲୋକ ଦରିଦ୍ରକୁ ପରିହାସ କରେ, ସେ ତାହାର ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କୁ ନିନ୍ଦା କରେ; ପୁଣି,
    ବିପଦରେ ଯେ ଆନନ୍ଦ କରେ, ସେ ଅଦଣ୍ଡିତ ରହିବ ନାହିଁ।
  chk-chk: Eman mi takirin ämängaua ekewe chon wöüngau a turunufasei Kot ewe Chon
    Föriir, nge eman mi pwapwa ren feiengauen eman epwe angei liwiningau.
  rop-rop: If yu meigim fan langa ola po pipul, wal yu mokimbat God hubin meigim olabat.
    En if yu laflaf langa enibodi hu garram trabul wal yu garra abum panishmen.
  ukr-1871: Хто вбогого поругає, той творця його зневажає; кого нещастє звеселяє,
    той не зістанеться безкарен.
  deu-1951: Wer des Armen spottet, schmäht seinen Schöpfer; wer schadenfroh ist, bleibt
    nicht ungestraft.
  eng-JPS: Whoso mocketh the poor blasphemeth his Maker; and he that is glad at calamity
    shall not be unpunished.
  srp-1865: Ko se ruga siromahu, sramoti stvoritelja njegova; ko se raduje nesreæi,
    neæe ostati bez kara.
  lug-lug: Oyo akudaalira omwavu avvoola eyamutonda, n’oyo asanyukira obuyinike bw’abalala
    talirema kubonerezebwa.
  heb-heb: לעג לרש חרף עשהו שמח לאיד לא ינקה׃
  ben-IRV: যে গরিবকে উপহাস করে, সে তার নির্মাতাকে অপমান করে; যে বিপদে আনন্দ করে, সে
    অদণ্ডিত থাকবে না।
  pan-pan: ਜਿਹੜਾ ਗਰੀਬ ਦਾ ਮਜ਼ਾਕ ਉਡਾਉਂਦਾ ਹੈ ਉਹ ਉਸ ਦੇ ਸਿਰਜਣਹਾਰ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ, ਅਤੇ
    ਜਿਹੜਾ ਕਿਸੇ ਦੀ ਬਿਪਤਾ ਉੱਤੇ ਹੱਸਦਾ ਹੈ ਉਹ ਨਿਰਦੋਸ਼ ਨਾ ਠਹਿਰੇਗਾ।
  mya-JVB: ဆင်းရဲသား တို့ကို မထီ လေးစားပြုသောသူသည် ဖန်ဆင်း တော်မူသောဘုရားကိုကဲ့ရဲ့
    ၏။ သူတပါး၌ ဘေး ရောက်လျှင် ဝမ်းမြောက် တတ်သောသူသည် လည်း အပြစ်ဒဏ် နှင့် မ လွတ်ရ။
  tte-O: Yaiya tobubutuma ikawa-naenaeyan Toyamayale ikawasewa koina. Yaiya tosilae
    imalumaluwan ana kamkamna koina kani maisana naenaena ilobai.
  tbg-tbg: Kotiva ekaa vaiinti nahenti autu kero vatairara tira, are vehi vaiinti
    nahentiara qora uva tirera, are mintihara Kotirama qoraiqama amitenara. Are vovano
    qoraiqama viro vainara tavera naaraihama amitehara quahairera, Kotiva ninavata
    qoraiqama amitaanaro.
  hmo-hmo: Bema ogogami taudia oi kirikirilaia neganai, oi ese idia ia karaia Dirava
    danu oi kirikirilaia noho. Bema haida edia hisihisi dekenai oi kiri neganai, Dirava
    ese oi do ia matakani henia.
  urd-urd: गरीब पर हँसने वाला, उसके ख़ालिक की बेक़द्री करता है; और जो औरों की मुसीबत
    से ख़ुश होता है, बे सज़ा न छूटेगा।
  rus-SYN: Кто ругается над нищим, тот хулит Творца его; кто радуется несчастью, тот
    не останется ненаказанным.
  bqc-SIM: Gbɛ̃́ pↄ́ ì taaside kɛ pↄ́ↄpↄↄ lɛ́ saka aà Kɛnaguɛ, gbɛ̃́ pↄ́ ì gbɛ̃́
    yáalↄ músiwa a bↄ pão.
  tcz-CHONGTHU: Vaicha noisea tot chaveipa chun asempa Elohim Pathen ataitom ahin,
    mi vangset pat'a kipah chun gimbolna ato tei ding ahi.
  mar-mar: जो कोणी गरीबांची थट्टा करतो तो त्याच्या निर्माणकर्त्याचा अपमान करतो, आणि
    जो दुसऱ्याच्या आपत्तीने आनंदित होतो त्यास शिक्षा झाल्यावाचून राहणार नाही.
  hlt-THB: Khawdeng ak thekhanaak taw anih ak Synkung ak thekhanaak ni, thlang kyinaak
    a sawng awh ak awmhly ak thlang taw a toel kaana am awm ti kaw.
  qub-qub: Pobricunata manacajman churarga Tayta Diostapis manacajmanmi churaycan.
    Pipis mana alliman chayaptin cushipäga castigashami canga.
  bqp-bqp: Gbɛ̃ kũ àdi takaside fobo dì a Kɛ̀ri gya bo, gbɛ̃ kũ àdi gbɛ̃ yáa dↄ
    kisiraa ni bo pãro.
  hat-hat: Lè w'ap pase yon pòv malere nan betiz, se Bondye ki fè l' la w'ap derespekte.
    Moun ki kontan lè malè rive yon lòt, Bondye ap pini l'.
  eng-BSB: He who mocks the poor insults their Maker; whoever gloats over calamity
    will not go unpunished.
  tod-tod: Ɗa ɲɛɛɠulana bala nui zu, Kpɛtɛ Nui ɠa è unfesu, zɔi é ɠoozunɛɛzu seiɲɔɠɔi
    ná-maanɔɠɔ vai zu, salalalai la yɛga.
  eng-WEBPB: Whoever mocks the poor reproaches his Maker. He who is glad at calamity
    shall not be unpunished.
  kbq-kbq: Amunte omane vahe'ma huhaviza huntesia vahe'mo'a, tro'ma huzmante'nea Ra
    Anumzamofo huhaviza hunente. Hagi hazenkema erisaza zanku'ma muse hanimo'a, agra'a
    havi mizana erigahie.
  nhe-BL: Aqui quipinajtía tlen teicneltzi quiixpano TOTECO. Huan nochi tlen quihuetzquilíaj
    se tlen tlaijiyohuía, TOTECO temachtli quintlatzacuiltis.
  bus-bus: Gbɛ̃ kɛ̀ è takaasidee faboo è kyaka à Kɛ̀rimmɛ, gbɛ̃ kɛ̀ è gbɛ̃ yáa dↄ
    mↄ́nzia é bↄ pãro.
  gub-BL: Aze amo uze'eg urywahyahy hemetarer 'ym ma'e rehe nehe, uze'eg zemueteahy
    putar wapo arer Tupàn rehe nehe. Aze amo upuraraw ma'erahy nehe, aze amo hurywete
    ipuraraw paw rehe nehe, Tupàn uzepyk putar a'e hurywete ma'e rehe nehe.
  eng-DRA: He that despiseth the poor, reproacheth his Maker; and he that rejoiceth
    at another man’s ruin, shall not be unpunished.
