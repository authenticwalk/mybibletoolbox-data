verse: PRO.017.001
translations:
  mal-C: സമാധാനത്തോടും ശാന്തതയോടുമുള്ള ഒരു ഉണങ്ങിയ അപ്പക്കഷണം കലഹമുള്ള ഭവനത്തിലെ സമൃദ്ധമായ
    വിരുന്നിനെക്കാൾ നല്ലത്.
  deu-TKW: Besser ein trockener Bissen und Ruhe dabei, als das Haus voller Opferfleisch
    mit Hader.
  lin-lin: Kolia na kimia ndambo ya lipa ya kokawuka ezali malamu koleka kovanda na
    ndako etonda na misuni elongo na koswana.
  eng-LSV: Better [is] a dry morsel, and rest with it, || Than a house full of the
    sacrifices of strife.
  eng-GNV: Better is a dry morsell, if peace be with it, then an house full of sacrifices
    with strife.
  eng-WEBSTER: Better is a dry morsel, and quietness with it, than a house full of
    sacrifices with strife.
  nhw-BL: Más cuali para quipiyase san tochoj para quicuase ipan se cali campa onca
    tlasehuilistli, huan amo para quipiyase miyac tlacualistli ipan se cali campa
    nochi mocualaníaj.
  swh-ONEN: Afadhali kula ukoko mkavu ukiwa na amani na utulivu kuliko kukaa kwenye
    nyumba ya karamu kukiwa na magomvi.
  bba-bba: N sɑnɔ bo ɑ dĩɑ dɔki tiɑ wɑ ɑ di bɔri yɛndu sɔɔ, ye kɑɑ kɑ tɔ̃ɔ bɑkɑ dim
    di mi sɑnnɔsu wɑ̃ɑ.
  eng-KJVCPB: Better is a dry morsel, and quietness therewith, Than a house full of
    sacrifices with strife.
  luo-luo: Ber bangʼo kuon gi kwe kod mor moloyo ot mopongʼ gi chiemo mathoth kod
    dhawo.
  meu-meu: Aniani kakorona asi reḡereḡe gabuna ai ese aria badana mai heiri-heirina
    na e hereaiamu.
  npi-ULB: कलहले भरिएको घरमा भोज खानुभन्दा शान्तिसाथ रोटीको सुक्खा टुक्रा खानु उत्तम
    हो ।
  yor-yor: Òkèlè gbígbẹ tòun tàlàáfíà àti ìdákẹ́ jẹ́ẹ́ sàn ju ilé tí ó kún fọ́fọ́
    fún ẹran àti ìjà.
  ind-ind: Lebih baik makan hanya sesuap nasi disertai ketenangan daripada makanan
    mewah disertai pertengkaran.
  pes-OPCB: خوردن نان خشک در آرامش بهتر است از خوردن غذای شاهانه در خانه‌ای که در
    آن جنگ و دعوا باشد.
  tgl-ULB: Mas mabuti na magkaroon ng tahimik na may isang subong tuyong tinapay kaysa
    sa isang bahay na puno ng kapistahan na mayroong pagkaka-alitan.
  hui-hui: Mbirali ibu one waneigini heba mini mo mbiraore howa hina hangu nalu kagome
    wali agali dewa heba keba halu lai gungu bialu howa tomo timbuni dawa nalu kago
    bolanguahe kagoni.
  mya-mya: တအိမ်လုံးပြည့်သော ယဇ်ပူဇော်ပွဲကို ရန်တွေ့ သော စိတ်နှင့်စားရသည်ထက်၊ ငြိမ်သက်ခြင်းနှင့်
    ယှဉ် သော မုန့်တလုပ်စာသည်သာ၍ကောင်း၏။
  bod-N: ནང་འཁྲུག་དང་བཅས་སྟོན་མོས་ཁེངས་པའི་ཁྱིམ་གཞིས༌ལས། །བག་ཕབ་ངང་ནས་གོར་སྐམ་ཁམ་གང་ཟ་བ༌ལེགས།།
  wsk-wsk: Inang gotek bo nirung mena, lila te to nana, mu yawarakala; bare inang
    ningo kawam digo karogo terong ma se no nguala se, nanimi ining singi tua mu awuk
    nanga sangukko?
  sna-sna: Zviri nani kuva nechimedu chakaoma chechingwa uine rugare norunyararo pane
    imba izere namabiko, ine kupesana.
  spa-BLM: Mejor es un bocado seco con tranquilidad, que una casa llena de fiestas
    con disputas.
  cac-cac: Vach'chom ton̈ej tzon̈ ch'ec va'i, palta tato junc'olal caji, másxo vach'
    d'a yichan̈ pax to q'uin̈ ayon̈ d'a junjun c'u, tato ovaln̈ej caji.
  swh-ULB: Ni bora kuwa na utulivu pamoja chembe za mkate kuliko nyumba yenye sherehe
    nyingi pamoja na ugomvi.
  bel-bel: Лепш кавалак чэрствага хлеба і зь ім мір, чым дом, поўны заколатага быдла,
    з разладам.
  deu-ELBBK: Besser ein trockener Bissen und Frieden dabei, als ein Haus voll Opferfleisch
    mit Zank.
  mbb-OT: Meupiya pa is pemilya he usahay vehew zà is egkeenen dan, iyan, melinew
    is kedezepitè dan, kenà is pemilya he layun dà meupiya is sezè dan, iyan, ebpekunkuntedahà.
  mal-2015: കലഹത്തോടുകൂടി ഒരു വീടു നിറയെ യാഗഭോജനത്തിലും സ്വസ്ഥതയോടുകൂടി ഒരു കഷണം ഉണങ്ങിയ
    അപ്പം ഏറ്റവും നല്ലതു.
  rmc-rmc: Te chal sikra šuko maro andro smirom hin feder, sar te el andro kher pre
    bari oslava, kaj pes vesekedinel.
  pes-OPV: لقمه خشک با سلامتی، بهتر است ازخانه پر از ضیافت با مخاصمت.
  ron-1924: Май бине о букатэ де пыне ускатэ ку паче декыт о касэ плинэ де кэрнурь
    ку чартэ!
  ben-OBCV: যে ভোজবাড়িতে শত্রুতার পরিবেশ আছে সেখানকার চেয়ে শান্তি ও নিরূপদ্রব পরিবেশে
    এক মুঠি শুকনো খাবার ও ভালো।
  som-som: Wuxoogaa cunto qallalan ah oo xasilloonaanu la jirto Ayaa ka wanaagsan
    guri hilib allabari ka buuxo oo diriru la jirto.
  lat-VUC: '[Melior est buccella sicca cum gaudio quam domus plena victimis cum jurgio.'
  eng-ASVBT: Better is a dry morsel, and quietness therewith, Than a house full of
    feasting with strife.
  mna-mna: Sombe kanda kini ri sa, mi itiŋan wal kiti lelende ambai, mi taparlup ti
    ma tombotmbot, na mbotŋana kiti ko ambai ma ilip pizin wal ta kan kini biibi,
    mi tamen timbotmbot raama ŋoŋi.
  ita-1885: Migliore è un boccon di pane secco, con quiete, Che una casa piena di
    animali ammazzati, con rissa.
  eng-LXXUP: Better is a morsel with pleasure in peace, Than a house full of many
    good things and unjust sacrifices, with strife.
  eng-ULB: It is better to have quiet with a dry morsel of bread than a house full
    of feasting with strife.
  spa-VBL: Mejor es comer un trozo seco de comida en paz, que un banquete en una casa
    llena de conflictos.
  fra-_FOB: Un morceau de pain sec, avec la paix, vaut mieux qu'une maison pleine
    de viandes, avec des querelles.
  mal-mal: കലഹത്തോടുകൂടി ഒരു വീടു നിറയെ യാഗഭോജനത്തിലും സ്വസ്ഥതയോടുകൂടി ഒരു കഷണം ഉണങ്ങിയ
    അപ്പം ഏറ്റവും നല്ലത്.
  lit-lit: Geriau sausas kąsnelis ir su juo ramybė, negu namai, pilni aukų mėsos,
    su vaidais.
  urd-GVR: Jis ghar meṅ roṭī kā bāsī ṭukṛā sukūn ke sāth khāyā jāe wuh us ghar se
    kahīṅ behtar hai jis meṅ laṛāī-jhagaṛā hai, ḳhāh us meṅ kitnī shāndār ziyāfat
    kyoṅ na ho rahī ho.
  suz-BL: जिना जिन ब्रोव़शो जचा क्‍येङा सिक्‍सी पा थुं नाइश्‍शा पोकतो खमे जचा रिम्‍शो
    बाक्‍ब। हितोपदेस १५:१७
  eng-NOY: Better is a dry morsel, and quietness therewith, Than a house full of flesh-banquets
    with strife.
  ita-1927: E’ meglio un tozzo di pan secco con la pace, che una casa piena di carni
    con la discordia.
  ckb-ckb: باشترە پارووێکی وشک بە ئارامییەوە لە ماڵێکی پڕ لە خوانی ئامادەکراو، بە
    ناکۆکی.
  eng-BBE: Better a bit of dry bread in peace, than a house full of feasting and violent
    behaviour.
  kan-OKCV: ವಿವಾದದೊಂದಿಗೆ ತುಂಬಿದ ಔತಣದ ಮನೆಗಿಂತ, ಶಾಂತಿ ಸಮಾಧಾನದ ಒಣ ತುತ್ತು ಮೇಲು.
  tam-2017: சண்டையோடுகூடிய வீடுநிறைந்த சுவையான உணவைவிட, சமாதானத்தோடு சாப்பிடும் வெறும்
    அப்பமே நலம்.
  spa-RV-1909: MEJOR es un bocado seco, y en paz, que la casa de contienda llena de
    víctimas.
  ron-BTF: Mai bine o bucată de pâine uscată și liniște cu ea, decât o casă plină
    de carnea sacrificiilor cu ceartă.
  eng-WEBP: Better is a dry morsel with quietness, than a house full of feasting with
    strife.
  eng-FBV: Better to eat a dry scrap in peace than to feast in a house full of people
    arguing.
  nld-1939: Beter een droog stuk brood met vrede erbij, Dan een huis vol feestmaaltijden
    en twist.
  nch-BL: Más cuali para quipiyase san tochoj para quicuase ipan se cali campa onca
    tasehuilisti, huan amo para quipiyase miyac tacualisti ipan se cali campa nochi
    mocualaníaj.
  vie-1934: Thà một miếng bánh khô mà hòa thuận, Còn hơn là nhà đầy thịt tế lễ lại
    cãi lộn nhau.
  hin-CV: सुख-शांति के वातावरण में सूखी रोटी का भोजन कलहपूर्ण उत्सव-भोज से कहीं अधिक
    उत्तम है.
  eng-OURB: Better is a dry morsel with quietness, than a house full of feasting with
    strife.
  spa-BES: Mejor un pedazo de pan seco en paz, que una casa llena de banquetes y comportamiento
    violento.
  tdx-tdx: Hàmake ty pilipito’e maike am-pianjiñañe, ta ty anjomba lifo-takataka mitraoke
    falaiñañe.
  tha-KJV: เสบียงกรังหน่อยหนึ่งพร้อมกับความสงบ ดี​กว่าเรือนที่​มี​เครื่องสักการบูชาเต็มพร้อมกับการวิ​วาท
  por-BR-2018: Melhor é um pedaço seco de comida com tranquilidade, do que uma casa
    cheia de carne com briga.
  deu-ELO: Besser ein trockener Bissen und Friede dabei, als ein Haus voll Opferfleisch
    mit Zank.
  eng-WYC-2018: Better is a dry morsel with joy, than an house full of sacrifices
    with chiding, (or with arguments).
  epo-epo: Pli bona estas seka peco da pano, sed kun trankvileco, Ol domo plena de
    viando, kun malpaco.
  uig-PIN: Ⱪurbanliⱪ gɵxlirigǝ tolƣan jedǝllik ɵydin, Bir qixlǝm ⱪuruⱪ nan yǝp, kɵngül
    tinqliⱪta bolƣan ǝwzǝl.
  beo-beo: Dunu ilia da hafoga:le gamogai agi ga:gi fawane nasea, be ilia dogo ganodini
    olofosu dawa:, amo dunu ilia hahawane hou da dunu ilia lolo nabe ida:iwanedafa
    hamosa be gilisili bidi hamosa, amo bagade baligisa.
  tpi-OTNT: Sapos man i stap bel isi wantaim famili bilong en, na ol i gat liklik
    hap rabis kaikai tasol, orait dispela i winim tru pasin bilong mekim bikpela pati
    wantaim ol manmeri i wok long kros na tok pait.
  hau-SA: Gara ka ci busasshen burodi da kwanciyar rai kuma shiru da ka je cin abinci
    a gidan da ke cike da biki amma da ɓacin rai.
  uig-LAT: Qurbanliq göshlirige tolghan jédellik öydin, Bir chishlem quruq nan yep,
    köngül tinchliqta bolghan ewzel.
  nde-nde: Lungcono uqweqwe lwesinkwa umuntu elokuthula kulendlu egcwele amagqibhagqibha
    okudla kodwa kulengxabano.
  ton-ton: ‌ʻOku lelei hake ʻae kihiʻi meʻakai siʻi ʻoku mōmoa, mo e fakalongolongo,
    ʻi he fale ʻoku fonu ʻi he meʻakai lelei, ka ʻoku ʻi ai mo e feʻiteʻitani.
  ces-1613: Lepší jest kus chleba suchého s pokojem, nežli dům plný nabitých hovad
    s svárem.
  eng-WMB: Better is a dry morsel with quietness, than a house full of feasting with
    strife.
  tam-TCV: சண்டை நடக்கும் ஒரு வீட்டின் நிறைவான விருந்தைவிட, சமாதானத்துடன் அமைதியாய்
    சாப்பிடும் காய்ந்த அப்பத்துண்டே சிறந்தது.
  ceb-ULB: Mas maayo pa nga adunay kahilom uban sa diyutay nga bahaw nga tinapay kaysa
    balay nga puno sa kombira apan adunay panag-away.
  pol-UBG: Lepszy jest kęs suchego chleba, a przy tym spokój, niż dom pełen bydła
    ofiarnego z kłótnią.
  urd-GVU: جس گھر میں روٹی کا باسی ٹکڑا سکون کے ساتھ کھایا جائے وہ اُس گھر سے کہیں
    بہتر ہے جس میں لڑائی جھگڑا ہے، خواہ اُس میں کتنی شاندار ضیافت کیوں نہ ہو رہی ہو۔
  deu-1912: Es ist ein trockner Bissen, daran man sich genügen läßt, besser denn ein
    Haus voll Geschlachtetes mit Hader.
  kan-2017: ವ್ಯಾಜ್ಯದ ಮನೆಯಲ್ಲಿ ತುಂಬಿದ ಔತಣಕ್ಕಿಂತಲೂ, ಸಮಾಧಾನದ ಒಣತುತ್ತೇ ಮೇಲು.
  yap-yap: Kabfel’ ni ngam koy bangi chabngen e flowa nib fangfeng u fithik’ e gapas
    lanyan’ ko bin ngam un ngab mur u lan ba naun nib sug ko oloboch.
  hlt-MCSB: Tuituknah hmueih im dongkah a bae lakah a ommongnah buhkak kamat te then.
  mdy-ETH: ዑራና ማርሞና ሚርጌ ማኣሪዳ ጊኢጊሾና ዼኤፒ ሙኡዚሮ ዴይሢፓ ኮሹሞ ዓኣ ማርካ ሜልዚ ላኣዳ ቡርሺሢ ሙይሢ ቃራኬ።
  kew-kew: Aa medame nipuna ona naaki nogonu raapu lo-robaa padane sua piralimiri
    nimumi eta ragota page pa salimi. Go-me mo adaa eta yawo neme onaa-me pemea page
    rabuniaya.
  twi-ASANTE: Aduane mmɔwe a asomdwoeɛ wɔ ho yɛ sene efie a apontoɔ ahyɛ no ma a nso
    basabasayɛ wɔ mu.
  eng-WEBU: Better is a dry morsel with quietness, than a house full of feasting with
    strife.
  wal-wal: Ooshshai de7iyoosan de7iya gita gibiraappe saroinne woppai de7iyoosan mela
    oittaa poquwaa miyoogee keha.
  acu-NT: Aints yutan jumchik yuwayat, angkan pengker nintimias pujakka, nekas pengker
    pujawai. Antsu chikich aints ainauka fiestan tuke najaninak, namperar maani pujuinauka
    pengkerka pujuinatsui.
  spa-PDDPT: Más vale un bocado seco y con tranquilidad, Que casa llena de sacrificios
    injustos con contienda.
  gun-gun: Nhandero py jajoguero'apa rei reve xo'o ja'u vaipa 'rãgue py ha'eveve nhandekuai
    rivea py peteĩ'i mbojape ja'u.
  agu-BL: Ko at tzatzin skaxo'l xe kapach, qui'c na ban mpe tal wotz' tu'k na baj
    ka'n, swutz yi atk chin balaj t'imbil ko ntin oyintzi' ka'n xe kanajbil.
  ilo-ULB: Nasaysayaat ti maaddaan iti kinatalna a nabuyugan iti namaga a sangkasakmol
    a tinapay ngem ti balay a napnoan iti panagrambak a nabuyogan iti panagaapa.
  kpg-kpg: E gai dau palaawaa maangoo mo di noho baba i di aumaalia, la koia e humalia
    i tagamiami damanaiee i lodo di hale honu nia haingadaa.
  uig-ARA: قۇربانلىق گۆشلىرىگە تولغان جېدەللىك ئۆيدىن، بىر چىشلەم قۇرۇق نان يەپ، كۆڭۈل
    تىنچلىقتا بولغان ئەۋزەل.
  bps-bps: Fye fa ku kmaan ge balù tan i tukay gdè knaan, syan nun ktanak di gumneam,
    di kmaan ge di bong fista di gumnè i nun ksamuk.
  sus-sus: Taami xuntunyi sɔtɔfe bɔɲɛsa kui na nan fisa sube gbegbe sɔtɔfe bɛ lantareya
    na dɛnnaxɛ.
  pon-2006: Tungoale rongen pilawa ni kapehd meleilei mwahusang iang kamadipw ni ihmw
    ehu me mie kahpwal.
  ksd-ksd: Ona da ki na varmaram ma da en ra ngungu magit ba pa ta nangnang tana,
    I boina ta dir ma ra pal ba i tup ia ra lukara tana ma ra varngangar bula.
  tur-YTC: Huzurlu kuru bir lokma, Kavgayla ziyafet dolu bir evden iyidir.
  bel-N: Лепш сухая луста ў супакоі, чым дом, поўны заколатай жывёлы, са сваркамі.
  grc-BRENT: Κρείσσων ψωμὸς μεθʼ ἡδονῆς ἐν εἰρήνῃ, ἢ οἶκος πολλῶν ἀγαθῶν καὶ ἀδίκων
    θυμάτων μετὰ μάχης.
  ind-AYT: Lebih baik sepotong roti kering disertai ketenteraman daripada rumah penuh
    kurban sembelihan disertai perselisihan.
  nya-nya: Nʼkwabwino kudya mkute koma pali mtendere, kuposa kuchita madyerero mʼnyumba
    mʼmene muli mikangano.
  hrv-hrv: Bolji je zalogaj suha kruha s mirom nego sa svađom kuća puna žrtvene pečenke.
  mps-mps: Te bidigo aga we wai dali haliga nagame elama bidiyu, tama augwa dwasianu
    te dwai tubo nai delage dabe elalubaso da, teda tego te genuai nai da te we bidi
    dabe dali tuyu, te wado eyu, hwįyu ebo kolesaga te aiyaba mu elalubo dao.
  tpi-tpi: Sapos man i stap bel isi wantaim famili bilong en, na ol i gat liklik hap
    rabis kaikai tasol, orait dispela i winim tru pasin bilong mekim bikpela pati
    wantaim ol manmeri i wok long kros na tok pait.
  dan-1931: Bedre en tør Bid Brød med fred end Huset fuldt af Sul med Trætte.
  vie-OVCB: Thà một miếng bánh khô mà thuận thảo, còn hơn nhà đầy thịt tế lễ mà xung
    đột.
  guj-2017: જે ઘર મિજબાનીથી ભરપૂર હોય પણ કજિયાકંકાસવાળું હોય તેના કરતાં શાંતિ સહિત
    રોટલીનો સૂકો ટુકડો સારો છે.
  pon-2006A: Tungoale rongen pilawa ni kapehd meleilei mwahusang iang kamadipw ni
    ihmw ehu me mie kahpwal.
  por-BRBSL: Melhor é um pedaço seco com tranqüilidade, do que uma casa cheia de banquetes
    com disputas.
  swe-swe: Bättre en torr brödkaka [som kan ätas] i lugn (frid, ro) än ett hem fyllt
    av mat men med stridigheter.
  cth-cth: Kâyue kâoun laihoi im dawk yikkawi e pawitonae bu hlakvah karoumcalah lahoi
    bukaro kam touh ca e ahawihnawn.
  twi-twi: Aduan sakoo a asomdwoe wɔ ho ye sen ofi a aponto ahyɛ no ma nanso basabasayɛ
    wɔ mu.
  hlt-hlt: Tuituknah hmueih im dongkah a bae lakah a ommongnah buhkak kamat te then.
  tbz-SIM: Kɑ̀ɑ yo ntikũnfɑ̃ɑ̃̀tì kɛ bonɛ̀ diwɛ̀ì dɛ̀ tɔ̃ũnɛ̀ ɑ bo nhɑ̃mɛ̀ imɑɑ mpìɛ́kɛ́
    tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ kɛ bonɛ̀ yɛkpɑ̀rɛ̀.
  msy-2020: Gumazim uan amuiroghboriba ko deraghavɨra ikia, dagher kurar abuananaba
    iti, arazir kam deragha, gumazir uari ko atariba ko, isar ekiam gamir arazim,
    bar a gafira.
  dop-dop: Pə kəlɑ teu sɩ yʋlʋ ɩ́ nyɑsɑ mʋtiyɑ kpɛtɛ nɑ hɛɛsʋɣʋ, nɑ mpi pɑɑ sɑɑkɩ-ŋ
    təkpɛtɛkpɛtɛ kɛ təyɑɣɑ ŋkɑ kɑ tɑɑ yoou wɛɛ tɔ.
  azb-azb: Quru bir loğması olan dinc ev Münaqişəli olan, ziyafət dolu evdən yaxşıdır.
  eng-DBY: Better is a dry morsel, and quietness therewith, than a house full of feasting
    [with] strife.
  hin-2017: चैन के साथ सूखा टुकड़ा, उस घर की अपेक्षा उत्तम है, जो मेलबलि-पशुओं से
    भरा हो, परन्तु उसमें झगड़े-रगड़े हों।
  wol-KYG: Feppu dugub wu ànd ak dal moo gën lu ne gàññ kërug ayoo.
  bjr-bjr: Aadana narana narí aqoondi faqa reendeenammasee neemarifa uriqararafa maridanoo.
    Firaa qoomaqa sakasee nári tinoo taanoo rirana namu faqa nee mariasa oorudupirausa
    maridaqa.
  eng-YLT: Better [is] a dry morsel, and rest with it, Than a house full of the sacrifices
    of strife.
  kne-kne: Maymayat pay laeng di mangan si kilabban yan waday talna ya olnos da ay
    bemeey mo din mangan si mankanam-is ngem man-iibaw da.
  eng-WYC-2017: Better is a dry morsel with joy, than an house full of sacrifices
    with chiding.
  eng-WMBB: Better is a dry morsel with quietness, than a house full of feasting with
    strife.
  urd-GVH: जिस घर में रोटी का बासी टुकड़ा सुकून के साथ खाया जाए वह उस घर से कहीं बेहतर
    है जिसमें लड़ाई-झगड़ा है, ख़ाह उसमें कितनी शानदार ज़ियाफ़त क्यों न हो रही हो।
  rug-rug: Na leana tu sa hena bereti popana pa binule, hola nia sa vetu sapu inevaṉa
    lamo, turaṉae ninominomi.
  gaz-gaz: Mana nyaataa dhugaatiin guutame kan lola qabuu mannaa, iddoo nagaan jirutti
    hurraaʼaa buddeena goggogaa wayya.
  fra-LSG: Mieux vaut un morceau de pain sec, avec la paix, Qu’une maison pleine de
    viandes, avec des querelles.
  yal-yal: A fisa buru dungin xaren yi lu i yii xaxili sani benun banxin xa rafe suben
    na lantareyani.
  haw-1868: MAIKAI hahi huna ai maloo me ke aloha pu kekahi, Mamua o ka hale i piha
    i na mohai ke pili me ka hakaka.
  arb-NAV: لُقْمَةُ خُبْزٍ جَافَّةٌ مَصْحُوبَةٌ بِالسَّلامِ خَيْرٌ مِنْ بَيْتٍ مَلِيءٍ
    بِذَبَائِحَ وَيَسُودُهُ الْخِصَامُ.
  ewe-ewe: Abolo ƒuƒlu sue ɖuɖu si ŋu ŋutifafa kple dziɖeɖi kpe ɖo la nyo wu aƒe si
    me yɔ fũu kple agbeɖuɖu eye dzre kpe ɖe eŋu.
  eng-LEE: Better is a piece of dry bread, and quiet therewith, than a house full
    of the sacrifices of contention.
  asm-FB: বিবাদযুক্ত ভোজেৰে সৈতে পৰিপূৰ্ণ হোৱা ঘৰতকৈ, শান্তিৰে সৈতে শুদাই এগৰাহ খোৱাই
    ভাল।
  sus-A: تَامِ شُنتُنيِ سْتْقٍ بْحّسَ كُي نَ نَن قِسَ سُبٍ فبٍفبٍ سْتْقٍ بّ لَنتَرٍيَ
    نَ دّننَشّ.
  fra-SBL: Mieux vaut un morceau sec avec de la tranquillité, qu'une maison pleine
    de festins et de querelles.
  hbo-hbo: טֹ֤וב פַּ֣ת חֲ֭רֵבָה וְשַׁלְוָה־בָ֑הּ מִ֝בַּ֗יִת מָלֵ֥א זִבְחֵי־רִֽיב׃
  kik-kik: Nĩ kaba kĩenyũ kĩũmũ kĩa mũgate kũndũ kũrĩ na thayũ na ũhooreri, gũkĩra
    nyũmba ĩiyũrĩte ndĩa no ĩrĩ na ngũĩ.
  fra-NCL: Mieux vaut un morceau de pain sec avec la paix, qu’une maison pleine de
    viande avec la discorde.
  cek-AK: Imthung koi mongah sak ih angbawnhaih buh to angzoehhaih hoiah caak pongah
    loe, buh karoem zetta poek monghaih hoiah caak to hoih kue.
  cuk-cuk: Urwed-abargi san-nued-gunsiidba bur-nuedid, weligwaledgi madu-dutusulid-gunsiir.
  uig-CYR: Қурбанлиқ гөшлиригә толған җедәллик өйдин, Бир чишләм қуруқ нан йәп, көңүл
    течлиқта болған әвзәл.
  tel-2017: ఎంత రుచికరమైన భోజనం ఉన్నా కలహాలతో ఉన్న ఇంట్లో ఉండడం కంటే ప్రశాంతంగా వట్టి
    రొట్టెముక్క తినడం మంచిది.
  hat-BSA: Pi bon se yon mòso pen sèch ak lapè pase yon kay ak gwo manje nan konfli.
  kos-kos: Wo in kang bread mahi ke inse misla, liki na in wi kufwa in sie lohm ma
    oasr akukuin we.
  hbo-WLC: ט֤וֹב פַּ֣ת חֲ֭רֵבָה וְשַׁלְוָה־בָ֑הּ מִ֝בַּ֗יִת מָלֵ֥א זִבְחֵי־רִֽיב׃
  ibo-ibo: Ọ ka mma ịta iberibe achịcha kpọrọ nkụ ma ịnọ nʼudo adị ya, karịa nʼụlọ
    jupụtara nʼoke oriri na ịlụ ọgụ.
  ory-ory: ବିବାଦଯୁକ୍ତ ଭୋଜରେ ପୂର୍ଣ୍ଣ ଗୃହ ଅପେକ୍ଷା ଶାନ୍ତି ସହିତ ଶୁଖିଲା ରୁଟି ଖଣ୍ଡେ ଭଲ।
  chk-chk: A mürina än eman aramas epwe mongö elülü mongö mi pwasapwas, nge mi wor
    kinamwe, lap seni an epwe eti eu mongön kametip lon eu imw mi wor fitikoko lon.
  rop-rop: Im mobeda yu abum oni lilwan draiwan damba en jidan kwaitbala, den abum
    bigwan padi langa det haus weya ebribodi abumbat trabul.
  ukr-1871: Шматочок сухаря та мир до його далеко лучше, нїж хата, повна порізаного
    скоту, з сварнею.
  deu-1951: Besser ein trockener Bissen mit Ruhe, als ein Haus voll Opferfleisch mit
    Zank!
  eng-JPS: Better is a dry morsel and quietness therewith, than a house full of feasting
    with strife.
  srp-1865: Bolji je zalogaj suha hljeba s mirom nego kuæa puna poklane stoke sa svaðom.
  lug-lug: Okulya akamere akaluma awali emirembe, kisinga okuba mu nnyumba ejjudde
    ebyassava nga mulimu entalo.
  heb-heb: טוב פת חרבה ושלוה בה מבית מלא זבחי ריב׃
  ben-IRV: দ্বন্দ্বযুক্ত ভোজে পরিপূর্ণ বাড়ির থেকে শান্তিযুক্ত এক শুকনো রুটির টুকরোও
    ভাল।
  pan-pan: ਚੈਨ ਨਾਲ ਰੁੱਖੀ ਮਿੱਸੀ ਇਹ ਦੇ ਨਾਲੋਂ ਚੰਗੀ ਹੈ, ਭਈ ਘਰ ਵਿੱਚ ਬਹੁਤ ਪਦਾਰਥ ਹੋਣ ਪਰ ਝਗੜਾ
    ਹੋਵੇ।
  tkr-tkr: Saç'uvkiy deşda qit'ipk'ınna xüvə, Saç'uvkiynane otxhun-ulyodğuyle ittuba
    vob.
  mya-JVB: တအိမ် လုံးပြည့် သော ယဇ် ပူဇော်ပွဲကို ရန်တွေ့ သောစိတ် နှင့်စားရသည်ထက်၊ ငြိမ်သက်
    ခြင်းနှင့် ယှဉ် သော မုန့် တလုပ်စာသည်သာ၍ ကောင်း ၏။
  tte-O: Inamwanamwasosi tem takekan tobubutumao kali koina daumwali mena kabo muli
    mena kan lalakina takekan kaleya yo munamunai kalona mena.
  tbg-tbg: Are raqi tirorika hampata vaihara nora kara koqe kara nehara vairera, vira
    kiama koqe ianaro. Are qihaaqama kera vaihara qaqi qumina kara nehara vairera,
    vira koqema ianaro.
  hmo-hmo: Beredi kaukau mai maino danu do oi ania be namo, to aria badana mai heai
    bona hepapahuahu danu be dika.
  urd-urd: सलामती के साथ ख़ुश्क निवाला इस से बेहतर है, कि घर ने'मत से भरा हो और उसके
    साथ झगड़ा हो।
  rus-SYN: Лучше кусок сухого хлеба, и с ним мир, нежели дом, полный заколотого скота,
    с раздором.
  bqc-SIM: Pɛ̃ɛ miↄn giina soa yãkelesai maa dɛ nↄ̀ↄgbɛ̃a ua sòledeula.
  tcz-CHONGTHU: Insunga kiboina pum'a golvah bolsang in, an-keoseh kineh a lungmonga
    um aphajoi.
  mar-mar: एखाद्या घरात पूर्ण मेजवानीची मुबलकता असून त्यामध्ये संघर्ष असला तर त्यापेक्षा
    कोरड्या भाकरीचा तुकडा शांतीने खाणे उत्तम आहे.
  hlt-THB: Khqah qu doena imkhuiawh poei ak beena ai anglakawh, qoepquinaak ing buhkak
    khangoet bai leek bet hy.
  qub-qub: Shuntacaycur achca alli micuyta micurpis rimanacullar goyänanpitaga mas
    allimi chucru tantata micullarpis cushisha goyaptenga.
  bqp-bqp: Burodi kusu kori sona yãkete sari mana de nↄ̀bↄgbɛ̃na ↄn fìtidenla.
  hat-hat: Pito ou manje yon grenn bannann chèch ak kè poze pase pou ou fè gwo fèt
    nan mitan dezagreman.
  eng-BSB: Better a dry morsel in quietness than a house full of feasting with strife.
  tod-tod: Fizɔgɛ ɓulu ɓuɠa vɔɔ goi ɠɛ nu ya, è ɗa mi ziilɛigi zu, nu ʋa ɠɛ pɛlɛi
    naa wu, daamiani pagɔi kpein ge ná, kɛlɛ sakpegi la ɓega ná.
  eng-WEBPB: Better is a dry morsel with quietness, than a house full of feasting
    with strife.
  kbq-kbq: Vahe'mo'ma rimpa frune akoheno mani'neno naga'anema osia kave'ma ne'zamo'a,
    tusi'a ne'zama hafra nehuno kreno ne'zana agatere'ne.
  nhe-BL: Más cuali para quipiyase san tochoj para quicuase ipan se cali campa onca
    tlasehuilistli, huan ax para quipiyase miyac tlacualistli ipan se cali campa nochi
    mocualaníaj.
  bus-bus: Burɛdi kusu kori sona yãkete sai maa dɛ nↄ̀bↄgbɛ̃na ua swèedeenla.
  gub-BL: Typy'ak uxinig ma'e kwer i'u haw, py'a zeàmàtyry'ym 'ymaw rehe har, ikatu
    wera'u temi'u tetea'u tàpuz zeàmàtyry'ymaw pupe tynehem ma'e pupe i'u haw wi a'e.
  eng-DRA: Better is a dry morsel with joy, than a house full of victims with strife.
