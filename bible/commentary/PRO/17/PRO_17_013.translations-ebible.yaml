verse: PRO.017.013
translations:
  mal-C: നന്മയ്ക്കുപകരം തിന്മചെയ്യുന്നവരുടെ ഭവനത്തിൽനിന്ന്, തിന്മ ഒരുനാളും വിട്ടൊഴിയുകയില്ല.
  deu-TKW: Wer Gutes mit Bösem vergilt, von dessen Hause wird das Böse nicht weichen.
  lin-lin: Pasi etikaka ata moke te ndako ya moto oyo azongisaka mabe mpo na malamu.
  eng-LSV: Whoever is returning evil for good, || Evil does not move from his house.
  eng-GNV: He that rewardeth euil for good, euil shall not depart from his house.
  eng-WEBSTER: Whoever rewardeth evil for good, evil shall not depart from his house.
  nhw-BL: Catli quicuepilis ica catli amo cuali se catli quichihuilijtoc catli cuali,
    nochipa quipiyas tlatelchihualistli ipan ichaj.
  swh-ONEN: Ikiwa mtu atalipa baya kwa jema, kamwe ubaya hautaondoka katika nyumba
    yake.
  bba-bba: Wi u rɑ ɡeɑ kɔ̃sɑ dibu kɔsie, kɔ̃sɑ kun kpeemɔ yɛ̃ron yɛnuɔ.
  eng-KJVCPB: Whoso rewardeth evil for good, Evil shall not depart from his house.
  luo-luo: Ka ngʼato chulo rach kar ber, rach ok nowe ode.
  meu-meu: Tau ta ese dika bema haloua, namo davana, dika ese iena ruma basine rakatania.
  npi-ULB: जसले भलाइको साटो खराबी गर्छ, खराबीले त्यसको घर कहिल्यै छोड्ने छैन ।
  yor-yor: Bí ènìyàn kan bá fi ibi san ìre, ibi kì yóò kúrò nílé rẹ̀ láéláé.
  ind-ind: Siapa membalas kebaikan dengan kejahatan akan ditimpa malapetaka seumur
    hidupnya.
  pes-OPCB: اگر خوبی را با بدی تلافی کنی، بلا از خانه‌ات دور نخواهد شد.
  tgl-ULB: Kung ang isang tao ay nagbabalik ng masama para sa mabuti, hindi kailanman
    iiwan ng kasamaan ang kaniyang tahanan.
  hui-hui: Marume tíhondo bayale biragola tígua tihondo ko biadai birimiyagua horo
    bibahendengi tí andagaha genda ko tara wiaabo holebira.
  mya-mya: အကြင်သူသည် ကျေးဇူးကိုမသိ၊ မကောင်းသော အမှုနှင့် ဆပ်၏၊ ထိုသူ၏အိမ်သည် မကောင်းသော
    အမှုနှင့်မကင်းမလွတ်ရ။
  bod-N: བཟང་ལན་ངན་གྱིས་འཇལ་བའི་མི་ལ༌ནི། །རྐྱེན་ངན་དེ་ཡི་ཁྱིམ་དང་འབྲལ་མི༌འགྱུར།།
  wsk-wsk: Awiriya munan ningo mu ko koma munan memek bitiruk, mu memek mu ko kawam
    digo lilim me ta bita taukko.
  sna-sna: Kana munhu akaripira zvakanaka nezvakaipa zvakaipa hazvizombobvi paimba
    yake.
  spa-BLM: Quien recompensa el mal por el bien, el mal no saldrá de su casa.
  cac-cac: A eb' chuc syutej spactzitan vach'il, malaj b'aq'uin̈ tz'el yaelal d'a
    yol spat eb'.
  swh-ULB: Mtu anaporudisha mabaya badala ya mema, mabaya hayatatoka katika nyumba
    yake.
  bel-bel: Хто за дабро плаціць злом, ад дома таго не адыдзецца зло.
  deu-ELBBK: Wer Böses für Gutes vergilt, von dessen Haus wird das Böse nicht weichen.
  mbb-OT: Emun mezaat is ibales ta te meupiya ne is mezaat kenà egkaawà diyà te valey
    ta.
  mal-2015: ഒരുത്തൻ നന്മെക്കു പകരം തിന്മ ചെയ്യുന്നു എങ്കിൽ അവന്റെ ഭവനത്തെ തിന്മ വിട്ടുമാറുകയില്ല.
  rmc-rmc: O nalačhipen na džala avri andral o kher oleske, ko vaš o lačho visarel
    pale o nalačho.
  pes-OPV: کسی‌که به عوض نیکویی بدی می‌کند بلااز خانه او دور نخواهد شد.
  ron-1924: Челуй че ынтоарче рэу пентру бине ну-й ва пэрэси рэул каса.
  ben-OBCV: যে মঙ্গলের প্রতিদানে অমঙ্গল ফিরিয়ে দেয় অমঙ্গল কখনোই তার বাড়িছাড়া হবে
    না।
  som-som: Ku alla kii wanaag xumaan ku celiyaa, Gurigiisa xumaanu ka fogaan mayso.
  lat-VUC: Qui reddit mala pro bonis, non recedet malum de domo ejus.
  eng-ASVBT: Whoso rewardeth evil for good, Evil shall not depart from his house.
  mna-mna: Tomtom ta so tikam mbulu ambaiŋana pini mi ipokot pa mbulu sananŋana, na
    ziŋan wal kini mbotŋana kizin ko isaana kat ma imborene ta kembei. Irao ambai
    mini na som. Som kat.
  ita-1885: Il male non si dipartirà giammai dalla casa Di chi rende il mal per lo
    bene.
  eng-LXXUP: Whoso rewards evil for good, Evil shall not be removed from his house.
  eng-ULB: When someone returns evil for good, evil will never leave his house.
  spa-VBL: Si pagas con mal el bien, el mal nunca saldrá de tu casa.
  fra-_FOB: Le mal ne quittera point la maison de celui qui rend le mal pour le bien.
  mal-mal: ഒരുത്തൻ നന്മയ്ക്കു പകരം തിന്മ ചെയ്യുന്നു എങ്കിൽ അവന്റെ ഭവനത്തെ തിന്മ വിട്ടുമാറുകയില്ല.
  urd-GVR: Jo bhalāī ke ewaz burāī kare us ke ghar se burāī kabhī dūr nahīṅ hogī.
  suz-BL: सुमी रिम्‍शो पाइब आन कली मरिम्‍शो पाइबा, मेको आ खिं रे मरिम्‍शो गेनायो मलाइब।
  eng-NOY: Whoso returneth evil for good, Evil shall not depart from his house.
  ita-1927: Il male non si dipartirà dalla casa di chi rende il male per il bene.
  ckb-ckb: ئەوەی پاداشتی چاکە بە خراپە بداتەوە، خراپە ماڵی بەرنادات.
  eng-BBE: If anyone gives back evil for good, evil will never go away from his house.
  kan-OKCV: ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರವನ್ನು ಮಾಡುವವನ ಮನೆಯಿಂದ ಕೇಡು ತೊಲಗುವುದೇ ಇಲ್ಲ.
  tam-2017: நன்மைக்குத் தீமைசெய்கிறவன் எவனோ, அவனுடைய வீட்டைவிட்டுத் தீமை நீங்காது.
  spa-RV-1909: El que da mal por bien, no se apartará el mal de su casa.
  ron-BTF: Oricine răsplătește cu rău pentru bine, răul nu se va depărta de casa lui.
  eng-WEBP: Whoever rewards evil for good, evil shall not depart from his house.
  eng-FBV: If you repay evil for good, evil will never leave your house.
  nld-1939: Als iemand goed met kwaad vergeldt, Zal van zijn huis het kwaad niet wijken.
  nch-BL: Cati quicuepilis ica cati amo cuali se cati quichihuilijtoc cati cuali,
    nochipa quipiyas tatelchihualisti ipan ichaj.
  vie-1934: Tai họa không hề lìa khỏi nhà Của kẻ lấy ác trả thiện.
  hin-CV: जो व्यक्ति किसी हितकार्य का प्रतिफल बुराई कार्य के द्वारा देता है, उसके
    परिवार में बुराई का स्थायी वास हो जाता है.
  eng-OURB: Whoever rewards evil for good, evil shall not depart from his house.
  spa-BES: Si alguno devuelve el mal por bien, el mal nunca se irá de su casa.
  tdx-tdx: Tsy ho po-hekoheko ty akiba’ ty mamereñe raty ami’ty soa.
  tha-KJV: ถ้าคนหนึ่งคนใดทำชั่วตอบแทนความดี ความชั่วจะไม่พรากจากเรือนของคนนั้น
  por-BR-2018: Quanto ao que devolve o mal no lugar do bem, o mal nunca se afastará
    de sua casa.
  deu-ELO: Wer Böses für Gutes vergilt, von dessen Hause wird das Böse nicht weichen.
  eng-WYC-2018: Evil shall not go away from the house of him, that yieldeth evils
    for goods (or who giveth evil for good).
  epo-epo: Kiu redonas malbonon por bono, El ties domo ne malaperos malbono.
  uig-PIN: Kimki yahxiliⱪⱪa yamanliⱪ ⱪilsa, Ixikidin bala-ⱪaza neri kǝtmǝs.
  beo-beo: Dunu da dima moloi hou hamosea, be di da wadela:i hou ema dabe iasea, di
    da eso huluane wadela:i fawane ba:lalumu.
  tpi-OTNT: Sapos ol i mekim gutpela pasin long wanpela man, na dispela man i bekim
    pasin nogut long ol, orait oltaim famili bilong en bai i gat taim nogut.
  hau-SA: In mutum ya sāka alheri da mugunta, mugunta ba za tă taɓa barin gidansa
    ba.
  uig-LAT: Kimki yaxshiliqqa yamanliq qilsa, Ishikidin bala-qaza néri ketmes.
  nde-nde: Nxa umuntu ephindisela okuhle ngobubi, ububi kabusoze basuka endlini yakhe.
  ton-ton: Ko ia ʻoku ne totongi ʻaki ʻae kovi ki he lelei, ʻe ʻikai mavahe ʻae kovi
    mei hono fale.
  ces-1613: Kdo odplacuje zlým za dobré, neodejdeť zlé z domu jeho.
  eng-WMB: Whoever rewards evil for good, evil shall not depart from his house.
  tam-TCV: ஒருவர் நன்மைக்குப் பதில் தீமை செய்தால், அவருடைய வீட்டைவிட்டு தீமை ஒருபோதும்
    விலகாது.
  ceb-ULB: Kung ang usa ka tawo nagbalos ug daotan sa maayo, ang pagkadaotan dili
    mobiya sa iyang panimalay.
  pol-UBG: Kto odpłaca złem za dobro, temu zło z domu nie ustąpi.
  urd-GVU: جو بھلائی کے عوض بُرائی کرے اُس کے گھر سے بُرائی کبھی دُور نہیں ہو گی۔
  deu-1912: Wer Gutes mit Bösem vergilt, von dessen Haus wird Böses nicht lassen.
  kan-2017: ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರಮಾಡುವವನ ಮನೆಗೆ ಕೇಡು ತಪ್ಪದು.
  yap-yap: Fa’an ga ra fulweg taban e fel’ ni kireb, ma dariy e ngiyal’ nra chuw e
    kireb u naun rom.
  hlt-MCSB: A then te thae la aka thuung tah a im lamkah a thae te nong rhoe nong
    mahpawh.
  mdy-ETH: ኮሺ ባኣዚ ማዺንቴንቴ ፑርታ ባኣዚ ማሃሢኮ ፑርታ ባኣዚ ቢያ ዎዴ ማኣራፓ ሺኢኩዋሴ።
  kew-kew: Gore nimumi aa meda epea pulalo paliri go aame wala wae yaeme abutea rabu
    oro yalo nipuna onaa nogo naaki luabu wae-rupa pirualimi.
  twi-ASANTE: Sɛ obi de bɔne tua papa so ka a, bɔne rempa ne fie da.
  eng-WEBU: Whoever rewards evil for good, evil shall not depart from his house.
  wal-wal: Lo77o oottidoogaa kushiyaa iitaa zaariya uraayyo iitai a sooppe mulekka
    kichchenna.
  acu-NT: Aints chikich aintsun pengker awajmaitiat, nuka nu aintsun pengkerka awajtsuk
    pase awajsatniua nuna kajinmatsuk ni weari ainaunka tuke mash pase awajsartin
    ainawai.
  spa-PDDPT: Al que paga cosas malas por cosas buenas, El mal no se aparta de su casa.
  gun-gun: Amongue pe ojapo porãa 'rãgue py mba'emo vai re omboekovia rire hoo py
    oiko riae 'rã mba'emo vai.
  agu-BL: Qui'c rmeril yi nink tane' yi sotzaj c'u'lal xe najbil jun yaj yi na ban
    e'chk takle'n cachi' tetz jun yi na ban ba'n tetz.
  ilo-ULB: No adda maysa a tao a mangisupapak iti dakes iti naimbag, saanto a pulos
    a panawan ti kinadakes ti balayna.
  kpg-kpg: Maa goe gaa hui di humalia gi di huaidu, goe e deemee di hagabagi di huaidu
    gi daha mo doo hale.
  uig-ARA: كىمكى ياخشىلىققا يامانلىق قىلسا، ئىشىكىدىن بالايىقازا نېرى كەتمەس.
  bps-bps: Ku sasè baling balasam i fye, too là tlag i sasè di gumneam.
  sus-sus: Mixi naxan fe fanyi ɲɔxɔma fe ɲaaxi ra, fe ɲaaxi mu makuyama na xa banxi
    ra.
  pon-2006: Ma ke dupungki me suwed me mwahu, ke sohla pahn kak kihsang me suwed nan
    imwomw.
  ksd-ksd: Nina i bali ra boina ma ra kaina, Ra kaina pa na vana kan ra kubana.
  tur-YTC: Kim iyiliğe kötülükle karşılık verirse, Evinden kötülük ayrılmaz.
  bel-N: Хто адплочвае злом за дабро, у таго зло не адыйдзе ад дому ягонага.
  grc-BRENT: Ὃς ἀποδίδωσι κακὰ ἀντὶ ἀγαθῶν, οὐ κινηθήσεται κακὰ ἐκ τοῦ οἴκου αὐτοῦ.
  ind-AYT: Dia yang membalas kebaikan dengan kejahatan, kejahatan tidak akan beranjak
    dari rumahnya.
  nya-nya: Ngati munthu abwezera choyipa kusinthana ndi zabwino, ndiye choyipa sichidzachoka
    mʼnyumba mwake.
  hrv-hrv: Tko dobro zlom uzvraća neće ukloniti nesreću od doma svojeg.
  mps-mps: Tama augwaligo te bidi me deli dali wiegi yai kolesaga ebadi, tama te bidigo
    dwai kolesaga augwaliba wei ponobaso da, teda sesemane sogo te aga we wai bidalubo
    kolesaga te dwai elaluaibao.
  tpi-tpi: Sapos ol i mekim gutpela pasin long wanpela man, na dispela man i bekim
    pasin nogut long ol, orait oltaim famili bilong en bai i gat taim nogut.
  dan-1931: Den, der gengælder godt med ondt, fra hans Hus skal Vanheld ej vige.
  vie-OVCB: Người nỡ lấy ác báo thiện, chẳng hề thoát hậu quả khốc hại.
  guj-2017: જો કોઈ ભલાઈનો બદલો બૂરાઈથી વાળે છે, તો તેના ઘરમાંથી બૂરાઈ દૂર થશે નહિ.
  pon-2006A: Ma ke dupungki me suwed me mwahu, ke sohla pahn kak kihsang me suwed
    nan imwomw.
  por-BRBSL: Whoever recompensa o mal pelo bem, o mal não deve sair de sua casa.
  swe-swe: Lönar någon gott med ont, viker inte ondskan från hans hus.
  cth-cth: Hawinae hah thoenae hoi ka pathung e tami teh hnokathout ni a imthung tâcawt
    takhai mahoeh.
  twi-twi: Sɛ obi de bɔne tua papa so ka a, bɔne rempa ne fi da.
  hlt-hlt: A then te thae la aka thuung tah a im lamkah a thae te nong rhoe nong mahpawh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ dɔɔ̀ wè mɛsɑ̀ɑ̀ nkòo dɔɔ̀ mɛyɛi, mɛyɛi nyí iiti o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Me gumazir mam arazir aghuimɨn a gami, ezɨ gumazir kam arazir kuramɨn
    me ikara, eghtɨ an amuiroghboriba zurara dughiar kuramɨn ikiam.
  dop-dop: Wei ɩ lɛɛtəɣɩ ɩsɑɣɑtʋ kɛ kʋpɑntʋ lonte tɔ, wɑhɑlɑ kɑɑ tɛ ɩ təyɑɣɑ tɑɑ.
  azb-azb: Kim yaxşılıq əvəzinə pislik etsə, Evindən pislik ayrılmaz.
  eng-DBY: Whoso rewardeth evil for good, evil shall not depart from his house.
  hin-2017: जो कोई भलाई के बदले में बुराई करे, उसके घर से बुराई दूर न होगी।
  wol-KYG: Kuy feye mbon jëf ju baax, lu bon du jóge sa kër.
  bjr-bjr: Moo fannoo amiqira ainaina moona amifanoo qumareenoo mina akiiqara manda
    ainaina amifanoo minara mandainaina kai mi fasiqana maaqaki naaruara mariannoo.
  eng-YLT: Whoso is returning evil for good, Evil moveth not from his house.
  kne-kne: Kanayon di lawa ay pasamak sin ipogaw ay lawa di isobalit na sin siged
    ay maamag en sisya.
  eng-WYC-2017: Evil shall not go away from the house of him, that yieldeth evils
    for goods.
  eng-WMBB: Whoever rewards evil for good, evil shall not depart from his house.
  urd-GVH: जो भलाई के एवज़ बुराई करे उसके घर से बुराई कभी दूर नहीं होगी।
  rug-rug: Be lipu nia kinaleana sa tie sa lineana, si sa kinaleana si lopu kaqu taluarae
    pa nana vetu.
  gaz-gaz: Nama qooda gaarii hamaa deebisu, hamminni mana isaa keessaa hin baʼu.
  fra-LSG: De celui qui rend le mal pour le bien Le mal ne quittera point la maison.
  yal-yal: Naxan na fe faɲin ɲɔxɔ fe ɲaxin na fe ɲaxin mi a masigɛ na kanna banxin
    na mumɛ.
  haw-1868: O ka mea hana ino aku na ka mea hana pono mai, Aole e kaawale ka ino mai
    kona hale aku.
  arb-NAV: مَنْ يُجَازِي خَيْراً بِشَرٍّ، لَنْ يَبْرَحَ الشَّرُّ مِنْ بَيْتِهِ.
  ewe-ewe: Ne ŋutsu tsɔ vɔ̃ ɖo nyui teƒe la, vɔ̃ madzo ɖa le eƒe aƒe me kpɔ gbeɖe
    o.
  eng-LEE: Whoso bestoweth evil in return for good—evil shall not depart from his
    house.
  asm-FB: যেতিয়া কোনো এজনে উপকাৰৰ সলনি অপকাৰ কৰে, তেতিয়া অপকাৰে তেওঁৰ ঘৰ পৰিত্যাগ
    নকৰে।
  sus-A: مِشِ نَشَن قٍ قَنيِ حْشْمَ قٍ حَاشِ رَ، قٍ حَاشِ مُ مَكُيَمَ نَ شَ بَنشِ
    رَ.
  fra-SBL: Celui qui récompense le mal par le bien, le mal ne sortira pas de sa maison.
  hbo-hbo: מֵשִׁ֣יב רָ֭עָה תַּ֣חַת טֹובָ֑ה לֹא־*תָמִישׁ (תָמ֥וּשׁ) רָ֝עָ֗ה מִבֵּיתֹֽו׃
  kik-kik: Mũndũ angĩrĩha wega na ũũru, ũũru ndũkeehera nyũmba-inĩ yake.
  fra-NCL: Celui qui rend le mal pour le bien ne verra jamais le malheur quitter sa
    maison.
  cek-AK: Hmuenhoih to hmuensae hoiah pathok kami loe, kahoih ai hmuen mah a im to
    caehtaak mak ai.
  cuk-cuk: Dule, ibmar-nued-ega-imaklesad-ular, ibmar-ichakwa-ukdibe, e-neguyagine,
    bipisaale bonigan berguosulid.
  uig-CYR: Кимки яхшилиққа яманлиқ қилса, Ишигидин балайиқаза нери кәтмәс.
  tel-2017: మేలుకు ప్రతిగా కీడు చేసేవాడి లోగిలిలో నుండి కీడు ఎన్నటికీ తొలగిపోదు.
  hat-BSA: Pou sila ki remèt mal pou byen an, mal la p ap janm kite lakay li.
  kos-kos: Kom fin eis ma wo ac folokin ke ma koluk, ma koluk fah tia ku in wanginla
    liki lohm sum.
  hbo-WLC: מֵשִׁ֣יב רָ֭עָה תַּ֣חַת טוֹבָ֑ה לֹא־תמיש רָ֝עָ֗ה מִבֵּיתֽוֹ׃
  ibo-ibo: Ọ bụrụ na i jiri ihe ọjọọ kwụọ ụgwọ ihe ọma, ọbụbụ ọnụ dịrị ezinaụlọ gị.
  ory-ory: ଯେଉଁ ଲୋକ ଭଲ ବଦଳେ ମନ୍ଦ କରେ, ତାହାର ଗୃହକୁ ମନ୍ଦ କେବେ ଛାଡ଼ିବ ନାହିଁ।
  chk-chk: Are eman aramas a liwini ingau fän iten föför mürina, feiengau esap sü
    seni imwan.
  rop-rop: If enibodi peiyimbek nogudwan ting blanga gudwan ting, wal im kaan neba
    meigim det nogudwan ting gowei brom im kemp.
  ukr-1871: Хто за добро платить злом, від того домівки не відойде зло.
  deu-1951: Wer Gutes mit Bösem vergilt, von dessen Haus wird das Böse nicht weichen.
  eng-JPS: Whoso rewardeth evil for good, evil shall not depart from his house.
  srp-1865: Ko vraæa zlo za dobro, neæe se zlo odmaæi od kuæe njegove.
  lug-lug: Omuntu bw’asasula ekibi olw’obulungi, ekibi tekiriva mu nnyumba ye.
  heb-heb: משיב רעה תחת טובה לא תמיש רעה מביתו׃
  ben-IRV: যখন কেউ উপকারের বদলে অপকার করে, অপকার তার বাড়ি ত্যাগ করবে না।
  pan-pan: ਜਿਹੜਾ ਭਲਿਆਈ ਦੇ ਬਦਲੇ ਬੁਰਿਆਈ ਕਰਦਾ ਹੈ, ਉਹ ਦੇ ਘਰੋਂ ਬੁਰਿਆਈ ਕਦੇ ਨਾ ਹੱਟੇਗੀ।
  mya-JVB: အကြင်သူသည် ကျေးဇူး ကိုမသိ၊ မ ကောင်းသော အမှုနှင့် ဆပ် ၏။ ထိုသူ ၏အိမ် သည်
    မ ကောင်းသော အမှုနှင့် မ ကင်း မလွတ်ရ။
  tte-O: Analiyao siya sagu silobai na siyamaisa paisowa naenaena koina kani naenaenane
    silobai ipileyoima yoi na imiyamiya ali nume mena.
  tbg-tbg: Vovano ai koqe okara autu amitairara are vira nai qora okara autu amitairera,
    qora okaravano aivata ai naavuqi vaikavata qoraiqama nimitaqiro vuanaro.
  hmo-hmo: Bema oi ese dika do oi karaia, namo ena davana totona, unai neganai dika
    ese, oiemu ruma do ia rakatania lasi momokani.
  urd-urd: जो नेकी के बदले में बदी करता है, उसके घर से बदी हरगिज़ जुदा न होगी।
  rus-SYN: Кто за добро воздает злом, от дома того не отойдет зло.
  bqc-SIM: Tó gbɛ̃maa fĩabò ń vãio, vãi a kɛ̃ aà uawao.
  tcz-CHONGTHU: Mihem in thilpha khat thilsea alethuh teng, a-insunga thilse cheng
    jing ding ahi.
  mar-mar: जो कोणी बऱ्याची फेड वाईटाने करील, त्याच्या घरातून वाईट कधी जाणार नाही.
  hlt-THB: Theem leek ce theem amak leek ing ak thung ak thlang taw seetnaak kaana
    a im am cawn taak ti kaw.
  qub-qub: Alli yanapaycaptin mana alliwan cutichejpa wasinchöga manami imaypis mana
    alli goyay pishengachu.
  bqp-bqp: Tó gbɛ̃ yã mana fĩnaa bò kũ yã vãnio, yã vãni ni kɛ̃ a ↄnnwaro.
  hat-hat: Si ou aji mal avèk moun ki fè ou byen, malè ap toujou rive lakay ou.
  eng-BSB: If anyone returns evil for good, evil will never leave his house.
  tod-tod: Ni nu a faa ʋagɔi zalana ga faa ɲɔi, maanɔɠɔi la zeɠea maala pɛ.
  eng-WEBPB: Whoever rewards evil for good, evil shall not depart from his house.
  kbq-kbq: Hagi mago vahe'mo'a knare'zama magamofoma huntesia zanku'ma, nona huno
    kefozama huntesia vahe'mofona, kefo zamo'a naga'afintira atreno ovutfa hugahie.
  nhe-BL: Tlen quicuepilis ica tlen ax cuali se tlen quichihuilijtoc tlen cuali, nochipa
    quipiyas tlatelchihualistli ipan ichaj.
  bus-bus: Tó gbɛ̃ à maaa fĩa bò kↄ̃n à zaaao, à zaaa é kɛ̃ à uaaro.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e ikatu ma'e imekuzar pà nehe, numunyryk kar
    kwaw ikatu 'ymaw wàpuz wi nehe.
  eng-DRA: He that rendereth evil for good, evil shall not depart from his house.
