verse: PRO.017.009
translations:
  mal-C: അകൃത്യം ക്ഷമിക്കുന്നവർ സ്നേഹം വർധിപ്പിക്കുന്നു, എന്നാൽ അതു നിരന്തരം ഓർമപ്പെടുത്തുന്നവർ
    സ്നേഹിതരെ അകറ്റുന്നു.
  deu-TKW: Wer Vergehung zudeckt, sucht Liebe; wer aber eine Sache wieder aufrührt,
    bringt vertraute Freunde auseinander.
  lin-lin: Moto oyo abombaka mabe alukaka bolingo, kasi moto oyo azongelaka yango
    tango nyonso akabolaka bato oyo balingani.
  eng-LSV: Whoever is covering transgression is seeking love, || And whoever is repeating
    a matter || Is separating a familiar friend.
  eng-GNV: 'Hee that couereth a transgression, seeketh loue: but hee that repeateth
    a matter, separateth the prince.'
  eng-WEBSTER: He that covereth a transgression seeketh love; but he that repeateth
    a matter separateth very friends.
  nhw-BL: Aqui amo tenextilía itlajtlacol ihuampox catli quiixpano quipiya teicnelijcayotl,
    pero aqui tlatoctzitzi tematiltía quihuejcatlalía ihuampox.
  swh-ONEN: Yeye anayesamehe kosa hudumisha upendo, bali yeyote arudiaye jambo hutenganisha
    marafiki wa karibu.
  bba-bba: Wi u rɑ berusen torɑnu duɑri, u kĩ bɑ n kĩɑnɛwɑ. Wi u rɑ mɑɑ nu yɑɑye win
    ɡɑri ɡerubu sɔɔ, u bɔrɔnu kɑrɑnɑmɔwɑ.
  eng-KJVCPB: He that covereth a transgression seeketh love; But he that repeateth
    a matter separateth very friends.
  luo-luo: Ngʼat ma umo ketho mewo hera, to ngʼat mamedo timo gima kamano pogo osiepe
    moherore.
  meu-meu: Dika e gwau taomu tauna ese lalokau e tahuamu, a sivarai e piuamu tauna
    ese hetura e hadikaiamu.
  npi-ULB: चित्त दुखाइलाई बेवास्ता गर्नेले प्रेमको खोजी गर्छ, तर विषयलाई दोहोर्‍याउनेले
    घनिष्‍ठ मित्रहरूमा फाटो ल्याउँछ ।
  yor-yor: Ẹni tí ó fojú fo ẹ̀ṣẹ̀ tí wọ́n ṣẹ̀ ẹ́ mú kí ìfẹ́ gbòòrò sí i. Ṣùgbọ́n ẹnikẹ́ni
    tí ń tẹnumọ́ ọ̀rọ̀ yóò pín ọ̀rẹ́ tímọ́tímọ́ méjì ní yà.
  ind-ind: Memaafkan kesalahan akan memelihara kasih dalam hubungan. Mengungkit-ungkit
    kesalahan merusak persahabatan.
  pes-OPCB: کسی که اشتباهات دیگران را می‌پوشاند محبت ایجاد می‌کند، اما آدمی که آنها
    را افشا می‌کند باعث جدایی دوستان می‌گردد.
  tgl-ULB: Ang sinumang nagpapaumanhin sa paglabag ay naghahanap ng pagmamahal, pero
    ang sinumang umuulit sa isang bagay ay nagpapalayo sa mga malalapit na kaibigan.
  hui-hui: Í̠na wali agalime í̠hondo gubalini helo hame lariyagua tigua í̠hondo ko
    birago la nabi wahabe. Ko biyago embeda nahe mitangi bu wiaabo hariyagua ogonime
    í̠naga nenegeali mo dala hangu haga biaga.
  mya-mya: သူတပါးပြစ်မှားသော အမှုကိုဝှက်ထားသော သူသည် မေတ္တာကို ပြုစု၏။ ကြားပြောသောသူမူကား၊
    မိတ်ဆွေတို့ကို ကွဲပြားစေ၏။
  bod-N: གཞན་གྱི་ཉེས་སྐྱོན་བརྗེད་པས་མཛའ་བརྩེ༌སྙེག །ཡང་དང་བསྐྱར་དུ་གླེང་བས་མཛའ་གྲོགས༌འཕྲལ།།
  wsk-wsk: Awiriya bo ko memek siwu saposo, mu nu nanimi ko kuera ko munan sokel tuso;
    bare awiriya bo ko memek umu balu balu geragoso, mu nu tiran ningo nunga parusuwuso.
  sna-sna: Uyo anofukidzira kudarika kwomumwe anotsvaka rudo, asi ani naani anomutsazve
    mhaka anoparadzanisa shamwari dzepedyo.
  spa-BLM: El que cubre una ofensa promueve el amor; pero quien repite un asunto separa
    a los mejores amigos.
  cac-cac: A eb' stechaj yac'an nivanc'olal b'aj tz'ixtaji, snib'ej eb' to xajan tz'ilji
    eb' yuj anima. Axo pax eb' an̈eja' yalub'tan̈an junoc lolonel jun, tz'el eb' svach'c'ool
    eb' d'a stz'ey.
  swh-ULB: Anayesamehe kosa hutafuta upendo, bali yeye anayerudia jambo huwatenganisha
    marafiki wa karibu.
  bel-bel: Хто прыкрывае правіну - шукае любові; а хто зноў нагадвае пра яе, той праганяе
    сябра.
  deu-ELBBK: Wer Liebe sucht, deckt die Übertretung zu; wer aber eine Sache immer
    wieder anregt, entzweit Vertraute.
  mbb-OT: Is etew he ebpeseyluwen din is ebpekesalà diyà te kandin, igkepenurù din
    pinaaǥi zutun he iyan hustu he ed-ul-ulahan is kegiǥineǥawa, ne is ed-uman egkeyungkat
    dutun te sayep ne ebpekebulang te utew teleemiǥu.
  mal-2015: സ്നേഹം തേടുന്നവൻ ലംഘനം മറെച്ചുവെക്കുന്നു; കാര്യം പാട്ടാക്കുന്നവനോ മിത്രങ്ങളെ
    ഭേദിപ്പിക്കുന്നു.
  rmc-rmc: Ko odmukel o nalačhipen, rodel o kamiben, ale oda, ko oda furt leperel,
    musarel o prijaťeľstvo.
  pes-OPV: هر‌که گناهی را مستور کند طالب محبت می‌باشد، اما هر‌که امری را تکرار کند
    دوستان خالص را از هم جدا می‌سازد.
  ron-1924: Чине акоперэ о грешялэ каутэ драгостя, дар чине о поменеште мереу ын ворбириле
    луй дезбинэ пе приетень.
  ben-OBCV: যে ভালোবাসা লালনপালন করে সে অপরাধ ঢেকে রাখে, কিন্তু যে বারবার সেকথার পুনরাবৃত্তি
    করে সে ঘনিষ্ঠ বন্ধুদের বিচ্ছিন্ন করে দেয়।
  som-som: Kii xadgudub qariyaa jacayl buu doondoonaa, Laakiinse kii xaal ku noqnoqdaa
    saaxiibbuu kala kaxeeyaa.
  lat-VUC: Qui celat delictum quærit amicitias; qui altero sermone repetit, separat
    fœderatos.
  eng-ASVBT: He that covereth a transgression seeketh love; But he that harpeth on
    a matter separateth chief friends.
  mna-mna: Iti sombe tuurur lelende pizin tomtom, nako matanda imbiriizikaala sanaana
    kizin. Mi tomtom ta so izeizei lene sua kizin wal pakan mi iyyo kwoono pa, na
    ni irao ikam ma itiŋan torondo bizin ŋonoono taparmbot molo piti.
  ita-1885: Chi copre il fallo procaccia amicizia; Ma chi lo ridice disunisce gli
    amici.
  eng-LXXUP: He that conceals injuries seeks love; But he that hates to hide them
    separates friends and kindred.
  eng-ULB: Whoever overlooks an offense seeks love, but the one who repeats a matter
    alienates close friends.
  spa-VBL: Si perdonas un mal, cosecharás una amistad; pero si sigues hablando de
    la ofensa, perderás a tu amigo.
  fra-_FOB: Celui qui couvre les fautes, cherche l'amitié; mais celui qui en fait
    rapport, divise les meilleurs amis.
  mal-mal: സ്നേഹം തേടുന്നവൻ ലംഘനം മറച്ചുവയ്ക്കുന്നു; കാര്യം പാട്ടാക്കുന്നവനോ മിത്രങ്ങളെ
    ഭേദിപ്പിക്കുന്നു.
  lit-lit: Kas pridengia nusižengimą, siekia meilės, bet kas kartoja reikalą, išskiria
    draugus.
  urd-GVR: Jo dūsre kī ġhaltī ko darguzar kare wuh muhabbat ko faroġh detā hai, lekin
    jo māzī kī ġhaltiyāṅ dohrātā rahe wuh qarībī dostoṅ meṅ nifāq paidā kartā hai.
  suz-BL: सुमी अरु आन मरिम्‍शो पशो सुम्‍‍बा, मेकोम वारच सेल्‍ब। तन्‍न मुर आन मरिम्‍शो
    पशो देंना देंन बाक्‍बमी वारच आन कली फ्राब।
  eng-NOY: He who covereth an offence seeketh love; But he who recurreth to a matter
    removeth a friend.
  ita-1927: Chi copre i falli si procura amore, ma chi sempre vi torna su, disunisce
    gli amici migliori.
  ckb-ckb: ئەوەی تاوان دادەپۆشێت پەرە بە خۆشەویستی دەدات، بەڵام ئەوەی باسی بابەتەکە
    بکاتەوە دۆستی نزیک لە یەکتر جیا دەکاتەوە.
  eng-BBE: He who keeps a sin covered is looking for love; but he who keeps on talking
    of a thing makes division between friends.
  kan-OKCV: ದೋಷವನ್ನು ಕ್ಷಮಿಸುವವನು ಪ್ರೀತಿಯನ್ನು ಹುಡುಕುತ್ತಾನೆ; ಆದರೆ ದೋಷವನ್ನು ಎತ್ತಿ ಆಡುವವನು
    ಸ್ನೇಹಿತರಿಂದ ಪ್ರತ್ಯೇಕಗೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: குற்றத்தை மூடுகிறவன் நட்பை நாடுகிறான்; கேட்டதைச் சொல்லுகிறவன் உயிர் நண்பனையும்
    பிரித்துவிடுகிறான்.
  spa-RV-1909: 'El que cubre la prevaricación, busca amistad: mas el que reitera la
    palabra, aparta al amigo.'
  ron-BTF: Cel ce acoperă o fărădelege caută iubire, dar cel ce tot repetă un lucru
    separă prieteni buni.
  eng-WEBP: He who covers an offense promotes love; but he who repeats a matter separates
    best friends.
  eng-FBV: If you forgive a wrong you encourage friendship, but if you keep talking
    about it you'll lose your friend.
  nld-1939: Wie een misdaad bemantelt, zoekt de vrede te bewaren; Wie de zaak weer
    ophaalt, brengt onenigheid tussen vrienden.
  nch-BL: Cati amo tenextilía itajtacol ihuampo cati quiixpano quipiya teicnelijcayot,
    pero cati talojtzitzi tematiltía quihuejcatalía ihuampo.
  vie-1934: Kẻ nào lấp giấu tội lỗi tìm cầu điều tình ái; Còn ai nhắc lập lại điều
    gì chia rẽ bạn bậu thiết cốt.
  hin-CV: प्रेम का खोजी अन्य के अपराध पर आवरण डालता है, किंतु वह, जो अप्रिय घटना का
    उल्लेख बार-बार करता है, परम मित्रों तक में फूट डाल देता है.
  eng-OURB: He who covers a rebellious breach of relationship promotes love; but he
    who repeats a matter separates best friends.
  spa-BES: El que guarda el pecado cubierto está buscando el amor; pero el que sigue
    hablando de algo hace división entre amigos.
  tdx-tdx: Mpipay hatea ty mpanaroñe fiolàñe, fe mampiria rañetse te mamereñ’ indroe.
  tha-KJV: บุ​คคลผู้ปิดบังการละเมิ​ดก​็เสาะหาความรัก แต่​คนกล่าวเรื่องนั้นซ้ำซากก็​ทำให้​เพื่อนสนิทแยกจากกัน
  por-BR-2018: Quem perdoa a transgressão busca a amizade; mas quem repete o assunto
    afasta amigos íntimos.
  deu-ELO: Wer Liebe sucht, deckt die Übertretung zu; wer aber eine Sache immer wieder
    anregt, entzweit Vertraute.
  eng-WYC-2018: He that covereth trespass, seeketh friendships; he that rehearseth
    by an high word (or but he who remembereth a wrong), separateth them that (should)
    be knit together in peace.
  epo-epo: Kiu kovras kulpon, tiu serĉas amikecon; Sed kiu reparolas pri la afero,
    tiu disigas amikojn.
  uig-PIN: Baxⱪilarning hataliⱪini yoputup kǝqürgǝn kixi meⱨir-muⱨǝbbǝtni kɵzlǝr;
    Kona hamanni soriƣan kixi yeⱪin dostlarni düxmǝn ⱪilar.
  beo-beo: Di da dunu eno dima hahawane ba:ma:ne hanai galea, ilia dima giadofale
    hamosea, amo hedolowane gogolema:ne olofoma. Be wadela:i hou hame gogolema:ne
    olofosea, dia fi da afafai ba:mu.
  tpi-OTNT: Sapos man i laik bai ol man i stap gut wantaim pren bilong ol, orait em
    i no ken kamapim ol rong ol i bin mekim. Tasol sapos man i toktok nabaut long
    wanpela rong, orait em bai i mekim man i kros long pren bilong en.
  hau-SA: Duk wanda ya rufe laifi yana inganta ƙauna ne, amma duk wanda ya yi ta maimaita
    batu yakan raba abokai na kusa.
  uig-LAT: Bashqilarning xataliqini yoputup kechürgen kishi méhir-muhebbetni közler;
    Kona xamanni sorighan kishi yéqin dostlarni düshmen qilar.
  nde-nde: Ofihla ukona komunye uqinisa uthando, kodwa okhuluma ngakho kokuphela wehlukanisa
    abangane abasekhwapheni.
  ton-ton: '‌ʻOku ʻofeina ia ʻoku faʻa ʻufiʻufi ʻae fai hala: ka ko ia ʻoku toe lea
    ʻaki ha meʻa, ko e fakamāvae ia ʻoe kaumeʻa feʻofoʻofani.'
  ces-1613: Kdo přikrývá přestoupení, hledá lásky; ale kdo obnovuje věc, rozlučuje
    přátely.
  eng-WMB: He who covers an offense promotes love; but he who repeats a matter separates
    best friends.
  tam-TCV: குற்றத்தை மன்னிக்கிறவர்கள் அன்பை தேடுகிறார்கள்; ஆனால் குற்றத்தை மீண்டும்
    நினைப்பூட்டுகிறவர்கள் நெருங்கிய நண்பர்களையும் பிரித்துவிடுகிறார்கள்.
  ceb-ULB: Si bisan kinsa ang wala maghunahuna sa sayop nagapangita sa gugma, apan
    kadtong nagabalik-balik sa usa ka butang makapabulag sa suod nga panaghigala.
  pol-UBG: Kto kryje grzech, szuka miłości, a kto wyjawia sprawę, rozdziela przyjaciół.
  urd-GVU: جو دوسرے کی غلطی کو درگزر کرے وہ محبت کو فروغ دیتا ہے، لیکن جو ماضی کی
    غلطیاں دہراتا رہے وہ قریبی دوستوں میں نفاق پیدا کرتا ہے۔
  deu-1912: Wer Sünde zudeckt, der macht Freundschaft; wer aber die Sache aufrührt,
    der macht Freunde uneins.
  kan-2017: ದೋಷವನ್ನು ಮುಚ್ಚಿಡುವವನು ಪ್ರೇಮವನ್ನು ಸೆಳೆಯುವನು, ಎತ್ತಿ ಆಡುತ್ತಿರುವವನು ಸ್ನೇಹವನ್ನು
    ಕಳೆದುಕೊಳ್ಳುವನು.
  yap-yap: Fa’anra ga ba’adag ni nge adag e girdi’ dakenam, magn’ag fan rorad e kireb
    rorad ko ngiyal’ ni kar ngongliyed e kireb ngom. Ra i par e kireb u wun’um ma
    rayag ni nge kirebnag thilimed e pi tafager.
  hlt-MCSB: Hlang kah dumlai aka dah loh lungnah a toem dae, olka dongah aka thovael
    loh a boeihlum khaw a paekboe sak.
  mdy-ETH: ዻቤሢም ዓቶም ጋዓሢ ላጋቶ ዶዲሻኔ፤ ዻቢንቲ ማሂ ማሂ ኬኤዛ ዓሲ ጋዓንቴ ፔኤኮ ዑኬ ላጋሢ ሴካ ዳካኔ።
  kew-kew: Aa medame nipuna adami aanu raapu epe-rupa pirano kone saliare nipumi aba
    pisade pupitagi pename namea salia. Aa medame aba pisade wae yaenu madaa agaa
    pamu teare mo aa nipu ratu yawalia.
  twi-ASANTE: Deɛ ɔbu nʼani gu mfomsoɔ so no ma ɔdɔ ɛkwan, na deɛ ɔbɔ soɔ no tete
    nnamfonom ntam.
  eng-WEBU: He who covers an offense promotes love; but he who repeats a matter separates
    best friends.
  wal-wal: Naaqettidi ba naaquwaa genttiya urai siiquwaa koyees; shin yoho zaari zaaridi
    woociya urai, ammanettiya laggeta shaakkees.
  acu-NT: Aints chikich aintsu tunaarin etsertsuk pujamtaikia, tunaarinnuka niin nukap
    aneetnuitai. Antsu aintsu tunaarin chikichan etsermatikia, amikri ainauka niin
    kiishminawai.
  spa-PDDPT: El que busca amistad encubre la falta, Pero el que la divulga aparta
    al amigo.
  gun-gun: Amboae kuery ojejavyague ndoikuaa ukai va'e oexa uka oayvua, ha'e rã mba'ekue
    omboaxa-axa rei va'e ma ojapo 'rã joe irũve va'ety joegui oja'o aguã rami.
  agu-BL: Yi e' yi qui na cho'c tan xtxumle'n yi e'chk takle'n cachi' yi na bajij
    scye'j, na na chixcye' tan jale'n mas lok' ib ẍchixo'l tu yi cyamiw. Poro yi e'
    yi na cho'c ch'inch'uj tan xtxumle'n yi e'chk takle'na'tz, na chixcye' tan joyle'n
    oyintzi' ẍchixo'l tu yi cyamiw.
  ilo-ULB: Ti siasinoman a mangpalabas iti maysa a nagkuranganda kenkuana ket makabirok
    iti ayat, ngem ti tao a mangul-ulit iti maysa a banag ket paad-adaywenna dagiti
    nasinged a gagayyemna.
  kpg-kpg: Maa goe e hiihai gi nia daangada gi hiihai adu, dumaalia gi nadau mee hala
    ala ne hai adu gi di goe. Di daahi nia mee hai hala e mee hua di wwae nia hoo
    hagaaloho.
  uig-ARA: باشقىلارنىڭ خاتالىقىنى يوپۇتۇپ كەچۈرگەن كىشى مېھىر-مۇھەببەتنى كۆزلەر؛ كونا
    خاماننى سورىغان كىشى يېقىن دوستلارنى دۈشمەن قىلار.
  bps-bps: Ku mayè i to too kando i dad to, nlifetan i dad salàla di kenen, bay ku
    galan sansulit man i salà i demen to, én gaskah i dadsgalak.
  sus-sus: Diɲɛfe konbi ma a marafanyi nan na gboma, kɔnɔ na ifalafe a xanuntenmae
    tagi isoma.
  pon-2006: Ma ke anahne aramas en poakohng uhk, a ke mahkikihong irail sapwung me
    re wiahiong uhk. Omw pahn loalloale sapwung ehu pahn kak kauwehla nanpwungen kowe
    oh kompoakepahmw.
  ksd-ksd: Nina i tuba ra kaina mangamangana i tikan upi ra varmari, Ma ga nina i
    vaarike milat pa ra magit i varbaiane diat dia ki na bartalaina.
  tur-YTC: Suçu örten kişi sevgiyi teşvik eder, Ama konuyu tekralayıp duran can dostlarını
    ayırır.
  bel-N: Хто прыкрывае правіну, шукае любові, а хто паўтарае слова, разьдзяляе сяброў.
  grc-BRENT: Ὃς κρύπτει ἀδικήματα, ζητεῖ φιλίαν· ὃς δὲ μισεῖ κρύπτειν, διΐστησι φίλους
    καὶ οἰκείους.
  ind-AYT: Seseorang yang menutupi pelanggaran mencari kasih, tetapi dia yang mengungkit-ungkit
    perkara memisahkan sahabat karib.
  nya-nya: Iye amene amakhululukira zolakwa za wina, amafunitsitsa chikondi; wobwerezabwereza
    nkhani amapha chibwenzi.
  hrv-hrv: Tko prikriva prijestup, traži ljubav, a tko glasinu širi, razgoni prijatelje.
  mps-mps: Te bidi aga abagi dabe dali bugagia bidimainu homu ebaso da, teda agai
    te augwaligo yali dwai sę haniligobeo. Tiali goli, te bidi me deligo te dwai
    sę yai po me deli po ola bilibaso da, teda agai te bidigo aga abagi dali wado
    po omainu ebao.
  tpi-tpi: Sapos man i laik bai ol man i stap gut wantaim pren bilong ol, orait em
    i no ken kamapim ol rong ol i bin mekim. Tasol sapos man i toktok nabaut long
    wanpela rong, orait em bai i mekim man i kros long pren bilong en.
  dan-1931: Den, der dølger en Synd, søger Venskab, men den, der ripper op i en Sag,
    skiller Venner.
  vie-OVCB: Bỏ qua lỗi cho nhau đem lại tình yêu mến, nhắc lại mãi lỗi lầm làm phân
    rẽ bạn bè.
  guj-2017: દોષને ઢાંકનાર પ્રેમ શોધે છે, પણ તેને જ વારંવાર બોલ્યા કરનાર ઇષ્ટ મિત્રોમાં
    અંતર પાડે છે.
  pon-2006A: Ma ke anahne aramas en poakohng uhk, a ke mahkikihong irail sapwung me
    re wiahiong uhk. Omw pahn loalloale sapwung ehu pahn kak kauwehla nanpwungen kowe
    oh kompoakepahmw.
  por-BRBSL: He que cobre uma ofensa promove o amor; mas aquele que repete um assunto
    separa os melhores amigos.
  swe-swe: Den som har överseende med (skyler, förlåter) ett felsteg (överträdelse)
    väljer kärleken, men den som ältar vad någon sagt (gjort) kan separera även nära
    vänner.
  cth-cth: Lawkeknae ka ramuk pouh e ni lungpatawnae a tawng, hatei boutbout ka dei
    pouh e tami ni teh huiko a kapek.
  twi-twi: Nea obu nʼani gu mfomso so no ma ɔdɔ kwan, na nea ɔkɔ so bɔ so no tetew
    nnamfonom ntam.
  hlt-hlt: Hlang kah dumlai aka dah loh lungnah a toem dae, olka dongah aka thovael
    loh a boeihlum khaw a paekboe sak.
  tbz-SIM: Kɛ̀ bɛ̀ dɑ dɔ̀ɔ̀ mɛyɛi nkɑ̀ɑ mɛ̀ yɛ̃̀ dí nnɑɑti, kɑ̀ɑ mɛ̀ mmɛ̀ dènniní
    sɑ̃́ɑ̃̀ dí nsĩ̀.
  msy-2020: Gumazim, namakaba a gifongegh deraghvɨra a ko ikɨsɨ, a me a gamir arazir
    kuraba gɨn amang. Nɨ fogh, nɨ uan namakam amizir arazibar gun mɨkɨm mangɨvɨra
    ikɨtɨ, an atar gua uaning abigham.
  dop-dop: Wei ɩ lɔɔkɩ ɩsɑɣɑtʋ nti ɩ tɔɣɔntəlɛ lɑpɑ-ɩ tɔ, ɩ pɛɛkəɣɩ sɔɔlʋɣʋ kɛ́. Amɑ
    wei ɩ tɔɔsəɣɩ-təɣɩ ɩ kʋyɔɣɔtʋtʋ tɑɑ tɔ ɩ fɑkɩ tɑɑpɑlɑɑ.
  azb-azb: Günahı örtən məhəbbət axtarar, Sözgəzdirən əziz dostları ayırar.
  eng-DBY: He that covereth transgression seeketh love; but he that bringeth a matter
    up again separateth very friends.
  hin-2017: जो दूसरे के अपराध को ढाँप देता है, वह प्रेम का खोजी ठहरता है, परन्तु जो
    बात की चर्चा बार बार करता है, वह परम मित्रों में भी फूट करा देता है।
  wol-KYG: Bale tooñ, yokk cofeel; sulliw ay, tas xarit.
  bjr-bjr: Anee faiqí anaasee aniara ruaqeera ani mandaikamma amaqaifana minninnisaa.
    Misa ani mandaikamma amaqaifana kaqi mina irina fidana anee aqoondikirana rakeemminnaranoo.
  eng-YLT: Whoso is covering transgression is seeking love, And whoso is repeating
    a matter Is separating a familiar friend.
  kne-kne: Din mamakawan yan adi taynan di gagayyem na, ngem din mangistorya si basol
    di gagayyem na et dokogan das sisya.
  eng-WYC-2017: He that covereth trespass, seeketh friendships; he that rehearseth
    by an high word, separateth them that be knit together in peace.
  eng-WMBB: He who covers an offence promotes love; but he who repeats a matter separates
    best friends.
  urd-GVH: जो दूसरे की ग़लती को दरगुज़र करे वह मुहब्बत को फ़रोग़ देता है, लेकिन जो
    माज़ी की ग़लतियाँ दोहराता रहे वह क़रीबी दोस्तों में निफ़ाक़ पैदा करता है।
  rug-rug: Asa pu taleoso nia sa sinea si tozi vura nia sa tataru, ba asa pu tavete
    pulea sa sinea si vari paqaha ni sari na baere soti.
  gaz-gaz: Namni balleessaa namaaf dhiisu jaalala guddisa; namni waan tokko irra deddeebiʼu,
    garuu michoota walitti dhiʼaatan gargar baasa.
  fra-LSG: Celui qui couvre une faute cherche l’amour, Et celui qui la rappelle dans
    ses discours divise les amis.
  yal-yal: Naxan muxune mafeluma e hakɛn na, na xanuntenyaan nan fenma. Koni naxan
    luma muxune hakɛne fe rabirɛ e ma, na xɔyimane taxunma nɛn.
  haw-1868: O ka mea huna i ka hewa, oia ke imi i ke aloha; O ka mea hoolaha hou ae,
    hookaawale oia i na makamaka.
  arb-NAV: مَنْ يَصْفَحْ عَنِ الذَّنْبِ يَلْتَمِسْ الْمَحَبَّةَ، وَالوَاشِي يُفَرِّقُ
    بَيْنَ الأَصْدِقَاءِ الْحَمِيمِينَ.
  ewe-ewe: Ame si tsɔ nu tsyɔ vodada dzi la doa lɔlɔ̃ ɖe ŋgɔ eye ame si gawɔ nu si
    wòwɔ va yi la maa xɔlɔ̃ veviwo dome.
  eng-LEE: He that covereth a transgression seeketh love; but he that repeateth a
    matter separateth confident friends.
  asm-FB: যি জনে অপৰাধ ঢাকে, তেওঁ প্ৰেমৰ চেষ্টা কৰে; কিন্তু যি কোনোৱে একে বিষয় বাৰে
    বাৰে কৈ থাকে, তেওঁ প্ৰণয়ৰ বন্ধুৰ বিচ্ছেদ জন্মায়।
  sus-A: دِحّقٍ كٌنبِ مَ عَ مَرَقَنيِ نَن نَ فبٌمَ، كْنْ نَ عِقَلَقٍ عَ شَنُنتٍنمَيٍ
    تَفِ عِسٌمَ.
  fra-SBL: Celui qui couvre une offense favorise l'amour ; mais celui qui répète une
    affaire sépare les meilleurs amis.
  hbo-hbo: מְֽכַסֶּה־פֶּ֭שַׁע מְבַקֵּ֣שׁ אַהֲבָ֑ה וְשֹׁנֶ֥ה בְ֝דָבָ֗ר מַפְרִ֥יד אַלּֽוּף׃
  kik-kik: Mũndũ ũrĩa ũhumbagĩra ihĩtia nĩ wendo acaragia, no ũrĩa ũcookagĩra ũhoro
    atigithanagia andũ marĩ ũrata mũnene.
  fra-NCL: Celui qui couvre une faute cherche l’amitié, et celui qui la rappelle en
    ses paroles divise les amis.
  cek-AK: Minawk zaehaih tahmen kami loe amlunghaih to pungsak; toe zaehaih tahmen
    ai kami loe ampui to ampraeksak.
  cuk-cuk: Dule, dule-egi-isgusad-egi-isgussuliyob-dakedi, ai-nikued-igar ogannoged.
    Ar dule, dule-egi-isgusadga ibmar gannar-gannar-obarele, aimar-isdaradga imaked.
  uig-CYR: Башқиларниң хаталиқини йопутуп кәчүргән киши меһир-муһәббәтни көзләр; Кона
    хаманни сориған киши йеқин достларни дүшмән қилар.
  tel-2017: ప్రేమను కోరేవాడు జరిగిన తప్పును గుట్టుగా ఉంచుతాడు. జరిగిన సంగతి మాటిమాటికీ
    ఎత్తేవాడు దగ్గర స్నేహితులను కూడా పాడు చేసుకుంటాడు.
  hat-BSA: Sila ki kouvri yon transgresyon, chache lanmou; men sila ki repete yon
    koze, separe bon zanmi yo.
  kos-kos: Kom fin lungse mwet in lungse kom, kom nunak munas nu selos ke ma koluk
    elos oru nu sum. Kom fin sikalani in sramsramkin, ac ku in kunauselik inmasrlon
    sie kawuk.
  hbo-WLC: מְֽכַסֶּה־פֶּ֭שַׁע מְבַקֵּ֣שׁ אַהֲבָ֑ה וְשֹׁנֶ֥ה בְ֝דָבָ֗ר מַפְרִ֥יד אַלּֽוּף׃
  ibo-ibo: Onye ọbụla na-akwado ịhụnanya na-ekpuchi njehie, ma onye na-ekwu ihe mere
    mgbe na mgbe na-ekewa ezi enyi.
  ory-ory: ଯେ ଅଧର୍ମ କ୍ଷମା କରେ, ସେ ପ୍ରେମ ଖୋଜେ; ମାତ୍ର ଯେ ପୁନଃ ପୁନଃ ଗୋଟିଏ କଥା ଉତ୍ଥାପନ
    କରେ, ସେ ବିଶେଷ ମିତ୍ରଗଣକୁ ଅଲଗା କରେ।
  chk-chk: Eman mi mochen pwe aramas repwe tongei epwe amusala ar tipis ngeni, nge
    eman mi achemasefäli tipisin eman a tongeni ataela chiechifengen.
  rop-rop: If yu wandim pipul blanga laigim yu wal yu garra larramgo olabat fri if
    dei dum rong ting langa yu. Yu garra oldei jinggabat hau ola rong ting gin kadimat
    yu brom yu fren olabat.
  ukr-1871: Хто провину покриває — любови шукає, хто ж про неї все згадує — друга
    відвертає.
  deu-1951: Wer Liebe sucht, deckt Fehler zu; wer aber Worte hinterbringt, trennt
    vertraute Freunde.
  eng-JPS: He that covereth a transgression seeketh love; but he that harpeth on a
    matter estrangeth a familiar friend.
  srp-1865: Ko pokriva prijestup, traži ljubav; a ko ponavlja stvar, rastavlja glavne
    prijatelje.
  lug-lug: Okwagala tekulondoola nsobi, naye oyo atasonyiwa nsobi akyawaganya ab’omukwano
    enfirabulago.
  heb-heb: מכסה פשע מבקש אהבה ושנה בדבר מפריד אלוף׃
  ben-IRV: যে অপরাধ উপেক্ষা করে, সে প্রেমের খোঁজ করে, কিন্তু যে এক বিষয় বার বার বলে,
    সে ঘনিষ্ট বন্ধুর মধ্যে বিভেদ সৃষ্টি করে।
  pan-pan: ਜਿਹੜਾ ਅਪਰਾਧ ਨੂੰ ਢੱਕ ਲੈਂਦਾ ਹੈ ਉਹ ਪ੍ਰੇਮ ਨੂੰ ਭਾਲਦਾ ਹੈ, ਪਰ ਜੋ ਕਿਸੇ ਗੱਲ ਨੂੰ
    ਬਾਰ-ਬਾਰ ਛੇੜਦਾ ਹੈ ਉਹ ਪੱਕੇ ਮਿੱਤਰਾਂ ਵਿੱਚ ਫੁੱਟ ਪਾ ਦਿੰਦਾ ਹੈ।
  tkr-tkr: Hambaz ıkkanang'vee qəl yik'elivxanaa'ana, Yik'el qavaalya'ang'vee hambaz
    agval ha'ana.
  mya-JVB: သူတပါးပြစ်မှား သော အမှုကိုဝှက် ထားသောသူသည် မေတ္တာ ကို ပြုစု ၏။ ကြားပြော
    သောသူမူကား ၊ မိတ်ဆွေ တို့ကို ကွဲပြား စေ၏။
  tte-O: Saugana tem tomo tupwali nae siginauli koliwo kunuwatu-pwaikili kabo kani
    siyaliyaya kaiwem. Naenaena kana nuwatu-kalatan iya kawa elieliyam kana tosibayanae.
  tbg-tbg: Are nena hana vaiintivano ai qoraiqama amitainara tauru amitairera, viva
    ariara antuqa ariroma varianaro. Are vira uva qaqi iri amitairera, viva kiama
    ariara ti tontivano vaivo tianaro.
  hmo-hmo: Dika ia gwauatao tauna ese lalokau ia havaraia noho, to unai dika ia gwauraia
    loaloa tauna ese, turana dala ia hadikaia noho.
  urd-urd: जो ख़ता पोशी करता है मुहब्बत का तालिब है, लेकिन जो ऐसी बात को बार बार छेड़ता
    है, दोस्तों में जुदाई डालता है।
  rus-SYN: Прикрывающий проступок ищет любви; а кто снова напоминает о нем, тот удаляет
    друга.
  bqc-SIM: Gbɛ̃́ pↄ́ lakà tàae pↄ́ wa kɛ̀ɛ̀la ye wàↄ yeaziɛ, yãzifɛlɛna sↄ̃ ì
    gbɛ̃kɛ bↄaa.
  tcz-CHONGTHU: Koi hileh suhkhelna ngaidam thei chun, ngailutna angaichat jing ahin,
    hinlah miphul phul pan vang gol le pai akikhenpi jin ahi.
  mar-mar: जो कोणी एखाद्याच्या अपराधाकडे दुर्लक्ष करतो तो प्रेम शोधतो, पण जो कोणी
    गत गोष्टी घोकत बसतो तो जवळच्या मित्रास अंतरतो.
  hlt-THB: Thlang a thawlhnaak ak thuhphah ing lungnaak dang sak nawh, cehlai thlang
    a thawlhnaak ak phokung ing beqoep qawi hqeh sak hy.
  qub-qub: Imapitapis perdunaj runaga juc amïgutapis tarinmi. Mana perdunaj runami
    ichanga amïgutapis ogran.
  bqp-bqp: Gbɛ̃ kũ à lá kù taarila tɛn yenyĩ wɛtɛmɛ, yãzĩfutɛri sↄ̃, àdi gbɛ̃nna
    kɛ̃kↄ̃a.
  hat-hat: Si ou vle moun renmen ou, padonnen lè yo fè ou mal. Si w'ap mache repete
    bagay moun fè ki mal, w'ap mete zanmi dozado.
  eng-BSB: Whoever conceals an offense promotes love, but he who brings it up separates
    friends.
  tod-tod: Zɔi é pɔ é nɛɛ nuiti bɛ, naa ɠa ɗa tɔ koloɠologiti suvaayɛ, niiti ti
    ɠɛai la, tɔɔzei ɗa ɠɛna suɠulaa kenein, naa ɠa ɗa è-wɔɔlaiti maaɠooza è ʋa.
  eng-WEBPB: He who covers an offence promotes love; but he who repeats a matter separates
    best friends.
  kbq-kbq: Iza'o havizama huntesimofoma kefo zama'a atrentesimo'a, amu'nozanifina
    avesinte avu'avazamo'a, meno vugahie. Hianagi arone'amofo havi avu'avazama'agu
    hugantigama hanimo'a, knare knampa'a azeri atanegahie.
  nhe-BL: Aqui ax tenextilía itlajtlacol ihuampo tlen quiixpano quipiya teicnelijcayotl,
    pero aqui ajachica tematiltía quihuejcatlalía ihuampo.
  bus-bus: Gbɛ̃ kɛ̀ lá kà taarilaa e yenzi wɛtɛɛmɛ, yãzifɛɛri sↄ̃ è gbɛ̃nna kɛ̃kↄ̃a.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e amo awa pe nehe, aze, a'e re, a'e awa umunàn
    a'e ma'e izuwi heharaz pà nehe, wexak kar putar puruamutar katu haw upy'a pe har
    purupe a'e nehe. Aze ima'enukwaw wi wi a'e ma'e rehe nehe, umuaiw putar uzemyrypar
    haw nehe.
  eng-DRA: 'He that concealeth a transgression. seeketh friendships: he that repeateth
    it again, separateth friends.'
