verse: PRO.017.019
translations:
  mal-C: കലഹപ്രിയർ പാപത്തെ പ്രണയിക്കുന്നു; ഉയർന്ന മതിൽ നിർമിക്കുന്നവർ നാശം ക്ഷണിച്ചുവരുത്തുന്നു.
  deu-TKW: Versündigung liebt, wer Zank liebt; wer seine Thüre hoch macht, trachtet
    nach Einsturz.
  lin-lin: Moto oyo alingaka koswana alingaka masumu ; moto oyo atongaka ekuke na
    ye na likolo amilukelaka kokweya.
  eng-LSV: Whoever is loving transgression is loving debate, || Whoever is making
    his entrance high is seeking destruction.
  eng-GNV: 'He loueth transgression, that loueth strife: and he that exalteth his
    gate, seeketh destruction.'
  eng-WEBSTER: 'He loveth transgression that loveth strife: and he that exalteth his
    gate seeketh destruction.'
  nhw-BL: Aqui quipactía tlanajnanquilis quipactía tlajtlacolchihua. Aqui mohueyimati
    ica iseltzi motemolía tlaohuijcayotl.
  swh-ONEN: Yeye apendaye ugomvi apenda dhambi; naye ainuaye sana lango lake hutafuta
    uharibifu.
  bba-bba: Wi u rɑ sɑnnɔsu kɑ̃, u rɑ durum kɑ̃wɑ. Wi u rɑ ɡɑ̃ɑnu niɑ ko ni nu nùn
    kere, u koo kɑm kowɑ.
  eng-KJVCPB: 'He loveth transgression that loveth strife: And he that exalteth his
    gate seeketh destruction.'
  luo-luo: Ngʼat mohero dhawo ohero richo; ngʼat mogero ohinga mabor kelo mana hinyruok.
  meu-meu: Kara dika e ura heniamu tauna ese heiri-heiri danu e ura heniamu; bona
    ena iduara atai ai e karaiamu tauna ese hahebua-tari e tahuamu.
  npi-ULB: द्वन्द्वलाई प्रेम गर्नेले पापलाई प्रेम गर्छ । आफ्नो ढोकाको सङ्घार अति अग्लो
    बनाउनेले हड्‍डी भँचाउने छ ।
  yor-yor: Ẹni tí ó fẹ́ràn ìjà fẹ́ràn ẹ̀ṣẹ̀; ẹni tí ó kọ́ ibodè gígàn ń wá ìparun.
  ind-ind: Siapa yang suka bertengkar berarti senang berbuat dosa. Orang yang menyombongkan
    diri mengundang kehancuran.
  pes-OPCB: شخص ستیزه‌جو گناه را دوست دارد و آدم بلند پرواز خرابی به بار می‌آورد.
  tgl-ULB: Ang sinuman na nagmamahal sa mga hidwaan ay nagmamahal sa kasalanan; Ang
    taong gumagawa ng mataas na pintuan ay sanhi para ang buto ay mapilayan.
  hui-hui: Ko bulene hamelo kago ibugua wai bilo mo bia haga. Mine haabo haga karume
    mo ko holene hai biaga.
  mya-mya: ရန်တွေ့ခြင်းကို နှစ်သက်သောသူသည် လွန် ကျူးခြင်းကိုလည်း နှစ်သက်တတ်၏။ မိမိတံခါးကို
    ချီးမြှင့် သော သူသည် ပျက်စီးခြင်းကို ရှာတတ်၏။
  bod-N: རྩོད་པར་སེམས་པ་འཆོར་བ་ཉེས་པར༌དགའ། །རྒྱ་སྒོ་མཐོན་པོར་བརྩིགས་པས་རང་ཉིད༌བརླག།
  wsk-wsk: Awiriya ining singi tagira gurungumura bitirukko kua lagoso, koma suanta
    nu memek tagi kumik te bitirukko kua lagoso; supuling lagara se nimi patawura
    ko munan mu, memek tagirok se tairuk ka maguwurokko.
  sna-sna: Uyo anoda zvokukakavara anoda chivi; uyo anovaka suo refu anotsvaka kuparadzwa.
  spa-BLM: El que ama la desobediencia ama la contienda. El que construye una puerta
    alta busca la destrucción.
  cac-cac: A eb' scham val stzuntzan eb' yetanimail, schampax val eb' yac'an oval.
    A eb' syic'chaan̈ sb'a, munil syac' lajvoquel sb'a eb'.
  swh-ULB: Apendaye mafarakano anapenda dhambi; ambaye hutengeneza kizingiti kirefu
    sana kwenye mlango wake husababisha kuvunjia kwa mifupa.
  bel-bel: Хто любіць свары, любіць грэх; і хто высока ўзносіць вароты свае, той шукае
    падзеньня.
  deu-ELBBK: Wer Zank liebt, liebt Übertretung; wer seine Tür hoch macht, sucht Einsturz.
  mbb-OT: Is etew he zekelà diyà te ǥehinawa zin is samuk, ne zekelà diyà te ǥehinawa
    zin is salà; ne is etew he lalung ne ebpen-ahà te kegkezeeti zin.
  mal-2015: കലഹപ്രിയൻ ലംഘനപ്രിയൻ ആകുന്നു; പടിവാതിൽ പൊക്കത്തിൽ പണിയുന്നവൻ ഇടിവു ഇച്ഛിക്കുന്നു.
  rmc-rmc: Oda, ko pes rado vesekedinel, rado kerel o binos, a ko pes furt ašarel,
    rodel e zahuba.
  pes-OPV: هر‌که معصیت را دوست دارد منازعه رادوست می‌دارد، و هر‌که در خود را بلند
    سازدخرابی را می‌طلبد.
  ron-1924: Чине юбеште чертуриле юбеште пэкатул ши чине-шь зидеште поарта пря ыналтэ
    ышь каутэ пеиря.
  ben-OBCV: যে বিবাদ ভালোবাসে সে পাপও ভালোবাসে; যে উঁচু দরজা নির্মাণ করে সে সর্বনাশ
    ডেকে আনে।
  som-som: Kii xadgudub jecelu muran buu jecel yahay, Oo kii iriddiisa sarraysiiyaana
    wuxuu doondoontaa baabba'.
  lat-VUC: Qui meditatur discordias diligit rixas, et qui exaltat ostium quærit ruinam.
  eng-ASVBT: 'He loveth transgression that loveth strife: He that raiseth high his
    gate seeketh destruction.'
  mna-mna: Zin wal ta lelen pa mbulu sananŋana, ta tiŋoŋooŋo len sorok. Mi tomtom
    ta so ipo siiri biibi bekena ipakuri pa, mibe iyembut itunu pa waene bizin pakan,
    na ni itoto zaala tabe ipasaani.
  ita-1885: Chi ama contesa ama misfatto; Chi alza la sua porta cerca ruina.
  eng-LXXUP: A lover of sin rejoices in strifes;
  eng-ULB: Whoever loves conflict loves sin; the one who makes the threshold of his
    door too high causes bones to be broken.
  spa-VBL: A los que aman el pecado les gusta el pleito. Los que construyen muros
    altos invitan a la destrucción.
  fra-_FOB: Celui qui aime les querelles, aime le mal; et celui qui élève trop son
    portail, veut qu'il croule.
  mal-mal: കലഹപ്രിയൻ ലംഘനപ്രിയൻ ആകുന്നു; അഹങ്കരാത്തോടെ സംസാരിക്കുന്നവന്‍ നാശം ഇച്ഛിക്കുന്നു.
  urd-GVR: Jo laṛāī-jhagaṛe se muhabbat rakhe wuh gunāh se muhabbat rakhtā hai, jo
    apnā darwāzā had se zyādā baṛā banāe wuh tabāhī ko dāḳhil hone kī dāwat detā hai.
  suz-BL: जिचा दाक्‍बमी पाप कली यो दाक्‍ब। लाइश्‍शो लाप्‍चो सेल्‍बमी मुर आन रुश जिक्‍पाइक्‍ब।
  eng-NOY: He who loveth strife loveth transgression; He who raiseth high his gate
    seeketh ruin.
  ita-1927: Chi ama le liti ama il peccato; chi alza troppo la sua porta, cerca la
    rovina.
  ckb-ckb: ئەوەی حەز لە ناکۆکی بکات حەز لە گوناه دەکات، ئەوەی دەرگای خۆی بڵند بکات
    داوای شکان دەکات.
  eng-BBE: 'The lover of fighting is a lover of sin: he who makes high his doorway
    is looking for destruction.'
  kan-OKCV: ಕಲಹವನ್ನು ಪ್ರೀತಿಮಾಡುವವನು ಪಾಪವನ್ನು ಪ್ರೀತಿಮಾಡುತ್ತಾನೆ; ತನ್ನ ಗೋಡೆಯನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವವನು
    ನಾಶನವನ್ನು ಆಮಂತ್ರಿಸುತ್ತಾನೆ.
  tam-2017: விவாதப்பிரியன் பாவப்பிரியன்; தன்னுடைய வாசலை உயர்த்திக் கட்டுகிறவன் அழிவை
    நாடுகிறான்.
  spa-RV-1909: La prevaricación ama el que ama pleito; y el que alza su portada, quebrantamiento
    busca.
  ron-BTF: Cel ce iubește cearta iubește fărădelegea, și cel ce își înalță poarta
    caută distrugere.
  eng-WEBP: He who loves disobedience loves strife. One who builds a high gate seeks
    destruction.
  eng-FBV: People who love sin like to argue; those who build high gates invite destruction.
  nld-1939: Wie op ruzie gesteld is, is op zonde gesteld; Wie hooghartig spreekt,
    zoekt zijn eigen val.
  nch-BL: Cati quipactía tanajnanquilis quipactía tajtacolchihua. Cati mohueyimati
    ica iselti motemohuilía taohuijcayot.
  vie-1934: Ai ưa tranh cạnh ưa tội lỗi; Ai xây cất cửa mình cao kiếm điều hư sập.
  hin-CV: जो कोई झगड़े से प्यार रखता है, वह पाप से प्यार करता है; जो भी एक ऊंचा फाटक
    बनाता है विनाश को आमंत्रित करता है.
  eng-OURB: He who 'ahav ·affectionately loves· rebellious breach of relationship
    'ahav ·affectionately loves· strife. One who builds a high gate seeks destruction.
  spa-BES: 'El amante de la contienda es un amante del pecado: el que abre la puerta
    busca la destrucción.'
  tdx-tdx: Mpitea fiolàñe ty mpikoko lietse, vaho mikai-rotsake ty mandranjy lalambey
    abo.
  tha-KJV: บุ​คคลผู้รักการละเมิ​ดก​็รักการวิ​วาท บุ​คคลผู้​ทำประตู​เรือนของเขาให้สู​งก​็แสวงการทำลาย
  por-BR-2018: Quem ama a briga, ama a transgressão; quem constrói alta sua porta
    busca ruína.
  deu-ELO: Wer Zank liebt, liebt Übertretung; wer seine Tür hoch macht, sucht Einsturz.
  eng-WYC-2018: He that bethinketh discords, loveth chidings; and he that enhanceth
    his mouth, seeketh falling. (He who thinketh up discord, loveth arguments; and
    he who exalteth his own mouth, seeketh his own downfall.)
  epo-epo: Kiu amas malpacon, tiu amas pekon; Kiu tro alte levas sian pordon, tiu
    serĉas pereon.
  uig-PIN: Jedǝlgǝ amraⱪ gunaⱨⱪa amraⱪtur; Bosuƣini egiz ⱪilƣan ⱨalakǝtni izdǝr.
  beo-beo: Di da wadela:i hou hanai galea, di da bidi hamosu amola hanai gala. Di
    da hidale dia hou gaguia gadosea, bidi da dima doaga:mu.
  tpi-OTNT: Man i save laikim pasin bilong sin, em i save laikim tu long kirapim pait.
    Na man i litimapim nem bilong em yet, em i wok long painim bagarap.
  hau-SA: Duk mai son faɗa yana son zunubi, duk wanda ya gina ƙofar shiga mai tsawo
    yana gayyatar hallaka.
  uig-LAT: Jédelge amraq gunahqa amraqtur; Bosughini égiz qilghan halaketni izder.
  nde-nde: Lowo othanda inkani uthanda isono; lowo owakha isango eliphakemeyo udinga
    ukubhidlizwa.
  ton-ton: 'Ko ia ʻoku manako ki he feʻiteʻitani ʻoku ʻofa ia ki he kovi: pea ko ia
    ʻoku hiki hake hono matapā ʻoku kumi ʻe ia ki he fakaʻauha.'
  ces-1613: Kdož miluje svadu, miluje hřích; a kdo vyvyšuje ústa svá, hledá potření.
  eng-WMB: He who loves disobedience loves strife. One who builds a high gate seeks
    destruction.
  tam-TCV: வாக்குவாதத்தை விரும்புகிறவர்கள் பாவத்தை விரும்புகிறார்கள்; வாசலை உயர்த்திக்
    கட்டுகிறவர்கள் அழிவையே அழைக்கிறார்கள்.
  ceb-ULB: Si bisan kinsa kadtong mahigugma sa panagbingkil nahigugma sa sala; siya
    nga maghimo sa hataas nga babag sa iyang pultahan maoy mahimong hinungdan nga
    makabali sa mga bukog.
  pol-UBG: Kto kocha grzech, kocha spór, a kto podwyższa swoją bramę, szuka zagłady.
  urd-GVU: جو لڑائی جھگڑے سے محبت رکھے وہ گناہ سے محبت رکھتا ہے، جو اپنا دروازہ حد
    سے زیادہ بڑا بنائے وہ تباہی کو داخل ہونے کی دعوت دیتا ہے۔
  deu-1912: Wer Zank liebt, der liebt Sünde; und wer seine Türe hoch macht, ringt
    nach Einsturz.
  kan-2017: ಪಾಪಪ್ರಿಯನು ಕಲಹಪ್ರಿಯ, ಸೊಕ್ಕಿನಿಂದ ಮಾತನಾಡುವವನು ಕೇಡು ಬರಮಾಡಿಕೊಳ್ಳುವನು.
  yap-yap: Ra ga ba’adag e denen ma kag ba’adag e k’ar oloboch. Fa’anra ga be yin’
    ufan e fel’rogon nga dakenam ma aram e oloboch e ga be ning.
  hlt-MCSB: Boekoek aka lungnah loh olpungnah te a lungnah, a thohka te a sang sak
    tih pocinah a tlap.
  mdy-ETH: ዑራ ናሽካሢ ጎሜ ናሽካኔ፤ ዼጊዲ ኮሾና ማርሻ ካራጉዲ ፔና ዼጊሳ ዓሲ ሎኦሚሢ ዔኤላኔ።
  kew-kew: Waea pape madaa raaname omea aamere wala yada pape madaa raana omo yada
    marekaaya. Go page aa medame nipuna bi minasaaliare go aa nipuna bipa nipu omape
    yae asapea.
  twi-ASANTE: Deɛ ɔpɛ ntɔkwa no dɔ bɔne; deɛ ɔsi ɛpono tentene no frɛfrɛ ɔsɛeɛ.
  eng-WEBU: He who loves disobedience loves strife. One who builds a high gate seeks
    destruction.
  wal-wal: Ooshshaa dosiya asi nagaraa dosees; ubbatoo ceeqettiya asi bashshaa ba
    bolli xeesees.
  acu-NT: Aints jiyaanitan wakera nuka maaniatniuncha wakerawai. Tura miajuitjai tumamuka
    ningki mestumawai.
  spa-PDDPT: El que ama la transgresión ama la disputa, Y el que abre mucho la puerta
    busca su ruina.
  gun-gun: Joguero'a reixe vai va'e ojejavy reia rupi rive 'rã ikuai, ha'e ngokẽ ombotuvixa
    va'ekue py ae 'rã ojeity uka.
  agu-BL: Yi e' yi chin cyajbil nin xuxi'n, oyintzi' na cyaj. Na jun yi na tocsaj
    tib nim tu yi tetz tajtza'kl, i' te'n na tzan tan cu'se'n tramp swutz.
  ilo-ULB: Ti siasinoman a makinkayat iti riri, kaykayatna met ti basol; ti tao nga
    agar-aramid iti nangato unay a balandra iti ruanganna, itultulokna met nga adda
    tultulang a matukkol.
  kpg-kpg: Di hiihai e hai di hala la di hiihai e hagahinihini. Maa goe ga hagamuamua
    gi o maluagina i nia madagoaa huogodoo, goe e halahala do haingadaa.
  uig-ARA: جېدەلگە ئامراق گۇناھقا ئامراقتۇر؛ بوسۇغىنى ئېگىز قىلغان ھالاكەتنى ئىزدەر.
  bps-bps: I to mayè sugak, mayè gamsalà, na i to too fdag, mayè ku malmo.
  sus-sus: Gere rafan mixi yo ma, yunubi fan nafan na kanyi ma. Mixi naxan a yɛtɛ
    igboma, xunnakanɛ nan a lima.
  pon-2006: Mwahuki wiahda dihp rasehng mwahuki wiahda kahpwal. Ma ke kin suwei ahnsou
    koaros, ke pein raparapahki kaupomw.
  ksd-ksd: Nina i mainge ra varpiam i mainge ra varngangar; Ma nina i pait vangala
    ra matakilalat ta ra kubana urama i tikatikan upi ra vinirua.
  tur-YTC: Başkaldırıyı seven çekişmeyi sever. Yüksek kapı yapan yıkım arar.
  bel-N: Хто любіць сваркі, любіць грэх, і хто падымае высока вароты свае, шукае загубы.
  grc-BRENT: Φιλαμαρτήμων χαίρει μάχαις,
  ind-AYT: Dia yang suka bertengkar menyukai perselisihan; dia yang meninggikan pintunya
    mencari kehancuran.
  nya-nya: Wokonda zolakwa amakonda mkangano, ndipo wokonda kuyankhula zonyada amadziyitanira
    chiwonongeko.
  hrv-hrv: Grijeh ljubi tko ljubi svađu, i tko visoko diže svoja vrata, traži propast.
  mps-mps: Te dwai kolesaga yabo wei homu ebo bidigo, agai te konila po wabo hodolobo
    sę me wei yaibao. Tama te bidi aga digi aga nogi ugwaba sabo bidi, aga te dolobo
    sę iduaibao.
  tpi-tpi: Man i save laikim pasin bilong sin, em i save laikim tu long kirapim pait.
    Na man i litimapim nem bilong em yet, em i wok long painim bagarap.
  dan-1931: Ven af Kiv er Ven af Synd; at højne sin Dør er at attrå Fald.
  vie-OVCB: Ai ưa tranh cạnh chuốc điều tội ác; phô trương cửa đẹp rước họa vô nhà.
  guj-2017: કજિયો ચાહનાર પાપ કરે છે; જે પોતાનો દરવાજો વિશાળ બનાવે છે, તે વિનાશ શોધે
    છે.
  pon-2006A: Mwahuki wiahda dihp rasehng mwahuki wiahda kahpwal. Ma ke kin suwei ahnsou
    koaros, ke pein raparapahki kaupomw.
  por-BRBSL: Aquele que ama a desobediência ama a luta. Aquele que constrói um portão
    alto procura destruição.
  swe-swe: Den som älskar synd, älskar strider (tvister, ordstrider, tävlan, gräl),
    den som bygger höga portar [som en fasad för att imponera och verka bättre än
    vad han är] försäkrar sig om sitt eget fall (ras).
  cth-cth: Lawkeknae ka ngai e ni teh kâyuenae hai a ngai, a longkha ka rasangsak
    e ni rawknae hah a tawng.
  twi-twi: Nea ɔpɛ ntɔkwaw no dɔ bɔne; nea osi ɔpon tenten no frɛfrɛ ɔsɛe.
  hlt-hlt: Boekoek aka lungnah loh olpungnah te a lungnah, a thohka te a sang sak
    tih pocinah a tlap.
  tbz-SIM: Wèè nɔnnɛ̀ yɛkpɑ̀rɛ̀ ò dɔ́ mɛyɛi mmɛ, wèè tɑ̃ omɑ́ɑ̀ ò dotimu.
  msy-2020: Gumazir arazir kuram gifongezim, a uaghan mɨdoroziba forasava ami. Ezɨ
    gumazir uabɨ uan ziam fem, an osɨmtɨzimɨn aven mangasava ami.
  dop-dop: Wei ɩ sɔɔlɑ yoou tɔ ɩ sɔɔlɑ ɩsɑɣɑtʋ kɛ́, nɑ wei ɩ́lɛ́ ɩ hɔŋ ɩ tɩ tɔ ɩ́
    polo wɑkəlʋɣʋ tɑɑ.
  azb-azb: İtaətsizliyi sevən münaqişəni sevər, Qapısını ucaldan əcəlini səslər.
  eng-DBY: He loveth transgression that loveth a quarrel; he that maketh high his
    gate seeketh destruction.
  hin-2017: जो झगड़े-रगड़े में प्रीति रखता, वह अपराध करने से भी प्रीति रखता है, और
    जो अपने फाटक को बड़ा करता, वह अपने विनाश के लिये यत्न करता है।
  wol-KYG: Ku bëggu ay bëggi tooñ; damu, yàqule.
  bjr-bjr: Faiqí moo fannoo numoo kambiqara oosanara aidi marifa mifa rakirana kambiqaranara
    faqa aididanoo. Aneenna afaaqa amooqinana anee ummaarara randaida miqimariananoo.
  eng-YLT: Whoso is loving transgression is loving debate, Whoso is making high his
    entrance is seeking destruction.
  kne-kne: Din manglaylayad si ibaw ya mangipapangato si awak na et laylaydena di
    basol ya an-anapena di kadadaelana.
  eng-WYC-2017: He that bethinketh discords, loveth chidings; and he that enhanceth
    his mouth, seeketh falling.
  eng-WMBB: He who loves disobedience loves strife. One who builds a high gate seeks
    destruction.
  urd-GVH: जो लड़ाई-झगड़े से मुहब्बत रखे वह गुनाह से मुहब्बत रखता है, जो अपना दरवाज़ा
    हद से ज़्यादा बड़ा बनाए वह तबाही को दाख़िल होने की दावत देता है।
  rug-rug: Asa pu qetu nia sa vinari tokei si qetu nia sa sinea; asa pu zama ni sari
    nana tinago doduru totoso si tepa tinasuna.
  gaz-gaz: Namni lola jaallatu cubbuu jaallata; namni karra ol dheeraa ijaarus badiisa
    waama.
  fra-LSG: Celui qui aime les querelles aime le péché; Celui qui élève sa porte cherche
    la ruine.
  yal-yal: Yɛngɛn nafan naxan ma, hakɛn fan nafan na kanna ma. Naxan na a yɛtɛ yigbo,
    na gbalon nan fɔxɔ ra.
  haw-1868: O ka mea makemake i ke kipi, oia ka i makemake i ka hakaka; O ka mea hookiekie
    ae i kona ipuka, imi oia i ka make.
  arb-NAV: مَنْ يُحِبَّ الإِثْمَ يُحِبَّ الْمُشَاجَرَةَ، وَمَنْ يُكْثِرْ مِنَ الْمُبَاهَاةِ
    يَجْلِبْ عَلَى نَفْسِهِ الدَّمَارَ.
  ewe-ewe: Ame si lɔ̃ dzrewɔwɔ la lɔ̃a nu vɔ̃ eye ame si de agbo kɔkɔ eƒe aƒe nu la
    le gbegblẽ dim.
  eng-LEE: He loveth transgression that loveth quarrel; and he that maketh high his
    door seeketh destruction.
  asm-FB: যিজনে বিবাদ ভাল পায়, তেওঁ পাপ ভাল পায়; যি কোনোৱে নিজৰ প্রবেশ দুৱাৰ ওখ
    কৰে, তেওঁ বিনাশৰ চেষ্টা কৰে।
  sus-A: فٍرٍ رَقَن مِشِ يٌ مَ، يُنُبِ قَن نَقَن نَ كَنيِ مَ. مِشِ نَشَن عَ يّتّ عِفبٌمَ،
    شُننَكَنّ نَن عَ لِمَ.
  fra-SBL: Celui qui aime la désobéissance aime les querelles. Celui qui construit
    une porte haute cherche la destruction.
  hbo-hbo: אֹ֣הֵֽב פֶּ֭שַׁע אֹהֵ֣ב מַצָּ֑ה מַגְבִּ֥יהַּ פִּ֝תְחֹ֗ו מְבַקֶּשׁ־שָֽׁבֶר׃
  kik-kik: Mũndũ ũrĩa wendete haaro nĩ mehia endete; na mũndũ ũrĩa wakaga kĩhingo
    kĩraihu na igũrũ eĩtagĩria wanangĩki.
  fra-NCL: Celui qui aime les querelles aime le péché ; celui qui élève sa parole
    aime sa ruine.
  cek-AK: Angzoeh koeh kami loe zae sakhaih doeh koeh; angmah ih khongkha amoek haih
    kami loe amrohaih ni pakrong.
  cuk-cuk: Dule-isguedbina-itogerbadi, unnila urwedbina gudidaed. Dule-san-dummarba-imakedi,
    na dukin boni-amidaed.
  uig-CYR: Җедәлгә амрақ гунаға амрақтур; Босуғини егиз қилған һалакәтни издәр.
  tel-2017: కలహాలంటే ఇష్టం ఉన్నవాడు పాపాన్ని ప్రేమించేవాడు. తన ఇంటి వాకిళ్ళు ఎత్తు
    పెంచేవాడు ఎముకలు విరగడానికి కారణం అవుతాడు.
  hat-BSA: Sila ki renmen vyole lalwa a renmen konfli; sila ki awogan an, chache gwo
    dega.
  kos-kos: Mwet su lungse ma koluk elos lungse orek lokoalok. Kom fin konkin mwe kasrup
    lom pacl nukewa, kom purakak lokoalok.
  hbo-WLC: אֹ֣הֵֽב פֶּ֭שַׁע אֹהֵ֣ב מַצָּ֑ה מַגְבִּ֥יהַּ פִּ֝תְח֗וֹ מְבַקֶּשׁ־שָֽׁבֶר׃
  ibo-ibo: Onye na-ahụ esemokwu nʼanya hụrụ mmehie nʼanya. Onye na-ewuli ọnụ ụzọ ama
    ya elu na-akpọ ntipịa oku.
  ory-ory: ଯେ କଳି ଭଲ ପାଏ, ସେ ଅପରାଧ ହିଁ ଭଲ ପାଏ; ପୁଣି, ଯେକେହି ଆପଣା ଦ୍ୱାର ଉଚ୍ଚ କରେ, ସେ
    ବିନାଶ ଖୋଜେ।
  chk-chk: Eman mi efich anini a pwal efich tipis, nge eman mi eäni kapas tunosikesik
    a kütta feiengau.
  rop-rop: Enibodi hu laigim agamin oldei laigim meigimbat trabul, en enibodi hu oldei
    jidan praudbala oldei lukabat blanga trabul.
  ukr-1871: Хто любить сварку, той любить і гріх; а хто надто високо піднімає ворота
    свої, шукає упадку.
  deu-1951: Wer Zank liebt, der liebt Entzweiung, und wer sein Tor zu hoch baut, läuft
    Gefahr, daß es zusammenbricht.
  eng-JPS: He loveth transgression that loveth strife; he that exalteth his gate seeketh
    destruction.
  srp-1865: Ko miluje svaðu, miluje grijeh; ko podiže uvis vrata svoja, traži pogibao.
  lug-lug: Oyo ayagala ekibi anyumirwa ennyombo, n’oyo akola omulyango omunene ogw’omu
    maaso gwa bbugwe ye nga guyitiridde obunene gulimuteganya nnyo.
  heb-heb: אהב פשע אהב מצה מגביה פתחו מבקש שבר׃
  ben-IRV: যে দ্বন্দ্ব ভালবাসে, সে অধর্ম্ম ভালবাসে; ঔদ্ধত্যপূর্ণ ভাবে কথা বলে সে বিপদকে
    আমন্ত্রণ দেয়।
  pan-pan: ਜੋ ਝਗੜੇ ਨਾਲ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ ਉਹ ਅਪਰਾਧ ਦੇ ਨਾਲ ਵੀ ਪ੍ਰੇਮ ਕਰਦਾ ਹੈ, ਜਿਹੜਾ ਹੰਕਾਰ
    ਨਾਲ ਬੋਲਦਾ ਹੈ ਉਹ ਆਪਣਾ ਨਾਸ ਭਾਲਦਾ ਹੈ।
  mya-JVB: ရန်တွေ့ ခြင်းကို နှစ်သက် သောသူ သည် လွန်ကျူး ခြင်းကိုလည်း နှစ်သက် တတ်၏။
    မိမိ တံခါး ကို ချီးမြှင့် သောသူသည် ပျက်စီး ခြင်းကို ရှာ တတ်၏။
  tte-O: Yaiya ikawalulu naenaena koina bwaimwa polowe yo gamwapakiki ikasolanan.
    Yaiya gana lalakina ikabi iyogayoga tokewali kaiweli kaiwenaele gana lalakinane
    kana kilakilala yakato gogo wasawasa iyaele kalona mena.
  tbg-tbg: Tirorira haikara antuqa ari vaiva viva qora okarara antuqa arivaro vaira.
    Nai mahuta ti vaiva viva qora okarama naiqaa qovarama kaanaro.
  hmo-hmo: Kara dika ia ura henia noho tauna ese, heai danu ia ura henia noho. Bema
    nega ibounai mai hekokoroku danu hereva oi gwauraia neganai, oi ese dika bada
    oi tahua noho.
  urd-urd: फ़साद पसंद ख़ता पसंद है, और अपने दरवाज़े को बलन्द करने वाला हलाकत का तालिब।
  rus-SYN: Кто любит ссоры, любит грех, и кто высоко поднимает ворота свои, тот ищет
    падения.
  bqc-SIM: Gbɛ̃́ pↄ́ ye sòlei ye duunaiɛ, yã́gbãa'ona ì músi'i azĩaɛ.
  tcz-CHONGTHU: Suhkhel ding ging lou mihem chun kinah baotam adei ahin, ain kotpi
    paopia kiletsah pan manthahna jeng agon ahibouve.
  mar-mar: ज्याला भांडण प्रिय त्यास पाप प्रिय; जो आपले दार उंच करतो तो हाड मोडण्यास
    कारण होतो.
  hlt-THB: Boekoek ak lungnak ing thawlh lungna nawm, ak chawmkeng ak sang sak ing
    seetnaak ce sui hy.
  qub-qub: Rimanacoj yachacashaga imaypis pillyallatami ashiycan. Alabacojcunaga quiquillanmi
    mana alliman chayan.
  bqp-bqp: Gbɛ̃ kũ à ye fìtiii ye durunnaimɛ, gbɛ̃ kũ à a gãnulɛ bò yàasa dì kisira
    wɛtɛ a zĩdanɛ.
  hat-hat: Moun ki renmen chache kont renmen fè sa ki mal. Moun k'ap pale avèk awogans,
    se moun k'ap mache ak sèkèy yo anba bra yo.
  eng-BSB: He who loves transgression loves strife; he who builds his gate high invites
    destruction.
  tod-tod: Nui kpɔɛba vai nɛai bɛ, tɔ koloɠologi nɛɛʋɛ bɛ. Zɔi kibɔɔlɔmai su, naa
    wɔinʋɛ ga é ɓɔɠɔ ɠoloɠolo.
  eng-WEBPB: He who loves disobedience loves strife. One who builds a high gate seeks
    destruction.
  kbq-kbq: Iza'o ha'frama hu'zankuma avesintemo'a, kumiku ave'nesie. Iza'o agra'a
    agima erintesgama nehimo'a, hazenke erigahie.
  nhe-BL: Aqui quipactía tlanajnanquilis quipactía tlajtlacolchihua. Aqui mohueyimati
    ica iselti motemolía tlaohuijcayotl.
  bus-bus: Gbɛ̃ kɛ̀ ye swèezi ye durunzimɛ, gbɛ̃ kɛ̀ à a gãnulɛ bↄ̀ yàasa è mↄ́nzi
    wɛtɛ a zĩndanɛ.
  gub-BL: Teko ikatu 'ym ma'e izeàmàtyry'ym wer wà. Wemiapo kwer ikatu haw tuweharupi
    imume'u har uzàn oho iko iaiw paw kutyr wà.
  eng-DRA: 'He that studieth discords, loveth quarrels: and he that exalteth his door,
    seeketh ruin.'
