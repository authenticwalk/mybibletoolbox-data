verse: PRO.017.004
translations:
  mal-C: ദുഷ്ടർ കുടിലഭാഷണങ്ങൾക്കു ചെവികൊടുക്കുന്നു; കള്ളം പറയുന്നവർ നാശഹേതുകമായ അധരങ്ങൾ
    ശ്രദ്ധിക്കുന്നു.
  deu-TKW: Der Bösewicht achtet auf die heillose Lippe; die Falschheit hört auf die
    verderbliche Zunge.
  lin-lin: Moto oyo asalaka mabe ayokaka maloba ya bato mabe, mokosi apesaka litoyi
    na ye na maloba ya lokuta.
  eng-LSV: An evildoer is attentive to lips of vanity, || Falsehood is giving ear
    to a mischievous tongue.
  eng-GNV: The wicked giueth heed to false lippes, and a lyer hearkeneth to the naughtie
    tongue.
  eng-WEBSTER: 'A wicked doer giveth heed to false lips: and a liar giveth ear to
    a naughty tongue.'
  nhw-BL: Amo cuajcualme huan istlacatini quitlacaquilíaj camanali catli fiero. Quichihuilíaj
    cuenta inincamanal masehualme catli quinequij quintzontlamiltise sequinoc.
  swh-ONEN: Mtu mwovu husikiliza midomo mibaya; mwongo husikiliza kwa makini ulimi
    wa madhara.
  bba-bba: Tɔn kɔ̃sowɑ u rɑ tɔn kɔ̃son ɡɑri swɑɑ dɑki, kpɑ wee kowo u mɑɑ weesuɡii
    swɑɑ dɑki.
  eng-KJVCPB: A wicked doer giveth heed to false lips; And a liar giveth ear to a
    naughty tongue.
  luo-luo: Ngʼat ma timbene richo chiko ite ne dhok mopongʼ gi richo, ja-miriambo
    winjo lep mar ajara.
  meu-meu: Kara dika tauna ese dika bibinadia e kamonai henidiamu; bona koikoi tauna
    ese mala gageva-gagevana e hakala heniamu.
  npi-ULB: खराब काम गर्नेले दुष्‍टको ओठमा ध्यान दिन्छ । झुट बोल्नेले विनाशक जिब्रोमा
    कान लगाउँछ ।
  yor-yor: Ènìyàn búburú ń tẹ́tí sí ètè tí ń sọ ibi; òpùrọ́ a máa fetí sí ahọ́n búburú.
  ind-ind: Orang jahat dan pembohong senang mendengar gosip yang menjatuhkan orang
    lain.
  pes-OPCB: آدم بدکار از همنشینی با آدمهای بد لذت می‌برد و آدم دروغگو از همنشینی با
    اشخاص دروغگو.
  tgl-ULB: Ang taong gumagawa ng masama ay nakikinig sa mga taong nagsasalita ng kasamaan;
    Ang sinungaling ay nagbibigay pansin sa mga taong nagsasalita ng mga masasamang
    bagay.
  hui-hui: Wali agali ko biaga karume ko binigonaga te larago hale hoa haga. Ke̱ haga
    karumebi ke̱ henegonaga te larago hale hole hame laga ka.
  mya-mya: မတရားသဖြင့်ပြုသော သူသည် မုသာစကားကို ယုံတတ်၏။ မုသာသုံးသော သူသည်လည်း ဆိုးညစ်သော
    စကားကို နားထောင်တတ်၏။
  bod-N: ལས་ངན་བྱེད་པས་སྨྲ་བརྗོད་ངན་པར༌ཉན། །རྫུན་གཏམ་སྨྲ་བས་ཕྲ་མའི་ལྕེ་ལ༌བླག།
  wsk-wsk: Kari memek mu ikia memek ikiokko ninguru due tagiso; uwutatala, kawel kari
    mu den kawel ikiokko ninguru kueso.
  sna-sna: Munhu akaipa anoteerera miromo yakaipa; murevi wenhema anorerekera nzeve
    yake kururimi runoparadza.
  spa-BLM: El malhechor hace caso a los labios perversos. Un mentiroso da oídos a
    una lengua traviesa.
  cac-cac: A eb' chuc sb'eyb'al, scha juntzan̈ chucal lolonel eb'. A eb' esalvum,
    scha juntzan̈ esal lolonel eb'.
  swh-ULB: Mtu atendaye mabaya huwasikiliza wale wanaosema maovu; muongo anausikivu
    kwa wale wanaosema mambo mabaya.
  bel-bel: Ліхадзей слухае вусны беззаконных, ілгун слухаецца вуснаў беззаконных.
  deu-ELBBK: Ein Übeltäter horcht auf die Lippe des Unheils, ein Lügner gibt der Zunge
    des Verderbens Gehör.
  mbb-OT: Is lalung, egkesuat he ebpemineg te mezaat he menge lalag, ne is teruen,
    egkesuat he ebpemineg te tarù.
  mal-2015: ദുഷ്കർമ്മി നീതികെട്ട അധരങ്ങൾക്കു ശ്രദ്ധകൊടുക്കുന്നു; വ്യാജം പറയുന്നവൻ
    വഷളത്വമുള്ള നാവിന്നു ചെവികൊടുക്കുന്നു.
  rmc-rmc: O nalačho manuš šunel oles, ko vakerel o nalačho, a o klamaris šunel oles,
    ko vakerel o klamišagos.
  pes-OPV: شریر به لبهای دروغگو اصغا می‌کند، و مردکاذب به زبان فتنه انگیز گوش می‌دهد.
  ron-1924: Чел рэу аскултэ ку луаре аминте ла буза нелеӂюитэ ши минчиносул плякэ
    урекя ла лимба нимичитоаре.
  ben-OBCV: দুষ্টলোক প্রতারণাপূর্ণ ঠোঁটের কথাই শোনে; মিথ্যাবাদী মানুষ ধ্বংসাত্মক জিভের
    কথায় মনোযোগ দেয়।
  som-som: Xumaanfaluhu wuxuu maqlaa bushimaha shar leh, Oo beenaaluhuna wuxuu dhegaystaa
    carrabka xun.
  lat-VUC: Malus obedit linguæ iniquæ, et fallax obtemperat labiis mendacibus.
  eng-ASVBT: An evildoer giveth heed to wicked lips; And a liar giveth ear to a mischievous
    tongue.
  mna-mna: Tomtom sananŋana, ni ileŋleŋ la sua ta iwedet pa wal sananŋan kwon. Mi
    tomtom pakamkaamŋana na, ni iŋgungun talŋaana pizin wal ta tipasansaana tomtom
    urun.
  ita-1885: L'uomo maligno presta gli orecchi alle labbra inique; E l'ingannatore
    ascolta la lingua maliziosa.
  eng-LXXUP: 'A bad man hearkens to the tongue of transgressors: But a righteous man
    attends not to false lips.'
  eng-ULB: The evildoer pays attention to wicked lips; a liar gives ear to a destructive
    tongue.
  spa-VBL: Las personas malvadas escuchan las palabras dañinas; y los mentirosos escuchan
    las palabras de maldad.
  fra-_FOB: Le méchant est attentif à la lèvre injuste, et le menteur écoute la langue
    qui calomnie.
  mal-mal: ദുഷ്ക്കർമ്മി നീതികെട്ട അധരങ്ങൾക്ക് ശ്രദ്ധകൊടുക്കുന്നു; വ്യാജം പറയുന്നവൻ
    വഷളത്തമുള്ള നാവിന് ചെവികൊടുക്കുന്നു.
  urd-GVR: Badkār sharīr hoṅṭoṅ par dhyān aur dhokebāz tabāhkun zabān par tawajjuh
    detā hai.
  suz-BL: मरिम्‍शो पाइब मुरुमी परमप्रभु यावे आ अरेशो मटीब आ लोव़ नेंब। जोल पाइबमी
    खतम सेल्‍तीक लोव़ नेंचा कली नोफा दाइक्‍ब।
  eng-NOY: An evil-doer listeneth to mischievous lips; And a liar giveth ear to a
    destructive tongue.
  ita-1927: Il malvagio dà ascolto alle labbra inique, e il bugiardo dà retta alla
    cattiva lingua.
  ckb-ckb: بەدکار گوێ لە لێوی خراپ دەگرێت، درۆزنیش گوێ دەداتە زمانی گرفتخواز.
  eng-BBE: A wrongdoer gives attention to evil lips, and a man of deceit gives ear
    to a damaging tongue.
  kan-OKCV: ಕೇಡು ಮಾಡುವವನು ಕೆಟ್ಟ ಮಾತುಗಳಿಗೆ ಕಿವಿಗೊಡುತ್ತಾನೆ; ಸುಳ್ಳುಗಾರನು ನೀಚವಾದ ನಾಲಿಗೆಗೆ
    ಕಿವಿಗೊಡುವನು.
  tam-2017: தீயவன் அக்கிரம உதடுகள் சொல்வதை உற்றுக்கேட்கிறான்; பொய்யன் கேடுள்ள நாவுக்குச்
    செவிகொடுக்கிறான்.
  spa-RV-1909: El malo está atento al labio inicuo; y el mentiroso escucha á la lengua
    detractora.
  ron-BTF: Un făptuitor al stricăciunii dă atenție buzelor înșelătoare, și un mincinos
    deschide urechea la o limbă rea.
  eng-WEBP: An evildoer heeds wicked lips. A liar gives ear to a mischievous tongue.
  eng-FBV: Evil people listen to spiteful talk, and liars pay attention to malicious
    words.
  nld-1939: De boosdoener luistert naar zondige taal, De valsaard heeft oor voor heilloze
    woorden.
  nch-BL: Amo cuajcualme huan istacatini quitacaquilíaj camanali cati fiero. Quichihuilíaj
    cuenta inincamanal masehualme cati quinequij quintzontamiltise sequinoc.
  vie-1934: Kẻ làm ác chăm chỉ về môi gian ác; Kẻ hay nói dối lắng tai nghe lưỡi độc
    hiểm.
  hin-CV: दुष्ट अनर्थ में रुचि लेता रहता है; झूठा व्यक्ति विनाशकारी जीभ पर ध्यान देता
    है.
  eng-OURB: An evildoer heeds vain striving of iniquity lips. A liar gives ear to
    a mischievous tongue.
  spa-BES: Un malhechor presta atención a los labios malvados, y un hombre de engaño
    escucha una lengua dañina.
  tdx-tdx: Mañaon-tsoñin-tsereheñe ty lo-tsereke, tsatsihe’ i remborake ty lela manivetive.
  tha-KJV: ผู้​กระทำความชั่วฟังริมฝีปากเท็จ และคนมุสาเงี่ยหู​แก่​ลิ้นเหลวไหล
  por-BR-2018: O malfeitor presta atenção ao lábio injusto; o mentiroso inclina os
    ouvidos à língua maligna.
  deu-ELO: Ein Übeltäter horcht auf die Lippe des Unheils, ein Lügner gibt Gehör der
    Zunge des Verderbens.
  eng-WYC-2018: An evil man obeyeth to a wicked tongue; and a false man obeyeth to
    false lips. (An evil person obeyeth a wicked tongue; and a liar obeyeth lies.)
  epo-epo: Malbonfaranto obeas malbonajn buŝojn; Malveremulo atentas malpian langon.
  uig-PIN: Ⱪǝbiⱨ kixi yaman sɵzlǝrgǝ ixinǝr; Yalƣanqi pitniqilǝrning sɵzigǝ ⱪulaⱪ
    salar.
  beo-beo: 'Wadela:le hamosu dunu ilia da wadela:i hou sia: fawane nabimusa: dawa:.
    Ogogosu dunu ilia da ogogosu sia: fawane naba.'
  tpi-OTNT: Ol man bilong mekim pasin nogut na ol kusaiman i save putim yau long olkain
    tok nogut.
  hau-SA: Mugun mutum kan mai da hankali ga mugayen leɓuna; maƙaryaci yakan kasa kunne
    ga harshen ƙarairayi.
  uig-LAT: Qebih kishi yaman sözlerge ishiner; Yalghanchi pitnichilerning sözige qulaq
    salar.
  nde-nde: Umuntu oxhwalileyo uyazilalela izindebe ezimbi; lomqambimanga uyalulalela
    ulimi olulomona.
  ton-ton: ‌ʻOku tokanga ʻae tangata fai kovi ki he loungutu ʻoku loi; pea ʻoku tokanga
    ʻe ia ʻoku loi ki he ʻelelo ʻoku kovi.
  ces-1613: Zlý člověk pozoruje řečí nepravých, a lhář poslouchá jazyka převráceného.
  eng-WMB: An evildoer heeds wicked lips. A liar gives ear to a mischievous tongue.
  tam-TCV: கொடியவர்கள் தீமையான பேச்சை ஆர்வமாய்க் கேட்கிறார்கள்; பொய்ப் பேசுபவர்கள்
    அவதூறைப் பேசும் நாவைக் கவனித்துக் கேட்கிறார்கள்.
  ceb-ULB: Ang tawo nga nagabuhat ug daotan maminaw niadtong mga nagasultig daotan;
    ang bakakon motagad niadtong nagasulti ug daotan nga mga butang.
  pol-UBG: Zły zważa na wargi fałszywe, a kłamca słucha przewrotnego języka.
  urd-GVU: بدکار شریر ہونٹوں پر دھیان اور دھوکے باز تباہ کن زبان پر توجہ دیتا ہے۔
  deu-1912: Ein Böser achtet auf böse Mäuler, und ein Falscher gehorcht den schädlichen
    Zungen.
  kan-2017: ಕೆಡುಕನು ಕೆಟ್ಟ ತುಟಿಗಳನ್ನು ಗಮನಿಸುವನು, ಸುಳ್ಳುಗಾರನು ನಾಶನದ ನಾಲಿಗೆಗೆ ಕಿವಿಗೊಡುವನು.
  yap-yap: Girdi’ ni kireb e yad ma motoyil ko tin nib kireb, ma pi sasalap l’ugun
    e yad ma motoyil ko sasalap.
  hlt-MCSB: Thae aka huet loh boethae hmuilai kah a honghi te a hnatung tih, talnah
    ol te hna a kaeng thil.
  mdy-ETH: ፑርታ ዓሲ ፑርታ ባኣዚ ዋይዛኔ፤ ሉኡዚ ዓሲያ ሉኡዙሞ ባኣዚ ዒናፓ ዋይዛኔ።
  kew-kew: Wae agaa lo ipa awaalae agaa teme aanu nimumi mo nimuna wae agaa lape mada
    aane luyapainaloa waru pageme.
  twi-ASANTE: Omumuyɛfoɔ tie nsusuiɛ bɔne; ɔtorofoɔ yɛ aso ma adwen bɔne tɛkrɛma.
  eng-WEBU: An evildoer heeds wicked lips. A liar gives ear to a mischievous tongue.
  wal-wal: Iita asi iita uraa haasayaa siyees; worddanchchaikka genanchchaa oduwaa
    ezggees.
  acu-NT: Pase ainau tura waitrin ainausha pase chichaman anturin ainawai.
  spa-PDDPT: El malhechor hace caso al labio inicuo, Y el mentiroso escucha la boca
    detractora.
  gun-gun: Heko vai va'e ojapyxaka 'rã mba'emo vai rupi ijayvu va'e re, ijapu va'e
    oenduxe vai 'rã ayvuxe.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl scyuch' yi e' la'j jalcunin na cyocsaj
    yi chiyol yi e' mal nak scyuch' yi e' subul nak.
  ilo-ULB: Ti tao nga agar-aramid iti dakes ket dumdumngeg kadagiti agsasao iti nadangkes
    a wagas; ipangpangag ti ulbod a tao dagiti agsasao iti dakes.
  kpg-kpg: Digau huaidu le e hagalongo gi nia maanadu huaidu, gei digau hai kai tilikai
    le e hagalongo gi nia kai tilikai.
  uig-ARA: قەبىھ كىشى يامان سۆزلەرگە ئىشىنەر؛ يالغانچى پىتنىچىلەرنىڭ سۆزىگە قۇلاق
    سالار.
  bps-bps: I to sasè, bayan flinge i dad sasè talù, na i to tmulen kéng, bayan flinge
    i talù gafalmo.
  sus-sus: Fe kobi raba wɔyɛn tinxintare ramɛma, a a tuli matima wule falɛ ra.
  pon-2006: Aramas suwed kin rong lokaiahn aramas suwed, oh aramas au likamw kin rong
    lokaia likamw.
  ksd-ksd: A tena pait ra kaina i kapupi ra bilak na tinata, Ma ra tena vartuam i
    nuk pa ra pirpir maul.
  tur-YTC: Kötülük eden biri kötü dudakları dinler, Yalancı zararlı dile kulak verir.
  bel-N: Ліхотнік зважае на вусны нягодныя, хлус слухае язык згубны.
  grc-BRENT: Κακὸς ὑπακούει γλώσσης παρανόμων, δίκαιος δὲ οὐ προσέχει χείλεσι ψευδέσιν.
  ind-AYT: Seorang penjahat mendengarkan bibir yang fasik; seorang pendusta memberi
    telinga kepada lidah yang menghancurkan.
  nya-nya: Munthu woyipa amamvera malangizo oyipa; munthu wabodza amatchera khutu
    mawu osakaza.
  hrv-hrv: Zločinac rado sluša usne prijevarne, i lažac spremno prisluškuje pogubnu
    jeziku.
  mps-mps: Te dwai kolesaga ebo bidi dabe, me te po nigasa pusubo bidi dabego te tobage
    po dwai waboba te olo mubo dao.
  tpi-tpi: Ol man bilong mekim pasin nogut na ol kusaiman i save putim yau long olkain
    tok nogut.
  dan-1931: Den onde hører på onde Læber, Løgneren lytter til giftige Tunger.
  vie-OVCB: Người làm ác thích nghe lời phỉnh dối; người giả trá mê theo lời xảo quyệt.
  guj-2017: જે કોઈ વ્યક્તિ અનિષ્ટ વાત સાંભળે છે તે દુષ્ટ છે; જે જૂઠો છે તે નુકસાનકારક
    જીભ તરફ ધ્યાન આપે છે.
  pon-2006A: Aramas suwed kin rong lokaiahn aramas suwed, oh aramas au likamw kin
    rong lokaia likamw.
  por-BRBSL: Um malfeitor presta atenção aos lábios perversos. Um mentiroso dá ouvidos
    a uma língua maliciosa.
  swe-swe: En ond människa lyssnar på (uppmärksammar) ondskefulla läppar (tomt prat),
    och en lögnare lyssnar på förödande (destruktivt, oanständigt) tal.
  cth-cth: Thoenae kasaknaw ni teh laithoe dueng a thai ngai awh teh, laithoe kadeinaw
    ni hai laithoe lawk a thai ngai awh.
  twi-twi: Omumɔyɛfo tie nsusuwii bɔne; ɔtorofo yɛ aso ma adwene bɔne tɛkrɛma.
  hlt-hlt: Thae aka huet loh boethae hmuilai kah a honghi te a hnatung tih, talnah
    ol te hna a kaeng thil.
  tbz-SIM: Onìtì wèè dɔ́ mɛyɛi nhò kemmu inɔ́ndiɛ nyɛiyi yɛmbɛ̀ mbɛ, kɛ̀ siyɑ́ɑ̀bìsí
    yiɛ̀ nkenti siyɑ́ɑ̀bìsí.
  msy-2020: Arazir kurabagh amir gumazamiziba, akar kuraba bagha orasi. Ezɨ ifavaribagh
    amir gumazamiziba, akar ifaraviba bagha orasi.
  dop-dop: Tɔm nti tə fɛɩ teu tɔɣɔ ɩsɑɣɑʋ keŋnɑ ŋkpɑŋŋ. Nɑ pɔpɔtʋ nɑ́ɑ́ nɩɩkɩ tɔm
    nti tə wɑkələɣɩ yəlɑɑ tɔ.
  azb-azb: Pis adamın diqqəti şər ağızdadır, Yalançı fitnəkarın sözlərinə qulaq asır.
  eng-DBY: The evil-doer giveth heed to iniquitous lips; the liar giveth ear to a
    mischievous tongue.
  hin-2017: कुकर्मी अनर्थ बात को ध्यान देकर सुनता है, और झूठा मनुष्य दुष्टता की बात
    की ओर कान लगाता है।
  wol-KYG: Ku bon ay déglu wax ju bon, fen-kat di teewlu ay sos.
  bjr-bjr: Manda oosana maree mariasa manda ufauqa kai iridaqa. Unnufa qimariasa unnufa
    kai iridaqa.
  eng-YLT: An evil doer is attentive to lips of vanity, Falsehood is giving ear to
    a mischievous tongue.
  kne-kne: Say dengngen di makedse din kalin di gait da ay makedse, din maetek yan
    din gait da abe ay maetek.
  eng-WYC-2017: An evil man obeyeth to a wicked tongue; and a false man obeyeth to
    false lips.
  eng-WMBB: An evildoer heeds wicked lips. A liar gives ear to a mischievous tongue.
  urd-GVH: बदकार शरीर होंटों पर ध्यान और धोकेबाज़ तबाहकुन ज़बान पर तवज्जुह देता है।
  rug-rug: Na tie kaleana si va avoso la koarini pu kaleana berudi; na tie kokoha
    va taliṉa la i sarini pu sekesekei meadi.
  gaz-gaz: Namni hamaan dubbii gowwoomsaa dhaggeeffata; sobaanis arraba balaʼamaadhaaf
    gurra kenna.
  fra-LSG: Le méchant est attentif à la lèvre inique, Le menteur prête l’oreille à
    la langue pernicieuse.
  yal-yal: Fe ɲaxi rabaan fala ɲaxin nan namɛma. Wule falana a tuli matima fala xɔlɛn
    nan na.
  haw-1868: O ka mea hewa la hoolohe oia i na lehelehe wahahee; O ka mea wahahee hoi,
    haliu kona pepeiao i ke elelo ino.
  arb-NAV: فَاعِلُ الإِثْمِ يُصْغِي لِكَلامِ الشَّرِّ، وَالْكَاذِبُ يَتَجَاوَبُ مَعَ
    أَقْوَالِ السُّوءِ.
  ewe-ewe: Ame vɔ̃ɖi ɖoa to nuyi vɔ̃ɖiwo eye aʋatsotɔ ƒua to anyi ɖe aɖe si gblẽa
    ame ŋu la ŋu.
  eng-LEE: 'An evil-doer listeneth to unjust lips: falsehood giveth ear to a tongue
    that bringeth destruction.'
  asm-FB: যি লোকে কুকৰ্ম কৰে, তেওঁ নীতিহীন কথা কোৱাসকলৰ কথা শুনে, আৰু মিছলীয়াই বেয়া
    বিষয়ৰ কথা কওতা জনলৈ মনোযোগ দিয়ে।
  sus-A: قٍ كٌبِ رَبَ وْيّن تِنشِنتَرٍ رَ مّمَ، عَ عَ تُلِ مَتِمَ وُلٍ قَلّ رَ.
  fra-SBL: Le malfaiteur écoute des lèvres méchantes. Un menteur prête l'oreille à
    une langue malicieuse.
  hbo-hbo: מֵ֭רַע מַקְשִׁ֣יב עַל־שְׂפַת־אָ֑וֶן שֶׁ֥קֶר מֵ֝זִין עַל־לְשֹׁ֥ון הַוֹּֽת׃
  kik-kik: Mũndũ mwaganu athikagĩrĩria mĩromo ĩrĩa yaragia waganu; nake mũndũ wa maheeni
    athikagĩrĩria rũrĩmĩ rũrĩa rwaragia maũndũ ma gũthũkia.
  fra-NCL: Le méchant écoute la lèvre inique, le menteur prête l’oreille à la mauvaise
    langue.
  cek-AK: Kahoih ai hmuen sah kami loe lok amlai kami mah thuih ih lok to tang; amsawnlok
    thui kami doeh loksae to tahngaih.
  cuk-cuk: Dule-isgana, dulemar-gaya-isgana-sunmakedba ibsaed. Dule-gakansaegwa, dule-gaya-isgana-sogedba
    gudiid.
  uig-CYR: Қәбиһ киши яман сөзләргә ишинәр; Ялғанчи питничиләрниң сөзигә қулақ салар.
  tel-2017: చెడు నడవడిక గలవాడు చెప్పుడు మాటలు వింటాడు. హానికరమైన మాటలు పలుకుతుంటే
    అబద్ధికుడు శ్రద్ధగా వింటాడు.
  hat-BSA: Yon malfektè koute lèv mechan yo; yon mantè prete atansyon a yon lang kap
    detwi.
  kos-kos: Mwet koluk uh lohang nu ke nunak koluk, ac mwet kikiap lungse lohng kas
    kikiap.
  hbo-WLC: מֵ֭רַע מַקְשִׁ֣יב עַל־שְׂפַת־אָ֑וֶן שֶׁ֥קֶר מֵ֝זִין עַל־לְשׁ֥וֹן הַוֺּֽת׃
  ibo-ibo: Ajọ mmadụ na-aṅa ntị nʼegbugbere ọnụ na-eduhie, onye ụgha na-aṅakwa ntị
    nye ire na-ekwu okwu ịla nʼiyi.
  ory-ory: କୁକ୍ରିୟାକାରୀ ଲୋକ ଦୁଷ୍ଟ ଓଷ୍ଠାଧରର କଥା ଶୁଣେ, ପୁଣି, ମିଥ୍ୟାବାଦୀ ହିଂସ୍ର ଜିହ୍ୱାରେ
    କର୍ଣ୍ଣପାତ କରେ।
  chk-chk: Eman aramasangau a rongorong ngeni kapas mi ngau, nge eman chon chofana
    a aüselingafichi kapas chofana.
  rop-rop: Detlot nogudbala pipul oldei lisinbat langa ola nogudwan ting weya nogudbala
    pipul tokabat, en ola laiyinbala pipul oldei teiknodis langa ola laiyawan wed.
  ukr-1871: На злющу мову лиш падлюка вважає; лукавий слухає зрадливого навчання.
  deu-1951: Ein Boshafter horcht auf falsche Mäuler, ein Lügner leiht verderblichen
    Zungen sein Ohr.
  eng-JPS: A evil-doer giveth heed to wicked lips; and a liar giveth ear to a mischievous
    tongue.
  srp-1865: Zao èovjek pazi na usne zle, a lažljivac sluša jezik pakostan.
  lug-lug: Omubi assaayo omwoyo eri eby’obulimba, era n’omulimba awuliriza olulimi
    olukuusa.
  heb-heb: מרע מקשיב על שפת און שקר מזין על לשון הות׃
  ben-IRV: একজন লোক খারাপ কথা শোনে যে মন্দ কথা বলে; যে মন্দ বিষয় বলে মিথ্যাবাদী তাতে
    মনোযোগ দেয়।
  pan-pan: ਕੁਕਰਮੀ ਵਿਅਰਥ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਧਿਆਨ ਦੇ ਕੇ ਸੁਣਦਾ ਹੈ, ਅਤੇ ਝੂਠਾ ਦੁਸ਼ਟ ਜ਼ਬਾਨ ਵੱਲ
    ਕੰਨ ਲਾਉਂਦਾ ਹੈ।
  mya-JVB: မ တရားသဖြင့်ပြုသောသူသည် မုသာ စကား ကို ယုံ တတ်၏။ မုသာ သုံးသောသူသည် လည်း
    ဆိုးညစ် သော စကား ကို နားထောင် တတ်၏။
  tte-O: Tonaenaeli nuwanuwali nuwatu yauyauleli sibenalagili yo tomwakomwakota siguliyam
    etalapili kaiwena.
  tbg-tbg: Qora kaiqa vare variaka nái kenauka qora kaiqa varareka tia uvara iri variara.
    Una uva ti variaka vika nái kenauka una uva tiara aato vateha iri variara.
  hmo-hmo: Kara dika taudia ese, ma dika taudia haida edia laloa idia ura henia noho,
    bona koikoi taudia ese, hereva kerere gaudia idia kamonai henia noho.
  urd-urd: बदकिरदार झूटे लबों की सुनता है, और झूठा मुफ़सिद ज़बान का शनवा होता है।
  rus-SYN: Злодей внимает устам беззаконным, лжец слушается языка пагубного.
  bqc-SIM: Gbɛ̃vãi swã́ ìↄ na ń yãdↄↄsaio, ɛɛde laai ìↄ ku lɛkpɛdaamáwa.
  tcz-CHONGTHU: Miphalou in akamsunga thilphalou seipa thusei bou angai nom in, chule
    mijou in jong jou le nal thoa leigui kilehpel chu angai nom in ahi.
  mar-mar: जो मनुष्य वाईट करतो तो दुष्ट वाणीला कान देऊन ऐकतो; जे वाईट गोष्टी सांगतात
    ते लबाड लक्ष देऊन ऐकतो.
  hlt-THB: Theem amak leek ak saikung ing thailatnaak ak awi ngai nawh, thlak thailat
    ing thlakche ak awi ce ngai hy.
  qub-qub: Fiyu runaga llullacuna imata nishantapis wiyaj-wiyajllami caycan. Llulla
    runanami shimita juc goshancunata chasquin.
  bqp-bqp: Gbɛ̃ vãni sã dìgↄ̃ nna kũ yãdↄrↄsario, ɛ́kɛde laakarii dìgↄ̃ kú gbɛ̃piriia.
  hat-hat: Mechan yo toujou prèt pou koute moun k'ap di move pawòl. Zòrèy mantò yo
    toujou louvri pou koute moun k'ap bay manti.
  eng-BSB: A wicked man listens to evil lips; a liar gives ear to a destructive tongue.
  tod-tod: Zɔi é faa ɲɔi ɠɛɛzu, toɠa ɗa woilo faa ɲɔu ɠɛ nuiti goo ma, zɛɛ nui ɠa
    ɗa woilo, woo ɲɔu wo nɛgiti goo ma.
  eng-WEBPB: An evildoer heeds wicked lips. A liar gives ear to a mischievous tongue.
  kbq-kbq: Kefo avu'ava'ene vahe'mo'a, havigema nehazankea nentahie. Hagi tavre vahe'mo'a,
    vahe'ma azeri haviza hukema hazanke nentahie.
  nhe-BL: Ax cuajcualme huan istlacatini quitlacaquilíaj tlajtoli tlen fiero. Quichihuilíaj
    cuenta inintlajtol tlacame tlen quinequij quintzontlamiltise sequinoc.
  bus-bus: Gbɛ̃ zaaa swã ègↄ̃ nna kↄ̃n yã dↄ̀rↄsaio, ɛgɛdee làakari ègↄ̃ kú gbɛ̃peria.
  gub-BL: Ikatu 'ym ma'e uzeapyaka katu ikatu 'ym ma'e imume'u mehe wà. Hemu'em ma'e
    ipurenu wer temu'emaw rehe wà. Ikatu wanupe.
  eng-DRA: 'The evil man obeyeth an unjust tongue: and the deceitful hearkeneth to
    lying lips.'
