verse: PRO.010.016
translations:
  mal-C: നീതിനിഷ്ഠരുടെ സമ്പാദ്യം ജീവദായകം, എന്നാൽ നീചരുടെ അധ്വാനഫലം പാപവും മരണവും.
  deu-TKW: Der Erwerb des Frommen gereicht zum Leben, des Gottlosen Einkommen gereicht
    zur Sünde.
  lin-lin: Lifuti ya moto ya sembo ememaka ye na bomoi, kasi lifuti ya moto mabe ememaka
    na lisumu.
  eng-LSV: The wage of the righteous [is] for life, || The increase of the wicked
    for sin.
  eng-GNV: 'The labour of the righteous tendeth to life: but the reuenues of the wicked
    to sinne.'
  eng-WEBSTER: 'The labor of the righteous tendeth to life: the fruit of the wicked
    to sin.'
  nhw-BL: Nochi catli quitlani se masehuali catli itztoc xitlahuac quipalehuía para
    quipiyas catli cuali ipan inemilis. Pero amo cuajcualme san quinenpolohuaj inintomi
    ipan tlajtlacoli.
  swh-ONEN: Ujira wa wenye haki huwaletea uzima, lakini mapato ya waovu huwaletea
    adhabu.
  bba-bba: Gemɡiin sɔmburu tɑ rɑ dewɑ u n wɑ̃ɑ, ɑdɑmɑ tɔn kɔ̃so u rɑ win dukiɑ dendiwɑ
    u kɑ kɔ̃sɑ ko.
  eng-KJVCPB: 'The labour of the righteous tendeth to life: The fruit of the wicked
    to sin.'
  luo-luo: Pok joma kare kelonegi ngima, to mwandu ma joricho yudo kelonegi kum.
  meu-meu: Kara maoromaoro tauna davana be mauri e davariamu, a kara dika tawla ahuna
    be ena dika e habadaiamu.
  npi-ULB: धर्मी मानिसको ज्यालाले जीवनमा पुर्‍याउँछ, तर दुष्‍टहरूको लाभले पापमा पुर्‍याउँछ
    ।
  yor-yor: Èrè olódodo ń mú ìyè wá fún wọn, ṣùgbọ́n èrè ènìyàn búburú ń mú ìjìyà wá
    fún wọn.
  ind-ind: Upah yang dihasilkan orang benar membuat hidupnya bahagia, tetapi apa yang
    dihasilkan orang berdosa membuatnya semakin terjerumus dalam dosa.
  pes-OPCB: درآمد شخص درستکار به زندگی او رونق می‌بخشد، اما شخص بدکار درآمد خود را
    در راههای گناه‌آلود بر باد می‌دهد.
  tgl-ULB: Ang kabayaran ng mga gumagawa ng tama ay patungo sa buhay; ang pakinabang
    ng masama ay patungo sa kasalanan.
  hui-hui: Bayale biragonaga yolo haabo holene nga. Anigo ko biragonaga yolo ko dewa
    bilo mo bia haga ka.
  mya-mya: ဖြောင့်မတ်သောသူ၏အလုပ်အကိုင်သည် အသက်နှင့်၎င်း၊ မတရားသောသူ၏ အကျိုးစီးပွါးသည်
    အပြစ်နှင့်၎င်း ယှဉ်၏။
  bod-N: དྲང་བདེན་མི་ཡི་འཐོབ་བྱ་ཚེ་སྲོག༌ཡིན། །འོན་ཀྱང་ངན་པར་ཉེས་ཆད་འཕོག་པ༌ཡིན།།
  wsk-wsk: Kari ningo diram, ko bagara aolak ningo mu ko koma, bagara ningo arigiso;
    bare kari memek, ko kilek memek mu ko koma, ikup memek arigiso.
  sna-sna: Mubayiro wavakarurama ndihwo upenyu, asi zvinowanikwa nowakaipa ndiko kurangwa.
  spa-BLM: El trabajo de los justos conduce a la vida. El aumento de los malvados
    lleva al pecado.
  cac-cac: A co q'uinal sco cha spacoc co vach' b'eyb'al. Palta tato chuc scutej co
    b'a jun, a yaelal sco cha spacoc.
  swh-ULB: Mshahara wa watenda haki huelekea kwenye uzima; manufaa ya waovu huelekea
    dhambini.
  bel-bel: Праца праведнага - на жыцьцё, прыбытак бязбожнага - на грэх.
  deu-ELBBK: Dem Erwerb des Gerechten folgt Leben, der Ertrag des Gottlosen Sünde.
  mbb-OT: Is suhul te etew he metazeng iyan is meupiya wey meluǥayad he untung, piru
    silut mulà is egkeraǥun te lalung he etew.
  mal-2015: നീതിമാന്റെ സമ്പാദ്യം ജീവഹേതുവും ദുഷ്ടന്റെ ആദായം പാപകാരണവും ആകുന്നു.
  rmc-rmc: O počiňiben le čačipnaskro hin o dživipen, no o binos ľidžal ča ko buter
    bini.
  pes-OPV: عمل مرد عادل مودی به حیات‌است، امامحصول شریر به گناه می‌انجامد.
  ron-1924: Чел неприхэнит ышь ынтребуинцязэ кыштигул пентру вяцэ, яр чел рэу ышь
    ынтребуинцязэ венитул пентру пэкат.
  ben-OBCV: ধার্মিকের বেতন হল জীবন, কিন্তু দুষ্টের উপার্জন হল পাপ ও মৃত্যু।
  som-som: Kuwa xaqa ah hawshoodu waxay u waddaa nolol, Laakiinse waxa kan sharka
    leh u kordhaa, dembi bay u sii kexeeyaan.
  lat-VUC: Opus justi ad vitam, fructus autem impii ad peccatum.
  eng-ASVBT: The labor of the righteous tendeth to life; The increase of the wicked,
    to sin.
  mna-mna: Kadoono ta wal ndeeŋeŋan tikamam pa uraata kizin, ina iuluulu zin be tikam
    mbotŋana ambaiŋana. Mi kadoono ta wal sananŋan tikamam pa uraata kizin, ina tiwirri
    sorok pa koroŋ sananŋan men.
  ita-1885: Le opere de' giusti sono a vita; Ma quello che l'empio produce è a peccato.
  eng-LXXUP: The works of the righteous produce life; But the fruits of the ungodly
    produce sins.
  eng-ULB: The wage of the righteous person leads to life; the profit of the wicked
    leads them to sin.
  spa-VBL: Si haces lo bueno, la vida te recompensará, pero si eres malvado, tu paga
    será el pecado.
  fra-_FOB: L'œuvre du juste conduit à la vie; mais le fruit du méchant est le péché.
  mal-mal: നീതിമാന്റെ സമ്പാദ്യം ജീവഹേതുവും ദുഷ്ടന്റെ ആദായം പാപകാരണവും ആകുന്നു.
  urd-GVR: Jo kuchh rāstbāz kamā letā hai wuh zindagī kā bāis hai, lekin bedīn apnī
    rozī gunāh karne ke lie istemāl kartā hai.
  suz-BL: ठीक पाइब मुर आन गेय पतीकेमी ब्रोंइनीम। परमप्रभु यावे आ अरेशो मटीब आन चेम्‍शो
    नेल्‍ल मरिम्‍शो गेय पा नुप्‍शा लाइब।
  eng-NOY: The earnings of the righteous minister to life; The revenues of the wicked,
    to sin.
  ita-1927: Il lavoro del giusto serve alla vita, le entrate dell’empio servono al
    peccato.
  ckb-ckb: کرێی کەسی ڕاستودروست ژیانە، بەڵام داهاتی بەدکار گوناهە.
  eng-BBE: 'The work of the upright gives life: the increase of the evil-doer is a
    cause of sin.'
  kan-OKCV: ನೀತಿವಂತರ ದುಡಿತವು ಜೀವವಾಗುವುದು; ಆದರೆ, ದುಷ್ಟರ ಆದಾಯವು ಪಾಪ ಹಾಗು ಮರಣ.
  tam-2017: நீதிமானுடைய உழைப்பு வாழ்வையும், துன்மார்க்கனுடைய விளைவோ பாவத்தையும் பிறப்பிக்கும்.
  spa-RV-1909: La obra del justo es para vida; mas el fruto del impío es para pecado.
  ron-BTF: Munca celui drept tinde la viață; rodul celui stricat la păcat.
  eng-WEBP: The labor of the righteous leads to life. The increase of the wicked leads
    to sin.
  eng-FBV: If you do right you're rewarded with life, but if you're wicked all you
    gain is sin.
  nld-1939: Wat een rechtvaardige verdient, strekt ten leven; Maar de winst van een
    boze tot zonde.
  nch-BL: Nochi cati quitani se masehuali cati itztoc xitahuac quipalehuía para quipiyas
    cati cuali ipan inemilis. Pero amo cuajcualme san quinenpolohuaj inintomi ipan
    tajtacoli.
  vie-1934: Lao khổ của người công bình hướng về sự sống; Còn hoa lợi kẻ hung ác chiều
    về tội lỗi.
  hin-CV: धर्मी का ज्ञान उसे जीवन प्रदान करता है, किंतु दुष्ट की उपलब्धि होता है पाप.
  eng-OURB: The labor of the upright leads to life. The increase of the wicked leads
    to habitual sin ·missing the mark·.
  spa-BES: 'La obra de los rectos da vida: el aumento del malhechor es una causa del
    pecado.'
  tdx-tdx: Havelo ty tambe’ o vantañeo, vaho fandilovañe ty karama’ o lo-tserekeo.
  tha-KJV: ผลงานของคนชอบธรรมนำไปถึงชีวิต แต่​ผลของคนชั่วร้ายนำไปถึงบาป
  por-BR-2018: A obra do justo é para a vida; os frutos do perverso, para o pecado.
  deu-ELO: Der Erwerb des Gerechten gereicht zum Leben, der Ertrag des Gesetzlosen
    zur Sünde.
  eng-WYC-2018: The work of a just man is to life; but the fruit of a wicked man is
    to sin. (The work of a good person serveth unto life; but the fruit of the wicked
    is sin.)
  epo-epo: La laborpago de piulo estas por la vivo; La enspezoj de malpiulo estas
    por peko.
  uig-PIN: Ⱨǝⱪⱪaniylarning ǝjirliri janƣa jan ⱪoxar, Ⱪǝbiⱨlǝrning ⱨosuli gunaⱨnila
    kɵpǝytixtur.
  beo-beo: Noga:idafa hamosu dunu ilia da esalusu bidi lasa. Be wadela:i hamosu dunu
    da wadela:le hamobeba:le, e da fa:no wadela:i hou baligili hamonanumu.
  tpi-OTNT: Stretpela man bai i kisim laip olsem pe bilong en. Tasol ol man nogut
    i wok long kamapim planti sin tasol.
  hau-SA: Hakkin adalai kan kawo musu rai, amma albashin mugaye kan kawo musu hukunci.
  uig-LAT: Heqqaniylarning ejirliri jan’gha jan qoshar, Qebihlerning hosuli gunahnila
    köpeytishtur.
  nde-nde: Inzuzo yabalungileyo iyabaphilisa, kodwa umholo wababi ubalethela ukujeziswa.
  ton-ton: '‌ʻOku tautonu ki he moʻui ʻae ngāue ʻae māʻoniʻoni: ka ko e fua ʻoe kakai
    angakovi ki he angahala.'
  ces-1613: Práce spravedlivého jest k životu, nábytek pak bezbožných jest k hříchu.
  eng-WMB: The labor of the righteous leads to life. The increase of the wicked leads
    to sin.
  tam-TCV: நீதிமான்களின் கூலி, அவர்களுக்கு வாழ்வு, ஆனால் கொடியவர்கள் தங்கள் பாவத்திற்கேற்ற
    தண்டனையை அடைவார்கள்.
  ceb-ULB: Ang bayad niadtong magbuhat kung unsa ang matarong mogiya kanila ngadto
    sa kinabuhi; ang ginansiya sa daotan mogiya kanila ngadto sa sala.
  pol-UBG: Praca sprawiedliwego prowadzi do życia, a dochód niegodziwych do grzechu.
  urd-GVU: جو کچھ راست باز کما لیتا ہے وہ زندگی کا باعث ہے، لیکن بےدین اپنی روزی گناہ
    کرنے کے لئے استعمال کرتا ہے۔
  deu-1912: Der Gerechte braucht sein Gut zum Leben; aber der Gottlose braucht sein
    Einkommen zur Sünde.
  kan-2017: ಶಿಷ್ಟನ ದುಡಿತ ಜೀವಾಸ್ಪದ, ದುಷ್ಟನ ಆದಾಯ ಪಾಪಾಸ್ಪದ.
  yap-yap: Pulwon e ngongol ni bfel’ e yafos, ma denen e kemus nma soregey i yan nga
    boch e denen.
  hlt-MCSB: Aka dueng kah thaphu tah hingnah la om tih halang kah cangah tah tholhnah
    la poeh.
  mdy-ETH: ኮሺ ዓሲም ኮዦ ማዻ ናንጊ ዒንጋኔ፤ ጋዓንቴ ፑርታ ዓሲኮ ጎማ ሜቶ ዒዛይዳ ዔኪ ዬዓኔ።
  kew-kew: Redepone aa-me nipuna yoto-rupare, oro yalo pirama-lama palia. Go yapare
    wae aa-numiri waea adaapu peme.
  twi-ASANTE: Ateneneefoɔ akatua de nkwa brɛ wɔn, na deɛ amumuyɛfoɔ nya no de asotwe
    brɛ wɔn.
  eng-WEBU: The labor of the righteous leads to life. The increase of the wicked leads
    to sin.
  wal-wal: Xillo uraa a lo77o oosoi de7uwau kaalettees; shin iita uraa wurssettai
    qixaate.
  acu-NT: Aints tunaun takachu ainauka tuke iwiaaku pujusartin ainawai. Antsu tunaun
    takau ainauka ni tunau takasmaurijai metek wait wajakartin ainawai.
  spa-PDDPT: El salario del justo es para vida, El lucro del perverso, para pecado.
  gun-gun: Heko porã va'e oikoague repy ma tekove, ha'e rã heko vai va'e ma ojejavyague
    repy ae 'rã ojou.
  agu-BL: Yi chichojo'n yi e' yi na chiban yi e'chk takle'n balaj i'tz yi itz'ajbil,
    ma yi e' mal nak na chicambaj il c'ol.
  ilo-ULB: Ti tangdan dagiti agar-aramid iti nalinteg ket agturong iti biag; ti magun-od
    dagiti nadangkes ti mangiturong kadakuada iti pagbasolan.
  kpg-kpg: Di hui o di haihai humalia la go di mouli, gei di huaidu le e dagi hua
    goe gi nia huaidu e logo.
  uig-ARA: ھەققانىيلارنىڭ ئەجىرلىرى جانغا جان قوشار، قەبىھلەرنىڭ ھوسۇلى گۇناھنىلا
    كۆپەيتىشتۇر.
  bps-bps: Mdà di untung i to matlu, nun klawilan, bay mdà di untung i to sasè, nun
    kaflayaman.
  sus-sus: Tinxintɔɛ xa geeni findixi simaya nan na, mixi ɲaaxi sare findixi ɲaxankatɛ
    nan na.
  pon-2006: Katingpen wiewia mwahu, iei mour, ahpw dihp kin kalaudehlahte dihp.
  ksd-ksd: Ra varvakai kai ra tena takodo i papait na vatavua ra nilaun, Ma ra vuai
    ra papalum kai ra tena varpiam i papait na vatavua ra varvakaina.
  tur-YTC: Doğrunun emeği yaşama yol açar. Kötünün geliri günaha yol açar.
  bel-N: Праца праведніка вядзе да жыцьця, набытак бязбожніка — да грэху.
  grc-BRENT: Ἔργα δικαίων ζωὴν ποιεῖ, καρποὶ δὲ ἀσεβῶν ἁμαρτίας.
  ind-AYT: Upah orang benar menuntun kepada kehidupan, penghasilan orang fasik kepada
    dosa.
  nya-nya: Moyo ndiye malipiro a munthu wolungama, koma phindu la anthu oyipa ndi
    uchimo ndi imfa.
  hrv-hrv: Pravednik prirađuje za život, a opaki prirađuje za grijeh.
  mps-mps: Te doloba pai bidigo te aga bidibo ula te aga mone sabo tiwai yaibao. Tiali
    goli, te dwai sę ebo bidi dabego da, te dwai sę hauwa pedalumainu ebo dao.
  tpi-tpi: Stretpela man bai i kisim laip olsem pe bilong en. Tasol ol man nogut i
    wok long kamapim planti sin tasol.
  dan-1931: Den retfærdiges Vinding tjener til Liv, den gudløses Indtægt til Synd.
  vie-OVCB: Người thiện sử dụng tiền lương nuôi dưỡng sự sống, người ác xài phí lợi
    tức gây ra tội lỗi.
  guj-2017: સદાચારી માણસની કમાણી જીવન સાધક છે; પણ દુષ્ટ માણસની પેદાશ પાપકારક છે.
  pon-2006A: Katingpen wiewia mwahu, iei mour, ahpw dihp kin kalaudehlahte dihp.
  por-BRBSL: O trabalho dos justos leva à vida. O aumento dos ímpios leva ao pecado.
  swe-swe: Den rättfärdiges inkomst leder till liv, men syndarens (den skyldiges,
    kriminelles) vinst leder bara till mer synd.
  cth-cth: Tamikalan thaw tawknae ni hringnae a tâcokhai teh, tamikathoutnaw e tawkphu
    teh, thoe khangnae hah doeh.
  twi-twi: Atreneefo akatua de nkwa brɛ wɔn, na nea amumɔyɛfo nya no de asotwe brɛ
    wɔn.
  hlt-hlt: Aka dueng kah thaphu tah hingnah la om tih halang kah cangah tah tholhnah
    la poeh.
  tbz-SIM: Wèè borimɛ wenni o kó mucɔ̃́ntimu tú mufòmmu, kòo nitiyonkuwe yeti tú mɛyɛi.
  msy-2020: Gumazir aghuim ikɨrɨmɨrir aghuim iniam, mati gumazim uan ivezir aghuim
    isi. Ezɨ gumazir kuraba arazir kurar avɨribagh amima da otifi.
  dop-dop: Yʋlʋpɑŋ təmlɛ kɛ weesuɣu pʋlʋ kɛ́. Ɩlɛnɑ ɩsɑɣɑʋ kɑsəyɑɣɑ nɑ́ɑ́ kɛ́ ɩsɑɣɑtʋ
    pʋlʋ.
  azb-azb: Salehin mükafatı həyatdır, Şər adamınsa qazancı günahdır.
  eng-DBY: The labour of a righteous [man] [tendeth] to life; the revenue of a wicked
    [man], to sin.
  hin-2017: धर्मी का परिश्रम जीवन की ओर ले जाता है; परन्तु दुष्ट का लाभ पाप की ओर
    ले जाता है।
  wol-KYG: Ku jub jot peyam, dunde; ab soxor di bàkkaare alalam.
  bjr-bjr: Amiqira oosana auqaana akiiqara kaqi marirafa maridanoo. Numoo fannoo nifiqeenoo
    firaa numooki kai fidanoo.
  eng-YLT: The wage of the righteous [is] for life, The increase of the wicked for
    sin.
  kne-kne: Biyag di gon-gonan di nalinteg, ngem din mangam-amag si lawa et basol di
    gon-oden da.
  eng-WYC-2017: The work of a just [or rightwise] man is to life; but the fruit of
    a wicked man is to sin.
  eng-WMBB: The labour of the righteous leads to life. The increase of the wicked
    leads to sin.
  urd-GVH: जो कुछ रास्तबाज़ कमा लेता है वह ज़िंदगी का बाइस है, लेकिन बेदीन अपनी रोज़ी
    गुनाह करने के लिए इस्तेमाल करता है।
  rug-rug: Sa tinabara tadi tie toṉoto si na tinoa, ba sa hinia tadi tie kaleadi si
    na vina kilasa.
  gaz-gaz: Mindaan qajeeltotaa jireenya; galiin hamootaa garuu cubbuu fi duʼa.
  fra-LSG: L’œuvre du juste est pour la vie, Le gain du méchant est pour le péché.
  yal-yal: Tinxin muxune saranna nan nii rakisin na. Koni muxu ɲaxina a sɔtɔ seene
    nan tongoma, a yulubin liga.
  haw-1868: O ka hana a ka mea pono, pili no ia i ke ola; O ka hua o ka mea hewa,
    pili no ia i ka make.
  arb-NAV: عَمَلُ الصِّدِّيقِ يُفْضِي إِلَى الْحَيَاةِ، وَرِبْحُ الشِّرِّيرِ يُؤَدِّي
    إِلَى الْخَطِيئَةِ.
  ewe-ewe: Ame dzɔdzɔe ƒe dɔwɔfetu hea agbe vɛ nɛ, gake ame vɔ̃ɖi ƒe viɖe hea tohehe
    vɛ nɛ.
  eng-LEE: 'The labor of the righteous [tendeth] to life: the product of the wicked
    is for sin.'
  asm-FB: সত্যতাৰে কাৰ্য কৰা লোকৰ পাৰিশ্ৰমিকে জীৱন দিয়ে; দুষ্ট লোকৰ উপাৰ্জনৰ লাভে
    পাপলৈ ঠেলি দিয়ে।
  sus-A: تِنشِنتْي شَ فٍينِ قِندِشِ سِمَيَ نَن نَ، مِشِ حَاشِ سَرٍ قِندِشِ حَشَنكَتّ
    نَن نَ.
  fra-SBL: Le travail des justes mène à la vie. L'augmentation des méchants conduit
    au péché.
  hbo-hbo: פְּעֻלַּ֣ת צַדִּ֣יק לְחַיִּ֑ים תְּבוּאַ֖ת רָשָׁ֣ע לְחַטָּֽאת׃
  kik-kik: Mũcaara wa andũ arĩa athingu ũmarehagĩra muoyo, no indo iria cionagwo nĩ
    andũ arĩa aaganu imarehagĩra iherithia.
  fra-NCL: L’œuvre du juste est pour la vie, le gain du méchant est pour le péché.
  cek-AK: Katoeng kami toksakhaih atho loe hinghaih ah oh, toe kahoih ai kami ih thingthai
    mah loe zaehaih to tacawtsak.
  cuk-cuk: Dule-innikidaed-e-ibmar-imakedi, ega ibnuedga gued. Dule-isgana-e-ibmar-imakeddina,
    ega ib-isganaga gued.
  uig-CYR: Һәққанийларниң әҗирлири җанға җан қошар, Қәбиһләрниң һосули гунанила көпәйтиштур.
  tel-2017: నీతిమంతుల కష్టార్జితం జీవం కలిగిస్తుంది. దుర్మార్గుల రాబడి పాపం వృద్ది
    అయ్యేలా చేస్తుంది.
  hat-BSA: Salè a moun dwat se lavi; revni a mechan an se pinisyon.
  kos-kos: Lacnen orekma wo pa moul; a ma koluk uh mwe na akyokye ma koluk.
  hbo-WLC: פְּעֻלַּ֣ת צַדִּ֣יק לְחַיִּ֑ים תְּבוּאַ֖ת רָשָׁ֣ע לְחַטָּֽאת׃
  ibo-ibo: Ụgwọ ọrụ onye ezi omume bụ ndụ, ma ihe nweta nke onye ajọ omume bụ mmehie
    na ọnwụ.
  ory-ory: ଧାର୍ମିକର ପରିଶ୍ରମ ଜୀବନଜନକ, ପୁଣି, ଅଧାର୍ମିକର ଆୟ ପାପଜନକ।
  chk-chk: Liwinin än ekewe chon pwüng angang epwe atoto ngeniir manau, nge winnen
    ekewe aramasangau a atoto ngeniir apwüng.
  rop-rop: Detlot pipul hu dumbat gudbala ting garra abum brabli gudbala laif, bat
    detlot nogudbala ting meigim yu dumbat mowa nogudbala ting.
  ukr-1871: Праця праведного — для життя, надбаннє безбожника — на гріх.
  deu-1951: Der Gerechte braucht seinen Erwerb zum Leben, der Gottlose sein Einkommen
    zur Sünde.
  eng-JPS: The wages of the righteous is life; the increase of the wicked is sin.
  srp-1865: Rad je pravednikov na život, dobitak bezbožnikov na grijeh.
  lug-lug: Empeera y’omutuukirivu bulamu, naye empeera y’omukozi w’ebibi emuleetera
    kubonerezebwa.
  heb-heb: פעלת צדיק לחיים תבואת רשע לחטאת׃
  ben-IRV: ধার্ম্মিকের পারিশ্রমিক জীবনজনক, দুষ্টদের লাভ পাপজনক।
  pan-pan: ਧਰਮੀ ਦੀ ਮਿਹਨਤ ਜੀਵਨ ਲਈ ਹੁੰਦੀ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦਾ ਨਫ਼ਾ ਪਾਪ ਲਈ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏အလုပ် အကိုင်သည် အသက် နှင့်၎င်း၊ မ တရားသောသူ၏ အကျိုး စီးပွါးသည်
    အပြစ် နှင့်၎င်း ယှဉ်၏။
  tte-O: Todudulai ali paisowa maisana ali miyamiya ikabi-yakaiweli, na siya tonaenaeli
    ali wasawasa sikalakalai kani maisana naenaena silobai kamwasa naenaeli kolili.
  tbg-tbg: Avuqavu ni variaka vare varia kaiqava vika kahaqi vaimanta vika koqemake
    variqi vi variara. Qora kaiqa vare variaka vare varia kaiqava vika nái qoraiqama
    nimite vaira.
  hmo-hmo: Kara maoromaoro taudia ese, edia gaukara davana be mauri abia totona idia
    henia, to kara dika taudia edia gaukara davana ese, edia dika ia habadaia noho.
  urd-urd: सादिक़ की मेहनत ज़िन्दगानी का ज़रिया' है, शरीर की इक़बालमंदी गुनाह कराती
    है।
  rus-SYN: Труды праведного - к жизни, успех нечестивого - ко греху.
  bqc-SIM: Gbɛ̃maa asea ì mↄɛ̀ ń wɛ̃nio, vãikɛna ài ì ĩadama iɛ̀.
  tcz-CHONGTHU: Michonpha chun atohga dungjui'a hinna alhut jin, migilou ho phatchomna
    vang chun chonsetna alhut jitan ahi.
  mar-mar: नीतिमानाचे वेतन जीवनाकडे घेऊन जाणारे आहे; दुर्जनाचा फायदा त्यास पापाकडे
    घेऊन जाणारा आहे.
  hlt-THB: Thlakdyng a bibi phu ing hqingnaak pha sak nawh, amak dyng thlang ingtaw
    toelthamnaak pha sak hy.
  qub-qub: Alli runapaga allita rurashanpitami alli caway pägun. Fiyu runapami ichanga
    juchayoj cashanpita wañuylla pägun.
  bqp-bqp: Gbɛ̃ mana láada dì sunɛ kũ wɛ̃̀ndiio, yãvãnikɛrii àree dì wɛ́tãmma
    inɛ.
  hat-hat: Travay moun k'ap mache dwat yo bay lavi. Lajan moun k'ap fe sa ki mal yo
    se pou malè yo.
  eng-BSB: The labor of the righteous leads to life, but the gain of the wicked brings
    punishment.
  tod-tod: Telebo nui ná-tɔnɔgi ɠa ɗa lo tuɠɔ, é zɛnvui wo, kɛlɛ nu ɲɔi zɔlɔɔgi
    ɠa ɗa ɠɛ ga faa ɲɔu ɠɛ anii.
  eng-WEBPB: The labour of the righteous leads to life. The increase of the wicked
    leads to sin.
  kbq-kbq: Fatgo zamavu'zamava'ma nehaza vahe'mokizmia mizazmia, knare nomaniza erigahaze.
    Hianagi kefozama nehaza vahe'mo'za, havi miza erigahaze.
  nhe-BL: Nochi tlen quitlani se tlacatl tlen itztoc xitlahuac quipalehuía para quipiyas
    tlen cuali ipan iyolis. Pero ax cuajcualme san quinenpolohuaj inintomi ipan tlajtlacoli.
  bus-bus: Gbɛ̃ maaa asaia è mↄ́nɛ wɛ̃̀ndio, zaakɛri àre è wɛ́ɛtãmma inɛ.
  gub-BL: Ikatu ma'e wama'ereko haw upurumuigo kar a'e. Ikatu 'ym ma'e iapo haw werur
    amo ikatu 'ym ma'e iapo haw a'e.
  eng-DRA: 'The work of the just is unto life: but the fruit of the wicked, unto sin.'
