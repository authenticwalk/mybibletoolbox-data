verse: PRO.010.009
translations:
  mal-C: സത്യസന്ധതയുള്ള മനുഷ്യർ സുരക്ഷിതരായി ജീവിക്കും, കുടിലമാർഗങ്ങളിൽ ജീവിക്കുന്നവർ
    പിടിക്കപ്പെടും.
  deu-TKW: Wer in Unschuld einhergeht, wandelt sicher, wer aber verkehrte Wege einschlägt,
    wird erkannt werden.
  lin-lin: Moto ya sembo atambolaka na kimia, kasi moto oyo atambolaka na banzela
    etengama-tengama akobima na pwasa.
  eng-LSV: Whoever is walking in integrity walks confidently, || And whoever is perverting
    his ways is known.
  eng-GNV: 'He that walketh vprightly, walketh boldely: but he that peruerteth his
    wayes, shalbe knowen.'
  eng-WEBSTER: 'He that walketh uprightly walketh surely: but he that perverteth his
    ways shall be known.'
  nhw-BL: Se catli monejnemiltía xitlahuac quipiya temachili ipan inemilis. Pero se
    catli nemi ipan ojtli catli huijcoltic motepotlamis huan tlahuel mococos.
  swh-ONEN: Mtu mwadilifu hutembea salama, lakini mtu aendaye katika njia zilizopotoka
    atagunduliwa.
  bba-bba: Wi u sĩimɔ ɡem sɔɔ, u ku rɑ n nɑnde, ɑdɑmɑ wìn sɑnu sɑnusu kun dɛɛre, u
    koo sɔ̃ɔsirɑ.
  eng-KJVCPB: 'He that walketh uprightly walketh surely: But he that perverteth his
    ways shall be known.'
  luo-luo: Ngʼat mobidhore wuotho kaonge luoro, to ngʼatno maluwo yore mobam ibiro
    yudo mapiyo.
  meu-meu: E raka momokanimu tauna na e rakamu mai namona ida, a e raka gageva-gagevamu
    tauna na ena kerere baine hedinarai.
  npi-ULB: निष्‍ठामा हिँड्ने सुरक्षामा हिँड्छ, तर आफ्ना मार्गहरूलाई टेडो बनाउने पक्राउमा
    पर्ने छ ।
  yor-yor: Ẹni tí ó ń rìn déédé, ń rìn láìléwu, ṣùgbọ́n àṣírí ẹni tí ń rin ọ̀nà pálapàla
    yóò tú.
  ind-ind: Orang jujur jalan hidupnya lurus dan aman, tetapi penipu berbelok-belok
    dan akhirnya ketahuan.
  pes-OPCB: قدمهای شخص درستکار ثابت و استوار است، ولی شخص کجرو عاقبت می‌لغزد و می‌افتد.
  tgl-ULB: Ang siyang lumalakad sa katapatan ay lumalakad sa kaligtasan, subalit ang
    isa na gumagawa ng kabuktutan, siya ay malalantad.
  hui-hui: Wali agali mini tigabiwi karu ti miniha maburabi holebira. Anigo wali agali
    mana ko biaga karu tinaga mini ko do habe nahe holebira.
  mya-mya: ဖြောင့်မတ်ခြင်းလမ်းသို့ လိုက်သောသူသည် အနင်းမှန်လိမ့်မည်။ ကောက်သောလမ်းသို့လိုက်သော
    သူမူကား၊ သဘောထင်ရှားလိမ့်မည်။
  bod-N: ཀུན་སྤྱོད་ཕུལ་བྱུང་ཅན་ནི་བརྟན་པོར༌བགྲོད། །ལོག་ལམ་འགྲོ་མཁན་མངོན་པར་འགྱུར་བ༌ཡིན།།
  wsk-wsk: Kari ko ikia, ko gomang motam se aolak ko sinar to lagoso, mu sokel ago
    la lagoso; bare awiriya ikia memek karo lagoso, mu me yumuso.
  sna-sna: Munhu akarurama anofamba akachengetedzeka, asi uyo anofamba nenzira dzakaminama
    achabatwa.
  spa-BLM: El que camina sin culpa, camina con seguridad, pero el que pervierte sus
    caminos será descubierto.
  cac-cac: Tato vach' co b'eyb'al, malaj b'aj ol on̈ xivoc. Tato a chucal sco c'ulej
    jun, ol on̈ yamchajelta.
  swh-ULB: Yeye anayetembea katika uadilifu hutembea katika usalama, bali yule anayepotosha
    njia zake, ataonekana.
  bel-bel: Хто ходзіць у беззаганнасьці, той ходзіць бясьпечна; а хто скрыўляе шляхі
    свае, той будзе выкрыты.
  deu-ELBBK: Wer in Vollkommenheit wandelt, wandelt sicher; wer aber seine Wege krümmt,
    wird bekannt werden.
  mbb-OT: Is etew he metazeng meziyù te kezeetan, piru is etew he ebaal te mezaat
    egketuenan is salè din.
  mal-2015: നേരായി നടക്കുന്നവൻ നിർഭയമായി നടക്കുന്നു; നടപ്പിൽ വക്രതയുള്ളവനോ വെളിപ്പെട്ടുവരും.
  rmc-rmc: O pačivalo manuš phirel bi e dar, ale pre oda, ko phirel napačivalones,
    pes avela avri.
  pes-OPV: کسی‌که به راستی راه رود، در امنیت سالک گردد، و کسی‌که راه خود را کج می‌سازد
    آشکارخواهد شد.
  ron-1924: Чине умблэ фэрэ приханэ умблэ фэрэ тямэ, дар чине апукэ пе кэй стрымбе
    се дэ сингур де гол.
  ben-OBCV: যে কেউ সততা নিয়ে চলে সে নিরাপদে চলে, কিন্তু যে কেউ বাঁকা পথ ধরে সে ধরা
    পড়ে যাবে।
  som-som: Kii qummanaan ku socdaa ammaan buu ku socdaa; Laakiinse kii jidadkiisa
    qalqalloociya waa la ogaan doonaa.
  lat-VUC: Qui ambulat simpliciter ambulat confidenter; qui autem depravat vias suas
    manifestus erit.
  eng-ASVBT: He that walketh uprightly walketh surely; But he that perverteth his
    ways shall be known.
  mna-mna: Tomtom ta so ipa pai kini ma ambai men, na kosasa ko irao be ipasaana kati
    na som. Tamen zin wal ta tipaŋobŋoobo pa zaala ambaiŋana na, kaimer mbulu kizin
    ta tikamam ki keŋana na, ko imbot kat mat mi tomtom tiute.
  ita-1885: Chi cammina in integrità cammina in sicurtà; Ma chi perverte le sue vie
    sarà fiaccato.
  eng-LXXUP: He that walks simply, walks confidently; But he that perverts his ways
    shall be known.
  eng-ULB: He who walks in integrity walks in safety, but the one who makes his ways
    crooked, he will be found out.
  spa-VBL: Las personas honestas viven confiadas, pero los que se comportan con engaño
    serán atrapados.
  fra-_FOB: Celui qui marche dans l'intégrité, marche en assurance; mais celui qui
    pervertit ses voies, sera découvert.
  mal-mal: നേരായി നടക്കുന്നവൻ നിർഭയമായി നടക്കുന്നു; നടപ്പിൽ വക്രതയുള്ളവന്റെ വഴികൾ
    വെളിപ്പെട്ടുവരും.
  lit-lit: Kas nekaltai vaikščioja, saugiai vaikščioja, bet kas iškraipo savo kelius,
    bus išaiškintas.
  urd-GVR: Jis kā chāl-chalan be'ilzām hai wuh sukūn se zindagī guzārtā hai, lekin
    jo ṭeṛhā rāstā iḳhtiyār kare use pakaṛā jāegā.
  suz-BL: गेना हना यो रिम्‍शो पाइब मुर कली सुइमी मारेइ मपाइनीम। सु चहिं दूली लां गाक्‍बा,
    मेको आ पर्बम नेल्‍लेमी “मरिम्‍शो पाइब” दे तुइक्‍नीम।
  eng-NOY: He that walketh uprightly walketh securely; But he that perverteth his
    ways shall be punished.
  ita-1927: Chi cammina nella integrità cammina sicuro, ma chi va per vie tortuose
    sarà scoperto.
  ckb-ckb: ئەوەی ڕێگای ڕاست بگرێت ئاسوودە دەبێت، بەڵام ئەوەی ڕێگای خوار بگرێت لێی
    ئاشکرا دەبێت.
  eng-BBE: He whose ways are upright will go safely, but he whose ways are twisted
    will be made low.
  kan-OKCV: ಯಥಾರ್ಥ ನಡತೆಯವರು ಸುರಕ್ಷಿತವಾಗಿ ಜೀವಿಸುತ್ತಾರೆ; ಆದರೆ ವಕ್ರಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯುವವನು
    ಬಯಲಿಗೆ ಬರುವನು.
  tam-2017: உத்தமமாக நடக்கிறவன் பத்திரமாக நடக்கிறான்; கோணலான வழிகளில் நடக்கிறவனோ கண்டுபிடிக்கப்படுவான்.
  spa-RV-1909: 'El que camina en integridad, anda confiado: mas el que pervierte sus
    caminos, será quebrantado.'
  ron-BTF: Cel ce umblă cu integritate umblă în siguranță, dar cel ce își pervertește
    căile va fi cunoscut.
  eng-WEBP: He who walks blamelessly walks surely, but he who perverts his ways will
    be found out.
  eng-FBV: Honest people will live in safety, but those who behave deceitfully will
    be caught out.
  nld-1939: Hij gaat veilig, die onberispelijk wandelt; Maar wie zich op dwaalwegen
    waagt, wordt betrapt.
  nch-BL: Se cati monejnemiltía xitahuac quipiya temachili ipan inemilis. Pero se
    cati nemi ipan ojti cati huijcoltic motepotanis huan tahuel mococos.
  vie-1934: Người nào theo sự ngay thẳng đi vững chắc; Còn kẻ làm cong vẹo đường lối
    mình bị chúng biết.
  hin-CV: जिस किसी का चालचलन सच्चाई का है, वह सुरक्षित है, किंतु वह, जो कुटिल मार्ग
    अपनाता है, पकड़ा जाता है.
  eng-OURB: He who walks blamelessly walks surely, but he who perverts his ways will
    be found out.
  spa-BES: Aquel cuyos caminos son rectos irá a salvo, pero aquel cuyos caminos están
    torcidos será arruinado.
  tdx-tdx: Midraidraitse am-panintsiñañe ty mpañavelo an-kavañonañe, fe ho fohiñe
    ty mitsontike an-dala mikelokeloke.
  tha-KJV: ผู้​ใดที่ดำเนินในความเที่ยงธรรมก็ดำเนินอย่างมั่นคงดี แต่​ผู้​ที่​ทำทางของตนให้ชั่​วก​็จะปรากฏแจ้งแก่​คนอื่น
  por-BR-2018: Aquele que anda em sinceridade anda seguro; mas o que perverte seus
    caminhos será conhecido.
  deu-ELO: Wer in Vollkommenheit wandelt, wandelt sicher; wer aber seine Wege krümmt,
    wird bekannt werden.
  eng-WYC-2018: He that goeth simply, goeth trustily; but he that maketh shrewd his
    ways, shall be [made] open. (He who goeth with honesty, or with integrity, goeth
    with security; but he who maketh his ways depraved, shall be exposed.)
  epo-epo: Kiu iras en senkulpeco, tiu iras sendanĝere; Sed kiu kurbigas siajn vojojn,
    tiu estos punita.
  uig-PIN: Ƣubarsiz yürgǝn kixining yürüx-turuxi turaⱪliⱪtur, Yollirini ǝgri ⱪilƣanning
    kiri ahiri axkarilinidu.
  beo-beo: Dunu moloiwanedafa da hahawane gaga:iwane esalumu. Be wadela:i hou hamosu
    dunu da ea wadela:i hou wamo legemu hamedei ba:mu.
  tpi-OTNT: Ol stretpela man bai i stap gut. Tasol man i mekim pasin nogut bai i no
    inap haitim pasin bilong en.
  hau-SA: Mai mutunci yana tafiya lafiya, amma shi da yake tafiya a karkatattun hanyoyi
    za a kama shi.
  uig-LAT: Ghubarsiz yürgen kishining yürüsh-turushi turaqliqtur, Yollirini egri qilghanning
    kiri axiri ashkarilinidu.
  nde-nde: Umuntu oqotho uhamba engelakwesaba, kodwa ohamba ngezindlela ezigobileyo
    uzadaluleka.
  ton-ton: '‌ʻOku ʻalu mālohi ia ʻaia ʻoku ʻeveʻeva ʻi he angatonu: ka ko ia ʻoku
    femioʻaki hono ngaahi hala ʻe ʻiloa ia.'
  ces-1613: Kdo chodí upřímě, chodí doufanlivě; kdož pak převrací cesty své, vyjeven
    bude.
  eng-WMB: He who walks blamelessly walks surely, but he who perverts his ways will
    be found out.
  tam-TCV: நேர்மையாய் நடக்கிறவர்கள் பாதுகாப்பாக நடக்கிறார்கள், ஆனால் நேர்மையற்ற வழிகளில்
    நடக்கிறவர்கள் வீழ்ந்து போவார்கள்.
  ceb-ULB: Siya nga maglakaw sa kaligdong maglakaw nga luwas, apan ang tawong mohimo
    sa iyang mga dalan nga baliko, masakpan ra unya siya.
  pol-UBG: Kto postępuje uczciwie, postępuje bezpiecznie, a kto jest przewrotny w
    swoich drogach, zostanie ujawniony.
  urd-GVU: جس کا چال چلن بےالزام ہے وہ سکون سے زندگی گزارتا ہے، لیکن جو ٹیڑھا راستہ
    اختیار کرے اُسے پکڑا جائے گا۔
  deu-1912: Wer unschuldig lebt, der lebt sicher; wer aber verkehrt ist auf seinen
    Wegen, wird offenbar werden.
  kan-2017: ನಿರ್ದೋಷದ ನಡತೆಯವನು ನಿರ್ಭಯವಾಗಿ ನಡೆಯುವನು, ವಕ್ರಮಾರ್ಗಿಯು ಬೈಲಿಗೆ ಬೀಳುವನು.
  yap-yap: Girdi’ nib yul’yul’ e yad mmudugil ni dabi buch ban’en rorad, ma pi’in
    ndar yul’yul’gad e ran kolrad riy.
  hlt-MCSB: Thincaknah neh aka pongpa tah ngaikhuek la cet dae, a longpuei aka kawn
    sak khaw amah ming uh bitni.
  mdy-ETH: ቢያ ባኣዚና ጉሙርቂንታያ ማዓ ዓሲ ሂርጋባኣያ ናንጋኔ፤ ዎቦ ዓሶኮ ጋዓንቴ ዎቡሞ ናንጋ ፔጋዺ ጴዻኔ።
  kew-kew: Epe kone sua epe-rupa piri onaare redepone-rupa pirualimi. Go yapare onaa
    waea palimidere, nimuna peme wae yaenu kudiri-pu na-i pename salia.
  twi-ASANTE: Ɔnokwafoɔ nante dwoodwoo, na deɛ ɔfa akwan kɔntɔnkye so no ho bɛda adi.
  eng-WEBU: He who walks blamelessly walks surely, but he who perverts his ways will
    be found out.
  wal-wal: Suure asi saro de7ees; shin geella urai ba mooruwan ohettees.
  acu-NT: 'Aints tumaashmiatsuk pujauka chikich ainaun shamtsuk: Akirkata turutiarti
    tusangka pujatsui. Antsu aints pase nintimias pujauka wait wajaktinuitai.'
  spa-PDDPT: El que camina en integridad anda confiado, Pero el que pervierte sus
    caminos será puesto en descubierto.
  gun-gun: Anhetẽ rupi ikuai va'e oĩ atã 'rã, ha'e rã tape karẽ rupi ikuai va'e re
    ma oikuaa potaa 'rãe.
  agu-BL: Yi e' yi jicyuch te'j cyajtza'kl qui na chibisun tan jun e'chk takle'n,
    ma yi e' yi na chijuch quil ẍchilo'onk cyera'tz.
  ilo-ULB: Ti agbibiag iti kinapudno ket agbibiag iti kinatalged, ngem ti tao a pagbalbalinenna
    a killo dagiti wagasna ket masukalanto.
  kpg-kpg: Digau ala e mouli i di tonu, ginaadou guu too gi lodo di noho o di aumaalia,
    gei digau ala e mouli i di hala, nadau ihala ga hagamodongoohia aga.
  uig-ARA: غۇبارسىز يۈرگەن كىشىنىڭ يۈرۈش-تۇرۇشى تۇراقلىقتۇر، يوللىرىنى ئەگرى قىلغاننىڭ
    كىرى ئاخىرى ئاشكارىلىنىدۇ.
  bps-bps: I to matlu landè klikoan du mdà di fye nimoan, bay i to mlimbung, gakfè
    di klimbungan.
  sus-sus: Mixi naxan ɲɛrɛma nɔndi ra, a ɲɛrɛma kantari nan kui, kɔnɔ mixi naxan mu
    a ɲɛrɛma tinxinyi ra, na tan fama rayarabide nɛ.
  pon-2006: Aramas mehlel kin saledek sang apwal, ahpw me likamw akan pahn lohdi.
  ksd-ksd: Nina i dovot kana mangamangana vanavana bulu, Ma ga nina i vabilak kana
    mangamangana, da kapa boko ure.
  tur-YTC: Kusursuzca yürüyen emin yürür, Ama yolları sapkın olan belli olur.
  bel-N: Хто ходзіць беззаганна, той ходзіць бясьпечна, а хто кры?віць шляхі свае,
    будзе выяўлены.
  grc-BRENT: Ὃς πορεύεται ἁπλῶς, πορεύεται πεποιθώς· ὁ δὲ διαστρέφων τὰς ὁδοὺς αὐτοῦ,
    γνωσθήσεται.
  ind-AYT: Siapa berjalan dalam kejujuran berjalan dengan aman, tetapi dia yang membengkokkan
    jalannya akan ketahuan.
  nya-nya: Munthu woyenda mwangwiro amayenda mosatekeseka; koma amene amayenda njira
    yokhotakhota adzadziwika.
  hrv-hrv: Tko nedužno živi, hodi bez straha, a tko ide krivim putovima, poznat će
    se.
  mps-mps: Te doloba pai bidi dabe te bugagia bidaibao. Tiali goli, te dwai sę ebo
    bidi dabe te geme me duala sobaso, te usu me egobeo.
  tpi-tpi: Ol stretpela man bai i stap gut. Tasol man i mekim pasin nogut bai i no
    inap haitim pasin bilong en.
  dan-1931: Hvo lydefrit vandrer, vandrer trygt; men hvo der går krogveje, ham går
    det ilde.
  vie-OVCB: Ai liêm chính vững vàng tiến bước, đứa gian tham bại lộ có ngày.
  guj-2017: જે વ્યક્તિ પ્રામાણિકપણે જીવે છે તે સુરક્ષિત છે, પરંતુ અવળે માર્ગે ચાલનાર
    ઓળખાઈ જશે.
  pon-2006A: Aramas mehlel kin saledek sang apwal, ahpw me likamw akan pahn lohdi.
  por-BRBSL: Aquele que caminha sem culpa, certamente caminha, mas aquele que perverte
    seus caminhos será descoberto.
  swe-swe: Den som är rättfärdig vandrar säkert (tryggt), men den som viker av från
    [den rätta] vägen (medvetet går omvägar, förvränger sanningen, handlar omoraliskt
    och ohederligt) kommer att bli avslöjad.
  cth-cth: Lannae lahoi ka cet e tami teh karoumcalah a cei, hatei lam longkawi ka
    dawn e teh panue lah ao han.
  twi-twi: Ɔnokwafo nantew dwoodwoo, na nea ɔfa akwan kɔntɔnkye so no ho bɛda adi.
  hlt-hlt: Thincaknah neh aka pongpa tah ngaikhuek la cet dae, a longpuei aka kawn
    sak khaw amah ming uh bitni.
  tbz-SIM: Wèè dɔɔ̀rìmɛ̀ wenni ò ɔ̃ nkérí kɛ í yĩɛ̃̀kù, wèè kɔ̃mɛ í wenni kɛ̀ bɛ̀
    ò yɑ̀u.
  msy-2020: Gumazir aghuiba deraghvɨra ikiam. Ezɨ gumazir arazir kurabagh amim, a
    uan arazir kuraba mongɨva avegham, God adagh fogham.
  dop-dop: Wei ɩ tɔŋ teu tɔ ɩ tɔŋnɑ nɑɑni kɛ́. Amɑ wei ɩ təŋəɣɩ mpɑɑŋ kʋkoŋluŋ tɔ
    pɩɩ kuli ɩ wɑɑlɩ.
  azb-azb: Kamalla gəzib-dolaşan dinc yaşar, Yolu əyri olanlar üzə çıxar.
  eng-DBY: He that walketh in integrity walketh securely; but he that perverteth his
    ways shall be known.
  hin-2017: जो खराई से चलता है वह निडर चलता है, परन्तु जो टेढ़ी चाल चलता है उसकी चाल
    प्रगट हो जाती है। (प्रेरि. 13:10)
  wol-KYG: Maandu, fegu; dëng, weeru.
  bjr-bjr: Kuqaa qira oosana fannoo faiqí mareeqeenoo andeeqaranaki quqaannoo. Unna
    qira oosana fannoo faiqí mareeqeenoo maaniki aquannoo.
  eng-YLT: Whoso is walking in integrity walketh confidently, And whoso is perverting
    his ways is known.
  kne-kne: Magay pandanagam mo pag kosto di am-amagem, ngem din mangonod si nakillo
    ay danan et maammoan di kinasikap na.
  eng-WYC-2017: He that goeth simply, goeth trustily; but he that maketh shrewd his
    ways, shall be [made] open.
  eng-WMBB: He who walks blamelessly walks surely, but he who perverts his ways will
    be found out.
  urd-GVH: जिसका चाल-चलन बेइलज़ाम है वह सुकून से ज़िंदगी गुज़ारता है, लेकिन जो टेढ़ा
    रास्ता इख़्तियार करे उसे पकड़ा जाएगा।
  rug-rug: Sa tie ṉoṉona si kote ene vata bulei si asa, ba asa pu lulia sa siraṉa
    koqina si kote ta poho vura.
  gaz-gaz: Namni amanamaan sodaa malee deema; kan karaa isaa jalʼisu garuu ni saaxilama.
  fra-LSG: Celui qui marche dans l’intégrité marche avec assurance, Mais celui qui
    prend des voies tortueuses sera découvert.
  yal-yal: Fɛ mi muxun naxan sigati kii ra, na kanna ratangaxi. Koni naxan sigan tima
    tinxintareyaan kiraan xɔn, na fe makɛnɛnma nɛn.
  haw-1868: O ka mea hele ma ka pololei, hele paa pono no ia; A o ka mea hookekee
    i kona aoao, e ikeia oia.
  arb-NAV: الَّذي يَسْلُكُ بِاسْتِقَامَةٍ يَسِيرُ مُطْمَئِنّاً، وَذُو الطُّرُقِ الْمُنْحَرِفَةِ
    يُفْتَضَحُ.
  ewe-ewe: Ame si ŋu fɔɖiɖi mele o la zɔna le dedinɔnɔ me, ke asi atu ame si toa mɔ
    gɔglɔ̃wo dzi.
  eng-LEE: He that walketh uprightly ever walketh securely; but he that perverteth
    his ways will be punished.
  asm-FB: যি জনে সিদ্ধতাৰূপ পথত খোজ দিয়ে, তেওঁ সুৰক্ষিত হৈ চলে, কিন্তু যিজনে নিজৰ
    পথ কুটিলতাৰে পূৰ্ণ কৰে, তেওঁক বিচাৰি উলিওৱা হ’ব।
  sus-A: مِشِ نَشَن حّرّ مَ نْندِ رَ، عَ حّرّ مَ كَنتَرِ نَن كُي، كْنْ مِشِ نَشَن
    مُ عَ حّرّ مَ تِنشِنيِ رَ، نَ تَن قَمَ رَيَرَبِدٍ نّ.
  fra-SBL: Celui qui marche sans reproche marche sûrement, mais celui qui pervertit
    ses voies sera découvert.
  hbo-hbo: הֹולֵ֣ךְ בַּ֭תֹּם יֵ֣לֶךְ בֶּ֑טַח וּמְעַקֵּ֥שׁ דְּ֝רָכָ֗יו יִוָּדֵֽעַ׃
  kik-kik: Mũndũ wa mĩthiĩre mĩrũngĩrĩru athiiaga ategwĩtigĩra ũgwati, no mũndũ ũrĩa
    ũrĩ mĩthiĩre mĩogomu nĩakamenyeka.
  fra-NCL: Celui qui marche dans l’intégrité marche en confiance, mais celui qui prend
    des voies tortueuses sera découvert.
  cek-AK: Toenghaih loklam ah caeh kami loe ngancuem tih; toe lam amkhraeng kami loe
    a poekhaih to amtueng tih.
  cuk-cuk: Dule-nuekwa-nanadiidi, bonisuli nanadiid. Dule-galagwensuli-nanadiiddina,
    ibagwengi e-isgued magar-daklenonikoed.
  uig-CYR: Ғубарсиз жүргән кишиниң жүрүш-туруши турақлиқтур, Йоллирини әгир қилғанниң
    кири ахири ашкарилиниду.
  tel-2017: నిజాయితీపరుడు భయం లేకుండా ఉంటాడు. కపటంగా ప్రవర్తించేవాడి గుట్టు బట్ట బయలు
    అవుతుంది.
  hat-BSA: Sila ki mache ak entegrite a, mache an sekirite; men sila ki fè wout kwochi
    a va vin dekouvri.
  kos-kos: Mwet moul suwohs uh fah misla ac okak, a mwet sesuwos ac fah sruhu.
  hbo-WLC: הוֹלֵ֣ךְ בַּ֭תֹּם יֵ֣לֶךְ בֶּ֑טַח וּמְעַקֵּ֥שׁ דְּ֝רָכָ֗יו יִוָּדֵֽעַ׃
  ibo-ibo: Onye ụzọ ya ziri ezi na-aga ije nʼatụghị egwu, ma onye ụzọ ya ezighị ezi
    ka a ga-achọpụta.
  ory-ory: ସରଳାଚାରୀ ନିର୍ଭୟରେ ଚାଲେ, ମାତ୍ର ବକ୍ରଗାମୀ ଜଣା ପଡ଼ିବ।
  chk-chk: Eman aramas mi wenechar epwe manau fän kinamwe, nge eman mi rikirik epwe
    pwäpwäla an föför, epwe pwal angei chappan.
  rop-rop: Detlot pipul hu jidan trubalawei garra jidan seifwan weya najing kaan ardim
    olabat, bat detlot pipul hu nomo jidan trubalawei garra faindim miselp langa trep.
  ukr-1871: Хто ходить у правотї, ходить у безпецї; хто ж скривлює стежки, заслужить
    кару.
  deu-1951: Wer ein gutes Gewissen hat, wandelt sicher; wer aber krumme Wege geht,
    verrät sich selbst.
  eng-JPS: He that walketh uprightly walketh securely; but he that perverteth his
    ways shall be found out.
  srp-1865: Ko hodi bezazleno, hodi pouzdano; a ko je opak na putovima svojim, poznaæe
    se.
  lug-lug: Atambulira mu bwesimbu y’atambula emirembe, naye akwata amakubo amakyamu
    alitegeerebwa.
  heb-heb: הולך בתם ילך בטח ומעקש דרכיו יודע׃
  ben-IRV: সে সততায় চলে, সে নির্ভয়ে চলে; কিন্তু কুটিলাচারীকে চেনা যাবে।
  pan-pan: ਸਿੱਧਾ ਤੁਰਨ ਵਾਲਾ ਬੇਫ਼ਿਕਰ ਤੁਰਦਾ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਟੇਢੀ ਚਾਲ ਚਲਦਾ ਹੈ ਉਹ ਉਜਾਗਰ ਹੋ
    ਜਾਵੇਗਾ।
  mya-JVB: ဖြောင့်မတ် ခြင်းလမ်းသို့ လိုက် သောသူသည် အနင်း မှန် လိမ့်မည်။ ကောက် သောလမ်း
    သို့လိုက်သော သူမူကား ၊ သဘော ထင်ရှားလိမ့်မည်။
  tte-O: Tomone iya tomo meuloili sikawa-namwanamwa-yan ana lokeikeile idudulai, na
    siya kamwasa naenaeli simulimuliya kani sibeku sisilae.
  tbg-tbg: Kia una tiraiti, avuqavu ni variaka, vika kia qetaraiti, muntuka parumake
    nuvaqi vivara. Qora aaraqaa ni variaka nái qora okara kukeqa tera vovano qovarama
    kaanaro.
  hmo-hmo: Laloa maoromaoro bona momokani taudia, edia noho be namo, mai gari lasi
    danu, to kara gagevagageva taudia ese, edia kerere idia hunia diba lasi.
  urd-urd: रास्त रौ बेखट के चलता है, लेकिन जो कजरवी करता है ज़ाहिर हो जाएगा।
  rus-SYN: Кто ходит в непорочности, тот ходит безопасно; а кто превращает пути свои,
    тот будет наказан.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãkɛ a zɛ́wa ku dↄdↄa, yãbɛ̃ɛkɛna yã́ a bↄ.
  tcz-CHONGTHU: Lungthim kitah a kalsonna chu monna ahin, achena tinchang kisuh boi-achu
    matdoh a um tei ding ahi.
  mar-mar: जो कोणी प्रामाणिकपणे चालतो तो सुरक्षितपणे चालतो, परंतु जो कोणी त्याचे मार्ग
    वाकडे करतो तो कळून येईल.
  hlt-THB: Dyng nawh ak thyy lamawh ak cet thlang taw a lam cet dyng nawh, cehlai,
    lam ak kaawiawh ak cet thlang taw pholang ngai kaw.
  qub-qub: Pipis mana rimasha limyu runaga cushishami goyäcun. Llutancunacho purejcuna
    mana allita rurajcunami ichanga mana alliman chayan.
  bqp-bqp: Gbɛ̃ kũ àdi yã kɛ a zɛ́a kú a laakariia, yãvãnikɛri yã ni bo gupuraa.
  hat-hat: Yon nonm serye pa janm bezwen pe anyen. Men, yo gen pou yo bare moun k'ap
    fè vis.
  eng-BSB: He who walks in integrity walks securely, but he who perverts his ways
    will be found out.
  tod-tod: Zɔi é ziɛzu sɔledai zu, naa ɠa ziɛzu ziilɛigi zu, kɛlɛ zɔi é ziɛzu ga
    pele zuzeigiti, naa ʋolu ɠa ɠula.
  eng-WEBPB: He who walks blamelessly walks surely, but he who perverts his ways will
    be found out.
  kbq-kbq: Iza'zo mika zampima mani fatgoma haza vahe'mo'za, knare hu'za nemanize.
    Hianagi fatgo zama osnimo'a, fra'okigahie.
  nhe-BL: Se tlen monejnemiltía xitlahuac quipiya temachili ipan iyolis. Pero se tlen
    nemi ipan ojtli tlen huijcoltic motepotlamis huan tlahuel mococos.
  bus-bus: Gbɛ̃ kɛ̀ è yã kɛ a zɛ́a kú a làakaria, zɛ́zaasɛri yã é bↄ gupuraaa.
  gub-BL: Teko imunar 'ym ma'e wata puràmàtyry'ym 'ymaw rupi a'e wà, ikatu haw rupi
    wata pà a'e wà. Amo wexak kar putar imunar ma'e ikatu 'ymaw purupe nehe.
  eng-DRA: 'He that walketh sincerely, walketh confidently: but he that perverteth
    his ways, shall be manifest.'
