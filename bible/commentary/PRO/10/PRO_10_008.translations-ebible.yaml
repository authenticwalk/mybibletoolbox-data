verse: PRO.010.008
translations:
  mal-C: ജ്ഞാനഹൃദയമുള്ളവർ കൽപ്പനകൾ അംഗീകരിക്കുന്നു, എന്നാൽ വായാടികളായ ഭോഷർ നശിച്ചുപോകും.
  deu-TKW: Wer weises Herzens ist, nimmt die Gebote an, wer aber ein Narrenmaul hat,
    kommt zu Fall.
  lin-lin: Motema ya bwanya endimaka mibeko, kasi moto oyo alobaka makambo ya bozoba
    amilukelaka libebi.
  eng-LSV: The wise in heart accepts commands, || And a talkative fool kicks.
  eng-GNV: 'The wise in heart will receiue commandements: but the foolish in talke
    shalbe beaten.'
  eng-WEBSTER: 'The wise in heart will receive commandments: but a prating fool shall
    fall.'
  nhw-BL: Se catli tlalnamiqui quiselía tlanahuatili ica paquilistli, pero se catli
    huihuitic camanalti miyac huan nima onhuetzi ica ixayac ipan tequipacholi.
  swh-ONEN: Mwenye hekima moyoni hupokea maagizo, lakini mpumbavu apayukaye huangamia.
  bba-bba: Wi u bwisi mɔ, wiyɑ u rɑ sɔ̃ɔsiru wure, ɑdɑmɑ wi u kun ɡɑri ɡerubu yɛ̃,
    u rɑ kɑm kowɑ.
  eng-KJVCPB: 'The wise in heart will receive commandments: But a prating fool shall
    fall.'
  luo-luo: Ngʼat mariek e chunye rwako chike, to ngʼat mofuwo ma wachne ngʼeny dhi
    e kethruok.
  meu-meu: Lalona e aonegamu tauna ese haheḡani baine badinadia, a udu-mauri tauna
    baine dika vaitani.
  npi-ULB: संवेदनशील हुनेहरूले आज्ञालाई स्वीकार गर्छन्, तर बकबके मूर्ख नष्‍ट हुने
    छ ।
  yor-yor: Ẹni tí ó gbọ́n nínú ọkàn rẹ̀ máa ń gba àṣẹ, ṣùgbọ́n ètè wérewère yóò parun.
  ind-ind: Orang yang bijak mau menerima pengajaran, tetapi orang yang bebal banyak
    bicara dan menghancurkan dirinya sendiri.
  pes-OPCB: شخص عاقل پند و اندرز را می‌پذیرد، اما نادان یاوه‌گو هلاک می‌شود.
  tgl-ULB: Silang mga maunawain ay tumatanggap ng mga utos, ngunit ang isang madaldal
    na hangal ay mapapahamak.
  hui-hui: Wali agali mini bogabi karu tigua wali agali marume ogodagua bibe lalu
    bi bayale lamiragola ti bayuwa hale haga. Anigo wali agali mini nawi howa bi habane
    nabulene kudaga bi dege laga karu ti mo ko holebira.
  mya-mya: လိမ္မာသောသူသည် ပညတ်တရားကို ခံတတ်၏။
  bod-N: སེམས་སུ་ཤེས་རབ་ལྡན་པའི་མི་དེ༌ཡིས། །བཀའ་རྒྱ་རྣམས་ནི་དང་དུ་ལེན་པར༌འགྱུར། །ངག་ཀྱལ་སྨྲ་མཁན་བླུན་པོས་རང་ཉིད༌བརླག།
  wsk-wsk: Kariimet ikia sinar ago, mu amilmil te iki karo tusan; bare awiriya munak
    ngualara kuring te aratu lagoso mu maga namoso.
  sna-sna: Akachenjera pamwoyo anogamuchira mirayiro, asi benzi rinotaura zvisina
    maturo richaparara.
  spa-BLM: Los sabios de corazón aceptan los mandamientos, pero un tonto parlanchín
    caerá.
  cac-cac: Tato ay co pensar, ol co c'anab'ajej tas schecji co c'ulej. Palta tato
    ton̈ej tzon̈ comon lolon jun, ol on̈ satel yuuj.
  swh-ULB: Wale wenye akili hukubali maagiza, bali mpumbavu mwenye maneno mengi ataangamia.
  bel-bel: Мудры сэрцам прымае запаведзі, а бязглузды вуснамі спатыкнецца.
  deu-ELBBK: Wer weisen Herzens ist, nimmt Gebote an; aber ein närrischer Schwätzer
    kommt zu Fall.
  mbb-OT: Is uluwanen he etew, ebpezumdumahan din is menge suǥù, iyan, is etew he
    sumalè en is ebpengeǥiyen din, ne kezeetan is egkepengkusan din.
  mal-2015: ജ്ഞാനഹൃദയൻ കല്പനകളെ കൈക്കൊള്ളുന്നു; വിടുവായനായ ഭോഷനോ വീണുപോകും.
  rmc-rmc: O goďaver prilel le jileha o prikazi, no ko vakerel o diliňipen, zňičinela
    pes korkores.
  pes-OPV: دانادل، احکام را قبول می‌کند، اما احمق پرگو تلف خواهد شد.
  ron-1924: Чине аре о инимэ ынцеляптэ примеште ынвэцэтуриле, дар чине аре о гурэ
    несокотитэ се прэпэдеште сингур.
  ben-OBCV: অন্তরে যে জ্ঞানবান সে আজ্ঞা গ্রহণ করে, কিন্তু বাচাল মূর্খের সর্বনাশ হবে।
  som-som: Kii qalbiga caqli ku lahu amarro buu aqbalaa, Laakiinse kan bushimaha ka
    nacaska ahu afgembi buu u dhacaa.
  lat-VUC: Sapiens corde præcepta suscipit; stultus cæditur labiis.
  eng-ASVBT: The wise in heart will receive commandments; But a prating fool shall
    fall.
  mna-mna: Wal ta len ŋgar ambaiŋana na, sombe tutut zin, nako tileŋ la kalŋanda.
    Mi wal kankaanaŋan ta tizorzooro mi kwon perper sorok na, zin ko tisaana ma tila
    len.
  ita-1885: Il savio di cuore riceve i comandamenti; Ma lo stolto di labbra andrà
    in precipizio.
  eng-LXXUP: A wise man in heart will receive commandments; But he that is unguarded
    in his lips shall be overthrown in his perverseness.
  eng-ULB: Those who are sensible accept commands, but a talkative fool will come
    to ruin.
  spa-VBL: Los que piensan con sabiduría prestan atención al consejo, pero los charlatanes
    necios terminarán en desastre.
  fra-_FOB: Celui qui a le cœur sage, reçoit les avertissements; mais celui qui a
    les lèvres insensées, tombera.
  mal-mal: ജ്ഞാനഹൃദയൻ കല്പനകൾ കൈക്കൊള്ളുന്നു; വിവേകശൂന്യനായ ഭോഷനോ വീണുപോകും.
  lit-lit: Kas išmintingas širdimi, tas priima įsakymus, bet kas kvailas lūpomis,
    tas bus nublokštas.
  urd-GVR: Jo dil se dānishmand hai wuh ahkām qabūl kartā hai, lekin bakwāsī tabāh
    ho jāegā.
  suz-BL: जोक्‍ब तुइक्‍ब थुं पाइश्‍शो मुरुमी शेंशो लोव़ टीब। तन्‍न हेंथे लोव़ पाइब
    मूर्ख खतम दुम्‍ब।
  eng-NOY: He who is wise in heart receiveth precepts; But the foolish talker falleth
    headlong.
  ita-1927: Il savio di cuore accetta i precetti, ma lo stolto di labbra va in precipizio.
  ckb-ckb: ئەوەی دڵی دانا بێت فەرمان وەردەگرێت، بەڵام گێلی زۆربڵێ وێران دەبێت.
  eng-BBE: The wise-hearted man will let himself be ruled, but the man whose talk
    is foolish will have a fall.
  kan-OKCV: ಜ್ಞಾನ ಹೃದಯದವರು ಆಜ್ಞೆಗಳನ್ನು ಸ್ವೀಕರಿಸುವರು; ಆದರೆ ಹರಟೆಯ ಮೂರ್ಖನು ಬೀಳುವನು.
  tam-2017: இருதயத்தில் ஞானமுள்ளவன் கட்டளைகளை ஏற்றுக்கொள்ளுகிறான்; அலப்புகிற மூடனோ
    விழுவான்.
  spa-RV-1909: 'El sabio de corazón recibirá los mandamientos: mas el loco de labios
    caerá.'
  ron-BTF: Cel înțelept în inimă va primi porunci, dar nebunul trăncănitor va cădea.
  eng-WEBP: The wise in heart accept commandments, but a chattering fool will fall.
  eng-FBV: Those who think wisely pay attention to instruction, but a stupid chatterbox
    ends up in disaster.
  nld-1939: Wie wijs is van harte, neemt voorschriften aan; Wie dwaze dingen zegt,
    komt ten val.
  nch-BL: Se cati talnamiqui quiselía tanahuatili ica paquilisti, pero se cati huihuitic
    camanalti miyac huan nima huetzi ica ixayac ipan tequipacholi.
  vie-1934: Người có lòng khôn ngoan, nhận tiếp những điều răn; Nhưng kẻ có miệng
    ngu muội phải bị sa ngã.
  hin-CV: बुद्धिमान आदेशों को हृदय से स्वीकार करेगा, किंतु बकवादी मूर्ख विनष्ट होता
    जाएगा.
  eng-OURB: The wise in heart receives mitzvot ·instructions·, but a chattering fool
    will fall.
  spa-BES: El hombre sabio de corazón se dejará gobernar, pero el hombre cuya charla
    es tonta caerá .
  tdx-tdx: Mañaon-dily ty arofo’ o mahihitseo, fe hianto ty gege mitolom-bolañe.
  tha-KJV: ผู้​ที่​มี​ใจประกอบด้วยปัญญาจะยอมรับบัญญั​ติ แต่​คนที​่​พู​ดโง่ๆจะล้มลง
  por-BR-2018: O sábio de coração aceita os mandamentos; mas o louco de lábios será
    derrubado.
  deu-ELO: Wer weisen Herzens ist, nimmt Gebote an; aber ein närrischer Schwätzer
    kommt zu Fall.
  eng-WYC-2018: A wise man shall receive commandments with heart (or A wise person
    shall take commandments to heart); a fool is beaten with (his own) lips.
  epo-epo: Kiu havas saĝan koron, tiu akceptos moralordonojn; Sed kiu havas malsaĝan
    buŝon, tiu renversiĝos.
  uig-PIN: Dana adǝm yolyoruⱪ-nǝsiⱨǝtlǝrni ⱪobul ⱪilar; Kot-kot, nadan kixi ɵz ayiƣi
    bilǝn putlixar.
  beo-beo: Nowa dunu da asigi dawa:su ida:iwane galea, e da enoga sia:be noga:le naba.
    Nowa dunu da udigili sefe fisu sia:sea, e da wadela:lesi dagoi ba:mu.
  tpi-OTNT: Man i gat gutpela tingting i save harim tok bilong ol arapela man. Tasol
    ol man bilong mauswara nating bai i bagarap.
  hau-SA: Mai hikima a zuciya yakan yarda da umarni amma surutun wawa kan kai ga lalaci.
  uig-LAT: Dana adem yolyoruq-nesihetlerni qobul qilar; Kot-kot, nadan kishi öz ayighi
    bilen putlishar.
  nde-nde: Abahlakaniphileyo enhliziyweni bayalalela izeluleko, kodwa isiphukuphuku
    esivala ngomsindo siyadilika.
  ton-ton: '‌ʻE maʻu ʻae ngaahi fekau ʻekinautolu ʻoku loto poto: ka ʻe hinga ʻae
    vale ʻoku faʻa lau.'
  ces-1613: Moudré srdce přijímá přikázaní, ale blázen od rtů svých padne.
  eng-WMB: The wise in heart accept commandments, but a chattering fool will fall.
  tam-TCV: இருதயத்தில் ஞானமுள்ளவர்கள் கட்டளைகளை ஏற்றுக்கொள்கிறார்கள்; ஆனால் அலட்டுகிற
    மூடன் அழிந்துபோகிறான்.
  ceb-ULB: Kadtong adunay panabot modawat sa mga pagmando, apan ang sabaan nga buangbuang
    magun-ob.
  pol-UBG: Człowiek mądrego serca przyjmuje przykazania, a gadatliwy głupiec upadnie.
  urd-GVU: جو دل سے دانش مند ہے وہ احکام قبول کرتا ہے، لیکن بکواسی تباہ ہو جائے گا۔
  deu-1912: Wer weise von Herzen ist nimmt die Gebote an; wer aber ein Narrenmaul
    hat, wird geschlagen.
  kan-2017: ಜ್ಞಾನಹೃದಯನು ಆಜ್ಞೆಗಳನ್ನು ಪಾಲಿಸುವನು, ಹರಟೆಯ ಮೂರ್ಖನು ಕೆಡವಲ್ಪಡುವನು.
  yap-yap: Girdi’ nib sul laniyan’ ngak e ma motoyil ko fonow ni bfel’. Ma pi’in yad
    ma yog e thin ko balyang e ra yib e kireb riy ngorad.
  hlt-MCSB: Lungbuei aka cueih loh olpaek te a doe tih, aka ang tah a hmui a lai a
    caehdoelh pah.
  mdy-ETH: ጎኔና ዔራ ማዔ ዓሲ ዓይሢፆ ዔዔካኔ፤ ማሉዋዖ ጌኤሲ ጌስታ ዔኤያ ዓሲ ጋዓንቴ ባይሲንታ ባንሢ ዓኣዻኔ።
  kew-kew: Epe kone-i aanumiri pa aa medame epa-ta agaa page waru aina madu pageme.
    Pare yaa-agaa loa agaa ipa rukini ritimi aanuri nimu ora pa-rupa oteme.
  twi-ASANTE: Akoma mu nyansafoɔ tie ɔhyɛ nsɛm, na ɔkwasea kasafoɔ hwe ase.
  eng-WEBU: The wise in heart accept commandments, but a chattering fool will fall.
  wal-wal: Aadhdhida eranchchati azazidobaa oottoosona; shin eeyyatettan coo biddiyaageeti
    bashshau boosona.
  acu-NT: Aints paan nintimua nuka chikicha akupamurin umirkatnuitai. Antsu aints
    nintinchau nangkami chichaa nuka itiurkachminnum jeatnuitai.
  spa-PDDPT: El sabio de corazón acepta los mandamientos, Pero el insensato charlatán
    se hunde.
  gun-gun: Opy'a py hi'arandu va'e omoĩ porã 'rã ojapo uka pyre, ha'e rã o'arandua
    rupi e'ỹ ijayvu va'e ma oĩ vai 'rã.
  agu-BL: Yi e' yi at cyajtza'kl na quibit yi e'chk ca'wl yi na a'lchij scyetz, poro
    yi e' yi chin tze'tzuj nin chitxumu'n yi tu na chiwolne' tu', ẍchilo'onk chan
    cyera'tz.
  ilo-ULB: Awaten dagiti nanakem dagiti bilbilin, ngem madadael ti naariwawa a maag.
  kpg-kpg: Digau hagamadabouli nadau hagabaubau i golo e kae nia helekai hagamaamaa.
    Nia daangada e leelee balumee la ga mooho gi daha.
  uig-ARA: دانا ئادەم يوليورۇق-نەسىھەتلەرنى قوبۇل قىلار؛ كوت-كوت، نادان كىشى ئۆز ئايىغى
    بىلەن پۇتلىشار.
  bps-bps: I to fulung faldam, too gamdawat i fye fngewe, bay i to talù là man, falmon
    i kton.
  sus-sus: Lɔnnila tinma lude sɛriyɛ bun ma, kɔnɔ lɔnnitare xa wɔyɛnyi a xun nakanama
    nɛ.
  pon-2006: Aramas me mie eh lamalam kin perenki ale kaweid mwahu. Aramas me kin wia
    lokaiahn pweipwei pahn ohla.
  ksd-ksd: Nina i kapa ra nuknukina i kapupi ra umana vartuluai, Ma nina i tatike
    ra tinata na papaua na virua.
  tur-YTC: Yüreğinde bilge olan buyrukları kabul eder, Ama gevezelik eden budala düşer.
  bel-N: Мудры сэрцам прыймае прыказаньні, а той, хто мае вусны неразумныя, упадзе.
  grc-BRENT: Σοφὸς καρδίᾳ δέξεται ἐντολὰς, ὁ δὲ ἄστεγος χείλες σκολιάζων ὑποσκελισθήσεται.
  ind-AYT: Hati yang berhikmat akan menerima perintah-perintah, tetapi bibir yang
    bodoh akan diruntuhkan.
  nya-nya: Munthu wa mtima wanzeru amasamala malamulo, koma chitsiru chomangolongolola
    chidzawonongeka.
  hrv-hrv: Tko je mudra srca, prima zapovijedi, dok brbljava luda propada.
  mps-mps: Te wiegi yai homu elalubo bidigo te gasa bidi dabego po odaibao. Tiali
    goli, te pedauwalidu ąį bole tulalubo bidigo te odolali tama wabo pogo te dolaibao.
  tpi-tpi: Man i gat gutpela tingting i save harim tok bilong ol arapela man. Tasol
    ol man bilong mauswara nating bai i bagarap.
  dan-1931: Den vise tager mod påbud, den brovtende dåre styrtes.
  vie-OVCB: Người khôn ngoan vui nghe mệnh lệnh, người dại miệng hay bị ngã đau.
  guj-2017: જ્ઞાની હૃદયવાળો આજ્ઞાઓનો સ્વીકાર કરશે, પણ લવરી કરનારો મૂર્ખ પાયમાલ થશે.
  pon-2006A: Aramas me mie eh lamalam kin perenki ale kaweid mwahu. Aramas me kin
    wia lokaiahn pweipwei pahn ohla.
  por-BRBSL: Os sábios de coração aceitam os mandamentos, mas um tolo falador vai
    cair.
  swe-swe: Den som har ett vist hjärta tar emot (följer, accepterar) buden, men en
    pladdrande dåre faller framstupa (går under).
  cth-cth: Tami lungkaang ni teh kâpoelawknaw a lungthin hoi a dâw, hatei, a lawk
    kapap e tamipathu teh a rawp han.
  twi-twi: Koma mu nyansafo tie ɔhyɛ nsɛm, na ɔkwasea kasafo hwe ase.
  hlt-hlt: Lungbuei aka cueih loh olpaek te a doe tih, aka ang tah a hmui a lai a
    caehdoelh pah.
  tbz-SIM: Wèè ciì weè yìé ntinɑ́ɑǹtì, wèè nɑ́ɑntɛ tiyɛinnɑ́ɑǹtì kòò fieti.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a gumazir igharazibar akar aghuiba barasi.
    Ezɨ gumazir onganigha puram akam araim, a bar ikuvigham.
  dop-dop: Yʋlʋ wei ɩ wɛnɑ ləmɑɣɑsɛɛ kɛ ɩ tɑɑ tɔ, ɩ mʋɣɩ sɛɣɛsɛɛ kɛ́. Wei ɩ yɔɣɔtəɣɩ
    kʋmɛlɛntʋ tɔm tɔ ɩ tɛɛsəɣənɑ lepu.
  azb-azb: Qəlbən hikmətli olan əmrləri qəbul edər, Səfeh boşboğazlığı üzündən itib-batar.
  eng-DBY: The wise in heart receiveth commandments; but a prating fool shall fall.
  hin-2017: जो बुद्धिमान है, वह आज्ञाओं को स्वीकार करता है, परन्तु जो बकवादी मूर्ख
    है, उसका नाश होता है।
  wol-KYG: Ku rafet xel day jëfe santaane, ab dof waxa wax, ba loru.
  bjr-bjr: Irirana faqaasa amiqira naamuaqira ufa iriseeqa nári nimuqusaki mara quqaidaqa.
    Fifau faafau iqa nuasa kuridifanoo.
  eng-YLT: The wise in heart accepteth commands, And a talkative fool kicketh.
  kne-kne: Din nanemneman et dengngena ya tongpalena di bilin, ngem din naong-ong
    ay ad-adoy kali na, dadaelena di mismo ay awak na.
  eng-WYC-2017: A wise man shall receive commandments with heart; a fool is beaten
    with his own lips.
  eng-WMBB: The wise in heart accept commandments, but a chattering fool will fall.
  urd-GVH: जो दिल से दानिशमंद है वह अहकाम क़बूल करता है, लेकिन बकवासी तबाह हो जाएगा।
  rug-rug: Sa tie sapu gilae pa bulona si va tabei sari na tinarae, ba sa tie memeakala
    si pekipeki meke kote kamoa tinasuna.
  gaz-gaz: Namni garaa isaatti ogeessa taʼe ajaja fudhata; gowwaan oduu baayʼisu garuu
    ni bada.
  fra-LSG: Celui qui est sage de cœur reçoit les préceptes, Mais celui qui est insensé
    des lèvres court à sa perte.
  yal-yal: Fe kolonna muxun naxan bɔɲɛni, na tinma nɛn yamarine ma. Koni xaxilitare
    falane muxun naxan dɛ, bɔnɔn na kanna xa.
  haw-1868: O ka mea i akamai ka naau, e hoopaa oia i na kauoha; Aka, o ka mea i lapuwale
    na lehelehe, e hina oia.
  arb-NAV: الْحَكِيمُ الْقَلْبِ يَتَقَبَّلُ الْوَصَايَا، وَالْمُتَبَجِّحُ الشَّفَتَيْنِ
    مَصِيرُهُ الْخَرَابُ.
  ewe-ewe: Ame si nunya le dzi me na la xɔa sededewo, ke bometsila, nukpoloeƒola,
    atsrɔ̃.
  eng-LEE: The wise in heart will accept commandments; but he that is a fool in his
    speaking will stumble.
  asm-FB: যিসকল লোক সচেতন, তেওঁলোকে আজ্ঞা পালন কৰে; কিন্তু অধিক কথা কোৱা মূৰ্খলোক
    ধ্বংসৰ পথত যায়।
  sus-A: لْننِلَ تِنمَ لُدٍ سّرِيّ بُن مَ، كْنْ لْننِتَرٍ شَ وْيّنيِ عَ شُن نَكَنَمَ
    نّ.
  fra-SBL: Les sages de cœur acceptent les commandements, mais un imbécile bavard
    tombera.
  hbo-hbo: חֲכַם־לֵ֭ב יִקַּ֣ח מִצְוֹ֑ת וֶאֱוִ֥יל שְׂ֝פָתַ֗יִם יִלָּבֵֽט׃
  kik-kik: Mũndũ ũrĩa ũrĩ na ũũgĩ wa ngoro nĩetĩkagĩra mawatho, no mũndũ wa kũhũhũtĩka
    nĩakanangĩka.
  fra-NCL: Celui qui est sage de cœur reçoit les préceptes, mais celui qui est insensé
    des lèvres va à sa perte.
  cek-AK: Palungha palungthin mah loe lokpaekhaih to pazui; toe lok angaek thaih kamthu
    loe amro tih.
  cuk-cuk: Dule-binsaed-ibed igar-maidba ibsaed. Dule-binsaedsulidaeddi, e-sunmakedgi
    na dukin san-wioged.
  uig-CYR: Дана адәм йолйоруқ-несиһәтләрни қобул қилар; Кот-кот, надан киши өз айиғи
    билән путлишар.
  tel-2017: జ్ఞానం కోరేవాడు మంచి మాటలు అంగీకరిస్తాడు. పనికిమాలిన మాటలు మాట్లాడే మూర్ఖుడు
    నాశనమైపోతాడు.
  hat-BSA: Saj nan kè yo va resevwa lòd chèf la; men yon moun fou ki pale anpil ap
    pèdi.
  kos-kos: Mwet etu nunak elos engan in eis kas in kasru. Mwet kaskas lalfon fah kunausyukla.
  hbo-WLC: חֲכַם־לֵ֭ב יִקַּ֣ח מִצְוֺ֑ת וֶאֱוִ֥יל שְׂ֝פָתַ֗יִם יִלָּבֵֽט׃
  ibo-ibo: Onye obi ya maara ihe na-anabata ihe e nyere nʼiwu, ma onye nzuzu ekwurekwu
    ga-ala nʼiyi.
  ory-ory: ଯେ ଅନ୍ତଃକରଣରେ ଜ୍ଞାନୀ, ସେ ଆଜ୍ଞା ଗ୍ରହଣ କରିବ; ମାତ୍ର ମୂର୍ଖ ପତିତ ହେବ।
  chk-chk: Eman mi tipachem a etiwa kapasen öüröür, nge eman mi kapaspat lon an tiparoch
    epwe küna feiengau.
  rop-rop: Det sabibala men oldei duwit langa ola gudwan wed, bat detlot pipul hu
    toktok silibalawei garra ol binijap.
  ukr-1871: Мудрий приймає серцем заповідї, а безумний устами спотикається.
  deu-1951: Wer weisen Herzens ist, nimmt Befehle an; aber ein Narrenmund richtet
    sich selbst zugrunde.
  eng-JPS: The wise in heart will receive commandments; but a prating fool shall fall.
  srp-1865: Ko je mudra srca, prima zapovijesti; a ko je ludijeh usana, pašæe.
  lug-lug: Alina omutima ogw’amagezi agondera ebiragiro, naye omusirusiru ayogerayogera,
    azikirizibwa.
  heb-heb: חכם לב יקח מצות ואויל שפתים ילבט׃
  ben-IRV: যে বিচক্ষণ সে আদেশ গ্রহণ করে, কিন্তু অজ্ঞান বাচাল পতিত হবে।
  pan-pan: ਮਨ ਦਾ ਬੁੱਧਵਾਨ ਹੁਕਮ ਨੂੰ ਮੰਨਦਾ ਹੈ, ਪਰ ਬਕਵਾਸੀ ਮੂਰਖ ਡਿੱਗ ਪੈਂਦਾ ਹੈ।
  mya-JVB: လိမ္မာ သောသူသည် ပညတ် တရားကိုခံ တတ်၏။
  tte-O: Tosonoga siyaliyaya tem yakayakatai sibenalan, na toyauyaule iya iedeedede
    bwagabwaga ibeku yo isilae.
  tbg-tbg: Avu aato vataaka vo vaiintivano koqe uva tinara avataqi vivara. Qumina
    uvaqai ti variaka, vika qumina uva tivaqi vivi, vuru qoraiqama vivara.
  hmo-hmo: Aonega tauna ese sisiba ia abia dae noho, to hereva momo kavakava tauna,
    ese dika do ia davaria.
  urd-urd: '''अक़्लमंद दिल फ़रमान बजा लाएगा, लेकिन बकवासी बेवक़ूफ़ पछाड़ खाएगा।'
  rus-SYN: Мудрый сердцем принимает заповеди, а глупый устами преткнется.
  bqc-SIM: Ɔ̃nↄna ì zĩkɛ yãdilɛnɛↄwa, yãbↄlɛna ì azĩa nɛ́.
  tcz-CHONGTHU: Miching in thu kisei chan asanje ahen, amoh a thusei vang chu mangthah
    ding ahi.
  mar-mar: जो समजदार आहे तो आज्ञा मान्य करतो, परंतु बडबड्या मूर्खाची अधोगती होते.
  hlt-THB: Thlakcyi ingtaw ak kawlung ing awipek khqi ce do nawh, thlakqaw ingtaw
    plamtham sak hy.
  qub-qub: Yachaj runacunaga willapashancunata llapantami tantiyacun. Mana tantiyar
    llutanta rimajcunami ichanga ushacaypa aywan.
  bqp-bqp: Ɔ̃ndↄ̃de dì zĩ kɛ yãditɛnanↄa, yãbↄtɛri dì a zĩda nɛ.
  hat-hat: Moun ki gen bon konprann koute konsèy yo ba li. Men, moun k'ap pale tankou
    moun fou pa lwen mouri.
  eng-BSB: A wise heart will receive commandments, but foolish lips will come to ruin.
  tod-tod: Zɔi ɠigi ma ziimaʋɛ, naa ɠa ɗa deveiti so, kɛlɛ nui é kpɔɛzuɠula ɲakaiti
    bosu, naa ɠa ɗa ɓɔɠɔ loo ya.
  eng-WEBPB: The wise in heart accept commandments, but a chattering fool will fall.
  kbq-kbq: Ama' antahintahine vahe'mo'za, eri'za kea nevaririze. Hianagi tavare vahe'mo'za,
    haviza nehaze.
  nhe-BL: Se tlen tlalnamiqui quiselía tlanahuatili ica paquilistli, pero se tlen
    huihuitic camati miyac huan nima onhuetzi ica ixayac ipan cuesoli.
  bus-bus: Ɔ̃ndↄ̃dee è zĩi kɛ yãdiɛnanↄa, yãbↄɛri è a zĩnda nɛ.
  gub-BL: Ma'e kwaw paw hereko har wenu katu pureruze'egaw a'e wà. Uze'eg rehe uzekaiw
    'ym ma'e uhem iaiw paw pe iahykaw rehe wà.
  eng-DRA: 'The wise of heart receiveth precepts: a fool is beaten with lips.'
