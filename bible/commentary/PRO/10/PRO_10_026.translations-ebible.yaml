verse: PRO.010.026
translations:
  mal-C: തങ്ങളെ നിയോഗിക്കുന്നവർക്ക് അലസർ പല്ലിനു വിന്നാഗിരിയും കണ്ണിനു പുകയും എന്നപോലെയാണ്.
  deu-TKW: Was der Essig für die Zähne und der Rauch für die Augen, das ist der Faule
    für den, der ihn sendet.
  lin-lin: Ndenge masanga ya ngayi esalaka minu ngayi, mpe molinga esalaka miso pasi,
    ndenge wana mpe moto ya goyigoyi azalaka epai ya bato oyo batindaka ye pasi.
  eng-LSV: As vinegar to the teeth, || And as smoke to the eyes, || So [is] the slothful
    to those sending him.
  eng-GNV: As vineger is to the teeth, and as smoke to the eyes, so is the slouthful
    to them that send him.
  eng-WEBSTER: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
    to them that send him.
  nhw-BL: Se tetequipanojquetl catli tlatzihui tlahuel quitequipachohua iteco quen
    poctli catli calaqui ipan iixteyol, o quen vinagre catli quiajsi itlancoch hasta
    cuajcualo.
  swh-ONEN: Kama siki ilivyo kwa meno na moshi kwa macho, ndivyo alivyo mvivu kwa
    wale waliomtuma.
  bba-bba: Tɑm mɔmmɔm mu rɑ donnu sirewɑ, kpɑ wiisu su nɔni sɔkiri. Nɡe mɛyɑ yikuro
    u rɑ win yinnin mɔru seeye.
  eng-KJVCPB: As vinegar to the teeth, and as smoke to the eyes, So is the sluggard
    to them that send him.
  luo-luo: Mana kaka kong awayo machamo lak kendo ka iro malungo wenge, e kaka jasamuoyo
    ni jogo moore.
  meu-meu: Inuinu ḡauna iditana mamina taunimanima isedia ai, eiava kwalahu heḡarana
    matadia ai, kunu-metau tauna na unuheto, e siaiamu taudia ediai.
  npi-ULB: दाँतमा सिर्का र आँखामा धुवाँजस्तै अल्छे आफूलाई पठाउनेहरूका निम्ति त्यस्तै
    हुन्छ ।
  yor-yor: Bí ọtí kíkan sí eyín, àti èéfín sí ojú, bẹ́ẹ̀ ni ọ̀lẹ sí ẹni tí ó rán an
    níṣẹ́.
  ind-ind: Ibarat cuka membuat gigi ngilu dan asap membuat mata pedih, demikianlah
    orang malas bagi majikannya.
  pes-OPCB: هرگز از آدم تنبل نخواه برای تو کاری انجام دهد؛ او مثل دودی است که به چشم
    می‌رود و مانند سرکه‌ای است که دندان را کند می‌کند.
  tgl-ULB: Tulad ng suka sa ngipin at usok sa mata, ganoon din ang batugan na nagpadala
    sa kaniya.
  hui-hui: Wali agali mangahe karuhondo í̠naga biabe biaha nalabe. Irane marasini
    kome ne hambuni kau biagadaguabi ira haguame de iba dege dindi hagadagua bialu
    í̠na ibuhondo handabe manga holebere.
  mya-mya: ပုံးရည်သည်သွား၌၎င်း၊ မီးခိုးသည် မျက်စိ၌ ၎င်း ဖြစ်သကဲ့သို့၊ ပျင်းရိသောသူသည်
    စေလွှတ်သော သူ၌ဖြစ်၏။
  bod-N: སོ་ལ་སྐྱུར་ཁུ་མིག་ལ་དུ་བ༌བཞིན། །ལེ་ལོ་ཅན་གྱིས་ཁོ་རང་མངགས་མཁན༌ནི། །སྡུག་ལ་སྦྱར་བ་དེ་དང་དེ་བཞིན༌ཡིན།།
  wsk-wsk: We barare nasam se kere birigiso, se tama bur motam kaiso se motam yu kaposo
    iwita, kari gagor ura te bitar mu, nu uwutata gemang yaman tuokko.
  sna-sna: Sevhiniga kumazino noutsi kumaziso, ndizvo zvakaita simbe kuna avo vachamutuma.
  spa-BLM: Como vinagre a los dientes y como humo a los ojos, así es el perezoso para
    los que lo envían.
  cac-cac: Tato sco chec junoc jaragana, scab' syail yuuj, ec'to d'a spajil yal noc'
    vinagre d'a q'uen que, ec'to icha syail sb'at te tab' d'a yol co sat.
  swh-ULB: Kama siki kwenye meno na moshi kwenye macho, ndivyo alivyo mvivu kwa wale
    waliomtuma.
  bel-bel: Што воцат зубам і дым вачам, тое гультай тым, хто пасылае яго.
  deu-ELBBK: Wie der Essig den Zähnen und wie der Rauch den Augen, so ist der Faule
    denen, die ihn senden.
  mbb-OT: Iring te sukà he ebpekengingilu te ngipen, wey is evel ebpekepeluhà te mata,
    ne is peǥulen he etew igkererengiti zaan te edsuǥù kandin.
  mal-2015: ചൊറുക്ക പല്ലിന്നും പുക കണ്ണിന്നും ആകുന്നതുപോലെ മടിയൻ തന്നേ അയക്കുന്നവർക്കു
    ആകുന്നു.
  rmc-rmc: Sar hin o šut le dandenge a o thuv le jakhenge, avke hin o leňivo olenge,
    ko les den te kerel buči.
  pes-OPV: چنانکه سرکه برای دندان و دود برای چشمان است، همچنین است مرد کاهل برای آنانی
    که او را می‌فرستند.
  ron-1924: Кум есте оцетул пентру динць ши фумул пентру окь, аша есте ленешул пентру
    чел че-л тримите.
  ben-OBCV: দাঁতের পক্ষে সিরকা ও চোখের পক্ষে ধোঁয়া যেমন, অলসরাও তাদের যারা পাঠায়
    তাদের পক্ষে ঠিক তেমনই।
  som-som: Khalku siduu ilkaha u yahay, iyo sida qiiqu indhaha u yahay, Ayaa kan caajiska
    ahu u yahay kuwa isaga dirta.
  lat-VUC: Sicut acetum dentibus, et fumus oculis, sic piger his qui miserunt eum.
  eng-ASVBT: As vinegar to the teeth, and as smoke to the eyes, So is the sluggard
    to them that send him.
  mna-mna: Zin wal ta so tiŋgo tomtom maolŋana ma ila be ikam uraata, nako lelen ambai
    som. Ko kembei koroŋ ta ikam ma zoŋon imenel, mi you ka koi ila matan.
  ita-1885: Quale è l'aceto a' denti, e il fumo agli occhi, Tale è il pigro a quelli
    che lo mandano.
  eng-LXXUP: As a sour grape is hurtful to the teeth, and smoke to the eyes, So iniquity
    hurts those that practice it.
  eng-ULB: Like vinegar on the teeth and smoke in the eyes, so is the sluggard to
    those who send him.
  spa-VBL: Así como el vinagre irrita los dientes y el humo irrita los ojos, los perezosos
    irritan a sus empleadores.
  fra-_FOB: Ce que le vinaigre est aux dents, et la fumée aux yeux, tel est le paresseux
    à ceux qui l'envoient.
  mal-mal: ചൊറുക്ക പല്ലിനും പുക കണ്ണിനും എങ്ങനെയോ, അങ്ങനെയാകുന്നു മടിയൻ തന്നെ അയയ്ക്കുന്നവർക്ക്.
  urd-GVR: Jis tarah dāṅt sirke se aur āṅkheṅ dhueṅ se tang ā jātī haiṅ usī tarah
    wuh tang ā jātā hai jo sust ādmī se kām karwātā hai.
  suz-BL: दोपा ग्‍युरशोमी ख्रुइ ग्रिम्‍बा नु कुनमी मिक्‍च दुक्‍बा, मोपा अल्‍सी पाइब
    आन होव़प आन कली दुम्‍नीम।
  eng-NOY: As vinegar to the teeth, and as smoke to the eyes, So is the sluggard to
    them that send him.
  ita-1927: Come l’aceto ai denti e il fumo agli occhi, così è il pigro per chi lo
    manda.
  ckb-ckb: وەک سرکە بۆ ددان و دووکەڵ بۆ چاو، کەسی تەمبەڵیش بۆ ئەوانەی دەینێرن ئاوایە.
  eng-BBE: Like acid drink to the teeth and as smoke to the eyes, so is the hater
    of work to those who send him.
  kan-OKCV: ಹಲ್ಲುಗಳಿಗೆ ಹುಳಿಯೂ, ಕಣ್ಣುಗಳಿಗೆ ಹೊಗೆಯೂ ಹೇಗೋ, ಯಜಮಾನನಿಗೆ ಸೋಮಾರಿಯು ಹಾಗೆಯೇ ಇರುವನು.
  tam-2017: பற்களுக்கு புளிப்பும், கண்களுக்குப் புகையும் எப்படி இருக்கிறதோ, அப்படியே
    சோம்பேறியும் தன்னை அனுப்புகிறவர்களுக்கு இருக்கிறான்.
  spa-RV-1909: Como el vinagre á los dientes, y como el humo á los ojos, así es el
    perezoso á los que lo envían.
  ron-BTF: Ca oțet pentru dinți și ca fum pentru ochi, așa este cel leneș pentru cei
    ce îl trimit.
  eng-WEBP: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
    to those who send him.
  eng-FBV: In the same way vinegar irritates the teeth and smoke irritates the eyes,
    lazy people irritate their employers.
  nld-1939: Azijn voor de tanden en rook voor de ogen, Dàt is de luiaard voor wie
    hem een boodschap laat doen.
  nch-BL: Se tetequipanojquet cati tatzihui tahuel quicuesolmaca iteco quej pocti
    cati calaqui ipan iixteyol, o quej vinagre cati quiajsi itancoch hasta cuajcualo.
  vie-1934: Như giấm ghê răng, như khói cay mắt, Kẻ làm biếng nhác đối với người sai
    khiến nó là vậy.
  hin-CV: आलसी संदेशवाहक अपने प्रेषक पर वैसा ही प्रभाव छोड़ता है, जैसा सिरका दांतों
    पर और धुआं नेत्रों पर.
  eng-OURB: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
    to those who send him.
  spa-BES: Como bebida ácida para los dientes y como humo para los ojos, así es el
    que odia el trabajo a los que lo envían.
  tdx-tdx: Hoe kile amo fihitsikeo, naho hatoeñe amo fihainoo, ty tembo amo mpañirak’
    azeo.
  tha-KJV: อย่างน้ำส้มกับฟัน และควั​นก​ับตาเป็นฉันใด คนเกียจคร้านกับผู้​ที่​ใช้​เขาก็เป็นฉันนั้น
  por-BR-2018: Assim como vinagre para os dentes, e como fumaça para os olhos, assim
    também é o preguiçoso para aqueles que o mandam.
  deu-ELO: Wie der Essig den Zähnen, und wie der Rauch den Augen, so ist der Faule
    denen, die ihn senden.
  eng-WYC-2018: As vinegar harmeth the teeth, and smoke harmeth the eyes; so a slow
    man harmeth them that sent him in the way. (Like vinegar harmeth the teeth, and
    smoke harmeth the eyes; so a lazy man harmeth those who sent him on the way.)
  epo-epo: Kiel la vinagro por la dentoj kaj la fumo por la okuloj, Tiel la maldiligentulo
    estas por tiuj, kiuj lin sendis.
  uig-PIN: Adǝm aqqiⱪ su yutuwalƣandǝk, Kɵzigǝ is-tütǝk kirip kǝtkǝndǝk, Ⱨurun adǝmni
    ixⱪa ǝwǝtkǝnmu xundaⱪ bolar.
  beo-beo: 'Hihi dabuli dunu amo da dia hawa: hamoma:ne mae lama. Amasea di da hahawane
    hame ba:mu amola di da se nabimu galebe. E da siaboi hano dia bese wadela:sa amola
    dia si mobiga ga:i agoai ba:mu.'
  tpi-OTNT: Yu no ken kisim lesman long mekim wok bilong yu. Nogut yu les tru long
    em, olsem yu les long marasin i pait strong long maus, na long smok bilong paia
    i mekim ai i sol tumas.
  hau-SA: Kamar yadda ruwan tsami yake ga haƙora hayaƙi kuma ga idanu, haka malalaci
    yake ga wanda ya aike shi.
  uig-LAT: Adem achchiq su yutuwalghandek, Közige is-tütek kirip ketkendek, Hurun
    ademni ishqa ewetkenmu shundaq bolar.
  nde-nde: Njengeviniga emlonyeni, lentuthu emehlweni, unjalo olesidensi kulabo abamthumayo.
  ton-ton: ‌ʻO hangē ko e vaimahi ki he nifo, mo e ʻohuafi ki he mata, ʻoku pehē ʻae
    fakapikopiko kiate kinautolu ʻoku nau fekaua ia.
  ces-1613: Jako ocet zubům, a jako dým očima, tak jest lenivý těm, kteříž jej posílají.
  eng-WMB: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard to
    those who send him.
  tam-TCV: பற்களுக்குப் புளிப்பும், கண்களுக்கு புகையும் எப்படியோ, சோம்பேறியும் தன்னை
    அனுப்புகிறவர்களுக்கு அப்படி இருக்கிறான்.
  ceb-ULB: Sama sa suka nga anaa sa ngipon ug aso sa mga mata, mao usab ang tapulan
    alang niadtong nagpadala kaniya.
  pol-UBG: Czym ocet dla zębów i dym dla oczu, tym jest leniwy dla tych, którzy go
    posyłają.
  urd-GVU: جس طرح دانت سرکے سے اور آنکھیں دھوئیں سے تنگ آ جاتی ہیں اُسی طرح وہ تنگ
    آ جاتا ہے جو سُست آدمی سے کام کرواتا ہے۔
  deu-1912: Wie der Essig den Zähnen und der Rauch den Augen tut, so tut der Faule
    denen, die ihn senden.
  kan-2017: ಹಲ್ಲುಗಳಿಗೆ ಹುಳಿಯೂ, ಕಣ್ಣುಗಳಿಗೆ ಹೊಗೆಯೂ ಹೇಗೋ, ಯಜಮಾನನಿಗೆ ಸೋಮಾರಿಯು ಹಾಗೆ.
  yap-yap: Ri dab mu fek be’ nib gamead nge marwuliy ban’en ni fanam; ya ra k’aring
    e ngochngochan’ ngom ni bod e mugnin ni mur’mur’nag nguwelem ara ath ni yip’ owchem.
  hlt-MCSB: Kolhnaw tah a tueih rhoek hamla a no dongah a thuui bangla, a mik dongah
    hmaikhu bangla a om pah.
  mdy-ETH: ሶልኪ ባኣዚ ዓቺ፥ ጩቢ ዓኣፒ ማኣሳንሣሢጉዲ ቤልፃ ዓሲያ ዒዛ ማዺሻሢም ዒማዺኬ።
  kew-kew: Gore nena kogono pape aare kiaa rakepene aa nameape. Neme go kogono gi
    madini aa adali rabu ne marasini ne rabu nena agaa-para rero piade-rupa palia
    rabu ne gimapalia. Go page nena ini para miru pea rabu poke poke yalade rupa palia.
  twi-ASANTE: Sɛdeɛ nsã kekakeka ka ɛse, na wisie kɔ ani no, saa ara na ɔkwadwofoɔ
    yɛ ma wɔn a wɔsoma noɔ.
  eng-WEBU: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
    to those who send him.
  wal-wal: Caalai achchaa zil77issiyoogaadaaninne cuwai aifiyaa poogiyoogaadan, azalla
    uraa kiittiyoogee yiilloyees.
  acu-NT: Aints nakia nuka akupkamaitiat wetan nakitau asa, churinun apawa nunisketai.
    Tura ji mukuntiuri jiinam engkema najamniua nunisang niin akupniuka itit nintimui.
  spa-PDDPT: Como vinagre a los dientes y humo a los ojos, Así es el perezoso para
    quienes lo comisionan.
  gun-gun: Nhaneraĩ pe vinagre nda'evei, ha'e nhanderexa pe ma hataxĩ nda'evei, ha'e
    rami ae inhate'ỹ va'e nda'evei avi ijokuaia pe.
  agu-BL: Chi na ch'onax ke' tan vinagre, nin chi na ch'onax kawutz tan sib, ni'cu'n
    na nach jun patrón, yi chin cy'aj nin yi ẍchakum.
  ilo-ULB: Kas iti suka kadagiti ngipen ken asuk kadagiti mata, kasta ti sadut kadagiti
    mangibabaon kenkuana.
  kpg-kpg: Hudee haga ngalua ina dau dangada hagatoo, mee ga haga de noho maalia goe
    gadoo be nia ‘vinegar’ i di gili oo niha be nia huiahi i lodo o golomada.
  uig-ARA: ئادەم ئاچچىق سۇ يۇتۇۋالغاندەك، كۆزىگە ئىس-تۈتەك كىرىپ كەتكەندەك، ھۇرۇن
    ئادەمنى ئىشقا ئەۋەتكەنمۇ شۇنداق بولار.
  bps-bps: Nangam fimò i to malwe mimò du baling smamuk ge, na sasèkafalyalom, salngad
    kafalyalom i kifanam ku mgihok i sukà ku demen kafdê matami buk.
  sus-sus: Muluxunyi fe naxan niyama mixi ɲinyi ra, tuuri fe naxan niyama mixi ya
    ra, tunnaxɔnɛ fan na nan niyama a xɛɛma ra.
  pon-2006: Dehr mweidohng aramas pohnkahke men en wiahiong uhk mehkot, e pahn duwehte
    pinike me ngihmw kan kin rerikihda de ediniei nan pwoaren mesomw.
  ksd-ksd: Da ra tava mapak ta ra pal a ngie i dat, ma da ra mi ta ra kiau na mata
    i dat, Damana ra tabauma pire diat dia tultulue.
  tur-YTC: Dişler için sirke, gözler için duman neyse, Kendisini gönderenler için
    tembel de öyledir.
  bel-N: Як воцат для зубоў і як дым для вачэй, так гультай для тых, што яго пасылаюць.
  grc-BRENT: Ὥσπερ ὄμφαξ ὀδοῦσι βλαβερὸν, καὶ καπνὸς ὄμμασιν, οὕτως παρανομία τοῖς
    χρωμένοις αὐτῇ.
  ind-AYT: Bagaikan cuka bagi gigi dan asap bagi mata, seperti itulah seorang pemalas
    bagi mereka yang menyuruhnya.
  nya-nya: Momwe amakhalira vinyo wosasa mʼkamwa ndi momwe umakhalira utsi mʼmaso,
    ndi momwenso amakhalira munthu waulesi kwa amene amutuma.
  hrv-hrv: Kakav je ocat zubima i dim očima, takav je ljenivac onima koji ga šalju.
  mps-mps: Nago te hagela bidi nago sę emainu me sigio. Tiyu, nage agade hagela mu
    yabuo, te nago te pedauwalide te ha ebo nai tiwai eyu, tama te sia hanogo te gedu
    ąį mu pela silibo tiwai ebo dao.
  tpi-tpi: Yu no ken kisim lesman long mekim wok bilong yu. Nogut yu les tru long
    em, olsem yu les long marasin i pait strong long maus, na long smok bilong paia
    i mekim ai i sol tumas.
  dan-1931: Som Eddike for Tænder og Røg for Øjne så er den lade for dem, der sender
    ham.
  vie-OVCB: Người biếng nhác nhọc lòng khổ chủ, như ăn phải giấm, như dầm khói cay.
  guj-2017: જેમ દાંતને કડવું પીણું અને આંખોને ધુમાડો આફત રૂપ છે, તેમ આળસુ પોતાને કામ
    પર મોકલનારને આફતરૂપ છે.
  pon-2006A: Dehr mweidohng aramas pohnkahke men en wiahiong uhk mehkot, e pahn duwehte
    pinike me ngihmw kan kin rerikihda de ediniei nan pwoaren mesomw.
  por-BRBSL: Como vinagre até os dentes e como fumaça até os olhos, Assim é o preguiçoso
    para aqueles que o enviam.
  swe-swe: Som vinäger för tänderna och rök för ögonen, så är en lat person för en
    arbetsgivare som har sänt ut honom.
  cth-cth: Tami pangak patoun e teh, misurtui kathut e ni hah a kip sak e hoi, hmaikhu
    ni mit a ut e patetlah doeh ao.
  twi-twi: Sɛnea nsa keka ɛse, na wusiw kɔ aniwa no, saa ara na ɔkwadwofo yɛ ma wɔn
    a wɔsoma no.
  hlt-hlt: Kolhnaw tah a tueih rhoek hamla a no dongah a thuui bangla, a mik dongah
    hmaikhu bangla a om pah.
  tbz-SIM: Dèmmúrɛ̀ yɑ̃̀ríkú mɛ̀ɛ̀ botí yɛnìì, kuyukú tii mɛ̀ɛ̀ botí inuɔ, wèè duɔ́
    nhotɔ̃nnɛ́díétì mutɔ̃mmú dɛ̀ ɔ̃ mmɛ nhò dò.
  msy-2020: Nɨ gumazir amɨrazim inightɨ a nɨn ingangarim damuan markɨ. Guizbangɨra,
    nɨ bar an aghuagham, mati nɨ dagher avivizim amezɨ a nɨn akam mɨsosi, egha mati
    avir mɨgharim nɨn damazimningɨn zui.
  dop-dop: Ɩsɩɩ nyəməŋ nyəŋʋɣʋ kelɑ, nɑ nyɔɔsɩ nɑ́ɑ́ tʋɣɩ ɩsɛ tɔ, ḿpʋ́ɣʋ́ felentú
    cɔɔsəɣɩ ɩ cɑɑ.
  azb-azb: Dişlərə sirkə, gözlərə tüstü necə təsir edirsə, Tənbələ iş buyuran bunu
    elə hiss edər.
  eng-DBY: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard to
    them that send him.
  hin-2017: जैसे दाँत को सिरका, और आँख को धुआँ, वैसे आलसी उनको लगता है जो उसको कहीं
    भेजते हैं।
  wol-KYG: Ndaw lu tayel ca ka yónnee daa mel ni lu forox ciy gëñ mbaa saxar ciy gët.
  bjr-bjr: Anee kudoosaapara fasiqa sia aneenna ainainiani feera afiqaa. Afiqasainanoo
    kudoosapee marinana afai sandurinafaara. Ida muna aninna afuki keeqeenoora foora
    iandoora sia afiqaa.
  eng-YLT: As vinegar to the teeth, And as smoke to the eyes, So [is] the slothful
    to those sending him.
  kne-kne: Maiarig si soka ay komilem ya asok ay manpait si mata din nasadot sin pangilan
    di apo na.
  eng-WYC-2017: As vinegar annoyeth the teeth, and smoke the eyes; so a slow man annoyeth
    them that sent him in the way.
  eng-WMBB: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
    to those who send him.
  urd-GVH: जिस तरह दाँत सिरके से और आँखें धुएँ से तंग आ जाती हैं उसी तरह वह तंग आ
    जाता है जो सुस्त आदमी से काम करवाता है।
  rug-rug: Sa tie hakohakona koa rini pu garunia, si guana sile pa livo meke tuṉaha
    pa mata tie.
  gaz-gaz: Akkuma wanni dhangaggaaʼaan ilkaan miidhee, aarris ija miidhu sana namni
    dhibaaʼaan warra isa ergatu miidha.
  fra-LSG: Ce que le vinaigre est aux dents et la fumée aux yeux, Tel est le paresseux
    pour celui qui l’envoie.
  yal-yal: Muluxunna ɲinne ramuluxunma, tutin fan yɛɛne tɔrɔma, muxu narixin fan na
    kii nin a xɛ muxun xa.
  haw-1868: E like me ka vinega i na niho, A me ka uahi i na maka, Pela ka mea molowa
    i ka poe nana ia e hoounauna aku.
  arb-NAV: الْكَسُولُ لِمَنْ أَرْسَلَهُ كَالْخَلِّ لِلأَسْنَانِ أَوْ كَالدُّخَانِ
    لِلْعَيْنَيْنِ.
  ewe-ewe: Abe ale si aha tsitsi nɔna na aɖu eye dzudzɔ nɔna na ŋku ene la, nenema
    kuviatɔ le na ame siwo dɔ dɔe.
  eng-LEE: 'As vinegar is to the teeth, and as smoke is to the eyes: so is the sluggard
    to those that send him.'
  asm-FB: দাঁতৰ বাবে সিৰ্কা, আৰু চকুৰ বাবে ধোঁৱা যেনেকুৱা, পঠোৱা লোকসকলৰ বাবেও এলেহুৱা
    তেনেকুৱা।
  sus-A: مُلُشُنيِ قٍ نَشَن نِيَمَ مِشِ حِنيِ رَ، تُورِ قٍ نَشَن نِيَمَ مِشِ يَ رَ،
    تُننَشْنّ قَن نَ نَن نِيَمَ عَ شّيمَ رَ.
  fra-SBL: Comme du vinaigre pour les dents, et comme de la fumée pour les yeux, Il
    en est de même du paresseux pour ceux qui l'envoient.
  hbo-hbo: כַּחֹ֤מֶץ ׀ לַשִּׁנַּ֗יִם וְכֶעָשָׁ֥ן לָעֵינָ֑יִם כֵּ֥ן הֶ֝עָצֵ֗ל לְשֹׁלְחָֽיו׃
  kik-kik: Ta ũrĩa thiki ĩgagatagĩra magego, na ndogo ĩkarũrĩra maitho-rĩ, noguo kĩgũũta
    kĩhaana kũrĩ arĩa magĩtũmaga.
  fra-NCL: Ce que le vinaigre est aux dents et la fumée aux yeux, tel est le paresseux
    pour ceux qui l’envoient.
  cek-AK: Kathaw tui mah haa kinsak moe, hmaikhue mah mik amcapsak baktih toengah,
    thasae kami doeh anih patoeh kami hanah to tiah oh.
  cuk-cuk: Igi-ina-soled nugar-iii-imake, igi waabali ibya aurmake, deyobi, dule-wiegala
    e-dummadga gued.
  uig-CYR: Адәм аччиқ су жутувалғандәк, Көзигә ис-түтәк кирип кәткәндәк, Һорун адәмни
    ишқа әвәткәнму шундақ болар.
  tel-2017: సోమరిని పనికి పెట్టుకునే యజమానికి వాడు పండ్లకు పులుపులాగా, కళ్ళకు పొగలాగా
    ఉంటాడు.
  hat-BSA: Tankou vinèg anba dan ak lafimen nan zye; se konsa parese a ye pou sila
    ki voye li yo.
  kos-kos: Nimet eis sie mwet alsrangesr in orekma lom. El ac oana vinegar nu ke wihsum,
    ku kulasr nu ke atronmotom.
  hbo-WLC: כַּחֹ֤מֶץ ׀ לַשִּׁנַּ֗יִם וְכֶעָשָׁ֥ן לָעֵינָ֑יִם כֵּ֥ן הֶ֝עָצֵ֗ל לְשֹׁלְחָֽיו׃
  ibo-ibo: Onye umengwụ na-abụ ihe mgbu nye onyenwe ya; ọ dịka anwụrụ ọkụ nʼanya mmadụ
    maọbụ dịka mmanya gbara ụka nke na-ejiji eze.
  ory-ory: ଯେପରି ଦନ୍ତକୁ କଟୁ ରସ ଓ ଚକ୍ଷୁକୁ ଧୂଆଁ, ସେପରି ଆପଣା ପ୍ରେରକମାନଙ୍କ ପ୍ରତି ଅଳସୁଆ।
  chk-chk: Usun finikar a amwona ngich, nge ötüöt a aweiresi mesach, iei usun eman
    chon chipwang a aweiresi ätewe mi akünöü.
  rop-rop: Nomo askimbat leisiwan men blanga dum samting blanga yu. Im garra oni meigim
    trabul blanga yu, jis laik smok jidan langa yu dubala ai o biniga jidan langa
    yu tuth.
  ukr-1871: Що оцет зубам а дим очам, те лїнивий тим, що послугуються ним.
  deu-1951: Wie der Essig für die Zähne und der Rauch für die Augen, so ist der Faule
    für die, welche ihn senden.
  eng-JPS: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard to
    them that send him.
  srp-1865: Kakav je ocat zubima i dim oèima, taki je ljenivac onima koji ga šalju.
  lug-lug: Ng’omususa bwe gunyeenyeza amannyo, n’omukka nga bwe gubalagala mu maaso,
    n’omugayaavu bw’abeera bw’atyo eri abamutuma.
  heb-heb: כחמץ לשנים וכעשן לעינים כן העצל לשלחיו׃
  ben-IRV: যেমন দাঁতের পক্ষে অম্লরস ও চোখের পক্ষে ধোঁয়া, তেমনি নিজের প্রেরণ কর্তাদের
    পক্ষে অলস।
  pan-pan: ਜਿਵੇਂ ਦੰਦਾਂ ਲਈ ਸਿਰਕਾ ਅਤੇ ਅੱਖਾਂ ਲਈ ਧੂੰਆਂ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਲਸੀ ਆਪਣੇ ਭੇਜਣ
    ਵਾਲਿਆਂ ਲਈ ਹੈ।
  tkr-tkr: Sirkayn silibışik, kumayn uleppışik ha'an, Tambalee iş hooleng'uk ha'a.
  mya-JVB: ပုံးရည် သည်သွား ၌ ၎င်း ၊ မီးခိုး သည် မျက်စိ ၌ ၎င်း ဖြစ်သကဲ့သို့ ၊ ပျင်းရိ
    သောသူသည် စေလွှတ် သောသူ ၌ ဖြစ် ၏။
  tte-O: Tem todagela-kololo yabo ukwawanoiyan na ipaisowa kaiwem, kani mwayamwayau
    yom ikwatakwatayan.
  tbg-tbg: Popohara vaiinti kia vita vatairaro ai kaiqa varaarira. Marahinavano noqaa
    hunka intema kerove, iha muravano avuqi hunka intema kerove, vi vaiintiva kaiqa
    varairava ai popohama amitaanaro.
  hmo-hmo: Oiemu gaukara karaia totona, lahedo tauna do oi abia lasi, badina ia ese
    oi do ia hisihisi henia, vinega ese isena ia hahisia bamona, bona kwalahu ese
    matana ia hahisia bamona.
  urd-urd: जैसा दाँतों के लिए सिरका, और आँखों के लिए धुआँ वैसा ही काहिल अपने भेजने
    वालों के लिए है।
  rus-SYN: Что уксус для зубов и дым для глаз, то ленивый для посылающих его.
  bqc-SIM: Lá lɛmuu kũ̀ma ì kɛ swaaɛ, lá súɛlɛ ì kɛ wɛ́ɛ, màa zígbiade dɛ
    gbɛ̃́ pↄ́ aa aà zĩↄnɛ.
  tcz-CHONGTHU: Juthuh hin ha ajatsah bang le, meikhun mit athipsah bang in, mithase
    jong agolpa ding in doujou ahipoi.
  mar-mar: जशी आंब दातांना आणि जसा धूर डोळ्यांना, तसा आळशी त्यास पाठवणाऱ्यांना आहे.
  hlt-THB: Thlang thakdam taw haa ak zaa sak misur tui ak thui ingkaw mik ak thiip
    sak maikhu amyihna, ak tyi khqi hamna awm kaw.
  qub-qub: Cachacojpäga guella runa caycan pochgoj yacu quiruta shimpachishannömi.
    Cachacojpäga guella runa caycan ñawita goshtay raurächishannömi.
  bqp-bqp: Lákũ lemu kpã̀kpãa dì kɛ sakaanɛ nà, lákũ túsukpɛ dì kɛ wɛ́nɛ nà, lɛn
    ma'ãde de lɛ gbɛ̃ kũ ò a zĩ̀nↄnɛ.
  hat-hat: Pa janm voye parese fè komisyon pou ou. L'ap ennève ou menm jan sitwon
    fè dan moun gasi, menm jan lafimen fè je moun koule dlo.
  eng-BSB: Like vinegar to the teeth and smoke to the eyes, so is the slacker to those
    who send him.
  tod-tod: Eɠɛʋelei ani ɓodai a ɗa kɛ la ga nu ɲiigai, duului ɓalaa ga ʋuuna nu ɠaazuʋɛ
    a ɗa kɛ la, zekana ɲaka nui la, naati bɛ niiti ti teʋesu.
  eng-WEBPB: As vinegar to the teeth, and as smoke to the eyes, so is the sluggard
    to those who send him.
  kbq-kbq: Feru vahe'ma eri'za erinogu'ma huntesanana, ana vahe'mo'za aka'zamo vahe'mokizmi
    zamagipi ufreno akahiankna nehu'za, tokimo vahe'mokizmi zamavurgafi ufareno aka
    heankna kagritera hugahaze.
  nhe-BL: Se tlatequipanojquetl tlen tlatzihui tlahuel quimaca cuesoli iteco queja
    poctli tlen calaqui ipan iixtiyol, o queja vinagre tlen quiajsi itlancoch hasta
    cuajcualo.
  bus-bus: Lán lɛvũu kpã̀kpã è kɛ swaanɛ nà, lán tɛ́sukpɛ è kɛ wɛ́ɛnɛ nà, lɛn mɛadee
    dɛ lɛ gbɛ̃ kɛ̀ aↄ̃ à zĩ̀nↄnɛ.
  gub-BL: Ezapo kar zo ma'e iranahy ma'e pe. Ta'e neputupykahy putar ma'ywa tykwer
    hazahy ma'e neràz rehe har ài nehe xe. Nuzawy kwaw tàtàxiner nereha rehe har nehe
    no.
  eng-DRA: As vinegar to the teeth, and smoke to the eyes, so is the sluggard to them
    that sent him.
