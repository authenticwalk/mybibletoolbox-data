verse: PRO.010.022
translations:
  mal-C: യഹോവയുടെ അനുഗ്രഹം സമ്പത്ത് പ്രദാനംചെയ്യുന്നു, അവിടന്ന് അതിനോട് കഷ്ടതയൊന്നും
    കൂട്ടിച്ചേർക്കുന്നില്ല.
  deu-TKW: Der Segen Jahwes, der macht reich, und eigenes Mühen kann nichts zu ihm
    hinzuthun.
  lin-lin: Lipamboli ya Yawe ekomisaka moto mozwi, mpe abakisaka pasi te na likolo
    na yango.
  eng-LSV: The blessing of YHWH—it makes rich, || And He adds no grief with it.
  eng-GNV: The blessing of the Lord, it maketh riche, and he doeth adde no sorowes
    with it.
  eng-WEBSTER: The blessing of the LORD, it maketh rich, and he addeth no sorrow with
    it.
  nhw-BL: Quema TOTECO quitiochihuas se masehuali, yaya moricojchihuas ica catli nelía
    ipati. Huan TOTECO quimaca miyac paquilistli.
  swh-ONEN: Baraka ya Bwana hutajirisha, wala haichanganyi huzuni.
  bba-bba: Yinni Gusunɔn domɑrɑ tɑ rɑ tɔnu ko dukiɑɡii. Tɔnun tiin himbɑ kun ɡɑ̃ɑnu
    sosimɔ wi sɔɔ.
  eng-KJVCPB: The blessing of the Lord, it maketh rich, And he addeth no sorrow with
    it.
  luo-luo: Gweth mar Jehova Nyasaye kelo mwandu, kendo ok omed chandruok kuome.
  meu-meu: Iehova ena hahenamo ese taḡa e habadaiamu, bona lalo-hisihisi sina taina
    se atoa kaumu.
  npi-ULB: परमप्रभुका असल वरदानहरूले धन-सम्पत्ति ल्याउँछन्, र उहाँले त्यसमा दुःखकष्‍ट
    थप्‍नुहुन्‍न ।
  yor-yor: Ìbùkún Olúwa ń mú ọrọ̀ wá, kì í sì í fi ìdààmú sí i.
  ind-ind: Kekayaanmu bukan ditentukan oleh seberapa besar kerja kerasmu, melainkan
    oleh berkat TUHAN.
  pes-OPCB: برکت خداوند انسان را ثروتمند می‌سازد بدون اینکه زحمتی برای وی به بار آورد.
  tgl-ULB: Ang mga mabuting kaloob ni Yahweh ay nagdadala ng kayamanan at hindi ito
    nagdagdag ng sakit.
  hui-hui: Anduane Homogo ibunime ina biamogo bialu mbirale dewa ngiyagua urunime
    ina genda namo ngulebira.
  mya-mya: ထာဝရဘုရား၏ ကောင်းကြီးမင်္ဂလာသည် စည်းစိမ်ကိုဖြစ်စေ တတ်၏။ ထိုစည်းစိမ်နှင့်လည်း၊
    ဝမ်း နည်းခြင်းအကြောင်းကို ရောနှော တော်မမူ။
  bod-N: ཡ་ཝཱེ་ཁོང་གིས་གནང་བའི་བྱིན་རླབས༌ཀྱིས། །ཕྱུག་པར་བྱེད་ཅིང་སྡུག་བསྔལ་སྣོན་པ༌མིན།།
  wsk-wsk: Yawe ko marak mu yawarakala se mel ningo ningo nangarso; se memek bo ningi
    nanga maguwurokko me aniso, mena.
  sna-sna: Kuropafadza kwaJehovha kunowanisa upfumi, uye haawedzeri matambudziko kwahuri.
  spa-BLM: La bendición de Yahvé trae riqueza, y no le añade ningún problema.
  cac-cac: A yuj svach'c'olal Jehová, tzon̈ och b'eyumal, man̈ yujoc b'aj tzon̈ te
    munlaji.
  swh-ULB: Zawadi njema za Yehova huleta utajiri na haweki maumivu ndani yake.
  bel-bel: Дабраславеньне Гасподняе - яно ўзбагачае і смутку з сабой ня прыносіць.
  deu-ELBBK: Der Segen des HERRN, er macht reich, und Anstrengung fügt neben ihm nichts
    hinzu.
  mbb-OT: Ebpekepesepian te etew is kedtuvazi kandin te Nengazen, ne kenà heini egkekuwa
    pinaaǥi te subra he kebpenigudu.
  mal-2015: യഹോവയുടെ അനുഗ്രഹത്താൽ സമ്പത്തുണ്ടാകുന്നു; അദ്ധ്വാനത്താൽ അതിനോടു ഒന്നും
    കൂടുന്നില്ല.
  rmc-rmc: O požehnaňje le RAJESKRO barvaľarel a na anel ňisavo pharipen.
  pes-OPV: برکت خداوند دولتمند می‌سازد، و هیچ زحمت بر آن نمی افزاید.
  ron-1924: Бинекувынтаря Домнулуй ымбогэцеште ши Ел ну ласэ сэ фие урматэ де ничун
    неказ.
  ben-OBCV: সদাপ্রভুর আশীর্বাদ ধনসম্পত্তি এনে দেয়, আর এর জন্য যন্ত্রণাদায়ক পরিশ্রমও
    করতে হয় না।
  som-som: Rabbiga barakadiisu hodan bay kaa dhigtaa, Oo isna caloolxumo kuma daro.
  lat-VUC: '[Benedictio Domini divites facit, nec sociabitur eis afflictio.'
  eng-ASVBT: The blessing of Jehovah, it maketh rich; And he addeth no sorrow therewith.
  mna-mna: Kampeŋana ki Yooba, ta ikamam lende koroŋ boozomen. Mi koroŋ ta so ni ikam
    piti, nako ka pataŋana sa som.
  ita-1885: La benedizione del Signore è quella che arricchisce; E la fatica non le
    sopraggiugne nulla.
  eng-LXXUP: The blessing of the Lord is upon the head of the righteous; It enriches
    him, and grief of heart shall not be added to it.
  eng-ULB: The good gifts of Yahweh bring wealth and he adds no pain to it.
  spa-VBL: La bendición del Señor te traerá riqueza, y la riqueza que te dará no te
    añadirá tristeza.
  fra-_FOB: C'est la bénédiction de l'Éternel qui enrichit, et il n'y joint aucune
    peine.
  mal-mal: യഹോവയുടെ അനുഗ്രഹത്താൽ സമ്പത്തുണ്ടാകുന്നു; അദ്ധ്വാനത്താൽ അതിനോട് ഒന്നും
    കൂടുന്നില്ല.
  lit-lit: Praturtina štai kas – VIEŠPATIES palaiminimas, ir jis prie to neprideda
    sielvarto.
  urd-GVR: Rab kī barkat daulat kā bāis hai, hamārī apnī mehnat-mashaqqat is meṅ izāfā
    nahīṅ kartī.
  suz-BL: परमप्रभु यावे आ आसीकम मुर आन कली शोंप पाइश्‍शो सेल्‍ब। मेकोमी मारेइ श्‍येत
    मतेम्‍ब। भजन संग्रह १२७:२
  eng-NOY: It is the blessing of the LORD that maketh rich, And he addeth no sorrow
    with it.
  ita-1927: Quel che fa ricchi è la benedizione dell’Eterno e il tormento che uno
    si dà non le aggiunge nulla.
  ckb-ckb: بەرەکەتی یەزدان دەوڵەمەندی بەدواوەیە و هیچ زەحمەتێکیش ناخاتە پاڵی.
  eng-BBE: 'The blessing of the Lord gives wealth: hard work makes it no greater.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಶೀರ್ವಾದವು ಸಂಪತ್ತನ್ನು ಉಂಟುಮಾಡುವುದು; ಅವರು ಅದರೊಂದಿಗೆ ಯಾವ ದುಃಖವನ್ನೂ
    ಸೇರಿಸುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவின் ஆசீர்வாதமே செல்வத்தைத் தரும்; அதனோடு அவர் வேதனையைக் கூட்டமாட்டார்.
  spa-RV-1909: La bendición de Jehová es la que enriquece, y no añade tristeza con
    ella.
  ron-BTF: Binecuvântarea DOMNULUI îmbogățește și el nu adaugă nicio mâhnire cu ea.
  eng-WEBP: The LORD’s blessing brings wealth, and he adds no trouble to it.
  eng-FBV: The Lord's blessing makes you rich, and he doesn't add any sadness to accompany
    it.
  nld-1939: Het is de zegen van Jahweh, die rijk maakt; Eigen beslommering voegt er
    niets aan toe.
  nch-BL: Quema TOTECO quitiochihua se masehuali, yaya moricojchihua ica cati nelía
    ipati. Huan TOTECO quimaca miyac paquilisti.
  vie-1934: Phước lành của Đức Giê-hô-va làm cho giàu có; Ngài chẳng thêm sự đau lòng
    gì lẫn vào.
  hin-CV: याहवेह की कृपादृष्टि समृद्धि का मर्म है. वह इस कृपादृष्टि में दुःख को नहीं
    मिलाता.
  eng-OURB: Adonai’s blessing brings wealth, and he adds no trouble to it.
  spa-BES: 'La bendición del Señor da riqueza: y no añade tristeza consigo.'
  tdx-tdx: Ty fitahia’ Iehovà ro mampañaleale, vaho tsy tovoña’e anahelo.
  tha-KJV: พระพรของพระเยโฮวาห์กระทำให้​มั่งคั่ง และพระองค์​มิได้​แถมความโศกเศร้าไว้​ด้วย
  por-BR-2018: É a bênção do SENHOR que enriquece; e ele não lhe acrescenta dores.
  deu-ELO: Der Segen Jehovas, er macht reich, und Anstrengung fügt neben ihm nichts
    hinzu.
  eng-WYC-2018: The blessing of the Lord maketh rich men (or The blessing of the Lord
    maketh people rich); and torment shall not be fellowshipped to them.
  epo-epo: La beno de la Eternulo riĉigas, Kaj malĝojon Li ne aldonas al ĝi.
  uig-PIN: Pǝrwǝrdigarning ata ⱪilƣan bǝrikiti adǝmni dɵlǝtmǝn ⱪilar; U bǝrikitigǝ
    ⱨeqbir japa-muxǝⱪⱪǝt ⱪoxmas.
  beo-beo: Hina Gode da hahawane dogolegele fidibiba:le, di da bagade gaguiwane ba:mu.
    Be disu gasa gala hamosea fawane, bagade gaguiwane hame ba:mu.
  tpi-OTNT: Sapos Bikpela yet i givim yumi planti gutpela samting, em i no save larim
    ol dispela samting i givim hevi long yumi.
  hau-SA: Albarkar Ubangiji kan kawo wadata, ba ya kuma ƙara wahala a kai.
  uig-LAT: Perwerdigarning ata qilghan berikiti ademni döletmen qilar; U berikitige
    héchbir japa-musheqqet qoshmas.
  nde-nde: Isibusiso sikaThixo siletha inotho, leyonotho ingabi lahlupho.
  ton-ton: Ko e tāpuaki meia Sihova, ʻoku ne fakamaʻumeʻaʻi, pea ʻoku ʻikai te ne
    ʻomi mo ia ha mamahi.
  ces-1613: Požehnání Hospodinovo zbohacuje, a to beze všeho trápení.
  eng-WMB: The LORD’s blessing brings wealth, and he adds no trouble to it.
  tam-TCV: யெகோவாவின் ஆசீர்வாதம் செல்வத்தைக் கொண்டுவருகிறது; அதனுடன் அவர் துன்பத்தைச்
    சேர்க்கமாட்டார்.
  ceb-ULB: Ang maayong mga gasa ni Yahweh magdala ug bahandi ug walay kasakit niini.
  pol-UBG: Błogosławieństwo PANA wzbogaca i nie przynosi z sobą zmartwień.
  urd-GVU: رب کی برکت دولت کا باعث ہے، ہماری اپنی محنت مشقت اِس میں اضافہ نہیں کرتی۔
  deu-1912: Der Segen des HERRN macht reich ohne Mühe.
  kan-2017: ಯೆಹೋವನ ಆಶೀರ್ವಾದವು ಭಾಗ್ಯದಾಯಕವು, ಅದು ವ್ಯಸನವನ್ನು ಸೇರಿಸದು.
  yap-yap: I SOMOL e ke fel’eg wa’tham kam fla’ab. Math’kenyil’ e dabi yon’ daken
    e fla’ab rom.
  hlt-MCSB: BOEIPA kah yoethennah tah boei tih, te te patangpnah a koei thil moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓንጃ ዓሲ ዖዖርጎቻኔ፤ ዓሲኮ ላቢ ማዺሢ ዬያይዳ ማዻ ባኣዚ ባኣሴ።
  kew-kew: Go yapare Adaa Aa-me niaa oyaenu pama gea. Kedaa kogono-me oyaenu nagialia.
  twi-ASANTE: Awurade nhyira de ahonya ba, na ɔmmfa ɔhaw biara nka ho.
  eng-WEBU: The LORD’s blessing brings wealth, and he adds no trouble to it.
  wal-wal: GODAA anjjoi dure kessees; i he duretettan meto walakkenna.
  acu-NT: Apu Yus ni pengkerijai aints ainaun nekas pengker awajsatnuitai. Tura wake
    mesekmaunka susashtinuitai.
  spa-PDDPT: La bendición de Yavé es la que enriquece, Y Él no le añade tristeza.
  gun-gun: Senhor nhandereroayvu porã vy ojapo jajou-jouve aguã rami, neĩ peteĩve
    henda py nanhanemomboriaui 'rã.
  agu-BL: Tan tu' banl talma' Kataj na jal kariquil, nin qui xomij bis te'j.
  ilo-ULB: Dagiti nasayaat a sagut ni Yahweh ket mangmangted iti kinabaknang ken saanna
    dagitoy a nayunan iti rigat.
  kpg-kpg: Ma go nia hagahumalia Dimaadua ala e haga maluagina goe. Do ngalua hagamadabouli
    e deemee di hai goe gi maluagina gi nonua.
  uig-ARA: پەرۋەردىگارنىڭ ئاتا قىلغان بەرىكىتى ئادەمنى دۆلەتمەن قىلار؛ ئۇ بەرىكىتىگە
    ھېچبىر جاپا-مۇشەققەت قوشماس.
  bps-bps: Én gafnun i to mdà alò di kafye blé Dwata, na i kafye blén là gfun dun
    fagu di kalgad mimò.
  sus-sus: Alatala xa barakɛ nan mixi bannama, mixi sɛnbɛ mu sese sama na fari.
  pon-2006: Iei kupwuramwahu en KAUN-O me kahrehda omw kepwehpwe. Doadoahk laud sohte
    kak en kakepwehpwehiukala.
  ksd-ksd: A varvadoan kai ra Luluai i vuna ta ra kini na uviana, Ma ra niongor pa
    i vanot ia.
  tur-YTC: Yahve'nin bereketi servet getirir, Ve O buna hiç dert katmaz.
  bel-N: Дабраславенства ГОСПАДАВА, яно ўзбагачае, і смутку з сабою не прыносіць.
  grc-BRENT: Εὐλογία Κυρίου ἐπὶ κεφαλὴν δικαίου, αὕτη πλουτίζει, καὶ οὐ μὴ προστεθῇ
    αὐτῇ λύπη ἐν καρδίᾳ.
  ind-AYT: Berkat TUHAN menjadikan kaya, dan Dia tidak menambahkan kesusahan padanya.
  nya-nya: Mdalitso wa Yehova ndiwo umabweretsa chuma, ntchito za munthu siziwonjezerapo
    kanthu.
  hrv-hrv: Gospodnji blagoslov obogaćuje i ne prati ga nikakva muka.
  mps-mps: Te Genuai Bidigo digi dabolo te wiegi yai doado bage hauwa mayu, agai te
    doado bagego dabolo te sęgę momainu me ebo menio.
  tpi-tpi: Sapos Bikpela yet i givim yumi planti gutpela samting, em i no save larim
    ol dispela samting i givim hevi long yumi.
  dan-1931: HERRENS Velsignelse, den gør rig, Slid og Slæb lægger intet til.
  vie-OVCB: Hạnh phước Chúa Hằng Hữu cho ta giàu có, và đuổi xa những nỗi ưu phiền.
  guj-2017: યહોવાહનો આશીર્વાદ ધનવાન બનાવે છે અને તેની સાથે કોઈ ખેદ મિશ્રિત નથી.
  pon-2006A: Iei kupwuramwahu en KAUN-O me kahrehda omw kepwehpwe. Doadoahk laud sohte
    kak en kakepwehpwehiukala.
  por-BRBSL: A bênção de Yahweh traz riqueza, e ele não lhe acrescenta nenhum problema.
  swe-swe: Herrens (Jahves) välsignelse gör en människa rik, och det utan sorg (smärta,
    hårt arbete, lidande).
  cth-cth: BAWIPA yawhawinae ni tami a tawnta sak teh, lungmathoenae thokhai boihoeh.
  twi-twi: Awurade nhyira de ahonya ba, na ɔmfa ɔbrɛ mmata ne nya ho.
  hlt-hlt: BOEIPA kah yoethennah tah boei tih, te te patangpnah a koei thil moenih.
  tbz-SIM: Kuyie ndɔ̀ɔ̀ wè mɛsɑ̀ɑ̀ nweè kpɛrɛ yíé, wèè dɔ̀ɔ̀rinɛ̀ muwɛ̃rímú ò í yɛ́útí
    dɛ̀mɑrɛ̀.
  msy-2020: Ikiavɨra Itir God uabɨ bizir aghuiba e ganɨdi, egha an osɨmtɨziba e ganɨdir
    puvatɨ.
  dop-dop: Tɑcɑɑ kʋpɑntʋ kooluɣu hɑɑkənɑ toŋ. Nyɑ́ kʋlʋkʋ ɩɩ tɑkɩ tiili.
  azb-azb: Rəbbin xeyir-duası insana sərvət gətirər, Daha ona qüssə verməz.
  eng-DBY: The blessing of Jehovah, it maketh rich, and he addeth no sorrow to it.
  hin-2017: धन यहोवा की आशीष ही से मिलता है, और वह उसके साथ दुःख नहीं मिलाता।
  wol-KYG: Barkeb Aji Sax jeey maye alal, kër-këri taxula barele.
  bjr-bjr: Anutuna amiqi amiqiranannai kai ainaina faqaafaikinnaranoo. Ani kadaapirirafa
    sia amana minaki ookaa iannoo Anutufa kai amiannoo.
  eng-YLT: The blessing of Jehovah — it maketh rich, And He addeth no grief with it.
  kne-kne: Say bomaknangan di ipogaw din bindisyon Diyos, et magay itapi na ay ladingit.
  eng-WYC-2017: The blessing of the Lord maketh rich men; and torment shall not be
    fellowshipped to them.
  eng-WMBB: The LORD’s blessing brings wealth, and he adds no trouble to it.
  urd-GVH: रब की बरकत दौलत का बाइस है, हमारी अपनी मेहनत-मशक़्क़त इसमें इज़ाफ़ा नहीं
    करती।
  rug-rug: Sa minana te Zihova si va tagotago tie, meke lopu va somana nia tinasuna
    Sa.
  gaz-gaz: Eebbi Waaqayyoo nama sooromsa; inni rakkina tokko illee itti hin dabalu.
  fra-LSG: C’est la bénédiction de l’Éternel qui enrichit, Et il ne la fait suivre
    d’aucun chagrin.
  yal-yal: Nafunla sɔtɔma Alatala barakan nin. A mi tɔrɔya yo sama a fari.
  haw-1868: O ka hoomaikai o Iehova, oia ka mea e waiwai ai, Aole hoi mea e eha ai
    ka manao malaila.
  arb-NAV: فِي بَرَكَةِ الرَّبِّ غِنىً وَلا تُضِيفُ إِلَيْهَا الْمَشَقَّةُ تَعَباً.
  ewe-ewe: Yehowa ƒe yayra hea kesinɔnu vɛ, eye metsɔa fukpekpe aɖeke kpena ɖe eŋu
    o.
  eng-LEE: The blessing of the Lord it is which maketh rich, and painful labor addeth
    nothing thereto.
  asm-FB: যিহোৱাৰ আশীৰ্ব্বাদে ধনৱান কৰে, আৰু তেওঁ তাৰ সৈতে কোনো দুখ যোগ নকৰে।
  sus-A: عَلَتَلَ شَ بَرَكّ نَن مِشِ بَننَمَ، مِشِ سّنبّ مُ سٍسٍ سَمَ نَ قَرِ.
  fra-SBL: La bénédiction de Yahvé apporte la richesse, et il n'y ajoute aucun problème.
  hbo-hbo: בִּרְכַּ֣ת יְ֭הוָה הִ֣יא תַעֲשִׁ֑יר וְלֹֽא־יֹוסִ֖ף עֶ֣צֶב עִמָּֽהּ׃
  kik-kik: Kĩrathimo kĩa Jehova nĩkĩo kĩrehaga ũtonga, na ndarĩ kĩeha onganagĩrĩria
    nakĩo.
  fra-NCL: C’est la bénédiction du Seigneur qui procure la richesse, et la peine que
    l’on prend n’y ajoute rien.
  cek-AK: Angraeng tahamhoihaih mah angraenghaih to ohsak, to angraenghaih ah loe
    palungsethaih om ai.
  cuk-cuk: Bab-Jehová-nued-emargi-binsaedi, ibmar-nuegan uked, bukib-binsaed-igar
    egi maisulid.
  uig-CYR: Пәрвәрдигарниң ата қилған бәрикити адәмни дөләтмән қилар; У бәрикитигә
    һеч бир җапа-мушәққәт қошмас.
  tel-2017: యెహోవా దీవెనలు ఐశ్వర్యం కలిగిస్తాయి. మనుషుల కష్టానికి మించిన సంపద వారికి
    కలుగుతుంది.
  hat-BSA: Benediksyon SENYÈ a fè moun rich; konsa li pa mele ak chagren.
  kos-kos: Mwe akinsewowo sin LEUM GOD pa oru kom in kasrup. Orekma upa tia ku in
    akyokye kasrup lom.
  hbo-WLC: בִּרְכַּ֣ת יְ֭הוָה הִ֣יא תַעֲשִׁ֑יר וְלֹֽא־יוֹסִ֖ף עֶ֣צֶב עִמָּֽהּ׃
  ibo-ibo: Ngọzị Onyenwe anyị na-eme mmadụ ọgaranya, ọ naghị atụkwasị ya nsogbu.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଆଶୀର୍ବାଦ ଧନବାନ କରେ, ପୁଣି, ସେ ତାହା ସଙ୍ଗରେ ଦୁଃଖ ଯୋଗ କରନ୍ତି ନାହିଁ।
  chk-chk: Feiöch seni ewe Samol mi Lapalap a awöüükich, nge i esap apacha och riaföü
    ngeni.
  rop-rop: Wen YAWEI albumbat yu im meigimbat yu jidan gudwei garram olkain gudwan
    ting. Ola adwan wek kaan meigim yu jidan mowa gudwan.
  ukr-1871: Господня благодать — вона богатим робить, і горя з собою не приносить.
  deu-1951: Der Segen des HERRN macht reich, und [eigene] Mühe fügt ihm nichts bei.
  eng-JPS: The blessing of the LORD, it maketh rich, and toil addeth nothing thereto.
  srp-1865: Blagoslov Gospodnji obogaæava a bez muke.
  lug-lug: Omukisa gwa Mukama guleeta obugagga era tagwongerako buyinike.
  heb-heb: ברכת יהוה היא תעשיר ולא יוסף עצב עמה׃
  ben-IRV: সদাপ্রভুর ভালো উপহার ধনসম্পদ আনে এবং তিনি তার সঙ্গে দুঃখ যুক্ত করেন না।
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਬਰਕਤ ਧਨੀ ਬਣਾਉਂਦੀ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਉਹ ਦੁੱਖ ਨਹੀਂ ਮਿਲਾਉਂਦਾ।
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကြီး မင်္ဂလာသည် စည်းစိမ် ကိုဖြစ်စေတတ်၏။ ထို စည်းစိမ်နှင့်
    လည်း၊ ဝမ်းနည်း ခြင်းအကြောင်း ကို ရောနှော တော်မ မူ။
  tte-O: Siya analiyao Yeoba ana walo-mulolo silobai kani siwasawasa. Na wasawasane
    koina nige nuwapolowe yabo imiyamiya.
  tbg-tbg: Noravano Kotiva tinavu koqema timite vairaqaahai kia tenavu maara vararaiti,
    tenavu koqe haika, vo haika vo haika vare vaunara.
  hmo-hmo: Lohiabada ena hanamoa sibona ese, kohu momo oi dekenai ia henia noho, bona
    unai kohu danu, ese lalohisihisi sisina oi dekenai do ia henia lasi.
  urd-urd: ख़ुदावन्द ही की बरकत दौलत बख़्शती है, और वह उसके साथ दुख नहीं मिलाता।
  rus-SYN: Благословение Господне - оно обогащает и печали с собою не приносит.
  bqc-SIM: Dii báaadaańgu ì ń kɛ ↄde ũ, zĩkɛa ń taasio lí pↄe kã́fĩo.
  tcz-CHONGTHU: Yahweh Pakai phattheina chan hi haodohna ahin, hichun lungkhamna asodoh
    sah jipon ahi.
  mar-mar: परमेश्वराचे आशीर्वाद चांगली संपत्ती आणते, आणि त्यामध्ये तो अधिक दुःख देत
    नाही.
  hlt-THB: Bawipa a zoseennaak ing boeimang sak nawh, patangnaak am tawmsap hy.
  qub-qub: Tayta Diospa bindisyunninwanmi alli cawan. Chay bindisyunwanga manami ima
    llaquicuypis canchu.
  bqp-bqp: Dikiri arubarikaa dì ń kɛ aruzɛkɛde ũ, zĩkɛna kũ wario dì pↄ́ke kararo.
  hat-hat: benediksyon Bondye bay moun richès. Ou te mèt travay di ou pa ka mete anyen
    sou li.
  eng-BSB: The blessing of the LORD enriches, and He adds no sorrow to it.
  tod-tod: Ɠɔoɠɔ GALAGI laa luyai ɠa a ɗa kulagaanɛɛzui ve, é la koozuʋili faa nɔpɛ
    pilɛga polu.
  eng-WEBPB: The LORD’s blessing brings wealth, and he adds no trouble to it.
  kbq-kbq: Ra Anumzamo'a zamazeri feno vahe nesea asomumo'a, asunku'zana eri ozamigosie.
  nhe-BL: Quema TOTECO quitiochihuas se tlacatl, yajaya moricojchihuas ica tlen nelía
    ipati. Huan TOTECO quimaca miyac paquilistli.
  bus-bus: Dii aubarika è ń kɛ auzikidee ũ, zĩkɛna nawɛ̃ao è pↄ́ke kaararo.
  gub-BL: Tupàn ze'egatu purupe imono pyrer werur zanereko katu haw zanewe. Naheta
    kwaw amo ma'e izàwenugar.
  eng-DRA: 'The blessing of the Lord maketh men rich: neither shall affliction be
    joined to them.'
