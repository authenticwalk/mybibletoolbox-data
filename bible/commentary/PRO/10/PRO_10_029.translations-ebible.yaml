verse: PRO.010.029
translations:
  mal-C: യഹോവയുടെ മാർഗം നീതിനിഷ്ഠർക്കൊരു സങ്കേതം, എന്നാൽ ദോഷം പ്രവർത്തിക്കുന്നവർക്ക്
    അത് നാശകരം.
  deu-TKW: Das Walten Jahwes ist eine Schutzwehr für die Unschuld, aber Bestürzung
    für die Übeltäter.
  lin-lin: Nzela ya Yawe ezali ekimelo ya makasi mpo na bato oyo batambolaka na boyengebene,
    kasi ezali nde libebi mpo na bato oyo basalaka mabe.
  eng-LSV: The way of YHWH [is] strength to the perfect, || And ruin to workers of
    iniquity.
  eng-GNV: 'The way of the Lord is strength to the vpright man: but feare shall be
    for the workers of iniquitie.'
  eng-WEBSTER: 'The way of the LORD is strength to the upright: but destruction shall
    be to the workers of iniquity.'
  nhw-BL: TOTECO quinmocuitlahuía catli nemij xitlahuaque iixpa, pero quintzontlamiltía
    masehualme catli quichihuaj catli amo cuali.
  swh-ONEN: Njia ya Bwana ni kimbilio kwa wenye haki, lakini ni maangamizi ya wale
    watendao mabaya.
  bba-bba: Yinni Gusunɔ u rɑ ɡemɡibu kɔ̃suwɑ, bɑ̀ n sĩimɔ win swɛɛ sɔɔ, ɑdɑmɑ u rɑ
    tɔn kɔ̃sobu kɑm koosiewɑ.
  eng-KJVCPB: 'The way of the Lord is strength to the upright: But destruction shall
    be to the workers of iniquity.'
  luo-luo: Yor Jehova Nyasaye e kar pondo ni joma kare, to en kethruok ni jogo matimo
    richo.
  meu-meu: Iehova na goada gabuna, kara maoromaoro tauna enai, a ia na hahebua-tari,
    kara dika taudia ediai.
  npi-ULB: परमप्रभुको मार्गले निष्‍ठावान् मानिसहरूको रक्षा गर्छ, तर दुष्‍टको लागि
    यो विनाश हो ।
  yor-yor: Ọ̀nà Olúwa jẹ́ ààbò fún olódodo, ṣùgbọ́n ìparun ni ó jẹ́ fún àwọn tí ń
    ṣe ibi.
  ind-ind: Jalan hidup yang diajarkan TUHAN menjadi benteng pelindung bagi orang benar
    sebab mereka mengikutinya, tetapi mendatangkan kebinasaan bagi orang jahat.
  pes-OPCB: خدا برای نیکان قلعه‌ای محافظ است، اما او بدان را هلاک خواهد کرد.
  tgl-ULB: Ang paraan ni Yahweh ay nag-iingat sa kanila na may katapatan, ngunit ito
    ay pagkawasak para sa masama.
  hui-hui: Mini tigabiwi karu Anduane Homogohanda ti baya hangu handayaho haga ka.
    Anigo mana ko biaga karu ibugua ti kagoha ko anda ibilolebira.
  mya-mya: ထာဝရဘုရား၏ တရားလမ်းသည် ဖြောင့်မတ် သောသူ ခိုင်ခံ့ခြင်းအကြောင်း ဖြစ်၏။ မတရားသဖြင့်
    ကျင့်သောသူတို့မူကား၊ ပျက်စီးခြင်းသို့ ရောက်ရကြ လိမ့်မည်။
  bod-N: ཡ་ཝཱེའི་གཤེགས་ལམ་དྲང་པོའི་བཙན་རྫོང༌དང༌། །ངན་པ་བྱེད་མཁན་འཕུང་བའི་རྒྱུ་ཡིན༌ནོ།།
  wsk-wsk: Kariimet ningo diram mu, Yawe ko munan bowa ningi baga se te ningo la lagasan;
    bare kariimet memek alo mu, noko munan ningo umu bowa ningi memek arigimonko.
  sna-sna: Nzira yaJehovha ndiyo utiziro hwavakarurama, asi ndiko kuparadzwa kwaavo
    vanoita zvakaipa.
  spa-BLM: El camino de Yahvé es una fortaleza para los rectos, sino que es una destrucción
    para los obreros de la iniquidad.
  cac-cac: A Jehová stan̈van eb' vach' sb'eyb'al. Axo eb' sc'ulan chucal jun, ol satjoquel
    eb' yuuj.
  swh-ULB: Njia ya Yehova huwalinda wale wenye uadilifu, bali kwa waovu ni uhalibifu.
  bel-bel: Шлях Гасподні - цьвярдыня нявінным і пагібель бязбожным.
  deu-ELBBK: Der Weg des HERRN ist eine Festung für die Vollkommenheit, aber Untergang
    für die, die Frevel tun.
  mbb-OT: Is kedsunud te menge suǥù te Nengazen iyan iliyan te menge metazeng, iyan,
    is menge lalung he edsupak kayi ne egkengezeetan mulà.
  mal-2015: യഹോവയുടെ വഴി നേരുള്ളവന്നു ഒരു ദുർഗ്ഗം; ദുഷ്പ്രവൃത്തിക്കാർക്കോ അതു നാശകരം.
  rmc-rmc: O drom le RAJESKRO hin o hrados prekal o žužo manuš, ale zňičinela olen,
    ko keren o nalačhipen.
  pes-OPV: طریق خداوند به جهت کاملان قلعه است، اما به جهت عاملان شر هلاکت می‌باشد.
  ron-1924: Каля Домнулуй есте ун зид де апэраре пентру чел невиноват, дар есте о
    топение пентру чей че фак рэул.
  ben-OBCV: সদাপ্রভুর পথ অনিন্দনীয়দের জন্য এক আশ্রয়স্থল, কিন্তু যারা অনিষ্ট করে
    তাদের পক্ষে তা সর্বনাশ।
  som-som: Rabbiga jidkiisu waa u qalcad kuwa qumman; Laakiinse xumaanfalayaasha waa
    u baabba'.
  lat-VUC: Fortitudo simplicis via Domini, et pavor his qui operantur malum.
  eng-ASVBT: The way of Jehovah is a stronghold to the upright; But it is a destruction
    to the workers of iniquity.
  mna-mna: Yooba, ni iwe kembei siiri mbolŋana pizin wal ndeeŋeŋan be tike lela. Tamen
    ipasansaana zin wal sananŋan.
  ita-1885: La via del Signore è una fortezza all'uomo intiero; Ma ella è spavento
    agli operatori d'iniquità.
  eng-LXXUP: 'The fear of the Lord is a stronghold of the saints: But ruin comes to
    them that work wickedness.'
  eng-ULB: The way of Yahweh protects those who have integrity, but it is destruction
    for the wicked.
  spa-VBL: El camino del Señor protege a los que hacen el bien, pero destruye a los
    que hacen el mal.
  fra-_FOB: La voie de l'Éternel est la force de l'homme intègre; mais elle est la
    ruine des ouvriers d'iniquité.
  mal-mal: യഹോവയുടെ വഴി നേരുള്ളവന് ഒരു ദുർഗ്ഗം; ദുഷ്പ്രവൃത്തിക്കാർക്ക് അത് നാശകരം.
  urd-GVR: Rab kī rāh be'ilzām shaḳhs ke lie panāhgāh, lekin badkār ke lie tabāhī
    kā bāis hai.
  suz-BL: परमप्रभु यावे आ लां रिम्‍शो थुं पाइश्‍शो मुर आन कली ख्रुइश्‍शा ब्रोंइशा
    बाक्‍तीक बाक्‍ब। तन्‍न मरिम्‍शो पाइब आन कली मेको लां खतम दुम्तीक बाक्‍ब।
  eng-NOY: The way of the LORD is a stronghold for the upright, But destruction for
    those who do iniquity.
  ita-1927: La via dell’Eterno è una fortezza per l’uomo integro, ma una rovina per
    gli operatori d’iniquità.
  ckb-ckb: ڕێگای یەزدان پەناگایە بۆ ئەوانەی ڕێگای ڕاست بگرن، بەڵام لەناوچوونە بۆ ئەوانەی
    خراپە دەکەن.
  eng-BBE: The way of the Lord is a strong tower for the upright man, but destruction
    to the workers of evil.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮಾರ್ಗವು ನಿರ್ದೋಷಿಗಳಿಗೆ ಆಶ್ರಯವಾಗಿದೆ; ಆದರೆ ಕೇಡು ಮಾಡುವವರಿಗೆ ಅದು
    ವಿನಾಶಕರವಾಗಿದೆ.
  tam-2017: யெகோவாவின் வழி உத்தமர்களுக்குப் பாதுகாப்பு, அக்கிரமக்காரர்களுக்கோ கலக்கம்.
  spa-RV-1909: 'Fortaleza es al perfecto el camino de Jehová: mas espanto es á los
    que obran maldad.'
  ron-BTF: Calea DOMNULUI este putere pentru cel integru, dar nimicire este pentru
    lucrătorii nelegiuirii.
  eng-WEBP: The way of the LORD is a stronghold to the upright, but it is a destruction
    to the workers of iniquity.
  eng-FBV: The way of the Lord protects those who do right, but he destroys those
    who do evil.
  nld-1939: Jahweh is een steun voor wie onberispelijk wandelen, Maar een verschrikking
    voor allen, die kwaad doen.
  nch-BL: TOTECO quinmocuitahuía cati nemij xitahuaque iixpa, pero quintzontamiltía
    masehualme cati quichihuaj cati amo cuali.
  vie-1934: Con đường của Đức Giê-hô-va như một đồn lũy cho người ngay thẳng; Nhưng
    nó là sự bại hoại cho kẻ làm ác.
  hin-CV: निर्दोष के लिए याहवेह का विधान एक सुरक्षित आश्रय है, किंतु बुराइयों के निमित्त
    सर्वनाश.
  eng-OURB: The way of Adonai is a stronghold to the upright, but it is a destruction
    to the workers of vain striving of iniquity.
  spa-BES: El camino del Señor es una torre fuerte para el hombre recto, pero destrucción
    para los que trabajan mal.
  tdx-tdx: Rova maozats’ amo mahitio ty làla’ Iehovà, f’ie firotsahañe amo mpanao
    ratio.
  tha-KJV: มรรคาของพระเยโฮวาห์ทรงเป็นกำลังแก่​ผู้​เที่ยงธรรม แต่​ผู้​กระทำความชั่วช้าจะถูกทำลาย
  por-BR-2018: O caminho do SENHOR é fortaleza para os corretos, mas ruína para os
    que praticam maldade.
  deu-ELO: Der Weg Jehovas ist eine Feste für die Vollkommenheit, aber Untergang für
    die, welche Frevel tun.
  eng-WYC-2018: The strength of a simple man is the way of the Lord; and dread to
    them that work evil. (The way of the Lord giveth strength to an honest person;
    but fear to those who work evil.)
  epo-epo: La vojo de la Eternulo estas defendo por la senpekulo, Sed pereo por la
    malbonfarantoj.
  uig-PIN: Pǝrwǝrdigarning yoli durus yaxawatⱪanlarƣa baxpanaⱨdur; Ⱪǝbiⱨlik ⱪilƣuqilarƣa
    bolsa ⱨalakǝttur.
  beo-beo: Hina Gode da moloidafa dunu gaga:sa. Be E da wadela:i hamosu dunu gugunufinisisa.
  tpi-OTNT: Bikpela i save lukautim gut ol stretpela man. Tasol em i save bagarapim
    ol man bilong mekim pasin nogut.
  hau-SA: Hanyar Ubangiji mafaka ce ga adalai amma lalaci ne ga waɗanda suke aikata
    mugunta.
  uig-LAT: Perwerdigarning yoli durus yashawatqanlargha bashpanahdur; Qebihlik qilghuchilargha
    bolsa halakettur.
  nde-nde: Indlela kaThixo yisiphephelo sabalungileyo, kodwa iyikubhidlika kwalabo
    abenza okubi.
  ton-ton: 'Ko e hala ʻo Sihova ko e mālohi ia ki he angatonu: ka ʻe hoko ʻae fakaʻauha
    kiate kinautolu ʻoku ngāue ʻi he angahala.'
  ces-1613: Silou jest upřímému cesta Hospodinova, a strachem těm, kteříž činí nepravost.
  eng-WMB: The way of the LORD is a stronghold to the upright, but it is a destruction
    to the workers of iniquity.
  tam-TCV: யெகோவாவின் வழி நீதிமான்களுக்கு புகலிடம், ஆனால் தீமை செய்பவர்களுக்கு அது
    அழிவு.
  ceb-ULB: Ang dalan ni Yahweh mopanalipod niadtong adunay dungog, apan kagub-anan
    kini alang sa daotan.
  pol-UBG: Droga PANA jest mocą dla prawego, a zgubą dla czyniących nieprawość.
  urd-GVU: رب کی راہ بےالزام شخص کے لئے پناہ گاہ، لیکن بدکار کے لئے تباہی کا باعث
    ہے۔
  deu-1912: Der Weg des HERRN ist des Frommen Trotz; aber die Übeltäter sind blöde.
  kan-2017: ಯೆಹೋವನು ಸನ್ಮಾರ್ಗಿಗೆ ಆಶ್ರಯ, ಕೆಡುಕನಿಗೆ ನಾಶನ.
  yap-yap: I SOMOL e ma yororiy e pi’in yul’yul’, machane ma kirebnag e pi’in yad
    ma ngongliy e kireb.
  hlt-MCSB: BOEIPA kah longpuei he thincaknah ham tah lunghim la om tih boethae aka
    saii ham porhaknah la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂሎ ዓሶኮ ጊቲማኬ፤ ፑርቶ ማዻ ዓሶ ጋዓንቴ ዒ ባይዛኔ።
  kew-kew: Adaa Aa-me epe redepone onaare waru surubea. Go yapare nipumi, wae onaare
    maoyalia.
  twi-ASANTE: Awurade ɛkwan yɛ dwanekɔbea ma ɔteneneeni, nanso ɛyɛ ɔsɛeɛ ma wɔn a
    wɔyɛ bɔne.
  eng-WEBU: The way of the LORD is a stronghold to the upright, but it is a destruction
    to the workers of iniquity.
  wal-wal: GODAA ogee xillotussi baqati attiyo soho; shin iitaa oottiyaageetassi bashsha.
  acu-NT: Apu Yus pengkeran turinaunka ayamruktinuitai, antsu pasen turinaunka mengkaktinuitai.
  spa-PDDPT: El camino de Yavé es fortaleza para el íntegro, Pero ruina para los malhechores.
  gun-gun: Senhor guigua tape ma anhetẽ rupi ikuai va'e onhemi aguã, ha'e rã heko
    vai va'e pe ma imombaarã rive oĩ.
  agu-BL: Yi Kataj Ryos na oc tan chicolche'n yi e' yi na chiban e'chk takle'n balaj.
    Ma yi e' yi na chiban e'chk takle'n cachi' na oc tan chibiyle'n.
  ilo-ULB: Salsalakniban ti wagas ni Yahweh dagiti napudno, ngem pakadadaelan daytoy
    para kadagiti nadangkes.
  kpg-kpg: Dimaadua e benebene digau ala e donu, gei mee e oho gi daha digau ala e hai
    nia mee huaidu.
  uig-ARA: پەرۋەردىگارنىڭ يولى دۇرۇس ياشاۋاتقانلارغا باشپاناھدۇر؛ قەبىھلىك قىلغۇچىلارغا
    بولسا ھالاكەتتۇر.
  bps-bps: Kanlung Dwata i to matlu, bay i to mimò sasè, falmon.
  sus-sus: Alatala xa kira findixi kantari nan na mixi tinxinxie bɛ, kɔnɔ a findixi
    halaki nan na tinxintaree bɛ.
  pon-2006: KAUN-O kin ketin sinsile aramas lelepek kan, ahpw kin ketin kamwomwala
    irail kan me kin wiahda me sapwung.
  ksd-ksd: A nga kai ra Luluai ia ra bakbakit ure ra tena takodo, Ma ga ra umana tena
    pait ra kaina dia virua tana.
  tur-YTC: Yahve'nin yolu doğrular için kaledir, Ama kötülüğün işçileri için yıkımdır.
  bel-N: Шлях ГОСПАДАЎ — апора для беззаганных і загуба для злачынцаў.
  grc-BRENT: Ὀχύρωμα ὁσίου φόβος Κυρίου, συντριβὴ δὲ τοῖς ἐργαζομένοις κακά.
  ind-AYT: Jalan TUHAN adalah benteng bagi orang yang lurus, tetapi kehancuran bagi
    para pelaku kejahatan.
  nya-nya: Njira za Yehova ndi linga loteteza anthu ochita zabwino, koma wochita zoyipa
    adzawonongeka.
  hrv-hrv: Gospodnji je put okrilje bezazlenu, a propast onima koji čine zlo.
  mps-mps: Te doloba pai bidi dabego Genuai Bidigo po wali pobaso, agai augwali bugagia
    tonaluaibao. Tiali goli, te dwai kolesaga ebo bidi dabego agai po wali pisąbaso,
    augwali dolaibao.
  tpi-tpi: Bikpela i save lukautim gut ol stretpela man. Tasol em i save bagarapim
    ol man bilong mekim pasin nogut.
  dan-1931: For lydefri Vandel er HERREN et Værn, men en Rædsel for Udådsmænd.
  vie-OVCB: Đường lối Chúa Hằng Hữu là pháo đài cho người trong sạch, nhưng là chỗ
    diệt vong cho người làm ác.
  guj-2017: જેઓ પ્રામાણિકતાથી જીવે છે, તેઓના માટે યહોવાહનો માર્ગ કિલ્લારૂપ છે, પણ
    તે દુષ્ટોને વિનાશરૂપ છે.
  pon-2006A: KAUN-O kin ketin sinsile aramas lelepek kan, ahpw kin ketin kamwomwala
    irail kan me kin wiahda me sapwung.
  por-BRBSL: O caminho de Yahweh é um refúgio para os verticais, mas é uma destruição
    para os trabalhadores da iniqüidade.
  swe-swe: Herrens (Jahves) vägar är en tillflykt (ett värn, skydd, försvar, en säker
    fästning) för de ärliga (de som har integritet), men är undergång (olycka, skräck)
    för syndarna (för dem som har som livsstil att planera och utföra ondska).
  cth-cth: Tamikalan hanelah BAWIPA e lamthung teh thaonae doeh. Hatei, thoenae ka
    sak e teh, rawkkahmanae koe a pha han.
  twi-twi: Awurade kwan yɛ guankɔbea ma ɔtreneeni, nanso ɛyɛ ɔsɛe ma wɔn a wɔyɛ bɔne.
  hlt-hlt: BOEIPA kah longpuei he thincaknah ham tah lunghim la om tih boethae aka
    saii ham porhaknah la om.
  tbz-SIM: Kuyie nhɔ̃ nkɑ̃nkɛ́mu wèè dɔɔ̀rìmɛ̀ sìɛ́, wèè kɔ̃mɛ í sìɛ́ kòò duò.
  msy-2020: Ikiavɨra Itir God bar deraghavɨra gumazamizir aghuibar gari. Egha a gumazamizir
    arazir kurabagh amiba gasɨghasɨsi.
  dop-dop: Tɑcɑɑ mpɑɑʋ kentiɣi mpɑ pɑ fɛɩnɑ kɑwɑliyɑ tɔɣɔ. Ɩlɛnɑ kʋ́ wɑkələɣɩ mpɑ
    pɑ lɑkɩ ɩsɑɣɑtʋ tɔ.
  azb-azb: Kamilin pənahı Rəbbin yoludur. Şər iş görənin başı bəla ilə doludur.
  eng-DBY: The way of Jehovah is strength to the perfect [man], but destruction to
    the workers of iniquity.
  hin-2017: यहोवा खरे मनुष्य का गढ़ ठहरता है, परन्तु अनर्थकारियों का विनाश होता है।
  wol-KYG: Aji Sax jeeki nammeelam rawtu la ci ku mat, di sànkute ci kuy def lu bon.
  bjr-bjr: Kuqaa qira oosana faqaasasaa Anutufa faandaamurara foora misa itita nimaqaidanoo.
    Miqimmaseenoo quandaki mandoosana maree mariasa kuridi nimaqaidanoo.
  eng-YLT: The way of Jehovah [is] strength to the perfect, And ruin to workers of
    iniquity.
  kne-kne: Salakniban Diyos am-in ay nalinteg, ngem dosaena am-in ay mangam-amag si
    lawa.
  eng-WYC-2017: The strength of a simple man is the way of the Lord; and dread to
    them that work evil.
  eng-WMBB: The way of the LORD is a stronghold to the upright, but it is a destruction
    to the workers of iniquity.
  urd-GVH: रब की राह बेइलज़ाम शख़्स के लिए पनाहगाह, लेकिन बदकार के लिए तबाही का बाइस
    है।
  rug-rug: Koa bule sari na tie toṉoto pa siraṉa te Zihova, ba sa siraṉa asa si na
    tinasuna koari na tie kaleadi.
  gaz-gaz: Karaan Waaqayyoo nama qajeelaaf daʼoo dha; nama jalʼaaf garuu badiisa.
  fra-LSG: La voie de l’Éternel est un rempart pour l’intégrité, Mais elle est une
    ruine pour ceux qui font le mal.
  yal-yal: Alatalaa kiraan findixi yigiyaden nan na tinxin muxune xa, koni a fe ɲaxi
    rabane kalama nɛn.
  haw-1868: O ka aoao o Iehova, o ka mea ia i ikaika ai ka mea pono; O ka make hoi
    ia i ka poe hana hewa.
  arb-NAV: طَرِيقُ الرَّبِّ هُوَ مَلاذٌ لِلْمُسْتَقِيمِينَ، وَدَمَارٌ لِفَاعِلِي الإِثْمِ.
  ewe-ewe: Yehowa ƒe mɔ nye sitsoƒe na ame dzɔdzɔe, ke enye gbegblẽ na nu tovo wɔlawo.
  eng-LEE: The way of the Lord is a stronghold to the upright; but terror is destined
    to the workers of injustice.
  asm-FB: যিসকল লোকে পথত চলে, তেওঁলোকক যিহোৱাই ৰক্ষা কৰে। কিন্তু দুষ্টলোকৰ বাবে সেয়ে
    সৰ্ব্বনাশ স্বৰূপ।
  sus-A: عَلَتَلَ شَ كِرَ قِندِشِ كَنتَرِ نَن نَ مِشِ تِنشِنشِيٍ بّ، كْنْ عَ قِندِشِ
    هَلَكِ نَن نَ تِنشِنتَرٍيٍ بّ.
  fra-SBL: La voie de Yahvé est une forteresse pour les hommes droits, mais c'est
    une destruction pour les ouvriers de l'iniquité.
  hbo-hbo: מָעֹ֣וז לַ֭תֹּם דֶּ֣רֶךְ יְהוָ֑ה וּ֝מְחִתָּ֗ה לְפֹ֣עֲלֵי אָֽוֶן׃
  kik-kik: Njĩra ya Jehova nĩ rĩũrĩro rĩa andũ arĩa athingu, no nĩ mwanangĩko harĩ
    arĩa mekaga ũũru.
  fra-NCL: La voie de Yahweh est un rempart pour le juste, mais elle est une ruine
    pour ceux qui font le mal.
  cek-AK: Angraeng ih loklam loe katoeng kaminawk hanah thacakhaih ah oh; toe kahoih
    ai hmuen sah kaminawk han loe amrohaih ah oh.
  cuk-cuk: Bab-Jehová-Igar-Maidi, dule-innikidaedga bendakleged-igar gued. Dule-ibmar-isgana-imakdimaladgardina,
    ega boniga binyed.
  uig-CYR: Пәрвәрдигарниң йоли дурус яшаватқанларға башпанаһдур; Қәбиһлик қилғучиларға
    болса һалакәттур.
  tel-2017: నీతిమంతులకు యెహోవా మార్గం బలమైన కోట. పాపం చేసేవాళ్ళకు అది నాశన హేతువు.
  hat-BSA: Chemen Bondye a se yon sitadèl pou moun dwat yo; men destriksyon nèt pou
    tout ouvriye inikite yo.
  kos-kos: LEUM GOD El loango mwet suwoswos, a El kunauselosla su orekma koluk.
  hbo-WLC: מָע֣וֹז לַ֭תֹּם דֶּ֣רֶךְ יְהוָ֑ה וּ֝מְחִתָּ֗ה לְפֹ֣עֲלֵי אָֽוֶן׃
  ibo-ibo: Ụzọ Onyenwe anyị bụ ebe mgbaba nye ndị na-enweghị ịta ụta, maọbụ ịla nʼiyi
    nye ndị na-eme ajọ ihe.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ପଥ ସରଳାଚାରୀମାନଙ୍କ ପ୍ରତି ଦୃଢ଼ ଗଡ଼; ମାତ୍ର କୁକର୍ମକାରୀମାନଙ୍କ ପ୍ରତି
    ତାହା ବିନାଶଜନକ।
  chk-chk: Ewe Samol mi lapalap a tümwünüöchü chokewe mi wenechar, nge a afeiengaua
    ekewe chon föföringau.
  rop-rop: Wal YAWEI garra oldei maindimbat detlot gudbala pipul, bat im garra binijimap
    detlot nogudbala pipul hu oldei dumbat ola rong ting.
  ukr-1871: Безвинному дорога Господня — твердиня, а страх беззаконникам.
  deu-1951: Der Weg des HERRN ist eine Schutzwehr für den Unschuldigen; den Übeltätern
    aber bringt er den Untergang.
  eng-JPS: The way of the LORD is a stronghold to the upright, but ruin to the workers
    of iniquity.
  srp-1865: Put je Gospodnji krjepost bezazlenomu, a strah onima koji èine bezakonje.
  lug-lug: Ekkubo lya Mukama kye kiddukiro ky’abatuukirivu, naye abakozi b’ebibi libasaanyaawo.
  heb-heb: מעוז לתם דרך יהוה ומחתה לפעלי און׃
  ben-IRV: সদাপ্রভুর পথ সততার পক্ষে দুর্গ, কিন্তু তা অধর্মাচারীদের পক্ষে সর্বনাশ।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਰਾਹ ਖ਼ਰਿਆਂ ਲਈ ਪੱਕਾ ਗੜ੍ਹ ਹੈ, ਪਰ ਕੁਕਰਮੀਆਂ ਲਈ ਵਿਨਾਸ਼ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ တရားလမ်း သည် ဖြောင့်မတ် သောသူ ခိုင်ခံ့ ခြင်းအကြောင်း ဖြစ်၏။
    မ တရားသဖြင့် ကျင့် သောသူတို့မူကား ၊ ပျက်စီး ခြင်းသို့ ရောက်ရကြ လိမ့်မည်။
  tte-O: Yeoba todudulai igite-kalatagili na siya analiyao naenaena siginaginauli
    kani isibayanaeli.
  tbg-tbg: Noravano Kotiva avuqavu ni variaka koqema kero antua nimiteharo, viva qora
    kaiqa vare variaka vehi autu taiqa kaanaro.
  hmo-hmo: Lohiabada ese laloa maoromaoro bona momokani taudia ia gimaia noho, to
    ia ese kara dika taudia ia hadikaia ore noho.
  urd-urd: ख़ुदावन्द की राह रास्तबाज़ों के लिए पनाहगाह लेकिन बदकिरादारों के लिए हलाक़त
    है,
  rus-SYN: Путь Господень - твердыня для непорочного и страх для делающих беззаконие.
  bqc-SIM: Dii zɛ́ mɛ́ mikpakĩi ũ gbɛ̃maaↄnɛ, vãikɛnaↄ sↄ̃, Dii ì ń kaalɛɛ.
  tcz-CHONGTHU: Mikitah ding in Yahweh Pakai hi bitna ahin, thil phalou bolte dinga
    vang manthahna ahi.
  mar-mar: जो कोणी प्रामाणिक आहे परमेश्वर त्याचे रक्षण करील, दुष्कर्म करणाऱ्यांना
    तो नाशकारक आहे.
  hlt-THB: Bawipa a lampyi taw thlakdyngkhqi ham thukzingnaak na awm nawh, theem amak
    leek ak saikhqi ham taw thihnaak ni.
  qub-qub: Alli runacunataga imapitapis Tayta Diosmi chapan. Llutanta rurajcunatami
    ichanga illgächin.
  bqp-bqp: Dikiri zɛ́ de utɛki ũ gbɛ̃ mananↄnɛ, yãvãnikɛrinↄ sↄ̃, àdi ń kakatɛmɛ.
  hat-hat: Chemen Bondye se yon pwoteksyon pou moun ki serye. Men, l'ap detwi moun
    k'ap fè mal yo.
  eng-BSB: The way of the LORD is a refuge to the upright, but destruction awaits
    those who do evil.
  tod-tod: Ɠɔoɠɔ GALAGI ná-pelei ɠa ga siɠigi wooɠɛɠila nuiti maaɠoolii zu, kɛlɛ
    toɠa ga naati koloɠolo saɓu, niiti ti faa ɲɔi ɠɛɛzu.
  eng-WEBPB: The way of the LORD is a stronghold to the upright, but it is a destruction
    to the workers of iniquity.
  kbq-kbq: Ra Anumzamofo avu'ava'zamo'a fatgo vahe'mokizmi, vihu huzmanteankna hu'ne.
    Hianagi havi avu'ava'zama nehaza vahe'mokizmia, zamazeri haviza hugahie.
  nhe-BL: TOTECO quinmocuitlahuía tlen nemij xitlahuaque iixpa, pero quintzontlamiltía
    tlacame tlen quichihuaj tlen ax cuali.
  bus-bus: Dii zɛ́ dɛ utɛkii ũ gbɛ̃ maaanↄnɛ, zaakɛrinↄ sↄ̃, è ń kaatɛmɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw katu ikatu ma'e wanehe. Omono iaiw paw
    ikatu 'ym ma'e iapo har wanupe.
  eng-DRA: 'The strength of the upright is the way of the Lord: and fear to them that
    work evil.'
