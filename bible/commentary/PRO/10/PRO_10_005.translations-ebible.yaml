verse: PRO.010.005
translations:
  mal-C: വിവേകികളായ മക്കൾ വേനൽക്കാലത്ത് ധാന്യം ശേഖരിക്കുന്നു, എന്നാൽ കൊയ്ത്തുകാലത്ത്
    ഉറങ്ങുന്നവരോ, അപമാനം വരുത്തുന്ന മക്കളും ആകുന്നു.
  deu-TKW: Wer im Sommer sammelt, ist klug, wer sich in der Erntezeit dem Schlaf ergiebt,
    handelt schändlich.
  lin-lin: Moto oyo abombaka biloko na eleko ya mvula azali mwana mayele, kasi moto
    oyo alalaka pongi na eleko ya kobuka mbuma azali mwana ya soni.
  eng-LSV: Whoever is gathering in summer [is] a wise son, || Whoever is sleeping
    in harvest [is] a son causing shame.
  eng-GNV: 'He that gathereth in sommer, is the sonne of wisdome: but he that sleepeth
    in haruest, is the sonne of confusion.'
  eng-WEBSTER: 'He that gathereth in summer is a wise son: but he that sleepeth in
    harvest is a son that causeth shame.'
  nhw-BL: Tlalnamiqui nopa tlacatl catli quisentilía itlacualis ipan nopa tonalme
    quema noja tlatotoniya. Pero catli cochi ipan nopa hora para pixcas, mopinahuas
    quema amo quiaxilis itlacualis.
  swh-ONEN: Yeye akusanyaye mazao wakati wa kiangazi ni mwana mwenye hekima, lakini
    yeye alalaye wakati wa mavuno ni mwana mwenye kuaibisha.
  bba-bba: Wi u dĩɑnu mɛnnɑmɔ ɡɛ̃ɛbun sɑɑ, u lɑɑkɑri mɔwɑ, ɑdɑmɑ wi u dò sɑɑ ye,
    u koo sekuru wɑ.
  eng-KJVCPB: 'He that gathereth in summer is a wise son: But he that sleepeth in
    harvest is a son that causeth shame.'
  luo-luo: Ngʼat makayo cham e kinde oro en wuowi mariek, to ngʼat ma nindo kinde
    keyo en wuowi makwodo wich.
  meu-meu: Ḡeiḡei negana ai aniani e habouamu merona na lalo-parara merona, a taboro
    negana ai e mahuta hedavauhemu merona ese hemarai e havaraiamu.
  npi-ULB: बुद्धिमान् छोरोले ग्रिष्म ऋतुमा फसल जोहो गर्छ, तर कटनीको समयमा सुत्‍नेले
    अपमान ल्याउँछ ।
  yor-yor: Ẹni tí ó kó irúgbìn jọ ní àsìkò òjò jẹ́ ọlọ́gbọ́n ọmọ, ṣùgbọ́n ẹni tí ó
    sùn ní àsìkò ìkórè jẹ́ adójútini ọmọ.
  ind-ind: Orang yang giat bekerja pada masa panen adalah bijaksana, tetapi yang bermalas-malasan
    mempermalukan dirinya sendiri.
  pes-OPCB: کسی که به موقع محصول خود را برداشت می‌کند عاقل است، اما کسی که موقع برداشت
    محصول می‌خوابد مایهٔ ننگ است.
  tgl-ULB: Ang marunong na anak ay magtitipon ng pananim sa tag-araw, ngunit kahihiyan
    sa kaniya para matulog habang anihan.
  hui-hui: Agali miniwi kagome tomo nolene tu haragola bu mogobu wiaga. Anigo agali
    mbira ibu biabe nabi palia hangu biyagua nde horo ogoningi tomo nolene nawidagola
    ibu one waneigini heba ti noa noalo howa taga pani nolene wulebira.
  mya-mya: အသီးသီးသောအချိန်၌ သိမ်းယူသောသူသည် ပညာရှိသောသား ဖြစ်၏။ စပါးရိတ်ရာကာလ၌ အိပ်
    တတ်သောသူမူကား၊ အရှက်ခွဲတတ်သောသားဖြစ်၏။
  bod-N: དབྱར་དུས་གསོག་པ་ཤེས་རབ་ཅན་ཡིན༌ལ། །སྟོན་དུས་གཉིད་མཁན་ཞབས་འདྲེན་བུ་ཡིན༌ནོ།།
  wsk-wsk: Kari sinar mu inang gia kam te na inang gi bolala awuso; bare awiriya na
    inang gia kam te ani geraga lagoso mu kota numi dolara tuso.
  sna-sna: Anounganidza zvirimwa muzhizha, mwanakomana akachenjera, asi anorara munguva
    yokukohwa, mwanakomana anonyadzisa.
  spa-BLM: El que recoge en verano es un hijo sabio, pero el que duerme durante la
    cosecha es un hijo que causa vergüenza.
  cac-cac: Tato ay co spensar, sco molb'ejcan sat tas scavej d'a stiempoal. Tato ton̈ej
    tzon̈ vay d'a stiempoal smolchaj sat avb'en chi' jun, scac' q'uixvelal co b'a.
  swh-ULB: Mwana mwenye busara hukusanya mazao wakati wa kiangazi, bali ni aibu kwake
    alalaye wakati wa mavuno.
  bel-bel: Хто зьбірае летам - сын разумны, а хто сьпіць у жніва - сын шалапутны.
  deu-ELBBK: Wer im Sommer einsammelt, ist ein einsichtsvoller Sohn; wer zur Erntezeit
    in tiefem Schlaf liegt, ist ein Sohn, der Schande bringt.
  mbb-OT: Is anak he edezerengdeng emun timpu te tiraǥun uluwanen sikandin, iyan,
    is anak he và dà edliplipezeng emun timpu te tiraǥun, ebpekeveǥey te keelezan.
  mal-2015: വേനല്ക്കാലത്തു ശേഖരിച്ചുവെക്കുന്നവൻ ബുദ്ധിമാൻ; കൊയ്ത്തുകാലത്തു ഉറങ്ങുന്നവനോ
    നാണംകെട്ടവൻ.
  rmc-rmc: Ko skidel o uľipen ňilaje, hino goďaver čhavo, ale o čhavo, savo prekal
    e žatva sovel, hino pre ladž.
  pes-OPV: کسی‌که در تابستان جمع کند پسر عاقل است، اما کسی‌که در موسم حصاد می‌خوابد،
    پسر شرم‌آورنده است.
  ron-1924: Чине стрынӂе вара есте ун ом кибзуит, чине доарме ын тимпул сечератулуй
    есте ун ом каре фаче рушине.
  ben-OBCV: যে গ্রীষ্মকালে ফসল সংগ্রহ করে সে বিচক্ষণ ছেলে, কিন্তু যে ফসল কাটার মরশুমে
    ঘুমিয়ে থাকে সে মর্যাদাহানিকর ছেলে।
  som-som: Kii guga wax soo urursadaa waa wiil caqli leh, Laakiinse kii wakhtiga beergooyska
    seexdaa waa wiil ceeb sameeya.
  lat-VUC: Qui congregat in messe, filius sapiens est; qui autem stertit æstate, filius
    confusionis.
  eng-ASVBT: He that gathereth in summer is a wise son; But he that sleepeth in harvest
    is a son that causeth shame.
  mna-mna: Sombe mazwaana ki mai ipet, mi lutundu bizin tikam uraata ma tiyo kanda
    kini, ina iswe kembei zin len ŋgar ambaiŋana. Mi sombe tikenne mi timbombooren,
    ina tipamiaŋ ti.
  ita-1885: Chi raccoglie nella state è un figliuolo avveduto; Ma chi dorme nella
    ricolta è un figliuolo che fa vituperio.
  eng-LXXUP: 'A wise son is saved from heat: But a lawless son is blighted of the
    winds in harvest.'
  eng-ULB: A wise son gathers a crop in the summer, but it is disgraceful for him
    to sleep during harvest.
  spa-VBL: Un hijo que recoge durante la cosecha del verano es un hijo amoroso; pero
    el hijo que duerme durante el tiempo de cosecha es un hijo que trae desgracia.
  fra-_FOB: Celui qui amasse en été est un fils prudent; celui qui dort pendant la
    moisson est un fils qui fait honte.
  mal-mal: വേനല്ക്കാലത്ത് ശേഖരിച്ചുവയ്ക്കുന്നവൻ ബുദ്ധിയുള്ള മകൻ; കൊയ്ത്തുകാലത്ത് ഉറങ്ങുന്നവനോ
    നാണംകെട്ട മകൻ.
  urd-GVR: Jo garmiyoṅ meṅ fasal jamā kartā hai wuh dānishmand beṭā hai jabki jo fasal
    kī kaṭāī ke waqt soyā rahtā hai wuh wālidain ke lie sharm kā bāis hai.
  suz-BL: सु अन्‍न खुप्‍ची ना खुप्‍बा, मेको होस पाइब तौ का बाक्‍ब। अन्‍न रुप्‍ची ना
    इप्‍ब तौमी आ आफ कली मुने तोक्‍ब।
  eng-NOY: He that gathereth in summer is a wise son; But he that sleepeth in harvest
    is a son causing shame.
  ita-1927: Chi raccoglie nella estate è un figliuolo prudente, ma chi dorme durante
    la raccolta è un figliuolo che fa vergogna.
  ckb-ckb: ئەوەی لە هاوین کۆدەکاتەوە، کوڕێکی وریایە، بەڵام ئەو کوڕەی لە کاتی دروێنەدا
    دەخەوێت، مایەی شەرمەزارییە.
  eng-BBE: He who in summer gets together his store is a son who does wisely; but
    he who takes his rest when the grain is being cut is a son causing shame.
  kan-OKCV: ಬೇಸಿಗೆಯಲ್ಲಿ ಫಸಲನ್ನು ಕೂಡಿಸುವವರು ಬುದ್ಧಿವಂತ ಮಕ್ಕಳು, ಸುಗ್ಗಿಯಲ್ಲಿ ನಿದ್ರೆ ಮಾಡುವವರು
    ನಾಚಿಕೆಗೆಟ್ಟ ಮಕ್ಕಳು.
  tam-2017: கோடைக்காலத்தில் சேர்க்கிறவன் புத்தியுள்ள மகன்; அறுப்புக்காலத்தில் தூங்குகிறவனோ
    அவமானத்தை உண்டாக்குகிற மகன்.
  spa-RV-1909: 'El que recoge en el estío es hombre entendido: el que duerme en el
    tiempo de la siega es hombre afrentoso.'
  ron-BTF: Cel ce adună în timpul verii este un fiu înțelept, dar cel ce doarme la
    seceriș este un fiu care aduce rușine.
  eng-WEBP: He who gathers in summer is a wise son, but he who sleeps during the harvest
    is a son who causes shame.
  eng-FBV: A son who gathers crops during the summer is sensible, but the one who
    sleeps during harvest brings disgrace.
  nld-1939: Wie in de zomer voorraad opdoet, is wijs; Wie in de oogsttijd slaapt,
    wordt beschaamd.
  nch-BL: Talnamiqui nopa tacat cati quisentilía itacualis ipan nopa tonali quema
    noja tatotoniya. Pero cati cochi ipan nopa hora para pixcas, pinahuas quema amo
    quiaxilis itacualis.
  vie-1934: Ai thâu trữ trong mùa hè là con trai khôn ngoan; Song kẻ ngủ lúc mùa gặt
    là con trai gây cho sỉ nhục.
  hin-CV: बुद्धिमान है वह पुत्र, जो ग्रीष्मकाल में ही आहार संचित कर रखता है, किंतु
    वह जो फसल के दौरान सोता है वह एक अपमानजनक पुत्र है.
  eng-OURB: He who gathers in summer is a wise son, but he who sleeps during the harvest
    is a son who causes shame.
  spa-BES: El que en verano cosecha es un hijo que hace sabiamente; pero el que toma
    su descanso cuando se corta el grano es un hijo que causa vergüenza.
  tdx-tdx: Anake mahihitse ty manontoñe ami’ty asara, fe minday hasalarañe ty anake
    miroro am-pitatahañe.
  tha-KJV: ผู้​ที่​ส่ำสมไว้ในฤดู​แล​้​งก​็เป็นบุตรชายที่​ฉลาด แต่​ผู้​หลับในฤดู​เก​ี่ยวก็เป็นบุตรชายที่นำความอับอายมา
  por-BR-2018: Aquele que ajunta no verão é filho prudente; mas o que dorme na ceifa
    é filho causador de vergonha.
  deu-ELO: Wer im Sommer einsammelt, ist ein einsichtsvoller Sohn; wer zur Erntezeit
    in tiefem Schlafe liegt, ist ein Sohn, der Schande bringt.
  eng-WYC-2018: He that gathereth together in harvest, is a wise son; but he that
    sleepeth in summer, is a son of confusion. (He who gathereth together at harvest
    time, is wise; but he who sleepeth in summer, is a disgrace.)
  epo-epo: Kiu kolektas dum la somero, tiu estas filo saĝa; Sed kiu dormas en la tempo
    de rikolto, tiu estas filo hontinda.
  uig-PIN: Yazda ⱨosulni yiƣiwalƣuqi — dana oƣuldur; Lekin orma waⱪtida uhlap yatⱪuqi
    — hijalǝtkǝ ⱪalduridiƣan oƣuldur.
  beo-beo: Noga:le dawa:su dunu, ea ha:i manu faisu eso doaga:sea, ea ha:i manu noga:le
    faili gilisisa. Be ha:i manu gamibi galu amo ganodini golamu da defea hame. Amo
    da gogosiasu liligi.
  tpi-OTNT: Man i gat gutpela tingting, em i save bungim kaikai long taim kaikai i
    mau. Tasol sapos man i slip na i no mekim wok long dispela taim, orait ol famili
    bilong en bai i sem nogut tru.
  hau-SA: Shi da ya tattara hatsi da rani ɗa ne mai hikima, amma shi da yakan yi barci
    a lokacin girbi ɗa ne wanda ya zama abin kunya.
  uig-LAT: Yazda hosulni yighiwalghuchi — dana oghuldur; Lékin orma waqtida uxlap
    yatquchi — xijaletke qalduridighan oghuldur.
  nde-nde: Lowo obutha amabele ngesikhathi sawo yindodana ehlakaniphileyo, kodwa olalayo
    ngesikhathi sokuvuna yindodana ehlazisayo.
  ton-ton: 'Ko e foha poto ia ʻaia ʻoku utu mai ʻi he faʻahitaʻu mafana: ka ko ia
    ʻoku mohe ʻi he lolotonga ʻae ututaʻu ko e foha ia ʻoku tau mā ai.'
  ces-1613: Kdo shromažďuje v létě, jest syn rozumný; kdož vyspává ve žni, jest syn,
    kterýž hanbu činí.
  eng-WMB: He who gathers in summer is a wise son, but he who sleeps during the harvest
    is a son who causes shame.
  tam-TCV: கோடைகாலத்தில் பயிர்களை சேர்க்கிறவன் விவேகமுள்ள மகன்; ஆனால் அறுவடைக்காலத்தில்
    தூங்குகிறவனோ, அவமானத்தைக் கொண்டுவரும் மகன்.
  ceb-ULB: Ang maalamon nga anak magtigom sa abot sa yuta sa ting-init apan makauulaw
    alang kaniya kung matulog siya panahon sa ting-ani.
  pol-UBG: Kto zbiera w lecie, jest synem roztropnym; syn, który śpi w czasie żniwa,
    przynosi hańbę.
  urd-GVU: جو گرمیوں میں فصل جمع کرتا ہے وہ دانش مند بیٹا ہے جبکہ جو فصل کی کٹائی
    کے وقت سویا رہتا ہے وہ والدین کے لئے شرم کا باعث ہے۔
  deu-1912: Wer im Sommer sammelt, der ist klug; wer aber in der Ernte schläft, wird
    zu Schanden.
  kan-2017: ಸುಗ್ಗಿಯಲ್ಲಿ ಕೂಡಿಸುವವನು ಬುದ್ಧಿವಂತನು, ಕೊಯ್ಲಿನಲ್ಲಿ ತೂಕಡಿಸುವವನು ನಾಚಿಕೆಗೆಟ್ಟವನು.
  yap-yap: Be’ nib tamilngan’ e ma t’ar wom’ngin e woldug u ngal’an; ma ri ba tamra’
    ni ngu’un mol ko ngiyal’ ni ngan t’ar wom’ngin e woldug.
  hlt-MCSB: Khohal ah aka yoep capa long tah a cangbam tih, cangah vaengah aka ip
    capa loh yah a bai.
  mdy-ETH: ጪንጫ ዓሲ ሃኣኮ ፔኤኮ ዎዴና ቡኩሳኔ፤ ማኣሎ ቡሮ ዎዶና ላሃ ዓሲ ጋዓንቴ ዻውሲንታኔ።
  kew-kew: Kone waru i aamere eta napeta rabu mea kirita suaaya. Go yapare ki-aa rakepea
    kogono waru napaliari nimina ona nogo naaki reaeme omoa yaala polo aalimi.
  twi-ASANTE: Deɛ ɔboaboa nnɔbaeɛ ano wɔ ahuhuro berɛ no yɛ ɔba nyansafoɔ na deɛ ɔda
    wɔ twaberɛ mu no yɛ ɔba nimguaseni.
  eng-WEBU: He who gathers in summer is a wise son, but he who sleeps during the harvest
    is a son who causes shame.
  wal-wal: Aadhdhida eranchcha urai kattaa boniyan shiishshees; shin kattaa cakkiyo
    wode xiskkiya urai kauyyees.
  acu-NT: Aints nintip esat aing ajan takakmak pujakka ni araamurin ukunam juuktinuitai.
    Antsu chikich aints esati ni araamuri tsamak yanchuk juukmin aing, tsawai kanú
    tepa nuka natsanpiakuitai.
  spa-PDDPT: El que recoge en verano es hijo sensato, Pero el que duerme en la cosecha
    es un hijo que avergüenza.
  gun-gun: Kuaray aku porã jave ta'y hi'arandu va'e omono'õ 'rã mba'emo, ha'e rã mba'emo
    omono'õa ára py oke rive va'e ma omoxĩmba rei 'rã nguu kuery.
  agu-BL: Jun cy'ajol yi na oc il tan je'se'n yi cosech yi na k'anax, na elepont yi
    at tajtza'kl. Ma yi jun yi qui na oc il tan je'se'n, wi'nin na tak' tx'ixwil tetz
    yi taj xtxu'.
  ilo-ULB: Ti nasirib nga anak ket agur-urnong iti apit iti kalgaw, ngem nakababain
    para kenkuana ti maturog kabayatan ti panagapit.
  kpg-kpg: Tangada hagamadabouli ono hagabaubau i golo e hagabudu ana meegai i di
    madagoaa ne togomaalia ai, gei di maa e hagalangaadia di kii i di madagoaa e hagi ai
    nia meegai.
  uig-ARA: يازدا ھوسۇلنى يىغىۋالغۇچى ــ دانا ئوغۇلدۇر؛ لېكىن ئورما ۋاقتىدا ئۇخلاپ
    ياتقۇچى ــ خىجالەتكە قالدۇرىدىغان ئوغۇلدۇر.
  bps-bps: I to fulung faldam, kamtu kenen di bang i kaktu, bay magagyà i to ku én
    balingan nimò kudang di bang i kaktu.
  sus-sus: Di naxan wakilima xɛ xaba tɛmui a findixi xaxilima nan na, kɔnɔ di naxan
    xima xɛ xaba tɛmui a findixi yaagi nan na a baba bɛ.
  pon-2006: Aramas emen me mie eh lamalam kin dolung wahnsahpw ni ahnsawi, ahpw me
    kanamenek memeir ni ahnsoun dolung wahnsapw.
  ksd-ksd: A bul nina i varurue magit ta ra e na keake i kabinana, Ma ga ra bul i
    va mat ta ra e na varuruai i vuna ta ra niruva.
  tur-YTC: Yazın toplayan bilge oğuldur, Hasatta uyuyan oğul utanç getirir.
  bel-N: Хто летам зьбірае, той сын разважлівы, а хто сьпіць у жніво — сын ганебны.
  grc-BRENT: Διεσώθη ἀπὸ καύματος υἱὸς νοήμων, ἀνεμόφθορος δὲ γίνεται ἐν ἀμητῷ υἱὸς
    παράνομος.
  ind-AYT: Dia yang mengumpulkan pada musim panas adalah anak yang bijak, tetapi dia
    yang tidur pada waktu panen adalah anak yang menyebabkan malu.
  nya-nya: Amene amakolola nthawi yachilimwe ndi mwana wanzeru, koma amene amangogona
    nthawi yokolola ndi mwana wochititsa manyazi.
  hrv-hrv: Tko sabira ljeti, razuman je sin, a tko hrče o žetvi, navlači sramotu.
  mps-mps: Te bomai bidigo da, te nai inilama tau ebo sogo te sisinaibao. Tiali goli,
    te bidi pila muyu, tama te sogo sę me isiąwani da, teda aga hani sibi we wai
    bidi te genuai hale saibao.
  tpi-tpi: Man i gat gutpela tingting, em i save bungim kaikai long taim kaikai i
    mau. Tasol sapos man i slip na i no mekim wok long dispela taim, orait ol famili
    bilong en bai i sem nogut tru.
  dan-1931: En klog søn samler om sommeren, en dårlig sover om høsten.
  vie-OVCB: Con khôn thu lúa tháng hè, con lười nằm ngủ ngày mùa nhục thay.
  guj-2017: ડાહ્યો દીકરો ઉનાળાંમાં સંગ્રહ કરે છે પણ કાપણીના સમયે સૂઈ રહેનાર દીકરો
    બદનામી કરાવે છે.
  pon-2006A: Aramas emen me mie eh lamalam kin dolung wahnsahpw ni ahnsawi, ahpw me
    kanamenek memeir ni ahnsoun dolung wahnsapw.
  por-BRBSL: Aquele que se reúne no verão é um filho sábio, mas aquele que dorme durante
    a colheita é um filho que causa vergonha.
  swe-swe: Den som samlar in [skörden] under sommaren är en vis son, men den som sover
    under skördetiden är en skam [för sin far och för sig själv].
  cth-cth: Kawmpoi tueng navah rawca ka pâkhueng e teh, a lungkaang e capa doeh. Canga
    lahun nah ka ip e capa teh yeirai ka po sakkung doeh.
  twi-twi: Nea ɔboaboa nnɔbae ano wɔ ahuhurubere no yɛ ɔba nyansafo na nea ɔda wɔ
    twabere mu no yɛ ɔba nimguaseni.
  hlt-hlt: Khohal ah aka yoep capa long tah a cangbam tih, cangah vaengah aka ip capa
    loh yah a bai.
  tbz-SIM: Wèè sɔ̀rì tidiitì dididɛ̀ì mɔ̀nnì ò ciìmu, wèè duɔ́ dididɛ̀ì mɔ̀nnì kòò
    yo nyifɛi.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a dagheba asir dughiamɨn a da isa da akufi.
    Ezɨ dughiar kamɨn gumazir akua ingarir puvatɨzim, an adarazi a bangɨn bar aghumsɨgham.
  dop-dop: Yʋlʋ wei ɩ nyəkəɣɩ tɔɣɔnɑɣɑ kɛ kʋmtʋ wɑɑtʋ tɔ, ɩ kɛ́ pəyɑɣɑ ŋkɑ kɑ mɑɣɑsəɣɩ
    kɑ nyʋɣʋ tɑɑ tɔɣɔ. Amɑ wei ɩ tooki sɑɑ ɩnɩ tɔ, ɩ kɛ́ fɛɛlɛ fɛɩ tʋ kɛ́.
  azb-azb: Ağıllı oğul yayda məhsul yığar, Biçin vaxtı yatan oğul rüsvay olar.
  eng-DBY: He that gathereth in summer is a wise son; he that sleepeth in harvest
    is a son that causeth shame.
  hin-2017: बुद्धिमान सन्तान धूपकाल में फसल बटोरता है, परन्तु जो सन्तान कटनी के समय
    भारी नींद में पड़ा रहता है, वह लज्जा का कारण होता है।
  wol-KYG: Ku ngóob jot, nga góob, xelu nga; ngóob taxaw, ngay nelaw, gàcce la.
  bjr-bjr: Irirana faqaafa narana qaanaakifaqa afeedidaqa. Moo fannoo narana unnakara
    aukuana faiaqee idanoo sia narana deedaqafi asauriranaki mariannoo.
  eng-YLT: Whoso is gathering in summer [is] a wise son, Whoso is sleeping in harvest
    [is] a son causing shame.
  kne-kne: Nanemneman di nagaget ay man-ani sin pinag-aani, ngem din maseseyep et
    kababain.
  eng-WYC-2017: He that gathereth together in harvest, is a wise son; but he that
    sleepeth in summer, is a son of confusion.
  eng-WMBB: He who gathers in summer is a wise son, but he who sleeps during the harvest
    is a son who causes shame.
  urd-GVH: जो गरमियों में फ़सल जमा करता है वह दानिशमंद बेटा है जबकि जो फ़सल की कटाई
    के वक़्त सोया रहता है वह वालिदैन के लिए शर्म का बाइस है।
  rug-rug: Asa pu vagi ginani pa inuma pa totoso komiha si na koreo gilaena, ba asa
    pu puta pa totoso pakepakete si na koreo variva kurekurena.
  gaz-gaz: Namni yeroo bonaa midhaan walitti qabatu ilma ogeessa; kan yeroo midhaan
    galfamutti rafu immoo ilma nama qaanessuu dha.
  fra-LSG: Celui qui amasse pendant l’été est un fils prudent, Celui qui dort pendant
    la moisson est un fils qui fait honte.
  yal-yal: Muxun naxan se xabaxine malanma a waxatini, xaxilimaan nan na kanna ra,
    koni naxan xima se xaba waxatini, yagin nan na kanna xa.
  haw-1868: O ka mea hooiliili i ke kau, he keiki naauao ia; O ka mea hiamoe i ka
    wa e ohi ai, he keiki hoohilahila ia.
  arb-NAV: مَنْ يَجْمَعُ فِي الصَّيْفِ مَؤُونَتَهُ هُوَ ابْنٌ عَاقِلٌ، أَمَّا الَّذي
    يَنَامُ فِي مَوْسِمِ الْحَصَادِ فَهُوَ ابْنٌ مُخْزٍ.
  ewe-ewe: Ame si ƒoa nukuwo nu ƒu le dzomeŋɔli la nye vi nyanu, ke ame si dɔa alɔ̃
    le nuŋeɣi la, vi ŋukpenuwɔlae.
  eng-LEE: He that gathereth in summer is an intelligent son; [but] he that sleepeth
    in harvest is a son that causeth shame.
  asm-FB: গ্রীষ্ম কালত বুদ্ধিমান পুত্ৰই শস্য চপায়; কিন্তু শস্য দোৱাৰ সময়ত টোপনিত
    থকা জন লজ্জাজনক পুত্ৰ।
  sus-A: دِ نَشَن وَكِلِمَ شّ شَبَ تّمُي عَ قِندِشِ شَشِلِمَ نَن نَ، كْنْ دِ نَشَن
    شِمَ شّ شَبَ تّمُي عَ قِندِشِ يَافِ نَن نَ عَ بَبَ بّ.
  fra-SBL: Celui qui recueille en été est un fils sage, mais celui qui dort pendant
    la moisson est un fils qui fait honte.
  hbo-hbo: אֹגֵ֣ר בַּ֭קַּיִץ בֵּ֣ן מַשְׂכִּ֑יל נִרְדָּ֥ם בַּ֝קָּצִ֗יר בֵּ֣ן מֵבִֽישׁ׃
  kik-kik: Ũrĩa ũcookanagĩrĩria irio hĩndĩ ya riũa nĩ mwana mũũgĩ, no ũrĩa ũkomaga
    hĩndĩ ya magetha nĩ mwana wa kũrehe thoni.
  fra-NCL: Celui qui recueille pendant l’été est un fils prudent ; celui qui dort
    au temps de la moisson est un fils de confusion.
  cek-AK: Nipui tueah caaknaek patung kami loe palungha capa ah oh, cang aah tue ah
    iip kami loe azathaih paek capa ah oh.
  cuk-cuk: Dule-binsaed-nikadaedi, yorgine ibmar-gwag-gullemalad na onmaked. Dule
    ibmar-gwag-weleged-e-ibagangi gabedbi-gudiiddi, we-dule, na dukin binged-amied.
  uig-CYR: Язда һосулни жиғивалғучи — дана оғулдур; Лекин орма вақтида ухлап ятқучи
    — хиҗаләткә қалдуридиған оғулдур.
  tel-2017: బుద్ధిగల కుమారుడు ఎండాకాలంలో సమకూర్చుకుంటాడు. పంట కోత సమయంలో నిద్రపోయే
    కుమారుడు కుటుంబానికి అవమానం కలిగిస్తాడు.
  hat-BSA: Sila ki fè rekòlt nan gran sezon an a, se yon fis ki aji ak sajès; men
    sila ki dòmi nan lè rekòlt la, fè gwo wont.
  kos-kos: Sie mwet etu nunak el kosrani fukun ima lal ke pacl fal — sie mwe mwekin
    in motul ke pacl in kosrani.
  hbo-WLC: אֹגֵ֣ר בַּ֭קַּיִץ בֵּ֣ן מַשְׂכִּ֑יל נִרְדָּ֥ם בַּ֝קָּצִ֗יר בֵּ֣ן מֵבִֽישׁ׃
  ibo-ibo: Onye na-ekpokọta nʼoge ọkọchị bụ nwa maara ihe, ma nwa ahụ nke na-arahụ
    ụra nʼoge ọrụ bụ nwa na-eweta ihere.
  ory-ory: ଗ୍ରୀଷ୍ମକାଳରେ ଯେ ସଞ୍ଚୟ କରେ, ସେ ବୁଦ୍ଧିମାନ ପୁତ୍ର; ମାତ୍ର ଫସଲ ସମୟରେ ଯେ ନିଦ୍ରିତ
    ଥାଏ, ସେହି ପୁତ୍ର ଲଜ୍ଜାଜନକ।
  chk-chk: Eman mwän mi mirit a ionifengeni uän an tanipi lupwen fansoun räs, nge
    eman mwän mi annut lupwen fansoun kinikin epwe säw.
  rop-rop: Det men hu go en gajimbat detlot sid daga wen dei redi, wal im brabli sabibala,
    bat det men hu silip oldei en nomo dum eni wek, wal im brabli silibala.
  ukr-1871: Хто лїтом жне, — се чоловік розумний; хто ж спить у жнива, той — чоловік
    безпутний.
  deu-1951: Wer im Sommer sammelt, ist ein kluger Sohn, wer aber in der Ernte schläft,
    ist ein Sohn, der Schande macht.
  eng-JPS: A wise son gathereth in summer; but a son that doeth shamefully sleepeth
    in harvest.
  srp-1865: Ko zbira u ljeto, sin je razuman; ko spava o žetvi, sin je sramotan.
  lug-lug: Omuvubuka ow’amagezi akungulira mu biseera ebituufu, naye oyo eyeebakira
    mu biro eby’okukunguliramu mwana aswaza ennyo.
  heb-heb: אגר בקיץ בן משכיל נרדם בקציר בן מביש׃
  ben-IRV: যে গ্রীষ্মকালে সঞ্চয় করে, সে বুদ্ধিমান ছেলে; যে শস্য কাটবার দিন ঘুমিয়ে
    থাকে, তার জন্য লজ্জাকর।
  pan-pan: ਜਿਹੜਾ ਧੁੱਪ ਦੇ ਵੇਲੇ ਇਕੱਠਾ ਕਰਦਾ ਹੈ ਉਹ ਸਿਆਣਾ ਪੁੱਤਰ ਹੈ, ਪਰ ਜਿਹੜਾ ਵਾਢੀ ਦੇ ਵੇਲੇ
    ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸ਼ਰਮਿੰਦਾ ਕਰਨ ਵਾਲਾ ਪੁੱਤਰ ਹੈ।
  mya-JVB: အသီး သီးသောအချိန်၌ သိမ်းယူ သောသူသည် ပညာ ရှိသောသား ဖြစ်၏။ စပါး ရိတ်ရာကာလ၌
    အိပ် တတ်သောသူမူကား၊ အရှက် ခွဲတတ်သောသား ဖြစ်၏။
  tte-O: Kilakai sonosonogana kani ipaisowa kaiwe sauga namwanamwana koina, na tem
    kilakaine ikenokeno sauganane koina kani iyamala kaba mwalimwaline.
  tbg-tbg: Vira maaquvano kara mpeqaiqi entara kara qantu vare vaiva koqe avu aato
    vataava vaira. Vira maaquvano vi entara qaqi vaitatero vaiva nai qora kaurira
    haika ami vaira.
  hmo-hmo: Aniani ia mage neganai, ia haboua merona be aonega merona, to aniani haboua
    neganai ia mahuta noho merona, ese hemarai ia havaraia noho.
  urd-urd: वह जो गर्मी में जमा' करता है, 'अक़्लमंद बेटा है; लेकिन वह बेटा जो दिरौ
    के वक़्त सोता रहता है, शर्म का ज़रिया' है।
  rus-SYN: Собирающий во время лета - сын разумный, спящий же во время жатвы - сын
    беспутный.
  bqc-SIM: Nɛ́ pↄ́ blɛ gba dↄ̀ saɛá nɛ́ laaideɛ, nɛ́ pↄ́ ì i'o pↄkɛkɛgↄↄ wí dↄ̃o.
  tcz-CHONGTHU: Chapa ching in nipi laileh neh akikhol khomin, neh kikhol khom laija
    kinomsah chapa vang chun jumna amu tei ding ahi.
  mar-mar: उन्हाळ्यात जो मुलगा पीक जमा करतो तो शहाणा आहे, परंतु जो मुलगा हंगामात झोपतो
    त्यास ते लज्जास्पद आहे.
  hlt-THB: Cangah huiawh aawk ai ak cun ak thlang taw capa ak cyina awm nawh, cangah
    huiawh ak ip dutdut ak thlang taw thangseet ak pe capa ni.
  qub-qub: Alli tantiyacoj runacunaga usya wichanmi micuyninta shuntapacun. Cosëcha
    wichan puñucuymi ichanga fiyupa pengay.
  bqp-bqp: Nɛ́ kũ àdi pↄ́wɛ kakara sakare bi laakaridemɛ, nɛ́ kũ àdi i o pↄ́kɛ̃gↄrↄ
    wé'i vĩro.
  hat-hat: Yon nonm ki wè lwen ranmase rekòt li lè rekòt la pare. Men, se yon wont
    pou moun ki pase tou tan rekòt la ap dòmi.
  eng-BSB: He who gathers in summer is a wise son, but he who sleeps during harvest
    is a disgraceful son.
  tod-tod: Nii é ani ɠaalɛɛzu ba, foɠo undaaɠulazuʋɛ, naa ɠa ga doun zunui, nii keleɠelegai,
    kɛlɛ zɔi é ɲiizu molo leʋe ziɛgi zu, doun zunui ɠa ga naa, nii ɓaa ɠa ɠula ma.
  eng-WEBPB: He who gathers in summer is a wise son, but he who sleeps during the
    harvest is a son who causes shame.
  kbq-kbq: Ama' antahi'zama eri'nea vahe'mo'a, ne'zamo'ma nenama hianknafina, ne'zana
    eritru nehie. Hianagi ne'zama hamareno eri atruhu knafima, avu'ma masea vahe'mo'a
    agazegu hugahie.
  nhe-BL: Tlalnamiqui nopa tlacatl tlen quisentilía itlacualis ipan nopa tonali quema
    noja tlatotoniya. Pero tlen cochi ipan nopa hora para pixcas, mopinahuas quema
    ax quiaxilis itlacualis.
  bus-bus: Nɛ́ kɛ̀ pↄ́wɛɛ kàkↄ̃a kwɛɛ nɛ́ làakarideemɛ, nɛ́ kɛ̀ è ii o pↄ́kɛ̃gurↄ
    wí vĩro.
  gub-BL: Ma'e kwaw par opo'o wemi'u ràm i'ar katu mehe. Temi'u ipo'o haw 'ar mehe
    uker ma'e a'e, imaranugar a'e.
  eng-DRA: 'He that gathered in the harvest is a wise son: but he that snorteth in
    the summer, is the son of confusion.'
