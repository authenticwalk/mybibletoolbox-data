verse: PRO.010.032
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അധരം പ്രസാദകരമായവ തിരിച്ചറിയുന്നു, എന്നാൽ ദുഷ്ടരുടെ നാവ് വൈകൃതഭാഷണത്തിന്
    ഉറവിടം.
  deu-TKW: Die Lippen des Frommen wissen, was wohlgefällig ist, aber der Gottlosen
    Mund ist eitel Verkehrtheit.
  lin-lin: Bibebu ya moto ya sembo eyebaka makambo oyo ezali malamu, kasi monoko ya
    moto mabe ezalaka kaka na makambo mabe.
  eng-LSV: The lips of the righteous know a pleasing thing, || And the mouth of the
    wicked perverseness!
  eng-GNV: 'The lips of the righteous knowe what is acceptable: but the mouth of the
    wicked speaketh froward things.'
  eng-WEBSTER: 'The lips of the righteous know what is acceptable: but the mouth of
    the wicked speaketh frowardness.'
  nhw-BL: Quema camanalti se cuali tlacatl, icamanal tepalehuía. Pero amo cuajcualme
    quiijtohuaj camanali catli tlacajcayahuaj.
  swh-ONEN: Midomo ya wenye haki inajua kile kinachofaa, bali kinywa cha mwovu hujua
    kile kilichopotoka tu.
  bba-bba: Gemɡii, durom ɡɑriyɑ u rɑ ɡere, ɑdɑmɑ kɔ̃sɑ tɔn kɔ̃son nɔɔ ɡɑ rɑ ɡere.
  eng-KJVCPB: 'The lips of the righteous know what is acceptable: But the mouth of
    the wicked speaketh frowardness.'
  luo-luo: Lew joma kare ongʼeyo gima owinjore, to dho joricho wacho mana gik mochido.
  meu-meu: Kara maoromaoro tauna bibinana na heabi-dae herevadia mai dibana, a kara
    dika taudia ududia na gagageva-gagageva.
  npi-ULB: धर्मात्माको ओठले स्वीकारयोग्य कुरा जान्दछ, तर दुष्‍टको मुखले बाङ्गोटिङ्गो
    कुरा मात्र जान्दछ ।
  yor-yor: Ètè olódodo mọ ohun ìtẹ́wọ́gbà, ṣùgbọ́n ètè ènìyàn búburú kò mọ̀ ju èké
    lọ.
  ind-ind: Perkataan orang benar membangun sesama, tetapi perkataan orang jahat merusak.
  pes-OPCB: عادلان همیشه سخنان خوشایند بر زبان می‌آورند، اما دهان بدکاران از سخنان
    نیشدار پر است.
  tgl-ULB: Alam ng mga labing gumagawa nang tama kung ano ang katanggap-tanggap, ngunit
    ang bibig ng masama ay alam kung ano ang masama
  hui-hui: Mini tigabiwi karume bi lalu howa wali agali hale ho karu ti mo dendebia
    holenaga manda bialu bi bayale laga ka. Anigo wali agali mini kowi karu tigua
    bi laragome wali agali hale ho karu mo tandaga haga ka.
  mya-mya: ဖြောင့်မတ်သောသူ၏ နှုတ်ခမ်းတို့သည် နှစ်သက်ဘွယ်သော အရာကို သိကျွမ်းတတ်၏။ မတရား
    သော သူတို့မူကား၊ ဆန့်ကျင်သော စကားကို ပြောတတ် ကြ၏။
  bod-N: དྲང་པོའི་མཆུ་ཡིས་འོས་འཚམ་གང་ཡིན༌ཤེས། །ངན་པའི་ཁ་ནས་ལོག་གཏམ་སྨྲ་བ༌འོ།།
  wsk-wsk: Kariimet ningo diram mu anapeya balukko mu ko iki se balso; bare kariimet
    memek nunga den mu am kawel la se kariimet nunga maguwuso.
  sna-sna: Miromo yomunhu akarurama inoziva zvakafanira, asi muromo womunhu akaipa,
    zvakaipa chete.
  spa-BLM: Los labios de los justos saben lo que es aceptable, pero la boca de los
    malvados es perversa.
  cac-cac: A eb' vach' spensar, tzon̈ tzalaj yuj tas syal eb'. Axo pax eb' chuc spensar
    jun, an̈ej chucal lolonel syal eb'.
  swh-ULB: Midomo ya wale watendao mema huyajua yanayokubalika, bali kinywa cha waovu,
    huyajua yanayopotosha.
  bel-bel: Вусны праведніка любяць богаспадобнае, а вусны бязбожных - разбэшчанае.
  deu-ELBBK: Die Lippen des Gerechten verstehen sich auf Wohlgefälliges, aber der
    Mund der Gottlosen ist Verkehrtheit.
  mbb-OT: Is metazeng, egketuenan din ke hengkey is dait he egkeǥiyen, iyan, is menge
    etew he mezaat is menge ulaula, ne winalì dà is egketuenan dan.
  mal-2015: നീതിമാന്റെ അധരങ്ങൾ പ്രസാദകരമായതു അറിയുന്നു; ദുഷ്ടന്മാരുടെ വായോ വക്രതയുള്ളതാകുന്നു.
  rmc-rmc: O čačipnaskre vušta džanen te vakerel šukar lava, ale o bijedevleskre vušta
    vakeren ča oda, so hin previsardo.
  pes-OPV: لبهای عادلان به امور مرضیه عارف است، اما دهان شریران پر از دروغ‌ها است.
  ron-1924: Бузеле челуй неприхэнит штиу сэ ворбяскэ лукрурь плэкуте, дар гура челор
    рэй спуне рэутэць.
  ben-OBCV: ধার্মিকের ঠোঁট জানে কীসে অনুগ্রহ লাভ করা যায়, কিন্তু দুষ্টের মুখ শুধু
    বিকৃতিই জানে।
  som-som: Kan xaqa ah bushimahiisu waxay yaqaaniin waxa la aqbali karo, Laakiinse
    kan sharka leh afkiisu qallooc buu ku hadlaa.
  lat-VUC: Labia justi considerant placita, et os impiorum perversa.]
  eng-ASVBT: The lips of the righteous know what is acceptable; But the mouth of the
    wicked speaketh perverseness.
  mna-mna: Wal ndeeŋeŋan matan iŋgalŋgal be tiso sua ambaiŋana men. Mi wal sananŋan
    na, sua soroksorok men ta iwedet pa kwon.
  ita-1885: Le labbra del giusto conoscono ciò che è gradevole; Ma la bocca dell'empio
    non è altro che perversità.
  eng-LXXUP: 'The lips of just men drop grace: But the mouth of the ungodly is perverse.'
  eng-ULB: The lips of the righteous person know what is acceptable, but the mouth
    of the wicked, they know what is perverse.
  spa-VBL: Los que hacen el bien saben decir lo correcto, pero los malvados siempre
    mienten.
  fra-_FOB: Les lèvres du juste connaissent ce qui est agréable; mais la bouche des
    méchants n'est que perversité.
  mal-mal: നീതിമാന്റെ അധരങ്ങൾ പ്രസാദകരമായത് അറിയുന്നു; ദുഷ്ടന്മാരുടെ വായ് വക്രതയുള്ളതാകുന്നു.
  lit-lit: Teisiojo lūpos žino, kas yra priimtina, bet nedorėlių burna kalba daugybę
    suktybių.
  urd-GVR: Rāstbāz ke hoṅṭ jānte haiṅ ki Allāh ko kyā pasand hai, lekin bedīn kā muṅh
    ṭeṛhī bāteṅ hī jāntā hai.
  suz-BL: ठीक पाइब मुरुमी रिम्‍शो लोव़ पस जोक्‍ब। तन्‍न परमप्रभु यावे आ अरेशो मटीबपुकी
    दूली ला ब्‍वाक्‍स जोक्‍नीम।
  eng-NOY: The lips of the righteous know what is acceptable; But the mouth of the
    wicked what is perverse.
  ita-1927: Le labbra del giusto conoscono ciò che è grato, ma la bocca degli empi
    e piena di perversità.
  ckb-ckb: لێوەکانی کەسی ڕاستودروست پەسەندیی دەزانن، بەڵام دەمی بەدکاران درۆودەلەسە.
  eng-BBE: The lips of the upright man have knowledge of what is pleasing, but twisted
    are the mouths of evil-doers.
  kan-OKCV: ಯೋಗ್ಯವಾದದ್ದು ಯಾವುದೆಂದು ನೀತಿವಂತರ ತುಟಿಗಳಿಗೆ ತಿಳಿಯುವುದು, ಆದರೆ, ದುಷ್ಟರ ಬಾಯಿ
    ಮೂರ್ಖತನವನ್ನೇ ಹೊರಗೆಡವುದು.
  tam-2017: நீதிமான்களுடைய உதடுகள் பிரியமானவைகளைப்பேச அறியும்; துன்மார்க்கர்களுடைய
    வாயோ மாறுபாடுள்ளது.
  spa-RV-1909: 'Los labios del justo conocerán lo que agrada: mas la boca de los impíos
    habla perversidades.'
  ron-BTF: Buzele celui drept cunosc ceea ce este bine primit, dar gura celor stricați
    vorbește perversitate.
  eng-WEBP: The lips of the righteous know what is acceptable, but the mouth of the
    wicked is perverse.
  eng-FBV: Good people know the right thing to say, but the wicked always lie.
  nld-1939: De lippen van een rechtvaardige weten wat welgevallig is, Maar de mond
    der bozen heeft slinkse streken.
  nch-BL: Quema camanalti se cuali tacat, icamanal tepalehuía. Pero amo cuajcualme
    quiijtohuaj camanali cati tacajcayahua.
  vie-1934: Môi người công bình biết điều đẹp ý; Nhưng miệng kẻ hung ác chỉ nói sự
    gian tà.
  hin-CV: धर्मी में यह सहज बोध रहता है, कि उसका कौन सा उद्गार स्वीकार्य होगा, किंतु
    दुष्ट के शब्द कुटिल विषय ही बोलते हैं.
  eng-OURB: The lips of the upright know what is acceptable, but the mouth of the
    wicked is perverse.
  spa-BES: Los labios del hombre recto tienen conocimiento de lo que agrada, pero
    retorcidos son las bocas de los malhechores.
  tdx-tdx: Apota’ ty fivimbi’ o mahitio ze mete akareñe, fe mengoke ty vava’ o lo-tserekeo.
  tha-KJV: ริมฝีปากของคนชอบธรรมรู้ว่าอะไรเหมาะสม แต่​ปากของคนชั่วร้ายรู้ว่าสิ่งใดตลบตะแลง
  por-BR-2018: Os lábios do justo sabem o que é agradável; mas a boca dos perversos
    é cheia de perversidades.
  deu-ELO: Die Lippen des Gerechten verstehen sich auf Wohlgefälliges, aber der Mund
    der Gesetzlosen ist Verkehrtheit.
  eng-WYC-2018: The lips of a just man behold pleasant things; and the mouth of wicked
    men beholdeth wayward things. (The lips of the righteous always know what is kind,
    or pleasant, to say; but the mouths of the wicked speak forth only hurtful things.)
  epo-epo: La lipoj de piulo anoncas favoraĵon, Kaj la buŝo de malpiuloj malicaĵon.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning sɵzi kixigǝ mok huxyaⱪar; Yaman adǝmning aƣzidin xumluⱪ
    qiⱪar.
  beo-beo: 'Moloidafa dunu da asigi sia: sia:musa: dawa:. Be wadela:i hamosu dunu
    da dunu eno se nabima:ne fawane sia:sa.'
  tpi-OTNT: Tok bilong stretpela man i swit tumas long yau bilong ol manmeri. Tasol
    tok bilong ol man nogut i save bagarapim bel bilong ol manmeri.
  hau-SA: Leɓunan adalai sun san abin da ya dace, amma bakunan mugaye sun san abin
    da yake mugu ne kawai.
  uig-LAT: Heqqaniy ademning sözi kishige mok xushyaqar; Yaman ademning aghzidin shumluq
    chiqar.
  nde-nde: Izindebe zabalungileyo ziyakwazi okufaneleyo, kodwa umlomo wezigangi ukhupha
    izibozi.
  ton-ton: '‌ʻOku ʻilo ʻe he loungutu ʻoe māʻoniʻoni ʻae meʻa ʻoku lelei: ka ʻoku
    lea ʻaki ʻae kovi ʻe he ngutu ʻoe angahala.'
  ces-1613: Rtové spravedlivého znají, což jest Bohu libého, ústa pak bezbožných převrácené
    věci.
  eng-WMB: The lips of the righteous know what is acceptable, but the mouth of the
    wicked is perverse.
  tam-TCV: நீதிமான்களின் உதடுகள் தகுதியானவற்றைப் பேசும்; ஆனால் கொடியவர்களின் வாயோ
    வஞ்சகமான வார்த்தைகளைப் பேசும்.
  ceb-ULB: Ang mga ngabil niadtong mobuhat sa matarong nasayod kung unsa ang angayan,
    apan ang baba sa daotan, nasayod sila kung unsa ang tinuis.
  pol-UBG: Wargi sprawiedliwego wiedzą, co wypada, a usta niegodziwych są przewrotne.
  urd-GVU: راست باز کے ہونٹ جانتے ہیں کہ اللہ کو کیا پسند ہے، لیکن بےدین کا منہ ٹیڑھی
    باتیں ہی جانتا ہے۔
  deu-1912: Die Lippen der Gerechten lehren heilsame Dinge; aber der Gottlosen Mund
    ist verkehrt.
  kan-2017: ಶಿಷ್ಟನ ತುಟಿಯಲ್ಲಿ ಹಿತವಚನ, ದುಷ್ಟನ ಬಾಯಲ್ಲಿ ನೀಚವಚನ.
  yap-yap: Girdi’ ni mat’aw e yad manang ko mang e ngroged ni bfel’, ma pi’in kireb
    e urngin ngiyal’ ma welthin rorad e ma amithnag lanin’uy.
  hlt-MCSB: Aka dueng kah hmuilai tah kolonah la a ming dae halang rhoek kah a ka
    tah calaak yoeyah.
  mdy-ETH: ኮሺ ዓሲኮ ጌኤዛ ጊጊኢጋያኬ፤ ፑርታ ዓሲኮ ጌኤዛ ጋዓንቴ ዎቦኬ።
  kew-kew: Redepone aa-na agaare onaana aane-para rede warupea, pare wae aa-na agaamere
    onaanuna lo robaa-para rero mapaeme.
  twi-ASANTE: Teneneefoɔ ano nim adeɛ a ɛfata na omumuyɛfoɔ ano nim deɛ ɛyɛ nnaadaasɛm
    nko ara.
  eng-WEBU: The lips of the righteous know what is acceptable, but the mouth of the
    wicked is perverse.
  wal-wal: Xillo asai bessiya haasayaa erees; shin iita asai geellaa haasayees.
  acu-NT: Yusen nintimsar pujuinauka antujamniaun chichainawai. Tura pase nintitin
    ainauka aya pase chichamnak chichainawai.
  spa-PDDPT: Los labios del justo destilan lo aceptable, Pero la boca de los perversos
    lo que es pervertido.
  gun-gun: Heko porã va'e ayvu nhombovy'a 'rã, ha'e rã heko vai va'e ma ha'eve'ỹa
    rupigua re anho 'rã ijayvu.
  agu-BL: Jun balaj yaj na xcon putzpuj yol ta'n. Poro yi e' mal nak na xcon yol cya'n
    yi chin juntlen nin.
  ilo-ULB: Ammo dagiti bibig dagiti agar-aramid iti nalinteg no ania ti makaay-ayo,
    ngem ti ngiwat dagiti nadangkes, ammoda no ania ti ballikog.
  kpg-kpg: Digau ala e hai hegau donu e iloo di helekai nia mee haga manawa lamalia
    ala e tau anga, gei digau huaidu e helekai nia mee haga manawa gee dangada i nia
    madagoaa huogodoo.
  uig-ARA: ھەققانىي ئادەمنىڭ سۆزى كىشىگە موك خۇشياقار؛ يامان ئادەمنىڭ ئاغزىدىن شۇملۇق
    چىقار.
  bps-bps: Gadè i to matlu i dad fye man i là fatduk i demen to, bay i to sasè, galan
    fatduk i demen to fagu di sasè gmanan.
  sus-sus: Tinxintɔɛ dɛ fe fanyi nan falama, kɔnɔ mixi ɲaaxi fe ɲaaxi nan falama.
  pon-2006: Aramas pwung kan ese lokaia kadek, ahpw me suwed kan kin wia lokaia kansensuwed
    ahnsou koaros.
  ksd-ksd: A ura bul na ngie i ra tena takodo dir matoto ta ra magit i vakak, Ma ra
    ngie i ra umana tena varpiam i tatike ra magit i gegagege.
  tur-YTC: Doğrunun dudakları neyin uygun olduğunu bilir, Ama kötülerin ağzı sapkındır.
  bel-N: Вусны праведніка ведаюць, што даспадобы [Богу], а вусны бязбожнікаў — падступнасьць.
  grc-BRENT: Χείλη ἀνδρῶν δικαίων ἀποστάζει χάριτας, στόμα δὲ ἀσεβῶν ἀποστρέφεται.
  ind-AYT: Bibir orang benar mengetahui hal yang diperkenan, tetapi mulut orang fasik
    adalah penentangan.
  nya-nya: Milomo ya anthu olungama imadziwa zoyenera kuyankhula, koma pakamwa pa
    anthu ochimwa pamatulutsa zokhota zokhazokha.
  hrv-hrv: Pravednikove usne znaju što je milo, dok usta opakih poznaju zloću.
  mps-mps: Te doloba pai bidigo po da, te dolo usu dao, tama te we bidigo olode pusu
    yaibao. Tiali goli, te dwai bidi dabego pogo da, te we bidi dabego haliga dolobo
    dao.
  tpi-tpi: Tok bilong stretpela man i swit tumas long yau bilong ol manmeri. Tasol
    tok bilong ol man nogut i save bagarapim bel bilong ol manmeri.
  dan-1931: Den retfærdiges Læber søger yndest, gudløses Mund bærer Falskheds Frugt.
  vie-OVCB: Môi công chính nói lời chính đáng, miệng ác nhân cứ mãi gian tà.
  guj-2017: સંતોષકારક અને ઉચિત શું છે તે સદાચારીના હોઠ જાણે છે. પણ દુષ્ટ પોતાને મુખે
    અવળું બોલે છે.
  pon-2006A: Aramas pwung kan ese lokaia kadek, ahpw me suwed kan kin wia lokaia kansensuwed
    ahnsou koaros.
  por-BRBSL: Os lábios dos justos sabem o que é aceitável, mas a boca dos malvados
    é perversa.
  swe-swe: Den rättfärdiges läppar vet [och säger därför] vad som är behagligt (vackert),
    men de orättfärdigas mun känner bara till [och talar därför bara] det som är förvridet
    (omoraliskt).
  cth-cth: Tamikalan e pahni ni ngai kawi e hno hah a panue, hatei tamikathout e pahni
    niteh, kâtarannae lawk doeh ouk a dei.
  twi-twi: Ɔtreneeni ano nim ade a ɛfata na omumɔyɛfo ano nim nea ɛyɛ nnaadaasɛm nko
    ara.
  hlt-hlt: Aka dueng kah hmuilai tah kolonah la a ming dae halang rhoek kah a ka tah
    calaak yoeyah.
  tbz-SIM: Wèè borimɛ wenni o nɑ́ɑǹtì teénnɛ̀mu, kòo nitiyonkuwe kpɛti kɔùrì.
  msy-2020: Gumazir aghuim bar fo, akar manaba gumazamizibar akurvasi. Ezɨ gumazir
    kurabar akaba gumazamizibar navibagh amima me osei.
  dop-dop: Siɣisilu kʋyɔɣɔtʋtʋ lɑkɩ kʋpɑntʋ kɛ́. Amɑ kʋwɑkələtʋ kɛ ɩsɑɣɑʋ nɔɣɔ nɑ́
    nyəmɑ́.
  azb-azb: Saleh insanın dili razı salmağı bacarar, Şər insanın ağzından hiyləli sözlər
    çıxar.
  eng-DBY: The lips of a righteous [man] know what is acceptable; but the mouth of
    the wicked is frowardness.
  hin-2017: धर्मी ग्रहणयोग्य बात समझकर बोलता है, परन्तु दुष्टों के मुँह से उलट-फेर
    की बातें निकलती हैं।
  wol-KYG: Ku jub day xam wax ju yiw; ab soxor sàlloo waxi njekkar.
  bjr-bjr: Andeeqarausa ufa qimannimidaqa narí oonu mafi iriseenoo mina ookiqari amiqira
    ufa kai qidanoo. Manda oosana maree mariasa aiqama kari narira ufa kai qidaqa.
  eng-YLT: The lips of the righteous know a pleasing thing, And the mouth of the wicked
    perverseness!
  kne-kne: Din nalinteg et ammo na ay mankalis maibagay, ngem din lawa di ogali na
    et ammo na anggoy ay mankali si etek ya magay silbi na.
  eng-WYC-2017: The lips of a just [or rightwise] man behold pleasant things; and
    the mouth of wicked men beholdeth wayward [or perverted] things.
  eng-WMBB: The lips of the righteous know what is acceptable, but the mouth of the
    wicked is perverse.
  urd-GVH: रास्तबाज़ के होंट जानते हैं कि अल्लाह को क्या पसंद है, लेकिन बेदीन का मुँह
    टेढ़ी बातें ही जानता है।
  rug-rug: Sari na beru tadi tie toṉoto si gilania sa si leana pude zama nia, ba sari
    na tie kaleadi si tale zinama bonidi mo si zama ni rini.
  gaz-gaz: Arrabni nama qajeelaa waan fudhatama qabu dubbata; afaan nama hamaa garuu
    waan jalʼaa qofa dubbata.
  fra-LSG: Les lèvres du juste connaissent la grâce, Et la bouche des méchants la
    perversité.
  yal-yal: Xa tinxin muxun falan ti, fanna na a ra, koni muxu ɲaxine dɛɛn fe ɲaxin
    nan falama.
  haw-1868: O na lehelehe o ka mea pono, ua hoikeike i ka mea oluolu; A o ka waha
    o ka poe hewa i ka inoino.
  arb-NAV: شَفَتَا الصِّدِّيقِ تُدْرِكَانِ مَا هُوَ حَقٌّ، فَتَنْطِقَانِ بِهِ، وَفَمُ
    الشِّرِّيرِ لَا يَتَكَلَّمُ إِلّا بِالْبَاطِلِ.
  ewe-ewe: Ame dzɔdzɔe ƒe nuyiwo nya nya dzeto gbɔgblɔ, gake ame vɔ̃ɖi ƒe nu gblɔa
    nya tovowo.
  eng-LEE: The lips of the righteous know [how to obtain] favor; but the mouth of
    the wicked [speaketh] perverseness.
  asm-FB: যিসকল লোক সকলৰ ওঁঠে সৎ কাৰ্য কৰে, তেওঁলোকৰ ওঁঠে গ্ৰহণীয় কি, সেই বিষয়ে
    জানে; কিন্তু দুষ্টলোকৰ মুখে উচ্ছৃঙ্খলতা কি সেই বিষয়ে জানে।
  sus-A: تِنشِنتْي دّ قٍ قَنيِ نَن قَلَمَ، كْنْ مِشِ حَاشِ قٍ حَاشِ نَن قَلَمَ.
  fra-SBL: Les lèvres des justes savent ce qui est acceptable, mais la bouche des
    méchants est perverse.
  hbo-hbo: שִׂפְתֵ֣י צַ֭דִּיק יֵדְע֣וּן רָצֹ֑ון וּפִ֥י רְ֝שָׁעִ֗ים תַּהְפֻּכֹֽות׃
  kik-kik: Mĩromo ya mũndũ mũthingu nĩyũũĩ kwaria ndeto iria ciagĩrĩire, no kanua
    ka ũrĩa mwaganu kaaragia o rũtũrĩko.
  fra-NCL: Les lèvres du juste connaissent la grâce, et la bouche des méchants la
    perversité.
  cek-AK: Katoeng kami ih palai loe tapom thaikoi ah kaom hmuen to panoek; toe kasae
    kami ih pakha loe kangkoih ah lok apaeh.
  cuk-cuk: Dule-innikidaed-e-sunmakedi, yeer-ito dule-imaked. Dule-isganamardina,
    galagwensuli ibmar-isganagi sunmaked.
  uig-CYR: Һәққаний адәмниң сөзи кишигә мок хушяқар; Яман адәмниң ағзидин шумлуқ чиқар.
  tel-2017: ఉత్తముడు అనుకూలమైన మాటలు పలుకుతాడు. భక్తిహీనుల నోటి నుండి మూర్ఖపు మాటలు
    వస్తాయి.
  hat-BSA: Lèv a moun dwat yo fè parèt sa ki bon; men bouch a mechan an, sa ki pèvèti.
  kos-kos: Mwet suwoswos elos etu in fahk kas kulang; a mwet koluk uh fahk kas in
    aktoasrye mwet pacl nukewa.
  hbo-WLC: שִׂפְתֵ֣י צַ֭דִּיק יֵדְע֣וּן רָצ֑וֹן וּפִ֥י רְ֝שָׁעִ֗ים תַּהְפֻּכֽוֹת׃
  ibo-ibo: Egbugbere ọnụ onye ezi omume mara ihe na-eweta ihuọma, ma ọnụ ndị ajọ omume
    bụ naanị okwu nduhie.
  ory-ory: ଧାର୍ମିକର ଓଷ୍ଠାଧର ତୁଷ୍ଟିକର କଥା ଜାଣେ, ମାତ୍ର ଦୁଷ୍ଟର ମୁଖ କୁଟିଳ କଥା କହେ।
  chk-chk: Eman chon pwüng a silei mine epwe eäni fos mürina, nge eman aramasangau
    a chök silei kapas mi aweiresi letipen aramas.
  rop-rop: Ola gudbala pipul oldei sabi toktok blanga olkain gudbala wed, bat detlot
    nogudbala pipul oldei toktok ola wed blanga ardimbat pipul.
  ukr-1871: Праведного уста знають, що добре й гарне, уста же безбожних добро на зло
    перевертають.
  deu-1951: Die Lippen des Gerechten verkünden Gnade; aber der Gottlosen Mund macht
    Verkehrtheiten kund.
  eng-JPS: The lips of the righteous know what is acceptable; but the mouth of the
    wicked is all frowardness.
  srp-1865: Usne pravednikove znaju što je milo, a bezbožnièka su usta opaèina.
  lug-lug: Emimwa gy’omutuukirivu gyogera ebisaanidde; naye emimwa gy’omukozi w’ebibi
    gyogera eby’obubambavu.
  heb-heb: שפתי צדיק ידעון רצון ופי רשעים תהפכות׃
  ben-IRV: ধার্ম্মিকের ঠোঁট গ্রহণযোগ্যতার বিষয় জানে, কিন্তু দুষ্টদের মুখ কুটিলতামাত্র।
  pan-pan: ਧਰਮੀ ਦੇ ਬੁੱਲ ਮਨ ਭਾਉਂਦੀ ਗੱਲ ਜਾਣਦੇ ਹਨ, ਪਰ ਦੁਸ਼ਟ ਦਾ ਮੂੰਹ ਪੁੱਠੀਆਂ ਗੱਲਾਂ ਬੋਲਦਾ
    ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏ နှုတ်ခမ်း တို့သည် နှစ်သက် ဘွယ်သော အရာကို သိကျွမ်း တတ်၏။
    မ တရား သောသူတို့ မူကား ၊ ဆန့်ကျင် သော စကား ကို ပြောတတ် ကြ၏။
  tte-O: Tomo namwanamwali sikatai toisabo walo ilonamwayagili ali edeedede koina,
    na tomo naenaeli ali walo siyamala tomo ali kaba kamkamna.
  tbg-tbg: Avuqavu ni variaka nái noqihai vaiinti kahaqiaina uvara koqe uva ti variara.
    Qora kaiqa vare variaka ti varia uvava vaiinti nahenti qoraiqama nimite vaira.
  hmo-hmo: Kara maoromaoro taudia, be taunimanima durua hereva idia gwauraia noho
    diba, to kara dika taudia ese, taunimanima hadikaia hereva sibona idia gwauraia
    noho.
  urd-urd: सादिक़ के होंट पसन्दीदा बात से आशना है लेकिन शरीरों के मुंह झूट से।
  rus-SYN: Уста праведного знают благоприятное, а уста нечестивых - развращенное.
  bqc-SIM: Gbɛ̃maa yã́ pↄ́ kũ̀ wà onɛ́ dↄ̃, yãbɛ̃ɛ ìↄ dↄ gbɛ̃vãi lɛ́u.
  tcz-CHONGTHU: Mikitah chun akam sunga kon in lahthei aseidoh jin, miphalou ho kamsunga
    kon in vang thu chavei jeng apot jin ahi.
  mar-mar: नीतिमानाला जे काही स्वीकारणीय ते त्यांच्या ओठास कळते, पण दुष्टाच्या मुखास,
    जे कुटिल बोलणे आहे ते समजते.
  hlt-THB: Thlakdyngkhqi am khaaawh ai kawi cawn nawh, khawsak amak leek am khaaawh
    amak leek them doeng cawn poepa hy.
  qub-qub: Alli runaga maysi wiyaparäcuyllami parlan. Fiyucunami ichanga mana allicunallata
    riman.
  bqp-bqp: Gbɛ̃ mana yã kũ à kↄ̃ sìo ò ońnɛ dↄ̃, yãkpɛdangara'onaa dìgↄ̃ da gbɛ̃
    vãni lɛ́n.
  hat-hat: Moun k'ap mache dwat yo konn bèl pawòl pou yo di. Men, lang mechan yo,
    se kouto de bò.
  eng-BSB: The lips of the righteous know what is fitting, but the mouth of the wicked
    is perverse.
  tod-tod: Telebo nui lakɔlɔgiti ti nuɓɔɠɔlai ɠwɛɛ, kɛlɛ faa ɲɔu ɠɛ nuiti daaʋɛ yaavaʋɛ.
  eng-WEBPB: The lips of the righteous know what is acceptable, but the mouth of the
    wicked is perverse.
  kbq-kbq: Fatgo vahe'mofo zamagipintira vahe'mokizmi zamazahu naneke atineramie.
    Hianagi kefo vahe'mokizmi zamagipintira, akrehe krehe kemo atineramie.
  nhe-BL: Quema camati se cuali tlacatl, itlajtol tepalehuía. Pero ax cuajcualme quiijtohuaj
    tlajtoli tlen tlacajcayahuaj.
  bus-bus: Gbɛ̃ maa yã kɛ̀ kↄ̃ sío wà ońnɛ dↄ̃, yãkpɛɛgãnda'ona ègↄ̃ da gbɛ̃ zaaa
    lɛ́n.
  gub-BL: Awa ikatu ma'e ukwaw uze'egatu haw wà. Ikatu 'ym ma'e uze'eg zemueteahy
    uzehezehe tuweharupi wà.
  eng-DRA: 'The lips of the just consider what is acceptable: and the mouth of the
    wicked uttereth perverse things.'
