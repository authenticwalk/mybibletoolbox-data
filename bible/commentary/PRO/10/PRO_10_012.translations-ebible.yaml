verse: PRO.010.012
translations:
  mal-C: വിദ്വേഷം ഭിന്നത ഇളക്കിവിടുന്നു, എന്നാൽ സ്നേഹം എല്ലാ അകൃത്യവും മറച്ചുവെക്കുന്നു.
  deu-TKW: Haß erregt Zänkereien, aber alle Vergehungen deckt die Liebe zu.
  lin-lin: Koyina ebendaka koswana, kasi bolingo ezipaka mabe.
  eng-LSV: Hatred awakens contentions, || And love covers over all transgressions.
  eng-GNV: 'Hatred stirreth vp contentions: but loue couereth all trespasses.'
  eng-WEBSTER: 'Hatred stirreth up strifes: but love covereth all sins.'
  nhw-BL: Se catli quincualancaita sequinoc quipehualtía cualantli. Pero catli teicnelía
    quintlapojpolhuía catli quiixpanoj.
  swh-ONEN: Chuki huchochea faraka, lakini upendo husitiri mabaya yote.
  bba-bba: Tusiru tɑ rɑ sɑnnɔ seeyewɑ, ɑdɑmɑ kĩru tɑ rɑ torɑnu kpuro wukiriwɑ.
  eng-KJVCPB: 'Hatred stirreth up strifes: But love covereth all sins.'
  luo-luo: Sigu kelo miero, to hera umo maricho duto.
  meu-meu: Inai ese heiri-heiri e havaraiamu, a lalokau ese kerere iboudiai e ḡovadiamu.
  npi-ULB: घृणाले द्वन्द्व निम्त्याउँछ, तर प्रेमले सबै कुकर्मलाई ढाकिदिन्छ ।
  yor-yor: Ìríra a máa dá ìjà sílẹ̀, ṣùgbọ́n ìfẹ́ a máa bo gbogbo àṣìṣe mọ́lẹ̀.
  ind-ind: Membenci orang lain akan mengakibatkan pertengkaran, tetapi kasih memaafkan
    segala kesalahan.
  pes-OPCB: کینه و نفرت باعث نزاع می‌شود، اما محبت گناه دیگران را می‌بخشد.
  tgl-ULB: Ang galit ay nagpapasimula ng mga kaguluhan, subalit ang pag-ibig ay matatakpan
    ang lahat ng pagkakasala.
  hui-hui: Handabe manga holeneme ko mo bia haga. Anigo ko biagame ko bibahende biniru
    gubalini holeneme la nabi wahaga.
  mya-mya: မုန်းသောစိတ်သည် ရန်တွေ့ရာသို့ တိုက်တွန်း တတ်၏။ ချစ်သော စိတ်မူကား၊ ခပ်သိမ်းသော
    အပြစ် တို့ကို ဖုံးအုပ်တတ်၏။
  bod-N: སྡང་སེམས་ཀྱིས་ནི་རྩོད་གཞི་སློང་བར༌བྱ། །བྱམས་པས་ཉེས་སྐྱོན་མཐའ་དག་འགེབས་པ༌འོ།།
  wsk-wsk: Nanimi ko me kuera ko munan mu ikup duap duap tagiso; bare nanimi ko kuera
    ko munan mu memek suen la ko sokel karogo kaposo.
  sna-sna: Ruvengo runomutsa kupesana, asi rudo runofukidzira zvakaipa zvose.
  spa-BLM: El odio suscita conflictos, pero el amor cubre todos los males.
  cac-cac: Tato ay co chichonc'olal, a oval sq'ue vaan cuuj. Palta tato sco xajanej
    eb' quetanimail, scac'n̈ej nivanc'olal eb'.
  swh-ULB: Chuki huchochea mafarakano, bali upendo hufunika juu ya makwazo yote.
  bel-bel: Нянавісьць будзіць разлад, любоў акупае ўсе грахі.
  deu-ELBBK: Hass erregt Zwietracht, aber Liebe deckt alle Übertretungen zu.
  mbb-OT: Is kegkeepes ebpeketuvù te kesamuk, piru is etew he zuen din kebmahal ne
    ebpekepesaylu te langun he menge sayep.
  mal-2015: പക വഴക്കുകൾക്കു കാരണം ആകുന്നു; സ്നേഹമോ, സകലലംഘനങ്ങളെയും മൂടുന്നു.
  rmc-rmc: Te pes našťi avri ačhas, ena o vesekedišagi, no o kamiben učharel andre
    savore nalačhipena.
  pes-OPV: بغض نزاعها می‌انگیزاند، اما محبت هر گناه را مستور می‌سازد.
  ron-1924: Ура стырнеште чертурь, дар драгостя акоперэ тоате грешелиле.
  ben-OBCV: ঘৃণা বিবাদ জাগিয়ে তোলে, কিন্তু ভালোবাসা সব অপরাধ ঢেকে দেয়।
  som-som: Necbaantu waxay kicisaa isqabashada, Laakiinse jacaylku xadgudubyada oo
    dhan buu qariyaa.
  lat-VUC: Odium suscitat rixas, et universa delicta operit caritas.
  eng-ASVBT: Hatred stirreth up strifes; But love covereth all transgressions.
  mna-mna: Mbulu ki tuurur koi, ina ikamam ma ŋoŋi imbotmbot la mazwanda. Mi sombe
    tuurur lelende pizin tomtom, nako matanda mbiriizikaala sanaana kizin, mi takam
    ŋgar pa mini som.
  ita-1885: L'odio muove contese; Ma la carità ricopre ogni misfatto.
  eng-LXXUP: Hatred stirs up strife; But affection covers all that do not love strife.
  eng-ULB: Hatred stirs up conflicts, but love covers over all offenses.
  spa-VBL: El odio causa conflictos, pero el amor cubre todos los errores.
  fra-_FOB: La haine excite les querelles; mais la charité couvre toutes les fautes.
  mal-mal: പക വഴക്കുകൾക്ക് കാരണം ആകുന്നു; സ്നേഹമോ, സകല ലംഘനങ്ങളെയും മൂടുന്നു.
  urd-GVR: Nafrat jhagaṛe chheṛtī rahtī jabki muhabbat tamām ḳhatāoṅ par pardā ḍāl
    detī hai.
  suz-BL: मुर आन कली काइ मदाक्‍शोनु, जिचा बोक्‍ब। मुर आन कली दाक्‍शोनु चहिं, आन मरिम्‍शो
    पशो नेल्‍ल सुम्‍सीब। १पत्रुस ४:८
  eng-NOY: Hatred stirreth up strife; But love covereth all offences.
  ita-1927: L’odio provoca liti, ma l’amore cuopre ogni fallo.
  ckb-ckb: ڕق ناکۆکی دەوروژێنێت، بەڵام خۆشەویستی هەموو یاخیبوونێک دادەپۆشێت.
  eng-BBE: Hate is a cause of violent acts, but all errors are covered up by love.
  kan-OKCV: ದ್ವೇಷವು ಜಗಳಗಳನ್ನು ಎಬ್ಬಿಸುತ್ತದೆ; ಆದರೆ ಪ್ರೀತಿಯು ಎಲ್ಲಾ ಪಾಪಗಳನ್ನು ಮುಚ್ಚುತ್ತದೆ.
  tam-2017: பகை விரோதங்களை எழுப்பும்; அன்போ எல்லாப் பாவங்களையும் மூடும்.
  spa-RV-1909: 'El odio despierta rencillas: mas la caridad cubrirá todas las faltas.'
  ron-BTF: Ura stârnește certuri, dar dragostea acoperă toate păcatele.
  eng-WEBP: Hatred stirs up strife, but love covers all wrongs.
  eng-FBV: Hatred causes conflict, but love covers all wrongs.
  nld-1939: De haat verwekt twist, Maar de liefde bedekt alle overtredingen.
  nch-BL: Se cati quincualancaita sequinoc quipehualtía cualanti. Pero cati teicnelía
    quintapojpolhuía cati quiixpanoj.
  vie-1934: Sự ghen ghét xui điều cãi lộn; Song lòng thương yêu lấp hết các tội phạm.
  hin-CV: घृणा कलह की जननी है, किंतु प्रेम सभी अपराधों पर आवरण डाल देता है.
  eng-OURB: Hatred stirs up strife, but love covers all rebellious breaches of relationships.
  spa-BES: El odio es una causa de actos violentos, pero todos los errores están cubiertos
    por el amor.
  tdx-tdx: Mitrobo fifandierañe ty falaiñañe, fe mandembeke ze atao fiolàñe ty fikokoañe.
  tha-KJV: ความเกลียดชังเร้าให้​เก​ิดความวิ​วาท แต่​ความรักครอบงำบรรดาความผิดบาปเสีย
  por-BR-2018: O ódio desperta brigas; mas o amor cobre todas as transgressões.
  deu-ELO: Haß erregt Zwietracht, aber Liebe deckt alle Übertretungen zu.
  eng-WYC-2018: Hatred raiseth up chidings; and charity covereth all sins. (Hatred
    raiseth up arguments, or strife; but love covereth all sins.)
  epo-epo: Malamo kaŭzas malpacon; Sed amo kovras ĉiujn pekojn.
  uig-PIN: Ɵqmǝnlik jedǝl ⱪozƣar; Meⱨir-muⱨǝbbǝt ⱨǝmmǝ gunaⱨlarni yapar.
  beo-beo: Higasu hou amo ganodini da mosolasu bagade ba:sa. Be asigidafa hou da giadofasu
    huluane dedebosa.
  tpi-OTNT: Pasin bilong bel nogut i save kirapim trabel. Tasol pasin bilong laikim
    ol arapela i save karamapim olgeta rong.
  hau-SA: Ƙiyayya kan haddasa wahala, amma ƙauna kan rufe dukan laifofi.
  uig-LAT: Öchmenlik jédel qozghar; Méhir-muhebbet hemme gunahlarni yapar.
  nde-nde: Inzondo idunga ingxabano, kodwa uthando lusibekela bonke ububi.
  ton-ton: '‌ʻOku tupu mei he fehiʻa ʻae fekeʻikeʻi: ka ʻoku ʻufiʻufi ʻe he ʻofa ʻae
    angahala kotoa pē.'
  ces-1613: Nenávist vzbuzuje sváry, ale láska přikrývá všecka přestoupení.
  eng-WMB: Hatred stirs up strife, but love covers all wrongs.
  tam-TCV: பகைமை பிரிவினையைத் தூண்டிவிடுகிறது; அன்போ பிழைகளையெல்லாம் மன்னித்து மறக்கிறது.
  ceb-ULB: Ang kaligutgot hinungdan sa panagbingkil, apan tabonan sa gugma ang tanang
    kasal-anan.
  pol-UBG: Nienawiść wznieca kłótnie, a miłość zakrywa wszystkie grzechy.
  urd-GVU: نفرت جھگڑے چھیڑتی رہتی جبکہ محبت تمام خطاؤں پر پردہ ڈال دیتی ہے۔
  deu-1912: Haß erregt Hader; aber Liebe deckt zu alle Übertretungen.
  kan-2017: ದ್ವೇಷವು ಜಗಳಗಳನ್ನೆಬ್ಬಿಸುತ್ತದೆ, ಪ್ರೀತಿಯು ಪಾಪಗಳನ್ನೆಲ್ಲಾ ಮುಚ್ಚುತ್ತದೆ.
  yap-yap: Fananikan e ma k’aring e kireb, machane t’ufeg e ma n’agfan urngin e kireb.
  hlt-MCSB: Hmuhuetnah loh tingtoehnah a huek. Tedae lungnah long tah dumlai boeih
    a dah.
  mdy-ETH: ዎሊ ዒፂሢ ዣሎ ማዣኔ፤ ናሹሞ ጋዓንቴ ዻቢንቲ ቢያ ዛጌዖ ዓቶም ጌይሳኔ።
  kew-kew: Lo-robaa wae-imi raburi wae-yae maepaaya. Goa pea pare aa yago meda raana
    omea aamere wae yae luabu pename ma-opaaya.
  twi-ASANTE: Ɔtan hwanyan mpaapaemu, nanso ɔdɔ kata mfomsoɔ nyinaa so.
  eng-WEBU: Hatred stirs up strife, but love covers all wrongs.
  wal-wal: Ixoi palamaa denttettees; shin siiqoi mooruwaa ubbaa qoodenna.
  acu-NT: Aints chikich aintsun kajerak pujauka maanitan wakerawai. Antsu aints chikich
    ainaun aneakka, chikicha tunaari untsuri au wainiat tsangkurui.
  spa-PDDPT: El odio provoca rencillas, Pero el amor cubre todas las faltas.
  gun-gun: Mborayvu rupi e'ỹ ikuai va'e nhomopu'ãmba rei 'rã. Ha'e rã porayvu va'e
    ma ojao'i uka 'rã ojejavya ague.
  agu-BL: Tan chi'ch c'u'lal na jal wi'nin oyintzi'. Poro ko at lok' ib, na xcye'
    tan cuyle'n paj junt.
  ilo-ULB: Ti gura ket mangpataud kadagiti riri, ngem abbongan ti ayat ti amin a nagkurangan
    ti dadduma.
  kpg-kpg: Di manawa hai baahi le e hagamaaloo nia haingadaa, gei di aloho le e dumaalia
    gi nia hagahuaidu.
  uig-ARA: ئۆچمەنلىك جېدەل قوزغار؛ مېھىر-مۇھەببەت ھەممە گۇناھلارنى ياپار.
  bps-bps: I gukel i kasnang nawa, dunan samuk, bay gukel i kakdo, dunan klifet i
    kdee salà.
  sus-sus: Gbɛsɛnxɔnnɛya gere rakelima nɛ, kɔnɔ marafanyi diɲɛma nɛ fe kanaxi birin
    ma.
  pon-2006: Kailok kin kahrehda kahpwal, ahpw limpoak kin mahkohng sapwung koaros.
  ksd-ksd: A milmilikuan i vuna ta ra lavur varngangar, Ma ga ra varmari i tuba ra
    labur varpiam par.
  tur-YTC: Nefret çekişmeyi körükler, Ama sevgi tüm hataları örter.
  bel-N: Нянавісьць выклікае сваркі, а любоў пакрывае ўсе правіны.
  grc-BRENT: Μῖσος ἐγείρει νεῖκος, πάντας δὲ τοὺς μὴ φιλονεικοῦντας καλύπτει φιλία.
  ind-AYT: Kebencian menimbulkan pertengkaran, tetapi kasih menutupi segala pelanggaran.
  nya-nya: Udani umawutsa mikangano, koma chikondi chimaphimba zolakwa zonse.
  hrv-hrv: Mržnja izaziva svađu, a ljubav pokriva sve pogreške.
  mps-mps: Te haliga dugulubo po wabo kolesagago te we bidi hani augwa hasi peda sabo
    tiwai ebo dao. Tiali goli, te homu dene ebo kolesagago te dwai sęde sali sęgę
    hauwa sela sąbo dao.
  tpi-tpi: Pasin bilong bel nogut i save kirapim trabel. Tasol pasin bilong laikim
    ol arapela i save karamapim olgeta rong.
  dan-1931: Had vækker Splid, Kærlighed skjuler alle Synder.
  vie-OVCB: Tính ganh ghét phát sinh tranh chấp, lòng yêu thương che đậy tội lỗi.
  guj-2017: દ્વ્રેષથી ઝઘડા ઊભા થાય છે, પણ પ્રેમ સર્વ અપરાધોને ઢાંકી દે છે.
  pon-2006A: Kailok kin kahrehda kahpwal, ahpw limpoak kin mahkohng sapwung koaros.
  por-BRBSL: O ódio agita a luta, mas o amor cobre todos os males.
  swe-swe: Hat väcker (driver, eggar, rör upp) strider (tvister, ordstrider, tävlan,
    gräl), men kärlek täcker (skyler, gömmer) [genom förlåtelse och överseende] alla
    synder.
  cth-cth: Hmuhmanae ni kâpohoehnae a tâco sak. Hatei, lungpatawnae niteh, yonnae
    pueng a ramuk pouh.
  twi-twi: Ɔtan kanyan mpaapaemu, nanso ɔdɔ kata mfomso nyinaa so.
  hlt-hlt: Hmuhuetnah loh tingtoehnah a huek. Tedae lungnah long tah dumlai boeih
    a dah.
  tbz-SIM: Wèè nìí mbɛtɔbɛ̀ ò ce nyɛkpɑ̀rɛ̀ nyɛ, kɑ̀ɑ dɔ́ otɔù ɑ bɑ́ɑ́ yɑ̀ o yɛi.
  msy-2020: Navir kuramɨn arazim osɨmtɨziba fema da otifi. Ezɨ igharaz darazigh ifongezir
    arazim, an arazir kuraba bar da ave.
  dop-dop: Pɑ́ɑ́nɑ́ kʋsəɣɩ yoou kɛ́. Ɩlɛnɑ sɔɔlʋɣʋ nɑ́ɑ́ hɩɩsəɣɩ kʋpəntəŋ tənɑ.
  azb-azb: Nifrət nifaq yaradar, Lakin məhəbbət bütün günahları örtər.
  eng-DBY: Hatred stirreth up strifes; but love covereth all transgressions.
  hin-2017: बैर से तो झगड़े उत्पन्न होते हैं, परन्तु प्रेम से सब अपराध ढँप जाते हैं।
    (1 कुरि. 13:7, याकू. 5:20, 1 पत. 4:8)
  wol-KYG: Mbañeelak ayoo; cofeelak jéggale bépp tooñ.
  bjr-bjr: Faiqí aanaaseera fidiaqaa ira oosana fannoo ummaara kambiqaidanoo. Faiqí
    aanaaseera nidira oosana fannoo aiqama misa aaqarana minninnisaidanoo.
  eng-YLT: Hatred awaketh contentions, And over all transgressions love covereth.
  kne-kne: Din liget yan say begew si adi pankikinaawatan, ngem din layad yan kalobana
    di olay sino ay pankolangan di ib-a.
  eng-WYC-2017: Hatred raiseth up chidings; and charity covereth all sins.
  eng-WMBB: Hatred stirs up strife, but love covers all wrongs.
  urd-GVH: नफ़रत झगड़े छेड़ती रहती जबकि मुहब्बत तमाम ख़ताओं पर परदा डाल देती है।
  rug-rug: Na vinari kanai si va gevuru vinaripera, ba sa tataru si taleoso ni sari
    doduru sinea.
  gaz-gaz: Jibbi lola kakaasa; jaalalli garuu balleessaa hunda haguuga.
  fra-LSG: La haine excite des querelles, Mais l’amour couvre toutes les fautes.
  yal-yal: Xɔnnantenyaan yɛngɛne nan nakelima, koni xanuntenyaan hakɛne birin nan
    ɲanma.
  haw-1868: Hookonokono ka inaina i ka hakaka; Aka, uhi mai no ke aloha i na hewa
    a pau.
  arb-NAV: الْبَغْضَاءُ تُثِيرُ الْخُصُومَاتِ، وَالْمَحَبَّةُ تَسْتُرُ جَمِيعَ الذُّنُوبِ.
  ewe-ewe: Fuléle hea mama vɛ, gake lɔlɔ̃ tsyɔa dzidadawo katã dzi.
  eng-LEE: Hatred stirreth up strifes; but love throweth a cover over all transgressions.
  asm-FB: ঘৃণাই বিবাদ জন্মায়; কিন্তু প্ৰেমে সকলো অপৰাধ ঢাকে।
  sus-A: فبّسّنشْننّيَ فٍرٍ رَكٍلِمَ نّ، كْنْ مَرَقَنيِ دِحّمَ نّ قٍ كَنَشِ بِرِن
    مَ.
  fra-SBL: La haine suscite des querelles, mais l'amour couvre tous les maux.
  hbo-hbo: שִׂ֭נְאָה תְּעֹורֵ֣ר מְדָנִ֑ים וְעַ֥ל כָּל־פְּ֝שָׁעִ֗ים תְּכַסֶּ֥ה אַהֲבָֽה׃
  kik-kik: Rũmena rũrehaga nyamũkano, no wendani ũhumbagĩra ũũru wothe.
  fra-NCL: La haine suscite des querelles, mais l’amour couvre toutes les fautes.
  cek-AK: Hnukmahaih mah misa angcoengsak, toe amlunghaih mah loe zaehaih boih to
    khuk.
  cuk-cuk: Sae-emar-dakedgi, urwed amileged. Sabgueddina, isgussuliyob emar-dake imaked.
  uig-CYR: Өчмәнлик җедәл қозғар; Меһир-муһәббәт һәммә гуналарни япар.
  tel-2017: ప్రేమ దోషాలన్నిటినీ కప్పి ఉంచుతుంది. పగ తగాదాలను రేకెత్తిస్తుంది.
  hat-BSA: Rayisman pwovoke konfli; men lanmou kouvri tout fot.
  kos-kos: Srunga uh purakak lokoalok, a lungse fah nunak munas ke ma tafongla nukewa.
  hbo-WLC: שִׂ֭נְאָה תְּעוֹרֵ֣ר מְדָנִ֑ים וְעַ֥ל כָּל־פְּ֝שָׁעִ֗ים תְּכַסֶּ֥ה אַהֲבָֽה׃
  ibo-ibo: Ịkpọ asị na-akpali esemokwu, ma ịhụnanya na-ekpuchi mmehie niile.
  ory-ory: ହିଂସା କଳି ଜନ୍ମାଏ, ମାତ୍ର ପ୍ରେମ ସବୁ ଅଧର୍ମ ଢାଙ୍କେ।
  chk-chk: Oput a afisätä anini, nge tong a pwölüela ekewe pupungau meinisin.
  rop-rop: If yu heidim sambodi wal yu meigim trabul kamat, bat if yu laigim enibodi
    wal yu garra larramgo im fri brom det rong ting weya imbin dum.
  ukr-1871: Ненависть сварнї роздуває, любов же всї гріхи покриває.
  deu-1951: Haß erregt Hader; aber die Liebe deckt alle Übertretungen zu.
  eng-JPS: Hatred stirreth up strifes; but love covereth all transgressions.
  srp-1865: Mrzost zameæe svaðe, a ljubav prikriva sve prijestupe.
  lug-lug: Obukyayi buleeta enjawukana, naye okwagala kubikka ku bibi bingi.
  heb-heb: שנאה תעורר מדנים ועל כל פשעים תכסה אהבה׃
  ben-IRV: ঘৃণা ঝগড়া বাড়ায়, কিন্তু প্রেম সব অধর্ম্ম ঢেকে দেয়।
  pan-pan: ਵੈਰ ਝਗੜੇ ਛੇੜਦਾ ਹੈ, ਪਰੰਤੂ ਪ੍ਰੇਮ ਸਾਰਿਆਂ ਅਪਰਾਧਾਂ ਨੂੰ ਢੱਕ ਲੈਂਦਾ ਹੈ।
  mya-JVB: မုန်း သောစိတ်သည် ရန်တွေ့ ရာသို့ တိုက်တွန်း တတ်၏။ ချစ် သောစိတ် မူကား ၊ ခပ်သိမ်း
    သော အပြစ် တို့ကို ဖုံးအုပ် တတ်၏။
  tte-O: Kalomagigili koina kaleya yo gamwapakiki siyawatagili, na mulolo koina yakewa
    meuloili sikwalalele.
  tbg-tbg: Are vokiaka iri qoraiqama nimitairera, tirorira haikavano qovaraiqianaro.
    Ai muntukavano vikara vairera, are vika qora kaiqa vareravata nunkama nimitenara.
  hmo-hmo: Badu ese heai ia havaraia noho, to lalokau ese kerere ibounai ia koua noho.
  urd-urd: '''अदावत झगड़े पैदा करती है, लेकिन मुहब्बत सब ख़ताओं को ढाँक देती है।'
  rus-SYN: Ненависть возбуждает раздоры, но любовь покрывает все грехи.
  bqc-SIM: Zaakↄ̃u ì sòle da, yeakↄ̃i ì láka tàae píia.
  tcz-CHONGTHU: Kivetda nahin kinahna asodoh sah jin, ngailut na vang chun thilse
    jouse asel mang jitai.
  mar-mar: द्वेष भांडण उत्पन्न करतो; परंतु प्रीती सर्व अपराधांवर झाकण घालते.
  hlt-THB: Sawhnaak ing kqeengnaak pha sak nawh, lungnaak ingtaw seetnaak boeih ce
    hlipdah khoep hy.
  qub-qub: Chiquinacuyga pitapis pillyachinmi. Cuyanacuywanga mana allita ruranacushanpitapis
    perdunanacunmi.
  bqp-bqp: Zãngu dì fìti da, yenyĩ dì lá kútɛ taari sĩnda pínkila.
  hat-hat: Lè ou gen renmen nan kè ou, ou padonnen tout peche. Men, lè ou rayi moun,
    ou toujou ap chache kont.
  eng-BSB: Hatred stirs up dissension, but love covers all transgressions.
  tod-tod: Wɔinzeɠemai ɠa ɗa sakpegi ɠaazo, kɛlɛ nɛɛbɛi ɠa ɗa faaɠaazagi pɛ suvaayɛ.
  eng-WEBPB: Hatred stirs up strife, but love covers all wrongs.
  kbq-kbq: Vahe'ma antahi havizama hu'zamo'a, ha' fra hu'za eri fore nehie. Hianagi
    vahe'ma avesima ante'zamo'a, miko kefozana refi'nete.
  nhe-BL: Se tlen quincualancaita sequinoc quipehualtía cualantli. Pero tlen teicnelía
    quintlapojpolhuía tlen quiixpanoj.
  bus-bus: Zangu è swèe da, yenzi è lá ká taari píngila.
  gub-BL: Purehe iakatuwawahy 'ymaw upuruàmàtyry'ym a'e. Puramutar katu haw umunàn
    ikatu 'ymaw paw a'e.
  eng-DRA: 'Hatred stirreth up strifes: and charity covereth all sins.'
