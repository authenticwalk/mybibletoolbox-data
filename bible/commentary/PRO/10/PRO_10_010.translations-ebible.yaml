verse: PRO.010.010
translations:
  mal-C: ദുഷ്ടലാക്കോടെ കണ്ണിറുക്കുന്നവർ ദോഷംവരുത്തുന്നു വായാടികളായ ഭോഷർ നാശത്തിലേക്കു
    പതിക്കുന്നു.
  deu-TKW: Wer mit dem Auge blinzelt, verursacht Kränkung; wer aber mit Freimut rügt,
    stiftet Frieden.
  lin-lin: Moto oyo afinaka liso na mayele mabe alukaka mobulu, kasi moto oyo apamelaka
    na bosolo alukaka kimia.
  eng-LSV: Whoever is winking the eye gives grief, || And a talkative fool kicks.
  eng-GNV: He that winketh with the eye, worketh sorowe, and he yet is foolish in
    talke, shalbe beaten.
  eng-WEBSTER: 'He that winketh with the eye causeth sorrow: but a prating fool shall
    fall.'
  nhw-BL: Masehualme catli amo tleno quichihuaj quema se tlacatl quiixpano ne seyoc,
    tlahuel temacaj tequipacholi. Pero catli quinajhuaj chicahuac catli fiero quichihuaj
    quiseseltíaj cualantli.
  swh-ONEN: Yeye akonyezaye kwa nia mbaya husababisha huzuni, naye mpumbavu apayukaye
    huangamia.
  bba-bba: Wi u win beruse ɡɔni, u nùn nuki sɑnkumɔwɑ, ɑdɑmɑ wi u kun ɡɑri ɡerubu
    yɛ̃, u rɑ kɑm kowɑ.
  eng-KJVCPB: 'He that winketh with the eye causeth sorrow: But a prating fool shall
    fall.'
  luo-luo: Ngʼat madiemo wangʼe giwuond kelo kuyo, to ngʼat mofuwo ma wachne ngʼeny
    dhi e kethruok.
  meu-meu: Matana e kunumaiamu tauna ese hekwakwanai e havaraiamu, a sisiba herevadia
    igwauraidia se garimu tauna ese maino e havaraiamu.
  npi-ULB: द्वेषपूर्ण आँखा झिम्क्याउनेले शोक निम्त्याउँछ, तर बकबके मूर्ख फ्याँकिने
    छ ।
  yor-yor: Ẹni tí ń ṣẹ́jú pàkòpàkò fún ibi ń fa àìbalẹ̀ ọkàn, aláìgbọ́n tí ń ṣàròyé
    kiri yóò parun.
  ind-ind: Jangan percaya pada orang yang mengedipkan mata dengan rekannya, karena
    mereka sudah bersepakat menipumu. Orang yang bebal banyak bicara dan menghancurkan
    dirinya sendiri.
  pes-OPCB: آن که با نیت بد چشمک می‌زند سبب رنجش می‌شود، اما آن که بی‌پرده نکوهش می‌کند
    باعث صلح می‌شود.
  tgl-ULB: Siya na kumikindat ang mata ay nagdudulot ng kalungkutan, ngunit ang isang
    madaldal na hangal ay masisira.
  hui-hui: Mbiralime henene lolene ngadagua la nabi hayagua ibugua genda dewa mo yalu
    ibaga. Mbiralime kudaga bi dewa lagimbu biaga kago ibugua mo ko holebira.
  mya-mya: မျက်စိမှိတ်သောသူသည် စိတ်ကိုပူစေတတ်၏။ စကားများသော လူမိုက်မူကားဆုံးရှုံးတတ်၏။
  bod-N: མིག་བརྡ་གཏོང་བ་སྡུག་བསྔལ་འབྱུང་བའི༌རྒྱུ། །ངག་ཀྱལ་སྨྲ་མཁན་བླུན་པོས་རང་ཉིད༌འཕུང་།།
  wsk-wsk: Awiriya memek ereso ale te kaluwurokko motam kui parang maso, mu ikup tagiso;
    bare kari mel memek wetang saposo, mu bagara ningo lila sokel tuso.
  sna-sna: Uyo anochonya neziso roruvengo anouyisa kusuwa, asi benzi rinotaura zvisina
    maturo richaparara.
  spa-BLM: El que guiña el ojo causa dolor, pero un tonto parlanchín caerá.
  cac-cac: A eb' stz'eptz'epan sat snaan junoc chucal, scotcan nivac yaelal yuj eb'.
    Yujto ste comon lolon eb', yuj chi' ol satel eb'.
  swh-ULB: Yeye ambaye hukonyeza kwa jicho lake huleta majonzi, bali mpumbavu mwenye
    maneno mengi atatupwa chini.
  bel-bel: Хто міргае вачыма, той чыніць прыкрасьць, а бязглузды вуснамі спатыкнецца.
  deu-ELBBK: Wer mit den Augen zwinkert, verursacht Kränkung; und ein närrischer Schwätzer
    kommt zu Fall.
  mbb-OT: Is etew he limbungan ebpekeveǥey te samuk, ne is etew he sumalè en is ebpengeǥiyen
    din egkezeetan.
  mal-2015: കണ്ണുകൊണ്ടു ആംഗ്യം കാട്ടുന്നവൻ ദുഃഖം വരുത്തുന്നു; തുറന്നു ശാസിക്കുന്നവനോ
    സമാധാനം ഉണ്ടാക്കുന്നു.
  rmc-rmc: Ko džmurkinel la jakhaha, anel avreske dukh, a ko vakerel o diliňipen,
    ela zňičimen.
  pes-OPV: هر‌که چشمک می‌زند الم می‌رساند، امااحمق پرگو تلف می‌شود.
  ron-1924: Чине клипеште дин окь есте о причинэ де ынтристаре ши чине аре о гурэ
    несокотитэ се прэпэдеште сингур.
  ben-OBCV: যে কেউ বিদ্বেষপূর্ণভাবে ইশারা করে সে দুঃখ জন্মায়, ও বাচাল মূর্খের সর্বনাশ
    হবে।
  som-som: Kii indhaha ku baaqaa murug buu keenaa. Laakiinse kan bushimaha ka nacaska
    ahu afgembi buu u dhacaa.
  lat-VUC: Qui annuit oculo dabit dolorem; et stultus labiis verberabitur.]
  eng-ASVBT: He that winketh with the eye causeth sorrow; But a prating fool shall
    fall.
  mna-mna: Zin wal ta matan iparkinmeete pizin na, kaimer ko tikam mbulu sa mi tikam
    pataŋana piti. Mi wal kankaanaŋan ta tizorzooro mi kwon perper sorok na, zin ko
    tisaana ma tila len.
  ita-1885: Chi ammicca con l'occhio reca molestia; Ma lo stolto di labbra andrà in
    precipizio.
  eng-LXXUP: He that winks with his eyes deceitfully, procures griefs for men; But
    he that reproves boldly is a peacemaker.
  eng-ULB: He who winks the eye causes grief, but a talkative fool will be thrown
    down.
  spa-VBL: Los que piensan con astucia causan problemas, pero la persona que hace
    corrección, traerá la paz.
  fra-_FOB: Celui qui cligne de l'œil cause du trouble; et celui qui a les lèvres
    insensées, court à sa perte.
  mal-mal: കണ്ണുകൊണ്ട് ആംഗ്യം കാട്ടുന്നവൻ അശാന്തി വരുത്തുന്നു; തുറന്നു ശാസിക്കുന്നവനോ
    സമാധാനം ഉണ്ടാക്കുന്നു.
  urd-GVR: Āṅkh mārne wālā dukh pahuṅchātā hai, aur bakwāsī tabāh ho jāegā.
  suz-BL: मिक्‍च रिक्‍बपुकीमी मुर आन कली श्‍येत गेनीम। तन्‍न सुमी महिंथु हुइक्‍बा
    मेकोमी थुं नाइश्‍शा बाक्‍चा गेब। हितोपदेस ६:१२-१३
  eng-NOY: He that winketh with the eye causeth sorrow; And a foolish talker falleth
    headlong.
  ita-1927: Chi ammicca con l’occhio cagiona dolore, e lo stolto di labbra va in precipizio.
  ckb-ckb: چاوقوچان دەبێتە هۆی ئازار، گێلی زۆربڵێش دەکەوێت.
  eng-BBE: He who makes signs with his eyes is a cause of trouble, but he who makes
    a man see his errors is a cause of peace.
  kan-OKCV: ದುರುದ್ದೇಶದಿಂದ ಕಣ್ಣು ಮಿಟಕಿಸುವವನು ದುಃಖವನ್ನು ಉಂಟುಮಾಡುತ್ತಾನೆ, ಆದರೆ ಹರಟೆಯ ಮೂರ್ಖನು
    ಬೀಳುವನು.
  tam-2017: கண்சாடை காட்டுகிறவன் தவறு செய்கிறான்; அலப்புகிற மூடன் விழுவான்.
  spa-RV-1909: El que guiña del ojo acarrea tristeza; y el loco de labios será castigado.
  ron-BTF: Cel ce clipește din ochi provoacă întristare, dar un nebun trăncănitor
    va cădea.
  eng-WEBP: One who winks with the eye causes sorrow, but a chattering fool will fall.
  eng-FBV: People who wink slyly cause trouble, but someone who gives a strong rebuke
    brings peace.
  nld-1939: Wie een oogje toedoet, veroorzaakt droefheid; Wie vrijmoedig terechtwijst,
    sticht vrede.
  nch-BL: Masehualme cati amo teno quichihuaj quema se tacat quiixpano seyoc, tahuel
    temacaj tequipacholi. Pero cati quinajhuaj chicahuac cati fiero quichihuaj quisehuíaj
    cualanti.
  vie-1934: Kẻ nào nheo mắt làm cho ưu sầu; Còn ai có miệng ngu muội bị sa ngã.
  hin-CV: जो कोई आंख मारता है, वह समस्या उत्पन्‍न कर देता है, किंतु बकवादी मूर्ख विनष्ट
    हो जाएगा.
  eng-OURB: One winking with the eye causes sorrow, but a chattering fool will fall.
  spa-BES: El que hace señales con sus ojos es causa de problemas, pero el que hace
    que un hombre vea sus errores es una causa de paz.
  tdx-tdx: Mampioremeñe ty mañieke, vaho ho gorèñe ty gege mivolambolañe.
  tha-KJV: ผู้​ที่​ขยิบตาก็ก่อความเศร้าโศก แต่​คนที​่​พู​ดโง่ๆจะล้มลง
  por-BR-2018: Aquele que pisca os olhos maliciosamente gera dores; e o louco de lábios
    será derrubado.
  deu-ELO: Wer mit den Augen zwinkt, verursacht Kränkung; und ein närrischer Schwätzer
    kommt zu Fall.
  eng-WYC-2018: He that beckoneth with the eye, shall give sorrow; a fool shall be
    beaten with (his own) lips.
  epo-epo: Kiu grimacas per la okulo, tiu kaŭzas suferon; Kaj kiu havas malsaĝan buŝon,
    tiu renversiĝos.
  uig-PIN: Kɵz ixaritini ⱪilip yüridiƣanlar adǝmni daƣda ⱪaldurar; Kot-kot, nadan
    kixi ɵz ayiƣi bilǝn putlixar.
  beo-beo: 'Nowa da dafawane sia: banesea, da mosolasu bagade hamosa. Be nowa da mae
    wamolegele gagabole sia:sea da olofosu fidima:ne hamosa.'
  tpi-OTNT: Ol man bilong kusai i save mekim planti trabel. Na ol man bilong mauswara
    nating bai i bagarap.
  hau-SA: Shi da ya ƙyifta ido da mugunta kan jawo baƙin ciki surutun wawa kuma kan
    zo da lalaci.
  uig-LAT: Köz isharitini qilip yüridighanlar ademni daghda qaldurar; Kot-kot, nadan
    kishi öz ayighi bilen putlishar.
  nde-nde: Lowo oqwayiza ngomona uletha usizi, lesiphukuphuku esivala ngomsindo siyadilika.
  ton-ton: '‌ʻOku tupu ʻae mamahi ʻiate ia ʻoku kakamo ʻaki hono mata: pea ʻe hinga
    ʻae vale ʻoku faʻa lau.'
  ces-1613: Kdo mhourá okem, uvodí nesnáz; a kdož jest bláznivých rtů, padne.
  eng-WMB: One who winks with the eye causes sorrow, but a chattering fool will fall.
  tam-TCV: தீயநோக்கத்தோடு கண் சிமிட்டுகிறவன் துயரத்தை உண்டாக்குகிறான்; அலட்டுகிற மூடன்
    அழிந்துபோகிறான்.
  ceb-ULB: Siya nga mangidhat makapasubo, apan pagalumpagon ang sabaan nga buangbuang.
  pol-UBG: Kto mruga okiem, przynosi cierpienie, a gadatliwy głupiec upadnie.
  urd-GVU: آنکھ مارنے والا دُکھ پہنچاتا ہے، اور بکواسی تباہ ہو جائے گا۔
  deu-1912: Wer mit Augen winkt, wird Mühsal anrichten; und der ein Narrenmaul hat,
    wird geschlagen.
  kan-2017: ಕಣ್ಣು ಮಿಟಕಿಸುವವನು ಕಷ್ಟಕ್ಕೆ ಕಾರಣನು, ಧೈರ್ಯದಿಂದ ಗದರಿಸುವವನು ಸಮಾಧಾನಕರನು.
  yap-yap: Be’ nma mithag e tin riyul’ e ma k’ar oloboch, ma cha’ nma yog thibngin
    ban’en nib tamilang e be marwuliy e gapas.
  hlt-MCSB: Mik neh aka mikhip loh nganboh a paek tih, aka ang tah a hmui a lai a
    caehdoelh pah.
  mdy-ETH: ዓሲ ኬኤላሲ ሺሪሢ ሜቶ ዔኪ ሙካኔ፤ ፔጌና ጎሪ ኬኤዚሢ ጋዓንቴ ኮሹሞ ዴንቂሳኔ።
  kew-kew: Yaa agaa ne aanumi pupitagi adaapu neme pare pupitagi ne aanu nimu yaa
    agaa adaapu loa waea peme-pulu nimu bebolo talia. Go pea pare aa medame agaa pename
    loa onaa mada raba muaya.
  twi-ASANTE: Deɛ ɔde nitan bu nʼani no de ɔhaw ba, na ɔkwasea kasafoɔ hwe ase.
  eng-WEBU: One who winks with the eye causes sorrow, but a chattering fool will fall.
  wal-wal: Geniiddi qim77otiya uri meto kessees; shin yayyennan seeriya uri sarotettaa
    medhdhees.
  acu-NT: Aints pase nintimias mitsuma nuka chikich ainaun pase nintimtikratnuitai.
    Tura aints nangkami chichaa nuka itiurkachminnum jeatnuitai.
  spa-PDDPT: El que guiña el ojo causa tristeza, Pero el que reprende francamente
    hace la paz.
  gun-gun: Nhombotavya rupi oxapymi-pymi va'e ma nhomomboriau va'e vy, o'arandua rupi
    e'ỹ ijayvu va'e oĩ vai 'rãe.
  agu-BL: Yi e' yi na chiyut'luj chiwutz tan ẍchajle'n yi cob wi' yi chijilon na chixcye'
    tan tocse'n k'a'kl oyintzi'. Nin yi e' yi ch'inch'uj nin tunin e' tan yolche'n
    yi e'chk takle'n yi qui'c xtxolbil, e' te'n na chipo'tzaj quib.
  ilo-ULB: Mangpataud iti ladingit ti tao nga kumanidday, ngem madadael ti naariwawa
    a maag.
  kpg-kpg: Tangada dela e beehi gi lala di tonu, le e daamada ana hagahuaidu, gei
    tangada dela e helekai hagamadammaa di mee hai gee, le e halahala di noho baba.
  uig-ARA: كۆز ئىشارىتىنى قىلىپ يۈرىدىغانلار ئادەمنى داغدا قالدۇرار؛ كوت-كوت، نادان
    كىشى ئۆز ئايىغى بىلەن پۇتلىشار.
  bps-bps: I to muni i kaglut, én gumdà i ksamuk, bay i to labè mngak i to mimò sasè,
    kenen gafatlag i ksamuk.
  sus-sus: Mixi naxan nɔndi nɔxunma a booree ma, a e tɔɔrɔfe nɛ. Dɛ kanyi xaxilitare
    a xun nakanama nɛ.
  pon-2006: Aramas me kin ekihla me mehlel kin kahrehda kahpwal, a me kin kasalehda
    ni sansal kin kameleileidi wasa.
  ksd-ksd: Nina i pitu mata i vuna ta ra varngangar, Ma nina i tatike ra tinata na
    papaua na virua.
  tur-YTC: Göz kırpan kedere neden olur, Gevezelik eden budala düşer.
  bel-N: Хто міргае вачыма, той робіць прыкрасьць, а той, хто мае вусны неразумныя,
    упадзе.
  grc-BRENT: Ὁ ἐννεύων ὀφθαλμοῖς μετὰ δόλου, συνάγει ἀνδράσι λύπας· ὁ δὲ ἐλέγχων μετὰ
    παῤῥησίας, εἰρηνοποιεῖ.
  ind-AYT: Siapa mengedipkan mata mendatangkan kesedihan, tetapi bibir yang bodoh
    akan diruntuhkan.
  nya-nya: Aliyense wotsinzinira maso mwachinyengo amabweretsa mavuto, koma wodzudzula
    chitsiru molimba mtima amabweretsa mtendere.
  hrv-hrv: Tko žmirka okom, zadaje tugu, a tko ludo zbori, propada.
  mps-mps: Te poli po niga selama wabo bidi dabego te dwai sę hauwa yaibao. Tama
    te po pedauwalide dogia pabo bidi dabe te dolaibao.
  tpi-tpi: Ol man bilong kusai i save mekim planti trabel. Na ol man bilong mauswara
    nating bai i bagarap.
  dan-1931: Blinker man med Øjet*, volder man ondt, den brovtende dåre styrtes. {
    [*Tegn på Hån eller Ondsindethed. Ordsp. 6, 13.] }
  vie-OVCB: Người châm biếm ưa gây phiền muộn, người dại miệng hay bị ngã đau.
  guj-2017: જે વ્યક્તિ આંખ મિચકારે છે તે મુશ્કેલીઓ વહોરે છે, પણ બકબકાટ કરનાર મૂર્ખ
    નાશ પામશે.
  pon-2006A: Aramas me kin ekihla me mehlel kin kahrehda kahpwal, a me kin kasalehda
    ni sansal kin kameleileidi wasa.
  por-BRBSL: One que pisca com o olho causa tristeza, mas um tolo falador vai cair.
  swe-swe: Den som blinkar med ögonen [har för vana att i hemlighet planera ondska]
    skapar sorg (smärta, sår), och den som talar dårskap (utan förstånd) kommer att
    falla.
  cth-cth: Mit cumasipnae ni lungmathoenae a tâco sak, lawk kapap e tamipathu teh
    a rawk han.
  twi-twi: Nea ɔde nitan bu nʼani no de ɔhaw ba, na ɔkwasea kasafo hwe ase.
  hlt-hlt: Mik neh aka mikhip loh nganboh a paek tih, aka ang tah a hmui a lai a caehdoelh
    pah.
  tbz-SIM: Wèè sɔ̀ri kɛ kɑ̃́mii inuɔ ò fɛ̃́ũnko bɛtɔbɛ̀ mbɛ, wèè nɑ̀ɑ́ tiyɛinnɑ́ɑǹtì
    kòò fieti.
  msy-2020: Gumazir guizɨn akam avaragha a modim, an osɨmtɨzibagh ami da otifi. Gumazir
    pura guizɨn akaba bɨgha mɨgeim, a gumazamizibagh amizɨ, me navir amɨrizimɨn ikia
    deravɨram apia.
  dop-dop: Wei ɩ cəpələɣɩ ɩsɛ nɑ lɑɣɑtʋ tɔ ɩ tʋɣɩ ɩ lɛlɑɑ kɛ wɑhɑlɑ kɛ́. Amɑ wei ɩ
    yɔɣɔtəɣɩ kʋmɛlɛntʋ tɔm tɔ ɩ tɛɛsəɣənɑ lepu.
  azb-azb: Göz vuran başına bəla açar, Səfeh boşboğazlığı üzündən itib-batar.
  eng-DBY: He that winketh with the eye causeth grief, and a prating fool shall fall.
  hin-2017: जो नैन से सैन करके बुरे काम के लिए इशारा करता है उससे औरों को दुःख होता
    है, और जो बकवादी मूर्ख है, उसका नाश होगा।
  wol-KYG: Piiseek làq-làqal, sabab njàqare; ab dof waxa wax, ba loru.
  bjr-bjr: Noorinnai nifunnai imariasa ummaara kambiqaanifeera miqidaqa. Aiqama nifufsaa
    paasoosammandee manda oosanara qaoo qinafa mifa asooarana nimidanoo miqidanoo.
  eng-YLT: Whoso is winking the eye giveth grief, And a talkative fool kicketh.
  kne-kne: Din kinasikap yan pawadaena di problima, ngem din sangosango ay pamagbaga
    yan pawadaena di talna.
  eng-WYC-2017: He that beckoneth with the eye, shall give sorrow; a fool shall be
    beaten with his own lips.
  eng-WMBB: One who winks with the eye causes sorrow, but a chattering fool will fall.
  urd-GVH: आँख मारनेवाला दुख पहुँचाता है, और बकवासी तबाह हो जाएगा।
  rug-rug: Asa pu putaputa kale mata si va gavoro tinalotaṉa, ba asa pu tozia sa hinokara
    si okoro nia sa binule.
  gaz-gaz: Namni ija hamminaatiin waa namaan jedhu rakkoo uuma; gowwaan oduu baayʼisu
    garuu ni bada.
  fra-LSG: Celui qui cligne des yeux est une cause de chagrin, Et celui qui est insensé
    des lèvres court à sa perte.
  yal-yal: Muxun naxan a yɛɛn magirama bodene yanfadeni, na yamaan nan tɔrɔma. Koni
    xaxilitare falane muxun naxan dɛ, bɔnɔn na kanna xa.
  haw-1868: O ka mea i imo ka maka, hoeha mai oia; O ka mea i lapuwale na lehelehe,
    e hina oia.
  arb-NAV: مَنْ يَغْمِزُ بِعَيْنِهِ مَكْراً يُوَلِّدُ غَمّاً. وَالْمُوَبِّخُ بِجُرْأَةٍ
    يَصْنَعُ سَلاماً.
  ewe-ewe: Ame si tea ŋku ɖe ame kple dziku la hea nuxaxa vɛ, eye bometsila, nukpoloeƒola,
    atsrɔ̃.
  eng-LEE: He that winketh with the eye causeth vexation; and he that is a fool in
    his speaking will stumble.
  asm-FB: চকুৰে ইঙ্গিত কৰা জনে দুখ দিয়ে; কিন্তু কথকি মুৰ্খলোক পতিত হয়।
  sus-A: مِشِ نَشَن نْندِ نْشُنمَ عَ بٌورٍيٍ مَ، عَ عٍ تْورْقٍ نّ. دّ كَنيِ شَشِلِتَرٍ
    عَ شُن نَكَنَمَ نّ.
  fra-SBL: Celui qui fait un clin d'œil provoque la tristesse, mais un imbécile bavard
    tombera.
  hbo-hbo: קֹ֣רֵֽץ עַ֭יִן יִתֵּ֣ן עַצָּ֑בֶת וֶאֱוִ֥יל שְׂ֝פָתַ֗יִם יִלָּבֵֽט׃
  kik-kik: Mũndũ ũrĩa uunagĩra ũngĩ riitho na rũnano nĩarehage kĩeha, na mwaria mũkĩĩgu
    nĩakanangĩka.
  fra-NCL: Celui qui cligne les yeux sera une cause de chagrin, et celui qui est insensé
    des lèvres va à sa perte.
  cek-AK: Uthaih mik pakhriphaih mah kami to raihaih paek, lok angaek thaih kamthu
    loe amro tih.
  cuk-cuk: Dule ibmar-isgana-gunaid baisur-dakedi, emarga naibid-uked. Dule-binsaedsulid
    e-sunmakedgi na boni-amioed.
  uig-CYR: Көз ишаритини қилип жүридиғанлар адәмни дағда қалдурар; Кот-кот, надан
    киши өз айиғи билән путлишар.
  tel-2017: కళ్ళతో సైగ చేసేవాడు వేదనలు కలిగిస్తాడు. పనికిమాలిన మాటలు మాట్లాడే మూర్ఖుడు
    నాశనమైపోతాడు.
  hat-BSA: Sila ki bat zye a, koze pwoblèm, e moun fou a ki pale anpil, fè dega.
  kos-kos: El su okanla ma pwaye ac ku in pwanang lokoalok, a el su pulaik in kai
    ke orekma tafongla, ac orala misla.
  hbo-WLC: קֹ֣רֵֽץ עַ֭יִן יִתֵּ֣ן עַצָּ֑בֶת וֶאֱוִ֥יל שְׂ֝פָתַ֗יִם יִלָּבֵֽט׃
  ibo-ibo: Onye ọbụla na-egbu ikuanya na-ebute ihe mwute, onye nzuzu ekwurekwu ga-abịa
    nʼịla nʼiyi.
  ory-ory: ଯେ ଆଖିରେ ଠାର ମାରେ, ସେ ଦୁଃଖ ଜନ୍ମାଏ, ପୁଣି, ଅଜ୍ଞାନ ବକୁଆ ପତିତ ହେବ।
  chk-chk: Eman mi ächiki mesan a afisätä osukosuk, nge eman mi pwora le apwüngü mine
    a ngau a afisätä kinamwe.
  rop-rop: Wen enibodi nomo tok trubalawei im meigim trabul, bat wen enibodi toktokbat
    trubala wed streidat, wal im meigim ebrijing wek gudwei.
  ukr-1871: Хто моргає очима, розбуджує досаду, а глупий устами спотикнеться.
  deu-1951: Wer mit den Augen zwinkert, verursacht Leid, und ein Narrenmund richtet
    sich selbst zugrunde.
  eng-JPS: He that winketh with the eye causeth sorrow; and a prating fool shall fall.
  srp-1865: Ko namiguje okom, daje muku; i ko je ludijeh usana, pašæe.
  lug-lug: Oyo atta ku liiso ng’akweka amazima aleeta ennaku, n’omusirusiru ayogerayogera
    alizikirizibwa.
  heb-heb: קרץ עין יתן עצבת ואויל שפתים ילבט׃
  ben-IRV: যে চোখ দিয়ে ইশারা করে, সে দুঃখ দেয়; আর তার অজ্ঞান বাচাল তাকে ধ্বংস করে।
  pan-pan: ਜਿਹੜਾ ਅੱਖਾਂ ਮਟਕਾਉਂਦਾ ਹੈ ਉਹ ਦੂਸਰਿਆਂ ਨੂੰ ਦੁੱਖ ਪਹੁੰਚਾਉਂਦਾ ਹੈ, ਅਤੇ ਬਕਵਾਸੀ ਮੂਰਖ
    ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: မျက်စိ မှိတ် သောသူသည် စိတ် ကိုပူစေတတ်၏။ စကား များသော လူမိုက် မူကား ဆုံးရှုံး
    တတ်၏။
  tte-O: Tomone iya kilakilala iginauli wadam na yakato walo dudulaina iwalowen na
    iyamo iya kaleya kana toyatubu na toyauyaulene iedeedede bwagabwaga kani isilae.
  tbg-tbg: Are vo vaiinti kia quqaa uva tiva amiraitira, vi uvara kukeqa tairera,
    are vi vaiintira qoraiqama amitenara. Are vi uvara vutukera vira tiva amirera,
    vira muntukavano paruma ianaro.
  hmo-hmo: Hereva momokani ia koua noho tauna ese, kerere ia havaraia noho, to sisiba
    hereva ia gwauraia, ia gari lasi tauna, ese maino ia havaraia noho.
  urd-urd: आँख मारने वाला रंज पहुँचाता है, और बकवासी बेवक़ूफ़ पछाड़ खाएगा।
  rus-SYN: Кто мигает глазами, тот причиняет досаду, а глупый устами преткнется.
  bqc-SIM: Gbɛ̃gwaa ń wɛ́ vãio ì mↄ́ ń yã́o, gbɛ̃́ gbaa laai ì íbɛlɛmidɛ.
  tcz-CHONGTHU: Aphalou lam galdot chun gimna asodoh jin, hangsan tah'a mi phohsal
    a sudih chun chamna asemdoh jin ahi.
  mar-mar: जो कोणी डोळे मिचकावतो तो दुःखास कारण होतो, बडबड्या मूर्खाची अधोगती होते.
  hlt-THB: Mik ingawh ak mikhqihkhqi ing seetnaak pha sak nawh, thlakqaw awihpungkhqi
    ing tlu kawm uh.
  qub-qub: Mana allita rurananpaj guepishtapayllapa sëñata rurajcunaga fiyupa llaquicuytami
    chayachimun. Mana tantiyar manacajcunata rimajcunaga mana alliman chayar ushacangami.
  bqp-bqp: Gbɛ̃gwana kũ wɛ́doo dì su kũ yão, gbɛ̃ kũ àdi yã utɛ a nɛ̀sɛɛ gũnlo
    mɛ́ àdi ibɛrɛ mì dɛ.
  hat-hat: Moun k'ap twenzi je yo sou moun, se moun k'ap voye wòch kache men. Men,
    moun ki pale kare anpeche kont.
  eng-BSB: He who winks the eye causes grief, and foolish lips will come to ruin.
  tod-tod: Nii é gaamai lɔɔɠuzu bɔɔlaiti ba, naa ɠa ti ɓɔlɔzu, kɛlɛ zɔi é zelii
    losu ti ma gaamai zu, naa ɠa ʋaazu ga ziilɛigi.
  eng-WEBPB: One who winks with the eye causes sorrow, but a chattering fool will
    fall.
  kbq-kbq: Regavumi kavami huzamo'a, hazenke eri kamigahie. Hagi tavre vahe'mo'za
    zamagra'a haviza hugahaze.
  nhe-BL: Tlacame tlen ax tleno quichihuaj quema se tlacatl quiixpano ne seyoc, tlahuel
    temacaj cuesoli. Pero tlen quinajhuaj chicahuac tlen fiero quichihuaj quiseseltíaj
    cualantli.
  bus-bus: Gbɛ̃gwana kↄ̃n wɛ́ɛ pãsĩo è mↄ́ yão, gbɛ̃ kɛ̀ è yã utɛ a nↄ̀sɛ guuroo
    è íbɛtɛ mì dɛ.
  gub-BL: Ze'eg azeharomoete har imimar uzapo kar ikatu 'ym ma'e purupe a'e. Temiapo
    kwer ikatu 'ym ma'e imume'u katu har uma'ereko zeàmàtyry'ym 'ymaw imur kar pà.
  eng-DRA: 'He that winketh with the eye shall cause sorrow: and the foolish in lips
    shall be beaten.'
