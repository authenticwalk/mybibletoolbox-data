verse: PRO.010.021
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അധരങ്ങൾ അനേകരെ പരിപോഷിപ്പിക്കുന്നു, എന്നാൽ ബുദ്ധിശൂന്യതകൊണ്ട്
    ഭോഷർ മരിക്കുന്നു.
  deu-TKW: Des Frommen Lippen weiden viele, aber die Narren sterben an Unverstand.
  lin-lin: Bibebu ya moto ya sembo ebikisaka bato ebele, kasi zoba akokufa na bozoba
    na ye.
  eng-LSV: The lips of the righteous delight many, || And fools die for lack of heart.
  eng-GNV: 'The lippes of the righteous doe feede many: but fooles shall die for want
    of wisedome.'
  eng-WEBSTER: 'The lips of the righteous feed many: but fools die for want of wisdom.'
  nhw-BL: Masehualme catli nemij xitlahuac iixpa TOTECO hueli temacaj cuali consejos.
    Pero catli huihuitique miquise pampa amo quipiyaj tlalnamiquilistli para monejnemiltise
    cuali.
  swh-ONEN: Midomo ya mwenye haki hulisha wengi, lakini wapumbavu hufa kwa kukosa
    ufahamu.
  bba-bba: Gemɡiin ɡɑri yi rɑ kɑ tɔn dɑbinu ɑrufɑɑni nɑɑwɛ, ɑdɑmɑ ɡɑri bɑkɑsu su rɑ
    ɡbiwɑ sɛkum lɑɑkɑri sɑrirun sɔ̃.
  eng-KJVCPB: 'The lips of the righteous feed many: But fools die for want of wisdom.'
  luo-luo: Dho ngʼat makare konyo ji mangʼeny, to ngʼat mofuwo tho nikech rem mar
    ngʼeyo ngʼado bura.
  meu-meu: Kara maoromaoro tauna bibinana ese hutuma e ubudiamu, a kavakava taudia
    na asi daradia dainai e masemu.
  npi-ULB: धर्मी व्यक्तिको ओठले धेरैलाई तृप्‍त पार्छ, तर समझशक्तिको कमीको कारण मूर्खहरू
    मर्छन् ।
  yor-yor: Ètè olódodo ń bọ́ ọ̀pọ̀lọpọ̀, ṣùgbọ́n aláìgbọ́n ń kú nítorí àìlóye.
  ind-ind: Perkataan orang benar seperti makanan yang menyehatkan jiwa orang banyak,
    tetapi orang bebal mati karena tidak punya pengertian.
  pes-OPCB: سخنان خوب عادلان، دیگران را احیا می‌کند، اما حماقت نادانان باعث مرگ خودشان
    می‌شود.
  tgl-ULB: Ang mga labi ng isa na gumagawa ng tama ay nagpapalusog ng marami, ngunit
    ang mga mangmang ay mamamatay dahil sa kakulangan ng kanilang pang-unawa.
  hui-hui: Mbirali mini tigabiwi kagonaga bi laragome wali agali dewa biamogo bulebira.
    Anigo mbirali mini nawi howa biragome ibuni bo homelolebira.
  mya-mya: ဖြောင့်မတ်သော သူ၏နှုတ်ခမ်းတို့သည် လူအ များကို ကျွေးတတ်၏။ မိုက်သောသူတို့မူကား၊
    ဥာဏ်မ ရှိသောကြောင့် သေကြလိမ့် မည်။
  bod-N: དྲང་པོའི་མཆུ་ཡིས་མང་པོ་གསོ་སྐྱོང༌བྱེད། །བླུན་པོ་གོ་བ་མེད་པས་འཆི་བ༌ཡིན།།
  wsk-wsk: Kari ningo diram ko den mu inang ningo iwita, kariimet suen biya nunga
    sangarso; bare kari supuling aora biya mu kumik ikia ningo bo mena se kua namoso.
  sna-sna: Miromo yemunhu akarurama inosimbisa vazhinji, asi mapenzi anofa nokuda
    kwokushayiwa zivo.
  spa-BLM: Los labios de los justos alimentan a muchos, pero los necios mueren por
    falta de entendimiento.
  cac-cac: A slolonel eb' vach' spensar, man̈ jantacoc eb' sc'ayb'aj yuuj. Axo eb'
    malaj spensar jun, scham eb' yuj sman̈ pensaril chi'.
  swh-ULB: Midomo ya yule atendaye haki huwastawisha wengi, bali wapumbavu hufa kwa
    sababu ya kukosa akili.
  bel-bel: Вусны праведнага пасьвяць многіх, а неразумныя мруць ад нястачы глузду.
  deu-ELBBK: Die Lippen des Gerechten weiden viele, aber die Narren sterben durch
    Mangel an Verstand.
  mbb-OT: Is lalag te metazeng he etew ebpekeveǥey te keupiyaanan diyà te mezakel
    he menge etew, piru is menge tulebung ebpemematey tenged te kekurang te kedsavut
    dan.
  mal-2015: നീതിമാന്റെ അധരങ്ങൾ പലരെയും പോഷിപ്പിക്കും; ഭോഷന്മാരോ ബുദ്ധിഹീനതയാൽ മരിക്കുന്നു.
  rmc-rmc: O čačipnaskre vušta čaľaren but manušen, ale o diline meren, bo na achaľon.
  pes-OPV: لبهای عادلان بسیاری را رعایت می‌کند، اما احمقان از بی‌عقلی می‌میرند.
  ron-1924: Бузеле челуй неприхэнит ынвиорязэ пе мулць оамень, дар небуний мор фииндкэ
    н-ау жудекатэ.
  ben-OBCV: ধার্মিকের ঠোঁট অনেককে পুষ্টি জোগায়, কিন্তু মূর্খেরা বোধবুদ্ধির অভাবে
    মারা যায়।
  som-som: Kii xaq ah bushimahiisu waxay masruufaan kuwa badan, Laakiinse nacasyadu
    waxgarashola'aantooda ayay u dhintaan.
  lat-VUC: Labia justi erudiunt plurimos; qui autem indocti sunt in cordis egestate
    morientur.]
  eng-ASVBT: The lips of the righteous feed many; But the foolish die for lack of
    understanding.
  mna-mna: Sua ta iwedet pa wal ndeeŋeŋan kwon, ina iuluulu tomtom boozomen be timbot
    ambai. Mi wal kankaanaŋan ta tizorzooro na, tikam kat ŋgar som. Tana kaimer ko
    timetmeete ma tila len.
  ita-1885: Le labbra del giusto pascono molti; Ma gli stolti muoiono per mancamento
    di senno.
  eng-LXXUP: 'The lips of the righteous know sublime truths: But the foolish die in
    want.'
  eng-ULB: The lips of the righteous person nourish many, but fools die because of
    their lack of sense.
  spa-VBL: El consejo de las personas justas ayuda a alimentar a muchos, pero los
    tontos mueren porque no tienen inteligencia.
  fra-_FOB: Les lèvres du juste nourrissent beaucoup d'hommes; mais les insensés mourront,
    faute de sens.
  mal-mal: നീതിമാന്റെ അധരങ്ങൾ അനേകം പേരെ പോഷിപ്പിക്കും; ഭോഷന്മാരോ ബുദ്ധിഹീനതയാൽ മരിക്കുന്നു.
  lit-lit: Teisiojo lūpos maitina daugelį, bet kvailieji miršta dėl nuovokos stokos.
  urd-GVR: Rāstbāz kī zabān bahutoṅ kī parwarish kartī hai, lekin ahmaq apnī beaqlī
    ke bāis halāk ho jāte haiṅ.
  suz-BL: ठीक पाइब मुर आन लोव़मी शुश मुर आन कली रिम्‍शो दुम्‍ब। तन्‍न मूर्ख आन निप्‍स
    मपाइक्‍तीके बेक्‍शा लाइनीम।
  eng-NOY: The lips of the righteous feed many; But fools die through want of wisdom.
  ita-1927: Le labbra del giusto pascono molti, ma gli stolti muoiono per mancanza
    di senno.
  ckb-ckb: لێوەکانی کەسی ڕاستودروست ڕابەرایەتی زۆر کەس دەکەن، بەڵام گێلەکان بە تێنەگەیشتوویی
    دەمرن.
  eng-BBE: The lips of the upright man give food to men, but the foolish come to death
    for need of sense.
  kan-OKCV: ನೀತಿವಂತರ ತುಟಿಗಳು ಅನೇಕರನ್ನು ಪೋಷಿಸುತ್ತವೆ, ಜ್ಞಾನದ ಕೊರತೆಯಿಂದ ಬುದ್ಧಿಹೀನರು ಸಾಯುತ್ತಾರೆ.
  tam-2017: நீதிமானுடைய உதடுகள் அநேகருக்கு உணவளிக்கும்; மூடரோ மதியீனத்தினால் சாவார்கள்.
  spa-RV-1909: 'Los labios del justo apacientan á muchos: mas los necios por falta
    de entendimiento mueren.'
  ron-BTF: Buzele celui drept hrănesc pe mulți, dar cei nebuni mor din lipsă de înțelepciune.
  eng-WEBP: The lips of the righteous feed many, but the foolish die for lack of understanding.
  eng-FBV: Advice from good people helps feed many others, but stupid people die because
    they have no sense.
  nld-1939: De lippen van een rechtvaardige kunnen velen leiden, Maar de bozen gaan
    aan hun onverstand dood.
  nch-BL: Masehualme cati nemij xitahuac iixpa TOTECO hueli temacaj cuali consejos.
    Pero cati huihuitique miquise pampa amo quipiyaj talnamiquilisti para monejnemiltise
    cuali.
  vie-1934: Môi miệng người công bình nuôi dạy nhiều người; Nhưng kẻ ngu dại chết,
    vì thiếu trí hiểu.
  hin-CV: धर्मी के उद्गार अनेकों को तृप्‍त कर देते हैं, किंतु बोध के अभाव में ही मूर्ख
    मृत्यु का कारण हो जाते हैं.
  eng-OURB: The lips of the upright feed many, but the foolish die for lack of understanding.
  spa-BES: Los labios del hombre recto dan de comer a los hombres, pero los necios
    mueren por falta de juicio.
  tdx-tdx: Mamahañe maro ty fivimbi’ o vantañeo, fe mampivetrake ty dagola te tsy
    aman-kilala.
  tha-KJV: ริมฝีปากของคนชอบธรรมเลี้ยงคนเป็​นอ​ันมาก แต่​คนโง่​ตายเพราะขาดสติ​ปัญญา
  por-BR-2018: Os lábios dos justo apascentam a muitos; mas os tolos, por falta de
    entendimento, morrem.
  deu-ELO: Die Lippen des Gerechten weiden viele, aber die Narren sterben durch Mangel
    an Verstand.
  eng-WYC-2018: The lips of a just man teach full many men; but they that be unlearned
    shall die in neediness of heart. (The lips of the righteous teach a great many
    people; but they who be ignorant, shall die without any understanding.)
  epo-epo: La lipoj de piulo gvidas multajn; Sed malsaĝuloj mortas pro manko de saĝo.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning sɵzliri nurƣun kixini ⱪuwwǝtlǝr; Əhmǝⱪlǝr ǝⱪli kǝmlikidin
    ɵlǝr.
  beo-beo: 'Amola dunu ida:iwane ea sia: da dunu bagohame fidisa. Be gagaoui hou da
    dina: fane legesu dawa:.'
  tpi-OTNT: Tok bilong stretpela man i save helpim planti manmeri. Tasol ol man i
    no gat gutpela tingting, ol bai i dai, long wanem, tingting bilong ol i kranki
    tru.
  hau-SA: Leɓunan adalai kan amfane yawanci, amma wawa kan mutu saboda rashin azanci.
  uig-LAT: Heqqaniy ademning sözliri nurghun kishini quwwetler; Exmeqler eqli kemlikidin
    öler.
  nde-nde: Izindebe zolungileyo ziphilisa abanengi; kodwa iziwula ziyafa ngokuswela
    ingqondo.
  ton-ton: '‌ʻOku fafangaʻi ʻae toko lahi ʻe he loungutu ʻoe māʻoniʻoni: ka ʻoku mate
    ʻae kakai vale koe meʻa ʻi heʻenau masiva poto.'
  ces-1613: Rtové spravedlivého pasou mnohé, blázni pak pro bláznovství umírají.
  eng-WMB: The lips of the righteous feed many, but the foolish die for lack of understanding.
  tam-TCV: நீதிமான்களின் வார்த்தைகள் அநேகருக்கு ஊட்டம்; ஆனால் மூடர்கள் மதிகேட்டினால்
    சாகிறார்கள்.
  ceb-ULB: Ang mga ngabil sa tawong mobuhat kung unsa ang matarong makapahimsog sa
    kadaghanan, apan mangamatay ang mga buangbuang tungod kay wala silay alamag.
  pol-UBG: Wargi sprawiedliwego żywią wielu, a głupi umierają przez brak rozumu.
  urd-GVU: راست باز کی زبان بہتوں کی پرورش کرتی ہے، لیکن احمق اپنی بےعقلی کے باعث
    ہلاک ہو جاتے ہیں۔
  deu-1912: Des Gerechten Lippen weiden viele; aber die Narren werden an ihrer Torheit
    sterben.
  kan-2017: ಶಿಷ್ಟರ ಭಾಷಣ ಬಹುಜನ ಪೋಷಣ, ಬುದ್ಧಿಯ ಕೊರತೆ ಮೂರ್ಖರ ನಾಶನ.
  yap-yap: Thin u l’ugun e en nib mat’aw e ra yib fal’ngin ngak e girdi’ nib yo’or,
    machane gur e rayag ni mu li’em nga mum’ ko aliliy rom.
  hlt-MCSB: Aka dueng kah hmuilai loh muep a kok tih aka ang tah a lungbuei a talh
    dongah duek.
  mdy-ETH: ኮሺ ዓሲኮ ጌኤሲ ሚርጌ ዓሲ ማኣዳያኬ፤ ዔኤዮ ዓሳ ጋዓንቴ ማሊ ጶቂሥሢ ፓጪሢና ሃይቃኔ።
  kew-kew: Epe redepone aa-na agaa-mere onaa adaapu waru rabamea. Goa pea pare onaa
    epe kone nasalimi-daare go onaa nimu ora omalimi. Akolo ya? Nimuna kone ora oyotea-pulu
    nimu omalimi.
  twi-ASANTE: Teneneefoɔ ano ho mfasoɔ ma bebree aduane, na atemmuo a nkwaseafoɔ nni
    enti wɔwuwu.
  eng-WEBU: The lips of the righteous feed many, but the foolish die for lack of understanding.
  wal-wal: Xillo uraa haasayai daro asaa go77ees; shin eeyyati bantta wozanaa pacan
    haiqqoosona.
  acu-NT: Pengker nintintin ainauka untsuri aintsun nuininawai. Antsu nintinchau ainauka
    paanka nintimtsuk pujuinau asar, jakatniunam weenawai.
  spa-PDDPT: Los labios del justo nutren a muchos, Pero los necios mueren por falta
    de entendimiento.
  gun-gun: Heko porã va'e ayvu ma teta omongaru va'e rami, ha'e rã hi'arandu e'ỹ va'e
    kuery ma omanomba rive 'rã, ndoikuaa potaxei rire.
  agu-BL: Yi yol jun yaj yi at balaj tajtza'kl na xcye' tan quich'eye'n wi'nin wunak.
    Poro yi e' yi chin tze'tzuj nin chitxumu'n, e' te'n na chipo'tzaj quib squibil
    quib tan paj yi qui na chitxum bajx yi mbi na chiyol.
  ilo-ULB: Dagiti bibig ti agar-aramid iti nalinteg ket adu ti mataraonanna, ngem
    dagiti maag ket matay gapu iti kinakurang ti ammoda.
  kpg-kpg: Nnelekai tangada humalia ga hagamaamaa nia daangada dogologo, malaa goe
    e mee hua di bida daaligi goe i di gili tadaulia.
  uig-ARA: ھەققانىي ئادەمنىڭ سۆزلىرى نۇرغۇن كىشىنى قۇۋۋەتلەر؛ ئەخمەقلەر ئەقلى كەملىكىدىن
    ئۆلەر.
  bps-bps: I dad talù i to matlu, too gamtabeng i dee dad to, bay i to là fulung faldam,
    là mlawil du landè kaglabatan.
  sus-sus: Tinxintɔɛ xa marasi mixi raɲɛrɛma nɛ, kɔnɔ xaxilitare faxama lɔnnitareɲa
    nan kui.
  pon-2006: Lokaiahn aramas mwahu kin wia kamwahu ong aramas tohto, ahpw ke kak pein
    kemehkinuhkala omw pweipwei.
  ksd-ksd: Ra ngie i ra tena takodo i tabar mangoro, Ma ga ra umana lunga dia mat
    ma ra papaua.
  tur-YTC: Doğruların dudakları birçok kişiyi besler, Ama budalalar anlayış yoksunluğundan
    ölür.
  bel-N: Вусны праведнага пасьвяць многіх, а бязглуздыя паміраюць ад нястачы розуму.
  grc-BRENT: Χείλη δικαίων ἐπίσταται ὑψηλὰ, οἱ δὲ ἄφρονες ἐν ἐνδείᾳ τελευτῶσιν.
  ind-AYT: Bibir orang benar memberi makan banyak orang, tetapi orang bodoh mati karena
    kekurangan akal budi.
  nya-nya: Milomo ya anthu olungama imalimbikitsa ambiri; koma chitsiru chimafa chifukwa
    chosowa nzeru.
  hrv-hrv: Pravednikove su usne hrana mnogima, a luđaci umiru s ludosti svoje.
  mps-mps: Te doloba pai bidigo pogo te bidi hauwa tau saibao. Tiali digi, te wiegi
    yai homu isąwani bidi dabe da, teda augwali te isaibao, magi baso meni, te augwaligo
    augwa bidibo kolesagade homu kone paliyu, dolo dagalobo menio.
  tpi-tpi: Tok bilong stretpela man i save helpim planti manmeri. Tasol ol man i no
    gat gutpela tingting, ol bai i dai, long wanem, tingting bilong ol i kranki tru.
  dan-1931: Den retfærdiges Læber nærer mange, Dårerne dør af Mangel på Vid.
  vie-OVCB: Môi người công chính nuôi dưỡng nhiều người, nhưng người dại ngã chết
    vì thiếu suy xét.
  guj-2017: નેકીવાનની વાણી ઘણાંને તૃપ્ત કરે છે, પણ મૂર્ખાઓ બુદ્ધિના અભાવે મોતને ભેટે
    છે.
  pon-2006A: Lokaiahn aramas mwahu kin wia kamwahu ong aramas tohto, ahpw ke kak pein
    kemehkinuhkala omw pweipwei.
  por-BRBSL: Os lábios dos justos alimentam muitos, mas os tolos morrem por falta
    de compreensão.
  swe-swe: Läpparna från en rättfärdig matar (vägleder, lotsar) många, men dårarna
    dör i brist på förstånd (vishet, medömkan).
  cth-cth: Tamikalan e pahni ni tami moikapap a kawk. Hatei, tamipathu teh lungangnae
    a vout dawkvah a due.
  twi-twi: Atreneefo ano ma bebree aduan, na atemmu a nkwaseafo nni nti wowuwu.
  hlt-hlt: Aka dueng kah hmuilai loh muep a kok tih aka ang tah a lungbuei a talh
    dongah duek.
  tbz-SIM: Wèè borimɛ wenni o nɑ́ɑǹtì teénnɛ̀mu bɛnìtìbɛ̀ pɛ́u, kɛ̀ kuyɛìnkù kɔ̃ nku
    yɛìntì kpɛ́í.
  msy-2020: Gumazir aghuimɨn akaba zurara gumazamizir avɨribar akurvasi. Ezɨ gumazir
    nɨghnɨzir aghuiba puvatɨziba, men nɨghnɨziba bar paza zui, kamaghɨn me arɨmɨghiram.
  dop-dop: Siɣisilu kʋyɔɣɔtʋtʋ tiikiɣi yəlɑɑ pɑɣɑlɛ kɛ́. Kpɑŋtʋnɑɑ nɑ́ səkɩ nyʋɣʋ
    tɑɑ mɑɣɑsəm lɑŋʋɣʋ tɔɔ.
  azb-azb: Saleh öz dili ilə çox adamı doydurar, Səfeh qanmazlığı üzündən həlak olar.
  eng-DBY: The lips of a righteous [man] feed many; but fools die for want of understanding.
  hin-2017: धर्मी के वचनों से बहुतों का पालन-पोषण होता है, परन्तु मूर्ख लोग बुद्धिहीनता
    के कारण मर जाते हैं।
  wol-KYG: Kàdduy ku jub jariñ na ñu bare, dof ñàkk na bopp, ba far dee.
  bjr-bjr: Amiqira fasiqa ufa fannoo moomoosa dadaaqidanoo. Furufari marifa narí furufariranannai
    narí kai aridanoo.
  eng-YLT: The lips of the righteous delight many, And fools for lack of heart die.
  kne-kne: Ad-ado di matolongan begew sin pamagbagan di nalinteg, ngem matey din naong-ong
    gapo ta magay nemnem da.
  eng-WYC-2017: The lips of a just [or rightwise] man teach full many men; but they
    that be unlearned shall die in neediness of heart.
  eng-WMBB: The lips of the righteous feed many, but the foolish die for lack of understanding.
  urd-GVH: रास्तबाज़ की ज़बान बहुतों की परवरिश करती है, लेकिन अहमक़ अपनी बेअक़्ली
    के बाइस हलाक हो जाते हैं।
  rug-rug: Sa beruna sa tie toṉoto si na minana koari soku tie, ba sa tie duvili si
    loke nana binalabala leadi.
  gaz-gaz: Arrabni nama qajeelaa nama hedduu soora; gowwoonni garuu hubannaa dhabiisaan
    duʼu.
  fra-LSG: Les lèvres du juste dirigent beaucoup d’hommes, Et les insensés meurent
    par défaut de raison.
  yal-yal: Tinxin muxuna falan tɔnɔn muxu gbegbe ma, anu, xaxilitarene faxama bayo
    e mi e mirima.
  haw-1868: O na lehelehe o ka mea pono, hanai no i na mea he nui; O ka poe lapuwale,
    no ka noonoo ole e make ana lakou.
  arb-NAV: كَلامُ الصِّدِّيقِ يُفِيدُ كَثِيرِينَ، أَمَّا الْحَمْقَى فَيَمُوتُونَ مِنْ
    سُوءِ الْفَهْمِ.
  ewe-ewe: Ame dzɔdzɔe ƒe nuyi hea nunyiame vɛ na ame geɖewo, gake bometsilawo kuna
    le simadzemadze ta.
  eng-LEE: 'The lips of the righteous feed many: but fools die through lack of sense.'
  asm-FB: সত্যতাৰে কাৰ্য কৰা লোকৰ ওঁঠে অনেকক প্ৰতিপালন কৰে; কিন্তু জ্ঞানশূন্যতাৰ বাবে
    মূৰ্খলোকৰ মৃত্যু হয়।
  sus-A: تِنشِنتْي شَ مَرَ سِ مِشِ رَحّرّ مَ نّ، كْنْ شَشِلِتَرٍ قَشَمَ لْننِتَرٍحَ
    نَن كُي.
  fra-SBL: Les lèvres des justes en nourrissent beaucoup, mais les insensés meurent
    par manque de compréhension.
  hbo-hbo: שִׂפְתֵ֣י צַ֭דִּיק יִרְע֣וּ רַבִּ֑ים וֶֽ֝אֱוִילִ֗ים בַּחֲסַר־לֵ֥ב יָמֽוּתוּ׃
  kik-kik: Mĩromo ya arĩa athingu ĩhũnagia andũ aingĩ, no andũ akĩĩgu makuaga nĩ kwaga
    gũkũũrana maũndũ.
  fra-NCL: Les lèvres du juste nourrissent beaucoup d’hommes, mais les insensés meurent
    par défaut d’intelligence.
  cek-AK: Katoeng kami ih pahni mah kami paroeai pacah; toe kamthu loe panoekhaih
    tawn ai pongah duek.
  cuk-cuk: Dule-innikidaed-e-sunmakedi, dulemarga binsaed-nued uked. Dule-binsaedsuliddina,
    noar-binsaedba na dukin burgwed-amied.
  uig-CYR: Һәққаний адәмниң сөзлири нурғун кишини қувәтләр; Ахмақлар әқли кәмлигидин
    өләр.
  tel-2017: నీతిమంతుని మాటల ద్వారా చాలా మంది మేలు పొందుతారు. మూర్ఖులు జ్ఞానం లేకపోవడం
    వల్ల మరణానికి లోనవుతారు.
  hat-BSA: Lèv a moun dwat yo fè anpil moun manje; men moun fou yo mouri akoz mank
    bon konprann.
  kos-kos: Kaskas lun sie mwet wo ac akwoye moul lun mwet puspis, a lalfon lom ku
    in unikom sifacna.
  hbo-WLC: שִׂפְתֵ֣י צַ֭דִּיק יִרְע֣וּ רַבִּ֑ים וֶֽ֝אֱוִילִ֗ים בַּחֲסַר־לֵ֥ב יָמֽוּתוּ׃
  ibo-ibo: Egbugbere ọnụ onye ezi omume na-azụju ọtụtụ mmadụ afọ, ma ndị nzuzu na-anwụ
    nʼihi amamihe nke kọrọ ha.
  ory-ory: ଧାର୍ମିକର ଓଷ୍ଠାଧର ଅନେକଙ୍କୁ ପ୍ରତିପାଳନ କରେ, ମାତ୍ର ଅଜ୍ଞାନମାନେ ନିର୍ବୋଧତା ସକାଶୁ
    ମରନ୍ତି।
  chk-chk: Än eman chon pwüng kapas a afeiöchü chomong, nge eman chon tiparoch a mäla,
    pun esap wor an mirit.
  rop-rop: Det wed blanga gudbala men garra album najalot pipul, bat yu gin dai brom
    dumbat ola nogudbala ting.
  ukr-1871: Праведного уста навчають-пасуть многих, а дурні й мруть, не набравшись
    розуму.
  deu-1951: Die Lippen des Gerechten erquicken viele; aber die Toren sterben am Unverstand.
  eng-JPS: The lips of the righteous feed many; but the foolish die for want of understanding.
  srp-1865: Usne pravednikove pasu mnoge, a bezumni umiru s bezumlja.
  lug-lug: Ebigambo by’omutuukirivu biriisa abantu bangi, naye abasirusiru bazikirira
    olw’okubulwa amagezi.
  heb-heb: שפתי צדיק ירעו רבים ואוילים בחסר לב ימותו׃
  ben-IRV: ধার্ম্মিকের ঠোঁট অনেককে প্রতিপালন করে, কিন্তু অজ্ঞানেরা বুদ্ধির অভাবে মারা
    পড়ে।
  pan-pan: ਧਰਮੀ ਦੇ ਬੋਲ ਬਹੁਤਿਆਂ ਨੂੰ ਰਜਾਉਂਦੇ ਹਨ, ਪਰ ਮੂਰਖ ਬੇਸਮਝੀ ਦੇ ਕਾਰਨ ਮਰਦੇ ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူ ၏နှုတ်ခမ်း တို့သည် လူအများ ကို ကျွေး တတ်၏။ မိုက် သောသူတို့မူကား
    ၊ ဉာဏ် မ ရှိသောကြောင့် သေ ကြလိမ့်မည်။
  tte-O: Tomo namwanamwali ali guguye kani tomo sibaibaiwa sisaguili, na toyauyaule
    sibomayoi siunuili ali nuwatu yauyauleli kolili.
  tbg-tbg: Avuqavu ni variaka koqe avu aato nimi varia uvava airi vaiinti nahenti
    kahaqi vaimanta ho variara. Kia avu aato vataaka variavaro vika avu aatovano hampiqira
    kaara vika vaaka quti variara.
  hmo-hmo: Kara maoromaoro tauna ena hereva, ese taunimanima do idia hanamodia, to
    kavakava taudia be mai edia lalodia lasi dainai, idia mase noho.
  urd-urd: सादिक़ के होंट बहुतों को गिज़ा पहुँचाते है लेकिन बेवक़ूफ़ बे'अक़्ली से
    मरते हैं।
  rus-SYN: Уста праведного пасут многих, а глупые умирают от недостатка разума.
  bqc-SIM: Gbɛ̃maa yã'oa ì ń dazɛwa dasi, laaisaide ì ga ↄ̃nↄkɛ̃sãma guuɛ.
  tcz-CHONGTHU: Mikitah pa kamsunga kon in mitampi vah va na ding thu apot jin, mingol
    ho vang lungthim beijin amang thah jitauve.
  mar-mar: नीतिमानाचे ओठ पुष्कळांचे पोषण करतात, पण मूर्ख मरतात कारण त्यांच्यात बुद्धीचा
    अभाव असतो.
  hlt-THB: Thlakdyng a hui am lai ing thlang khawzah cawmcah nawh, thlakqaw ingtaw
    simthainaak khawdeng nawh thi hy.
  qub-qub: Alli runacuna willapashanga achcajtami alli goyayta tarichin. Mana tantiyacojcunami
    ichanga upa caynillanwan wañuytapis tarin.
  bqp-bqp: Gbɛ̃ mana yã'onaa dì gbɛ̃ dasinↄ da zɛ́a, laakarisaride dì ga fayasarikɛ
    gũmmɛ.
  hat-hat: Pawòl ki soti nan bouch moun k'ap mache dwat ap pwofite anpil moun. Men,
    moun sòt yo ap mouri, paske yo pa gen konprann.
  eng-BSB: The lips of the righteous feed many, but fools die for lack of judgment.
  tod-tod: Telebo nui laawooiti ta ɗa ɓɔ nuɓusɛ mɔinmɔin ba, kɛlɛ ɠimalala nuiti ta
    ɗa za, tɔɔzei ti ʋalagɛ faaɠaaɠai ma.
  eng-WEBPB: The lips of the righteous feed many, but the foolish die for lack of
    understanding.
  kbq-kbq: Fatgo vahe'mofo kemo'a, rama'a vahe zamazeri hanavenetie. Hianagi neginagi
    vahe'mo'za antahi amahu antahintahigura atupa hu'za nefrize.
  nhe-BL: Tlacame tlen nemij xitlahuac iixpa TOTECO hueli temacaj cuali consejos.
    Pero tlen huihuitique miquise pampa ax quipiyaj tlalnamiquilistli para monejnemiltise
    cuali.
  bus-bus: Gbɛ̃ maaa yã'ona è paridee da zɛ́a, làakarisaidee è ga faasaikɛɛ guu.
  gub-BL: Ikatu ma'e waze'eg umukatu teko tetea'u waneko haw. Ma'e kwaw paw heta 'ymaw
    weraha teko wamàno àwàm pe.
  eng-DRA: 'The lips of the just teach many: but they that are ignorant, shall die
    in the want of understanding.'
