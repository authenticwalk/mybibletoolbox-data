verse: PRO.010.018
translations:
  mal-C: വ്യാജ അധരങ്ങൾകൊണ്ട് വിദ്വേഷം മറച്ചുവെക്കുകയും പരദൂഷണം പ്രചരിപ്പിക്കുകയും
    ചെയ്യുന്നവർ ഭോഷരാണ്.
  deu-TKW: Wer Haß verbirgt, ist ein Lügenmaul, und wer üble Nachrede verbreitet,
    ist ein Thor.
  lin-lin: Moto oyo abombaka koyina kati na motema na ye azali na bibebu ya lokuta,
    mpe moto oyo atongaka bato azali zoba.
  eng-LSV: Whoever is covering hatred with lying lips, || And whoever is bringing
    out an evil report is a fool.
  eng-GNV: He that dissembleth hatred with lying lips, and he that inuenteth slaunder,
    is a foole.
  eng-WEBSTER: He that hideth hatred with lying lips, and he that uttereth a slander,
    is a fool.
  nhw-BL: Se catli tecualancaita huan mochihua quen teicnelía, yaya se istlacatiquetl.
    Huan se catli tetlaijilhuía nelía huihuitic.
  swh-ONEN: Yeye afichaye chuki yake ana midomo ya uongo, na yeyote anayeeneza uchonganishi
    ni mpumbavu.
  bba-bba: Wi u tusiru beruɑ ɡɔ̃ruɔ u sɑ̃ɑwɑ murɑfiti. Mɛyɑ wi u mɑɑ seedɑ weesuɡiɑ
    dimɔ u sɑ̃ɑwɑ ɡɑri bɔkɔ.
  eng-KJVCPB: He that hideth hatred with lying lips, And he that uttereth a slander,
    is a fool.
  luo-luo: Ngʼatno mapando sigu manie chunye, dhoge nigi miriambo, to ngʼatno ma jakwoth
    ofuwo.
  meu-meu: Inai e huniamu tauna bibinana na e koikoimu, bona hahebade herevadia e
    gwauraimu tauna na kavakava tauna.
  npi-ULB: घृणालाई लुकाउने जोसुकैसित छली जिब्रो हुन्छ, र बदख्याइँ फैलाउनेचाहिँ मूर्ख
    हो ।
  yor-yor: Ẹni tí ó pa ìkórìíra rẹ̀ mọ́ jẹ́ òpùrọ́ ẹni tí ó sì ń ba ni jẹ́ jẹ́ aláìgbọ́n.
  ind-ind: Orang yang bersikap manis tetapi membenci dalam hati adalah penipu, dan
    siapa yang suka memfitnah adalah bebal.
  pes-OPCB: کسی که کینه‌اش را پنهان می‌کند آدم نادرستی است. شخصی که شایعات بی‌اساس
    را پخش می‌کند نادان است.
  tgl-ULB: Ang sinumang magtago ng pagkagalit ay may mga sinungaling na labi, at sinumang
    magkalat ng paninirang puri ay isang hangal.
  hui-hui: Mbiralime wali agali maruhondo keba howa nahe tingi halu kago ibunaga miniha
    ko do haragome ibu tindule hangu laga ka. Mbiralime diburibu loyu ibaga biaga
    kago ibu mini nawi lulu ale ka.
  mya-mya: အငြိုးဖွဲ့သောသဘောကို မုသာနှုတ်ခမ်းဖြင့် ဖုံးထားသောသူ၊ သူ့အသရေပျက်အောင်
    ပြောတတ်သော သူသည် မိုက်သောသဘောရှိ၏။
  bod-N: སྡང་སེམས་སྦེད་མཁན་མཆུ་ལས་རྫུན་གཏམ༌འབྱུང༌། །དཀྲོག་གཏམ་རྒྱ་ཁྱབ་སྒྲོག་མཁན་གླེན་པ༌ཡིན།།
  wsk-wsk: Awiriya gomang ningi la bo ko me kueso bare kuring guang te den ningo ilak
    balso, mu kawel kari; se awiriya saki alo nubiring ko balu balu geragoso, mu nu
    kari borara.
  sna-sna: Uyo anovanza ruvengo rwake ane miromo inoreva nhema, uye ani naani anoparadzira
    guhwa ibenzi.
  spa-BLM: El que oculta el odio tiene labios mentirosos. El que profiere una calumnia
    es un necio.
  cac-cac: A eb' elc'altac schichon sc'ol d'a junocxo anima, esalvum eb'. A eb' an̈ej
    aloj pecal tzec' yala', malaj jab'oc spensar eb'.
  swh-ULB: Yeye afichaye chuki anamidomo ya uongo, na yeye anayesambaza kashfa ni
    mpumbavu.
  bel-bel: Хто хавае нянавісьць, у таго вусны ілжывыя; і хто пашырае паклёпы - неразумны.
  deu-ELBBK: Wer Hass verbirgt, hat Lügenlippen; und wer Verleumdung ausstreut, ist
    ein Tor.
  mbb-OT: Teruen is etew he id-eles din is kegkepauk din, ne tulebung is etew he pereituk.
  mal-2015: പക മറെച്ചുവെക്കുന്നവൻ പൊളിവായൻ; ഏഷണി പറയുന്നവൻ ഭോഷൻ.
  rmc-rmc: Oda, ko garuvel andre, hoj varekas našťi avri ačhel, hino klamaris. Ko
    vakerel o pľetki, hino dilino.
  pes-OPV: کسی‌که بغض را می‌پوشاند دروغگومی باشد. کسی‌که بهتان را شیوع دهد احمق است.
  ron-1924: Чине аскунде ура аре бузе минчиноасе ши чине рэспындеште бырфелиле есте
    ун небун.
  ben-OBCV: যে কেউ মিথ্যাবাদী ঠোঁট দিয়ে ঘৃণা লুকিয়ে রাখে ও অপবাদ ছড়ায় সে মূর্খ।
  som-som: Kii necbaanta qariyaa wuxuu leeyahay bushimo been badan, Oo kii xanta ku
    hadlaana waa nacas.
  lat-VUC: Abscondunt odium labia mendacia; qui profert contumeliam, insipiens est.
  eng-ASVBT: He that hideth hatred is of lying lips; And he that uttereth a slander
    is a fool.
  mna-mna: Tomtom ta so iurur koi pu mi ikiskis la leleene, nako kwoono ipakamkaam.
    Mi tomtom ta so ileŋ sua ŋgalŋana sa mi ila ma izzo pizin wal pakan, na ni tomtom
    kankaanaŋana.
  ita-1885: Chi copre l'odio è uomo di labbra bugiarde; E chi sbocca infamia è stolto.
  eng-LXXUP: Righteous lips cover enmity; But they that utter railings are most foolish.
  eng-ULB: Whoever conceals hatred has lying lips, and whoever spreads slander is
    a fool.
  spa-VBL: Todo el que oculta su odio miente, y todo el que difama es un tonto.
  fra-_FOB: Celui qui dissimule la haine a des lèvres trompeuses; et celui qui répand
    la calomnie, est un insensé.
  mal-mal: പക മറച്ചുവയ്ക്കുന്നവൻ വ്യാജമുള്ളവൻ; ഏഷണി പറയുന്നവൻ ഭോഷൻ.
  urd-GVR: Jo apnī nafrat chhupāe rakhe wuh jhūṭ boltā hai, jo dūsroṅ ke bāre meṅ
    ġhalat ḳhabreṅ phailāe wuh ahmaq hai.
  suz-BL: सुमी मुर काइ मदाक्‍बा, तन्‍न “दाक्‍नुङ” देंबा, मेको मुर जोल्‍फे बाक्‍ब।
    सुम मुर आन पर्बम जोल फ्राइबा, मेको मूर्खे बाक्‍ब।
  eng-NOY: He that hideth hatred hath lying lips; And he that uttereth slander is
    a fool.
  ita-1927: Chi dissimula l’odio ha labbra bugiarde, e chi spande la calunnia è uno
    stolto.
  ckb-ckb: ئەوەی ڕق بشارێتەوە لێوەکانی درۆ دەکەن، ئەوەی بوختان بڵاو بکاتەوە گێلە.
  eng-BBE: Hate is covered up by the lips of the upright man, but he who lets out
    evil about another is foolish.
  kan-OKCV: ದ್ವೇಷವನ್ನು ಮರೆಮಾಚುವವನು ಸುಳ್ಳುಗಾರ ಮತ್ತು ಚಾಡಿ ಹೇಳುವವನು ಮೂರ್ಖನು.
  tam-2017: பகையை மறைக்கிறவன் பொய் உதடன்; புறங்கூறுகிறவன் மதிகேடன்.
  spa-RV-1909: El que encubre el odio es de labios mentirosos; y el que echa mala
    fama es necio.
  ron-BTF: Cel ce ascunde ură cu buze mincinoase și rostește o calomnie, este un prost.
  eng-WEBP: He who hides hatred has lying lips. He who utters a slander is a fool.
  eng-FBV: Anyone who hides their hatred is lying, and anyone who spreads slander
    is stupid.
  nld-1939: Eerlijke lippen houden hatelijkheden binnen; Wie lasterpraatjes verspreidt,
    is een dwaas.
  nch-BL: Se cati tecualancaita huan mochihua quej teicnelía, yaya se istacatiquet.
    Huan se cati tetaijilhuía nelía huihuitic.
  vie-1934: Người giấu sự ghen ghét có môi dối giả; Và ai rải điều nói hành là kẻ
    ngu dại.
  hin-CV: वह, जो घृणा को छिपाए रहता है, झूठा होता है और वह व्यक्ति मूर्ख प्रमाणित
    होता है, जो निंदा करता फिरता है.
  eng-OURB: He who hides hatred has lying lips. He who utters a slander is a fool.
  spa-BES: El odio está encubierto por los labios del hombre mentiroso, y el que propaga
    mentiras es un insensato.
  tdx-tdx: Aman-tsoñy mandañitse ty mañetake falaiñañe, vaho gege ty mampiboele dramotse.
  tha-KJV: เขาผู้ปิดบังความเกลียดชั​งด​้วยริมฝีปากมุสา และเขาผู้ออกปากใส่ร้ายเป็นคนโง่
  por-BR-2018: Aquele que esconde o ódio tem lábios mentirosos; e o que produz má
    fama é tolo.
  deu-ELO: Wer Haß verbirgt, hat Lügenlippen; und wer Verleumdung ausbringt, ist ein
    Tor.
  eng-WYC-2018: False lips hide hatred; he that bringeth forth despising is unwise.
  epo-epo: Kiu kaŝas malamon, tiu havas falseman buŝon; Kaj kiu elirigas kalumnion,
    tiu estas malsaĝulo.
  uig-PIN: Adawǝt saⱪliƣan kixi yalƣan sɵzlimǝy ⱪalmas; Tɵⱨmǝt qapliƣanlar ǝhmǝⱪtur.
  beo-beo: Nowa dunu da ea eno dunuma higasu hou wamolegesea da ogogosa. Amola nowa
    da eno dunu eno dunuma baligidu sia:sea, amo dunu e da gagaoui agoane.
  tpi-OTNT: Sapos man i bel nogut long narapela man, na i laik haitim dispela, orait
    em i save mekim tok giaman oltaim. Tasol sapos man i tok baksait long narapela
    man, orait em i olsem longlong man tru.
  hau-SA: Duk wanda ya ɓoye ƙiyayyarsa yana da ƙarya a leɓunansa, duk kuma wanda yake
    baza ƙarairayi wawa ne.
  uig-LAT: Adawet saqlighan kishi yalghan sözlimey qalmas; Töhmet chaplighanlar exmeqtur.
  nde-nde: Lowo ofihla inzondo yakhe ulendebe ezilamanga, kuthi lowo onyeyayo yisiwula.
  ton-ton: Ko ia ʻoku fufū ʻene fehiʻa ʻaki ʻae loungutu loi, mo ia ʻoku lea ʻaki
    ʻae meʻa fakakoviʻi, ʻoku fakatou vale.
  ces-1613: Kdož přikrývá nenávist rty lživými, i kdož uvodí v lehkost, ten blázen
    jest.
  eng-WMB: He who hides hatred has lying lips. He who utters a slander is a fool.
  tam-TCV: பகையை மறைப்பவன் பொய்யன்; அவதூறு பரப்புகிறவன் மூடன்.
  ceb-ULB: Si bisan kinsa nga adunay tinago nga pagdumot adunay bakakon nga mga ngabil,
    ug si bisan kinsa nga magbutangbutang mga buangbuang.
  pol-UBG: Kto kryje nienawiść kłamliwymi wargami i kto rozgłasza oszczerstwo, jest
    głupcem.
  urd-GVU: جو اپنی نفرت چھپائے رکھے وہ جھوٹ بولتا ہے، جو دوسروں کے بارے میں غلط خبریں
    پھیلائے وہ احمق ہے۔
  deu-1912: Falsche Mäuler bergen Haß; und wer verleumdet, der ist ein Narr.
  kan-2017: ಹೊಟ್ಟೆಯಲ್ಲಿ ಹಗೆಯನ್ನಿಟ್ಟುಕೊಂಡವನು ಸುಳ್ಳುಗಾರ, ಚಾಡಿಗಾರನು ಜ್ಞಾನಹೀನ.
  yap-yap: Cha’ nma mithag e fananikan rok e ba fel’fel’ l’ugun. Ma en ni be fekthin
    ngi i yog i yan e bbalyang.
  hlt-MCSB: Hmuhuetnah aka phah kah a hmuilai khaw a honghi la om tih, theetnah aka
    haeh khaw ang.
  mdy-ETH: ዓሲ ሼናዻ ዒኖ ፔኤኮ ዓኣቻ ዓሲ ሉኡዚኬ፤ ዾንኮ ጌስቲ ሺራ ዓሲ ዔኤያኬ።
  kew-kew: Aa medame aa yago meda wae kone saliadare, nipumi yaa agaa loa oro yalo
    waea-pu rabuae aa pename go aaya-da. Go yapare aa medame aa yagona ma-agaa paliare
    go aa nipu ora maeya aa aaya.
  twi-ASANTE: Deɛ ɔkata nitan soɔ no yɛ ɔtorofoɔ, na deɛ ɔdi nsekuro no yɛ ɔkwasea.
  eng-WEBU: He who hides hatred has lying lips. He who utters a slander is a fool.
  wal-wal: Ixxiiddi ba ixxiyoogaa erissenna urai worddanchcha; zigirssaa laaliya uraikka
    eeyya.
  acu-NT: Waitrin ainauka nintijai kajeenayat, ni jangkejai pengker chichau ainawai.
    Tura chikich ainaun nangkamiar tsanurmina nuka nintimchau ainawai.
  spa-PDDPT: Los labios rectos aplacan el odio, Pero el que esparce calumnia es un
    necio.
  gun-gun: Ijapu va'e ma opy'a re omoĩ 'rã joe nda'ija'eia, joekokue omombe'u merami
    rive va'e ma hi'arandu e'ỹ va'e ae.
  agu-BL: Yi e' la'j na cho'c tan tewe'n yi chi'ch c'u'lal yi cy'a'n cya'n, nin yi
    e' yi qui'c cyajtza'kl, na cho'c tan ẍchaq'ue'n yol.
  ilo-ULB: Ti siasinoman a mangilimed iti gurana ket addaan iti ulbod a bibig, ken
    ti siasinoman a mangiwarwaras iti pammadakes ket maag.
  kpg-kpg: Tangada dela e hagammuni dono dee hiihai gi tuai dangada la tangada kai tilikai.
    Tangada dela e hagadele dana hai tamu la tangada dadaulia.
  uig-ARA: ئاداۋەت ساقلىغان كىشى يالغان سۆزلىمەي قالماس؛ تۆھمەت چاپلىغانلار ئەخمەقتۇر.
  bps-bps: I to muni i knang nawan, én i to tmulen kakakéng, na i to samtugad salék,
    én i to là fulung faldam.
  sus-sus: Wule falɛ gbɛsɛnxɔnnɛya ragatama nɛ, xaxilitare nan mixi tɔɔɲɛgɛma.
  pon-2006: Aramas me kin ekihla eh kailok, iei ih aramas likamw men. Aramas me kin
    wisik lokaia likamw iei ih pweipwei men.
  ksd-ksd: A tena vavagu i ive ra milmilikuan, Ma nina ba i vatang ra tinata na varurai
    i lunga.
  tur-YTC: Nefreti gizleyen kişinin yalancı dudakları vardır. İftira atan budaladır.
  bel-N: Хто хавае нянавісьць, у таго вусны хлусьлівыя, а хто паклёп разносіць, той
    дурань.
  grc-BRENT: Καλύπτουσιν ἔχθραν χείλη δίκαια, οἱ δὲ ἐκφέροντες λοιδορίας ἀφρονέστατοί
    εἰσιν.
  ind-AYT: Dia yang menutupi kebencian memiliki bibir dusta, dan siapa saja yang menyebarkan
    fitnah adalah orang bodoh.
  nya-nya: Amene amabisa chidani chake ndi munthu wonama, ndipo amene amafalitsa miseche
    ndi chitsiru.
  hrv-hrv: Lažljive usne kriju mržnju, a tko klevetu širi, bezuman je!
  mps-mps: Te bidigo dwai haliga te gasa bidiba elama, tama te haliga dwai te geme
    dualainu ebaso da, teda agai te tibo po sesemane obao. Me ma, te bidigo te gasa
    bidiba geme posobo po obaso da, teda aga te kolesaga umuna sai bidi mu tiwai ebao.
  tpi-tpi: Sapos man i bel nogut long narapela man, na i laik haitim dispela, orait
    em i save mekim tok giaman oltaim. Tasol sapos man i tok baksait long narapela
    man, orait em i olsem longlong man tru.
  dan-1931: Retfærdige Læber tier om Had*, en Tåbe er den, der udspreder Rygter. {
    [*dvs. hadefuld Bagtalelse.] }
  vie-OVCB: Ai nuôi dưỡng lòng ganh ghét có môi giả dối; buông lời phỉ báng là người
    điên rồ.
  guj-2017: જે દ્વેષ છુપાવે છે તે જૂઠું બોલે છે પણ ચાડી કરનાર મૂર્ખ છે.
  pon-2006A: Aramas me kin ekihla eh kailok, iei ih aramas likamw men. Aramas me kin
    wisik lokaia likamw iei ih pweipwei men.
  por-BRBSL: Aquele que esconde o ódio tem lábios mentirosos. Aquele que profere uma
    calúnia é um tolo.
  swe-swe: Den som gömmer hat inom sig sprider lögner, den som sprider förtal är en
    dåre. [Sista delen, vers 19-32, är symmetriskt strukturerad i en poetisk form
    som kallas kiasm. Detta innebär att temat i första stycket hör ihop med temat
    i den sista, temat i andra stycket med näst sista stycket osv. Texten är inskjuten
    för att åskådliggöra det mönstret nedan.]
  cth-cth: Hmuhmanae hah laithoe deinae pahni hoi ka ramuk e tami, ayâ min mathoe
    nahanelah ka dei e tami teh tamipathu doeh.
  twi-twi: Nea ɔkata nitan so no yɛ ɔtorofo, na nea odi nseku no yɛ ɔkwasea.
  hlt-hlt: Hmuhuetnah aka phah kah a hmuilai khaw a honghi la om tih, theetnah aka
    haeh khaw ang.
  tbz-SIM: Wèè sɔ̀rì mɛpómmɛ̀ ò tu siyɑ́ɑ̀bìsí yiɛ̀ nwe, wèè wɑ́tìrì bɛtɔbɛ̀ kòò tu
    kuyɛìnkù.
  msy-2020: Gumazim igharaztavɨn aghuagha navir kuram an ikia, egha bizir kam mongasava
    ami, kamaghɨn a zurara akar ifavaribav gei. Ezɨ gumazim igharaztavɨn gɨrakɨrangɨn
    a mɨgei, a mati gumazir bar onganim.
  dop-dop: Ye wei ɩ tɑkɑ pɑ́ɑ́nɑ́ tɔɔ ɩ looliɣinɑ ɩ nɔɣɔ kɛ́. Wei ɩ yɔɣɔtəɣɩ lɛlɑɑ
    tɔm tɔ ɩ kɛ́ kʋmɛlɛŋ kɛ́.
  azb-azb: Nifrətini gizlədən yalan danışar, Axmaq hər yana böhtanlar yayar.
  eng-DBY: He that covereth hatred hath lying lips, and he that sendeth forth a slander
    is a fool.
  hin-2017: जो बैर को छिपा रखता है, वह झूठ बोलता है, और जो झूठी निन्दा फैलाता है,
    वह मूर्ख है।
  wol-KYG: Ku la nëbbal mbañeel, da lay fen; kuy wër di sos, ab dof la.
  bjr-bjr: Faiqí moo fannoo faiqí aanaaseera ookiqari amiqi amiqidanoo umee fidiaqaa
    imarifa unnaqi marifa maridanoo. Munuqi miniqinoo nifa furufari marifa maridanoo.
  eng-YLT: Whoso is covering hatred with lying lips, And whoso is bringing out an
    evil report is a fool.
  kne-kne: Din makaetek et ilibak da di liget da, yan naong-ong di man-istorya si
    makadadael.
  eng-WYC-2017: False lips hide hatred; he that bringeth forth despising is unwise.
  eng-WMBB: He who hides hatred has lying lips. He who utters a slander is a fool.
  urd-GVH: जो अपनी नफ़रत छुपाए रखे वह झूट बोलता है, जो दूसरों के बारे में ग़लत ख़बरें
    फैलाए वह अहमक़ है।
  rug-rug: Asa pu tomea sa kinukiti si na tie kokoha, meke asa pu zama va kaleana
    ia si keke tie si na tie duvili.
  gaz-gaz: Namni hidhii sobuun jibba dhokfatu, kan maqaa namaa balleessus gowwaa dha.
  fra-LSG: Celui qui dissimule la haine a des lèvres menteuses, Et celui qui répand
    la calomnie est un insensé.
  yal-yal: Nafigin nan xɔnnantenyaan luxunma. Koni xaxilitaren nan xili kala falane
    raxuyama ayi.
  haw-1868: O ka mea huna i ka huhu me na lehelehe wahahee, A ahiahi wale aku, oia
    ka lapuwale.
  arb-NAV: مَنْ يُضْمِرْ الْبَغْضَاءَ تَنْطِقْ شَفَتَاهُ بِالْكَذِبِ، وَمَنْ جَاهَرَ
    بِالْمَذَمَّةِ فَهُوَ أَحْمَقُ.
  ewe-ewe: Ame si ɣla fuléle ɖe eƒe dzi me la, alakpanuyi le esi eye ame si nɔa ame
    ŋu gblẽm la, bometsilae.
  eng-LEE: He that hideth hatred hath lips of falsehood; and he that spreadeth abroad
    an evil report, is a fool.
  asm-FB: যিজনে ঘৃণা গোপনে ৰাখে, তেওঁ মিছলীয়া ওঁঠৰ লোক, আৰু যিজনে অপবাদ বিস্তাৰ কৰে,
    তেওঁ মূৰ্খ হয়।
  sus-A: وُلٍ قَلّ فبّسّنشْننّيَ رَفَتَمَ نّ، شَشِلِتَرٍ نَن مِشِ تْوحّفّمَ.
  fra-SBL: Celui qui cache la haine a des lèvres mensongères. Celui qui profère une
    calomnie est un fou.
  hbo-hbo: מְכַסֶּ֣ה שִׂ֭נְאָה שִׂפְתֵי־שָׁ֑קֶר וּמֹוצִ֥א דִ֝בָּ֗ה ה֣וּא כְסִֽיל׃
  kik-kik: Mũndũ ũrĩa ũhithaga rũmena rwake aaragia na mĩromo ya maheeni, na ũrĩa
    wothe ũcambanagia nĩ mũndũ mũkĩĩgu.
  fra-NCL: Celui qui cache la haine a des lèvres menteuses, et celui qui répand la
    calomnie est un insensé.
  cek-AK: Lok amlaihaih mah hnukmahaih to amtueng ai ah ohsak, minawk kasae thui kami
    loe kamthu ah ni oh.
  cuk-cuk: Dule-gakansaerbadi, sae-emar-daked odukued. Dule-emargi-isdar-sunmakedi,
    binsaedsuli gued.
  uig-CYR: Адавәт сақлиған киши ялған сөзлимәй қалмас; Төһмәт чаплиғанлар ахмақтур.
  tel-2017: అబద్ధికుడు తన మనసులో పగ ఉంచుకుంటాడు. మూర్ఖులు నిందలు ప్రచారం చేస్తారు.
  hat-BSA: Sila ki kache rayisman an gen lèv k ap bay manti; e sila ki gaye difamasyon
    an se yon moun fou.
  kos-kos: Mwet se su okanla srunga lal uh, el sie mwet kikiap. El su srumunelik kas
    in lesrik, el sie mwet lalfon.
  hbo-WLC: מְכַסֶּ֣ה שִׂ֭נְאָה שִׂפְתֵי־שָׁ֑קֶר וּמוֹצִ֥א דִ֝בָּ֗ה ה֣וּא כְסִֽיל׃
  ibo-ibo: Onye ji egbugbere ọnụ ụgha ekpuchi ịkpọ asị na onye na-agbasa okwu nkwutọ
    bụ onye nzuzu.
  ory-ory: ଯେ ହିଂସା ଆଚ୍ଛାଦନ କରେ, ତାହାର ଓଷ୍ଠାଧର ମିଥ୍ୟାବାଦୀ; ପୁଣି, ଯେ ଅପବାଦ ରଚନା କରେ,
    ସେ ଅଜ୍ଞାନ।
  chk-chk: Eman mi aopala an oput i eman chon chofana, nge eman mi luapas i eman chon
    tiparoch.
  rop-rop: Det men hu heidim sambodi bat tok im nomo heidim det sambodi, wal im dalimbat
    laiya. En if enibodi deigimbat yan, wal im brabli siliwan.
  ukr-1871: Хто таїть ненависть, у того уста обманливі, а хто розсїває обмову, той
    дурний.
  deu-1951: Wer Haß verbirgt, hat Lügenlippen, und wer Verleumdungen austrägt, ist
    ein Tor.
  eng-JPS: He that hideth hatred is of lying lips; and he that uttereth a slander
    is a fool.
  srp-1865: Ko pokriva mržnju, lažljivih je usana; i ko iznosi sramotu, bezuman je.
  lug-lug: Oyo akisa obukyayi alina emimwa egirimba, era omuntu akonjera, musirusiru.
  heb-heb: מכסה שנאה שפתי שקר ומוצא דבה הוא כסיל׃
  ben-IRV: যে ঘৃণা করে ঢেকে রাখে, তার ঠোঁট মিথ্যাবাদী; এবং যে অপবাদ ছড়ায়, সে বোকা।
  pan-pan: ਜਿਹੜਾ ਵੈਰ ਨੂੰ ਲੁਕੋ ਰੱਖਦਾ ਹੈ ਉਹ ਝੂਠਾ, ਅਤੇ ਜਿਹੜਾ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ ਉਹ ਮੂਰਖ ਹੈ।
  mya-JVB: အငြိုး ဖွဲ့သောသဘောကို မုသာ နှုတ်ခမ်း ဖြင့် ဖုံး ထားသောသူ၊ သူ့အသရေ ပျက်အောင်
    ပြောတတ်သောသူ သည် မိုက် သောသဘောရှိ၏။
  tte-O: Tem kalomagigili kuwadam kabo kani kuyamala tomwakota. Tem tomo yabo esana
    kusibayanae tomo manli mena kani kuyamala toyauyaule yabo.
  tbg-tbg: Vo vaiinti navutaiqama amiteharo vi uvara kukeqatai vaiintira noqihairo
    una uvaqaima qovaraiqianaro. Vorara tauvaqa vauraa uva ti vai vaiintiva kia avu
    aato vataavama vaira.
  hmo-hmo: Iena badu ia hunia noho tauna, be hereva koikoi tauna, bona samania kava
    hereva ia gwauraia noho tauna be kavakava.
  urd-urd: '''अदावत को छिपाने वाला दरोग़गो है, और तोहमत लगाने वाला बेवक़ूफ़है।'
  rus-SYN: Кто скрывает ненависть, у того уста лживые; и кто разглашает клевету, тот
    глуп.
  bqc-SIM: Gbɛ̃́ pↄ́ za gbɛ̃́u mɛ́ a ye wa dↄ̃o ɛɛdeɛ, gbɛ̃'ↄ̃ↄkpanaá sↄũɛ.
  tcz-CHONGTHU: Alungthim'a mudana neipa chun jouthu jeng asei jin, mi enghotna thuseipa
    vang angol ahi.
  mar-mar: जो कोणी द्वेष लपवून ठेवतो तो लबाड ओठांचा आहे, आणि जो कोणी निंदा पसरवतो
    तो मूर्ख आहे.
  hlt-THB: Thlang sawhnaak ak thuhphah ing thailatnaak ak awi kqawnnaak hui toen nawh
    thlang lakawh thlang ak theet thlang taw thlakqaw ni.
  qub-qub: Llulla carmi chiqui cashanta mana musyacächinchu. Upa mana tantiyacöga
    washa-rima carmi cuentullata purichin.
  bqp-bqp: Gbɛ̃ kũ àdi zãngu utɛ bi ɛ́kɛdemɛ, gudɛri bi yↄ̃nkↄmɛ.
  hat-hat: Moun ki rayi moun nan kè yo, se moun ou pa ka fye. Tout moun k'ap mache
    fè tripotay se moun san konprann.
  eng-BSB: The one who conceals hatred has lying lips, and whoever spreads slander
    is a fool.
  tod-tod: Wooveledai ɠana, ɗa wɔinzeɠemai lɔɔɠuna, zɔi é leʋesu ga tɔɠɔ ɠoloɠologi
    ɠɛa, naa ɠa ga ɠimalala nui.
  eng-WEBPB: He who hides hatred has lying lips. He who utters a slander is a fool.
  kbq-kbq: Rimpa knama hu'nea vahe'mo'ma ana rimpa knama refitenakura, rama'a havige
    nehie. Hagi vahe'mokizmi zamagenkema hu vahera, neginagi vahere.
  nhe-BL: Se tlen tecualancaita huan mochihua queja teicnelía, yajaya se istlacatiquetl.
    Huan se tlen tetlaijilhuía nelía huihuitic.
  bus-bus: Gbɛ̃ kɛ̀ è zangu utɛ nɛ́ ɛgɛdeemɛ, gudɛri nɛ́ yↄ̃nkↄↄmɛ.
  gub-BL: Hemu'em ma'e umim wakatuwawahy haw uze'eg pupe a'e. Temu'emaw imuhàmuhàz
    har nuiko kwaw ma'e kwaw par romo.
  eng-DRA: 'Lying lips hide hatred: he that uttereth reproach is foolish.'
