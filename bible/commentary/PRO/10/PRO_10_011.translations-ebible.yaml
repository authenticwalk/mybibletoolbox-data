verse: PRO.010.011
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അധരം ജീവജലധാരയാണ്, എന്നാൽ ദുഷ്ടരുടെ അധരം അക്രമത്തെ മറച്ചുവെക്കുന്നു.
  deu-TKW: Ein Born des Lebens ist des Frommen Mund, aber der Gottlosen Mund birgt
    Unbill.
  lin-lin: Monoko ya moto ya sembo ezali etima ya bomoi, kasi monoko ya moto mabe
    ebombaka makambo mabe.
  eng-LSV: A fountain of life [is] the mouth of the righteous, || And the mouth of
    the wicked covers violence.
  eng-GNV: 'The mouth of a righteous man is a welspring of life: but iniquitie couereth
    the mouth of the wicked.'
  eng-WEBSTER: 'The mouth of a righteous man is a well of life: but violence covereth
    the mouth of the wicked.'
  nhw-BL: Quema camanalti se tlacatl catli itztoc xitlahuac eltoc quen se ameli catli
    temaca se nemilistli catli cuali. Pero ipan inincamac amo cuajcualme quisa catli
    quipehualtía cualantli.
  swh-ONEN: Kinywa cha mwenye haki ni chemchemi ya uzima, lakini jeuri hufunika kinywa
    cha mwovu.
  bba-bba: Bwisiɡiin ɡɑri yi sɑ̃ɑwɑ wɑ̃ɑrun nuuru, ɑdɑmɑ tɔn kɔ̃son ɡɑri, kɔ̃sɑ yi
    rɑ n bɛki.
  eng-KJVCPB: 'The mouth of a righteous man is a well of life: But violence covereth
    the mouth of the wicked.'
  luo-luo: Dho ngʼat makare en soko mar ngima, to timbe mahundu opongʼo dho ngʼat
    marach.
  meu-meu: Kara maoromaoro tauna uduna amo mauri e lohilohiamu, a kara dika tauna
    uduna ai daḡedaḡe e mia hehunimu.
  npi-ULB: धर्मात्माको मुख जीवनको पानीको फुहारा हो, तर दुष्‍टहरूको मुखमा हिंसा लुकेको
    हुन्छ ।
  yor-yor: Ẹnu olódodo jẹ́ orísun ìyè, ṣùgbọ́n ìwà ipá ni ó gba gbogbo ẹnu ènìyàn
    búburú.
  ind-ind: Nasihat orang benar seperti mata air yang memberikan kehidupan, tetapi
    kekejaman memenuhi kehidupan orang jahat, bahkan di balik setiap ucapannya.
  pes-OPCB: دهان درستکاران چشمهٔ حیات است، اما دهان شخص بدکار پر از نفرین می‌باشد.
  tgl-ULB: Ang bibig ng gumagawa ng tama ay isang bukal ng buhay, ngunit ang bibig
    ng masama ay nagtatago ng karahasan.
  hui-hui: Wali agali mini tigabiwi karunaga bi larago haabo holene iba ale. Anigo
    wali agali mini kowi karunaga bi laragome tininaga miniha ko ngago do howa tigua
    wali agali maru karu mo ko hole manda bu haga ka.
  mya-mya: ဖြောင့်မတ်သောသူ၏နှုတ်သည် အသက်ရေ တွင်းဖြစ်၏။ မတရားသောသူ၏ နှုတ်ကိုကား၊ ညှဉ်းဆဲ
    ခြင်းအပြစ်သည် ပိတ်လိမ့်မည်။
  bod-N: དྲང་པོའི་སྨྲ་སྒོ་སྲོག་གི་ཆུ་མིག༌ཡིན། །ངན་པའི་སྨྲ་སྒོར་གདུག་སྤྱོད་སྦས་པ༌འོ།།
  wsk-wsk: Kariimet ningo diram mu ko kuring mu tam bo marak nangarso wore turan;
    bare kariimet memek nuguring te mu, kager ko den aratu lagoso.
  sna-sna: Muromo womunhu akarurama chitubu choupenyu, asi kuita nechisimba kuzere
    mumuromo womunhu akaipa.
  spa-BLM: La boca del justo es un manantial de vida, pero la violencia cubre la boca
    de los malvados.
  cac-cac: A slolonel eb' vach' spensar, a ol ac'an vach'ilal d'a scal eb' anima.
    Axo eb' chuc jun, a yuj chucal sc'ulej eb', ol cotcan yaelal d'a yib'an̈ eb'.
  swh-ULB: Kinywa cha mwenye kutenda haki ni kama chemchemi ya maji ya uzima, bali
    kinywa cha uovu hufunikwa kwa jeuri.
  bel-bel: Вусны праведніка - крыніца жыцьця, а вусны бязбожным затуліць насільле.
  deu-ELBBK: Eine Quelle des Lebens ist der Mund des Gerechten, aber den Mund der
    Gottlosen bedeckt Gewalttat.
  mbb-OT: Is menge lalag te etew he metazeng ebpekeveǥey te keupiyaanan diyà te zuma,
    piru is menge lalag te lalung he etew ebpekezezaat.
  mal-2015: നീതിമാന്റെ വായ് ജീവന്റെ ഉറവാകുന്നു. എന്നാൽ ദുഷ്ടന്മാരുടെ വായെ സാഹസംമൂടുന്നു.
  rmc-rmc: O vušta le čačipnaskre manušeskre hine o prameňis le dživipnaskro, ale
    o vušta le bijedevleskre manušengre garuven o nalačhipen.
  pes-OPV: دهان عادلان چشمه حیات‌است، اما ظلم دهان شریران را می‌پوشاند.
  ron-1924: Гура челуй неприхэнит есте ун извор де вяцэ, дар гура челор рэй аскунде
    силничие.
  ben-OBCV: ধার্মিকের মুখ জীবনের উৎস, কিন্তু দুষ্টের মুখ হিংস্রতা ঢেকে রাখে।
  som-som: Ninkii xaq ah afkiisu waa il nololeed, Laakiinse kuwa sharka leh afkooda
    dulmi baa qariya.
  lat-VUC: '[Vena vitæ os justi, et os impiorum operit iniquitatem.'
  eng-ASVBT: The mouth of the righteous is a fountain of life; But violence covereth
    the mouth of the wicked.
  mna-mna: Sua kizin wal ndeeŋeŋan, ina kembei yok lepeene. Pa iuluulu zin tomtom
    be timbot ambai. Mi zin wal sananŋan na, tizzwe malmal tabe tikam i som. Titurkewe.
  ita-1885: La bocca del giusto è una fonte viva; Ma la violenza coprirà la bocca
    degli empi.
  eng-LXXUP: There is a fountain of life in the hand of a righteous man; But destruction
    shall cover the mouth of the ungodly.
  eng-ULB: The mouth of the righteous person is a water spring of life, but the mouth
    of the wicked covers up violence.
  spa-VBL: Las palabras de los justos son una Fuente de vida, pero las palabras de
    los necios esconden violencia en su carácter.
  fra-_FOB: La bouche du juste est une source de vie; mais la violence fermera la
    bouche aux méchants.
  mal-mal: നീതിമാന്റെ വായ് ജീവന്റെ ഉറവാകുന്നു. എന്നാൽ ദുഷ്ടന്മാരുടെ അധരത്തെ സാഹസം
    മൂടുന്നു.
  urd-GVR: Rāstbāz kā muṅh zindagī kā sarchashmā hai, lekin bedīn ke muṅh par zulm
    kā pardā paṛā rahtā hai.
  suz-BL: ठीक पाइब मुर आन लोव़ पतीकेमी ब्रोंइनीम। तन्‍न परमप्रभु यावे आ अरेशो मटीब
    आंम आन लोव़ पतीकेमी खतम दुम्‍नीम।
  eng-NOY: The mouth of the righteous is a fountain of life; But the mouth of the
    wicked concealeth violence.
  ita-1927: La bocca del giusto è una fonte di vita, ma la bocca degli empi nasconde
    violenza.
  ckb-ckb: دەمی کەسی ڕاستودروست سەرچاوەی ژیانە، بەڵام دەمی بەدکاران توندڕەوی دەشارێتەوە.
  eng-BBE: The mouth of the upright man is a fountain of life, but the mouth of the
    evil-doer is a bitter cup.
  kan-OKCV: ನೀತಿವಂತನ ಬಾಯಿಯು ಜೀವದ ಬುಗ್ಗೆ; ಆದರೆ ದುಷ್ಟನ ಬಾಯಿ ಹಿಂಸೆಯನ್ನು ಮರೆಮಾಡುತ್ತದೆ.
  tam-2017: நீதிமானுடைய வாய் ஜீவஊற்று; கொடுமையோ துன்மார்க்கனுடைய வாயை அடைக்கும்.
  spa-RV-1909: 'Vena de vida es la boca del justo: mas violencia cubrirá la boca de
    los impíos.'
  ron-BTF: Gura celui drept este fântână de viață, dar violența umple gura celui stricat.
  eng-WEBP: The mouth of the righteous is a spring of life, but violence covers the
    mouth of the wicked.
  eng-FBV: What good people say is a spring that gives life, but what the wicked say
    hides their violent nature.
  nld-1939: Een bron van leven is de mond van den rechtvaardige, De mond der bozen
    verbergt geweld.
  nch-BL: Quema camanalti se tacat cati itztoc xitahuac eltoc quej se ameli cati temaca
    se nemilisti cati cuali. Pero ipan inincamac amo cuajcualme quisa cati quipehualtía
    cualanti.
  vie-1934: Miệng người công bình là một nguồn sự sống; Nhưng miệng kẻ hung ác giấu
    sự cường bạo.
  hin-CV: धर्मी के मुख से निकले वचन जीवन का सोता हैं, किंतु दुष्ट अपने मुख में हिंसा
    छिपाए रहता है.
  eng-OURB: The mouth of the upright is a spring of life, but violence covers the
    mouth of the wicked.
  spa-BES: La boca del hombre recto es fuente de vida, pero la boca del malhechor
    es una copa amarga.
  tdx-tdx: Tsiritsiriohen-kaveloñe ty falie’ o vañoñeo, fe mañeta-piaroteñe ty vava’
    o lo-tserekeo,
  tha-KJV: ปากของคนชอบธรรมเป็นบ่อน้ำแห่งชีวิต แต่​ความทารุณท่วมปากคนชั่วร้าย
  por-BR-2018: A boca do justo é um manancial de vida; mas a boca dos perversos está
    coberta de violência.
  deu-ELO: Ein Born des Lebens ist der Mund des Gerechten, aber den Mund der Gesetzlosen
    bedeckt Gewalttat.
  eng-WYC-2018: The vein of life is the mouth of a just man; but the mouth of wicked
    men covereth wickedness. (The words of the righteous be a fountain of life; but
    wickedness covereth the mouths of the wicked.)
  epo-epo: La buŝo de piulo estas fonto de vivo; Sed la buŝo de malpiulo kaŝas krimon.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning aƣzi ⱨayatliⱪ buliⱪidur, Əmma zorawanliⱪ yamanning aƣziƣa
    urar.
  beo-beo: 'Moloidafa dunu ea sia: da hahawane esalalalusu hano iasu agoai gala. Be
    wadela:le hamosu dunu ea sia: da ea nimi bagade hou wamolegesa.'
  tpi-OTNT: Tok bilong ol gutpela man i olsem wara bilong givim laip. Tasol tok bilong
    ol man nogut i save haitim tingting nogut bilong ol bilong bagarapim ol arapela
    man.
  hau-SA: Bakin adali maɓulɓulan rai ne, amma kalmar mugun takan ɓoye makircinsa.
  uig-LAT: Heqqaniy ademning aghzi hayatliq buliqidur, Emma zorawanliq yamanning aghzigha
    urar.
  nde-nde: Umlomo womuntu olungileyo ungumthombo wokuphila, kodwa ubudlwangudlwangu
    bugcwele emlonyeni womubi.
  ton-ton: 'Ko e ngutu ʻoe tangata māʻoniʻoni ko e matavai ʻoe moʻui: ka ʻoku tāpuni
    ʻaki ʻae fakamālohi ʻae ngutu ʻoe angakovi.'
  ces-1613: Pramen života jsou ústa spravedlivého, ale ústa bezbožných přikrývají
    ukrutnost.
  eng-WMB: The mouth of the righteous is a spring of life, but violence covers the
    mouth of the wicked.
  tam-TCV: நீதிமான்களின் வாய் வாழ்வின் நீரூற்று, ஆனால் கொடியவர்களின் பேச்சோ வன்முறை
    நிறைந்திருக்கும்.
  ceb-ULB: Ang baba sa tawo nga mobuhat sa matarong mao ang tubig sa kinabuhi, apan
    ang baba sa daotan motabon sa kasamok.
  pol-UBG: Usta sprawiedliwego są źródłem życia, a usta niegodziwych kryją nieprawość.
  urd-GVU: راست باز کا منہ زندگی کا سرچشمہ ہے، لیکن بےدین کے منہ پر ظلم کا پردہ پڑا
    رہتا ہے۔
  deu-1912: Des Gerechten Mund ist ein Brunnen des Lebens; aber den Mund der Gottlosen
    wird ihr Frevel überfallen.
  kan-2017: ಶಿಷ್ಟನ ಬಾಯಿ ಜೀವದ ಬುಗ್ಗೆ, ದುಷ್ಟನ ಬಾಯಲ್ಲಿ ಬಲಾತ್ಕಾರವು ತುಂಬಿ ತುಳುಕುತ್ತದೆ.
  yap-yap: Thin u l’ugun e en nib mat’aw e ba thang’el ko yafos, machane welthin rok
    be’ nib kireb e ma upnguy e kireb rok.
  hlt-MCSB: Aka dueng kah a ka tah hingnah thunsih la om tih, halang kah a ka loh
    kuthlahnah te a uep.
  mdy-ETH: ኮሺ ዓሲኮ ጌኤሲ ሼምፖኮ ካራኬ፤ ፑርታ ዓሲ ጌኤሲ ጋዓንቴ ፑርቱሞ ካንቂ ዓኣቻያኬ።
  kew-kew: Epe redepone aanuna agaa-re ora epe ipa laipi kata ipa-rupa yade. Go yapare
    wae aanuna kone pa kudiripu sabaawa onaa mabebola teme.
  twi-ASANTE: Ɔteneneeni anom yɛ nkwa asutire, na akakabensɛm ayɛ omumuyɛfoɔ anom
    ma.
  eng-WEBU: The mouth of the righteous is a spring of life, but violence covers the
    mouth of the wicked.
  wal-wal: Xilluwaa haasayai de7uwaa pultto; shin nagaranchchaa haasayai makkalaa
    genttees.
  acu-NT: Aints pengker chichaa nuka entsa pukuni tuke pujutan sukartinua tumawaitai.
    Antsu aints pase chichaa nuka maaniatniun jukitnuitai.
  spa-PDDPT: La boca del justo es manantial de vida, Pero la boca del necio oculta
    violencia.
  gun-gun: Heko porã va'e ayvu ma tekove me'ẽa ae, ha'e rã heko vai va'e ma jojuka
    aguã rupi anho ijayvu.
  agu-BL: Yi jilon jun balaj nak ni'cu'n tu jun balaj a' yi na mulk'ine'l tzaj. Ma
    yi jilon jun mal nak na xcye' tan bense'n tul il.
  ilo-ULB: Ti ngiwat ti agar-aramid iti nalinteg ket burayok ti biag, ngem ti ngiwat
    ti nadangkes ket ilemlemmengna ti kinaranggas.
  kpg-kpg: Nnelekai tangada humalia la go di hagamau o di mouli, gei nnelekai o tangada
    huaidu le e hagammuni nnangaahai huaidu.
  uig-ARA: ھەققانىي ئادەمنىڭ ئاغزى ھاياتلىق بۇلىقىدۇر، ئەمما زوراۋانلىق ياماننىڭ ئاغزىغا
    ئۇرار.
  bps-bps: I to matlu, galan man i gafye, na gatgal i dad to mlinge imanan, bay i
    to sasè, gbunin i klabean fagu di kfulungan talù.
  sus-sus: Wɔyɛnyi tinxinxi tinxintɔɛ xa simaya xɔn kuyama nɛ, kɔnɔ mixi ɲaaxi tan
    dɛ gbaloe raminima nɛ.
  pon-2006: Lokaiahn aramas mwahu men iei poahsoan en mour, ahpw lokaiahn aramas suwed
    men kin ekihla eikek en nan kapehde.
  ksd-ksd: Ra ngie i ra tena takodo i da ra mata na nilaun, Ma ra vakavakaina i ki
    ivai ta ra ngie i ra tena varpiam.
  tur-YTC: Doğrunun ağzı yaşam pınarıdır, Ama kötülerin ağzını zorbalık kaplar.
  bel-N: Вусны праведніка — крыніца жыцьця, а вусны бязбожнікаў хаваюць няправасьць.
  grc-BRENT: Πηγὴ ζωῆς ἐν χειρὶ δικαίου, στόμα δὲ ἀσεβοῦς καλύψει ἀπώλεια.
  ind-AYT: Mulut orang benar adalah mata air kehidupan, tetapi mulut orang fasik menutupi
    kekejaman.
  nya-nya: Pakamwa pa munthu wolungama ndi kasupe wamoyo, koma pakamwa pa munthu woyipa
    pamabisa chiwawa.
  hrv-hrv: Pravednikova su usta izvor života, a opakomu usta kriju nasilje.
  mps-mps: Te wiegi yai bidi dabego po te bidibo ula mabo wę tiwai ebao. Tiali goli,
    te dwai bidi dabego pogo te augwa dwai homu ebo kolesaga te geme dualama, te gasa
    bidi dolainu tebo dao.
  tpi-tpi: Tok bilong ol gutpela man i olsem wara bilong givim laip. Tasol tok bilong
    ol man nogut i save haitim tingting nogut bilong ol bilong bagarapim ol arapela
    man.
  dan-1931: Den retfærdiges mund er en livsens kilde, på uret gemmer gudløses mund.
  vie-OVCB: Miệng người công chính như nguồn sống; còn miệng ác nhân giấu diếm bạo
    tàn.
  guj-2017: સદાચારીનું મુખ જીવનનો ઝરો છે, પરંતુ દુષ્ટોનું મોઢું હિંસાથી ઢંકાયેલું
    છે.
  pon-2006A: Lokaiahn aramas mwahu men iei poahsoan en mour, ahpw lokaiahn aramas
    suwed men kin ekihla eikek en nan kapehde.
  por-BRBSL: A boca dos justos é uma fonte de vida, mas a violência cobre a boca dos
    malvados.
  swe-swe: Den rättfärdiges mun (ord) är en källa till liv, men en syndares tal är
    en täckmantel för ondska (våld).
  cth-cth: Tamikalan e pahni teh hringnae tuiphuek doeh. Hatei, tami kahawihoehnaw
    e pahni teh moikainae ni a ramuk.
  twi-twi: Ɔtreneeni anom yɛ nkwa asuti, na akakabensɛm ayɛ omumɔyɛfo anom ma.
  hlt-hlt: Aka dueng kah a ka tah hingnah thunsih la om tih, halang kah a ka loh kuthlahnah
    te a uep.
  tbz-SIM: Bɛ̀ɛ̀ borimɛ wenni bɛ̀ nɑ́ɑǹtì duɔ̀ mmufòmmu mmu, kɛ̀ bɛnitiyonkubɛ sɔrì
    bɛ yonku bɛ nɑ́ɑǹtì miɛkɛ.
  msy-2020: Gumazamizir aghuibar akaba, mati dɨpar ikɨrɨmɨrir aghuim anɨdim. Ezɨ gumazamizir
    kuraba me gumazir igharazibagh asɨghasɨghasa nɨghnɨsi, ezɨ men akaba men nɨghnɨzir
    kurar kaba modi.
  dop-dop: Siɣisilu kʋyɔɣɔtʋtʋ kɛ́ weesuɣu sɛɛlʋ kɛ́. Amɑ mʋsʋŋ tɔm tike kɛ ɑsɑɣɑɑ
    nɔɔsɩ yɔɣɔtəɣɩ.
  azb-azb: Salehin ağzı həyat qaynağı olar, Amma şər adamın dili zorakılığı gizli
    saxlar.
  eng-DBY: The mouth of a righteous [man] is a fountain of life; but the mouth of
    the wicked covereth violence.
  hin-2017: धर्मी का मुँह तो जीवन का सोता है, परन्तु दुष्टों के मुँह में उपद्रव छिपा
    रहता है।
  wol-KYG: Kàdduy ku jub bëtu ndox la, day naatal; waaye ku soxor, wax ja làq fitna.
  bjr-bjr: Amiqira fasiqa ufa fannoo nammariara foora, maqakiqari urureenoo kaqi marirana
    nimidanoo. Mandoosana maree mari fasiqana ufa fannoo narí irirana kukeeqa saifanoo
    narí aqoonausa mandaikamma nimaqaidanoo.
  eng-YLT: A fountain of life [is] the mouth of the righteous, And the mouth of the
    wicked cover doth violence.
  kne-kne: Din kalin di nalinteg et maiarig si obbog ay poon di biyag, ngem kalkaloban
    di makedse babaen sin kali da din lawa ay am-amagen da.
  eng-WYC-2017: The vein of life is the mouth of a just [or rightwise] man; but the
    mouth of wicked men covereth wickedness.
  eng-WMBB: The mouth of the righteous is a spring of life, but violence covers the
    mouth of the wicked.
  urd-GVH: रास्तबाज़ का मुँह ज़िंदगी का सरचश्मा है, लेकिन बेदीन के मुँह पर ज़ुल्म
    का परदा पड़ा रहता है।
  rug-rug: Sari na zinama tanisa tie toṉoto si na bukaha tanisa tinoa, ba sari tie
    kaleadi si na ṉoṉovala mo si zama ni rini.
  gaz-gaz: Afaan nama qajeelaa burqaa jireenyaa ti; afaan hamootaa irra garuu jeequmsatu
    lolaʼa.
  fra-LSG: La bouche du juste est une source de vie, Mais la violence couvre la bouche
    des méchants.
  yal-yal: Tinxin muxuna falane fama nii rakisin nan na. Koni muxu ɲaxine fala xuine
    gbalo feene nan luxunma.
  haw-1868: He punawai hoola ka waha o ka mea hoopono; Ma ka waha o ka poe hewa i
    hunaia'i ka ino.
  arb-NAV: فَمُ الصِّدِّيقِ يَنْبُعُ بِكَلامِ الْحَيَاةِ، أَمَّا فَمُ الشِّرِّيرِ
    فَيَطْغَى عَلَيْهِ الظُّلْمُ.
  ewe-ewe: Ame dzɔdzɔe ƒe nu nye agbevudo, ke ŋutasesẽ yɔa ame vɔ̃ɖi ƒe nu me.
  eng-LEE: A source of life is the mouth of the righteous; but the mouth of the wicked
    covereth violence.
  asm-FB: সত্যতাৰে চলা জনৰ মুখ জীৱনৰ ভুমুক স্বৰূপ; কিন্তু দুষ্টবোৰৰ মুখে অত্যাচাৰ
    লুকুৱাই ৰাখে।
  sus-A: وْيّنيِ تِنشِنشِ تِنشِنتْي شَ سِمَيَ شْن كُيَمَ نّ، كْنْ مِشِ حَاشِ تَن دّ
    فبَلٌي رَ مِنِمَ نّ.
  fra-SBL: La bouche du juste est une source de vie, mais la violence couvre la bouche
    des méchants.
  hbo-hbo: מְקֹ֣ור חַ֭יִּים פִּ֣י צַדִּ֑יק וּפִ֥י רְ֝שָׁעִ֗ים יְכַסֶּ֥ה חָמָֽס׃
  kik-kik: Kanua ka mũndũ mũthingu nĩ gĩthima kĩa muoyo, no kanua ka mũndũ mwaganu
    kaiyũraga ngũĩ.
  fra-NCL: La bouche du juste est une source de vie, mais l’injustice couvre la bouche
    du méchant.
  cek-AK: Katoeng kami ih pakha loe hinghaih tuipuek ah oh, toe kasae kami ih pakha
    loe kahoih ai hmuen hoiah koi.
  cuk-cuk: Dule-innikidaed-e-sunmakedi, dulega ibnuedga gued. Dule-isgana-e-sunmakeddina,
    unnila yamo dule-ourwega sunmaked.
  uig-CYR: Һәққаний адәмниң ағзи һаятлиқ булиқидур, Амма зораванлиқ яманниң ағзиға
    урар.
  tel-2017: నీతిమంతుల నోటినుంచి వచ్చే మాటలు జీవజలపు ఊటలు. దుష్టులు తమలో దౌర్జన్యాన్ని
    దాచుకుని ఉంటారు.
  hat-BSA: Bouch a moun dwat se yon fontèn dlo lavi, men bouch a mechan an kache vyolans.
  kos-kos: Kas lun sie mwet wo oana sie unon in moul, a kas lun sie mwet koluk okanla
    elah sulallal oan in el.
  hbo-WLC: מְק֣וֹר חַ֭יִּים פִּ֣י צַדִּ֑יק וּפִ֥י רְ֝שָׁעִ֗ים יְכַסֶּ֥ה חָמָֽס׃
  ibo-ibo: Ọnụ onye ezi omume bụ isi iyi nke ndụ, ma naanị nkọcha jupụtara nʼọnụ onye
    ajọ omume.
  ory-ory: ଧାର୍ମିକର ମୁଖ ଜୀବନର ନିର୍ଝର, ମାତ୍ର ଦୁଷ୍ଟର ମୁଖ ଦୌରାତ୍ମ୍ୟ ଢାଙ୍କେ।
  chk-chk: Än eman chon pwüng kapas eu puächen kolukun manau, nge än eman aramasangau
    kapas a pwärätä an mwänewüs.
  rop-rop: Det wed blanga det gudbala men im jis laik det woda weya yu dringgim weya
    meigim yu jidan laibala, bat det wed blanga det nogudbala men im rabishwan en
    jigibala.
  ukr-1871: Уста праведного — се джерело жизнї, уста же безбожних неправедність ховають.
  deu-1951: Der Mund des Gerechten ist eine Quelle des Lebens; aber der Gottlosen
    Mund birgt Gewalttat.
  eng-JPS: The mouth of the righteous is a fountain of life; but the mouth of the
    wicked concealeth violence.
  srp-1865: Usta su pravednikova izvor životu, a usta bezbožnièka pokriva nasilje.
  lug-lug: Akamwa ak’omutuukirivu nsulo ya bulamu, naye akamwa k’omukozi w’ebibi kajjula
    bulabe.
  heb-heb: מקור חיים פי צדיק ופי רשעים יכסה חמס׃
  ben-IRV: ধার্ম্মিকের মুখ জীবনের উনুই; কিন্তু দুষ্টদের মুখ হিংস্রতা ঢেকে রাখে।
  pan-pan: ਧਰਮੀ ਦਾ ਮੂੰਹ ਜੀਵਨ ਦਾ ਚਸ਼ਮਾ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੇ ਮੂੰਹ ਨੂੰ ਜ਼ੁਲਮ ਢੱਕ ਲੈਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏နှုတ် သည် အသက် ရေတွင်း ဖြစ်၏။ မ တရားသောသူ၏ နှုတ် ကိုကား
    ၊ ညှဉ်းဆဲ ခြင်း အပြစ်သည် ပိတ် လိမ့်မည်။
  tte-O: Todudulai gamwali besiele yawasi kana waila bunubunuwasili, na tonaenaeli
    gamwali sikalapowon walo naenaeli yo gamwapakiki yo kaleya.
  tbg-tbg: Avuqavu ni varia vaiinti nahentika nái noqihai ti varia uvava vaireva,
    ruvu namari koqera voqaara vaira. Vi namarira nairava qaqi variqiro vuanaro. Qora
    kaiqa vare variaka ˻uqerara˼ uva ti variava nái kena vaiinti ntaihe okarara kukeqate
    vaira.
  hmo-hmo: Kara maoromaoro tauna ena uduna dekena amo, mauri hereva idia mai noho,
    to kara dika tauna ena dagedage karadia ese, iena hereva gwauraia dalana idia
    koua noho.
  urd-urd: सादिक़ का मुँह ज़िन्दगी का चश्मा है, लेकिन शरीरों के मुँह को जु़ल्म ढाँकता
    है।
  rus-SYN: Уста праведника - источник жизни, уста же беззаконных заградит насилие.
  bqc-SIM: Gbɛ̃maa lɛ́á nibↄna wɛ̃nideɛ, yãpãsĩ mɛ́ vãikɛna lɛ́ pà.
  tcz-CHONGTHU: Michonpha kamsung chu hinna twinah tobang ahin, miphalou ho kamsunga
    vang ki nah na ding thuseina jeng apot in ahi.
  mar-mar: नितीमानाचे मुख जीवनाचा झरा आहे, परंतु बलात्कार दुष्टाचे मुख झाकतो.
  hlt-THB: Thlakdyng am laaiawh hqingnaak tui lawng nawh, cehlai thlakche am khaaawh
    amak leek them ing bee hy.
  qub-qub: Alli runacuna willapämashanchëga chuya yacunömi limyu caycan. Fiyu runacunatami
    ichanga quiquin rurashallan mana alliman chayachin.
  bqp-bqp: Gbɛ̃ mana lɛ́ bi ísɛ̃boki wɛ̃̀ndidemɛ, yã pãsĩ dì yãvãnikɛri lɛ́ pa.
  hat-hat: Pawòl ki soti nan bouch moun k'ap mache dwat yo bay lavi. Men, pawòl yon
    moun mechan p'ap janm kite ou wè jan l' mechan.
  eng-BSB: The mouth of the righteous is a fountain of life, but the mouth of the
    wicked conceals violence.
  tod-tod: Telebo nui laawooiti ta ga zɛnvu ɗɛungi, kɛlɛ nu ɲɔi laawooiti ta ɗa tooma
    vai maalɔɔɠu.
  eng-WEBPB: The mouth of the righteous is a spring of life, but violence covers the
    mouth of the wicked.
  kbq-kbq: Fatgo vahe'mofo zamagipinti'ma atiramia kemo'a, asimu ami tinkapui'mo atiramino
    eankna nehie. Hianagi kefozama nehaza vahe'mokizmi zamagipinti'ma atiramia kemo'a,
    vahe'ma hazenkema zami zamarimpa he'zana zana refi'nete.
  nhe-BL: Quema camati se tlacatl tlen itztoc xitlahuac eltoc queja se ameli tlen
    temaca se yolistli tlen cuali. Pero ipan inincamac ax cuajcualme quisa tlen quipehualtía
    cualantli.
  bus-bus: Gbɛ̃ maaa lɛ́ nɛ́ íbↄki wɛ̃̀ndideemɛ, yã pãsĩ è zaakɛri lɛ́ pa.
  gub-BL: Ikatu ma'e waze'eg nuzawy kwaw ytyzuzàmaw purumuigo kar har. Ikatu 'ym ma'e
    waze'eg umim wapuruzuka haw.
  eng-DRA: 'The mouth of the just is a vein of life: and the mouth of the wicked covereth
    iniquity.'
