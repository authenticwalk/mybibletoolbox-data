verse: PRO.010.028
translations:
  mal-C: നീതിനിഷ്ഠരുടെ പ്രത്യാശ ആനന്ദമേകുന്നു, എന്നാൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നവരുടെ
    പ്രതീക്ഷയോ, നിഷ്ഫലം.
  deu-TKW: Das Harren der Frommen endigt in Freude, aber der Gottlosen Hoffnung wird
    zunichte.
  lin-lin: Elikya ya moto ya sembo ekosuka na esengo, kasi elikya ya moto mabe ekosuka
    na pamba.
  eng-LSV: The hope of the righteous [is] joyful, || And the expectation of the wicked
    perishes.
  eng-GNV: 'The patient abiding of the righteous shall be gladnesse: but the hope
    of the wicked shall perish.'
  eng-WEBSTER: 'The hope of the righteous shall be gladness: but the expectation of
    the wicked shall perish.'
  nhw-BL: Catli itztoque xitlahuaque iixpa TOTECO quichiyaj tlamantli catli temaca
    paquilistli. Pero masehualme catli amo quitlepanitaj TOTECO quichiyaj tlamantli
    catli san tlapic.
  swh-ONEN: Tarajio la mwenye haki ni furaha, bali matumaini ya mwovu huwa si kitu.
  bba-bba: Gemɡiin yĩiyɔbu bu rɑ nùn nuku dobu wɛ̃wɑ, ɑdɑmɑ tɔn kɔ̃soɡibu kun ɑrufɑɑni
    ɡɑɑ mɔ.
  eng-KJVCPB: 'The hope of the righteous shall be gladness: But the expectation of
    the wicked shall perish.'
  luo-luo: Geno mar joma kare en mor, to geno mar joricho nolal nono.
  meu-meu: Kara maoromaoro tauna ena helaro na moale ai e gugurumu, a kara dika tauna
    na ena helaro ai baine baia.
  npi-ULB: धर्मी मानिसहरूको आशा तिनीहरूको आनन्द हो, तर दुष्‍ट मानिसहरूको आयु छोटिने
    छ ।
  yor-yor: Ìrètí olódodo ni ayọ̀, ṣùgbọ́n ìrètí ènìyàn búburú jásí òfo.
  ind-ind: Harapan orang benar menghasilkan sukacita, tetapi harapan orang jahat akan
    kandas.
  pes-OPCB: امید درستکاران به شادی می‌انجامد، اما امید بدکاران بر باد می‌رود.
  tgl-ULB: Ang pag-asa ng mga gumagawa ng tama ay kanilang kagalakan, ngunit ang mga
    taon ng mga masama ay mapapaiksi.
  hui-hui: Wali agali mini tigabiwi karu ti Anduane Homogohondo mini dunubia ho howa
    turu halu holebira. Anigo ko biaga karu tigua bayale mbira nahende ti bameore
    holebira.
  mya-mya: ဖြောင့်မတ်သောသူ၏ မြော်လင့်ခြင်းသည် ဝမ်းမြောက်စရာအကြောင်းဖြစ်၏။ ဆိုးသောသူ၏
    မြော်လင့်ခြင်းမူကား ပျောက်ပျက်လိမ့်မည်။
  bod-N: དྲང་པོའི་རེ་སྨོན་གྱིས་ནི་དགའ་བར༌བྱེད། །ངན་པའི་རེ་བ་མཇུག་མཐར་མེད་པར༌འགྱུར།།
  wsk-wsk: Kariimet ningo diram mu, mel ko kimi bitawasan mu arigimon ale ago amilmilamonko;
    bare kariimet memek alo mu, mel ningo nuam me arigimonko, am ipi kimi bita lagamonko.
  sna-sna: Tarisiro yowakarurama mufaro, asi tariro dzowakaipa dzichaparadzwa.
  spa-BLM: La perspectiva de los justos es la alegría, pero la esperanza de los malvados
    perecerá.
  cac-cac: A tas sjavi d'a yichan̈ eb' vach' spensar, aton tzalajc'olal. Axo tas ayoch
    yipoc sc'ol eb' chuc jun, max elc'ochlaj.
  swh-ULB: Matumaini ya wale watendao haki ndiyo furaha yao, bali miaka ya waovu itakuwa
    mifupi.
  bel-bel: Спадзяваньне праведнікам - радасьць, а надзея бязбожных загіне.
  deu-ELBBK: Das Harren der Gerechten wird Freude, aber die Hoffnung der Gottlosen
    wird zunichte.
  mbb-OT: Kelipey is egkeperateng te etew he metazeng, iyan, is ebperetengen te etew
    he mezaat is menge ulaula zin, ne kenè din egkekuwa.
  mal-2015: നീതിമാന്മാരുടെ പ്രത്യാശ സന്തോഷമാകുന്നു; ദുഷ്ടന്മാരുടെ പ്രതീക്ഷെക്കോ ഭംഗം
    വരും.
  rmc-rmc: E naďej le spravodľivengri anel o radišagos, no o užaripen le nalačhengro
    našľola.
  pes-OPV: انتظار عادلان شادمانی است، اما امیدشریران ضایع خواهد شد.
  ron-1924: Аштептаря челор неприхэниць ну ва фи декыт букурие, дар нэдеждя челор
    рэй ва пери.
  ben-OBCV: ধার্মিকদের প্রত্যাশা হল আনন্দ, কিন্তু দুষ্টদের আশাগুলি নিষ্ফল হয়ে যায়।
  som-som: Kuwa xaqa ah rajadoodu waa farxad, Laakiinse kuwa sharka leh filashadoodu
    way baabbi'i doontaa.
  lat-VUC: Exspectatio justorum lætitia, spes autem impiorum peribit.
  eng-ASVBT: The hope of the righteous shall be gladness; But the expectation of the
    wicked shall perish.
  mna-mna: Koroŋ ambaimbaiŋan ta wal ndeeŋeŋan tiurur matan pa na, zin kola tire mi
    menmeen zin pa. Mi wal sananŋan na som. Koroŋ ta tiurur matan pa na, zin ko tirao
    be tire na som.
  ita-1885: L'aspettar de' giusti è letizia; Ma la speranza degli empi perirà.
  eng-LXXUP: 'Joy rests long with the righteous: But the hope of the ungodly shall
    perish.'
  eng-ULB: The hope of righteous people is their joy, but the years of wicked people
    will be short.
  spa-VBL: Los justos esperan felicidad, pero la esperanza de los malvados se derrumbará.
  fra-_FOB: L'espérance des justes est la joie; mais l'attente des méchants périra.
  mal-mal: നീതിമാന്മാരുടെ പ്രത്യാശ സന്തോഷമാകുന്നു; ദുഷ്ടന്മാരുടെ പ്രതീക്ഷയ്ക്ക് ഭംഗം
    വരും.
  lit-lit: Teisiojo neabejotina viltis teikia džiaugsmą, o nedorėlio lūkestis žūva.
  urd-GVR: Rāstbāz āḳhirkār ḳhushī manāeṅge, kyoṅki un kī ummīd bar āegī. Lekin bedīnoṅ
    kī ummīd jātī rahegī.
  suz-BL: ठीक पाइब आन आस पतीके तशा ग्‍येरसीनीम। तन्‍न परमप्रभु यावे आ अरेशो मटीब आन
    आस पतीके जाम्‍शा लाइब। भजन संग्रह ९:१९; अय्‍युब ८:१३
  eng-NOY: 'The hope of the righteous shall be gladness: But the expectation of the
    wicked shall come to nothing.'
  ita-1927: L’aspettazione dei giusti è letizia, ma la speranza degli empi perirà.
  ckb-ckb: هیوای ڕاستودروستان خۆشییە، بەڵام ئاواتی بەدکاران لەناودەچێت.
  eng-BBE: The hope of the upright man will give joy, but the waiting of the evil-doer
    will have its end in sorrow.
  kan-OKCV: ನೀತಿವಂತರ ನಿರೀಕ್ಷೆಯು ಆನಂದಕರವಾಗಿರುವುದು; ಆದರೆ ದುಷ್ಟರ ನಿರೀಕ್ಷೆಯು ನಾಶವಾಗುವುದು.
  tam-2017: நீதிமான்களின் நம்பிக்கை மகிழ்ச்சியாகும்; துன்மார்க்கருடைய வாழ்க்கையோ அழியும்.
  spa-RV-1909: La esperanza de los justos es alegría; mas la esperanza de los impíos
    perecerá.
  ron-BTF: Speranța celor drepți va fi bucurie, dar așteptarea celor stricați va pieri.
  eng-WEBP: The prospect of the righteous is joy, but the hope of the wicked will
    perish.
  eng-FBV: Good people look forward to happiness, but the hopes of the wicked come
    to nothing.
  nld-1939: De hoop der rechtvaardigen eindigt in vreugde, De verwachting der bozen
    loopt uit op niets.
  nch-BL: Cati itztoque xitahuaque iixpa TOTECO quichiyaj tamanti cati temaca paquilisti.
    Pero masehualme cati amo quitepanitaj TOTECO quichiyaj tamanti cati san tapic.
  vie-1934: Sự trông mong của người công bình giáp sự vui vẻ; Còn sự trông đợi của
    kẻ ác sẽ hư mất đi.
  hin-CV: धर्मी की आशा में आनंद का उद्घाटन होता है, किंतु दुर्जन की आशा निराशा में
    बदल जाती है.
  eng-OURB: The prospect of the upright is joy, but the hope of the wicked will perish.
  spa-BES: La esperanza del hombre recto dará alegría, pero la espera del malhechor
    tendrá su fin en la tristeza.
  tdx-tdx: Hafaleañe ty fisalala’o vantañeo, fe ho modo ty fitamà’ o lo-tserekeo.
  tha-KJV: ความหวังของคนชอบธรรมจะจบลงในความยินดี แต่​ความมุ่งหวังของความชั่วร้ายก็จะสูญเปล่า
  por-BR-2018: A esperança dos justos é alegria; mas a expectativa dos perversos perecerá.
  deu-ELO: Das Harren der Gerechten wird Freude, aber die Hoffnung der Gesetzlosen
    wird zunichte.
  eng-WYC-2018: Abiding of just men is gladness; but the hope of wicked men shall
    perish. (Hopeful waiting by the righteous shall lead to gladness; but all the
    hopes of the wicked shall perish.)
  epo-epo: La atendo de piuloj fariĝos ĝojo; Sed la espero de malpiuloj pereos.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning ümidi hursǝnlik elip kelǝr; Lekin rǝzilning kütkini yoⱪⱪa
    qiⱪar.
  beo-beo: Dunu moloidafa da dafawane hamoma:beyale dawa:beba:le, hahawane hou da
    ilima doaga:mu. Be hahawane hou da wadela:i hamosu dunu ilima hame doaga:mu.
  tpi-OTNT: Ol stretpela man i wet long Bikpela i givim gutpela taim long ol na bai
    ol i lukim na ol i amamas. Tasol ol man nogut i wet nating. Ol i no inap lukim
    gutpela taim.
  hau-SA: Abin da adali yake sa rai yakan kai ga farin ciki, amma sa zuciyar mugu
    ba ya haifar da kome.
  uig-LAT: Heqqaniy ademning ümidi xursenlik élip kéler; Lékin rezilning kütkini yoqqa
    chiqar.
  nde-nde: Ikusasa yabalungileyo iyikuthokoza, kodwa amathemba ababi aphelela ezeni.
  ton-ton: 'Ko e ʻamanaki lelei ʻoe māʻoniʻoni ko e fiefia ia: ka ʻe ʻauha ʻae ʻamanaki
    ʻoe angahala.'
  ces-1613: Očekávání spravedlivých jest potěšení, naděje pak bezbožných zahyne.
  eng-WMB: The prospect of the righteous is joy, but the hope of the wicked will perish.
  tam-TCV: நீதிமான்களின் நம்பிக்கை மகிழ்ச்சியாயிருக்கும், ஆனால் கொடியவர்களின் எதிர்பார்ப்போ
    ஒன்றுமில்லாமற்போம்.
  ceb-ULB: Ang paglaom niadtong mobuhat sa matarong mao ang ilang kalipay, apan ang
    katuigan sa mga daotan mapamubo.
  pol-UBG: Oczekiwanie sprawiedliwych przynosi radość, a nadzieja niegodziwych zginie.
  urd-GVU: راست باز آخرکار خوشی منائیں گے، کیونکہ اُن کی اُمید بر آئے گی۔ لیکن بےدینوں
    کی اُمید جاتی رہے گی۔
  deu-1912: Das Warten der Gerechten wird Freude werden; aber der Gottlosen Hoffnung
    wird verloren sein.
  kan-2017: ಶಿಷ್ಟನ ನಂಬಿಕೆಗೆ ಆನಂದವು ಫಲ, ದುಷ್ಟನ ನಿರೀಕ್ಷೆ ನಿಷ್ಫಲ.
  yap-yap: L’agan’ ko pi’in mat’aw e ra fekrad i yan ko felfelan’. Ma pi’in kireb
    e yad be nameg e dariy.
  hlt-MCSB: Aka dueng rhoek kah ngaiuepnah tah kohoenah la om tih halang rhoek kah
    ngaiuepnah tah paltham.
  mdy-ETH: ኮዦ ዓሶኮ ሃጊ ማዓ ዎዛ ዎዛ ባንሢ ዔያቶ ዔኪ ዴንዳኔ፤ ፑርቶ ዓሶኮ ሃጊ ማዓ ዎዛ ጋዓንቴ ጉሪ ማዒ ዓታኔ።
  kew-kew: Adaa Aa-na agaa pagoa rati onaamere, Adaa Aa nipuna pea kogono ado-kiritua
    raaname ora waru omalimi. Go yapare wae aanuri pama surubama pua, nimumi epe yapi
    di meda mada na-adalimi.
  twi-ASANTE: Teneneefoɔ anidasoɔ de ahotɔ ba, nanso amumuyɛfoɔ anidasoɔ nkɔsi hwee.
  eng-WEBU: The prospect of the righteous is joy, but the hope of the wicked will
    perish.
  wal-wal: Xillo urai sinttaara ufaissai yaana giidi naagees; shin iita urai sinttaara
    yaana giidi naagiyoobi aibinne baawa.
  acu-NT: Pengker nintimin ainauka tuke warasar pujustiniun nakainawai. Tura pase
    aints ainauka ni wakerina nunaka nangkamiar nakasar wait wajaktinnum weartinuitai.
  spa-PDDPT: La esperanza de los justos es alegría, Pero la esperanza de los perversos
    perecerá.
  gun-gun: Heko porã va'e oarõa ma ombovy'a 'rã, ha'e rã heko vai va'e oarõa ma oaxa
    rive 'rã.
  agu-BL: Yi na tzan jun balaj yaj tan ẍch'iwe'n, i'tz jun chin tzatzin tetz ben k'ej
    ben sak. Ma yi na el cyalma' yi e' mal nak te'j, ni'cu'n tu jun sbak' yi jalcu'n
    na el xit tcya'j.
  ilo-ULB: Ti namnama dagiti agar-aramid iti nalinteg ket isu ti rag-oda, ngem umababa
    dagiti tawtawen dagiti nadangkes.
  kpg-kpg: Nia hagadagadagagee o digau humalia e dagi gi di tenetene, gei digau huaidu
    le e hagalee nadau mee e tali ai.
  uig-ARA: ھەققانىي ئادەمنىڭ ئۈمىدى خۇرسەنلىك ئېلىپ كېلەر؛ لېكىن رەزىلنىڭ كۈتكىنى
    يوققا چىقار.
  bps-bps: I fatan i to matlu, én gamlé kenen klehew, bay i fatan i to sasè, là gdawatan
    dun.
  sus-sus: Mixi tinxinxie xa tina findima e bɛ sɛɛwɛ nan na, kɔnɔ mixi ɲaaxie xa tina
    findima e bɛ tɔɔrɛ nan na.
  pon-2006: Koapworopwor en aramas mwahu kan kin kahrehiong irail peren, ahpw sohte
    mehkot me aramas suwed kan pahn kasikasik.
  ksd-ksd: A mutuai ra kini nunur kai ra tena takodo a gugu, Ma ra magit ba ra umana
    tena varpiam dia ki pa ia na panie ke.
  tur-YTC: Doğruların umudu sevinçtir, Ama kötülerin umudu yok olur.
  bel-N: Чаканьне праведнікаў — радасьць, а спадзяваньне бязбожнікаў загіне.
  grc-BRENT: Ἐγχρονίζει δικαίοις εὐφροσύνη, ἐλπὶς δὲ ἀσεβῶν ἀπολεῖται.
  ind-AYT: Pengharapan orang benar membawa sukacita, tetapi harapan orang fasik akan
    lenyap.
  nya-nya: Chiyembekezo cha olungama chimapatsa chimwemwe, koma chiyembekezo cha anthu
    ochimwa chidzafera mʼmazira.
  hrv-hrv: Pravedničko je ufanje puno radosti, a opakima je nada uprazno.
  mps-mps: Te doloba pai bidi dabe te Genuai Bidigo augwaliba te wiegi yai sogo menama,
    tama te augwa sulama, te augwa wiegi yai pemene yaibao. Tiali goli, te dwai sę
    ebo bidi dabe da, te odolali tonalueibao. Augwaligo te wiegi yai sogo me sugobeo.
  tpi-tpi: Ol stretpela man i wet long Bikpela i givim gutpela taim long ol na bai
    ol i lukim na ol i amamas. Tasol ol man nogut i wet nating. Ol i no inap lukim
    gutpela taim.
  dan-1931: Retfærdige har Glæde i Vente, gudløses Håb vil briste.
  vie-OVCB: Ước vọng tin kính, niềm vui lớn, hoài bão ác nhân sớm tàn phai.
  guj-2017: સદાચારીની આશાનું પરિણામ આનંદ છે, પણ દુષ્ટોની આશા નિષ્ફળ જશે.
  pon-2006A: Koapworopwor en aramas mwahu kan kin kahrehiong irail peren, ahpw sohte
    mehkot me aramas suwed kan pahn kasikasik.
  por-BRBSL: A perspectiva dos justos é a alegria, mas a esperança dos ímpios perecerá.
  swe-swe: Den rättfärdiges hopp [om en evighet med Gud och om Guds rättvisa dom]
    ger glädje, däremot uppfylls inte de ogudaktigas förväntan.
  cth-cth: Tamikalan ni ngaihawi e teh lunghawinae lah ao, hatei, tamikathout e ngaihawinae
    teh a kahma han.
  twi-twi: Atreneefo anidaso de ahotɔ ba, nanso amumɔyɛfo anidaso nkosi hwee.
  hlt-hlt: Aka dueng rhoek kah ngaiuepnah tah kohoenah la om tih halang rhoek kah
    ngaiuepnah tah paltham.
  tbz-SIM: Onitisɑ̀ù bɑ̀ɑ dɛ̀, dɛɛ̀ ò duɔ̀ ndiwɛ̀ì, onitiyonkuwe bɑ̀ɑ dɛ̀ í ò duɔ̀
    dɛ̀mɑrɛ̀.
  msy-2020: Gumazamizir aghuiba Ikiavɨra Itir God mɨzuamtɨ, a dughiar aghuim me danɨngam,
    eghtɨ me bar akuegham. Eghtɨ gumazamizir kuraba pura mɨzuamɨva, dughiar aghuimɨn
    ganighan kogham.
  dop-dop: Siɣisilɑɑ tɛɛlʋɣʋ kɛ lɑŋhʋlʋmlɛ kɛ́. Amɑ ɑsɑɣɑɑ tɛɛlʋɣʋ kɑ́ wɑkəlɩ.
  azb-azb: Salehləri sevinc gözlər, Şər insanların ümidi boşa çıxar.
  eng-DBY: The hope of the righteous is joy; but the expectation of the wicked shall
    perish.
  hin-2017: धर्मियों को आशा रखने में आनन्द मिलता है, परन्तु दुष्टों की आशा टूट जाती
    है।
  wol-KYG: Ku jub day séentu mbégte, gis ko; ab soxor yaakaar, yàkki.
  bjr-bjr: Andeeqara fasiqa anaasee nidimari ainainafa kuqaa kambiqainaqa asasifaranoo.
    Manda oosana maree mariasa sia moo ainaina mareefaranoo.
  eng-YLT: The hope of the righteous [is] joyful, And the expectation of the wicked
    perisheth.
  kne-kne: Ragsak di pantongpalan din namnaman di nalinteg, ngem din namnaman di mangam-amag
    si lawa et magay pantongpalana.
  eng-WYC-2017: Abiding of just [or rightwise] men is gladness; but the hope of wicked
    men shall perish.
  eng-WMBB: The prospect of the righteous is joy, but the hope of the wicked will
    perish.
  urd-GVH: रास्तबाज़ आख़िरकार ख़ुशी मनाएँगे, क्योंकि उनकी उम्मीद बर आएगी। लेकिन बेदीनों
    की उम्मीद जाती रहेगी।
  rug-rug: Sa tie toṉoto si koa qetuqetu nana sina ronua sa sapu kote evaṉa, ba sa
    inokoro tadi na tie kaleadi si lopu kaqu tava gorevura.
  gaz-gaz: Abdiin nama qajeelaa gammachuu taʼa; wanni namni hamaan eeggatu garuu ni
    bada.
  fra-LSG: L’attente des justes n’est que joie, Mais l’espérance des méchants périra.
  yal-yal: Tinxin muxune xaxili tixi sɛwan nan na, koni muxu ɲaxine yigin kalama nɛn.
  haw-1868: O ka manaolana o ka poe pono, he hauoli ia; O ka manaolana o ka poe hewa,
    e pio no ia.
  arb-NAV: الْبَهْجَةُ هِيَ أَمَلُ الصِّدِّيقِ، وَرَجَاءُ الأَشْرَارِ مَآلُهُ الفَنَاءُ.
  ewe-ewe: Ame dzɔdzɔe ƒe viɖee nye dzidzɔ gake ame vɔ̃ɖiwo ƒe mɔkpɔkpɔ zua dzodzro.
  eng-LEE: The expectation of the righteous is joy; but the hope of the wicked shall
    perish.
  asm-FB: সৎ কাৰ্য কৰা জনৰ আশা আনন্দ জনক; কিন্তু দুষ্টবোৰৰ বছৰবোৰ কম হ’ব।
  sus-A: مِشِ تِنشِنشِيٍ شَ تِنَ قِندِ مَ عٍ بّ سّيوّ نَن نَ، كْنْ مِشِ حَاشِيٍ شَ
    تِنَ قِندِ مَ عٍ بّ تْورّ نَن نَ.
  fra-SBL: La perspective des justes est la joie, mais l'espoir des méchants périra.
  hbo-hbo: תֹּוחֶ֣לֶת צַדִּיקִ֣ים שִׂמְחָ֑ה וְתִקְוַ֖ת רְשָׁעִ֣ים תֹּאבֵֽד׃
  kik-kik: Itanya rĩa mũndũ mũthingu nĩ gĩkeno, no kĩĩrĩgĩrĩro kĩa mũndũ mwaganu no
    gĩa tũhũ.
  fra-NCL: L’attente des justes n’est que joie, mais l’espérance des méchants périra.
  cek-AK: Anghoehaih loe katoeng kaminawk oephaih ah oh; toe kasae kaminawk oephaih
    loe anghmaa tih.
  cuk-cuk: Dule-innikidaedgala, iba-nuegan ega danidaed. Dule-isganagardina, iba-isganamar
    ega nonidaed.
  uig-CYR: Һәққаний адәмниң үмүти хурсәнлик елип келәр; Лекин рәзилниң күткини йоққа
    чиқар.
  tel-2017: నీతిమంతుల కోరిక సంతోషాలకు కారణం. మూర్ఖుల ఆలోచనలు వ్యర్ధమైపోతాయి.
  hat-BSA: Lespwa a moun dwat la se kè kontan; men entansyon mechan an va peri.
  kos-kos: Finsrak lun mwet wo uh pa mwe insewowo; a mwet koluk uh wangin ma elos
    ac finsrak nu kac.
  hbo-WLC: תּוֹחֶ֣לֶת צַדִּיקִ֣ים שִׂמְחָ֑ה וְתִקְוַ֖ת רְשָׁעִ֣ים תֹּאבֵֽד׃
  ibo-ibo: Olileanya ndị ezi omume ga-abụ ọṅụ; olileanya ndị na-emebi iwu bụ naanị
    ihe efu.
  ory-ory: ଧାର୍ମିକର ଆଶା ଆନନ୍ଦଜନକ ହେବ, ମାତ୍ର ଦୁଷ୍ଟର ଭରସା କ୍ଷୟ ପାଇବ।
  chk-chk: Än eman chon pwüng apilükülüköch a sopolong lon pwapwa, nge mine eman aramasangau
    a witiwiti esap fis.
  rop-rop: Det gudwan men garra jidan brabli hepiwan, bat det nogudbala men kaan abum
    gudbala taim, najing.
  ukr-1871: Дожиданнє праведних — радість, а надїя безбожних погибне.
  deu-1951: Das Warten der Gerechten wird Freude werden; aber die Hoffnung der Gottlosen
    wird verloren sein.
  eng-JPS: The hope of the righteous is gladness; but the expectation of the wicked
    shall perish.
  srp-1865: Èekanje pravednijeh radost je, a nadanje bezbožnijeh propada.
  lug-lug: Essuubi ly’abatuukirivu livaamu ssanyu, naye okusuubira kw’abakozi b’ebibi
    tekulivaamu kantu.
  heb-heb: תוחלת צדיקים שמחה ותקות רשעים תאבד׃
  ben-IRV: ধার্ম্মিকদের প্রত্যাশা আনন্দজনক; কিন্তু দুষ্টদের আশ্বাস কম হবে।
  pan-pan: ਧਰਮੀ ਦੀ ਆਸ ਉਸ ਦਾ ਅਨੰਦ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਦੀ ਆਸ ਮਿਟ ਜਾਵੇਗੀ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏ မြော်လင့် ခြင်းသည် ဝမ်းမြောက် စရာအကြောင်းဖြစ်၏။ ဆိုး
    သောသူ၏ မြော်လင့် ခြင်းမူကား ပျောက်ပျက် လိမ့်မည်။
  tte-O: Todudulai ali katepatu kaiwena kani sauga ilalaoma siyaliyaya, na siya toyauyaule
    ali nuwatu mena sauga ilalaoma kani siyaliyaya na iyamo kani siyamala ginauli
    bwagabwaga.
  tbg-tbg: Avuqavu ni variaka vika Noravano koqe enta nimiainara vira veka variarara
    ti, naantiara vika vi entara taveha quahevara. Qora vaiinti nahenti vika vo haika
    qovaraiqiainara veka vaiha, vika quminama vi entara veka vaivara.
  hmo-hmo: Kara maoromaoro tauna ese ia diba, do ia abia gauna be moale momokani,
    to kara dika tauna ese, do ia naria noho gauna be anina lasi.
  urd-urd: सादिक़ो की उम्मीद ख़ुशी लाएगी लेकिन शरीरों की उम्मीद ख़ाक में मिल जाएगी।
  rus-SYN: Ожидание праведников радость, а надежда нечестивых погибнет.
  bqc-SIM: Gbɛ̃maaↄ wɛ́ ìↄ dↄ pↄnai, vãikɛnaↄ sↄ̃, tãmaa a ń nɛ́ɛ.
  tcz-CHONGTHU: Mikitah ho kinepna chu kipana ahin, miphalou ho kinepna vang pannabei
    ahi.
  mar-mar: नीतिमानाची आशा त्यांचा आनंद होईल, पण दुष्टाची वर्षे कमी होतील.
  hlt-THB: Thlakdyngkhqi a ngaih-uunaak taw awmhlynaak na awm nawh, amak dyng thlangkhqi
    ang ngaih-uunaak taw a hqawngna coeng kaw.
  qub-qub: Alli runataga ima rurashanpis allimi llojshipanga. Fiyu runami ichanga
    yanga shuyaranpis.
  bqp-bqp: Gbɛ̃ mananↄ wɛ́ dìgↄ̃ dↄ pↄnnai, yãvãnikɛrinↄ sↄ̃, wɛ́dↄina ni ń nɛ.
  hat-hat: Sa moun k'ap mache dwat yo ap tann lan va rive vre. Men, mechan yo p'ap
    janm jwenn sa y'ap tann lan.
  eng-BSB: The hope of the righteous is joy, but the expectations of the wicked will
    perish.
  tod-tod: Telebo nui ná-maaɓɔungi ʋolu ɠa ɠɛ ga koozunɛɛi, kɛlɛ faa ɲɔu ɠɛ nuiti
    ta-ɠitogi ɠa ɠoloɠolo.
  eng-WEBPB: The prospect of the righteous is joy, but the hope of the wicked will
    perish.
  kbq-kbq: Fatgo vahe'mo'zama amuha'ma nehaza zamofo nena'a musezane. Hianagi havi
    avu'ava'zama nehaza vahe'mo'zama amuha'ma nehazazamo'a amene zankna hugahie.
  nhe-BL: Tlen itztoque xitlahuaque iixpa TOTECO quichiyaj tlamantli tlen temaca paquilistli.
    Pero tlacame tlen ax quitlepanitaj TOTECO quichiyaj tlamantli tlen san tlapic.
  bus-bus: Gbɛ̃ maaanↄ wɛ́ɛ ègↄ̃ dↄ pↄnnaazi, zaakɛrinↄ sↄ̃, tãmaa é ń nɛ.
  gub-BL: Ikatu ma'e wanemiàro werur turywete haw wanupe. Ikatu 'ym ma'e wanemiapo
    ràm nuzeapo katu kwaw wà.
  eng-DRA: The expectation of the just is joy; but the hope of the wicked shall perish.
