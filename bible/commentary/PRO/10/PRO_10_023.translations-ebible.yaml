verse: PRO.010.023
translations:
  mal-C: ദോഷം പ്രവർത്തിക്കുന്നത് ഭോഷർക്ക് ഒരു വിനോദം, എന്നാൽ ഒരു വിവേകി ജ്ഞാനത്തിൽ
    ആഹ്ലാദിക്കുന്നു.
  deu-TKW: Als ein Vergnügen gilt dem Thoren das Verüben von Schandthat, dem einsichtigen
    Manne aber die Weisheit.
  lin-lin: Kosala mabe esepelisaka moto oyo azangi mayele, kasi bwanya esepelisaka
    moto ya mayele.
  eng-LSV: To execute inventions [is] as play to a fool, || And wisdom to a man of
    understanding.
  eng-GNV: 'It is as a pastime to a foole to doe wickedly: but wisedome is vnderstanding
    to a man.'
  eng-WEBSTER: 'It is as sport to a fool to do mischief: but a man of understanding
    hath wisdom.'
  nhw-BL: Se tlacatl catli huihuitic quipaquilismaca para quichihua catli fiero. Pero
    se catli tlalnamiqui quipaquilismaca para quipiyas más tlalnamiquilistli.
  swh-ONEN: Mpumbavu hufurahia tabia mbaya, lakini mtu mwenye ufahamu hupendezwa na
    hekima.
  bba-bba: Gɑri bɔkɔn mi, kɔ̃sɑn kobu bu sɑ̃ɑwɑ nɡe dweebu. Nɡe mɛyɑ lɑɑkɑri yɑ mɑɑ
    sɑ̃ɑ bwisiɡiin mi.
  eng-KJVCPB: 'It is as sport to a fool to do mischief: But a man of understanding
    hath wisdom.'
  luo-luo: Ngʼat mofuwo yudo mor e timbe maricho, to ngʼat man-gi winjo bedo mamor
    kuom rieko.
  meu-meu: Kavakava tauna ese kara dika na ena gadara ai e halaoamu, a lalo-parara
    tauna ese aonega karadia e moalelaimu.
  npi-ULB: दुष्‍टता मूर्खले खेल्ने खेल हो, तर बुद्धि समझशक्ति भएको मानिसको लागि खुसी
    हो ।
  yor-yor: Aláìgbọ́n a máa ní inú dídùn sí ìwà búburú, ṣùgbọ́n olóye ènìyàn a máa
    ní inú dídùn sí ọgbọ́n.
  ind-ind: Orang bebal senang berbuat jahat, tetapi orang yang berpengertian senang
    bertindak dengan bijaksana.
  pes-OPCB: آدم نادان از عمل بد لذت می‌برد و شخص دانا از حکمت.
  tgl-ULB: Ang kasamaan ay laro ng isang hangal, ngunit ang karunungan ay isang kasiyahan
    para sa isang tao ng may pang-unawa.
  hui-hui: Wali agali karume ko ngaruni bia dege dindi hole lowa turuho kayagua ti
    mini nawi lulu ale ka. Anigo wali agali manda bayalebi mini bayale gigabiwi karume
    mana bayale ngaru hangu bule lowa turuho holebira.
  mya-mya: မိုက်သောသူသည် အပြစ်ပြုရာ၌ ပျော်မွေ့ တတ်၏။ ဥာဏ်ကောင်းသောသူမူကား ဆင်ခြင်တတ်၏။
  bod-N: གླེན་པས་ལོག་པར་སྤྱོད་པ་རྩེད་མོར༌འཛིན། །བློ་རིག་ཅན་གྱིས་ཤེས་རབ་སྐྱིད་དུ༌བསམ།།
  wsk-wsk: Kari ngualara mu memek bitirukko mu amilmil te la beteso; bare kari sinar
    mu ikia sinar ko munan bitirukko ninguru amilmiloso.
  sna-sna: Benzi rinofadzwa nokuita zvakaipa, asi munhu anonzwisisa anofarira uchenjeri.
  spa-BLM: El placer del necio es hacer la maldad, pero la sabiduría es un hombre
    de placer del entendimiento.
  cac-cac: A eb' malaj spensar, ste q'uechaan̈ eb' ayic sc'ulan chucal eb'. Axo eb'
    ay spensar jun, syac' tzalajb'oc sc'ool eb' yuj sjelanil.
  swh-ULB: Uovu ni mchezo achezao mpumbavu, bali hekima ni furaha kwa mtu mwenye ufahamu.
  bel-bel: Радуе немысьля - учынак ганебны, а чалавека разумнага - мудрасьць.
  deu-ELBBK: Dem Toren ist es wie ein Spiel, Schandtat zu verüben, und Weisheit zu
    üben dem verständigen Mann.
  mbb-OT: Is igkelipey te tulebung iyan is kebaal te mezaat, piru is igkelipey te
    etew he zuen din kedsavut iyan is kebpengungubpaan duma is ketau.
  mal-2015: ദോഷം ചെയ്യുന്നതു ഭോഷന്നു കളിയാകുന്നു; ജ്ഞാനം വിവേകിക്കു അങ്ങനെ തന്നേ.
  rmc-rmc: Le dilineske hin pre dzeka te kerel o nalačhipen, ale o goďaver arakhel
    o radišagos andro goďaveripen.
  pes-OPV: جاهل در عمل بد اهتزاز دارد، و صاحب فطانت در حکمت.
  ron-1924: Пентру чел небун есте о плэчере сэ факэ рэул, дар пентру чел ынцелепт
    есте о плэчере сэ лукрезе ку причепере.
  ben-OBCV: মূর্খ দুষ্ট ফন্দি এঁটে আনন্দ পায়, কিন্তু বিচারবুদ্ধিসম্পন্ন মানুষ প্রজ্ঞায়
    আনন্দ করে।
  som-som: Nacasku inuu xumaan sameeyo waa u sidii cayaareed, Laakiinse ninka garaadka
    lahu xigmad buu leeyahay.
  lat-VUC: Quasi per risum stultus operatur scelus, sapientia autem est viro prudentia.
  eng-ASVBT: It is as sport to a fool to do wickedness; And so is wisdom to a man
    of understanding.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sombe lelen iurur pa mbulu sananŋana
    sa, to ikam zin ma lelen ambai mi menmeen zin. Mi tomtom ta so ŋgar kini ipet
    kek, na ŋgar ambaiŋana ta ikami ma leleene ambai.
  ita-1885: Il commettere scelleratezza è allo stolto come uno scherzare; Così è la
    sapienza all'uomo d'intendimento.
  eng-LXXUP: A fool does mischief in sport; But wisdom brings forth prudence for a
    man.
  eng-ULB: Wickedness is a game a fool plays, but wisdom is a pleasure to a man of
    understanding.
  spa-VBL: Los tontos creen que hacer el mal es divertido, pero los sabios entienden
    lo que es recto.
  fra-_FOB: Faire le mal est la joie de l'insensé; la sagesse est celle de l'homme
    prudent.
  mal-mal: ദോഷം ചെയ്യുന്നത് ഭോഷന് കളിയാകുന്നു; വിവേകി ജ്ഞാനത്തിൽ സന്തോഷിക്കുന്നു.
  urd-GVR: Ahmaq ġhalat kām se apnā dil bahlātā, lekin samajhdār hikmat se lutfandoz
    hotā hai.
  suz-BL: मूर्ख मरिम्‍शो पचा कली ग्‍येरसीनीम। रुप्‍ब मुर जोक्‍ब तुइक्‍ब गेय तशा ग्‍येरसीनीम।
  eng-NOY: It is as sport to a fool to do mischief; But a man of understanding hath
    wisdom.
  ita-1927: Commettere un delitto, per lo stolto, è come uno spasso; tale è la sapienza
    per l’uomo accorto.
  ckb-ckb: وەک پێکەنینە بۆ گێل بەدکاری کردن، بەڵام دانایی بۆ کەسی تێگەیشتوو.
  eng-BBE: It is sport to the foolish man to do evil, but the man of good sense takes
    delight in wisdom.
  kan-OKCV: ಮೂರ್ಖನಿಗೆ ಕೇಡು ಮಾಡುವುದರಲ್ಲಿ ಆನಂದ; ಆದರೆ ತಿಳುವಳಿಕೆಯ ವ್ಯಕ್ತಿಯು ಜ್ಞಾನದಲ್ಲಿ
    ಸಂತೋಷಪಡುತ್ತಾನೆ.
  tam-2017: தீவினைசெய்வது மூடனுக்கு விளையாட்டு; புத்திமானுக்கோ ஞானம் உண்டு.
  spa-RV-1909: 'Hacer abominación es como risa al insensato: mas el hombre entendido
    sabe.'
  ron-BTF: Pentru un prost, a face ticăloșie este ca un joc, dar un om al înțelegerii
    are înțelepciune.
  eng-WEBP: It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s
    pleasure.
  eng-FBV: Stupid people think it's fun to do wrong, but someone who has wisdom understands
    what's right.
  nld-1939: Voor den dwaze is kwaaddoen een genot, Voor een man van inzicht het betrachten
    van wijsheid.
  nch-BL: Se tacat cati huihuitic paqui para quichihua cati fiero. Pero se cati talnamiqui
    paqui para quipiyas más talnamiquilisti.
  vie-1934: Kẻ thiếu trí hiểu coi sự làm ác như chơi; Nhưng người thông sáng thích
    sự khôn ngoan.
  hin-CV: जैसे अनुचित कार्य करना मूर्ख के लिए हंसी का विषय है, वैसे ही बुद्धिमान के
    समक्ष विद्वत्ता आनंद का विषय है.
  eng-OURB: It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s
    pleasure.
  spa-BES: Al necio le parece bien hacer el mal, pero el hombre de buen juicio se
    deleita con la sabiduría.
  tdx-tdx: Fihisà’ ty seretse ty mikilily, fe hihitse ty ho amy t’indaty mahilala.
  tha-KJV: คนโง่​กระทำความผิดเหมือนการเล่นสนุก แต่​คนที​่​มี​ความเข้าใจกอปรด้วยปัญญา
  por-BR-2018: Para o tolo, fazer o mal é uma diversão; mas para o homem bom entendedor,
    divertida é a sabedoria.
  deu-ELO: Dem Toren ist es wie ein Spiel, Schandtat zu verüben, und Weisheit zu üben
    dem verständigen Manne.
  eng-WYC-2018: A fool worketh wickedness as by laughing; but wisdom is prudence to
    a man, or but prudence is to a wise man. (A fool worketh wickedness with laughter;
    but wisdom is a delight to those with understanding.)
  epo-epo: Por malsaĝulo estas ĝojo fari malbonon; Kaj saĝo, por saĝulo.
  uig-PIN: Əhmǝⱪ ⱪǝbiⱨlikni tamaxa dǝp bilǝr; Əmma danaliⱪ yorutulƣan kixining hursǝnlikidur.
  beo-beo: Wadela:i hou amoga nodosea da gagaoui agoane gala. Be bagade dawa:su dunu
    ilia da Bagade Dawa:su Hou amo dawa:sea, hahawane bagade ba:sa.
  tpi-OTNT: Ol man i no gat gutpela tingting, ol i save amamas long mekim olkain pasin
    nogut. Tasol ol man i gat gutpela tingting, ol i save amamas long mekim gutpela
    na stretpela pasin.
  hau-SA: Wawa yakan ji daɗi halin mugunta, amma mutum mai fahimi kan ji daɗin hikima.
  uig-LAT: Exmeq qebihlikni tamasha dep biler; Emma danaliq yorutulghan kishining
    xursenlikidur.
  nde-nde: Isiwula siyajabula ezenzweni zobubi, kodwa umuntu ozwisisayo uthokoza ngokuhlakanipha.
  ton-ton: '‌ʻOku hangē ko e meʻa vaʻinga ki he vale ʻa ʻene fai kovi: ka ʻoku ʻi
    he tangata faʻa fakakaukau ʻae poto.'
  ces-1613: Za žert jest bláznu činiti nešlechetnost, ale muž rozumný moudrosti se
    drží.
  eng-WMB: It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s
    pleasure.
  tam-TCV: தீங்கு செய்வது மூடர்களுக்கு வேடிக்கையானது; ஆனால் ஞானம் புரிந்துகொள்ளுதல்
    உள்ளவர்களுக்கு மகிழ்ச்சியானது.
  ceb-ULB: Ang pagkadaotan mao ang dula nga ginadula sa buangbuang, apan ang kaalam
    mao ang makapahimuot sa tawong adunay panabot.
  pol-UBG: Dla głupiego popełnić haniebny czyn to zabawa, a człowiek roztropny trzyma
    się mądrości.
  urd-GVU: احمق غلط کام سے اپنا دل بہلاتا، لیکن سمجھ دار حکمت سے لطف اندوز ہوتا ہے۔
  deu-1912: Ein Narr treibt Mutwillen und hat dazu noch seinen Spott; aber der Mann
    ist weise, der aufmerkt.
  kan-2017: ಅವಿವೇಕಿಗೆ ಕುಯುಕ್ತಿ ವಿನೋದ ವಿವೇಕಿಗೆ ಜ್ಞಾನ ವಿನೋದ.
  yap-yap: Ba balyang e an ma felfelan’ ko kireb ni be rin. Girdi’ nib tamilangan’
    e ma felfelan’ ko gonop.
  hlt-MCSB: Aka ang ham tah nueihbu te khonuen rhamtat la a saii dae, cueihnah long
    tah hlang taengah lungcuei la om.
  mdy-ETH: ዻቢንቲ ማዾ ማዺ ዎዛዺሢ ዔኤዩሞኬ፤ ዒናዼ ዓሲ ዎዛዻሢ ዔራቶ ዴንቂሢናኬ።
  kew-kew: Epe kone naimi aanu nimu waea pape mada raana waru omoa pupitagi neme.
    Go yapare epe kone imi aanuri, nimu epea papena raana omoa epea peme.
  twi-ASANTE: Bɔneyɛ yɛ anigyedeɛ ma ɔkwasea, nanso deɛ ɔwɔ nimdeɛ anigyeɛ wɔ nyansa
    mu.
  eng-WEBU: It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s
    pleasure.
  wal-wal: Eeyya urau iitabaa oottiyoogee kaassa mala; shin wozannaama urai aadhdhida
    eratettan ufaittees.
  acu-NT: Aints nintimchauka pase takatan takaakka waraawai. Tura aints paan nintiniuka
    ni nekaamurijai warastinuitai.
  spa-PDDPT: La perversidad es como deporte para el necio. Así es la sabiduría para
    el hombre de entendimiento.
  gun-gun: Hi'arandu e'ỹ va'e oikuaa ramo opa marã rei nhandekuaia rupi merami 'rã
    javy'a, ha'e rã avakue oikuaa ete va'e pe ma nhane'arandua rupi vy 'rãe javy'a.
  agu-BL: Na tak' tzatzin scyetz yi e' yi tze'tzuj chitxumu'n yi na chiban e'chk takle'n
    cachi'. Poro yi e' yi at cyajtza'kl, wi'nin na chitzatzin te e'chk balaj ajtza'kl.
  ilo-ULB: Ti kinadangkes ket ay-ayam nga ay-ayamen dagiti maag, ngem ti kinasirib
    ket pakaragsakan ti tao a mannakaawat.
  kpg-kpg: E huaidu ma ga tenetene gi di hai nia mee huaidu. Digau hagabaubau e tenetene
    i di kabemee.
  uig-ARA: ئەخمەق قەبىھلىكنى تاماشا دەپ بىلەر؛ ئەمما دانالىق يورۇتۇلغان كىشىنىڭ خۇرسەنلىكىدۇر.
  bps-bps: I to là fulung faldam, too flehew di kimoan sasè, bay i to nun kaglabat,
    too flehew di kimoan fye fagu di kfulunganfaldam.
  sus-sus: Fe ɲaaxi rafan mixi kobi ma, kɔnɔ lɔnni rafan xaxilima ma.
  pon-2006: Tiahk en pweipwei me perenki wiahda me sapwung. Aramas loalokong kin nsenamwahuki
    kupwurokong.
  ksd-ksd: A lunga i libur ma ra kaina mangamangana, Ma nina i kapa ra nuknukina i
    gugu ta ra kabinana.
  tur-YTC: Kötülük yapmak akılsızın zevkidir, Ama bilgelik de anlayışlı adamın zevkidir.
  bel-N: Радасьць для дурня — учынкі ганебныя, а для чалавека разумнага — мудрасьць.
  grc-BRENT: Ἐν γέλωτι ἄφρων πράσσει κακὰ, ἡ δὲ σοφία ἀνδρὶ τίκτει φρόνησιν.
  ind-AYT: Berbuat jahat itu seperti candaan bagi orang bodoh, tetapi perilaku hikmat
    adalah kesukaan bagi orang berpengertian.
  nya-nya: Kwa chitsiru kuchita zinthu zoyipa ndiye chinthu chomusangalatsa, koma
    kwa munthu womvetsa bwino zinthu nzeru ndiyo imamusangalatsa.
  hrv-hrv: Bezumniku je radost učiniti sramotno djelo, a razumnu čovjeku biti mudar.
  mps-mps: Te wiegi yai homu elalusiąbo bidi dabe, augwaligo te tobage dwai kolesaga
    yabo pemene ebo dao. Tiali digi, te wiegi yai homu elalubo bidi dabego da, augwa
    te wiegi yai doloba pai kolesaga yabo pemene ebo dao.
  tpi-tpi: Ol man i no gat gutpela tingting, ol i save amamas long mekim olkain pasin
    nogut. Tasol ol man i gat gutpela tingting, ol i save amamas long mekim gutpela
    na stretpela pasin.
  dan-1931: For Tåben er Skændselsgerning en Leg, Visdom er Leg for Mand med Indsigt.
  vie-OVCB: Người rồ dại tìm vui trong việc ác, người thông sáng khoái lạc với khôn
    ngoan.
  guj-2017: દુષ્ટ યોજનાઓ મૂર્ખોને આનંદ આપે છે, પરંતુ સમજણો માણસ ડહાપણથી આનંદ પ્રાપ્ત
    કરે છે.
  pon-2006A: Tiahk en pweipwei me perenki wiahda me sapwung. Aramas loalokong kin
    nsenamwahuki kupwurokong.
  por-BRBSL: É um prazer tolo fazer a maldade, mas a sabedoria é o prazer de um homem
    de entendimento.
  swe-swe: En [självgod] dåre ser det som en sport att tänka ut (planera, uppfinna)
    ondska, men den förståndige finner nöje i [gläder sig i stället åt och uppskattar]
    vishet.
  cth-cth: Tamipathu hanelah teh, yonnae sak e heh a nawmnae lah a coung. Hatei, thaipanueknae
    ka tawn e niteh, lungangnae a tawn.
  twi-twi: Bɔneyɛ yɛ anigyede ma ɔkwasea, nanso nea ɔwɔ nimdeɛ anigye wɔ nyansa mu.
  hlt-hlt: Aka ang ham tah nueihbu te khonuen rhamtat la a saii dae, cueihnah long
    tah hlang taengah lungcuei la om.
  tbz-SIM: Kuyɛìnkù borɛ̀ mɛyɛi nyí tú dɛ̀mɑrɛ̀, dɛ̀ ɔ̃ nkù dò ntikpɛìtì nti, wèè
    mɔ̀kɛ mɛyɛ̀mmɛ̀ kɛ̀ wenwe nɔnnɛ̀ mɛciì.
  msy-2020: Gumazamizir nɨghnɨzir aghuiba puvatɨziba, me arazir kurar igharazibar
    amuasa bar akonge. Ezɨ gumazamizir nɨghnɨzir aghuiba itiba, me arazir aghuibar
    amuasa bar akonge.
  dop-dop: Ɩsɑɣɑtʋ lɑpʋ wɛ ləmɑɣɑsɛɛ fɛɩ tʋ kɛ́ ɩsɩɩ ɑliɣilɑ. Amɑ lɑɣɑtʋ tənnɑ ləmɑɣɑsɛɛ.
  azb-azb: Axmaq üçün şər iş görmək bir əyləncədir, Dərrakəlininsə hikməti var.
  eng-DBY: It is as sport to a foolish [man] to do wickedness; but a man of understanding
    hath wisdom.
  hin-2017: मूर्ख को तो महापाप करना हँसी की बात जान पड़ती है, परन्तु समझवाले व्यक्ति
    के लिए बुद्धि प्रसन्नता का विषय है।
  wol-KYG: Jëf ju bon la dof di foye; ku am dég-dég safoo lu xelu.
  bjr-bjr: Furufarirafa manda oosana auqarara kai asasidanoo. Amiqira irirana faqaafa
    amiqira oosana auqee marinara kai asasidanoo.
  eng-YLT: To execute inventions [is] as play to a fool, And wisdom to a man of understanding.
  kne-kne: Maragsakan di naong-ong sin pangamaganas lawa, ngem din nanemneman yan
    maragsakan si kinasirib.
  eng-WYC-2017: A fool worketh wickedness as by laughing; but wisdom is prudence to
    a man or but prudence is to a wise man.
  eng-WMBB: It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s
    pleasure.
  urd-GVH: अहमक़ ग़लत काम से अपना दिल बहलाता, लेकिन समझदार हिकमत से लुत्फ़अंदोज़ होता
    है।
  rug-rug: Na tie duvili mo si qetu ni sari na tinavete kaleadi, ba sa tie sapu gilae
    si qetu nia sa ginilagilana lohina.
  gaz-gaz: Gowwaan amala hamaadhaan gammachuu argata; namni waa hubatu garuu ogummaatti
    gammada.
  fra-LSG: Commettre le crime paraît un jeu à l’insensé, Mais la sagesse appartient
    à l’homme intelligent.
  yal-yal: Fe ɲaxi ligan findixi sabaan nan na xaxilitaren yii. Koni xaxilimayaan
    findixi sɛwan nan na xaxilimaan yii.
  haw-1868: Ua akaaka ka mea lapuwale, ke hana kolohe; O ke akamai, na ke kanaka ike
    no ia.
  arb-NAV: ارْتِكَابُ الْفَاحِشَةِ عِنْدَ الْجَاهِلِ كَاللَّعِبِ، أَمَّا حُسْنُ التَّصَرُّفِ
    فَمَسَرَّةٌ لِلْحَكِيمِ.
  ewe-ewe: Bometsila kpɔa dzidzɔ le nu tovo wɔwɔ ŋu, ke ame si sea nu gɔme la, nunyae
    nye eƒe dzidzɔ.
  eng-LEE: It is as sport to a fool to do wicked deeds; but a man of understanding
    hath wisdom.
  asm-FB: দুষ্টতা মূৰ্খই খেলা খেল স্বৰূপ, কিন্তু প্রজ্ঞা সুবিবেচনা কৰা লোকৰ বাবে আনন্দদায়ক।
  sus-A: قٍ حَاشِ رَقَن مِشِ كٌبِ مَ، كْنْ لْننِ رَقَن شَشِلِمَ مَ.
  fra-SBL: C'est un plaisir pour l'insensé de faire le mal, mais la sagesse est un
    homme de plaisir de l'intelligence.
  hbo-hbo: כִּשְׂחֹ֣וק לִ֭כְסִיל עֲשֹׂ֣ות זִמָּ֑ה וְ֝חָכְמָ֗ה לְאִ֣ישׁ תְּבוּנָֽה׃
  kik-kik: Mũndũ mũkĩĩgu akenagĩra mĩtugo mĩũru, no mũndũ ũrĩ na ũtaũku akenagĩra
    ũũgĩ.
  fra-NCL: Commettre le crime paraît un jeu à l’insensé ; il en est de même de la
    sagesse pour l’homme intelligent.
  cek-AK: Kamthu loe kahoih ai hmuen nuiah anghoe, toe palungha kami loe panoekhaih
    tawnh.
  cuk-cuk: Dule-binsaedsulidaedi, na galagwensuli-gudiidgi wergudiid. Dule-binsaed-nikarbaddina,
    e-binsaed-nikarbadgi na wergudimogad.
  uig-CYR: Ахмақ қәбиһликни тамашә дәп биләр; Амма даналиқ йорутулған кишиниң хурсәнлигидур.
  tel-2017: మూర్ఖులు తమ చెడ్డ పనుల ద్వారా ఆనందం పొందుతారు. వివేకం గలవాడు తన జ్ఞానం
    పెంచుకోవడానికి సాధన చేస్తాడు.
  hat-BSA: Fè mal se tankou fè spò pou moun san konprann nan; e se konsa sajès la
    ye pou moun entèlijan an.
  kos-kos: Ma lalfon se pa in oru ma koluk. Mwet oasr etauk yoro elos engankin lalmwetmet.
  hbo-WLC: כִּשְׂח֣וֹק לִ֭כְסִיל עֲשׂ֣וֹת זִמָּ֑ה וְ֝חָכְמָ֗ה לְאִ֣ישׁ תְּבוּנָֽה׃
  ibo-ibo: Ihe na-atọ onye nzuzu ụtọ bụ izube nzube ọjọọ; ma ihe na-atọ onye maara
    ihe ụtọ bụ inwe nghọta.
  ory-ory: କୁକ୍ରିୟା କରିବାର ଅଜ୍ଞାନର କୌତୁକ, ସେହିପରି ଜ୍ଞାନ ବୁଦ୍ଧିମାନ ଲୋକର।
  chk-chk: Eman chon tiparoch a pwapwa are a föri mine a mwäl, nge eman mwän mi weweöch
    a pwapwa ren an tipachem.
  rop-rop: Yu granggibala if yu gudbinji blanga dumbat nogudwan ting, bat ola gudbala
    pipul oldei gudbinji blanga dumbat ola gudbala en sabiwan ting.
  ukr-1871: Чинити зло — безумному забава, розумний же її у мудростї знаходить.
  deu-1951: Dem Dummen macht es Vergnügen, Schandtaten zu verüben, dem Weisen aber,
    etwas Gescheites zu tun.
  eng-JPS: It is as sport to a fool to do wickedness, and so is wisdom to a man of
    discernment.
  srp-1865: Bezumniku je šala èiniti zlo, a razuman èovjek drži se mudrosti.
  lug-lug: Omusirusiru asanyukira okukola ebibi, naye omuntu alina okutegeera asanyukira
    eby’amagezi.
  heb-heb: כשחוק לכסיל עשות זמה וחכמה לאיש תבונה׃
  ben-IRV: খারাপ কাজ করা অজ্ঞানের আনন্দ, আর প্রজ্ঞা বুদ্ধিমানের আনন্দ।
  pan-pan: ਮੂਰਖ ਲਈ ਤਾਂ ਪਾਪ ਕਰਨਾ ਹਾਸੇ ਦੀ ਗੱਲ ਹੈ, ਪਰ ਸਮਝ ਵਾਲੇ ਮਨੁੱਖ ਵਿੱਚ ਬੁੱਧ ਪਾਈ ਜਾਂਦੀ
    ਹੈ।
  mya-JVB: မိုက် သောသူသည် အပြစ် ပြု ရာ၌ ပျော်မွေ့ တတ်၏။ ဉာဏ် ကောင်းသောသူ မူကား ဆင်ခြင်
    တတ်၏။
  tte-O: Toyauyaule ali kaba yaliyaya bwaimwa paisowa naenaeli, na tosonoga ali kaba
    yaliyaya mumuga namwanamwana koina.
  tbg-tbg: Kia avu aato vataaka qora okara, vo okara vo okara autiha quaheha variara.
    Avu aato vataaka, vika koqe okara, vo okara vo okara tavamaqi viha quaheha variara.
  hmo-hmo: Kavakava tauna ese, kara dika be iena gadara gauna ia halaoa noho, to laloa
    kehoa tauna ese, aonega karadia ia moalelaia noho.
  urd-urd: बेवक़ूफ़ के लिए शरारत खेल है, लेकिन हिकमत 'अक़्लमंद के लिए है।
  rus-SYN: Для глупого преступное деяние как бы забава, а человеку разумному свойственна
    мудрость.
  bqc-SIM: Dàakɛa dɛ sↄũɛ kↄ̃̀ↄ yã́ ũɛ, ↄ̃nↄkũa mɛ́ ì kɛ laaideɛ na.
  tcz-CHONGTHU: Thilse bol hi mingol ding in kichep golnop abang jin, thil hetthemna
    neipa ding in limgeh a chon hi lungkimna ahi.
  mar-mar: दुष्कर्म करणे मूर्खाला खेळ असे आहे, परंतु सुज्ञ मनुष्यास ज्ञानात आनंद आहे.
  hlt-THB: Thlakqaw ingtaw theem amak leek sainaak awh awmhly nawh, thlakcyi ingtaw
    cyihnaak awh awmhly hy.
  qub-qub: Mana tantiyacoj upacunaga juchata rurar cushicunmi. Yachaj runami ichanga
    yachaj cayninwan cushicun.
  bqp-bqp: Vãnikɛna de yↄ̃nkↄnɛ kↄ̃kↄ̃yã ũ, ↄ̃ndↄ̃ dì kɛ laakaridenɛ nna.
  hat-hat: Lè moun san konprann ap fè sa ki mal, se tankou yon jwèt pou yo. Men, yon
    moun lespri pran plezi l' nan chache gen bon konprann.
  eng-BSB: The fool delights in shameful conduct, but a man of understanding has wisdom.
  tod-tod: Faa ɲɔi ɠɛɛ vai ɠa ga ɠaɠo faa ɠimalala nui ya, eɠɛʋelei ɠimalai ɠɛɛ vai
    la ga ɠaɠo faa ɠima nui ya.
  eng-WEBPB: It is a fool’s pleasure to do wickedness, but wisdom is a man of understanding’s
    pleasure.
  kbq-kbq: Neginagi vahe'mo'za, kefo avu'ava zana kiza zokago hazankna hu'za nehaze.
    Hianagi ama' antahintahine vahe'mo'za, knare antahintahifi muse hu'za makaza nehaze.
  nhe-BL: Se tlacatl tlen huihuitic quipaquilismaca para quichihua tlen fiero. Pero
    se tlen tlalnamiqui quipaquilismaca para quipiyas más tlalnamiquilistli.
  bus-bus: Zaakɛna dɛ yↄ̃nkↄↄnɛ kↄ̃kↄ̃ yã ũ, ↄ̃ndↄ̃ↄ è kɛ làakarideenɛ nna.
  gub-BL: Ikatu 'ym ma'e iapo haw umurywete kar teko ikatu 'ym ma'e a'e. Ma'e kwaw
    katu haw umurywete kar ma'e kwaw katu har.
  eng-DRA: 'A fool worketh mischief as it were for sport: but wisdom is prudence to
    a man.'
