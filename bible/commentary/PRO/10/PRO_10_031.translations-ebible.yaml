verse: PRO.010.031
translations:
  mal-C: നീതിനിഷ്ഠരുടെ നാവിൽനിന്നു ജ്ഞാനം പ്രവഹിക്കുന്നു, എന്നാൽ വഞ്ചനയുള്ള നാവ് ഛേദിക്കപ്പെടും.
  deu-TKW: Der Mund des Frommen läßt Weisheit sprießen, aber die Zunge der Verkehrtheit
    wird ausgerottet.
  lin-lin: Monoko ya moto ya sembo epesaka bwanya, kasi lolemo ya lokuta ekokatama.
  eng-LSV: The mouth of the righteous utters wisdom, || And the tongue of contrariness
    is cut out.
  eng-GNV: 'The mouth of the iust shall be fruitfull in wisdome: but the tongue of
    the froward shall be cut out.'
  eng-WEBSTER: 'The mouth of the just bringeth forth wisdom: but the froward tongue
    shall be cut out.'
  nhw-BL: Quema camanalti se masehuali catli itztoc xitlahuac iixpa TOTECO, tetlalnamictía.
    Pero se tecajcayajquetl, TOTECO quitzontlamiltis para ayacmo huelis camanaltis.
  swh-ONEN: Kinywa cha mwenye haki hutoa hekima, bali ulimi wa upotovu utakatwa.
  bba-bba: Gɑri bwisiɡiiyɑ yi rɑ yɑri ɡemɡiin nɔɔn di, ɑdɑmɑ bɑ koo wee kowon yɑrɑ
    burɑwɑ.
  eng-KJVCPB: 'The mouth of the just bringeth forth wisdom: But the froward tongue
    shall be cut out.'
  luo-luo: Dho joma kare kelo rieko, to lep mar richo nongʼad oko.
  meu-meu: Kara maoromaoro tauna uduna amo aonega e lasimu, a mala gageva-gagevana
    na baine heutu oho.
  npi-ULB: धर्मात्माको मुखबाट बुद्धिको फल निस्कन्छ, तर भड्काउने जिब्रो काटिने छ ।
  yor-yor: Ẹnu olódodo ń mú ọgbọ́n jáde wá, ṣùgbọ́n ètè àyípadà ni a ó gé kúrò.
  ind-ind: Orang benar memberikan nasihat yang bijak, tetapi orang yang bercabang
    lidah akan dibinasakan.
  pes-OPCB: از دهان درستکاران غنچه‌های حکمت می‌شکفد، اما زبان دروغگویان از ریشه کنده
    خواهد شد.
  tgl-ULB: Mula sa bibig ng mga gumagawa ng tama ay dumarating ang bunga ng karunungan,
    ngunit ang masamang dila ay mapuputol.
  hui-hui: Wali agali mini tigabiwi karume bi larago mini bayale gigabi holenenaga
    laga ka. Anigo wali agalinaga hégeme bi ko laga kago ogoninaga ne hambu ndibulo
    waholebira.
  mya-mya: ဖြောင့်မတ်သောသူ၏ နှုတ်မှပညာစကား ထွက် တတ်၏။ ကောက်လိမ်သော လျှာမူကား၊ အဖြတ်ခံရ
    လိမ့်မည်။
  bod-N: དྲང་པོའི་ཞལ་ལས་ཤེས་རབ་འབྱུང་བ༌དང༌། །ཕྱིན་ཅི་ལོག་པའི་ལྕེ་ནི་གཅོད་པར༌འགྱུར།།
  wsk-wsk: Kari ningo diram kuring te ikia sinar ko den arataso; bare awiriya kuring
    ningi den memek arataso mu memek tauk ale kuring sisirokko.
  sna-sna: Muromo womunhu akarurama unobudisa uchenjeri, asi rurimi rwakaipa ruchabviswa.
  spa-BLM: La boca del justo produce sabiduría, pero la lengua perversa será cortada.
  cac-cac: A eb' vach' spensar, an̈ej jelanil syal eb'. Axo eb' chuc slolon jun, maxtzac
    chajilaj lolon eb', ichato spolchajel yac' eb'.
  swh-ULB: Katika kinywa cha wale watendao haki hutoka tunda la hekima, bali ulimi
    wa kupotosha utakatwa.
  bel-bel: З вуснаў праведніка крынічыць мудрасьць, а язык шкодлівы будзе вырваны.
  deu-ELBBK: Der Mund des Gerechten lässt Weisheit sprießen, aber die Zunge der Verkehrtheit
    wird ausgerottet werden.
  mbb-OT: Is menge lalag te metazeng he etew ebpekeveǥey te ketau, iyan, is ebpengeǥiyen
    te etew he limbungan ne kenà ibpepedayun.
  mal-2015: നീതിമാന്റെ വായ് ജ്ഞാനം മുളെപ്പിക്കുന്നു; വക്രതയുള്ള നാവോ ഛേദിക്കപ്പെടും.
  rmc-rmc: Andral o čačipnaskro muj avel o goďaveripen, ale e previsarďi čhib ela
    čhimen avri.
  pes-OPV: دهان صدیقان حکمت را می‌رویاند، امازبان دروغگویان از ریشه‌کنده خواهد شد.
  ron-1924: Гура челуй неприхэнит скоате ынцелепчуне, дар лимба стрикатэ ва фи нимичитэ.
  ben-OBCV: ধার্মিকের মুখ থেকে প্রজ্ঞার ফল বেরিয়ে আসে, কিন্তু বিকৃত জিভকে নিরুত্তর
    করে দেওয়া হবে।
  som-som: Kan xaqa ah afkiisa waxaa ka soo baxda xigmad, Laakiinse carrabkii qalloocan
    waa la gooyn doonaa.
  lat-VUC: Os justi parturiet sapientiam; lingua pravorum peribit.
  eng-ASVBT: The mouth of the righteous bringeth forth wisdom; But the perverse tongue
    shall be cut off.
  mna-mna: Wal ndeeŋeŋan na, kwon ipiyotyooto ŋgar ambaiŋana men. Mi zin wal ta kwon
    ipiyotyooto sua sananŋana na, Yooba ko ipasaana zin ma tila len bekena ipumun
    kwon.
  ita-1885: La bocca del giusto produce sapienza; Ma la lingua perversa sarà troncata.
  eng-LXXUP: 'The mouth of the righteous drops wisdom: But the tongue of the unjust
    shall perish.'
  eng-ULB: Out of the mouth of the righteous person comes the fruit of wisdom, but
    the perverse tongue will be cut out.
  spa-VBL: Las palabras de los Buenos producen sabiduría, pero las lenguas de los
    mentirosos serán cortadas.
  fra-_FOB: La bouche du juste produira la sagesse; mais la langue perverse sera retranchée.
  mal-mal: നീതിമാന്റെ വായ് ജ്ഞാനം പുറപ്പെടുവിക്കുന്നു; വക്രതയുള്ള നാവ് ഛേദിക്കപ്പെടും.
  lit-lit: Teisiojo burna užaugina išminties, bet iškreiptas liežuvis bus išpjautas.
  urd-GVR: Rāstbāz kā muṅh hikmat kā phal lātā rahtā hai, lekin kajgo zabān ko kāṭ
    ḍālā jāegā.
  suz-BL: ठीक पाइब मुरुमी तुइक्‍तीक लोव़ पाइब। तन्‍न दूली लोव़ पाइब मुर आ लें फेत्‍चा
    पुंइसीब। भजन संग्रह ३७:३०
  eng-NOY: The mouth of the righteous man yieldeth wisdom; But the perverse tongue
    shall be cut off.
  ita-1927: La bocca del giusto sgorga sapienza, ma la lingua perversa sarà soppressa.
  ckb-ckb: دەمی کەسی ڕاستودروست دانایی لێ دەڕوێت، بەڵام زمانی درۆودەلەسە دەبڕدرێتەوە.
  eng-BBE: The mouth of the upright man is budding with wisdom, but the twisted tongue
    will be cut off.
  kan-OKCV: ನೀತಿವಂತರ ಬಾಯಲ್ಲಿ ಜ್ಞಾನವು ಫಲಿಸುತ್ತದೆ; ಆದರೆ ಮೂರ್ಖನ ನಾಲಿಗೆಯು ಕತ್ತರಿಸಲಾಗುವುದು.
  tam-2017: நீதிமானுடைய வாய் ஞானத்தை வெளிப்படுத்தும்; மாறுபாடுள்ள நாவோ அறுப்புண்டுபோகும்.
  spa-RV-1909: 'La boca del justo producirá sabiduría: mas la lengua perversa será
    cortada.'
  ron-BTF: Gura celui drept duce mai departe înțelepciune, dar limba perversă va fi
    tăiată.
  eng-WEBP: The mouth of the righteous produces wisdom, but the perverse tongue will
    be cut off.
  eng-FBV: What good people say produces wisdom, but liars will have their tongues
    cut out.
  nld-1939: De mond van een rechtvaardige brengt wijsheid voort, Maar een sluwe tong
    wordt uitgerukt.
  nch-BL: Quema camanalti se masehuali cati itztoc xitahuac iixpa TOTECO, tetalnamictía.
    Pero se tecajcayajquet, TOTECO quitzontamiltis para ayecmo huelis camanaltis.
  vie-1934: Miệng người công bình sanh sự khôn ngoan; Duy lưỡi của kẻ gian tà sẽ bị
    truất.
  hin-CV: धर्मी अपने बोलने में ज्ञान का संचार करते हैं, किंतु कुटिल की जीभ काट दी
    जाएगी.
  eng-OURB: The mouth of the upright produces wisdom, but the perverse tongue will
    be cut off.
  spa-BES: La boca del hombre recto está floreciendo con sabiduría, pero la lengua
    retorcida será cortada.
  tdx-tdx: Mamoa hihitse ty falie’ o vañoñeo, fe haitoañe ty lela mitera.
  tha-KJV: ปากของคนชอบธรรมนำปัญญาออกมา แต่​ลิ้นของคนตลบตะแลงจะถูกตัดออก
  por-BR-2018: A boca do justo produz sabedoria, mas a língua perversa será cortada
    fora.
  deu-ELO: Der Mund des Gerechten sproßt Weisheit, aber die Zunge der Verkehrtheit
    wird ausgerottet werden.
  eng-WYC-2018: The mouth of a just man shall bring forth wisdom; the tongue of shrews
    shall perish. (The mouths of the righteous shall bring forth wisdom; and the tongues
    of the depraved shall be stopped.)
  epo-epo: La buŝo de piulo eligas saĝon; Sed lango falsema estos ekstermita.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning aƣzidin danaliⱪ qiⱪar; Lekin xumluⱪ til kesip taxlinar.
  beo-beo: 'Moloidafa dunu da bagade dawa:su sia: sia:sa. Be dunu da wadela:i sia:
    sia:sea, ea lafi da ga:i dagoi ba:mu.'
  tpi-OTNT: Ol stretpela man i gat planti gutpela tingting, na ol i save autim long
    ol manmeri. Tasol man i mekim tok nogut bai i bagarap.
  hau-SA: Bakin adalai kan fitar da hikima, amma za a dakatar da mugun harshe.
  uig-LAT: Heqqaniy ademning aghzidin danaliq chiqar; Lékin shumluq til késip tashlinar.
  nde-nde: Umlomo womuntu olungileyo ukhupha inhlakanipho, kodwa ulimi oluxhwalileyo
    luzaqunywa.
  ton-ton: '‌ʻOku ʻomi mei he ngutu ʻoe angatonu ʻae poto: ka ʻe motuhi ʻae ʻelelo
    ʻoe talangataʻa.'
  ces-1613: Ústa spravedlivého vynášejí moudrost, ale jazyk převrácený vyťat bude.
  eng-WMB: The mouth of the righteous produces wisdom, but the perverse tongue will
    be cut off.
  tam-TCV: நீதிமான்களின் பேச்சு ஞானத்தைக் கொடுக்கும், ஆனால் வஞ்சகநாவு அழிக்கப்படும்.
  ceb-ULB: Gikan sa baba niadtong magbuhat ug matarong adunay bunga sa kaalam, apan
    ang bakakon nga dila pagaputlon.
  pol-UBG: Usta sprawiedliwego wydają mądrość, a język przewrotny będzie wycięty.
  urd-GVU: راست باز کا منہ حکمت کا پھل لاتا رہتا ہے، لیکن کج گو زبان کو کاٹ ڈالا جائے
    گا۔
  deu-1912: Der Mund des Gerechten bringt Weisheit; aber die Zunge der Verkehrten
    wird ausgerottet.
  kan-2017: ಶಿಷ್ಟನ ಬಾಯಲ್ಲಿ ಜ್ಞಾನವು ಮೊಳೆಯುವುದು, ನೀಚನ ನಾಲಿಗೆ ಕತ್ತರಿಸಲ್ಪಡುವುದು.
  yap-yap: Girdi’ nib mat’aw e ma non nib gonop, ma balwoth ni be yog e thin ni kireb
    e yira taleg.
  hlt-MCSB: Aka dueng kah a ka ah cueihnah cuen tih calaak rhoek kah a lai tah a yueh
    pah ni.
  mdy-ETH: ኮሺ ዓሲ ዔራቶ ጌኤሲ ጌስታኔ፤ ዎቦ ባኣዚ ጌስታ ዒንዲርሲ ጋዓንቴ ቲቂንታኔ።
  kew-kew: Epe aanu nimu oro yalo epe kone sua epe pora rateme-pulu, nimu onaa luabu
    epe agaa lakelo-aeme. Goa pea pare wae agaa teme aa luaburi nimu oyalimi.
  twi-ASANTE: Nyansa firi teneneeni anom ba nanso tɛkrɛma a ɛdaadaa no wɔbɛtwa atwene.
  eng-WEBU: The mouth of the righteous produces wisdom, but the perverse tongue will
    be cut off.
  wal-wal: Xillo asai aadhdhida eratettaa haasayees; shin geellabaa haasayiya inxxarssai
    qanxxettana.
  acu-NT: Yusen nintimsar pujuinauka tuke paan nintimsar chichainawai. Tura pase nintintin
    ainau tuke pase chichainau asaramtai, chikich aints ainau inajin charinawa nunisarang
    itiatkataram tusar, ni chichamen antutan nakitinawai.
  spa-PDDPT: La boca del justo destila sabiduría, Pero la lengua perversa será cortada.
  gun-gun: Heko porã va'e ayvu nhomo'aranduve 'rã, ha'e rã ijayvu vaikue rei va'e
    ma omombaa 'rã.
  agu-BL: Jun balaj yaj na yol e'chk balaj ajtza'kl, ma yi e' mal nak ntin e'chk yab
    yol na el le chitzi'. Yi e'a's tz'elpon kuxij cyak'.
  ilo-ULB: Ti bunga ti kinasirib ket agtaud iti ngiwat dagiti agar-aramid iti nalinteg,
    ngem maputedto ti ballikog a dila.
  kpg-kpg: Digau ala e hai hegau donu le e helehelekai i di kabemee, gei tolole dela
    e helekai huaidu la gaa dugu ga hagalee.
  uig-ARA: ھەققانىي ئادەمنىڭ ئاغزىدىن دانالىق چىقار؛ لېكىن شۇملۇق تىل كېسىپ تاشلىنار.
  bps-bps: I gman i to matlu gugmadè i kfulungan, bay i gman i to sasè, matlag sa
    kadang.
  sus-sus: Mixi tinxinxi dɛ lɔnni nan masenma, kɔnɔ wule falɛ nɛnyi bolonma nɛ.
  pon-2006: Aramas pwung kan kin wia koasoi en kupwurokong, ahpw lowen me kin wia
    lokaia suwed pahn katoktokdi.
  ksd-ksd: Ra ngie i ra tena takodo i vuai vaarike ra kabinana, Ma da poko kutu vue
    ra karamea i ra tena tavir.
  tur-YTC: Doğrunun ağzı bilgelik üretir, Ama sapık dil kesilecektir.
  bel-N: Вусны праведніка памнажаюць мудрасьць, а язык падступны будзе адсечаны.
  grc-BRENT: Στόμα δικαίου ἀποστάζει σοφίαν, γλῶσσα δὲ ἀδίκου ἐξολεῖται.
  ind-AYT: Mulut orang benar menghasilkan hikmat, tetapi lidah yang sesat akan dipotong.
  nya-nya: Pakamwa pa munthu wolungama pamatulutsa za nzeru, koma lilime lokhota lidzadulidwa.
  hrv-hrv: Pravednikova usta rađaju mudrošću, a opak jezik čupa se s korijenom.
  mps-mps: Te doloba pai bidi dabego te wiegi yai homu hauwa elalubao, tama augwaligo
    te we bidi dabeba pusaibao. Tiali goli, te po dwai wabo bidi te dolaibao.
  tpi-tpi: Ol stretpela man i gat planti gutpela tingting, na ol i save autim long
    ol manmeri. Tasol man i mekim tok nogut bai i bagarap.
  dan-1931: Den retfærdiges Mund bærer Visdoms Frugt, den falske Tunge udryddes.
  vie-OVCB: Miệng người công chính nở hoa khôn, còn lưỡi người dối gian bị cắt mất.
  guj-2017: સદાચારીઓનું મુખ ડહાપણ પ્રગટ કરે છે, પરંતુ હઠીલી જીભનો નાશ કરવામાં આવશે.
  pon-2006A: Aramas pwung kan kin wia koasoi en kupwurokong, ahpw lowen me kin wia
    lokaia suwed pahn katoktokdi.
  por-BRBSL: A boca dos justos produz sabedoria, mas a língua perversa será cortada.
  swe-swe: Den rättfärdiges mun [som är i harmoni med Guds ord] bär vishet som frukt,
    men en tunga med förvridet tal huggs ner [som ett fruktlöst, dött, ruttet träd].
  cth-cth: Tamikalan e pahni ni lungangnae a tâcokhai, hatei ka longkawi e lai teh,
    tâtueng pouh lah ao han.
  twi-twi: Nyansa fi ɔtreneeni anom ba nanso tɛkrɛma a ɛdaadaa no, wobetwa akyene.
  hlt-hlt: Aka dueng kah a ka ah cueihnah cuen tih calaak rhoek kah a lai tah a yueh
    pah ni.
  tbz-SIM: Wèè borimɛ wenni ò nɑ̀ɑ́nnɛ̀ mɛciì mmɛ, kɛ̀ siyɑ́ɑ̀bìsí yɛmbɛ̀ dò mbɛ̀ɛ
    kékɛ́ bɛ nɔ́ndiɛ́.
  msy-2020: Gumazamizir aghuiba nɨghnɨzir aghuir avɨriba ikia, egha me dar gun gumazamizibav
    gei. Ezɨ gumazir akar kuram mɨgeim, me an mɨgɨrɨgɨam atugham.
  dop-dop: Ləmɑɣɑsɛɛ tɔm kɛ siɣisilu yɔɣɔtəɣɩ. Amɑ pɑɑ sɛtɩ ɩsɑɣɑtʋ yɔɣɔtʋlʋ nsəmlɛ.
  azb-azb: Salehin ağzı hikmətlə çiçəklənər, Hiyləli dillər kəsilər.
  eng-DBY: The mouth of a righteous [man] putteth forth wisdom; but the froward tongue
    shall be cut out.
  hin-2017: धर्मी के मुँह से बुद्धि टपकती है, पर उलट-फेर की बात कहनेवाले की जीभ काटी
    जाएगी।
  wol-KYG: Kàddug ku jub day jur xel mu rafet, ku wax njekkar ñu tëj sa gémmiñ.
  bjr-bjr: Andeeqara oosana maree mariasa amiqira ufa kai qidaqa. Manda ufa qimari
    fasiqana afaurusaa ititeefaranoo.
  eng-YLT: The mouth of the righteous uttereth wisdom, And the tongue of frowardness
    is cut out.
  kne-kne: Maipaammo di kinasirib sin kalin di nalinteg, ngem awni et maipaginek din
    makaetek.
  eng-WYC-2017: The mouth of a just [or rightwise] man shall bring forth wisdom; the
    tongue of shrews shall perish.
  eng-WMBB: The mouth of the righteous produces wisdom, but the perverse tongue will
    be cut off.
  urd-GVH: रास्तबाज़ का मुँह हिकमत का फल लाता रहता है, लेकिन कजगो ज़बान को काट डाला
    जाएगा।
  rug-rug: Na zinama tanisa tie toṉoto si vura ia ginilagilana lohina, ba sa mea sapu
    zama va kaleana si kaqu ta magu palae.
  gaz-gaz: Afaan nama qajeelaa ogummaa dubbata; arrabni jalʼaan garuu ni kutama.
  fra-LSG: La bouche du juste produit la sagesse, Mais la langue perverse sera retranchée.
  yal-yal: Xaxilima falane minima tinxin muxun nan dɛ. Koni wule falane lɛnne xabama
    a ra nɛn.
  haw-1868: O ka waha o ka mea pono, hoike mai ia i ka naauao; A o ke elelo hoinoino,
    e okiia ae.
  arb-NAV: مِنْ فَمِ الصِّدِّيقِ تَفِيضُ الْحِكْمَةُ، وَاللِّسَانُ الْمُخَاتِلُ يُقْطَعُ.
  ewe-ewe: Nunya dona tso dzɔdzɔetɔ la ƒe nu me, gake woalã alakpaɖe la ɖa.
  eng-LEE: The mouth of the just uttereth wisdom; but the tongue of perverseness shall
    be cut out.
  asm-FB: যিসকল লোকে সৎ কাৰ্য কৰে, তেওঁলোকৰ মুখৰ পৰা প্রজ্ঞা ওলায়; কিন্তু উচ্ছৃঙ্খল
    জিভা কাটি পেলোৱা হ’ব।
  sus-A: مِشِ تِنشِنشِ دّ لْننِ نَن مَسٍنمَ، كْنْ وُلٍ قَلّ نّنيِ بٌلٌنمَ نّ.
  fra-SBL: La bouche du juste produit la sagesse, mais la langue perverse sera coupée.
  hbo-hbo: פִּֽי־צַ֭דִּיק יָנ֣וּב חָכְמָ֑ה וּלְשֹׁ֥ון תַּ֝הְפֻּכֹ֗ות תִּכָּרֵֽת׃
  kik-kik: Kanua ka mũndũ ũrĩa mũthingu karehaga ũũgĩ, no rũrĩmĩ rwa ũtũrĩka nĩrũkaniinwo.
  fra-NCL: La bouche du juste produit la sagesse, et la langue perverse sera arrachée.
  cek-AK: Katoeng kami ih pakha thung hoiah palunghahaih to tacawt; toe kangkoih ah
    lokthui kami ih palai loe aat pae pat tih.
  cuk-cuk: Dule-innikidaed-e-sunmakedi, binsaed-nika sunmaked. Dule-galagwensuli-sunmakeddina,
    gaya-maklemaloed.
  uig-CYR: Һәққаний адәмниң ағзидин даналиқ чиқар; Лекин шумлуқ тил кесип ташлинар.
  tel-2017: ఉత్తముడు జ్ఞానాన్ని, ఉపదేశాన్ని బోధిస్తాడు. మూర్ఖపు మాటలు మాట్లాడే నాలుకను
    తెగ గొడతారు.
  hat-BSA: Bouch a moun dwat la koule ak sajès; men lang pèvès la vin koupe.
  kos-kos: Mwet suwoswos elos fahk kas lalmwetmet, a loh ma fahk ma koluk fah tulokinyuki.
  hbo-WLC: פִּֽי־צַ֭דִּיק יָנ֣וּב חָכְמָ֑ה וּלְשׁ֥וֹן תַּ֝הְפֻּכ֗וֹת תִּכָּרֵֽת׃
  ibo-ibo: Nʼọnụ onye ezi omume ka mkpụrụ amamihe si abịa, ma ire na-ekwu okwu nduhie
    ka a ga-eme ka o dere duu.
  ory-ory: ଧାର୍ମିକର ମୁଖ ଜ୍ଞାନ ଜନ୍ମାଏ, ମାତ୍ର କୁଟିଳବାଦୀ ଜିହ୍ୱା ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Kapasen tipachem ra towu seni awen eman chon pwüng, nge chönawen eman chon
    atuputup epwe üttüwu.
  rop-rop: Detlot gudbala pipul bin oldei toktokbat ola sabibala wed, bat detlot pipul
    hu oldei dalimbat laiya garra abum panishmen.
  ukr-1871: Праведного уста родять мудрість, язик же злющий буде витятий.
  deu-1951: Der Mund des Gerechten fließt über von Weisheit; aber die verdrehte Zunge
    wird ausgerottet.
  eng-JPS: The mouth of the righteous buddeth with wisdom; but the froward tongue
    shall be cut off.
  srp-1865: Usta pravednikova iznose mudrost, a jezik opaki istrijebiæe se.
  lug-lug: Akamwa k’omutuukirivu koogera eby’amagezi, naye olulimi olwogera eby’obubambavu
    lulisalibwamu.
  heb-heb: פי צדיק ינוב חכמה ולשון תהפכות תכרת׃
  ben-IRV: ধার্ম্মিকের মুখ প্রজ্ঞার ফলে ফলবান্; কিন্তু বিপথগামীদের জিভ কাটা যাবে।
  pan-pan: ਧਰਮੀ ਦਾ ਮੂੰਹ ਬੁੱਧ ਦਾ ਫਲ ਦਿੰਦਾ ਹੈ, ਪਰ ਟੇਢੀ ਜੀਭ ਵੱਢੀ ਜਾਵੇਗੀ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏ နှုတ် မှပညာ စကား ထွက် တတ်၏။ ကောက်လိမ် သော လျှာ မူကား
    ၊ အဖြတ် ခံရလိမ့်မည်။
  tte-O: Walo sonosonogana kani iyawatagilima tomo dudududulaili gamwali mena, na
    tem tomo memenana walo naenaena iedeededeyan Yeoba kani memenanane itom-gabaen.
  tbg-tbg: Avuqavu ni variaka variavaro vika noqihairo koqe uvavano qovaraiqi vaira.
    Qora uva ti variaka vaivaro ˻naantiara Kotiva˼ vika no tinta kairamanta vika kia
    ho uva tivara.
  hmo-hmo: Kara maoromaoro tauna ena uduna dekena amo, aonega ia gwauraia noho, to
    hereva gagevagageva ia gwauraia tauna, ena malana do idia utua oho.
  urd-urd: सादिक़ के मुँह से हिकमत निकलती है लेकिन झूठी ज़बान काट डाली जायेगी।
  rus-SYN: Уста праведника источают мудрость, а язык зловредный отсечëтся.
  bqc-SIM: Ɔ̃nↄ ì bↄ gbɛ̃maa lɛ́u, lɛvãide sↄ̃, wa aà lɛ́na zↄ̃ɛɛ.
  tcz-CHONGTHU: Mikitah kamsunga kon in chihna apot jin, aphalouva thu motsei vang
    chu aleigui kitan ding ahi.
  mar-mar: नीतिमानाच्या मुखातून ज्ञानाचे फळ निघते, पण कपटी जीभ कापली जाईल.
  hlt-THB: Thlakdyng am khak khui awhkawng cyihnaak thoeng law nawh, amak leek theem
    ak saikhqi am lai taw qeet pekna awm kaw.
  qub-qub: Alli runapitaga alli yachachicuycunatami wiyacunchi. Fiyu runacunatami
    ichanga alli-tucuycajta upällajpaj niycusha.
  bqp-bqp: Ɔ̃ndↄ̃ yã dì bo gbɛ̃ mana lɛ́n, lɛ́vãnide sↄ̃, oni a nɛ́nɛ zↄ̃kↄ̃rɛmɛ.
  hat-hat: Lè moun k'ap mache dwat yo ap pale, se bon koze yo bay. Men, moun k'ap
    pale mal yo ap disparèt.
  eng-BSB: The mouth of the righteous brings forth wisdom, but a perverse tongue will
    be cut out.
  tod-tod: Telebo nui laaʋɛ ɠa ɗa ɠimalai wo, kɛlɛ yaava nuiti nɛgi ɠa leʋe ga.
  eng-WEBPB: The mouth of the righteous produces wisdom, but the perverse tongue will
    be cut off.
  kbq-kbq: Fatgo vahe'mofo agipinti'ma atiramia kemo'a, knare antahi'za atiramino
    nevie. Hianagi akrehe krehe ageru'ene vahe'mofona azeri taganegahie.
  nhe-BL: Quema camati se tlacatl tlen itztoc xitlahuac iixpa TOTECO, tetlalnamictía.
    Pero se tecajcayajquetl, TOTECO quitzontlamiltis para ayoc huelis camatis.
  bus-bus: Ɔ̃ndↄ̃ yã è bↄ gbɛ̃ maaa lɛ́n, lɛ́zaadee sↄ̃, weé à nɛ́nɛ zↄ̃kↄ̃rɛmɛ.
  gub-BL: Teko imunar 'ym ma'e umume'u ma'e kwaw katu haw wà. Tupàn uzepyk putar tuwe
    iaiw ma'e imume'u har wanehe nehe.
  eng-DRA: 'The mouth of the just shall bring forth wisdom: the tongue of the perverse
    shall perish.'
