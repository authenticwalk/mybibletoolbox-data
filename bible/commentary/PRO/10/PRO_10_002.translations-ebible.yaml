verse: PRO.010.002
translations:
  mal-C: അന്യായമായി നേടിയ സമ്പത്ത് നിലനിൽക്കുകയില്ല, എന്നാൽ ധർമിഷ്ഠമായ ജീവിതം മരണത്തിൽനിന്ന്
    വിടുവിക്കുന്നു.
  deu-TKW: Durch Unrecht erworbene Schätze schaffen keinen Nutzen, aber Gerechtigkeit
    errettet vom Tode.
  lin-lin: Bomengo oyo ezwami na nzela ya mabe epesaka litomba te, kasi bosembo ekangolaka
    na kufa.
  eng-LSV: Treasures of wickedness do not profit, || And righteousness delivers from
    death.
  eng-GNV: 'The treasures of wickednesse profite nothing: but righteousnesse deliuereth
    from death.'
  eng-WEBSTER: 'Treasures of wickedness profit nothing: but righteousness delivereth
    from death.'
  nhw-BL: Tlamantli catli tlaichtectli amo temaca paquilistli, niyon amo huejcahua.
    Pero nochi masehualme catli nemij xitlahuac iixpa Toteco momanahuise tlen se miquilistli
    catli fiero.
  swh-ONEN: Hazina zilizopatikana kwa njia mbaya hazifai, lakini uadilifu huokoa kutoka
    mautini.
  bba-bba: Dukiɑ ye bɑ wɑ kɑ kɔ̃sɑn swɑɑ, yɑ ku rɑ ɑrufɑɑni ɡɑɑ ko, ɑdɑmɑ ye bɑ wɑ
    dee dee, yerɑ yɑ rɑ wɑ̃ɑru wɛ̃.
  eng-KJVCPB: 'Treasures of wickedness profit nothing: But righteousness delivereth
    from death.'
  luo-luo: Mwandu moyudi e yo marach onge gi ohala; to tim makare reso ji e tho.
  meu-meu: Kara dika amo e abimu kohudia ese namo se habadaiamu, a kara maoromaoro
    ese mase amo e haherauamu.
  npi-ULB: दुष्‍टताद्वारा जम्मा गरिएको धन-सम्पत्तिको कुनै मूल्य हुँदैन, तर ठिक गर्नाले
    तपाईंलाई मृत्युबाट जोगाउँछ ।
  yor-yor: Ìṣúra tí a kójọ nípa ìwà búburú kò ní èrè, ṣùgbọ́n òdodo a máa gbani lọ́wọ́
    ikú.
  ind-ind: Harta yang didapat dengan curang tidak akan berguna, tetapi berbuat benar
    akan menjaga nyawamu.
  pes-OPCB: ثروتی که از راه نادرست به دست آمده باشد نفعی به انسان نمی‌رساند، اما درستکاری
    به او سعادت دائمی می‌بخشد.
  tgl-ULB: Ang mga yamang naipon sa pamamagitan ng kasamaan ay walang halaga, ngunit
    ang paggawa ng kung ano ang tama ay naglalayo sa kamatayan.
  hui-hui: Í̠na muni page binigome homogo hariyagua muni ogonime í̠ mo bayale naholebira.
    Anigo í̠na mana tigabi hangu ngaru talialu biaabo hariyagua mo ko holene mbira
    í̠ha nawulebira.
  mya-mya: မတရားသောဥစ္စာဘဏ္ဍာသည် အကျိုးမရှိ။ ဖြောင့်မတ်ခြင်းပါရမီမူကား၊ သေခြင်းမှ
    ကယ်တင်တတ် ၏။
  bod-N: མི་གཙང་ནོར་ལ་ཕན་ཐོགས་ཅི་ཡང༌མེད། །དྲང་བདེན་ཁོ་ནས་འཆི་བ་ཉིད་ལས༌སྐྱོབ།།
  wsk-wsk: Munan memek te mel ningo ningo gia mu kumik ningo bo mena; bare munan ningo
    diram mu memek ko lage te ka bataguru taukko.
  sna-sna: Pfuma yakawanikwa zvakaipa haibatsiri chinhu, asi kururama kunorwira parufu.
  spa-BLM: Los tesoros de la maldad no aprovechan nada, pero la justicia libra de
    la muerte.
  cac-cac: Tato squic' co b'eyumal d'a chucal, malaj scac' yala'. Tato tojol co b'eyb'al,
    tzon̈ colchajel yuj d'a yol sc'ab' chamel.
  swh-ULB: Hazina zilizolimbikizwa kwa uovu hakosa thamani, bali kwa kutenda haki
    hujilinda mbali na kifo.
  bel-bel: Не даюць карысьці скарбы няправедныя, а праўда ратуе ад сьмерці.
  deu-ELBBK: Schätze der Gottlosigkeit nützen nichts, aber Gerechtigkeit errettet
    vom Tod.
  mbb-OT: Is ketiǥeyunan he nekuwa te mezaat he paaǥi kenà ebpekeveǥey te keupiyaanan.
    Is metazeng he kebpengungubpaan ebpekelibri kenikew te kemetayen.
  mal-2015: ദുഷ്ടതയാൽ സമ്പാദിച്ച നിക്ഷേപങ്ങൾ ഉപകരിക്കുന്നില്ല; നീതിയോ മരണത്തിൽനിന്നു
    വിടുവിക്കുന്നു.
  rmc-rmc: O barvaľipen, so dochudes nalačhipnaha, tuke na ela pre chasna, no o spravodľišagos
    tut lel avri andral o meriben.
  pes-OPV: گنجهای شرارت منفعت ندارد، اما عدالت از موت رهایی می‌دهد.
  ron-1924: Комориле кыштигате пе недрепт ну фолосеск, дар неприхэниря избэвеште де
    ла моарте.
  ben-OBCV: অসৎ উপায়ে অর্জিত ধনসম্পত্তির দীর্ঘস্থায়ী কোনও মূল্য নেই, কিন্তু ধার্মিকতা
    মৃত্যু থেকে উদ্ধার করে।
  som-som: Qasnadaha sharnimadu faa'iido ma leh, Laakiinse xaqnimada ayaa dhimasho
    kaa samatabbixisa.
  lat-VUC: Nil proderunt thesauri impietatis, justitia vero liberabit a morte.
  eng-ASVBT: Treasures of wickedness profit nothing; But righteousness delivereth
    from death.
  mna-mna: Iti irao takam lende koroŋ boozomen pa zaala sananŋana. Tamen koroŋ tana
    ko irao iuulu kat iti na som. Mi mbulu ndeeŋeŋana na, itatkewe iti pa meeteŋana.
  ita-1885: I tesori d'empietà non giovano; Ma la giustizia riscuote da morte.
  eng-LXXUP: 'Treasures shall not profit the lawless: But righteousness shall deliver
    from death.'
  eng-ULB: Treasures accumulated by wickedness have no value, but doing what is right
    keeps you from death.
  spa-VBL: La riqueza que se obtiene de hacer el mal no trae ningún beneficio. Pero
    vivir con rectitud te salvará de la muerte.
  fra-_FOB: Les trésors de méchanceté ne profitent point; mais la justice délivre
    de la mort.
  mal-mal: ദുഷ്ടതയാൽ സമ്പാദിച്ച നിക്ഷേപങ്ങൾ പ്രയോജനപ്പെടുന്നില്ല; നീതിയോ മരണത്തിൽനിന്ന്
    വിടുവിക്കുന്നു.
  lit-lit: Nedorybės lobiai naudos neduoda, bet teisumas išgelbsti nuo mirties.
  urd-GVR: Ḳhazānoṅ kā koī fāydā nahīṅ agar wuh bedīn tarīqoṅ se jamā ho gae hoṅ,
    lekin rāstbāzī maut se bachāe rakhtī hai.
  suz-BL: परमप्रभु यावे कली मटिथु, चेम्‍शो शोंप शोर गाक्‍ब। सु ठीक पाइब बाक्‍मे मेको
    बेक्‍तीक रे ब्रोंइ‍ब।
  eng-NOY: Treasures of wickedness do not profit; But righteousness delivereth from
    death.
  ita-1927: I tesori d’empietà non giovano, ma la giustizia libera dalla morte.
  ckb-ckb: بێ سوودە گەنجینەی داهاتی ناڕەوایی، بەڵام ڕاستودروستی فریادەکەوێت لە مردن.
  eng-BBE: Wealth which comes from sin is of no profit, but righteousness gives salvation
    from death.
  kan-OKCV: ಅನ್ಯಾಯದ ಸಂಪತ್ತುಗಳು ಶಾಶ್ವತವಲ್ಲ, ಆದರೆ ನೀತಿಯು ಮರಣದಿಂದ ಬಿಡಿಸುತ್ತದೆ.
  tam-2017: அநியாயத்தின் பொருட்கள் ஒன்றுக்கும் உதவாது; நீதியோ மரணத்திற்குத் தப்புவிக்கும்.
  spa-RV-1909: 'Los tesoros de maldad no serán de provecho: mas la justicia libra
    de muerte.'
  ron-BTF: Tezaurele stricăciunii nu folosesc la nimic, dar dreptatea eliberează de
    la moarte.
  eng-WEBP: Treasures of wickedness profit nothing, but righteousness delivers from
    death.
  eng-FBV: Wealth gained through evil does you no good; but living right saves you
    from death.
  nld-1939: Oneerlijk verkregen rijkdom zal niet baten, Alleen de rechtvaardigheid
    redt uit de dood.
  nch-BL: Tamanti cati tachtecti amo temaca paquilisti, yon amo huejcahua. Pero nochi
    masehualme cati nemij xitahuac iixpa TOTECO momanahuise ten se miquilisti cati
    fiero.
  vie-1934: Của phi nghĩa chẳng được ích chi; Song sự công bình giải cứu khỏi chết.
  hin-CV: बुराई द्वारा प्राप्‍त किया धन लाभ में वृद्धि नहीं करता, धार्मिकता मृत्यु
    से सुरक्षित रखती है.
  eng-OURB: Treasures of ethical wickedness profit nothing, but righteousness delivers
    from death.
  spa-BES: La riqueza que proviene del pecado no tiene ningún beneficio, pero la justicia
    da la salvación de la muerte.
  tdx-tdx: Tsy manjofake ty vara niazo an-kalo-tsere’e, fa mañaha an-kavilasy ty havantañañe.
  tha-KJV: คลังทรัพย์ชั่วร้ายไม่เป็นกำไร แต่​ความชอบธรรมช่วยให้พ้นจากความตาย
  por-BR-2018: Tesouros da perversidade para nada aproveitam; porém a justiça livra
    da morte.
  deu-ELO: Schätze der Gesetzlosigkeit nützen nichts, aber Gerechtigkeit errettet
    vom Tode.
  eng-WYC-2018: Treasures of wickedness shall not profit; but rightfulness shall deliver
    from death. (Treasures gotten by wickedness shall not profit thee; but uprightness
    shall deliver thee from death.)
  epo-epo: Maljustaj trezoroj ne donas utilon; Sed bonfaremo savas de morto.
  uig-PIN: Ⱨaram bayliⱪlarning ⱨeq paydisi bolmas; Ⱨǝⱪⱪaniyǝt insanni ɵlümdin ⱪutuldurar.
  beo-beo: Di da wadela:i hou hamobeba:le, liligi bagade gagusia, hahawane hame ba:mu.
    Be hou moloidafa hamosea, dia esalusu da gaga:i dagoi ba:mu.
  tpi-OTNT: Sapos yu bihainim pasin nogut na kamap maniman, orait mani bilong yu i
    no inap mekim yu i stap gut. Tasol sapos yu bihainim stretpela pasin, bai yu no
    painim bagarap.
  hau-SA: Dukiyar da aka samu a hanyar da ba tă dace ba, ba ta da albarka, amma adalci
    kan ceci mutum daga mutuwa.
  uig-LAT: Haram bayliqlarning héch paydisi bolmas; Heqqaniyet insanni ölümdin qutuldurar.
  nde-nde: Inotho ezuzwe ngobuqili kayisizi lutho, kodwa ukulunga kukhulula ekufeni.
  ton-ton: ‌ʻOku ʻikai ʻaonga ʻae koloa ʻoe angahala ka ʻoku fakamoʻui mei he mate
    ʻe he māʻoniʻoni.
  ces-1613: Neprospívají pokladové bezbožně nabytí, ale spravedlnost vytrhuje od smrti.
  eng-WMB: Treasures of wickedness profit nothing, but righteousness delivers from
    death.
  tam-TCV: நீதியற்ற வழியில் சம்பாதித்த செல்வம் பயனற்றது, ஆனால் நீதியோ ஒருவனை மரணத்திலிருந்து
    விடுவிக்கிறது.
  ceb-ULB: Walay bili ang kabtangan nga naangkon pinaagi sa pagkadaotan, apan ang
    pagbuhat ug matarong maglikay kanimo sa kamatayon.
  pol-UBG: Skarby niegodziwości nie przynoszą pożytku, lecz sprawiedliwość uwalnia
    od śmierci.
  urd-GVU: خزانوں کا کوئی فائدہ نہیں اگر وہ بےدین طریقوں سے جمع ہو گئے ہوں، لیکن راست
    بازی موت سے بچائے رکھتی ہے۔
  deu-1912: Unrecht Gut hilft nicht; aber Gerechtigkeit errettet vor dem Tode.
  kan-2017: ಅನ್ಯಾಯದ ಸಂಪತ್ತು ವ್ಯರ್ಥ, ಧರ್ಮವು ಮೃತ್ಯುವಿನಿಂದ ರಕ್ಷಿಸುವಂತದ್ದು.
  yap-yap: Fla’ab nrayag ngom u fithik’ e sasaliyab e dabi fel’ rogom riy, machane
    yul’yul’ e ra ayweg e yafos rom.
  hlt-MCSB: Halangnah kah thakvoh khaw hoeikhang tloe pawt tih, duengnah long tah
    dueknah lamloh a huul.
  mdy-ETH: ኮይሱዋ ካራና ጴዼ ቆሎ ፓሡዋያኬ፤ ፂሉሞ ጋዓንቴ ሼምፖ ሃይቢፓ ዓውሳኔ።
  kew-kew: Ne mone paake noa ama-aalidare, nena go moneme ne epe-rupa naraba mealia
    rabu ne epe-rupa mada na-aali. Go yapare neme epe pora ratua amaa yali-dare ne
    na-rudute.
  twi-ASANTE: Ɛkwan bɔne so ahonya nni boɔ, nanso tenenee gye onipa firi owuo mu.
  eng-WEBU: Treasures of wickedness profit nothing, but righteousness delivers from
    death.
  wal-wal: Nagaran demmido miishshai go77enna; shin xillotettai haiquwaappe ashshees.
  acu-NT: Aints chikich aintsun anangka kuikiarin achiawa nuka waraschatnuitai. Antsu
    anangmichu ainauka tuke jakatniunmaya uwemrartin ainawai.
  spa-PDDPT: Los tesoros de perversidad no son de provecho, Pero la justicia libra
    de la muerte.
  gun-gun: Mba'emo jajejavya rupi jajou va'e ma mba'everã ndovarei, ha'e rã teko porã
    ma nhandereraa jepe 'rã manoa gui.
  agu-BL: Cyakil yi me'bi'l yi na jal ewun cuntu' chi jun alak' tane'n, qui'c xtxicbaj
    sketz, poro ko penin sk'il kak'uj tan xtx'acle'n kame'bi'l, jun cu'n yol swutzink
    nin nk'e'tz sotzel kawutz te'j.
  ilo-ULB: Awan pateg dagiti gameng a naurnong babaen iti kinadangkes, ngem ti panagaramid
    iti nalinteg ket iyadayonaka iti patay.
  kpg-kpg: Nia maluagina ala e kila mai i di haihai de donu le e hagalee humalia adu
    gi di goe. Di haihai donu e mee di benebene do mouli.
  uig-ARA: ھارام بايلىقلارنىڭ ھېچ پايدىسى بولماس؛ ھەققانىيەت ئىنساننى ئۆلۈمدىن قۇتۇلدۇرار.
  bps-bps: Landè gufyem di knun gweam fagu di klimbung, bay i katlu nimò i gafalwà
    ge di fati.
  sus-sus: Harige sɔtɔ ki ɲaaxi mu sese gasama mixi ma, kɔnɔ tinxinyi nan simaya fima
    mixi ma.
  pon-2006: Pai me ke ahneki sang ni tiahk en mwersuwed sohte pahn katepehiong uhk,
    ahpw wiewia mehlel pahn doarehla omw mour.
  ksd-ksd: A tabarikik ba di ga long ia pa i vadongone ta tikai, Ma ga ra mangamangana
    takodo i varvalaun kan ra minat.
  tur-YTC: Kötülüğün hazineleri hiçbir işe yaramaz, Ama doğruluk ölümden kurtarır.
  bel-N: Не прыносяць карысьці скарбы бязбожныя, а праведнасьць ратуе ад сьмерці.
  grc-BRENT: Οὐκ ὠφελήσουσι θησαυροὶ ἀνόμους, δικαιοσύνη δὲ ῥύσεται ἐκ θανάτου.
  ind-AYT: Harta benda hasil kefasikan tidaklah menguntungkan, tetapi kebenaran melepaskan
    dari maut.
  nya-nya: Chuma chochipeza mwachinyengo sichipindulitsa, koma chilungamo chimapulumutsa
    ku imfa.
  hrv-hrv: Ne koristi krivo stečeno blago, dok pravednost izbavlja od smrti.
  mps-mps: Te nago kolesaga dwai wali pidu, tama te mone hauwa elalubo bidi pedalubaso
    da, teda naga te monego te nage wiegi yai ilama bidimainu ebaso, usu egobeo. Tiali
    goli, nago te doloba pai kolesaga wali pali da, te nage dolabo sęgo gegelama,
    me dologobeo.
  tpi-tpi: Sapos yu bihainim pasin nogut na kamap maniman, orait mani bilong yu i
    no inap mekim yu i stap gut. Tasol sapos yu bihainim stretpela pasin, bai yu no
    painim bagarap.
  dan-1931: Gudløsheds skatte gavner intet, men retfærd redder fra død.
  vie-OVCB: Của phi nghĩa chẳng ích lợi gì, nhưng đức công chính cứu người thoát chết.
  guj-2017: દુષ્ટતાનો સંગ્રહ કંઈ ભલું કરતો નથી, પરંતુ સદાચારી જીવન વ્યક્તિને મોતથી
    ઉગારે છે.
  pon-2006A: Pai me ke ahneki sang ni tiahk en mwersuwed sohte pahn katepehiong uhk,
    ahpw wiewia mehlel pahn doarehla omw mour.
  por-BRBSL: Os tesouros da maldade não lucram nada, mas a retidão se livra da morte.
  swe-swe: Välstånd (skatter, rikedom) som införskaffats på ett orättfärdigt sätt
    ger ingen behållning (nytta, gagn), men rättfärdighet (i både andliga och moraliska
    frågor) befriar från undergång (död).
  cth-cth: Thoenae lahoi pâkhueng e hnopai teh, hawinae awmhoeh. Hatei, lannae ni
    teh duenae koehoi a rungngang.
  twi-twi: Ɔkwan bɔne so ahonya nni bo, nanso trenee gye onipa fi owu mu.
  hlt-hlt: Halangnah kah thakvoh khaw hoeikhang tloe pawt tih, duengnah long tah dueknah
    lamloh a huul.
  tbz-SIM: Mɛyɛi nkó tikpɑ̀tì í mɔkɛ mucɔ̃́ntimu, mɛborimɛ sɑ̀ɑ̀mɛ̀ kpɛti tiì duɔ̀
    mmufòmmu.
  msy-2020: Nɨ arazir kuramɨn gɨn mangɨva egh dagɨaba bar izɨvaghtɨ, nɨn dagɨaba nɨ
    damutɨ nɨ deraghvɨra ikian kogham. Eghtɨ nɨ arazir aghuimɨn gɨntɨghtɨ, God nɨn
    akurvaghtɨ nɨ dughiar ruarimɨn ikiam.
  dop-dop: Wɛnɑʋ mpi yʋlʋ tɑ təŋ tɑmpɑnɑ nɑ ɩ́ hiki tɔ pə tɑɑ fɛɩ kɑwɑɑɣɑ. Amɑ siɣisuɣu
    yɑkənɑ səm tɑɑ.
  azb-azb: Şər yolla yığılan xəzinədən fayda götürmək olmaz, Amma salehlik insanı
    ölümdən qurtarar.
  eng-DBY: Treasures of wickedness profit nothing; but righteousness delivereth from
    death.
  hin-2017: दुष्टों के रखे हुए धन से लाभ नहीं होता, परन्तु धर्म के कारण मृत्यु से
    बचाव होता है।
  wol-KYG: Alal ju lewul du jariñ; jub, mucc ci gàtt fan.
  bjr-bjr: Unna qira aatata marainna ainainafa sia ani dadaaqiannoo. Anoona qira aatata
    marainna ainainafa ani marirana dadaaqiannoo.
  eng-YLT: Treasures of wickedness profit not, And righteousness delivereth from death.
  kne-kne: Magay maitolong di kinabaknang ay magon-od si lawa ay pamosposan, ngem
    din kinalinteg et omisalakan sin pese.
  eng-WYC-2017: Treasures of wickedness shall not profit; but rightfulness [or rightwiseness]
    shall deliver from death.
  eng-WMBB: Treasures of wickedness profit nothing, but righteousness delivers from
    death.
  urd-GVH: ख़ज़ानों का कोई फ़ायदा नहीं अगर वह बेदीन तरीक़ों से जमा हो गए हों, लेकिन
    रास्तबाज़ी मौत से बचाए रखती है।
  rug-rug: Na tinagotago ta hikodi si loke laedi, ba sa tinoṉoto si kote harupigo
    pa minate.
  gaz-gaz: Qabeenyi karaa hamaadhaan horatan gatii hin qabu; qajeelummaan garuu duʼa
    jalaa nama baasa.
  fra-LSG: Les trésors de la méchanceté ne profitent pas, Mais la justice délivre
    de la mort.
  yal-yal: Nafunla sɔtɔxina a ɲaxin na, na tɔnɔ mi na, koni tinxinyaan muxun xunbama
    sayaan nin.
  haw-1868: O ka waiwai i loaa hewa mai, aole he mea ia e pomaikai ai; Aka, o ka pono,
    oia ka i hoopakele i ka make.
  arb-NAV: كُنُوزُ الْمَالِ الْحَرَامِ لَا تُجْدِي، وَلَكِنَّ الْحَقَّ يُنَجِّي مِنَ
    الْمَوْتِ.
  ewe-ewe: Kesinɔnu si wokpɔ to mɔ fitifitiwo dzi la menye viɖe aɖeke o, gake dzɔdzɔnyenye
    ɖea ame tso ku me.
  eng-LEE: Treasures of wickedness will not profit aught; but righteousness will deliver
    from death.
  asm-FB: দুষ্টতাৰে অৰ্জন কৰা ধন-সম্পত্তিৰ কোনো মূল্য নাই; কিন্তু সত্যতাৰে কার্য কৰা
    জনক মৃত্যুৰ পৰা উদ্ধাৰ কৰে।
  sus-A: هَرِفٍ سْتْ كِ حَاشِ مُ سٍسٍ فَسَمَ مِشِ مَ، كْنْ تِنشِنيِ نَن سِمَيَ قِمَ
    مِشِ مَ.
  fra-SBL: Les trésors de la méchanceté ne servent à rien, mais la justice délivre
    de la mort.
  hbo-hbo: לֹא־יֹ֭ועִילוּ אֹוצְרֹ֣ות רֶ֑שַׁע וּ֝צְדָקָ֗ה תַּצִּ֥יל מִמָּֽוֶת׃
  kik-kik: Mĩthiithũ yumanĩte na ungumania ndĩrĩ kĩguni, no ũthingu ũkũũraga mũndũ
    kuuma kũrĩ gĩkuũ.
  fra-NCL: Les trésors acquis par le crime ne profitent pas, mais la justice délivre
    de la mort.
  cek-AK: Amsoem ai ah hak ih hmuen loe atho om ai, toe toenghaih mah loe duekhaih
    thung hoiah pahlong.
  cuk-cuk: Ibmar-isganagi-mani-amilegedi, ibnuedga gusulid. Ibmar-inniki-imaklegeddina,
    burgwedgi-san-onogega emar-imaked.
  uig-CYR: Һарам байлиқларниң һеч пайдиси болмас; Һәққанийәт инсанни өлүмдин қутулдурар.
  tel-2017: భక్తిహీనుల సంపద వారికి ఉపయోగపడదు. ఉత్తముడు మరణం నుండి తప్పించుకుంటాడు.
  hat-BSA: Richès ranmase pa mechanste pa reyisi, men ladwati delivre soti nan lanmò.
  kos-kos: Mwe kasrup ma kom eis ke inkanek koluk, wangin ma wo ac tuku kac, a moul
    suwohs ku in molela moul lom.
  hbo-WLC: לֹא־י֭וֹעִילוּ אוֹצְר֣וֹת רֶ֑שַׁע וּ֝צְדָקָ֗ה תַּצִּ֥יל מִמָּֽוֶת׃
  ibo-ibo: Akụ a kpatara nʼụzọ na-ezighị ezi adịghị aba uru, ma ezi omume na-azọpụta
    mmadụ site nʼọnwụ.
  ory-ory: ଦୁଷ୍ଟତା-ଜାତ ଧନ କିଛି ଫଳ ଦିଏ ନାହିଁ; ମାତ୍ର ଧାର୍ମିକତା ମୃତ୍ୟୁୁରୁ ଉଦ୍ଧାର କରେ।
  chk-chk: Eman mi wöümong pokiten an angangen atuputup esap feiöch ren, nge pwüngüöch
    a amanaua eman aramas seni mäla.
  rop-rop: Enibodi hu oldei gajimbat mani nogudbalawei kaan jidan gudwei, bat detlot
    pipul hu jidan raitwei, tharran na garra seibum yu.
  ukr-1871: Не дають користї добра, неправдою набуті, правда же рятує од смертї.
  deu-1951: Unrecht Gut hilft nicht; aber Gerechtigkeit errettet vom Tode.
  eng-JPS: Treasures of wickedness profit nothing; but righteousness delivereth from
    death.
  srp-1865: Ne pomaže nepravedno blago, nego pravda izbavlja od smrti.
  lug-lug: Eby’obugagga ebifuniddwa mu makubo amakyamu tebirina kye bigasa, naye abatuukirivu
    banunulwa okuva mu kufa.
  heb-heb: לא יועילו אוצרות רשע וצדקה תציל ממות׃
  ben-IRV: দুষ্টতার দ্বারা সঞ্চিত ধনের কোনো মূল্য নেই, কিন্তু ধার্ম্মিকতা মৃত্যু থেকে
    রক্ষা করে।
  pan-pan: ਬਦੀ ਨਾਲ ਇਕੱਠੇ ਕੀਤੇ ਖ਼ਜ਼ਾਨਿਆਂ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਨੇਕੀ ਦੇ ਕੰਮ ਮੌਤ
    ਤੋਂ ਬਚਾ ਲੈਂਦੇ ਹਨ।
  mya-JVB: မ တရားသောဥစ္စာဘဏ္ဍာ သည် အကျိုး မ ရှိ။ ဖြောင့်မတ် ခြင်းပါရမီမူကား ၊ သေ ခြင်းမှ
    ကယ်တင် တတ် ၏။
  tte-O: Wasawasane kulobai kewali koina kani nige isasaguiwo, na tem mumugam inamwanamwa
    kani lebo kulobai.
  tbg-tbg: Are qora kaiqa varehara varatena monuva kia ai koqemakero kahaqianaro.
    Are avuqavuqama kera nirava, viva ai ruaruama amitairara are kiama qutinara.
  hmo-hmo: Koikoi karadia dekena amo idia abia moni o kohu, ese namo ia havaraia diba
    lasi, to kara maoromaoro ese, mase dekena amo oi do ia hamauria diba.
  urd-urd: शरारत के ख़ज़ाने बेकार हैं, लेकिन सदाक़त मौत से छुड़ाती है।
  rus-SYN: Не доставляют пользы сокровища неправедные, правда же избавляет от смерти.
  bqc-SIM: Ɔvãi lí àikɛo, yãkɛa a zɛ́wa ì ń sí gawa.
  tcz-CHONGTHU: Gitlouna le engset jeh'a kilamdoh gouchu phat chompi thei ahipon,
    hinlah chondih nahin hinkho jeng jong ahuhdoh jin ahi.
  mar-mar: दुष्टाईने गोळा केलेली संपत्ती ही कवडी मोलाची असते. पण धार्मिकता मरणापासून
    दूर ठेवते.
  hlt-THB: Amak thyymna khawhtheem huh ing phu am ta nawh, dyyngnaak ingtaw thihnaak
    awhkawng hul hy.
  qub-qub: Mana allicunata ruraypa rïcuyashanga manami dürangachu. Limyu mana yatapacoj
    cajcunami ichanga wañuypitapis salbacun.
  bqp-bqp: Ɔgↄ vãni dì àre kɛro, yãkɛna a zɛ́a dì ń sí ga ↄĩ.
  hat-hat: Byen ou rive fè nan move kondisyon p'ap rapòte ou anyen. Men, lè ou serye,
    ou sove lavi ou.
  eng-BSB: Ill-gotten treasures profit nothing, but righteousness brings deliverance
    from death.
  tod-tod: Naavoloi sɔlɔɔ pelei ɲɔuɗai, é la faa ʋaa eyɛsu pɛ, kɛlɛ nii é ná-eteai
    ziɛzu telebogi zu, naa ɠa ɗa ɠizo saai ma.
  eng-WEBPB: Treasures of wickedness profit nothing, but righteousness delivers from
    death.
  kbq-kbq: Havi kazigati'ma erisana feno zamo'a kaza osugahianagi, mani fatgoma hunka
    mani'zamo'a, fri zampintira kagu vazigahie.
  nhe-BL: Tlamantli tlen tlaichtectli ax temaca paquilistli, niyon ax huejcahua. Pero
    nochi tlacame tlen nemij xitlahuac iixpa Toteco momanahuise tlen se miquistli
    tlen fiero.
  bus-bus: Ɔↄ zaaa è àre kɛro, yãkɛna a zɛ́a è ń sí gaa ↄzĩ.
  gub-BL: Aze amo omono'og temetarer tetea'u ma'e rehe imunar pà nehe, nuiko kwaw
    hemetarer katu ma'eete romo a'e. Imunar 'ymaw upyro teko wamàno haw wi a'e.
  eng-DRA: 'Treasures of wickedness shall profit nothing: but justice shall deliver
    from death.'
