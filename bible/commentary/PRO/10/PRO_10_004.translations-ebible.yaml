verse: PRO.010.004
translations:
  mal-C: അലസകരങ്ങൾ ദാരിദ്ര്യം ക്ഷണിച്ചുവരുത്തും, എന്നാൽ ഉത്സാഹികളുടെ കരങ്ങളോ, സമ്പത്തു
    കൊണ്ടുവരുന്നു.
  deu-TKW: Wer mit lässiger Hand arbeitet, verarmt, aber der Fleißigen Hand schafft
    Reichtum.
  lin-lin: Maboko ya goyigoyi ekomisaka moto mobola, kasi maboko oyo esalaka ekomisaka
    moto mozwi.
  eng-LSV: Poor [is] he who is working [with] a slothful hand, || And the hand of
    the diligent makes rich.
  eng-GNV: 'A slouthfull hand maketh poore: but the hand of the diligent maketh riche.'
  eng-WEBSTER: 'He becometh poor that dealeth with a slack hand: but the hand of the
    diligent maketh rich.'
  nhw-BL: Se catli tlatzihui nimantzi mochihuas se catli teicneltzi, pero se catli
    tequiti chicahuac, moricojchihuas.
  swh-ONEN: Mikono mivivu hufanya mtu kuwa maskini lakini mikono yenye bidii huleta
    utajiri.
  bba-bba: Wi u yikuru mɔ, wiyɑ sɑ̃ɑrɑ rɑ deemɛ, ɑdɑmɑ wi u hɑniɑ mɔ, wiyɑ u rɑ dukiɑ
    wɑ.
  eng-KJVCPB: 'He becometh poor that dealeth with a slack hand: But the hand of the
    diligent maketh rich.'
  luo-luo: Lwedo manyap miyo ngʼato bedo jachan, to lwedo ma jakinda kelo mwandu.
  meu-meu: Ima manokana ese ogoḡami e havaraiamu, a ima-lalo-ani tauna imana ese taḡa
    e habadaiamu.
  npi-ULB: अल्छे हातले मानिसलाई गरिब बनाउँछ, तर परिश्रमी मानिसको हातले धन-सम्पत्ति
    आर्जन गर्छ ।
  yor-yor: Ọwọ́ tí ó lẹ máa ń sọ ènìyàn di tálákà, ṣùgbọ́n ọwọ́ tí ó múra ṣíṣẹ́ a
    máa sọ ni di ọlọ́rọ̀.
  ind-ind: Orang yang malas membuat hidupnya miskin, tetapi orang yang rajin akan
    menjadi kaya.
  pes-OPCB: آدمهای تنبل، فقیر می‌شوند، ولی اشخاص کوشا ثروتمند می‌گردند.
  tgl-ULB: Ang kamay na tamad ay nagdudulot sa isang tao para maging mahirap, ngunit
    ang kamay ng masipag na tao ay magtatamo ng kayamanan.
  hui-hui: Í̠ biabe bulene mangahe hariyagua yagibano noa noalo holebere. Anigo í̠
    biabe ebebebi hariyagua mbirale dewawi homogo holebere.
  mya-mya: ပျင်းရိသောသူသည် ဆင်းရဲခြင်း၊ လုံ့လဝိရိယ ရှိသောသူသည် ကြွယ်ဝခြင်းသို့ ရောက်တတ်၏။
  bod-N: སྒྱིད་ལུག་གིས་ནི་ཕོང་བར་བྱེད་པ༌དང༌། །ལས་ལ་བརྩོན་པར་འབྱོར་ཕྱུག་ལྡན་འགྱུར༌རོ།།
  wsk-wsk: Gagor ko munan te kimik mel mena lagerko; bare ura kowar ko munan te mu
    mel ago lagerko.
  sna-sna: Maoko ane usimbe anoita kuti munhu ave murombo, asi maoko anoshingaira
    anopfumisa.
  spa-BLM: Se hace pobre el que trabaja con mano perezosa, pero la mano del diligente
    trae riqueza.
  cac-cac: Tato malaj co gana tzon̈ munlaji, scot meb'ail d'a quib'an̈. Tato tzon̈
    munlaj sic'lab'il jun, tzon̈ och b'eyumal.
  swh-ULB: Mkono mlegevu humfanya mtu awe masikini, bali mkono wa mtu mwenye bidii
    hupata utajiri.
  bel-bel: Лянівая рука робіць бедным, а рука руплівая ўзбагачае.
  deu-ELBBK: Wer mit lässiger Hand schafft, wird arm; aber die Hand der Fleißigen
    macht reich.
  mbb-OT: Is kepepeǥul te etew egkehimu he iyan hinungdan te kegkeey-eyuwi zin. Ne
    is keǥied te etew egkehimu he iyan hinungdan te kebpekaangken din te zekelà he
    ketiǥeyunan.
  mal-2015: മടിയുള്ള കൈകൊണ്ടു പ്രവർത്തിക്കുന്നവൻ ദരിദ്രനായ്തീരുന്നു; ഉത്സാഹിയുടെ കയ്യോ
    സമ്പത്തുണ്ടാക്കുന്നു.
  rmc-rmc: Te aveha leňivo, aveha čoro, no te kereha e buči mištes, barvaľoha.
  pes-OPV: کسی‌که به‌دست سست کار می‌کند فقیرمی گردد، اما دست چابک غنی می‌سازد.
  ron-1924: Чине лукрязэ ку о мынэ ленешэ сэрэчеште, дар мына челор харничь ымбогэцеште.
  ben-OBCV: অলসতার হাত দারিদ্র ডেকে আনে, কিন্তু পরিশ্রমী হাত ধনসম্পত্তি নিয়ে আসে।
  som-som: Kii gacan caajis ah lahu wuu caydhoobaa, Laakiinse kuwa dadaala gacantoodu
    hodan bay ka dhigtaa.
  lat-VUC: Egestatem operata est manus remissa; manus autem fortium divitias parat.
    Qui nititur mendaciis, hic pascit ventos; idem autem ipse sequitur aves volantes.
  eng-ASVBT: He becometh poor that worketh with a slack hand; But the hand of the
    diligent maketh rich.
  mna-mna: Sombe namanda ikamam kat uraata som, nako tombot ŋoobo. Mi sombe namanda
    ikamam kat uraata, nako lende koroŋ boozo.
  ita-1885: La man rimessa fa impoverire; Ma la mano de' diligenti arricchisce.
  eng-LXXUP: 'Poverty brings a man low: But the hands of the vigorous make rich. A
    son who is instructed shall be wise, And shall use the fool for a servant.'
  eng-ULB: A lazy hand causes a person to be poor, but the hand of the diligent person
    gains riches.
  spa-VBL: Las manos perezosas te llevarán a la pobreza; pero las manos diligentes
    te harán rico.
  fra-_FOB: La main paresseuse appauvrit; mais la main des diligents enrichit.
  mal-mal: മടിയുള്ള കൈകൊണ്ട് പ്രവർത്തിക്കുന്നവൻ ദരിദ്രനായിത്തീരുന്നു; ഉത്സാഹിയുടെ
    കൈയോ സമ്പത്തുണ്ടാക്കുന്നു.
  urd-GVR: Ḍhīle hāth ġhurbat aur mehnatī hāth daulat kī taraf le jāte haiṅ.
  suz-BL: सु अल्‍से बाक्‍मे, मेको प्रुङग दुम्‍ब। शुश गेय पाइब मुर चहिं शोंप पाइश्‍शो
    दुम्‍ब। हितोपदेस ६:६
  eng-NOY: He that worketh with a slack hand becometh poor; But the hand of the diligent
    maketh rich.
  ita-1927: Chi lavora con mano pigra impoverisce, ma la mano dei diligenti fa arricchire.
  ckb-ckb: دەستی تەمبەڵ دەبێتە هۆی هەژاری، بەڵام دەستی کۆڵنەدەر دەوڵەمەندی بەدواوەیە.
  eng-BBE: He who is slow in his work becomes poor, but the hand of the ready worker
    gets in wealth.
  kan-OKCV: ಆಲಸ್ಯದ ಕೈ ದರಿದ್ರನನ್ನಾಗಿ ಮಾಡುವದು; ಆದರೆ ಚುರುಕಾದ ಕೈ ಐಶ್ವರ್ಯವನ್ನುಂಟು ಮಾಡುತ್ತದೆ.
  tam-2017: சோம்பற்கையால் வேலைசெய்கிறவன் ஏழையாவான்; சுறுசுறுப்புள்ளவன் கையோ செல்வத்தை
    உண்டாக்கும்.
  spa-RV-1909: 'La mano negligente hace pobre: mas la mano de los diligentes enriquece.'
  ron-BTF: Cel ce lucrează cu o mână leneșă sărăcește, dar mâna celui harnic îmbogățește.
  eng-WEBP: He becomes poor who works with a lazy hand, but the hand of the diligent
    brings wealth.
  eng-FBV: Lazy hands make you poor, but hard-working hands make you rich.
  nld-1939: Een vadsige hand kweekt armoe, De hand der vlijtigen maakt rijk.
  nch-BL: Se cati tatzihui nimantzi mochihuas se cati teicneltzi, pero se cati tequiti
    chicahuac, moricojchihuas.
  vie-1934: Kẻ làm việc tay biếng nhác trở nên nghèo hèn; Còn tay kẻ siêng năng làm
    cho được giàu có.
  hin-CV: निर्धनता का कारण होता है आलस्य, किंतु परिश्रमी का प्रयास ही उसे समृद्ध बना
    देता है.
  eng-OURB: He becomes poor who works with a lazy hand, but the hand of the diligent
    brings wealth.
  spa-BES: El que tarda en su trabajo se empobrece, pero la mano del que está listo
    se enriquece.
  tdx-tdx: Minday hararahañe ty satan-taña migebañe, fe mampañaleale ty fità’ i mavitrikey.
  tha-KJV: มือที่หย่อนเป็นเหตุ​ให้​เก​ิดความยากจน แต่​มือที่ขยันขันแข็งกระทำให้​มั่งคั่ง
  por-BR-2018: Aquele que trabalha com mão preguiçosa empobrece; mas a mão de quem
    trabalha com empenho enriquece.
  deu-ELO: Wer mit lässiger Hand schafft, wird arm; aber die Hand der Fleißigen macht
    reich.
  eng-WYC-2018: A slow hand hath wrought neediness; but the hand of strong men maketh
    ready riches. Forsooth he that enforceth to get anything by leasings, feedeth
    the winds; soothly the same man followeth birds flying. (Lazy hands create neediness;
    but strong hands create riches. He who endeavoureth to get anything by lying,
    feedeth the wind; yea, that person runneth after birds in flight.)
  epo-epo: Maldiligenta mano malriĉigas; Sed mano de diligentuloj riĉigas.
  uig-PIN: Ⱨurunluⱪ kixini gaday ⱪilar; Ixqanliⱪ bolsa bayaxat ⱪilar.
  beo-beo: 'Di da hihi dabuli galea di da liligi hame gagui dunu esalumu. Be gasa
    gala hawa: hamosea, di da liligi bagade gagui agoai esalumu.'
  tpi-OTNT: Sapos yu les long mekim wok, bai yu kamap rabisman. Tasol sapos yu wok
    hat, bai yu gat planti samting.
  hau-SA: Ragwanci kan sa mutum yă zama matalauci, amma aiki tuƙuru kan ba da dukiya.
  uig-LAT: Hurunluq kishini gaday qilar; Ishchanliq bolsa bayashat qilar.
  nde-nde: Izandla ezivilaphayo ziletha ubuyanga, kodwa izandla ezikhutheleyo ziletha
    inotho.
  ton-ton: 'Ko ia ʻoku fai ʻaki ʻae nima vaivai ʻe fakaʻaʻau ia ke masiva: ka ʻoku
    fakakoloaʻia ʻe he nima ʻoku faʻa ngāue.'
  ces-1613: K nouzi přivodí ruka lstivá, ruka pak pracovitých zbohacuje.
  eng-WMB: He becomes poor who works with a lazy hand, but the hand of the diligent
    brings wealth.
  tam-TCV: சோம்பேறிகளின் கைகள் வறுமையை உண்டாக்கும், ஆனால் உழைக்கும் கைகளோ செல்வத்தைக்
    கொண்டுவரும்.
  ceb-ULB: Ang kamot nga tapulan makapahimong kabos sa tawo, apan ang kamot sa tawong
    kugihan makaangkon ug mga bahandi.
  pol-UBG: Leniwa ręka prowadzi do nędzy, a ręka pracowita ubogaca.
  urd-GVU: ڈھیلے ہاتھ غربت اور محنتی ہاتھ دولت کی طرف لے جاتے ہیں۔
  deu-1912: Lässige Hand macht arm; aber der Fleißigen Hand macht reich.
  kan-2017: ಜೋಲುಗೈ ದಾರಿದ್ರ್ಯ, ಚುರುಕು ಕೈ ತರುವುದು ಐಶ್ವರ್ಯ.
  yap-yap: Gamead e ra fekem i yan ko gafow, machane maruwel nib gel e ra fel’rogom
    riy.
  hlt-MCSB: Palyal kut loh a saii tah vawtthoek tih, kut aka haam tah boei.
  mdy-ETH: ቤልፁሞ ዓሲ ማማንቂሳኔ፤ ዶዲ ማዺሢ ጋዓንቴ ዖዖርጎቻኔ።
  kew-kew: Ki-aa raakepea kogono napaliri, reaeme omoa aa naara pirali pare neme puri
    paloa kogono waru pali-dare, ne eta page amo yape page ne oyae meda na-rudu tea-pulu
    epe-rupa aali.
  twi-ASANTE: Nsa a ɛnyɛ adwuma ma onipa di hia, nanso nsiyɛfoɔ nsa de ahonya ba.
  eng-WEBU: He becomes poor who works with a lazy hand, but the hand of the diligent
    brings wealth.
  wal-wal: Azallatettai hiyyeesissees; shin minnidi oottiyoogee dureyees.
  acu-NT: Naki aints takatan nakitakka kuikiartichu wajastinuitai. Antsu nakichuka
    nukap takakmawa nuka ni takatrijai kuikian achiktinuitai.
  spa-PDDPT: La mano negligente empobrece, Pero la mano de los diligentes enriquece.
  gun-gun: Inhate'ỹa rupi omba'eapo va'e ndojoui 'rã mba'eve, ha'e rã ikyre'ỹa rupi
    omba'eapo va'e ma ojou-jouve 'rã oipota va'e.
  agu-BL: Yi e' yi qui na chak'uj, na cho'c tetz me'ba', ma yi e' c'asc'uj, na jal
    chime'bi'l.
  ilo-ULB: Ti nasadut nga ima ti mangpapanglaw iti maysa a tao, ngem ti ima ti nagaget
    a tao ket makagun-od kadagiti kinabaknang.
  kpg-kpg: Di hagatoo e hai goe gi hagaloale. Di ngalua hagamadabouli e hai goe gi maluagina.
  uig-ARA: ھۇرۇنلۇق كىشىنى گاداي قىلار؛ ئىشچانلىق بولسا باياشات قىلار.
  bps-bps: Ku là ge mayè mimò, én gaflandè ge, bay ku malgad ge mimò, én gafnun ge.
  sus-sus: Bɛlɛxɛ walitare setareɲa nan bɛndunma mixi ma, bɛlɛxɛ wakilixi bannaya
    nan fima mixi ma.
  pon-2006: Pohnkahke pahn kahrehiong uhk semwehmwe, ahpw doadoahk laud pahn kahrehiong
    uhk kepwehpwe.
  ksd-ksd: Nina i biluane ra papalum, na luveana, Ma ga nina i ongaongor ta ra varvakai,
    na uviana.
  tur-YTC: Tembel elle çalışan yoksullaşır, Ama özenle çalışanın eli servet getirir.
  bel-N: Лянівая рука робіць бедным, а рука працавітая ўзбагачае.
  grc-BRENT: Πενία ἄνδρα ταπεινοῖ, χεῖρες δὲ ἀνδρείων πλουτίζουσιν· υἱὸς πεπαιδευμένος
    σοφὸς ἔσται, τῷ δὲ ἄφρονι διακόνῳ χρήσεται.
  ind-AYT: Tangan orang lamban menyebabkan kemiskinan, tetapi tangan orang rajin menjadikan
    kaya.
  nya-nya: Wochita zinthu mwaulesi amasauka, koma wogwira ntchito mwakhama amalemera.
  hrv-hrv: Lijena ruka osiromašuje čovjeka, a marljiva ga obogaćuje.
  mps-mps: Te nago sę ebo hagela eyu da, te nage magi nai meni yai bidi pedelaibao.
    Tiali goli, nago sę bomo yali da, teda nago doado bage hauwa elaluaibao.
  tpi-tpi: Sapos yu les long mekim wok, bai yu kamap rabisman. Tasol sapos yu wok
    hat, bai yu gat planti samting.
  dan-1931: Doven hånd skaber fattigdom, flittiges hånd gør rig.
  vie-OVCB: Tay lười biếng suốt đời nghèo khó; tay siêng năng giàu có không xa.
  guj-2017: નિરુદ્યમી હાથોથી કામ કરનાર દરિદ્રી થાય છે. પણ ઉદ્યમીઓનો હાથ તેને ધનવાન
    બનાવે છે.
  pon-2006A: Pohnkahke pahn kahrehiong uhk semwehmwe, ahpw doadoahk laud pahn kahrehiong
    uhk kepwehpwe.
  por-BRBSL: Ele se torna pobre que trabalha com a mão preguiçosa, mas a mão do diligente
    traz riqueza.
  swe-swe: Den som arbetar med lata händer blir fattig, men de flitigas (arbetsammas)
    händer producerar välgång (rikedom).
  cth-cth: Pangaknae ni mathoenae a tâco sak teh, hratbatnae ni tawntanae a tâcokhai.
  twi-twi: Nsa a ɛnyɛ adwuma ma onipa di hia, nanso nsiyɛfo nsa de ahonya ba.
  hlt-hlt: Palyal kut loh a saii tah vawtthoek tih, kut aka haam tah boei.
  tbz-SIM: Wèè pĩ mmutɔ̃mmú nɛ̀ tikɔ̃nnɛ́yɑ̃ɑ̃ti ò nɑɑ̀ nfɛdɑwɑnfɛ̀ nfɛ, kɛ̀ wèè pĩ
    nnɛ̀ tikɔ̃nyɑuti kòò kpɑ̀rìku.
  msy-2020: Nɨ ingarir puvatɨ, nɨ biziba puvatɨgham. Egh nɨ bar puvɨra ingarɨva, egh
    nɨ bizir avɨriba ikiam.
  dop-dop: Nkpɑlɑsɩ kpɛkʋɣʋ sʋsəɣɩ kʋnyɔŋ kɛ́. Ɩlɛnɑ təmlɛ lɑpʋ lɔŋlɔŋ nɑ́ɑ́ sʋsɩ
    toŋ.
  azb-azb: Tənbəlin əlləri onu yoxsullaşdırar, Çalışqanın əli sərvət qazanar.
  eng-DBY: He cometh to want that dealeth with a slack hand; but the hand of the diligent
    maketh rich.
  hin-2017: जो काम में ढिलाई करता है, वह निर्धन हो जाता है, परन्तु कामकाजी लोग अपने
    हाथों के द्वारा धनी होते हैं।
  wol-KYG: Yaafus, walaakaana; farlu, woomle.
  bjr-bjr: Kudoosaaparafa kudikirana amiannoo. Kadaapi rirafa ani ainaina faqaa faikamma
    aisaidanoo.
  eng-YLT: Poor [is] he who is working — a slothful hand, And the hand of the diligent
    maketh rich.
  kne-kne: Mabiteg di ipogaw ay nasadot, ngem din nagaget et bomaknang.
  eng-WYC-2017: A slow hand hath wrought needi-ness; but the hand of strong men maketh
    ready riches. Forsooth he that enforceth or endeavoureth to get any-thing by leasings,
    feedeth the winds; soothly the same man pursueth birds flying [or followeth flying
    birds].
  eng-WMBB: He becomes poor who works with a lazy hand, but the hand of the diligent
    brings wealth.
  urd-GVH: ढीले हाथ ग़ुरबत और मेहनती हाथ दौलत की तरफ़ ले जाते हैं।
  rug-rug: Na lima hakohakona si va kamo minalaṉa, ba sa lima sapu ṉaliṉali pa tinavete
    si va tagotago tie.
  gaz-gaz: Harki hojii hin hojjenne nama hiyyoomsa; harki jabaatee hojii hojjetu garuu
    nama sooromsa.
  fra-LSG: Celui qui agit d’une main lâche s’appauvrit, Mais la main des diligents
    enrichit.
  yal-yal: Muxun naxanye mi walima, ne yiigelitɔyaan nan xilima, koni muxun naxanye
    tan walima, ne nafunla nan sɔtɔma.
  haw-1868: O ka lima hoopalaleha, he mea ia e ilihune ai; Aka, o ka lima hooikaika
    mau i ka hana, oia ka mea e waiwai ai.
  arb-NAV: الْعَامِلُ بِيَدٍ مُسْتَرْخِيَةٍ يَفْتَقِرُ، أَمَّا الْيَدُ الْكَادِحَةُ
    فَتُغْنِي.
  ewe-ewe: Asi si wɔa kuvia la nana ame ɖoa ko gake asi si doa vevi nu la hea kesinɔnu
    vɛ.
  eng-LEE: He becometh poor that laboreth with an indolent hand, but the hand of the
    diligent maketh rich.
  asm-FB: এলেহুৱা হাতেৰে কাম কৰা মানুহ দৰিদ্ৰ হয়, কিন্তু পৰিশ্ৰমীজনৰ হাতে তেওঁক ধনৱান
    কৰে।
  sus-A: بّلّشّ وَلِتَرٍ سٍتَرٍحَ نَن بّندُنمَ مِشِ مَ، بّلّشّ وَكِلِشِ بَننَيَ نَن
    قِمَ مِشِ مَ.
  fra-SBL: Celui qui travaille d'une main paresseuse devient pauvre, mais la main
    du diligent apporte la richesse.
  hbo-hbo: רָ֗אשׁ עֹשֶׂ֥ה כַף־רְמִיָּ֑ה וְיַ֖ד חָרוּצִ֣ים תַּעֲשִֽׁיר׃
  kik-kik: Moko ma kĩgũũta matũmaga mũndũ athĩĩne, no moko ma mũndũ ũrĩ kĩyo marehaga
    ũtonga.
  fra-NCL: Il s’appauvrit celui qui travaille d’une main paresseuse, mais la main
    des diligents amasse des richesses.
  cek-AK: Thasae ban mah anih to amtangsak, thahoih ban mah loe anih to angraengsak.
  cuk-cuk: Dule-wiesailamaladi, wilegega gued. Dule-gadi-arbamaladdina, e-ibmar ega
    nasgumai gued.
  uig-CYR: Һорунлуқ кишини гадай қилар; Ишчанлиқ болса баяшат қилар.
  tel-2017: శ్రద్ధ లేకుండా బద్దకంగా పనిచేసే వాడు దరిద్రుడుగా మారతాడు. శ్రద్ధ కలిగి
    పనిచేసే వాడికి సంపద సమకూరుతుంది.
  hat-BSA: Malere se sila ki travay ak men lach; men lamen moun dilijan an, anrichi.
  kos-kos: Alsrangesr ac oru kom in sukasrup, a alken in orekma ac oru kom in kasrup.
  hbo-WLC: רָ֗אשׁ עֹשֶׂ֥ה כַף־רְמִיָּ֑ה וְיַ֖ד חָרוּצִ֣ים תַּעֲשִֽׁיר׃
  ibo-ibo: Aka ndị umengwụ na-eweta ogbenye, ma aka na-arụsị ọrụ ike na-eweta ụba.
  ory-ory: ଯେଉଁ ଲୋକ ଶିଥିଳ ହସ୍ତରେ କର୍ମ କରେ, ସେ ଦରିଦ୍ର ହୁଅଇ; ମାତ୍ର କର୍ମଶୀଳର ହସ୍ତ ଧନବାନ
    କରେ।
  chk-chk: Eman mi chipwang epwe wöüngau, nge eman mi achocho le angang epwe wöümong.
  rop-rop: Wen enibodi jidan leisiwan wal im garra jidan brabli powan, bat det men
    hu oldei dumbat adwek garra jidan brabli ritjwan.
  ukr-1871: Біднїє, хто лїнивий на роботу, трудящая ж рука дає багацтво.
  deu-1951: Nachlässigkeit macht arm; aber eine fleißige Hand macht reich.
  eng-JPS: He becometh poor that dealeth with a slack hand; but the hand of the diligent
    maketh rich.
  srp-1865: Nemarna ruka osiromašava, a vrijedna ruka obogaæava.
  lug-lug: Emikono emigayaavu gyavuwaza, naye emikono eminyiikivu gireeta obugagga.
  heb-heb: ראש עשה כף רמיה ויד חרוצים תעשיר׃
  ben-IRV: যে অলস হাতে কাজ করে, সে দরিদ্র হয়; কিন্তু পরিশ্রমীদের হাত ধনবান করে।
  pan-pan: ਆਲਸੀ ਹੱਥ ਕੰਗਾਲ ਕਰਦਾ ਹੈ, ਪਰ ਉੱਦਮੀ ਦਾ ਹੱਥ ਧਨੀ ਬਣਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ပျင်းရိ သောသူသည် ဆင်းရဲ ခြင်း၊ လုံ့လ ဝိရိယ ရှိသောသူသည် ကြွယ်ဝ ခြင်းသို့
    ရောက်တတ်၏။
  tte-O: Todagela-kololo kani siyamala toguliyam, na siya nimali siyapaisowaili kani
    nige sauga yabo siguguliyam.
  tbg-tbg: Are popohehara kia nena kauquqohaira kaiqa varairera, are vehi vaiintiqama
    vinara. Are kempukaiqama kera kaiqa varaqira virera, ai naahoqi airi karama varianaro.
  hmo-hmo: Bema oi lahedo neganai oi be do oi ogogami, to bema oi gaukara auka neganai,
    oi be kohu momo do oi abia.
  urd-urd: जो ढीले हाथ से काम करता है, कंगाल हो जाता है; लेकिेन मेहनती का हाथ दौलतमंद
    बना देता है।
  rus-SYN: Ленивая рука делает бедным, а рука прилежных обогащает.
  bqc-SIM: Pↄewosai ì to wà taasikɛ, zĩkɛa ↄplapla mɛ́ ì to wà kɛ pↄde ũ.
  tcz-CHONGTHU: Khut chaloh sah nomlou thase chun vaichatna alhut ding, khut umthim
    thei lou chun haosatna amu ding ahi.
  mar-mar: आळशी हात मनुष्याच्या गरीबीस कारण होतात. पण उद्योग्याचा हात संपत्ती मिळवतो.
  hlt-THB: Thakdam kut ing thlang khawdeng sak nawh, thlangmeet kut ing thlang boei
    sak hy.
  qub-qub: Mana arucojcunaga imaypis muchupacayllachömi. Alli arojcunapami ichanga
    ima-aycanpis mana pishinchu.
  bqp-bqp: Ɔ ma'ãde dì su kũ takasio, zĩkɛna ↄplapla mɛ́ àdi su kũ aruzɛkɛo.
  hat-hat: Parese fè ou pòv, men travay di fè ou rich.
  eng-BSB: Idle hands make one poor, but diligent hands bring wealth.
  tod-tod: Zɔi é la yeeʋɛa faa ʋa, naa ɠa ɗa ɠɛ ga bala nu, kɛlɛ zeemaleʋebogi ɠa
    ɗa nu ɓɛtɛ.
  eng-WEBPB: He becomes poor who works with a lazy hand, but the hand of the diligent
    brings wealth.
  kbq-kbq: Feru'ma maniza vahe'mokizmia zamuntera nomane. Hianagi amuhoma hu'za eri'zama
    erizamo'za, rama'a fenoza nentaze.
  nhe-BL: Se tlen tlatzihui nimantzi mochihuas se tlen teicneltzi, pero se tlen tequiti
    chicahuac, moricojchihuas.
  bus-bus: Ɔ mɛadee è mↄ́ takaasio, zĩkɛna ↄplaplaa sↄ̃ è mↄ́ auzikio.
  gub-BL: Iranahy ma'e wiko hemetarer 'ym ma'e romo. Uma'ereko katu ma'e wiko hemetarer
    katu ma'e romo.
  eng-DRA: 'The slothful hand hath wrought poverty: but the hand of the industrious
    getteth riches. He that trusteth to lies feedeth the winds: and the same runneth
    after birds that fly away.'
