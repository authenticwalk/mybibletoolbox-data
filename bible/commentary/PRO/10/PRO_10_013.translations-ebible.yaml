verse: PRO.010.013
translations:
  mal-C: വിവേകിയുടെ അധരങ്ങളിൽ ജ്ഞാനം കുടികൊള്ളുന്നു, എന്നാൽ വിവേകഹീനരുടെ മുതുകിൽ ഒരു
    പ്രഹരമാണു വീഴുന്നത്.
  deu-TKW: Auf den Lippen des Verständigen wird Weisheit gefunden, aber die Rute gebührt
    dem Rücken des Unsinnigen.
  lin-lin: Bibebu ya moto ya mayele ezalaka na bwanya, kasi fimbu ezali malamu mpo
    na mokongo ya moto oyo azangi mayele.
  eng-LSV: Wisdom is found in the lips of the intelligent, || And a rod [is] for the
    back of him who is lacking understanding.
  eng-GNV: In the lippes of him that hath vnderstanding wisdome is founde, and a rod
    shalbe for the backe of him that is destitute of wisedome.
  eng-WEBSTER: 'In the lips of him that hath understanding wisdom is found: but a
    rod is for the back of him that is void of understanding.'
  nhw-BL: Quema se masehuali catli tlalnamiqui camanalti, nochi catli quicaquij momacaj
    cuenta para quimachilía miyac tlamantli. Pero quema se catli huihuitic camanalti,
    nochi momacaj cuenta para monequi aqui quihuitequis ica se cuahuitl.
  swh-ONEN: Hekima hupatikana katika midomo ya wenye kupambanua, lakini fimbo ni kwa
    ajili ya mgongo wake asiye na ufahamu.
  bba-bba: Lɑɑkɑriɡiin ɡeren diyɑ bɑ rɑ bwisi wɑ, ɑdɑmɑ bokurɑ tɑ rɑ n ɡɑri bɔkɔ mɑrɑ.
  eng-KJVCPB: 'In the lips of him that hath understanding wisdom is found: But a rod
    is for the back of him that is void of understanding.'
  luo-luo: Rieko iyudo e dho jogo mongʼeyo tiend wach, to luth en mar ngʼe ngʼatno
    maonge gi rieko mar ngʼado bura.
  meu-meu: Lalo-parara tauna bibinana ai aonega e hedinaraimu, a lalo-duhu tauna doruna
    ai na hekwadi auna mia.
  npi-ULB: बुद्धि विवेकशील व्यक्तिको ओठमा पाइन्छ, तर लट्ठीचाहिँ समझ नभएको व्यक्तिको
    लागि हो ।
  yor-yor: Ọgbọ́n ni a ń bá lẹ́nu àwọn olóye, ṣùgbọ́n kùmọ̀ wà fún ẹ̀yìn àwọn aláìlóye.
  ind-ind: Orang yang memiliki pengertian mengucapkan kata-kata bijaksana, tetapi
    orang yang tak berpengertian suatu saat pasti mendapat hajaran.
  pes-OPCB: اشخاص دانا به خاطر سخنان حکیمانه‌شان مورد ستایش قرار می‌گیرند، اما اشخاص
    نادان چوب حماقت خود را می‌خورند.
  tgl-ULB: Ang karunungan ay matatagpuan sa labi ng isang taong marunong umunawa,
    ngunit ang isang pamalo ay para sa likod ng isang walang pang-unawa.
  hui-hui: Mbirali ibu mini dingidangiale kagome ibunaga miniha bayale gigabiwi howa
    bi latagi haga. Anigo mbirali ibu mini giga napale kago ibu pani nolene wulebira.
  mya-mya: ဥာဏ်ကောင်းသောသူသည် ပညာစကားကို ပြောတတ်၏။ ဥာဏ်မဲ့သောသူ၏ကျောအဘို့မူကား ကြိမ်လုံးရှိ၏။
  bod-N: བློ་རིག་ཅན་གྱི་མཆུ་ལ་ཤེས་རབ༌མངའ། །གོ་བ་མེད་པའི་རྒྱབ་ལ་ཁྲིམས་དབྱུག༌ཡོད།།
  wsk-wsk: Kariimet sinar mu nuguring te ikia sinar ko den arataso; bare awiriya sinar
    mena mu bu taukko.
  sna-sna: Uchenjeri hunowanikwa pamiromo yavane njere, asi shamhu yakafanira musana
    wouyo asina njere.
  spa-BLM: La sabiduría se encuentra en los labios del que tiene discernimiento, pero
    la vara es para la espalda del que no tiene entendimiento.
  cac-cac: Tato ay co pensar, scheclajel co jelanil d'a tas scala'. Tato malaj co
    pensar jun, tzon̈ mac'jin̈ej d'a te' jixc'ab' te'.
  swh-ULB: Hekima inapatikana kwenye kinywa cha mtu mwenye ufahamu, bali fimbo ni
    kwa ajili ya mgongo wa yule asiye na akili.
  bel-bel: На вуснах у разумнага мудрасьць, а на целе ў дурнога - дубец.
  deu-ELBBK: Auf den Lippen des Verständigen wird Weisheit gefunden; aber der Stock
    gebührt dem Rücken des Unverständigen.
  mbb-OT: Duen menge meupiya he penurù he egkekuwa ta ziyà te menge lalag te etew
    he metau, iyan, is engey ereg he ebmensuwen etawa edsilutan.
  mal-2015: വിവേകിയുടെ അധരങ്ങളിൽ ജ്ഞാനം ഉണ്ടു; ബുദ്ധിഹീനന്റെ മുതുകിന്നോ വടി കൊള്ളാം.
  rmc-rmc: Andral o vušta olenge, ko achaľon, avel o goďaveripen, ale ola, ko na achaľon,
    ena marde la pacaha.
  pes-OPV: در لبهای فطانت پیشگان حکمت یافت می‌شود، اما چوب به جهت پشت مردناقص العقل
    است.
  ron-1924: Пе бузеле омулуй причепут се афлэ ынцелепчуня, дар нуяуа есте пентру спателе
    челуй фэрэ минте.
  ben-OBCV: বিচক্ষণ লোকের ঠোঁটে প্রজ্ঞা পাওয়া যায়, কিন্তু যার কোনও বোধবুদ্ধি নেই
    তার পিঠের জন্য লাঠি রাখা থাকে।
  som-som: Kii waxgarasho leh bushimihiisa waxaa laga helaa xigmad, Laakiinse ushu
    waxay u taal kan garaadka daran dhabarkiisa.
  lat-VUC: In labiis sapientis invenitur sapientia, et virga in dorso ejus qui indiget
    corde.
  eng-ASVBT: In the lips of him that hath discernment wisdom is found; But a rod is
    for the back of him that is void of understanding.
  mna-mna: Zin wal tau tikilaala ŋgar iŋgoi ta ambai ma ilip na, kwon ipiyotyooto
    ŋgar ambaiŋana men. Mi zin wal ta len ŋgar somŋan na, teene ko ikan zin!
  ita-1885: La sapienza si trova nelle labbra dell'intendente; Ma il bastone è per
    lo dosso di chi è scemo di senno.
  eng-LXXUP: He that brings forth wisdom from his lips Smites the fool with a rod.
  eng-ULB: Wisdom is found on the lips of a discerning person, but a rod is for the
    back of the one who has no sense.
  spa-VBL: La sabiduría viene de aquellos con buen juicio. Pero los tontos son castigados
    con una vara.
  fra-_FOB: La sagesse se trouve sur les lèvres de l'homme sage; mais la verge est
    pour le dos de celui qui est dépourvu de sens.
  mal-mal: വിവേകിയുടെ അധരങ്ങളിൽ ജ്ഞാനം ഉണ്ട്; ബുദ്ധിഹീനന്റെ മുതുകിലോ വടി വീഴും.
  urd-GVR: Samajhdār ke hoṅṭoṅ par hikmat pāī jātī hai, lekin nāsamajh sirf ḍanḍe
    kā paiġhām samajhtā hai.
  suz-BL: मिम्‍ब मुर आन लोव़ रुप्‍चा ङा बाक्‍ब। तन्‍न ममिम्‍ब मुरपुकी तुप्‍चा पुंइसीनीम।
  eng-NOY: Upon the lips of a man of understanding wisdom is found; But a rod is for
    the back of him that lacketh understanding.
  ita-1927: Sulle labbra dell’uomo intelligente si trova la sapienza, ma il bastone
    è per il dosso di chi è privo di senno.
  ckb-ckb: لە لێوەکانی تێگەیشتوو دانایی هەیە، کوتەکیش بۆ پشتی تێنەگەیشتووانە.
  eng-BBE: In the lips of him who has knowledge wisdom is seen; but a rod is ready
    for the back of him who is without sense.
  kan-OKCV: ವಿವೇಕವುಳ್ಳ ತುಟಿಗಳಲ್ಲಿ ಜ್ಞಾನವು ಸಿಕ್ಕುತ್ತದೆ; ವಿವೇಕವಿಲ್ಲದವನ ಬೆನ್ನಿಗೆ ಬೆತ್ತವೇ
    ಸರಿ.
  tam-2017: புத்திமானுடைய உதடுகளில் விளங்குவது ஞானம்; மதிகேடனுடைய முதுகுக்கு ஏற்றது
    பிரம்பு.
  spa-RV-1909: 'En los labios del prudente se halla sabiduría: y vara á las espaldas
    del falto de cordura.'
  ron-BTF: În buzele celui ce are înțelegere se găsește înțelepciune, dar o nuia este
    pentru spatele celui lipsit de înțelegere.
  eng-WEBP: Wisdom is found on the lips of him who has discernment, but a rod is for
    the back of him who is void of understanding.
  eng-FBV: Wisdom comes from people with good judgment, but stupid people are punished
    with a rod.
  nld-1939: Op de lippen van een wijze vindt men wijsheid, Op de rug van een onverstandig
    mens dient de stok.
  nch-BL: Quema se masehuali cati talnamiqui camanalti, nochi cati quicaquij momacaj
    cuenta para quimachilía miyac tamanti. Pero quema se cati huihuitic camanalti,
    nochi momacaj cuenta para monequi se acajya quihuitequis ica se cuahuit.
  vie-1934: Trên môi miệng người thông sáng có sự khôn ngoan; Nhưng roi vọt dành cho
    lưng kẻ thiếu trí hiểu.
  hin-CV: समझदार व्यक्ति के होंठों पर ज्ञान का वास होता है, किंतु अज्ञानी के लिए दंड
    ही निर्धारित है.
  eng-OURB: Wisdom is found on the lips of him who has discernment, but a rod is for
    the back of him who is void of understanding.
  spa-BES: En los labios del que tiene conocimiento, se ve sabiduría; pero una vara
    está lista para la espalda de aquel que no tiene sentido.
  tdx-tdx: Tendrek’ am-pivimbi’ o mahilalao ty hihitse, fe mañeva ty lambosi’ i po-hilalay
    ty kobaiñe.
  tha-KJV: ที่​ริมฝีปากของผู้​ที่​มี​ความเข้าใจจะพบปัญญา แต่​ไม้​เรียวก็เหมาะสำหรับหลังของผู้​ที่​ขาดความเข้าใจ
  por-BR-2018: Nos lábios do bom entendedor se acha sabedoria, mas uma vara está às
    costas daquele que não tem entendimento.
  deu-ELO: Auf den Lippen des Verständigen wird Weisheit gefunden; aber der Stock
    gebührt dem Rücken des Unverständigen.
  eng-WYC-2018: Wisdom is found in the lips of a wise man; and a rod in the back of
    him that is needy of heart. (Wisdom is found on the lips of the wise; and a rod
    on the back of him who is foolish.)
  epo-epo: Sur la lipoj de prudentulo troviĝas saĝo; Sed vergo apartenas al la dorso
    de sensaĝulo.
  uig-PIN: Əⱪil-idraⱪlik adǝmning aƣzidin danaliⱪ tepilar; Əⱪilsizning dümbisigǝ palaⱪ
    tegǝr.
  beo-beo: Dunu asigi dawa:su moloiwane dawa:su dunu da hou moloi fawane olelesa.
    Be gasa fi gagaoui dunu da se iasu ba:mu da defea.
  tpi-OTNT: Man i gat gutpela tingting, em i save autim gutpela tingting bilong en.
    Tasol ol i save givim kanda long ol man i no gat gutpela tingting.
  hau-SA: Ana samun hikima a leɓunan masu fahimi, amma bulala domin bayan marasa azanci
    ne.
  uig-LAT: Eqil-idraqlik ademning aghzidin danaliq tépilar; Eqilsizning dümbisige
    palaq téger.
  nde-nde: Ukuhlakanipha kufunyanwa ezindebeni zalowo oqedisisayo; kodwa uswazi lwehla
    emhlane walowo ongezwayo.
  ton-ton: '‌ʻOku ʻilo ʻae poto ʻi he loungutu ʻoʻona ʻoku faʻa ʻilo: ka ko e meʻa
    tā ki he tuʻa ʻoʻona ʻoku masiva fakakaukau.'
  ces-1613: Ve rtech rozumného nalézá se moudrost, ale kyj na hřbetě blázna.
  eng-WMB: Wisdom is found on the lips of him who has discernment, but a rod is for
    the back of him who is void of understanding.
  tam-TCV: பகுத்தறிகிறவர்களின் உதடுகளில் ஞானம் காணப்படுகிறது, ஆனால் மூடரின் முதுகுக்கு
    ஏற்றது பிரம்பே.
  ceb-ULB: Ang kaalam makaplagan diha sa mga ngabil sa tawong adunay maayong paghukom,
    apan ang bunal alang sa likod sa tawong walay alamag.
  pol-UBG: Na wargach rozumnego znajduje się mądrość, a kij na grzbiecie nierozumnego.
  urd-GVU: سمجھ دار کے ہونٹوں پر حکمت پائی جاتی ہے، لیکن ناسمجھ صرف ڈنڈے کا پیغام
    سمجھتا ہے۔
  deu-1912: In den Lippen des Verständigen findet man Weisheit; aber auf den Rücken
    der Narren gehört eine Rute.
  kan-2017: ವಿವೇಕಿಯ ತುಟಿಗಳಿಂದ ಜ್ಞಾನ, ಬುದ್ಧಿಹೀನನ ಬೆನ್ನಿಗೆ ಬೆತ್ತ.
  yap-yap: Girdi’ nib tamilngan’ e bfel’ e tin ma yog, machane pi’in nib minan’rad
    e bfel’ ni yira gechig nagrad.
  hlt-MCSB: Hmuilai dongah aka yakming loh cueihnah a dang tih, lungbuei aka talh
    kah a nam ham rhuiboeng om.
  mdy-ETH: ዒናዼ ዓሲ ማሊ ዔኪ ጌስታኔ። ዔኤያ ዓሲ ጋዓንቴ ሜቶ ዔካኒ ኮይሳያኬ።
  kew-kew: Redepone kone i aamere nipuna epe redepone kone agu lapepedepeta. Goa pea
    pare wae kone imi aanu aipuya-me mea kudu teme.
  twi-ASANTE: Wohunu nyansa wɔ nhunumufoɔ anom, na abaa fata deɛ ɔnni atemmuo akyi.
  eng-WEBU: Wisdom is found on the lips of him who has discernment, but a rod is for
    the back of him who is void of understanding.
  wal-wal: Wozannaama asai aadhdhida eran haasayees; shin eeyya urai xam77an shocettees.
  acu-NT: Aints paan nintimua nuka pengker nintimias chichastinuitai. Antsu aints
    paan nintimtsuk pujuinaunka nintimrarti tusar awatrartinuitai.
  spa-PDDPT: La sabiduría está en los labios del entendido, Pero la vara es para la
    espalda del que carece de entendimiento.
  gun-gun: Oiko kuaa va'e ijayvu rã nhaendu vy jajou 'rã nhane'arandurã, ha'e rã hi'arandu
    e'ỹ va'e ma oinupãa aguã rami ikuai.
  agu-BL: Yi e' yi at balaj cyajtza'kl, ntin balaj yol na chiyol. Poro yi e' yi qui
    na chitxum yi chiyol, tajwe'n tz'oc tz'u'm scye'j.
  ilo-ULB: Ti kinasirib ket masarakan kadagiti bibig ti mannakaawat a tao, ngem ti
    pagbaut ket para iti tao nga awanan pannakaawat.
  kpg-kpg: Digau hagabaubau le e helehelekai iloo, gei digau dadaulia la ne belee
    hagaduadua.
  uig-ARA: ئەقىل-ئىدراقلىك ئادەمنىڭ ئاغزىدىن دانالىق تېپىلار؛ ئەقىلسىزنىڭ دۈمبىسىگە
    پالاق تېگەر.
  bps-bps: Fagu di talù i to nun kaglabat, dnileam i kfulungan, bay i to landè kaglabatan,
    fye ku fanlayam kenen.
  sus-sus: Lɔnni nan na xaxilima nɛnyi bun ma, kɔnɔ gbendegela nan sinma xaxilitare
    fari ma.
  pon-2006: Mahsen en me kupwurokong kan kin wehwe mwahu, ahpw aramas pweipwei kan
    anahne ale kalokepen arail sapwung.
  ksd-ksd: Di na tadav ra kabinana ta ra ngie i nina i kapa ra nuknukina, Ma ga ra
    virit i topa ra tamuru i ra papaua.
  tur-YTC: Bilgelik sezgiye sahip olanın dudaklarında bulunur, Ama değnek anlayıştan
    yoksun olanın sırtı içindir.
  bel-N: У вуснах разумнага знаходзіцца мудрасьць, а кій — на сьпіне бязглуздага.
  grc-BRENT: Ὃ ἐκ χειλέων προφέρει σοφίαν, ῥάβδῳ τύπτει ἄνδρα ἀκάρδιον.
  ind-AYT: Pada bibir orang berpengertian terdapat hikmat, tetapi rotan ada untuk
    punggung orang yang kekurangan akal budi.
  nya-nya: Nzeru imapezeka pa milomo ya munthu wozindikira zinthu, koma pa msana pa
    munthu wopanda nzeru sipachoka chikwapu.
  hrv-hrv: Na usnama razumnoga nalazi se mudrost, a batina je za leđa nerazumna čovjeka.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidigo agai te wiegi yai homu kolesaga
    po pusaibao. Tiali goli, augwaligo te wiegi yai homu elalusiąbo bidi dabe tudide
    te keloago elibo dao.
  tpi-tpi: Man i gat gutpela tingting, em i save autim gutpela tingting bilong en.
    Tasol ol i save givim kanda long ol man i no gat gutpela tingting.
  dan-1931: På den kloges Læber finder man Visdom, Stok er til Ryg på Mand uden Vid.
  vie-OVCB: Khôn ngoan ra từ môi người thông sáng, roi vọt giáng trên lưng người u
    mê.
  guj-2017: જ્ઞાની માણસના હોઠો પર ડહાપણ માલૂમ પડે છે, જ્યારે મૂર્ખની પીઠને માટે લાકડી
    છે.
  pon-2006A: Mahsen en me kupwurokong kan kin wehwe mwahu, ahpw aramas pweipwei kan
    anahne ale kalokepen arail sapwung.
  por-BRBSL: A sabedoria é encontrada nos lábios daquele que tem discernimento, mas
    uma vara é para a parte de trás daquele que não tem entendimento.
  swe-swe: På läpparna (talet) hos den som har gott omdöme hittar man [Guds] kunskap
    (insikt, förståelse, medömkan), men tillrättavisning och spö [straff] väntar den
    som saknar kunskap (insikt, förståelse, medömkan).
  cth-cth: Thaipanueknae ka tawn e pahni dawk lungangnae hah hmu e lah a o, hatei,
    hemnae bongpai teh thaipanueknae ka tawn hoeh e a hnukthun vah a bo.
  twi-twi: Wohu nyansa wɔ nhumufo anom, na abaa fata nea onni adwene akyi.
  hlt-hlt: Hmuilai dongah aka yakming loh cueihnah a dang tih, lungbuei aka talh kah
    a nam ham rhuiboeng om.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ bɑntɛ́ mɛciì nyiɛ̀ nho nɑ́ɑǹtì miɛkɛ nkɛ, kɛ̀ tiyɛ̃ĩti bo kuyɛìnkù
    kpɛ́í.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a zurara uan nɨghnɨzir aghuimɨn gun mɨgei.
    Ezɨ gumazir nɨghnɨzir aghuiba puvatɨziba, me fidizimɨn an akɨragharim mɨsuegham.
  dop-dop: Yʋlʋ lɑɣɑtʋ yɔɣɔtɑɣɑ tɑɑ kɛ́ pɑ nɑɑnɑ ɩ ləmɑɣɑsɛɛ. Ɩlɛnɑ pɑ́ nɑtəɣɩ ləmɑɣɑsɛɛ
    fɛɩ tʋ siɣile tɑɑ kɛ́ kpɑtəŋ.
  azb-azb: Dərrakəlinin dilindən hikmət tökülər, Qanmaz kürəyindən kötəklənər.
  eng-DBY: In the lips of an intelligent [man] wisdom is found; but a rod is for the
    back of him that is void of understanding.
  hin-2017: समझवालों के वचनों में बुद्धि पाई जाती है, परन्तु निर्बुद्धि की पीठ के
    लिये कोड़ा है।
  wol-KYG: Kuy dégg, say wax rafet; te ku ñàkk bopp, yelloo yetu gannaaw.
  bjr-bjr: Irirana faqaa fasiqa afaurusaa amiqira ufa kai ururaidanoo. Furufarira
    fasiqa arirafa kai maridanoo.
  eng-YLT: In the lips of the intelligent is wisdom found, And a rod [is] for the
    back of him who is lacking understanding.
  kne-kne: Madnge sin kalin di nanemneman ay ipogaw di kinasirib na, ngem soplit di
    maibagay sin magay nemnem na.
  eng-WYC-2017: Wisdom is found in the lips of a wise man; and a rod in the back of
    him that is needy of heart.
  eng-WMBB: Wisdom is found on the lips of him who has discernment, but a rod is for
    the back of him who is void of understanding.
  urd-GVH: समझदार के होंटों पर हिकमत पाई जाती है, लेकिन नासमझ सिर्फ़ डंडे का पैग़ाम
    समझता है।
  rug-rug: Sa ginilagilana lohina si ta dogoro koa ri na zinama tadi pu bakaladi,
    ba sa kolu si pude sekea mudina sa tie sapu lopu gilae.
  gaz-gaz: Ogummaan hidhii nama waa hubatuu irratti argamti; uleen immoo dirra nama
    hubannaa hin qabnee irra buʼa.
  fra-LSG: Sur les lèvres de l’homme intelligent se trouve la sagesse, Mais la verge
    est pour le dos de celui qui est dépourvu de sens.
  yal-yal: Fe kolonna famuma xaxilimana falane nin, koni xaxili mi muxun naxan ma,
    bosaan nan na kanna xa.
  haw-1868: Ma na lehelehe o ka mea naauao i loaa'i ke akamai; Aka, o ka laau hahau,
    no ke kua ia o ka mea manao ole.
  arb-NAV: فِي شَفَتَيِ الْعَاقِلِ تَكْمُنُ حِكْمَةٌ أَمَّا الْعَصَا فَمِنْ نَصِيبِ
    ظَهْرِ الأَحْمَقِ.
  ewe-ewe: Nunya le nugɔmeselawo ƒe nuyi dzi, ke ameƒoti adze dzime na numanyalawo.
  eng-LEE: 'On the lips of the man of understanding there is found wisdom: but a rod
    is for the back of him that is void of sense.'
  asm-FB: সুবিবেচক লোকৰ ওঁঠত প্ৰজ্ঞা পোৱা যায়; কিন্তু পিঠিত চেকনী জ্ঞানশূন্য লোকৰ
    বাবে হয়।
  sus-A: لْننِ نَن نَ شَشِلِمَ نّنيِ بُن مَ، كْنْ فبٍندٍفٍلَ نَن سِنمَ شَشِلِتَرٍ
    قَرِ مَ.
  fra-SBL: La sagesse se trouve sur les lèvres de celui qui a du discernement, mais
    la verge est pour le dos de celui qui est dépourvu d'intelligence.
  hbo-hbo: בְּשִׂפְתֵ֣י נָ֭בֹון תִּמָּצֵ֣א חָכְמָ֑ה וְ֝שֵׁ֗בֶט לְגֵ֣ו חֲסַר־לֵֽב׃
  kik-kik: Ũũgĩ ũkoragwo mĩromo-inĩ ya mũndũ ũrĩa mũkũũrani maũndũ, no mũndũ ũrĩa
    ũtooĩ gũkũũrana maũndũ aagĩrĩirwo nĩ rũthanju ciande-inĩ ciake.
  fra-NCL: Sur les lèvres de l’homme intelligent se trouve la sagesse, mais la verge
    est pour le dos de celui qui manque de sens.
  cek-AK: Panoekhaih tawn kami ih pahni ah palunghahaih to amtueng, toe panoekhaih
    tawn ai kami ih kaengah loe quiboeng to oh.
  cuk-cuk: Dule-itoakwaa-gudiid-e-sunmakedgine, binsaed-nikagued amileged. Dule-binsaedsulidaeddina,
    e-yargan-gordii gued.
  uig-CYR: Әқил-идрақлик адәмниң ағзидин даналиқ тепилар; Әқилсизниң дүмбисигә палақ
    тегәр.
  tel-2017: వివేకం గలవాడి మాటల్లో జ్ఞానం కనబడుతుంది. బుద్ధిలేనివాడి వీపుకు బెత్తం
    దెబ్బలే ప్రతిఫలం.
  hat-BSA: Sou lèv a moun ki konn disène, nou twouve sajès; men gen baton pou do a
    sila ki manke konprann nan.
  kos-kos: Kas lun mwet lalmwetmet oasr kalmac, a mwet lalfon uh enenu in kalyeiyuk.
  hbo-WLC: בְּשִׂפְתֵ֣י נָ֭בוֹן תִּמָּצֵ֣א חָכְמָ֑ה וְ֝שֵׁ֗בֶט לְגֵ֣ו חֲסַר־לֵֽב׃
  ibo-ibo: Ndị nwere nghọta na-ekwu okwu nwere isi, ma ndị na-enweghị uche ka a na-eti
    ihe dịka ohu.
  ory-ory: ସୁବିବେକୀର ଓଷ୍ଠରେ ଜ୍ଞାନ ଥାଏ, ମାତ୍ର ନିର୍ବୋଧର ପିଠି ପାଇଁ ବାଡ଼ି।
  chk-chk: Eman mi silelap a apasawu kapasen tipachem, nge eman mi tiparoch epwe küna
    apwüng fän wichiwich.
  rop-rop: Detlot sabibala pipul tok gudbalawei, bat detlot pipul hu nomo sabi enijing
    garra abum panishmen.
  ukr-1871: В устах розумного мудрість пробуває, на тїло ж безумного цїпок спадає.
  deu-1951: Auf den Lippen des Verständigen wird Weisheit gefunden; aber auf den Rücken
    des Narren gehört eine Rute.
  eng-JPS: In the lips of him that hath discernment wisdom is found; but a rod is
    for the back of him that is void of understanding.
  srp-1865: Na usnama razumnoga nalazi se mudrost, a za leða je bezumnoga batina.
  lug-lug: Amagezi gasangibwa ku mimwa gy’oyo alina okutegeera, naye omuggo gukangavvula
    oyo atamanyi kusalawo bulungi.
  heb-heb: בשפתי נבון תמצא חכמה ושבט לגו חסר לב׃
  ben-IRV: জ্ঞানবানের ঠোঁটে প্রজ্ঞা পাওয়া যায়, কিন্তু বুদ্ধিবিহীনের পেছনে দন্ড রয়েছে।
  pan-pan: ਸਮਝ ਵਾਲੇ ਦਿਆਂ ਬੁੱਲ੍ਹਾਂ ਉੱਤੇ ਬੁੱਧ ਲੱਭਦੀ ਹੈ, ਅਤੇ ਬੇਸਮਝ ਦੀ ਪਿੱਠ ਲਈ ਸੋਟੀ ਹੈ।
  mya-JVB: ဉာဏ် ကောင်းသောသူသည် ပညာ စကား ကို ပြော တတ်၏။ ဉာဏ် မဲ့ သောသူ၏ကျော အဘို့ မူကား
    ကြိမ်လုံး ရှိ၏။
  tte-O: Sonoga iyawatagili tokatai sopali mena, na siya nige ali nuwa-mayale kani
    sapi dagelali mena silobai.
  tbg-tbg: Avu aato vataava nai noqihairo ti vai uvava koqe uvama varianaro. Kia avu
    aato vataava hampi uva tinara kaara vira tunaaraqohai ruqutivara.
  hmo-hmo: Laloa kehoa tauna ese aonega hereva ia gwauraia noho, to kavakava tauna
    be do idia dadabaia be namo.
  urd-urd: '''अक़्लमंद के लबों पर हिकमत है, लेकिन बे''अक़्ल की पीठ के लिए लठ है।'
  rus-SYN: В устах разумного находится мудрость, но на теле глупого - розга.
  bqc-SIM: Ɔ̃nↄyã ìↄ dↄ laaide lɛ́u, flã mɛ́ ↄ̃nↄkɛ̃sãmade pↄ́ ũ a kpɛsɛa.
  tcz-CHONGTHU: Thil hetthemna neipa vang chun akamsunga kon thu aseidoh chan le chihna
    amu jin, lungthim beipa vang chun aphahsam a moltum adou jing ding ahi.
  mar-mar: विवेकशीलाच्या वाणीत ज्ञान सापडते, परंतु जो अक्कलशून्य असतो त्याच्या पाठीस
    काठीच योग्य आहे.
  hlt-THB: Ak che ak leek ak hqimhqaa thai am khaaawh cyihnaak ce dang nawh; cehlai
    ak che ak leek amak hqimhqaa thai am tingawh cumcik awm hy.
  qub-qub: Yachajcuna parlashanchöga fiyupa yachaycunallatami wiyanchi. Mana tantiyacojcunami
    ichanga mana wiyacushanpita wirucanga.
  bqp-bqp: Ɔ̃ndↄ̃ yã dìgↄ̃ kú laakaride lɛ́n, flã̀an fayasaride pↄ́ ũ a kpɛa.
  hat-hat: Moun lespri pale bon pawòl. Men, pou moun san konprann, se baton nan dèyè
    yo.
  eng-BSB: Wisdom is found on the lips of the discerning, but a rod is for the back
    of him who lacks judgment.
  tod-tod: Keleɠele nui laawooi ɠa ɗa ɠɛ ga ɠima ɓɔɛi, kɛlɛ faaɠaaɠaalala nui ʋoluʋɛ
    nɔnɔi ɠa ga kpakɔi.
  eng-WEBPB: Wisdom is found on the lips of him who has discernment, but a rod is
    for the back of him who is void of understanding.
  kbq-kbq: Knare antahizamo'a knare'ma huno refkomahu vahe'mofo zamagipinti atineramie.
    Hianagi knare antahintahi omane vahe'mofona agumpi sefu amigahaze.
  nhe-BL: Quema se tlacatl tlen tlalnamiqui camati, nochi tlen quicaquij momacaj cuenta
    para quimachilía miyac tlamantli. Pero quema se tlen huihuitic camati, nochi momacaj
    cuenta para monequi aqui quihuitequis ica se cuahuitl.
  bus-bus: Ɔ̃ndↄ̃ yã ègↄ̃ kú làakaridee lɛ́n, flã̀n faasaidee pↄ́ ũ a kpɛɛa.
  gub-BL: Teko ma'e kwaw katu har umume'u ze'eg ma'e kwaw katu haw a'e. Tuwe Tupàn
    uzepyk ma'e kwaw par 'ym wanehe wà nehe.
  eng-DRA: 'In the lips of the wise is wisdom found: and a rod on the back of him
    that wanteth sense.'
