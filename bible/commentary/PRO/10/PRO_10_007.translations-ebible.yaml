verse: PRO.010.007
translations:
  mal-C: നീതിനിഷ്ഠരുടെ നാമം അനുഗ്രഹാശിസ്സുകൾക്ക് ഉപയുക്തമാകുന്നു, എന്നാൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നവരുടെ
    നാമം ജീർണിച്ചുപോകും.
  deu-TKW: Das Gedächtnis des Frommen bleibt im Segen, aber der Gottlosen Name wird
    verwesen.
  lin-lin: Makanisi ya moto ya sembo ezali na lipamboli, kasi bakobosana kombo ya
    moto mabe.
  eng-LSV: The remembrance of the righteous [is] for a blessing, || And the name of
    the wicked rots.
  eng-GNV: 'The memoriall of the iust shalbe blessed: but the name of the wicked shall
    rotte.'
  eng-WEBSTER: 'The memory of the just is blessed: but the name of the wicked shall
    perish.'
  nhw-BL: Quema miquis se tlacatl catli xitlahuac, nochi quielnamiquij ica cuali.
    Pero quema miquise amo cuajcualme, catli quinelnamiquij quinitaj quen se tlamantli
    catli pojyajtoc.
  swh-ONEN: Kumbukumbu ya mwenye haki itakuwa baraka, lakini jina la mwovu litaoza.
  bba-bba: Bɑ ku rɑ ɡemɡii duɑri, ɑdɑmɑ tɔn kɔ̃so, bɑ rɑ nùn duɑriwɑ sere kɑ win yĩsirɔ.
  eng-KJVCPB: 'The memory of the just is blessed: But the name of the wicked shall
    rot.'
  luo-luo: Paro miparogo ngʼat makare nobed gweth, to nying ngʼat marach nolal.
  meu-meu: Kara maoromaoro tauna ilalo-taona na mai hahenamona, a kara dika tauna
    ladana baine hogohogo.
  npi-ULB: धर्मी व्यक्तिलाई सम्झनेहरूलाई उसले खुसी तुल्याउँछ, तर दुष्‍टहरूको नामचाहिँ
    सडेर जाने छ ।
  yor-yor: Ìrántí olódodo yóò jẹ́ ìbùkún, ṣùgbọ́n orúkọ ènìyàn búburú yóò jẹrà.
  ind-ind: Orang benar meninggalkan nama harum. Orang jahat meninggalkan nama busuk.
  pes-OPCB: نیکان خاطرهٔ خوبی از خود باقی می‌گذارند، اما نام بدکاران به فراموشی سپرده
    می‌شود.
  tgl-ULB: Ang taong gumagawa ng tama ay natutuwa tuwing siya ay ating naiisip ang
    tungkol sa kaniya, ngunit ang pangalan ng masama ay mabubulok.
  hui-hui: Wali agali mana bayale biaga karu homarangi marume ti mitangi bialu dara
    howa mani tigua bayale biyarunaga te laabo haga. Anigo wali agali mana ko biaga
    karu homaragola marume ti abale embedaho wahaga.
  mya-mya: တရားသောသူကို အောက်မေ့သောအခါ ကောင်းကြီးပေးတတ်၏။ မတရားသောသူ၏နာမမူကား ပုပ်ပျက်တတ်၏။
  bod-N: དྲང་བདེན་མི་ཡི་མིང་ལ་བསྟོད་བསྔགས༌འབྱུང༌། །འོན་ཀྱང་ངན་པའི་མིང་ནི་རུལ་བར༌འགྱུར།།
  wsk-wsk: Kariimet ningo diram mu kuesan mu nunga munan ningo mu mel yawara bo iwita
    ani lagoso; bare kariimet memek alo kuesan mu nunga nunup mena namoso.
  sna-sna: Kuyeukwa kwowakarurama kuchava chikomborero, asi zita rowakaipa richaora.
  spa-BLM: La memoria de los justos es bendita, pero el nombre de los malvados se
    pudrirá.
  cac-cac: A eb' vach' spensar, d'a vach'ilal ol aj snajicot eb'. Axo pax eb' chuc
    jun, man̈xa mach ol naancot eb'.
  swh-ULB: Mtu atendaye haki anatufurahisha tunapomkumbuka, bali jina la mwovu litaoza.
  bel-bel: Памяць пра праведнага дабраславёная будзе, а імя бязбожных спаганьбіцца.
  deu-ELBBK: Das Andenken an den Gerechten ist zum Segen, aber der Name der Gottlosen
    verwest.
  mbb-OT: Is metazeng he etew, egkehimu sikandin he tuvad te zuma ne layun sikandin
    egketenuzi, piru is lalung he etew egkelipatan en.
  mal-2015: നീതിമാന്റെ ഓർമ്മ അനുഗ്രഹിക്കപ്പെട്ടതു; ദുഷ്ടന്മാരുടെ പേരോ കെട്ടുപോകും.
  rmc-rmc: O lačhe manuša ena leperde pro požehnaňje, ale o nav le bijedevleskro kirňola.
  pes-OPV: یادگار عادلان مبارک است، اما اسم شریران خواهد گندید.
  ron-1924: Помениря челуй неприхэнит есте бинекувынтатэ, дар нумеле челор рэй путрезеште.
  ben-OBCV: ধার্মিকের নাম আশীর্বাদ করার সময় ব্যবহৃত হয়, কিন্তু দুষ্টের নামে পচন
    ধরবে।
  som-som: Kan xaqa ah xusuustiisu barako bay leedahay, Laakiinse kuwa sharka leh
    magacoodu waa qudhmi doonaa.
  lat-VUC: Memoria justi cum laudibus, et nomen impiorum putrescet.
  eng-ASVBT: The memory of the righteous is blessed; But the name of the wicked shall
    rot.
  mna-mna: Sombe wal ndeeŋeŋan timeete, na tomtom matan lala pa mbulu kizin ambaiŋana
    mi tipakurkur Anutu pa. Mi wal sananŋan na, zan ko isaana ma isaana kat.
  ita-1885: La memoria del giusto è in benedizione; Ma il nome degli empi marcirà.
  eng-LXXUP: The memory of the just is praised; But the name of the ungodly man is
    extinguished.
  eng-ULB: The righteous person makes those who remember him happy, but the name of
    the wicked will rot away.
  spa-VBL: Los Buenos son recordados como una bendición; pero la reputación de los
    malvados se pudrirá.
  fra-_FOB: La mémoire du juste sera en bénédiction; mais le nom des méchants tombera
    en pourriture.
  mal-mal: നീതിമാന്റെ ഓർമ്മ അനുഗ്രഹിക്കപ്പെട്ടത്; ദുഷ്ടന്മാരുടെ പേരോ ദുഷിച്ചുപോകും.
  urd-GVR: Log rāstbāz ko yād karke use mubārak kahte haiṅ, lekin bedīn kā nām saṛ
    kar miṭ jāegā.
  suz-BL: ठीक पाइब कली मिम्‍शा आसीक गेब। परमप्रभु यावे आ अरेशो मटीब आन नें चहिं जाम्‍शा
    लाइब। अय्‍युब १८:१७; भजन संग्रह ९:६
  eng-NOY: The memory of the righteous man shall be blessed; But the name of the wicked
    shall rot.
  ita-1927: La memoria del giusto e in benedizione, ma il nome degli empi marcisce.
  ckb-ckb: یادکردنەوەی ڕاستودروستان بۆ بەرەکەتە، بەڵام ناوی بەدکاران دەڕزێت.
  eng-BBE: The memory of the upright is a blessing, but the name of the evil-doer
    will be turned to dust.
  kan-OKCV: ನೀತಿವಂತರ ಸ್ಮರಣೆಯು ಆಶೀರ್ವಾದಕ್ಕೆ ಆಸ್ಪದ; ಆದರೆ ದುಷ್ಟನ ಹೆಸರು ಕೊಳೆಯುವುದು.
  tam-2017: நீதிமானுடைய பெயர் புகழ்பெற்று விளங்கும்; துன்மார்க்கனுடைய பெயரோ அழிந்துபோகும்.
  spa-RV-1909: 'La memoria del justo será bendita: mas el nombre de los impíos se
    pudrirá.'
  ron-BTF: Amintirea celui drept este binecuvântată, dar numele celor stricați va
    putrezi.
  eng-WEBP: The memory of the righteous is blessed, but the name of the wicked will
    rot.
  eng-FBV: The good are remembered as a blessing, but the reputation of the wicked
    will rot.
  nld-1939: De nagedachtenis van den rechtvaardige wordt gezegend, De naam der bozen
    vervloekt.
  nch-BL: Quema miqui se tacat cati xitahuac, nochi quielnamiquij ica cuali. Pero
    quema miquij cati amo cuajcualme, teipa ayecmo aqui quinelnamiqui pampa quinitaj
    quej se tamanti cati pojyajtoc.
  vie-1934: Kỷ niệm người công bình được khen ngợi; Song tên kẻ gian ác rục đi.
  hin-CV: धर्मी का जीवन ही आशीर्वाद-स्वरूप स्मरण किया जाता है, किंतु दुष्ट का नाम
    ही मिट जाता है.
  eng-OURB: The memory of the upright is blessed, but the name of the wicked will
    rot.
  spa-BES: La memoria de los rectos es una bendición, pero el nombre del malhechor
    se convertirá en polvo.
  tdx-tdx: Mahahaha ty fitiahiañe o vantañeo, fe hihomake ty añara’ o lo-tserekeo.
  tha-KJV: การระลึกถึงคนชอบธรรมเป็นพระพร แต่​ชื่อเสียงของคนชั่วร้ายจะเน่าเสีย
  por-BR-2018: A lembrança do justo será uma bênção; mas o nome dos perversos apodrecerá.
  deu-ELO: Das Gedächtnis des Gerechten ist zum Segen, aber der Name der Gesetzlosen
    verwest.
  eng-WYC-2018: The mind of a just man shall be with praisings; and the name of wicked
    men shall wax rotten. (The righteous shall be remembered with praise or The memory
    of the righteous is blessed; but the names of the wicked shall grow rotten.)
  epo-epo: La memoro de piulo estas benata; Sed la nomo de malpiuloj forputros.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning yadikari mubarǝktur; Yamanlarning nami bolsa, sesiⱪ ⱪalar.
  beo-beo: Dunu noga:idafa amo bogosea, dunu amola uda huluane da amo dunu ilia hame
    gogolesa. Amola dunu nowa da hou ida:iwane hame hamosu bogosea, ilia hedolowane
    gogolesa.
  tpi-OTNT: Taim wanpela gutpela man i dai, ol manmeri i save tingim em na amamas
    moa yet. Tasol taim ol man nogut i dai, ol manmeri i save lusim tingting long
    ol kwiktaim.
  hau-SA: Tunawa da mai adalci albarka ne amma sunan mugu zai ruɓe.
  uig-LAT: Heqqaniy ademning yadikari mubarektur; Yamanlarning nami bolsa, sésiq qalar.
  nde-nde: Umkhumbulo ngomuntu olungileyo ubusisekile kodwa ibizo lesigangi lizabola.
  ton-ton: '‌ʻOku monūʻia ʻae fakamanatu ki he angatonu: ka ʻe popo ʻae hingoa ʻoe
    angahala.'
  ces-1613: Památka spravedlivého požehnaná, ale jméno bezbožných smrdí.
  eng-WMB: The memory of the righteous is blessed, but the name of the wicked will
    rot.
  tam-TCV: நீதிமான்களைப் பற்றிய நினைவு ஆசீர்வாதமாயிருக்கும்; ஆனால் கொடியவர்களின் பெயரோ
    அழிந்துபோகும்.
  ceb-ULB: Ang tawo nga mobuhat sa matarong makapalipay kanato sa dihang maghunahuna
    kita mahitungod kaniya, apan ang ngalan sa daotan madunot.
  pol-UBG: Pamięć sprawiedliwego jest błogosławiona, a imię niegodziwych zgnije.
  urd-GVU: لوگ راست باز کو یاد کر کے اُسے مبارک کہتے ہیں، لیکن بےدین کا نام سڑ کر
    مٹ جائے گا۔
  deu-1912: Das Gedächtnis der Gerechten bleibt im Segen; aber der Gottlosen Name
    wird verwesen.
  kan-2017: ಶಿಷ್ಟರ ಸ್ಮರಣೆಯು ಆಶೀರ್ವಾದಕ್ಕಾಸ್ಪದ, ದುಷ್ಟರ ನಾಮವು ನಿರ್ನಾಮಕಾಸ್ಪದ.
  yap-yap: Pi’in manigil e yad ra par ni bod ba tow’ath uwun’uy, machane pi’in kireb
    e dabi n’uw nap’an mi ni pagtilrad.
  hlt-MCSB: Aka dueng poekkoepnah tah yoethennah la om dae, halang tah a ming pawn
    ni.
  mdy-ETH: ፂሎ ዓሲኮ ሙካ ዎዶይዳ ኬኤዚንታ ባካ ዓንጆም ማዓኔ፤ ፑርቶ ዓሶ ሱንፃ ጋዓንቴ ቤዞማና ዋሊንታኔ።
  kew-kew: Gore aa epe meda omea raburi onaame go aa-na epe kone niminaawa goa-da
    pisade loa pedo waru peme. Go yapare wae aanu meda omeme raburi mo onaa luabumi
    go aa naniminae aipapulu kone rugulaeme.
  twi-ASANTE: Ɔteneneeni nkaeɛ yɛ nhyira, na omumuyɛfoɔ din bɛporɔ.
  eng-WEBU: The memory of the righteous is blessed, but the name of the wicked will
    rot.
  wal-wal: Xilluwaa sunttai anjjuwan xeesettiiddi, de7i aggees; shin nagaranchchatu
    sunttai sohuwaara dogettees.
  acu-NT: Aints pengkeran turina nuna turamurin pachisar chikich aints ainau kajinmatsuk
    chichau ainawai. Antsu pase aintsu naarin pachisar chikich aints ainauka namang
    kaurua nunisarang kajinmaktasar wakerinawai.
  spa-PDDPT: La memoria del justo será bendita, Pero el nombre del perverso se pudrirá.
  gun-gun: Heko porã va'e re nhanema'endu'aa ma nhanemoingo porã 'rã, ha'e rã heko
    vai va'e rery re nhanema'endu'aa ma mba'emo ru'ũgue rami rive.
  agu-BL: Jun yi at balajil, mpe skenk quim, ilenin sna'wsok yi tetz bi'. Poro jun
    yaj yi chin juntlen nin i', chin tx'ixwil nin yi yolbil tetz na ban cyen.
  ilo-ULB: Parparagsakennatayo ti tao nga agar-aramid iti nalinteg tunggal malagiptayo
    isuna, ngem madadael ti nagan ti nadangkes.
  kpg-kpg: Di langahia o digau ala e donu la go di hagamaluagina. Digau huaidu la ga haga de langahia.
  uig-ARA: ھەققانىي ئادەمنىڭ يادىكارى مۇبارەكتۇر؛ يامانلارنىڭ نامى بولسا، سېسىق قالار.
  bps-bps: I to matlu, fnadlug gafaldam kenen balù tamlo nan mati, bay i to sasè,
    too malmo i dengegan na too kenen mlal glifet.
  sus-sus: Tinxintɔɛ xili findima duba nan na, kɔnɔ mixi ɲaaxi xili lɔɛma nɛ.
  pon-2006: Katamanpen aramas mwahu kin wiahla mehn kapai, ahpw aramas suwed pahn
    mwadangete manoknokla.
  ksd-ksd: Di matamatane upi ra tena takodo, ma di pite pa ia, Ma ga ra iang i ra
    tena varpiam na mareng ika.
  tur-YTC: Doğruların anısı kutsanır, Ama kötülerin adı çürür.
  bel-N: Памяць пра праведніка дабраслаўлёная, а імя бязбожнікаў спарахнее.
  grc-BRENT: Μνήμη δικαίων μετʼ ἐγκωμίων, ὄνομα δὲ ἀσεβοῦς σβέννυται.
  ind-AYT: Kenangan akan orang benar adalah berkat, tetapi nama orang fasik akan membusuk.
  nya-nya: Munthu wolungama anzake adzamukumbukira ngati mdalitso, koma dzina la munthu
    woyipa lidzayiwalika.
  hrv-hrv: Pravednikov je spomen blagoslovljen, a opakom se ime proklinje.
  mps-mps: Te wiegi yai bidi me deli isibo sogo da, te we bidi dabego aga homu kone
    palama, tama pemene umabo mu yaibao. Tiali goli, te dwai sę ebo bidi dabe isibo
    sogo, te we bidi dabego aga polo homu kone ebo gegeda paibao. Te ni mobia pabo
    tiwai eyu, te bagego nogi silaibao.
  tpi-tpi: Taim wanpela gutpela man i dai, ol manmeri i save tingim em na amamas moa
    yet. Tasol taim ol man nogut i dai, ol manmeri i save lusim tingting long ol kwiktaim.
  dan-1931: Den retfærdiges minde velsignes, gudløses navn smuldrer hen.
  vie-OVCB: Kỷ niệm tin kính, nguồn hạnh phước, tên tuổi kẻ ác chóng tàn phai.
  guj-2017: સદાચારીનું સ્મરણ આશીર્વાદરૂપ છે; પરંતુ દુષ્ટોનું નામ તો શાપિત થાય છે.
  pon-2006A: Katamanpen aramas mwahu kin wiahla mehn kapai, ahpw aramas suwed pahn
    mwadangete manoknokla.
  por-BRBSL: A memória dos justos é abençoada, mas o nome dos ímpios apodrecerá.
  swe-swe: Den rättfärdiges minne välsignas (lovordas), medan syndarens namn (rykte)
    förmultnar bort.
  cth-cth: Tamikalannaw pahnimhoehnae heh yawhawinae lah ao han. Hatei, tamikathoutnaw
    e min teh a pawk han.
  twi-twi: Ɔtreneeni nkae yɛ nhyira, na omumɔyɛfo din bɛporɔw.
  hlt-hlt: Aka dueng poekkoepnah tah yoethennah la om dae, halang tah a ming pawn
    ni.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í nyɛ̃̀ nwèè borimɛ wenni o kpɛ́í, bɛ̀ ɔ̃ɔ̃ yɛ̃̀ nhoyonkuwe nwe
    nɛ̀ o yètìròo.
  msy-2020: Gumazir aghuitam aremegham, gumazamiziba a gɨnɨghnɨgh egh bar akuegham.
    Ezɨ gumazir kuraba ariaghiri, gumazamiziba zuamɨram me bakɨnɨghnɨsi.
  dop-dop: Siɣisilu tɔɔ tɔɔsʋɣʋ kɔŋnɑ kʋpɑntʋ koolee kɛ́. Amɑ yʋlʋ ɩsɑɣɑʋ hətɛ mɑɣɑmɑɣɑ
    nɑ́ wɑkələɣɩ kɛ́.
  azb-azb: Saleh insanın adı xeyir-dua ilə çağırılar, Şər adamın adı isə çürüyər.
  eng-DBY: The memory of the righteous [man] shall be blessed; but the name of the
    wicked shall rot.
  hin-2017: धर्मी को स्मरण करके लोग आशीर्वाद देते हैं, परन्तु दुष्टों का नाम मिट जाता
    है।
  wol-KYG: Ku jub barkeel, saw tur du fey; ab soxor, turam seey.
  bjr-bjr: Amiqira fasiqa kuqufinaqa amiqira ainainara foora iriranaki kaqi minara
    oonu mafi irifaranoo. Manda oosana maree mari fasiqafa kuqufinaqa misa mi fasiqanara
    kai kaqi qaunuseefaranoo.
  eng-YLT: The remembrance of the righteous [is] for a blessing, And the name of the
    wicked doth rot.
  kne-kne: Adi maliw-an din nalinteg olay mo nabayag ay natey da, tan mabindisyonan
    di ipogaw ay mannemnem en daida, ngem din mangam-amag si lawa et maliw-an da.
  eng-WYC-2017: The mind or memory of a just [or rightwise] man shall be with praisings;
    and the name of wicked men shall wax rotten.
  eng-WMBB: The memory of the righteous is blessed, but the name of the wicked will
    rot.
  urd-GVH: लोग रास्तबाज़ को याद करके उसे मुबारक कहते हैं, लेकिन बेदीन का नाम सड़कर
    मिट जाएगा।
  rug-rug: Pude balabala pule la i sari tie toṉoto si na minana, ba sari pozadi ari
    tie kaleadi si kote popozu taloa.
  gaz-gaz: Yaadannoon nama qajeelaa eebba taʼa; maqaan nama hamaa garuu lafa irraa
    bada.
  fra-LSG: La mémoire du juste est en bénédiction, Mais le nom des méchants tombe
    en pourriture.
  yal-yal: Tinxin muxune fe na rabira muxune ma, e dubama nɛn e xa, koni muxu ɲaxine
    xili kalama nɛn alo se kunxina.
  haw-1868: O ka hoomanao ana i ka mea hoopono, he mea hauoli ia; A o ka inoa o ka
    poe hewa, E palakahuki ia.
  arb-NAV: ذِكْرُ الصِّدِّيقِ بَرَكَةٌ، وَاسْمُ الأَشْرَارِ يَعْتَرِيهِ الْبِلَى.
  ewe-ewe: Ŋkuɖoɖo ame dzɔdzɔe dzi anye yayra, ke ame vɔ̃ɖiwo ƒe ŋkɔ aƒaƒã.
  eng-LEE: The memory of the just is [destined] to be blessed; but the name of the
    wicked shall rot.
  asm-FB: সত্যতাৰ কার্য কৰা কোনো লোকৰ কথা ভাবিলে আমি আনন্দিত হওঁ; কিন্তু দুষ্টবোৰৰ
    নাম লুপ্ত হ’ব।
  sus-A: تِنشِنتْي شِلِ قِندِ مَ دُبَ نَن نَ، كْنْ مِشِ حَاشِ شِلِ لْيمَ نّ.
  fra-SBL: La mémoire des justes est bénie, mais le nom des méchants pourrira.
  hbo-hbo: זֵ֣כֶר צַ֭דִּיק לִבְרָכָ֑ה וְשֵׁ֖ם רְשָׁעִ֣ים יִרְקָֽב׃
  kik-kik: Kĩririkano kĩa mũndũ mũthingu gĩgatuĩka kĩrathimo, no rĩĩtwa rĩa mũndũ
    mwaganu nĩrĩkabutha.
  fra-NCL: La mémoire du juste est en bénédiction, mais le nom des méchants tombe
    en pourriture.
  cek-AK: Katoeng kaminawk loe pahnet thai ai pongah tahamhoih o; toe kasae kami ih
    ahmin loe qong tih.
  cuk-cuk: Dule-innikidaed-e-nuggi nued sunmakledidaed. Dule-isgana-e-nuggindina,
    bar-egi-binsalesulid.
  uig-CYR: Һәққаний адәмниң ядикари мубарәктур; Яманларниң нами болса, сесиқ қалар.
  tel-2017: నీతిమంతుణ్ణి జ్ఞాపకం చేసుకుంటే దీవెనలు కలుగుతాయి. భక్తిహీనుల జ్ఞాపకం అసహ్యం
    కలిగిస్తుంది.
  hat-BSA: Memwa a moun dwat la beni; men non mechan an vin pouri.
  kos-kos: Mwet wo uh esamyuk oana sie mwe insewowo, a mwet koluk fah sa in mulkinyukla.
  hbo-WLC: זֵ֣כֶר צַ֭דִּיק לִבְרָכָ֑ה וְשֵׁ֖ם רְשָׁעִ֣ים יִרְקָֽב׃
  ibo-ibo: Aha onye ezi omume ka eji enye ngọzị, ma aha onye ajọ omume ga-ere ure.
  ory-ory: ଧାର୍ମିକର ସ୍ମରଣ ଧନ୍ୟ, ମାତ୍ର ଦୁଷ୍ଟର ନାମ ପଚିଯିବ।
  chk-chk: Aramas ra chechemeni eman chon pwüng, pun i popun ar feiöch, nge repwe
    manlükala iten eman aramasangau.
  rop-rop: Pipul garra kipgon jinggabat detlot gudbala pipul olataim, bat dei kaan
    jinggabat detlot nogudbala pipul enimo.
  ukr-1871: Память про праведника остане благословенна, імя же безбожних огидне.
  deu-1951: Das Gedächtnis des Gerechten bleibt im Segen; aber der Gottlosen Name
    wird verwesen.
  eng-JPS: The memory of the righteous shall be for a blessing; but the name of the
    wicked shall rot.
  srp-1865: Spomen pravednikov ostaje blagosloven, a ime bezbožnièko truhne.
  lug-lug: Omutuukirivu anajjukirwanga n’essanyu, naye erinnya ly’omubi linaavundanga.
  heb-heb: זכר צדיק לברכה ושם רשעים ירקב׃
  ben-IRV: একজন লোক যে সঠিক কাজ করেছে তা আমাদেরকে আনন্দিত করে যখন আমরা তার বিষয়ে
    ভাবি; কিন্তু দুষ্টদের নাম সরে যাবে।
  pan-pan: ਧਰਮੀ ਦੀ ਯਾਦ ਮੁਬਾਰਕ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦਾ ਨਾਮ ਮਿਟ ਜਾਵੇਗਾ।
  mya-JVB: တရား သောသူကို အောက်မေ့ သောအခါ ကောင်းကြီး ပေးတတ်၏။ မ တရားသောသူ၏နာမ မူကား
    ပုပ်ပျက် တတ်၏။
  tte-O: Todudulai siboitako esaliyao tanuwatu-kalatagili, na tonaenaena esana kani
    ibowa ikwalalele.
  tbg-tbg: Koqe kaiqa vare variaka qutu vimanta vaiinti nahenti vikara qaqi iriteha
    tiha, Mpo, vika qaqi vau entara koqema timite vaurave, tivara. Qora kaiqa vare
    variaka qutu vimanta vaiinti nahenti vikara vaakama tauru kevara.
  hmo-hmo: Kara maoromaoro tauna ta ia mase murinai, taunimanima ese ia idia laloatao
    neganai, moale bona hanamoa idia davaria noho, to kara dika tauna ena ladana,
    be taunimanima do idia laloaboio.
  urd-urd: रास्त आदमी की यादगार मुबारक है, लेकिन शरीरों का नाम सड़ जाएगा।
  rus-SYN: Память праведника пребудет благословенна, а имя нечестивых омерзеет.
  bqc-SIM: Gbɛ̃maa lí ga ń a tↄ́oo, vãikɛna tↄ́ ì midɛ.
  tcz-CHONGTHU: Mikitah chu akisumil thei jipon, mikitah lou ho min vang chomlou kah'a
    kisumil ding ahi.
  mar-mar: नितीमानाची जेव्हा आपण आठवण करतो, तेव्हा ते आपणास आनंदित करते; पण वाईट करणाऱ्याचे
    नाव नष्ट होते.
  hlt-THB: Thlakdyng siimnaak taw zoseennaakna awm nawh, thlakche ming taw tlawihzip
    kaw.
  qub-qub: Alli runataga alli cashanpita fiyupami yarparan. Fiyu runatami ichanga
    manapis aycällatana gongaycärin.
  bqp-bqp: Gbɛ̃ mana dì ga kũ a tↄ́oro, yãvãnikɛri tↄ́ dì kakatɛmɛ.
  hat-hat: Y'ap toujou chonje yon nonm debyen, y'a fè lwanj pou li. Men, talè konsa
    non mechan an ap sèvi jouman.
  eng-BSB: The memory of the righteous is a blessing, but the name of the wicked will
    rot.
  tod-tod: Telebo nui ná-kizɛsui ɠa ɗa ɠɛ ga tuyai taɠiligaani bɛ, kɛlɛ zeemai ɠa
    ɗa wo nu ɲɔiti daaseigi ma.
  eng-WEBPB: The memory of the righteous is blessed, but the name of the wicked will
    rot.
  kbq-kbq: Fatgo vahe'mo'zama ko'ma knare zama hu'naza zankura, vahe'mo'za antahinezmi'za
    muse nehaze. Hianagi kefo zama nehia vahe'mofona, agi agenke'a omanegahie.
  nhe-BL: Quema miquis se tlacatl tlen xitlahuac, nochi quiilnamiquij ica cuali. Pero
    quema miquise ax cuajcualme, tlen quinilnamiquij quinitaj queja se tlamantli tlen
    pojyajtoc.
  bus-bus: Gbɛ̃ maaa è ga kↄ̃n a tↄ́oro, zaakɛri tↄ́ è kaatɛmɛ.
  gub-BL: Teko ima'enukwaw putar ikatu ma'e wanehe a'e wà nehe. — Ze'egatu zàwenugar
    romo wanekon zanewe a'e wà, i'i putar wanupe wà nehe. Teko heharaz putar ikatu
    'ym ma'e wanuwi na'arewahy wà nehe.
  eng-DRA: 'The memory of the just is with praises: and the name of the wicked shall
    rot.'
