verse: PRO.010.017
translations:
  mal-C: ശിക്ഷണം സ്വീകരിക്കുന്നവർ ജീവന്റെ പാതയിലാണ്, എന്നാൽ ശാസന നിരസിക്കുന്നവർ വഴിതെറ്റിപ്പോകുന്നു.
  deu-TKW: Den Pfad zum Leben geht, wer Zucht bewahrt; wer aber Rüge außer acht läßt,
    geht irre.
  lin-lin: Moto oyo ayokaka pamela atambolaka na nzela ya bomoi, kasi moto oyo ayokaka
    pamela te apengwisaka bato mosusu.
  eng-LSV: A traveler to life [is] he who is keeping instruction, || And whoever is
    forsaking rebuke is erring.
  eng-GNV: 'He that regardeth instruction, is in the way of life: but he that refuseth
    correction, goeth out of the way.'
  eng-WEBSTER: 'He is in the way of life that keepeth instruction: but he that refuseth
    reproof erreth.'
  nhw-BL: Se masehuali catli quitlacaquilía quema seyoc quixitlahua nemi ipan nopa
    ojtli catli yohui campa onca nemilistli. Pero se catli amo quitlacaquilía catli
    quinequi quitlalnamictis, mocuapolos.
  swh-ONEN: Anayekubali kuadibishwa yuko katika njia ya uzima, lakini yeyote anayepuuza
    maonyo hupotosha wengine.
  bba-bba: Wi u rɑ kirɔbɑ yɑɑye u koo wuswɑɑ dɑ win wɑ̃ɑru sɔɔ, ɑdɑmɑ wi u rɑ ye duɑri
    u ko n kɔ̃ɔrɑmɔwɑ u n dɔɔ.
  eng-KJVCPB: 'He is in the way of life that keepeth instruction: But he that refuseth
    reproof erreth.'
  luo-luo: Ngʼat mawinjo weche mirieyego wuotho e yo madhiyo e ngima, to ngʼat motamore
    kethone tero ji mamoko e yor lal.
  meu-meu: Hahediba herevadia e kamonaimu tauna na mauri dalana ai e rakamu, a sisiba
    herevadia e dadaraidiamu tauna na e raka kereremu.
  npi-ULB: अनुशासनलाई पछ्याउनेको लागि जीवनको मार्ग छ, तर सुधारलाई इन्कार गर्ने कुबाटोमा
    लगिन्छ ।
  yor-yor: Ẹni tí ó gbọ́ ìbáwí fi ọ̀nà sí ìyè hàn, ṣùgbọ́n ẹni tí ó kọ ìbáwí mú àwọn
    mìíràn ṣìnà.
  ind-ind: Orang yang menerima didikan berada di jalan kehidupan, tetapi orang yang
    tidak mau ditegur akan tersesat.
  pes-OPCB: کسی که تأدیب را می‌پذیرد در راه حیات گام برمی‌دارد، اما کسی که نمی‌خواهد
    اصلاح گردد، به گمراهی کشیده می‌شود.
  tgl-ULB: Doon ay may isang daan sa buhay para sa isang sumusunod sa disiplina, ngunit
    ang tumatanggi sa pagpuna ay inaagos sa pagkaligaw.
  hui-hui: Wali agali maru mana birago mendealime mo tiga biragola hale haga karu
    ti haabo holene harigani pialu ka. Anigo wali agali maru mana mendealime mo tiga
    biragola i̱ ndo lalu hale nahaga karu ti mo ko holene harigani pialu ka.
  mya-mya: နည်းဥပဒေသကို စောင့်ရှောက်သောသူသည် အသက်လမ်းသို့ လိုက်တတ်၏။ ဆုံးမခြင်းကို
    ငြင်းပယ် သောသူမူကား လမ်းလွဲတတ်၏။
  bod-N: བསླབ་བྱ་ལེན་མཁན་སྲོག་གི་ལམ་དུ༌སྐྱོད། །བཀའ་བཀྱོན་འདོར་མཁན་འཁྲུལ་བའི་ལམ་དུ༌ཞུགས།།
  wsk-wsk: Awiriya ko memek ko kausa den ningo ilukuawuso, mu bagara ningo ko lage
    arigiso; bare awiriya ko memek ko kausa den buring tuso, mu lage memek karoso.
  sna-sna: Uyo anoteerera kurayira anoratidza nzira youpenyu, asi ani naani anozvidza
    kudzorwa anotsausa vamwe.
  spa-BLM: Está en el camino de la vida quien hace caso a la corrección, pero el que
    abandona la reprensión extravía a los demás.
  cac-cac: Tato sco cha cab' co cachnab'il, snajatb'i co q'uinal. Tato max co cha
    cab' jun, quenn̈ej tiempo squila'.
  swh-ULB: Kuna njia kwenda kwenye uzima kwa yule anayefuata maongozo, bali anayekataa
    maonyo hupotea.
  bel-bel: Хто захоўвае настаўленьне, той на дарозе да жыцьця; а хто пагарджае засьцярогай
    - блукае.
  deu-ELBBK: Es ist der Pfad zum Leben, wenn einer Unterweisung beachtet; wer aber
    Zucht unbeachtet lässt, geht irre.
  mbb-OT: Is etew he ebpezumazuma te menge penurù, ebpekaangken te meupiya wey meluǥayad
    he untung, piru is etew he kenà ebpemineg te menge penurù egketazin.
  mal-2015: പ്രബോധനം പ്രമാണിക്കുന്നവൻ ജീവമാർഗ്ഗത്തിൽ ഇരിക്കുന്നു; ശാസന ത്യജിക്കുന്നവനോ
    ഉഴന്നുനടക്കുന്നു;
  rmc-rmc: O dživipen ela oles, ko prilel o dovakeriben, ale ko na prilel o dovakeriben,
    našavel o drom ko dživipen.
  pes-OPV: کسی‌که تادیب را نگاه دارد در طریق حیات‌است، اما کسی‌که تنبیه را ترک نماید
    گمراه می‌شود.
  ron-1924: Чине ышь адуче аминте де чертаре апукэ пе каля веций, дар чел че уйтэ
    мустраря апукэ пе кэй грешите.
  ben-OBCV: যে কেউ শৃঙ্খলা মানে সে জীবনের পথ দেখায়, কিন্তু যে কেউ সংশোধন উপেক্ষা
    করে সে অন্যদের বিপথে পরিচালিত করে।
  som-som: Kii edbinta xajistaa wuxuu ku socdaa jidka nolosha, Laakiinse kii canaanta
    diidaa wuu qaldamaa.
  lat-VUC: Via vitæ custodienti disciplinam; qui autem increpationes relinquit, errat.
  eng-ASVBT: He is in the way of life that heedeth correction; But he that forsaketh
    reproof erreth.
  mna-mna: Tomtom ta so ileŋleŋ la sua pazalŋana, na imbotmbot la zaala ki mbotŋana
    ambaiŋana kek. Mi zin wal tau tileŋtut sua pazalŋana, nako tiyaaru zin tomtom
    pakan ma tipaŋoobo pa zaala ambaiŋana.
  ita-1885: Chi osserva l'ammaestramento è un cammino a vita; Ma chi lascia la correzione
    fa traviare.
  eng-LXXUP: Instruction keeps the right ways of life; But instruction unchastened
    goes astray.
  eng-ULB: There is a path to life for the one who follows discipline, but the one
    who rejects correction is led astray.
  spa-VBL: Si aceptas la instrucción, estarás en el camino de la vida, pero si rechazas
    la corrección, perderás el rumbo.
  fra-_FOB: Celui qui garde l'instruction, est dans le chemin de la vie; mais celui
    qui oublie la correction, s'égare.
  mal-mal: പ്രബോധനം പ്രമാണിക്കുന്നവൻ ജീവമാർഗ്ഗത്തിൽ ഇരിക്കുന്നു; ശാസന ത്യജിക്കുന്നവനോ
    വഴി തെറ്റിപ്പോകുന്നു;
  lit-lit: Kas paiso pataisantį ugdymą yra takas į gyvenimą, bet kas atmeta pabarimą,
    tas klaidina.
  urd-GVR: Jo tarbiyat qabūl kare wuh dūsroṅ ko zindagī kī rāh par lātā hai, jo nasīhat
    nazarandāz kare wuh dūsroṅ ko sahīh rāh se dūr le jātā hai.
  suz-BL: सु सुमी अर्ती टीनीमी, मेको ब्रोंइचा गेब लां गाक्‍नीम। हुइश्‍शो मनेंब चहिं
    हेंथे लां गाक्‍नीम।
  eng-NOY: He that keepeth instruction is in the path of life; But he that refuseth
    reproof goeth astray.
  ita-1927: Chi tien conto della correzione, segue il cammino della vita; ma chi non
    fa caso della riprensione si smarrisce.
  ckb-ckb: ئەوەی چاوی لە تەمبێکردنە لەسەر ڕێچکەی ژیانە، بەڵام ئەوەی واز لە سەرزەنشت
    بهێنێت گومڕا دەبێت.
  eng-BBE: He who takes note of teaching is a way of life, but he who gives up training
    is a cause of error.
  kan-OKCV: ಶಿಸ್ತನ್ನು ಕೈಗೊಳ್ಳುವವನು ಜೀವದ ಮಾರ್ಗವನ್ನು ತೋರಿಸುವನು; ಆದರೆ ತಿದ್ದುಪಾಟನ್ನು ತಿರಸ್ಕರಿಸುವವನು
    ಇತರರ ದಾರಿತಪ್ಪಿಸುವನು.
  tam-2017: புத்திமதிகளைக் காத்துக்கொள்ளுகிறவன் ஜீவவழியில் இருக்கிறான்; திருத்துதலை
    வெறுக்கிறவனோ மோசம்போகிறான்.
  spa-RV-1909: 'Camino á la vida es guardar la corrección: mas el que deja la reprensión,
    yerra.'
  ron-BTF: Cel ce ține instruirea este pe calea vieții, dar cel ce refuză mustrarea
    rătăcește.
  eng-WEBP: He is in the way of life who heeds correction, but he who forsakes reproof
    leads others astray.
  eng-FBV: If you accept instruction, you're on the path to life, but if you reject
    correction you'll go astray.
  nld-1939: Wie de tucht in ere houdt, betreedt de weg ten leven; Wie vermaningen
    in de wind slaat, verdwaalt.
  nch-BL: Se masehuali cati quitacaquilía quema seyoc quixitahua nemi ipan nopa ojti
    cati yahui campa onca nemilisti. Pero se cati amo quitacaquilía cati quinequi
    quitalnamictis, mocuapolos.
  vie-1934: Kẻ nghe lời khuyên dạy ở trong đường sự sống; Nhưng ai quên sự quở trách
    phải lầm lạc.
  hin-CV: जो कोई सावधानीपूर्वक शिक्षा का चालचलन करता है, वह जीवन मार्ग पर चल रहा होता
    है, किंतु जो ताड़ना की अवमानना करता है, अन्यों को भटका देता है.
  eng-OURB: He is in the way of life who heeds correction, but he who forsakes reproof
    leads others astray.
  spa-BES: El que toma nota de la enseñanza es una forma de vida, pero el que abandona
    el entrenamiento es una causa de error.
  tdx-tdx: Mañori-dàlan-kaveloñe ty mañaoñ’ anatse, fe mandridrike ty tsy mipaok’endake.
  tha-KJV: เขาผู้รักษาคำสั่งสอนก็​อยู่​ในวิถี​แห่​งชีวิต แต่​เขาผู้ปฏิเสธคำเตือนสติ​ก็​หลงเจิ่นไป
  por-BR-2018: O caminho para a vida é d aquele que guarda a correção; mas aquele
    que abandona a repreensão anda sem rumo.
  deu-ELO: Es ist der Pfad zum Leben, wenn einer Unterweisung beachtet; wer aber Zucht
    unbeachtet läßt, geht irre.
  eng-WYC-2018: The way of life is to him that keepeth chastising; but he that forsaketh
    blamings, erreth. (The way of life is for him who receiveth discipline; but he
    who forsaketh rebukes, erreth.)
  epo-epo: Kiu konservas la instruon, tiu iras al vivo; Sed kiu forĵetas atentigon,
    tiu restas en eraro.
  uig-PIN: Nǝsiⱨǝtni anglap uni saⱪliƣuqi ⱨayatliⱪ yoliƣa mangar; Tǝnbiⱨlǝrni rǝt
    ⱪilƣan kixi yoldin azƣanlardur.
  beo-beo: 'Nowa dunu ilia da eno dunu ilia gagabole sia: nabasea, da esalusu ba:mu.
    Be nowa dunu da ilia wadela:i hou dodofesea da wadela:mu logoga ahoa.'
  tpi-OTNT: Sapos man i larim ol arapela man i stretim em, orait em i stap long rot
    bilong laip. Tasol man i bikhet long ol man i laik stretim em, em i abrusim dispela
    rot.
  hau-SA: Duk wanda ya mai da hankali ga horo kan nuna hanyar rai, amma duk wanda
    ya ƙyale gyara kan sa waɗansu su kauce.
  uig-LAT: Nesihetni anglap uni saqlighuchi hayatliq yoligha mangar; Tenbihlerni ret
    qilghan kishi yoldin azghanlardur.
  nde-nde: Lowo olalela ukuqondiswa utshengisa indlela yokuphila, kodwa lowo oyala
    ukwelulekwa wedukisa abanye.
  ton-ton: 'Ko ia ʻoku ne maʻu ʻae tala fakapoto ʻoku ʻi he hala ki he moʻui: ka ko
    ia ʻoku liʻaki ʻae valoki ʻoku hē ia.'
  ces-1613: Stezkou života jde, kdož přijímá trestání; ale kdož pohrdá domlouváním,
    bloudí.
  eng-WMB: He is in the way of life who heeds correction, but he who forsakes reproof
    leads others astray.
  tam-TCV: நற்கட்டுப்பாட்டை ஏற்றுக்கொள்ளுகிறவன் வாழ்வின் வழியைக் காட்டுகிறான்; ஆனால்
    கண்டித்துத் திருத்துவதை அலட்சியம் செய்கிறவனோ, மற்றவர்களையும் வழிதவறப்பண்ணுகிறான்.
  ceb-ULB: Adunay agianan paingon sa kinabuhi alang niadtong mosunod sa pagpanton,
    apan mahisalaag ang tawo nga magsalikway sa pagbadlong.
  pol-UBG: Kto przestrzega karności, idzie ścieżką życia, a kto gardzi upomnieniem,
    błądzi.
  urd-GVU: جو تربیت قبول کرے وہ دوسروں کو زندگی کی راہ پر لاتا ہے، جو نصیحت نظرانداز
    کرے وہ دوسروں کو صحیح راہ سے دُور لے جاتا ہے۔
  deu-1912: Die Zucht halten ist der Weg zum Leben; wer aber der Zurechtweisung nicht
    achtet, der bleibt in der Irre.
  kan-2017: ಶಿಕ್ಷೆಯನ್ನು ಕೈಕೊಳ್ಳುವವನು ಜೀವದ ಮಾರ್ಗವನ್ನು ತೋರಿಸುವನು, ಗದರಿಕೆಯನ್ನು ಕೈಕೊಳ್ಳದವನು
    ಸನ್ಮಾರ್ಗದಿಂದ ತಪ್ಪಿಸುವನು.
  yap-yap: Girdi’ nma motoyil ko fonow ni nge yal’uwegrad e yad ra fos, machane pi’in
    yad ra almit ni de kireb e rorad e yad bay u thatharen e riya’.
  hlt-MCSB: Thuituennah aka ngaithuen tah hingnah caehlong la pawk tih toelthamnah
    aka hnawt tah kho a hmang.
  mdy-ETH: ጎሪ ዞሮ ዞሮ ዔካ ዓሲ ናንጊ ጎይሢ ባንሢ ዓኣዻኔ፤ ፔ ዻቢንቶ ዔሩዋ ዓሲ ጋዓንቴ ሜቶይዳ ኬዳኔ።
  kew-kew: Go yapare aa medame nipu maredepo yaina kone saliadare, kagaa pirape supara
    palia. Go yapare aa meda nipu namaredepo-yaeme rabu rada-pia pea aare go epe pora
    gimea.
  twi-ASANTE: Deɛ ɔtie nteteeɛ pa no kyerɛ nkwa kwan, na deɛ ɔpo ntenesoɔ no di afoforɔ
    anim yera ɛkwan.
  eng-WEBU: He is in the way of life who heeds correction, but he who forsakes reproof
    leads others astray.
  wal-wal: Seerin eeniya urai de7uwaa ogiyan hemettees; shin seerin ixxiya urai balees.
  acu-NT: Aints chikich aintsun chicharkam, nekas pengker antukka jinta tuke iwiaaku
    pujustinnum jeatnuitai. Antsu chikich aints chikich aintsun chicharkamsha, pengké
    antichua nuka jinta mengkakatniunam wetinuitai.
  spa-PDDPT: El que acepta la instrucción está en senda de vida, Pero el que desecha
    la reprensión se extravía.
  gun-gun: Ombo'ea ague rami ikuai va'e ma tape tekove katy oo va'e rupi oje'oi, ha'e
    rã omongeta ague rupi e'ỹ ikuai va'e ma ha'eve e'ỹa katy 'rã oje'oi.
  agu-BL: Yi e' yi na chixom te yi balaj ajtza'kl na chixon tul yi be' yi na tak'
    itz'ajbil, ma yi e' yi qui na chixom te yi balaj ajtza'kl na chixon tul yi be'
    yi na tak' quimichil.
  ilo-ULB: Adda dalan nga agturong iti biag para iti mangsursurot iti panangdisiplina,
    ngem maiyaw-awan ti manglaksid iti panangtubngar.
  kpg-kpg: Nia daangada ala e hagalongo gi nnelekai aago le e mouli, gei digau ala
    e hagammuni nadau ihala le e mee di tale gi di haingadaa.
  uig-ARA: نەسىھەتنى ئاڭلاپ ئۇنى ساقلىغۇچى ھاياتلىق يولىغا ماڭار؛ تەنبىھلەرنى رەت
    قىلغان كىشى يولدىن ئازغانلاردۇر.
  bps-bps: I to flinge ku nun mngak kenen, én i to mlawil, bay i to là dmawat i kagsalaan,
    nun sasè gdawatan.
  sus-sus: Mixi naxan xurui fahaamuma, a tixi simaya kira nan xɔn, kɔnɔ naxan mɛɛma
    na marasi ra, a bɔnɔma nɛ.
  pon-2006: Aramas me kin rong kopwungparail pahn mourla, ahpw me kin kahmahmki ar
    sapwung milahr nan keper.
  ksd-ksd: Nina i nuk pa ra varvateten i vanavana ta ra nga na nilaun, Ma ga nina
    i pue vue ra varpit i vana rara.
  tur-YTC: Düzeltilmeyi önemseyen kişi yaşam yolundadır, Ama azarı terk eden başkalarını
    saptırır.
  bel-N: На сьцежцы жыцьця той, хто прыймае настаўленьне, а хто адкідае дакараньне
    — блукае.
  grc-BRENT: Ὁδοὺς δικαίας ζωῆς φυλάσσει παιδεία, παιδεία δὲ ἀνεξέλεγκτος πλανᾶται.
  ind-AYT: Siapa memelihara didikan berada di jalan menuju kehidupan, tetapi dia yang
    menolak teguran menjadi tersesat.
  nya-nya: Wosamalira malangizo amayenda mʼnjira ya moyo, koma wonyoza chidzudzulo
    amasochera.
  hrv-hrv: Tko se naputka drži, na putu je života, a zabluđuje tko se na ukor ne osvrće.
  mps-mps: Te bidi mego te gasa bidi dabego aga dodolomainu ebaso da, teda aga te
    bidibo ula sabo sunumide bidibao. Tiali goli, te bidi dabego aga dodolainu ebadi,
    te hagoma ebo bidi yai baso da, teda agai te sunumi geda muyu ela pobao.
  tpi-tpi: Sapos man i larim ol arapela man i stretim em, orait em i stap long rot
    bilong laip. Tasol man i bikhet long ol man i laik stretim em, em i abrusim dispela
    rot.
  dan-1931: At vogte på Tugt er Vej til Livet, vild farer den, som viser Revselse
    fra sig.
  vie-OVCB: Vâng lời khuyên dạy đi đường sống, chối bỏ khuyên răn bước lạc lầm.
  guj-2017: જે શિખામણનો સ્વીકાર કરે છે, તે જીવનના માર્ગમાં છે, પણ ઠપકાનો ત્યાગ કરનાર
    ભૂલ કરે છે.
  pon-2006A: Aramas me kin rong kopwungparail pahn mourla, ahpw me kin kahmahmki ar
    sapwung milahr nan keper.
  por-BRBSL: He está no caminho da vida quem presta atenção à correção, mas aquele
    que abandona a repreensão, desvia os outros.
  swe-swe: Den som tar emot tillrättavisning befinner sig på livets stig (välkänd,
    upptrampade gångväg), men den som nonchalerar tillrättavisning går vilse.
  cth-cth: Cangkhainae ka tarawi e teh, hringnae lamthung dawk ao. Hatei, yuenae ka
    ek e teh, lamthung ka phen e doeh.
  twi-twi: Nea otie ntetew pa no kyerɛ nkwa kwan, na nea ɔpo nteɛso no di afoforo
    anim yera kwan.
  hlt-hlt: Thuituennah aka ngaithuen tah hingnah caehlong la pawk tih toelthamnah
    aka hnawt tah kho a hmang.
  tbz-SIM: Wèè yié nyitié nhò kèrí mufòmmu cɛ nku, wèè yetɛ itié nkòò fieti.
  msy-2020: Gumazim, gumazir igharaziba ateghtɨ me anerkɨram, eghtɨ a ikɨrɨmɨrir aghuimɨn
    tuavimɨn ikiam. Eghtɨ gumazim, me anerkɨrasav amima ana aghua, a tuavir kam gitagha
    gɨfa.
  dop-dop: Wei ɩ tɔɔsəɣɩ sɛɣɛsʋɣʋ tɔɔ tɔ ɩ təŋəɣɩ weesuɣu mpɑɑʋ kɛ́. Ɩlɛnɑ wei ɩ́lɛ́
    ɩ sɔɔkɩ kɑlənɑʋ tɔɔ tɔ ɩ́ le.
  azb-azb: Tərbiyəyə bağlanan həyat yolunda olar, Məzəmməti rədd edən yolunu azar.
  eng-DBY: Keeping instruction is the path to life; but he that forsaketh reproof
    goeth astray.
  hin-2017: जो शिक्षा पर चलता वह जीवन के मार्ग पर है, परन्तु जो डाँट से मुँह मोड़ता,
    वह भटकता है।
  wol-KYG: Yaru, gudd fan; sàgganey àrtu, sànku.
  bjr-bjr: Naakapara ufa iri mariasa sia kuqifaranoo. Naakaparanara nikooqee mariasa
    manda aatata fifaranoo.
  eng-YLT: A traveller to life [is] he who is keeping instruction, And whoso is forsaking
    rebuke is erring.
  kne-kne: Mo dengngem di pamagbaga et matagotago ka, ngem mo sigaam et maiaw-awan
    ka sin danan ay manturong si biyag.
  eng-WYC-2017: The way of life is to him that keepeth chastising [or discipline];
    but he that forsaketh blamings, erreth.
  eng-WMBB: He is in the way of life who heeds correction, but he who forsakes reproof
    leads others astray.
  urd-GVH: जो तरबियत क़बूल करे वह दूसरों को ज़िंदगी की राह पर लाता है, जो नसीहत नज़रंदाज़
    करे वह दूसरों को सहीह राह से दूर ले जाता है।
  rug-rug: Asa pu va taliṉa la ia sa tinarae si dogoria sa siraṉa la pa tinoa, ba
    arini pu lopu hiva tava toṉoto si turaṉa va sea tie.
  gaz-gaz: Namni gorsa fudhatu karaa jireenyaa irra deema; namni adaba didu kam iyyuu
    garuu warra kaan karaa irraa jalʼisa.
  fra-LSG: Celui qui se souvient de la correction prend le chemin de la vie, Mais
    celui qui oublie la réprimande s’égare.
  yal-yal: Muxun naxan a xuru falane ramɛma, na sigan nii rakisin kiraan nan xɔn.
    Koni, muxun naxan sɔn falama a xa, a mi a suxu, na lɔma ayi nɛn.
  haw-1868: Ma ka aoao o ke ola ka mea i malama i ke ao ana mai; O ka mea i pale ae
    i ke ao ana, ua hana lapuwale oia.
  arb-NAV: مَنْ يَعْمَلْ بِمُقْتَضَى التَّعْلِيمِ يَسِرْ فِي دَرْبِ الْحَيَاةِ، وَمَنْ
    يَرْفُضِ التَّأْدِيبَ يَضِلّ.
  ewe-ewe: Ame si ɖo to amehehe la le agbemɔ fiam gake ame si gbea ɖɔɖɔɖo la kplɔa
    ame bubuwo tranae.
  eng-LEE: On the way unto life is he that observeth correction; but he that forsaketh
    reproof is in error.
  asm-FB: যিজনে নিয়মানুবৰ্তিতাত চলে, তেওঁ জীৱনৰ পথত চলে; কিন্তু যিজনে অনুযোগ অমান্য
    কৰে, তেওঁ বিপথে যায়।
  sus-A: مِشِ نَشَن شُرُي قَهَامُمَ، عَ تِشِ سِمَيَ كِرَ نَن شْن، كْنْ نَشَن مّيمَ
    نَ مَرَ سِ رَ، عَ بْنْمَ نّ.
  fra-SBL: Il est dans la voie de la vie celui qui tient compte de la correction,
    mais celui qui délaisse la réprimande égare les autres.
  hbo-hbo: אֹ֣רַח לְ֭חַיִּים שֹׁומֵ֣ר מוּסָ֑ר וְעֹוזֵ֖ב תֹּוכַ֣חַת מַתְעֶֽה׃
  kik-kik: Mũndũ ũrĩa ũiguaga agĩtaarwo arĩ njĩra-inĩ ya muoyo, no mũndũ ũrĩa ũregaga
    kũrũithio-rĩ, nĩahĩtithagia andũ arĩa angĩ.
  fra-NCL: Celui qui prend garde à l’instruction prend le chemin de la vie ; mais
    celui qui oublie la réprimande s’égare.
  cek-AK: Thuitaekhaih lok tahngai kami loe hinghaih loklam ah caeh; toe thuitaekhaih
    lok aek kami loe loklam amkhraeng.
  cuk-cuk: Dule igar-odurdaklegedba-ibsaele, burba-dulad-nikaa gudii gued. Dule igar-odurdaklegedba-ibsasuliddina,
    igar-isganaba naddaed.
  uig-CYR: Несиһәтни аңлап уни сақлиғучи һаятлиқ йолиға маңар; Тәнбиһләрни рәт қилған
    киши йолдин азғанлардур.
  tel-2017: బుద్ధిగల మాటలకు లోబడేవాడు తనకు జీవం కలిగించుకుంటాడు. మందలింపుకు సమ్మతించని
    వాడు దారి తప్పి నాశనం అవుతాడు.
  hat-BSA: Sila ki swiv enstriksyon an, sou wout lavi; men sila ki pa tande repwòch
    la vin egare nèt.
  kos-kos: Mwet su porongo kas in kai ac fah moul, a elos su tia ku in fahkak lah
    oasr tafongla lalos, mwe sensen nu selos.
  hbo-WLC: אֹ֣רַח לְ֭חַיִּים שׁוֹמֵ֣ר מוּסָ֑ר וְעוֹזֵ֖ב תּוֹכַ֣חַת מַתְעֶֽה׃
  ibo-ibo: Onye na-ege ntị na ndụmọdụ na-egosi ụzọ nke ndụ, ma onye na-adịghị anabata
    ndụmọdụ na-eme ka ndị ọzọ kpafuo.
  ory-ory: ଉପଦେଶ ଯେ ମାନେ, ସେ ଜୀବନ-ପଥରେ ଚାଲେ; ମାତ୍ର ଯେ ଅନୁଯୋଗ ତ୍ୟାଗ କରେ, ସେ ଭ୍ରାନ୍ତ
    ହୁଏ।
  chk-chk: Eman mi aleasochisi ekewe kapasen fön epwe manau, nge eman mi pöütala ekewe
    kapasen emirit epwe tolong lon feiengau.
  rop-rop: Detlot pipul hu irrim en teiknodis en dum ola rait ting, wal dei garra
    jidan laibala, bat detlot hu nomo teiknodis en nomo onap blanga olabat rongwei,
    wal dei garra faindim miselp langa deinja.
  ukr-1871: Хто хоронить науку, той на дорозї до жизнї, хто ж відкидає докір, по бездоріжжу
    блудить.
  deu-1951: Wer auf die Zucht achtet, geht den Weg zum Leben; wer aber aus der Schule
    läuft, gerät auf Irrwege.
  eng-JPS: He is in the way of life that heedeth instruction; but he that forsaketh
    reproof erreth.
  srp-1865: Ko prima nastavu, na putu je k životu; a ko odbacuje kar, luta.
  lug-lug: Oyo assaayo omwoyo eri okubuulirirwa aba mu kkubo ery’obulamu, naye oyo
    atassaayo mwoyo ku kunenyezebwa aleetera abalala okuwaba.
  heb-heb: ארח לחיים שומר מוסר ועוזב תוכחת מתעה׃
  ben-IRV: যে শাসন মানে, সে জীবন পথে চলে; কিন্তু যে অনুযোগ মানেনা, সে পথভ্রষ্ট হয়।
  pan-pan: ਜਿਹੜਾ ਸਿੱਖਿਆ ਨੂੰ ਮੰਨਦਾ ਹੈ ਉਹ ਤਾਂ ਜੀਵਨ ਦੇ ਰਾਹ ਉੱਤੇ ਹੈ, ਪਰ ਜਿਹੜਾ ਤਾੜਨਾ ਨੂੰ
    ਰੱਦ ਕਰਦਾ ਹੈ ਉਹ ਰਾਹ ਤੋਂ ਭੁੱਲਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: နည်း ဥပဒေသကို စောင့်ရှောက် သောသူသည် အသက် လမ်း သို့ လိုက်တတ်၏။ ဆုံးမ ခြင်းကို
    ငြင်းပယ် သောသူမူကား လမ်းလွဲ တတ်၏။
  tte-O: Tomo siya walo-yadudulai sibenalan silalau yawasi kana kamwasa koina na tomo
    siyakena-yagili kamwasa dudulaina kaiwena. Na siya genuwali walo-yadudulai sibenalan
    kani tomo uloili siwoya-pwanolili.
  tbg-tbg: Ariara hampi aaraqaa vuantorave tiro, koqe uva maara ai tiva amira are
    iriqira virera, are qaqi variqi vi vai aararaqaa homa ninara. Are vi uvara tauvaqa
    utu amitairera, are hampi aaraqaa vivira, taiqama vinara.
  hmo-hmo: Hadibaia hereva ia kamonai henia noho tauna, be mauri dala dekenai ia raka
    noho, to sisiba hereva ia negea tauna be ia raka kerere noho.
  urd-urd: तरबियत पज़ीर ज़िन्दगी की राह पर है, लेकिन मलामत को छोड़ने वाला गुमराह हो
    जाता है।
  rus-SYN: Кто хранит наставление, тот на пути к жизни; а отвергающий обличение -
    блуждает.
  bqc-SIM: Gbɛ̃́ pↄ́ ì lɛdama ma wɛ̃ni zɛ́ sɛ̀, gbɛ̃́ pↄ́ ì totoa dilɛ pã zã̀
    zɛ́wa.
  tcz-CHONGTHU: Min ahilna ngaipha chun hinna lam ajot jin, min aphona ngaimahpa vang
    chu avah mang jitai.
  mar-mar: जो कोणी शिस्तीचे अनुसरण करतो तो जीवनाच्या मार्गात आहे, पण जो दोषारोपाला
    नकार देतो तो चुकीच्या मार्गाने जातो.
  hlt-THB: Toelthamnaak awi ak ngai ing hqingnaak lamawh cet nawh, toelthamnaak awi
    amak ngai ingtaw lam hang hy.
  qub-qub: Corrijishanta wiyacur chasquicojcunaga alli cawaytami tarin. Mana wiyacojcunami
    ichanga mana alliman chayan.
  bqp-bqp: Gbɛ̃ kũ àdi lɛ́damma ma dì wɛ̃̀ndi zɛ́ mↄ́ńnɛ, gbɛ̃ kũ àdi pã kpá foruii
    dì ń sãtɛ.
  hat-hat: Moun ki koute lè yo rale zòrèy yo ap jwenn chemen lavi. Men, moun ki refize
    admèt lè yo antò pèdi chemen yo.
  eng-BSB: Whoever heeds instruction is on the path to life, but he who ignores reproof
    goes astray.
  tod-tod: Zɔi é woilosu tɛnɛ gooi ma, naa zɛnvu ʋelei zeɠea, kɛlɛ zɔi é ɠɛlɛzu
    zelilomai ʋa, naa ɓɔɠɔ loa ya.
  eng-WEBPB: He is in the way of life who heeds correction, but he who forsakes reproof
    leads others astray.
  kbq-kbq: Avumro'ma anteankema antahimia vahe'mo'a, knare nomaniza eri kante nevie.
    Hianagi zamazeri fatgoma hazanke'ma zamavesrama huntaza vahe'mo'za, havifi nevaze.
  nhe-BL: Se tlacatl tlen quitlacaquilía quema seyoc quixitlahua nemi ipan nopa ojtli
    tlen yohui campa onca yolistli. Pero se tlen ax quitlacaquilía tlen quinequi quitlalnamictis,
    mocuapolos.
  bus-bus: Gbɛ̃ kɛ̀ è lɛ́damma maa è wɛ̃̀ndi zɛ́ ↄdↄańnɛ, gbɛ̃ kɛ̀ è pã kpá totonazi
    è ń sãsã.
  gub-BL: Aze amo umume'u amo hemiapo kwer ikatu 'ym ma'e izupe nehe, aze iapo arer
    wenu katu imume'u mehe, henu katu har wata pe purumuigo kar ma'e rupi a'e. Henu
    katu 'ymar u'ar iawy haw pupe.
  eng-DRA: 'The way of life, to him that observeth correction: but he that forsaketh
    reproofs goeth astray.'
