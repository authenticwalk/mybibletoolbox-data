verse: PRO.010.020
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അധരങ്ങൾ മേൽത്തരമായ വെള്ളി, ദുഷ്ടരുടെ ഹൃദയത്തിന് തീരെ മൂല്യമില്ലാതാനും.
  deu-TKW: Auserlesenes Silber ist des Frommen Zunge; der Gottlosen Verstand ist wenig
    wert.
  lin-lin: Lolemo ya moto ya sembo ezali lokola palata ya talo, kasi motema ya moto
    mabe ezali na tina te.
  eng-LSV: The tongue of the righteous [is] chosen silver, || The heart of the wicked—as
    a little thing.
  eng-GNV: 'The tongue of the iust man is as fined siluer: but the heart of the wicked
    is litle worth.'
  eng-WEBSTER: 'The tongue of the just is as choice silver: the heart of the wicked
    is little worth.'
  nhw-BL: Quema se tlacatl catli itztoc xitlahuac iixpa TOTECO camanalti, monequi
    tijtlacaquilis pampa icamanal ipati quen plata catli más cuali. Pero inincamanal
    amo cuajcualme amo tleno ipati.
  swh-ONEN: Ulimi wa mwenye haki ni fedha iliyo bora, bali moyo wa mwovu una thamani
    ndogo.
  bba-bba: Gemɡiin ɡɑri yi sɑ̃ɑwɑ nɡe sii ɡeesun tii, ɑdɑmɑ tɔn kɔ̃son bwisikunu nu
    ǹ ɑrufɑɑni ɡɑɑ mɔ.
  eng-KJVCPB: 'The tongue of the just is as choice silver: The heart of the wicked
    is little worth.'
  luo-luo: Lew ngʼat makare en fedha mowal, to chuny ngʼat marach nigi ohala matin.
  meu-meu: Kara maoromaoro tauna malana na silver namo-hereana, a kara dika tauna
    darana na negenege ḡauna.
  npi-ULB: धर्मी व्यक्तिको जिब्रो शुद्ध चाँदी हो, तर दुष्‍टहरूको हृदयमा थोरै मूल्य
    हुन्छ ।
  yor-yor: Ètè olódodo jẹ́ ààyò fàdákà, ṣùgbọ́n ọkàn ènìyàn búburú kò níye lórí.
  ind-ind: Perkataan orang benar bagaikan perak murni, tetapi isi hati orang bebal
    murahan semuanya.
  pes-OPCB: سخنان عادلان مانند نقره گرانبهاست، اما سخنان بدکاران هیچ ارزشی ندارد.
  tgl-ULB: Ang dila na siyang gumagawa nang matuwid ay purong pilak; ito ay may maliit
    na halaga sa puso ng masama.
  hui-hui: Wali agali mini bayale tigabiwi karunaga bi larago muni siliba bayaleorego
    ale ka. Anigo wali agali ko biaga karunaga mitangi bulenego habane nabulene hangu
    mitangi biaga ka.
  mya-mya: ဖြောင့်မတ်သောသူ၏လျှာသည် ငွေစင်နှင့်တူ ၏။ ဆိုးသောသူ ၏ နှလုံးမူကား အဘိုးမထိုက်။
  bod-N: དྲང་བདེན་མི་ཡི་ལྕེ་ནི་དངུལ་རྐྱང༌འདྲ། །ངན་པའི་སེམས་ལ་རིན་ཐང་ཅི་ཡང༌མེད།།
  wsk-wsk: Kari ningo diram ko munak mu silver ningo iwita; bare kari memek ko gomang
    motam mu ningi mel ningo bo me aniso.
  sna-sna: Rurimi rwakarurama isirivha yakaisvonaka, asi mwoyo wowakaipa haubatsiri
    chinhu.
  spa-BLM: La lengua del justo es como la plata selecta. El corazón de los malvados
    es de poco valor.
  cac-cac: A slolonel eb' vach' spensar, te nivan yelc'och icha q'uen plata te vach'.
    Axo pax spensar eb' chuc jun, malaj jab'oc yelc'ochi.
  swh-ULB: Ulimi wa yule atendaye haki ni fedha safi; kuna thamani ndogo katika moyo
    wa mbaya.
  bel-bel: Чыстае срэбра - язык праведнага, а сэрца бязбожных - нікчэма.
  deu-ELBBK: Die Zunge des Gerechten ist auserlesenes Silber, der Verstand der Gottlosen
    ist wenig wert.
  mbb-OT: Is menge lalag te metazeng he etew mahal iring te pelata, piru is isip te
    lalung he etew wazè din pulus.
  mal-2015: നീതിമാന്റെ നാവു മേത്തരമായ വെള്ളി; ദുഷ്ടന്മാരുടെ ഹൃദയമോ നിസ്സാരം.
  rmc-rmc: Oda, so vakerel o čačipnaskro, hin sar o žužo rup, no oda, so gondoľinen
    o bijedevleskre, na mol ňič.
  pes-OPV: زبان عادلان نقره خالص است، اما دل شریران لاشی ء می‌باشد.
  ron-1924: Лимба челуй неприхэнит есте арӂинт алес; инима челор рэй есте пуцин лукру.
  ben-OBCV: ধার্মিকের জিভ ভালো মানের রুপো, কিন্তু দুষ্টের অন্তর নেহাতই কমদামি।
  som-som: Kii xaq ah carrabkiisu waa sida lacag la doortay, Laakiinse kuwa sharka
    leh qalbigoodu waa qiimo yar yahay.
  lat-VUC: Argentum electum lingua justi; cor autem impiorum pro nihilo.
  eng-ASVBT: 'The tongue of the righteous is as choice silver: The heart of the wicked
    is little worth.'
  mna-mna: Sua ta iwedet pa wal ndeeŋeŋan kwon, ina kembei pat silba ta tomtom lelen
    pa ilip. Tamen ŋgar ta imbotmbot la wal sananŋan lelen, ina ŋono somŋana.
  ita-1885: La lingua del giusto è argento eletto; Ma il cuor degli empi è ben poca
    cosa.
  eng-LXXUP: The tongue of the just is tried silver; But the heart of the ungodly
    shall fail.
  eng-ULB: The tongue of the righteous person is pure silver; there is little value
    in the heart of the wicked.
  spa-VBL: Las palabras de los justos son como la plata más fina, pero la mente de
    los malvados no vale nada.
  fra-_FOB: La langue du juste est un argent de choix; mais le cœur des méchants vaut
    peu de chose.
  mal-mal: നീതിമാന്റെ നാവ് മേല്ത്തരമായ വെള്ളി; ദുഷ്ടന്മാരുടെ ഹൃദയമോ നിസ്സാരം.
  lit-lit: Teisiojo liežuvis yra kaip rinktinis sidabras, o nedorėlio nuovoka yra
    mažavertė.
  urd-GVR: Rāstbāz kī zabān umdā chāṅdī hai jabki bedīn ke dil kī koī qadar nahīṅ.
  suz-BL: ठीक पाइब मुर आन लोव़ रिम्‍शो चांदी खोदेंशो बाक्‍ब। परमप्रभु यावे आ अरेशो
    मटीब आन थुं शोर गाक्‍शो बाक्‍ब।
  eng-NOY: The tongue of the righteous is as choice silver; The understanding of the
    wicked is of little worth.
  ita-1927: La lingua del giusto è argento eletto; il cuore degli empi val poco.
  ckb-ckb: زمانی کەسی ڕاستودروست زیوی پوختەکراوە، بەڵام دڵی بەدکاران کەم بەهایە.
  eng-BBE: 'The tongue of the upright man is like tested silver: the heart of the
    evil-doer is of little value.'
  kan-OKCV: ನೀತಿವಂತರ ನಾಲಿಗೆಯು ಚೊಕ್ಕಬೆಳ್ಳಿಯಂತಿದೆ; ದುಷ್ಟರ ಹೃದಯವು ಬೆಲೆಯಿಲ್ಲದ್ದು.
  tam-2017: நீதிமானுடைய நாவு சுத்தவெள்ளி; துன்மார்க்கனுடைய மனம் அற்பவிலையும் பெறாது.
  spa-RV-1909: 'Plata escogida es la lengua del justo: mas el entendimiento de los
    impíos es como nada.'
  ron-BTF: Limba celor drepți este ca argint ales; inima celor stricați are puțină
    valoare.
  eng-WEBP: The tongue of the righteous is like choice silver. The heart of the wicked
    is of little worth.
  eng-FBV: What good people say is like the best silver, but the mind of the wicked
    isn't worth much.
  nld-1939: Het fijnste zilver is de tong van een rechtvaardige, Het hart der bozen
    is weinig waard.
  nch-BL: Quema se tacat cati itztoc xitahuac iixpa TOTECO camanalti, monequi tijtacaquilis
    pampa icamanal ipati quej plata cati más cuali. Pero inincamanal amo cuajcualme
    amo teno ipati.
  vie-1934: Lưỡi người công bình giống như bạc cao; Còn lòng kẻ hung ác không ra gì.
  hin-CV: धर्मी की वाणी उत्कृष्ट चांदी तुल्य है; दुष्ट के विचारों का कोई मूल्य नहीं
    होता.
  eng-OURB: The tongue of the upright is like choice silver. The heart of the wicked
    is of little worth.
  spa-BES: La lengua del hombre recto es como plata probada; el corazón del malhechor
    es de poco valor.
  tdx-tdx: Volafoty hiringiri’e ty famele’ o vantañeo; fe tsy vente’e ty tro’ o lo-tserekeo.
  tha-KJV: ลิ้นของคนชอบธรรมก็เหมือนเงินเนื้อบริ​สุทธิ​์ ความคิดของคนชั่วร้ายมีค่าแต่​น้อย
  por-BR-2018: A língua do justo é como prata escolhida; o coração dos perversos vale
    pouco.
  deu-ELO: Die Zunge des Gerechten ist auserlesenes Silber, der Verstand der Gesetzlosen
    ist wenig wert.
  eng-WYC-2018: Chosen silver is the tongue of a just man; the heart of wicked men
    is for nought. (Choice silver is like the tongue of a righteous person; but the
    hearts of the wicked be worth nothing.)
  epo-epo: La lango de piulo estas plej bonspeca arĝento; La koro de malpiuloj estas
    kiel nenio.
  uig-PIN: Ⱨǝⱪⱪaniy adǝmning sɵzi huddi sap kümüx; Yamanning oyliri tolimu ǝrzimǝstur.
  beo-beo: 'Dunu ida:iwane ea sia: amo da noga:i silifa agoane gala. Be wadela:i hamosu
    dunu amo ea hou amo ganodini da hamedeidafa ba:sa.'
  tpi-OTNT: Tok bilong stretpela man i olsem gutpela silva tru. Tasol tingting bilong
    man nogut i samting nating na i rabis tru.
  hau-SA: Harshen adali azurfa ce zalla, amma zuciyar mugu ba ta da wani amfani.
  uig-LAT: Heqqaniy ademning sözi xuddi sap kümüsh; Yamanning oyliri tolimu erzimestur.
  nde-nde: Ulimi lomuntu olungileyo luyisiliva esikhethiweyo, kodwa inhliziyo yesigangi
    kayisilutho.
  ton-ton: '‌ʻOku tatau mo e siliva lelei ʻae ʻelelo ʻoe angatonu: ka ʻoku taʻeʻaonga
    ʻae loto ʻoe angahala.'
  ces-1613: Stříbro výborné jest jazyk spravedlivého, ale srdce bezbožných za nic
    nestojí.
  eng-WMB: The tongue of the righteous is like choice silver. The heart of the wicked
    is of little worth.
  tam-TCV: நீதிமான்களின் நாவு தரமான வெள்ளி, ஆனால் கொடியவர்களின் இருதயமோ சொற்பவிலையும்
    பெறாது.
  ceb-ULB: Ang dila sa mobuhat ug matarong, lunsay nga plata; adunay gamay nga bili
    sa kasingkasing sa daotan.
  pol-UBG: Język sprawiedliwego jest wybornym srebrem, a serce niegodziwych jest mało
    warte.
  urd-GVU: راست باز کی زبان عمدہ چاندی ہے جبکہ بےدین کے دل کی کوئی قدر نہیں۔
  deu-1912: Des Gerechten Zunge ist köstliches Silber; aber der Gottlosen Herz ist
    wie nichts.
  kan-2017: ಶಿಷ್ಟರ ನಾಲಿಗೆ ಚೊಕ್ಕ ಬೆಳ್ಳಿ, ದುಷ್ಟನ ಹೃದಯ ಮೌಲ್ಯವಿಲ್ಲದ್ದು.
  yap-yap: Thin u l’ugun e en nib mat’aw e bod e silber nib machalbog; ma pin’en nma
    tafinaynag be’ nib kireb e dariy gam’ingin.
  hlt-MCSB: Aka dueng kah ol tah cak a coelh bangla om tih halang kah a lungbuei tah
    vilvel mai ni.
  mdy-ETH: ኮሺ ዓሲኮ ጌኤሲ ሼኤሺ ኮሾና ቢራ ዓንጊጉዲኬ፤ ፑርታ ዓሲኮ ማሊሢ ጋዓንቴ ዔኤቢ ፓሡዋያኬ።
  kew-kew: Epe redepone aana agaa-re epe aana silipa-me adea. Go yapare wae aanuna
    kone-re bebolo-tea.
  twi-ASANTE: Ɔteneneeni tɛkrɛma yɛ dwetɛ amapa nanso omumuyɛfoɔ akoma nni boɔ.
  eng-WEBU: The tongue of the righteous is like choice silver. The heart of the wicked
    is of little worth.
  wal-wal: Xilluwaa inxxarssai tigettida geeshsha biraa mala; shin iita uraa qofau
    gatee guutta.
  acu-NT: Pengker nintiniu chichamengka kuikian nangkamasang pengkeraitai. Antsu pase
    aints ainau nintimina nuka pengké nangkamiar nintiminawai.
  spa-PDDPT: La boca del justo es plata pura, Pero el corazón del perverso es nada.
  gun-gun: Heko porã va'e ayvu ma prata oiporavo pyre rami, ha'e rã heko vai va'e
    kuraxõ ma mba'erã ndovarei.
  agu-BL: Yi e'chk yol yi na el tzaj le stzi' jun balaj yaj, ni'cu'n tu jun jilwutz
    sakal yi qui'c mu'ẍ paltil, nin wi'nin walor. Poro yi cyajtza'kl yi e' mal nak
    qui'c mu'ẍ xac.
  ilo-ULB: Ti agar-aramid iti nalinteg ket maiyarig iti puro a pirak ti dilana; bassit
    laeng ti pategna iti puso ti nadangkes.
  kpg-kpg: Nnelekai o tangada humalia le e hai gadoo be nia silber donu. Nia maanadu
    o tangada huaidu le e balumee hua.
  uig-ARA: ھەققانىي ئادەمنىڭ سۆزى خۇددى ساپ كۈمۈش؛ ياماننىڭ ئويلىرى تولىمۇ ئەرزىمەستۇر.
  bps-bps: I dad talù i to matlu too mabtas, salngad i btas i glut salafì, bay i fandam
    i to sasè landè btasan.
  sus-sus: Tinxintɔɛ xa wɔyɛnyi tide gbo gbeti bɛ, kɔnɔ mixi ɲaaxi bɔɲɛ tide xurun.
  pon-2006: Lokaiahn aramas mwahu men rasehng silper mwakelekel; en aramas suwed men
    eh lamalam me sohte katepe.
  ksd-ksd: A karamea i ra tena takodo i da ra ngatngat na silva; Ma ra bala i ra umana
    tena varpiam pa i manga topa ta magit.
  tur-YTC: Doğru kişinin dili seçme gümüş gibidir. Kötülerin yüreğinin değeri azdır.
  bel-N: Язык праведніка — адборнае срэбра, а сэрца бязбожніка нічога ня вартае.
  grc-BRENT: Ἄργυρος πεπυρωμένος γλῶσσα δικαίου, καρδία δὲ ἀσεβοῦς ἐκλείψει.
  ind-AYT: Lidah orang benar adalah perak pilihan, tetapi hati orang fasik sedikit
    harganya.
  nya-nya: Mawu a munthu wolungama ali ngati siliva wabwino kwambiri, koma mtima wa
    munthu woyipa ndi wopanda phindu.
  hrv-hrv: Pravednikov je jezik odabrano srebro, a razum opakoga malo vrijedi.
  mps-mps: Te doloba pai bidigo po te wiegi yai nai silva tiwai mu dao. Tiali digi,
    te dwai bidigo homu kolesaga te olo bage tiwai eyu, tama te dwai mu dao.
  tpi-tpi: Tok bilong stretpela man i olsem gutpela silva tru. Tasol tingting bilong
    man nogut i samting nating na i rabis tru.
  dan-1931: Den retfærdiges Tunge er udsøgt Sølv, gudløses Hjerte er intet værd.
  vie-OVCB: Lưỡi người công chính như bạc quý; Tâm kẻ tiểu nhân rẻ hơn bèo.
  guj-2017: સદાચારીની જીભ ચોખ્ખી ચાંદી જેવી છે; પરંતુ દુષ્ટના હૃદયનું મૂલ્ય બહુ નીચું
    છે.
  pon-2006A: Lokaiahn aramas mwahu men rasehng silper mwakelekel; en aramas suwed
    men eh lamalam me sohte katepe.
  por-BRBSL: A língua dos justos é como a prata escolhida. O coração dos ímpios tem
    pouco valor.
  swe-swe: Den rättfärdiges tunga är som rent (förädlat, dyrbart) silver, men en ond
    (ogudaktig) människas förstånd (inre människa, hjärta, tankar) är utan värde.
  cth-cth: Tamikalan e lai teh, kahawi e ngun patetlah ao teh, tamikathout e lungthin
    teh aphu awm hoeh.
  twi-twi: Ɔtreneeni tɛkrɛma yɛ dwetɛ ankasa nanso omumɔyɛfo koma nni bo.
  hlt-hlt: Aka dueng kah ol tah cak a coelh bangla om tih halang kah a lungbuei tah
    vilvel mai ni.
  tbz-SIM: Wèè borimɛ wenni o nɑ́ɑǹtì dònnɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mmɛ, onitiyonkuwe toti
    mɛ̀ɛ̀ yɛ̀mmɛ̀ í tú dɛ̀mɑrɛ̀.
  msy-2020: Gumazir aghuimɨn akaba mati guizɨn silva. Ezɨ gumazir kuramɨn nɨghnɨziba
    pura biziba, egha da bar derazir puvatɨ.
  dop-dop: Siɣisilu kʋyɔɣɔtʋtʋ wɛ teu kɛ́ ɩsɩɩ liɣitee nyəɣəlʋɣʋ. Ɩsɑɣɑʋ lotu tɑɑ
    hʋwɛɛ tɑ kɛ pʋlʋ.
  azb-azb: Saleh insanın dili saf gümüşə oxşar, Şər adamın qəlbinin dəyəri az olar.
  eng-DBY: The tongue of the righteous [man] is [as] choice silver; the heart of the
    wicked is little worth.
  hin-2017: धर्मी के वचन तो उत्तम चाँदी हैं; परन्तु दुष्टों का मन बहुत हलका होता है।
  wol-KYG: Kàddug ku jub di ngën-gi-xaalis, xelum coxor amul solo.
  bjr-bjr: Amkiqira fasiqa ufa fannoo amiqira siruaara foora maridanoo. Mandoosana
    maree mari fasiqana irirafa maannukuara foora maridanoo.
  eng-YLT: The tongue of the righteous [is] chosen silver, The heart of the wicked
    — as a little thing.
  kne-kne: Din kalin di nalinteg yan maiarig si kanginaan ay palata, ngem din nemnem
    di mangam-amag si lawa yan magay silbi na.
  eng-WYC-2017: Chosen silver is the tongue of a just [or rightwise] man; the heart
    of wicked men is for nought.
  eng-WMBB: The tongue of the righteous is like choice silver. The heart of the wicked
    is of little worth.
  urd-GVH: रास्तबाज़ की ज़बान उम्दा चाँदी है जबकि बेदीन के दिल की कोई क़दर नहीं।
  rug-rug: Sa meana sa tie toṉoto si guana siliva viana, ba sa bulona sa tie kaleana
    si loke laena.
  gaz-gaz: Arrabni nama qajeelaa meetii filatamaa dha; garaan nama hamaa garuu faayidaa
    xinnoo qaba.
  fra-LSG: La langue du juste est un argent de choix; Le cœur des méchants est peu
    de chose.
  yal-yal: Tinxin muxuna falane dangu gbeti gbeen na. Koni muxu ɲaxin bɔɲɛ yi feen
    tɔnɔn mi na.
  haw-1868: O ke elelo o ka mea pono, he kala maikai ia; O ka naau o ka poe hewa,
    he wahi mea iki wale no ia.
  arb-NAV: كَلامُ الصِّدِّيقِ كَالْفِضَّةِ الْمُصَفَّاةِ، وَقَلْبُ الشِّرِّيرِ يَخْلُو
    مِنْ كُلِّ قِيمَةٍ.
  ewe-ewe: Ame dzɔdzɔe ƒe aɖe le abe klosalo nyuitɔ ene, ke viɖe mele ame vɔ̃ɖi ƒe
    dzi ŋu o.
  eng-LEE: '[Like] choice silver is the tongue of the righteous: the heart of the
    wicked is worth but very little.'
  asm-FB: যিজনে সত্যতাৰ কথা কয়, তেওঁৰ জিভা শুদ্ধ ৰূপৰ দৰে; দুষ্টৰ হৃদয়ত সামান্য
    মূল্য থাকে।
  sus-A: تِنشِنتْي شَ وْيّنيِ تِدٍ فبٌ فبٍتِ بّ، كْنْ مِشِ حَاشِ بْحّ تِدٍ شُرُن.
  fra-SBL: La langue des justes est comme de l'argent précieux. Le cœur des méchants
    est de peu de valeur.
  hbo-hbo: כֶּ֣סֶף נִ֭בְחָר לְשֹׁ֣ון צַדִּ֑יק לֵ֖ב רְשָׁעִ֣ים כִּמְעָֽט׃
  kik-kik: Rũrĩmĩ rwa mũndũ mũthingu nĩ betha njega, no ngoro ya mũndũ mwaganu ndĩrĩ
    bata.
  fra-NCL: La langue du juste est un argent de choix ; le cœur des méchants est de
    peu de prix.
  cek-AK: Palungha kami ih palai loe qoih ih sumkanglung baktiah oh; toe kahoih ai
    kami ih palungthin loe atho om ai.
  cuk-cuk: Dule-innikidaed-e-sunmakedi, mani-nuedyobid. Dule-isgana-e-binsaeddina,
    ibnuedga gusulid.
  uig-CYR: Һәққаний адәмниң сөзи худди сап күмүч; Яманниң ойлири толиму әрзимәстур.
  tel-2017: ఉత్తముడు పలికే మాటలు అమూల్యమైన వెండి వంటివి. భక్తిహీనుల తలంపులు వ్యర్ధమైనవి.
  hat-BSA: Lang a moun dwat yo se tankou ajan pi chwazi a; men kè a mechan an vo piti.
  kos-kos: Kas lun sie mwet wo oana silver nasnas, a nunak lun sie mwet koluk wanginna
    sripa.
  hbo-WLC: כֶּ֣סֶף נִ֭בְחָר לְשׁ֣וֹן צַדִּ֑יק לֵ֖ב רְשָׁעִ֣ים כִּמְעָֽט׃
  ibo-ibo: Ire nke onye ezi omume bụ ọlaọcha kachasị mma, ma obi onye ajọ omume bụ
    ihe ọnụahịa nta.
  ory-ory: ଧାର୍ମିକର ଜିହ୍ୱା ମନୋନୀତ ରୂପା ତୁଲ୍ୟ, ମାତ୍ର ଦୁଷ୍ଟର ହୃଦୟ ଅଳ୍ପ ମୂଲ୍ୟ।
  chk-chk: Än eman chon pwüng kapas a usun silifer mi mürina, nge än eman aramasangau
    ekiek esap wor aüchean.
  rop-rop: Det wed blanga brabli gudwan men im jis laik det brabli gudwan silba, bat
    wen det nogudwan men oldei jinggabat detlot nogudbalawei dei nomo enijing.
  ukr-1871: Очищене срібло — язик праведника, серце же безбожних — се покидь.
  deu-1951: Des Gerechten Zunge ist auserlesenes Silber; das Herz der Gottlosen ist
    wenig wert.
  eng-JPS: The tongue of the righteous is as choice silver; the heart of the wicked
    is little worth.
  srp-1865: Jezik je pravednikov srebro odabrano; srce bezbožnièko ne vrijedi ništa.
  lug-lug: Olulimi lw’omutuukirivu ffeeza ya muwendo, naye omutima gw’omukozi w’ebibi
    gugasa katono.
  heb-heb: כסף נבחר לשון צדיק לב רשעים כמעט׃
  ben-IRV: ধার্ম্মিকের জিভ বিশুদ্ধ রূপার মত, দুষ্টদের হৃদয়ের মূল্য কম।
  pan-pan: ਧਰਮੀ ਦੇ ਬੋਲ ਖਰੀ ਚਾਂਦੀ ਹਨ, ਪਰ ਦੁਸ਼ਟ ਦਾ ਮਨ ਤੁੱਛ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ၏လျှာ သည် ငွေစင် နှင့် တူ ၏။ ဆိုး သောသူ ၏ နှလုံး မူကား
    အဘိုး မထိုက်။
  tte-O: Tomo namwanamwali ali walo besiele siliba, na tomo naenaeli ali nuwatu nige
    kanli sipapagan.
  tbg-tbg: Avuqavu ni variaka ti varia uvava silvaa ori koqera voqaarama vairo. Qora
    kaiqa vare variaka nái avu aatoqi irite varia uvava vehi uvama vairo.
  hmo-hmo: Kara maoromaoro tauna ena hereva, be siliva namo herea bamona, to kara
    dika tauna ena laloa gaudia be anina lasi.
  urd-urd: सादिक़ की ज़बान खालिस चाँदी है; शरीरों के दिल बेक़द्र हैं
  rus-SYN: Отборное серебро язык праведного, сердце же нечестивых - ничтожество.
  bqc-SIM: Gbɛ̃maa lɛ́naá ã́nusu maaɛ, vãikɛna nↄ̀sɛ gbiao.
  tcz-CHONGTHU: Mikitah pa kamcheng hi dangka manlu tobang ahin, mikitah lou ho lungthim
    vang pannabei jeng ahi.
  mar-mar: जो कोणी चांगले करतो त्याची जिव्हा शुध्द रुप्यासारखी आहे; पण तेथे दुष्टाच्या
    हृदयात कवडी किंमत आहे.
  hlt-THB: Thlakdyng ak awi taw ak tlo soeih ngun ing myih nawh, thlakche ak kawlung
    taw huham amak taa ing myih hy.
  qub-qub: Yachaj runa parlashanga guellaynömi bälin. Fiyu runacuna yarpashanmi ichanga
    imapäpis mana bälinchu.
  bqp-bqp: Gbɛ̃ mana nɛ́nɛ de lán andurufu swáswa bà, yãvãnikɛrii nɛ̀sɛɛ bɛ̀ɛrɛ
    vĩro.
  hat-hat: Pawòl ki soti nan bouch moun k'ap mache dwat, se lò. Men, lide k'ap travay
    nan tèt yon mechan pa vo anyen.
  eng-BSB: The tongue of the righteous is choice silver, but the heart of the wicked
    has little worth.
  tod-tod: Telebo nui laawooiti ta ga walii ɲadegai, kɛlɛ tosu la faa ɲɔu ɠɛ nuiti
    ta-ɠisiɛi ʋa.
  eng-WEBPB: The tongue of the righteous is like choice silver. The heart of the wicked
    is of little worth.
  kbq-kbq: Fatgo vahe'mofo kemo'a, knare silvagna hu'ne. Hianagi havi vahe'mokizmi
    antahintahimo'a, haviza huno mago kna'a omane'ne.
  nhe-BL: Quema se tlacatl tlen itztoc xitlahuac iixpa TOTECO camati, monequi tijtlacaquilis
    pampa itlajtol ipati queja plata tlen más cuali. Pero inintlajtol ax cuajcualme
    ax tleno ipati.
  bus-bus: Gbɛ̃ maaa lɛ́ dɛ lán kondogi wásawasa bà, zaakɛri nↄ̀sɛ bɛ̀ɛ vĩro.
  gub-BL: Ikatu ma'e waze'eg nuzawy kwaw itaxig parat ikatuahy ma'e. Ikatu 'ym ma'e
    wama'enukwaw paw nuzawy kwaw ity.
  eng-DRA: 'The tongue of the just is as choice silver: but the heart of the wicked
    is nothing worth.'
