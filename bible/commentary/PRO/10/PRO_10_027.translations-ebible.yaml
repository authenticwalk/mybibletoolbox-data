verse: PRO.010.027
translations:
  mal-C: യഹോവാഭക്തി ആയുസ്സിനെ ദീർഘമാക്കുന്നു, എന്നാൽ ദുഷ്ടരുടെ സംവത്സരങ്ങൾ ഹ്രസ്വമാക്കപ്പെടും.
  deu-TKW: Die Furcht Jahwes mehrt die Lebenstage, aber der Gottlosen Jahre werden
    verkürzt.
  lin-lin: Kotosa Yawe eyeisaka bomoi molayi, kasi bomoi ya bato mabe ekokoma mokuse.
  eng-LSV: The fear of YHWH adds days, || And the years of the wicked are shortened.
  eng-GNV: 'The feare of the Lord increaseth the dayes: but the yeeres of the wicked
    shalbe diminished.'
  eng-WEBSTER: 'The fear of the LORD prolongeth days: but the years of the wicked
    shall be shortened.'
  nhw-BL: Quema se masehuali quiimacasi huan quitlepanita TOTECO, TOTECO quinchihuas
    para ma itzto miyac xihuitl. Pero TOTECO quincotonilis ininxihui catli amo cuajcualme.
  swh-ONEN: Kumcha Bwana huongeza urefu wa maisha, lakini miaka ya mwovu inafupishwa.
  bba-bba: Be bɑ rɑ Yinni Gusunɔ nɑsie, berɑ bɑ rɑ tɛ, ɑdɑmɑ durumɡibu bɑ rɑ ɡbiwɑ
    sɛkum.
  eng-KJVCPB: 'The fear of the Lord prolongeth days: But the years of the wicked shall
    be shortened.'
  luo-luo: Luoro Jehova Nyasaye miyo idak amingʼa, to higni mar ngʼat marach ingʼado
    bedo machwok.
  meu-meu: Iehova igari-henina ese mauri e hadaudauamu, a kara dika tauna ena mauri
    laḡanidia bae gadoi.
  npi-ULB: परमप्रभुले भयले जीवनको आयु लम्ब्याउँछ, तर दुष्‍टको आयु छोटिने छ ।
  yor-yor: Ìbẹ̀rù Olúwa ń mú ọjọ́ ayé gígùn wá, ṣùgbọ́n a gé ọjọ́ ayé ènìyàn búburú
    kúrú.
  ind-ind: Sikap hormat dan takut akan TUHAN mendatangkan panjang umur, tetapi tahun
    kehidupan orang jahat akan diperpendek.
  pes-OPCB: خداترسی سالهای عمر انسان را زیاد می‌کند، اما شرارت از عمر او می‌کاهد.
  tgl-ULB: Ang takot kay Yahweh nagpapahaba ng buhay, ngunit ang mga taon ng masama
    ay mapapaiksi.
  hui-hui: Anduane Homogohanda bi laradagua bialu hariyagua dindini lu holebere. Anigo
    ko biaga karu tigi mandi hangu halu tinaga horo nakaha abale homolene wulebira.
  mya-mya: ထာဝရဘုရားကိုကြောက်ရွံ့သော သဘောသည် အသက်တာကို ရှည်စေတတ်၏။ မတရားသော သူ၏ နှစ်ပေါင်းကာလမူကား
    တိုတတ်၏။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པས་ཚེ་རིང༌ཞིང༌། །མི་ངན་ཚེ་ཐག་ཐུང་བར་བྱེད་པ༌འོ།།
  wsk-wsk: Yawe kuring bowa ningi bagara ko munan te, ali imi te tom maiya biya bagasan;
    bare kari memek alo mu, nunga ali imi te bagara ko tom mu batagam, tukunangta.
  sna-sna: Kutya Jehovha kunowedzera mazuva kuupenyu, asi makore owakaipa achatapudzwa.
  spa-BLM: El temor a Yahvé prolonga los días, pero los años de los impíos serán acortados.
  cac-cac: Tato ay yelc'och Jehová d'ayon̈, snajatb'i co q'uinal. Palta tato chuc
    sco c'ulej jun, stzap co q'uinal.
  swh-ULB: Hofu ya Yehova huongeza maisha, bali miaka ya waovu itakuwa mifupi.
  bel-bel: Страх Гасподні дадае дзён, а гады бязбожных скароцяцца.
  deu-ELBBK: Die Furcht des HERRN vermehrt die Tage, aber die Jahre der Gottlosen
    werden verkürzt.
  mbb-OT: Is kedtahud te Nengazen ebpekepeluǥayad te untung, piru mevavà is untung
    te lalung he etew.
  mal-2015: യഹോവാഭക്തി ആയുസ്സിനെ ദീർഘമാക്കുന്നു; ദുഷ്ടന്മാരുടെ സംവത്സരങ്ങളോ കുറഞ്ഞുപോകും.
  rmc-rmc: E sveto dar anglo RAJ tut dela buter te dživel, ale o berša le bijedevleskre
    manušengre ena charneder.
  pes-OPV: ترس خداوند عمر را طویل می‌سازد، اماسالهای شریران کوتاه خواهد شد.
  ron-1924: Фрика де Домнул лунӂеште зилеле, дар аний челуй рэу сунт скуртаць.
  ben-OBCV: সদাপ্রভুর ভয় আয়ু বৃদ্ধি করে, কিন্তু দুষ্টদের জীবনকাল সংক্ষিপ্ত করা হয়।
  som-som: Rabbiga ka cabsashadiisu cimrigay dheeraysaa, Laakiinse kuwa sharka leh
    cimrigoodu waa soo gaaban doonaa.
  lat-VUC: Timor Domini apponet dies, et anni impiorum breviabuntur.
  eng-ASVBT: The fear of Jehovah prolongeth days; But the years of the wicked shall
    be shortened.
  mna-mna: Sombe tomototo Yooba mi teleŋleŋ la kalŋaana, nako iseeŋge swondo ma molo.
    Tamen ni iyembutmbut wal sananŋan swon bekena timeete ma tila len karau men.
  ita-1885: Il timor del Signore accresce i giorni; Ma gli anni degli empi saranno
    scorciati.
  eng-LXXUP: 'The fear of the Lord adds length of days: But the years of the ungodly
    shall be shortened.'
  eng-ULB: The fear of Yahweh prolongs life, but the years of the wicked will be short.
  spa-VBL: Honrar al Señor te hará vivir por más tiempo, pero los años del malvado
    serán cortados.
  fra-_FOB: La crainte de l'Éternel multiplie les jours; mais les années des méchants
    seront retranchées.
  mal-mal: യഹോവാഭക്തി ആയുസ്സ് ദീർഘമാക്കുന്നു; ദുഷ്ടന്മാരുടെ സംവത്സരങ്ങൾ കുറഞ്ഞുപോകും.
  lit-lit: VIEŠPATIES baimė prideda dienų, bet nedorėlių metai bus sutrumpinti.
  urd-GVR: Jo Rab kā ḳhauf māne us kī zindagī ke dinoṅ meṅ izāfā hotā hai jabki bedīn
    kī zindagī waqt se pahle hī ḳhatm ho jātī hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंतीकेमी ब्रोंइतीक नाक्‍त तेम्‍सीब। तन्‍न परमप्रभु
    यावे आ अरेशो मटीब आन ब्रोंइतीक नाक्‍ती ख्रोंइसीब।
  eng-NOY: The fear of the LORD prolongeth life; But the years of the wicked shall
    be shortened.
  ita-1927: Il timor dell’Eterno accresce i giorni ma gli anni degli empi saranno
    accorciati.
  ckb-ckb: لەخواترسی ڕۆژانی ژیانت زیاد دەکات، بەڵام ساڵانی بەدکاران کورت دەبێت.
  eng-BBE: The fear of the Lord gives long life, but the years of the evil-doer will
    be cut short.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವು ಜೀವನದ ದಿನಗಳನ್ನು ಹೆಚ್ಚಿಸುತ್ತದೆ; ದುಷ್ಟರ ವರ್ಷಗಳು ಕಡಿಮೆ ಆಗುವವು.
  tam-2017: யெகோவாவுக்குப் பயப்படுதல் ஆயுள்நாட்களைப் பெருகச்செய்யும்; துன்மார்க்கர்களுடைய
    வருடங்களோ குறுகிப்போகும்.
  spa-RV-1909: 'El temor de Jehová aumentará los días: mas los años de los impíos
    serán acortados.'
  ron-BTF: Teama de DOMNUL prelungește zilele, dar anii celor stricați vor fi scurtați.
  eng-WEBP: The fear of the LORD prolongs days, but the years of the wicked shall
    be shortened.
  eng-FBV: Honoring the Lord makes your life longer, but the years the wicked live
    will be cut short.
  nld-1939: Het ontzag voor Jahweh verlengt het leven, Maar de jaren der bozen zijn
    kort.
  nch-BL: Quema se masehuali quiimacasi huan quitepanita TOTECO, TOTECO quichihuas
    ma itzto miyac xihuit. Pero TOTECO quincotonilis inixihui cati amo cuajcualme.
  vie-1934: Sự kính sợ Đức Giê-hô-va gia thêm ngày tháng; Còn năm tuổi kẻ ác sẽ bị
    giảm bớt đi.
  hin-CV: याहवेह के प्रति श्रद्धा से आयु बढ़ती जाती है, किंतु थोड़े होते हैं दुष्ट
    के आयु के वर्ष.
  eng-OURB: The fear of Adonai prolongs days, but the years of the wicked shall be
    shortened.
  spa-BES: El temor del Señor da larga vida, pero los años del malhechor serán acortados.
  tdx-tdx: Fañalavañe andro ty fañeveñañe am’ Iehovà, fe ho tomoreñe ty tao’o lo-tserekeo.
  tha-KJV: ความยำเกรงพระเยโฮวาห์นั้นยืดชีวิตให้ยาวไป แต่​ปี​เดือนของคนชั่วร้ายนั้นจะสั้นเข้า
  por-BR-2018: O temor ao SENHOR faz aumentar os dias; mas os anos dos perversos serão
    encurtados.
  deu-ELO: Die Furcht Jehovas mehrt die Tage, aber die Jahre der Gesetzlosen werden
    verkürzt.
  eng-WYC-2018: The dread of the Lord increaseth days; and the years of wicked men
    shall be made short. (The fear of the Lord or Reverence for the Lord increaseth
    days; and the years of the wicked shall be made short.)
  epo-epo: La timo antaŭ la Eternulo multigas la tagojn; Sed la jaroj de malpiuloj
    estos mallongigitaj.
  uig-PIN: Pǝrwǝrdigardin ǝyminix ɵmürni uzun ⱪilar, Yamanning ɵmri ⱪisⱪartilar.
  beo-beo: Di da Godema dawa:ma, amasea di da fifi asi helemu. Wadela:le hamosu e
    da ea bogosu eso ilegei mae doaga:le hedolo bogosa.
  tpi-OTNT: Sapos yu stap aninit long Bikpela na yu bihainim em oltaim, bai yu stap
    longpela taim long graun. Tasol ol man nogut bai i stap sotpela taim na bai ol
    i dai.
  hau-SA: Tsoron Ubangiji kan ƙara tsawon rai, amma akan gajartar da shekarun mugaye.
  uig-LAT: Perwerdigardin eyminish ömürni uzun qilar, Yamanning ömri qisqartilar.
  nde-nde: Ukumesaba uThixo kuyengeza ubude bempilo, kodwa iminyaka yababi iyafinyezwa.
  ton-ton: '‌ʻOku fakalahi ʻae ngaahi ʻaho ʻe he manavahē kia Sihova: ka ʻe fakanounou
    ʻae ngaahi taʻu ʻoe angahala.'
  ces-1613: Bázeň Hospodinova přidává dnů, léta pak bezbožných ukrácena bývají.
  eng-WMB: The fear of the LORD prolongs days, but the years of the wicked shall be
    shortened.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடப்பது வாழ்நாட்களை நீடிக்கும், ஆனால் கொடியவர்களின்
    வருடங்களோ குறைக்கப்படும்.
  ceb-ULB: Ang pagkahadlok kang Yahweh makapalugway sa kinabuhi, apan ang mga katuigan
    sa daotan mapamubo.
  pol-UBG: Bojaźń PANA przedłuża dni, a lata niegodziwego będą skrócone.
  urd-GVU: جو رب کا خوف مانے اُس کی زندگی کے دنوں میں اضافہ ہوتا ہے جبکہ بےدین کی
    زندگی وقت سے پہلے ہی ختم ہو جاتی ہے۔
  deu-1912: Die Furcht des HERRN mehrt die Tage; aber die Jahre der Gottlosen werden
    verkürzt.
  kan-2017: ಯೆಹೋವನಿಗೆ ಭಯಪಡುವವರ ದಿನಗಳಿಗೆ ವೃದ್ಧಿ, ದುಷ್ಟರ ವರ್ಷಗಳು ಅಲ್ಪ.
  yap-yap: Ra um liyor ngak SOMOL, ma ra n’uw nap’am. Pi’in kireb e yad ma yim’ ni
    dawori taw nga naprad.
  hlt-MCSB: BOEIPA hinyahnah loh khohnin a thap tih halang kah a kum tah a rhaem pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጪሢ ናንጎ ሌዖ ዖዶሳኔ፤ ፑርታ ዓሲ ጋዓንቴ ናንጎ ሌዓ ዓኣ ጎይሣ ዓኣንቴ ሃይቃኔ።
  kew-kew: Neme Adaa Aa-na pora kurua oro yalo nipuna rolo-para pirali-dare, ne go
    su-amaaa adaalupu pirali. Go yapare wae aanuri go su-amaa adaalupu napiri ora
    aipapulu aba omalimi.
  twi-ASANTE: Awurade suro ma nkwa tenten, nanso wɔtwa amumuyɛfoɔ nkwa so.
  eng-WEBU: The fear of the LORD prolongs days, but the years of the wicked shall
    be shortened.
  wal-wal: GODAASSI yayyiyoogee bariyaa adussees; shin nagaranchcha uraa baree qaammees.
  acu-NT: Yusen umirin ainauka untsuri musach pujusartin ainawai. Antsu pase aints
    ainau musaach nukapka pujuschartin ainawai.
  spa-PDDPT: El temor a Yavé aumenta los días, Pero los años de los perversos serán
    acortados.
  gun-gun: Senhor renonde jajererokyjea rupi vy jaikove puku 'rã, ha'e rã heko vai
    va'e ikuaia ma ijapy voi 'rã.
  agu-BL: Mben ẍkon katiemp kol kek ẍchi' Kataj Ryos. Poro quil ben ẍkon chitiemp
    yi e' mal nak.
  ilo-ULB: Ti panagbuteng kenni Yahweh ket mangpaatiddog iti biag, ngem umababa dagiti
    tawtawen dagiti nadangkes.
  kpg-kpg: Daudali ina Dimaadua, gei goe ga mouli waalooloo. Digau huaidu e mmade
    i mua di nadau madagoaa.
  uig-ARA: پەرۋەردىگاردىن ئەيمىنىش ئۆمۈرنى ئۇزۇن قىلار، ياماننىڭ ئۆمرى قىسقارتىلار.
  bps-bps: I to nun klikoan di Dwata, mlawil kenen, bay i to sasè, mlal mati.
  sus-sus: Alatala xa yaragaaxui simaya nan fima mixi ma, kɔnɔ mixi ɲaaxie xa simaya
    xɔn mu kuya.
  pon-2006: Lemmwiki KAUN-O, ke ahpw pahn mour werei. Aramas suwed kan kin mour mwotomwot.
  ksd-ksd: A variru tadav ra Luluai i valolokon ra kini ati ra pia, Ma da vakom ra
    kilala kai ra tena varpiam.
  tur-YTC: Yahve korkusu günleri uzatır, Ama kötülerin günleri kısalır.
  bel-N: Страх ГОСПАДАЎ памнажае дні, а гады бязбожнікаў скароцяцца.
  grc-BRENT: Φόβος Κυρίου προστίθησιν ἡμέρας, ἔτη δὲ ἀσεβῶν ὀλιγωθήσεται.
  ind-AYT: Takut akan TUHAN memperpanjang umur, tetapi tahun-tahun orang fasik akan
    dipendekkan.
  nya-nya: Kuopa Yehova kumatalikitsa moyo; koma zaka za anthu oyipa zidzafupikitsidwa.
  hrv-hrv: Strah Gospodnji umnaža dane, a opakima se prekraćuju godine.
  mps-mps: Te nage Genuai Bidide wi eyu, aga dologode bidiyu, tama nago aga sesemane
    sogo wali pidu da, teda nage te tǫde sesabi elama bidaibao. Tiali digi, te dwai
    sę ebo bidi dabe te pęwadage sogo bidama, tama te augwali isaibao.
  tpi-tpi: Sapos yu stap aninit long Bikpela na yu bihainim em oltaim, bai yu stap
    longpela taim long graun. Tasol ol man nogut bai i stap sotpela taim na bai ol
    i dai.
  dan-1931: HERRENS Frygt lægger dage til, gudløses År kortes af.
  vie-OVCB: 'Kính sợ Chúa: Ngài gia tăng tuổi thọ, đời ác nhân bị rút ngắn đi.'
  guj-2017: યહોવાહનો ભય આયુષ્ય વધારે છે, પણ દુષ્ટોનાં વર્ષો ઘટાડવામાં આવશે.
  pon-2006A: Lemmwiki KAUN-O, ke ahpw pahn mour werei. Aramas suwed kan kin mour mwotomwot.
  por-BRBSL: O medo de Yahweh prolonga os dias, mas os anos dos ímpios devem ser encurtados.
  swe-swe: Att frukta (respektera, vörda) Herren (Jahve) förlänger livet (ger fler
    dagar), men de ogudaktigas år (livslängd) förkortas.
  cth-cth: BAWIPA takinae ni hringyung a saw sak, hatei, tamikathout e hringyung teh
    duem sak lah ao han.
  twi-twi: Awurade suro ma nkwa tenten, nanso wotwa amumɔyɛfo nkwa so.
  hlt-hlt: BOEIPA hinyahnah loh khohnin a thap tih halang kah a kum tah a rhaem pah.
  tbz-SIM: Wèè dé Kuyie nho bie nhɔ̃ɔ̃ yíɛ́mu, kòo nitiyonkuwe kpɛyɛ yɑɑtɛ.
  msy-2020: Nɨ Ikiavɨra Itir Godɨn atiating an apengan ikɨva egh nɨ dughiar ruarimɨn
    nguazimɨn ikiam. Ezɨ gumazamizir kuraba dughiar otevimɨn ikegh, egh me aremegham.
  dop-dop: Mpɑ pɑ nyɑŋnɑ Tɑcɑɑ tɔ pɑ weesiŋ tɑɣɑləɣɩ kɛ́. Ɩlɛnɑ ɩsɑɣɑlɑtɑɑ nɑ́ɑ́ səkənɑ
    pɑ toŋ.
  azb-azb: Rəbb qorxusu ömür uzadar, Şər insanların ömründən illər azalar.
  eng-DBY: The fear of Jehovah prolongeth days; but the years of the wicked shall
    be shortened.
  hin-2017: यहोवा के भय मानने से आयु बढ़ती है, परन्तु दुष्टों का जीवन थोड़े ही दिनों
    का होता है।
  wol-KYG: Ragal Aji Sax ji, gudd fan; soxor, gàtt fan.
  bjr-bjr: Yaaweena ufa qaindusinana sia dauni kuqinnaranoo kisaaqasaa marinnaranoo.
    Manda oosana maree mariasa kuqirafa kisaaqasaa marifaqa kasaaqai kuqidaqa.
  eng-YLT: The fear of Jehovah addeth days, And the years of the wicked are shortened.
  kne-kne: Omando di biyag di mamateg en Diyos, ngem din mangitoltoloy ay mangamag
    si lawa et omaptik di biyag na.
  eng-WYC-2017: The dread of the Lord increaseth days; and the years of wicked men
    shall be made short.
  eng-WMBB: The fear of the LORD prolongs days, but the years of the wicked shall
    be shortened.
  urd-GVH: जो रब का ख़ौफ़ माने उस की ज़िंदगी के दिनों में इज़ाफ़ा होता है जबकि बेदीन
    की ज़िंदगी वक़्त से पहले ही ख़त्म हो जाती है।
  rug-rug: Sa pinamaṉana e Zihova si va gele tinoa, ba sari na tie kaleadi si tuturei
    mate.
  gaz-gaz: Waaqayyoon sodaachuun bara jireenya namaa dheeressa; umuriin nama hamaa
    garuu ni gabaabbata.
  fra-LSG: La crainte de l’Éternel augmente les jours, Mais les années des méchants
    sont abrégées.
  yal-yal: Alatala yɛɛragaxun muxune siimayaan xɔnkuyama ayi, koni muxu ɲaxine siin
    ɲanma nɛn sinma.
  haw-1868: O ka makau ia Iehova, oia ka mea e nui ai na la; O na makahiki o ka poe
    hewa, e hoopokoleia.
  arb-NAV: تَقْوَى الرَّبِّ تُطِيلُ أَيَّامَ الْحَيَاةِ، أَمَّا سِنُو الشِّرِّيرِ
    فَتُقْصَرُ.
  ewe-ewe: Yehowavɔvɔ̃ nana agbe didina. Ke ame vɔ̃ɖi ƒe agbenɔƒewo le kpuie.
  eng-LEE: The fear of the Lord increaseth [man's] days; but the years of the wicked
    will be shortened.
  asm-FB: যিহোৱালৈ থকা ভয়ে আয়ুস বৃদ্ধি কৰে; কিন্তু দুষ্টবোৰৰ বছৰবোৰ কমি যাব।
  sus-A: عَلَتَلَ شَ يَرَفَاشُي سِمَيَ نَن قِمَ مِشِ مَ، كْنْ مِشِ حَاشِيٍ شَ سِمَيَ
    شْن مُ كُيَ.
  fra-SBL: La crainte de Yahvé prolonge les jours, mais les années des méchants seront
    abrégées.
  hbo-hbo: יִרְאַ֣ת יְ֭הוָה תֹּוסִ֣יף יָמִ֑ים וּשְׁנֹ֖ות רְשָׁעִ֣ים תִּקְצֹֽרְנָה׃
  kik-kik: Gwĩtigĩra Jehova-rĩ, kuongagĩrĩra mũndũ matukũ ma gũtũũra muoyo, no mĩaka
    ya mũndũ mwaganu nĩkũnyiihio ĩnyiihagio.
  fra-NCL: La crainte de Yahweh augmente les jours, mais les années des méchants sont
    abrégées.
  cek-AK: Angraeng zithaih mah hinglung sawksak; toe kasae kaminawk loe saning duem
    tih.
  cuk-cuk: Dule-Bab-Jehováʼgi-dobekwaa-nanadiidi, ibagan-suitii gudii gued. Dule-isganamardina,
    ibagan-suitii gudii gusulid.
  uig-CYR: Пәрвәрдигардин әйминиш өмүрни узун қилар, Яманниң өмри қисқартилар.
  tel-2017: యెహోవా పట్ల భయభక్తులు కలిగి జీవించడం అధిక ఆయుష్షు ఇస్తుంది. భక్తిహీనుల
    జీవితకాలం తరిగిపోతూ ఉంటుంది.
  hat-BSA: Lakrent SENYÈ a pwolonje lavi; men lane mechan yo va kout.
  kos-kos: Akfulatye LEUM GOD na ac fah loes moul lom, a moul lun mwet koluk ac akfototoyeyuk.
  hbo-WLC: יִרְאַ֣ת יְ֭הוָה תּוֹסִ֣יף יָמִ֑ים וּשְׁנ֖וֹת רְשָׁעִ֣ים תִּקְצֹֽרְנָה׃
  ibo-ibo: Ịtụ egwu Onyenwe anyị na-enye ogologo ndụ, ma ọnụọgụgụ afọ nke onye ajọ
    omume na-adị mkpụmkpụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟ ଦିନ ବଢ଼ାଏ, ମାତ୍ର ଦୁଷ୍ଟର ବର୍ଷ ଊଣା କରାଯିବ।
  chk-chk: Ach niokusiti ewe Samol mi Lapalap a alangatama manauach, nge ierin manauen
    ekewe aramasangau epwe mochomoch.
  rop-rop: Detlot pipul hu oldei teiknodis en shoum rispek langa YAWEI garra jidan
    laibala longtaim, bat detlot nogudbala pipul hu nomo teiknodis langa YAWEI olabat
    garra abum shotwan laif.
  ukr-1871: Господень страх днїв причиняє, безбожного ж лїта скоротяться.
  deu-1951: Die Furcht des HERRN verlängert das Leben; aber die Jahre der Gottlosen
    werden verkürzt.
  eng-JPS: The fear of the LORD prolongeth days; but the years of the wicked shall
    be shortened.
  srp-1865: Strah Gospodnji dodaje dane, a bezbožnicima se godine prekraæuju.
  lug-lug: Okutya Mukama kuwangaaza omuntu, naye emyaka gy’ababi girisalibwako.
  heb-heb: יראת יהוה תוסיף ימים ושנות רשעים תקצרנה׃
  ben-IRV: সদাপ্রভুর ভয় আয়ুবৃদ্ধি করে, কিন্তু দুষ্টদের বছরের সংখ্যা কমবে।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਉਮਰ ਵਧਾਉਂਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੀ ਉਮਰ ਥੋੜ੍ਹੀ ਹੋਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား ကိုကြောက်ရွံ့ သော သဘောသည် အသက် တာကို ရှည် စေတတ်၏။ မ တရားသောသူ
    ၏ နှစ် ပေါင်းကာလမူကား တို တတ်၏။
  tte-O: Me am yakasisi Yeoba koina kabo am miyamiya imamalawe yanuwa yaulina mena,
    na tonaenaeli kani ali miya nige imamamalawe.
  tbg-tbg: Nora Kotira aatu qeteha vira aaraqaa ni variaka, vika vukai entama maa
    vataraqaa qaqi variqi vivara. Qora vaiinti nahenti inaaraiqakaa variqi vi, qutu
    vivara.
  hmo-hmo: Lohiabada do oi gari henia, bona ia ese oiemu mauri lagani do ia halataia,
    to kara dika taudia edia mauri lagani, be do idia kwadogi.
  urd-urd: ख़ुदावन्द का ख़ौफ़' उम्र की दराज़ी बख़्शता है लेकिन शरीरों की ज़िन्दगी
    कोताह कर दी जायेगी।
  rus-SYN: Страх Господень прибавляет дней, лета же нечестивых сократятся.
  bqc-SIM: Vĩakɛa Diiɛ ì wɛ̃ni gbã̀a kã́fĩ, vãikɛnaↄ sↄ̃, an wɛ̃ni a kulunkũ.
  tcz-CHONGTHU: Elohim Pathen ginna hi hinkho sotna ahin, miphalou ho hinkho vang
    kisuchom ding ahi.
  mar-mar: परमेश्वराचे भय आयुष्याचे दिवस वाढवते, पण दुष्टाचे वर्ष कमी होतील.
  hlt-THB: Bawipa kqihchahnaak ing khawkum sang sak kawm saw, cehlai thlang amak leek
    khqi khawkum taw tawi sakna awm kaw.
  qub-qub: Tayta Diosta rispitar manchacojcunaga unaycamami cawanga. Fiyu runacunami
    ichanga pöcu timpulla cawanga.
  bqp-bqp: Vĩnakɛna Dikirinɛ dì wɛ̃̀ndi gbã̀na kara, yãvãnikɛrinↄ sↄ̃, ń wɛ̃̀ndi
    nigↄ̃ kutumɛ.
  hat-hat: Krentif pou Bondye fè moun viv lontan. Men, mechan yo mouri anvan lè yo.
  eng-BSB: The fear of the LORD prolongs life, but the years of the wicked will be
    cut short.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuluabai ɠa ɗa nui ná-eteai zuɠooza, kɛlɛ faa ɲɔu ɠɛ nui
    ná-konagiti su ɠa ɗa ɓuɠa.
  eng-WEBPB: The fear of the LORD prolongs days, but the years of the wicked shall
    be shortened.
  kbq-kbq: Ra Anumzamofoma koro'ma hunteno agorga'ama mani'zamo'a, za'za kafuzage
    manigahane. Hianagi kefozama hu vahe'mokizmia knazamia erikofa hinke'za, za'zatera
    omanigahaze.
  nhe-BL: Quema se tlacatl quiimacasi huan quitlepanita TOTECO, TOTECO quichihuas
    para ma itzto miyac xihuitl. Pero TOTECO quincotonilis ininxihui tlen ax cuajcualme.
  bus-bus: Vĩakɛna Diinɛ è wɛ̃̀ndi gbã̀a kaara, zaakɛrinↄ sↄ̃, ń wɛ̃̀ndi égↄ̃ kusumɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e umumaw putar kwarahy tetea'u wiko
    pà wà nehe. Ikatu 'ym ma'e umàno u'ar 'ym mehe wà.
  eng-DRA: 'The fear of the Lord shall prolong days: and the years of the wicked shall
    be shortened.'
