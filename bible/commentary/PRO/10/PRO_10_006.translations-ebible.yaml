verse: PRO.010.006
translations:
  mal-C: അനുഗ്രഹങ്ങൾ നീതിനിഷ്ഠരുടെ ശിരസ്സിൽ കിരീടമണിയിക്കുന്നു, എന്നാൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നവരുടെ
    അധരം അതിക്രമം ഒളിപ്പിച്ചുവെച്ചിരിക്കുന്നു.
  deu-TKW: Segnungen kommen über das Haupt des Frommen, aber der Gottlosen Mund birgt
    Unbill.
  lin-lin: Mapamboli ezali na likolo ya moto ya moto ya sembo lokola motole, kasi
    monoko ya moto mabe ebombaka bitumba.
  eng-LSV: Blessings [are] for the head of the righteous, || And the mouth of the
    wicked covers violence.
  eng-GNV: 'Blessings are vpon the head of the righteous: but iniquitie shall couer
    the mouth of the wicked.'
  eng-WEBSTER: 'Blessings are upon the head of the just: but violence covereth the
    mouth of the wicked.'
  nhw-BL: TOTECO quimacas miyac tlatiochihualistli se tlacatl catli nemi xitlahuac
    iixpa, pero amo cuajcualme quipantíaj miyac tlamantli tlahuilancayotl por catli
    fiero quichihuaj.
  swh-ONEN: Baraka huwa taji kichwani mwa mwenye haki, lakini jeuri hufunika kinywa
    cha mwovu.
  bba-bba: Gemɡii u rɑ tii domɑru kɑsuewɑ, ɑdɑmɑ tɔn kɔ̃son nɔɔ ɡɑ rɑ n kɔ̃sɑ bɛkiwɑ.
  eng-KJVCPB: 'Blessings are upon the head of the just: But violence covereth the
    mouth of the wicked.'
  luo-luo: Gweth sidho kondo mar loch ewi ngʼat makare, to timbe mahundu opongʼ e
    dho ngʼat marach.
  meu-meu: Kara maoromaoro tauna kwarana ai hahenamo na e kaumu, a kara dika tauna
    uduna ai daḡedaḡe e mia hehunimu.
  npi-ULB: परमेश्‍वरका उपहारहरू धर्मी व्यक्तिको शिरमा पर्छन्, तर दुष्‍टहरूको मुख हिंसाले
    ढाकिएको हुन्छ ।
  yor-yor: Ìbùkún ní ó máa ń kún orí olódodo, ṣùgbọ́n ìwà ipá máa ń kún ẹnu ènìyàn
    búburú.
  ind-ind: Kehidupan orang benar penuh dengan perkenanan TUHAN. Kehidupan orang jahat
    penuh dengan kekejaman, bahkan di balik setiap ucapannya.
  pes-OPCB: بر سر درستکاران برکت‌هاست، اما وجود بدکاران از ظلم و لعنت پوشیده است.
  tgl-ULB: Ang mga kaloob mula sa Diyos ay nasa isipan ng mga gumagawa ng tama, ngunit
    ang bibig ng masama ay pinagtatakpan ang karahasan.
  hui-hui: Anduane Homogohanda wali agali mini tigabiwi karuhondo bayale dewa miaga
    ka. Anigo wali agali ko kago ibugua bi laragome wali agali mo hondo holenaga miniha
    ohe howa bi laga ka.
  mya-mya: တရားသောသူ၏ခေါင်းပေါ်မှာ မင်္ဂလာ သက် ရောက်တတ်၏။ မတရားသောသူ၏နှုတ်ကိုကား ညှဉ်းဆဲ
    ခြင်းအပြစ်သည် ပိတ်လိမ့်မည်။
  bod-N: བྱིན་རླབས་དྲང་བདེན་མི་ཡི་ཅོད་པན༌ཡིན། །ངན་པའི་སྨྲ་སྒོར་གདུག་སྤྱོད་སྦས་པ༌འོ།།
  wsk-wsk: Kariimet munan diram karo lagasan, mu marak ningo tuwik musiring kapakoyam
    nungumik kuali kaposo; bare kariimet memek nuguring te mu kager ko den aratu lagoso.
  sna-sna: Maropafadzo ndiwo korona yomusoro woakarurama, asi kuita nechisimba kuzere
    mumuromo womunhu akaipa.
  spa-BLM: Las bendiciones están en la cabeza de los justos, pero la violencia cubre
    la boca de los malvados.
  cac-cac: A eb' anima vach' spensar, man̈ jantacoc svach'c'olal Dios scha eb'. Axo
    eb' chuc jun, a yuj chucal sc'ulej eb', scotcan yaelal d'a yib'an̈ eb'.
  swh-ULB: Zawadi kutoka kwa Mungu zipo juu ya kichwa cha wale watendao haki; bali
    kinywa cha uovu hufunikwa kwa jeuri.
  bel-bel: Дабраславеньні - на галаву праведнага, а вусны бязбожным затуліць насільле.
  deu-ELBBK: Dem Haupt des Gerechten werden Segnungen zuteil, aber den Mund der Gottlosen
    bedeckt Gewalttat.
  mbb-OT: Edtuvazan te Megbevayà is metazeng he etew, iyan, is menge lalag te lalung
    he etew ebpekezezaat.
  mal-2015: നീതിമാന്റെ ശിരസ്സിന്മേൽ അനുഗ്രഹങ്ങൾ വരുന്നു; എന്നാൽ ദുഷ്ടന്മാരുടെ വായെ
    സാഹസംമൂടുന്നു.
  rmc-rmc: Pro čačipnaskro manuš bešela baro požehnaňje, ale o mariben hin garudo
    pal o lava le nalačhe manušengre.
  pes-OPV: بر سر عادلان برکت‌ها است، اما ظلم دهان شریران را می‌پوشاند.
  ron-1924: Пе капул челуй неприхэнит сунт бинекувынтэрь, дар гура челор рэй аскунде
    силничие.
  ben-OBCV: আশীর্বাদ ধার্মিকের মাথার মুকুট হয়, কিন্তু হিংস্রতা দুষ্টের মুখ ঢেকে রাখে।
  som-som: Barako waxay saaran tahay kan xaqa ah madaxiisa, Laakiinse kuwa sharka
    leh afkooda dulmi baa qariya.
  lat-VUC: Benedictio Domini super caput justi; os autem impiorum operit iniquitas.
  eng-ASVBT: Blessings are upon the head of the righteous; But violence covereth the
    mouth of the wicked.
  mna-mna: Wal ndeeŋeŋan na, kampeŋana matakiŋa imbotmbot se kizin. Mi wal sananŋan
    na, tizzwe malmal tabe tikam i som. Titurkewe.
  ita-1885: Benedizioni sono sopra il capo del giusto; Ma la violenza coprirà la bocca
    degli empi.
  eng-LXXUP: 'The blessing of the Lord is upon the head of the just: But untimely
    grief shall cover the mouth of the ungodly.'
  eng-ULB: Gifts from God are upon the head of the righteous person, but the mouth
    of the wicked covers up violence.
  spa-VBL: Los buenos son bendecidos, pero las palabras de los malvados esconden la
    violencia de su carácter.
  fra-_FOB: Il y a des bénédictions sur la tête du juste; mais la violence fermera
    la bouche aux méchants.
  mal-mal: നീതിമാന്റെ ശിരസ്സിന്മേൽ അനുഗ്രഹങ്ങൾ വരുന്നു; എന്നാൽ ദുഷ്ടന്മാരുടെ വായെ
    സാഹസം മൂടുന്നു.
  urd-GVR: Rāstbāz kā sar barkat ke tāj se ārāstā rahtā hai jabki bedīnoṅ ke muṅh
    par zulm kā pardā paṛā rahtā hai.
  suz-BL: ठीक पाइब मुर आसीक राइनीम। तन्‍न परमप्रभु यावे आ अरेशो मटीब आन कली आन मरिम्‍शो
    पशोमी सुम्‍ब।
  eng-NOY: Blessings are upon the head of the just; But the mouth of the wicked concealeth
    violence.
  ita-1927: Benedizioni vengono sul capo dei giusti, ma la violenza cuopre la bocca
    degli empi.
  ckb-ckb: بەرەکەت بۆ سەر ڕاستودروستانە، بەڵام دەمی بەدکاران توندڕەوی دەشارێتەوە.
  eng-BBE: Blessings are on the head of the upright, but the face of sinners will
    be covered with sorrow.
  kan-OKCV: ನೀತಿವಂತರ ತಲೆಯ ಮೇಲೆ ಆಶೀರ್ವಾದವಿದೆ; ಆದರೆ ದುಷ್ಟರ ಬಾಯಲ್ಲಿ ಕ್ರೌರ್ಯ ಅಡಗಿದೆ.
  tam-2017: நீதிமானுடைய தலையின்மேல் ஆசீர்வாதங்கள் தங்கும்; கொடுமையோ துன்மார்க்கனுடைய
    வாயை அடைக்கும்.
  spa-RV-1909: 'Bendiciones sobre la cabeza del justo: mas violencia cubrirá la boca
    de los impíos.'
  ron-BTF: Binecuvântări sunt peste capul celui drept, dar violența umple gura celor
    stricați.
  eng-WEBP: Blessings are on the head of the righteous, but violence covers the mouth
    of the wicked.
  eng-FBV: Those who are good are blessed, but what the wicked say hides their violent
    nature.
  nld-1939: Zegen rust op het hoofd van den rechtvaardige, Maar geweld zal het gezicht
    der bozen bedekken
  nch-BL: TOTECO quimacas miyac tatiochihualisti se tacat cati nemi xitahuac iixpa,
    pero amo cuajcualme quipantíaj miyac tamanti tatehuilisti por cati fiero quichihuaj.
  vie-1934: Có phước lành giáng trên đầu kẻ công bình; Nhưng miệng kẻ ác giấu sự cường
    bạo.
  hin-CV: धर्मी आशीषें प्राप्‍त करते जाते हैं, किंतु दुष्ट में हिंसा ही समाई रहती
    है.
  eng-OURB: Blessings are on the head of the upright, but violence covers the mouth
    of the wicked.
  spa-BES: Las bendiciones están en la cabeza de los rectos, pero la cara de los pecadores
    estará cubierta de dolor.
  tdx-tdx: Fitahiañe ro añambone’ o vantañeo, fe mañeta-piaroteñe ty vava’ o lo-tserekeo.
  tha-KJV: พระพรอยู่บนศีรษะของคนชอบธรรม แต่​ความทารุณท่วมปากคนชั่วร้าย
  por-BR-2018: Há bênçãos sobre a cabeça dos justos; mas a violência cobre a boca
    dos perversos.
  deu-ELO: Dem Haupte des Gerechten werden Segnungen zuteil, aber den Mund der Gesetzlosen
    bedeckt Gewalttat.
  eng-WYC-2018: The blessing of God is over the head of a just man; but wickedness
    covereth the mouth of wicked men. (The blessing of God is upon the heads of the
    righteous; but wickedness covereth the mouths of the wicked.)
  epo-epo: Beno estas sur la kapo de piulo; Sed la buŝo de malpiulo kaŝas krimon.
  uig-PIN: Bǝrikǝt ⱨǝⱪⱪaniy adǝmning bexiƣa qüxǝr; Əmma zorawanliⱪ yamanlarning aƣziƣa
    urar.
  beo-beo: 'Gode E da moloiwane dunu ema hahawane dogolegele hamosu dawa:. Be wadela:le
    hamosu dunu ea sia: da ea nimi bagade wadela:i asigi dawa:su amo wamolegesa.'
  tpi-OTNT: God i save mekim gut long ol stretpela man. Tasol tok bilong man nogut
    i save haitim tingting nogut bilong em long bagarapim ol arapela man.
  hau-SA: Albarka kan zauna a kan mai adalci kamar rawani, amma rikici kan sha bakin
    mugu.
  uig-LAT: Beriket heqqaniy ademning béshigha chüsher; Emma zorawanliq yamanlarning
    aghzigha urar.
  nde-nde: Izibusiso zingumqhele womuntu olungileyo. Kodwa ubudlwangudlwangu bugcwele
    emlonyeni womubi.
  ton-ton: '‌ʻOku hilifaki ʻae ngaahi tāpuaki ki he ʻulu ʻoe angatonu: ka ʻoku tāpuni
    ʻaki ʻae fakamālohi ʻae ngutu ʻoe angakovi.'
  ces-1613: Požehnání jest nad hlavou spravedlivého, ale ústa bezbožných přikrývají
    ukrutnost.
  eng-WMB: Blessings are on the head of the righteous, but violence covers the mouth
    of the wicked.
  tam-TCV: நீதிமான்களின் தலையை ஆசீர்வாதங்கள் முடிசூட்டும்; ஆனால் கொடியவர்களின் பேச்சோ
    வன்முறை நிறைந்திருக்கும்.
  ceb-ULB: Ang mga gasa nga gikan sa Dios anaa sa ulo niadtong mga mobuhat sa matarong,
    apan ang baba sa daotan motabon sa kasamok.
  pol-UBG: Błogosławieństwa są na głowie sprawiedliwego, a usta niegodziwych kryją
    nieprawość.
  urd-GVU: راست باز کا سر برکت کے تاج سے آراستہ رہتا ہے جبکہ بےدینوں کے منہ پر ظلم
    کا پردہ پڑا رہتا ہے۔
  deu-1912: Den Segen hat das Haupt des Gerechten; aber den Mund der Gottlosen wird
    ihr Frevel überfallen.
  kan-2017: ಶಿಷ್ಟನ ತಲೆ ಆಶೀರ್ವಾದದ ನೆಲೆ, ದುಷ್ಟನ ಬಾಯಿಗೆ ಬಲಾತ್ಕಾರವೇ ಮುಚ್ಚಳ.
  yap-yap: Be’ nib manigil e ra i fel’ wa’athan. Ma welthin rok be’ nib kireb laniyan’
    e ma upnguy e kireb rok.
  hlt-MCSB: Aka dueng kah a lu dongah yoethennah om dae, halang kah a ka long tah
    kuthlahnah khaw a phah.
  mdy-ETH: ኮሺ ዓሲ ዓንጆ ዴንቃኔ፤ ፑርታ ዓሲ ጋዓንቴ ፔ ፑርቱሞ ኮሺ ጌኤሲና ካንቂ ዓኣቻኔ።
  kew-kew: Gote-me epe aanuri nipumi nimu waru rabamuaaya. Goa pea pare wae aa-me
    nipuna kudiri agaa teme rabu onaanu medaloman kone mabebola tea.
  twi-ASANTE: Teneneefoɔ hyɛ nhyira kyɛ na akakabensɛm ayɛ omumuyɛfoɔ anom ma.
  eng-WEBU: Blessings are on the head of the righteous, but violence covers the mouth
    of the wicked.
  wal-wal: Xillo asai anjjettees; shin nagaranchchaa doonai makkalaa genttees.
  acu-NT: Aints pengker nintiniun Yus ni pengkerin susatnuitai. Antsu pase aints tuke
    maanitan wakerau asa wait wajastinuitai.
  spa-PDDPT: Hay bendiciones sobre la cabeza del justo, Pero la boca de los perversos
    oculta violencia.
  gun-gun: Heko porã va'e akã re oĩ 'rã imoingo porãarã, ha'e rã heko vai va'e ma
    nhomoingo vai aguã rupi anho ijayvu.
  agu-BL: At wi'nin banl talma' Kajcaw squibaj yi e' balaj nak, ma yi e' mal nak na
    chisotz tulak e'chk biyo'n yi na bajij.
  ilo-ULB: Dagiti sagut manipud iti Dios ket maited kadagiti agar-aramid iti nalinteg,
    ngem ti ngiwat ti nadangkes ket kalkalubanna ti kinaranggas.
  kpg-kpg: Nia daangada humalia gaa kae nadau hagahumalia. Nia helekai o digau huaidu
    e hagammuni nadau hangaahai huaidu.
  uig-ARA: بەرىكەت ھەققانىي ئادەمنىڭ بېشىغا چۈشەر؛ ئەمما زوراۋانلىق يامانلارنىڭ ئاغزىغا
    ئۇرار.
  bps-bps: I to matlu, nun kafye gdawatan, na i to sasè, gbunin i klabean fagu di
    kfulungan talù.
  sus-sus: Barakɛ na mixi tinxinxi fɔxɔ ra, gbaloe bira nɛ tinxintaree fɔxɔ ra.
  pon-2006: Aramas mwahu men pahn ale kupwuramwahu. A en aramas suwed men eh lokaia
    kin karirihala eikek en nan kapehde.
  ksd-ksd: A varvadoan i ki ta ra ulu i ra tena takodo, Ma ra vakavakaina i ki ivai
    ta ra ngie i ra tena varpiam.
  tur-YTC: Bereket doğru kişinin başı üzerindedir, Ama kötülerin ağzını zorbalık kaplar.
  bel-N: Дабраславенствы — на галаве праведнага, а вусны бязбожнікаў хаваюць няправасьць.
  grc-BRENT: Εὐλογία Κυρίου ἐπὶ κεφαλὴν δικαίου, στόμα δὲ ἀσεβῶν καλύψει πένθος ἄωρον.
  ind-AYT: Berkat ada di atas kepala orang benar, tetapi mulut orang fasik menutupi
    kekejaman.
  nya-nya: Madalitso amakhala pa mutu wa munthu wolungama, koma pakamwa pa munthu
    woyipa pamaphimba chiwawa.
  hrv-hrv: Blagoslovi su nad glavom pravedniku, a usta opakih kriju nasilje.
  mps-mps: Godigo te doloba pai bidi dabeba te wiegi yai sę bugagia yaibao. Tiali
    goli, te dwai bidigo pogo te gasa bidi dolabo homu eyu, te aga dwai kolesaga te
    geme dualalubo dao.
  tpi-tpi: God i save mekim gut long ol stretpela man. Tasol tok bilong man nogut
    i save haitim tingting nogut bilong em long bagarapim ol arapela man.
  dan-1931: Velsignelse er for retfærdiges hoved, på uret gemmer gudløses mund.
  vie-OVCB: Phước lành trên đầu người công chính; còn miệng ác nhân đầy dẫy bạo tàn.
  guj-2017: સદાચારીના માથા ઉપર આશીર્વાદ ઊતરે છે, પણ દુષ્ટોનું મોઢું હિંસાથી ઢંકાયેલું
    છે.
  pon-2006A: Aramas mwahu men pahn ale kupwuramwahu. A en aramas suwed men eh lokaia
    kin karirihala eikek en nan kapehde.
  por-BRBSL: As bênçãos estão na cabeça dos justos, mas a violência cobre a boca dos
    malvados.
  swe-swe: Välsignelser (gåvor och goda ord från både människor och Gud) kommer över
    den rättfärdiges huvud, men orden från en syndare gömmer (är en täckmantel för)
    våld (ondska).
  cth-cth: Tamikalan lû dawk yawhawinae ao teh, tamikathoutnaw e pahni teh rektapnae
    hoi akawi.
  twi-twi: Atreneefo hyɛ nhyira kyɛw na akakabensɛm ayɛ omumɔyɛfo anom ma.
  hlt-hlt: Aka dueng kah a lu dongah yoethennah om dae, halang kah a ka long tah kuthlahnah
    khaw a phah.
  tbz-SIM: Bɛ̀ɛ̀ borimɛ wenni bɛ̀ piɛti mɛsɑ̀ɑ̀ mmɛ, kɛ̀ bɛnitiyɛibɛ sɔrì bɛ yonku
    bɛ nɑ́ɑǹtì miɛkɛ.
  msy-2020: God gumazir aghuiba deraghavɨra me gami. Ezɨ gumazir kuram, gumazir igharazibagh
    asɨghasɨghasa nɨghnigha, nɨghnɨzir kurar kaba modi.
  dop-dop: Kʋpɑntʋ koolee wɛ siɣisilɑɑ nyɔɔŋ tɔɔ kɛ́. Amɑ mʋsʋŋ tɔm tike kɛ ɑsɑɣɑɑ
    nɔɔsɩ yɔɣɔtəɣɩ.
  azb-azb: Saleh insanın başından bərəkət yağar, Şər adamın dili zorakılığı gizli
    saxlar.
  eng-DBY: Blessings are upon the head of a righteous [man]; but the mouth of the
    wicked covereth violence.
  hin-2017: धर्मी पर बहुत से आशीर्वाद होते हैं, परन्तु दुष्टों के मुँह में उपद्रव
    छिपा रहता है।
  wol-KYG: Jub, barkeelu; ku soxor, wax ja làq fitna.
  bjr-bjr: Andeeqara fasiqa anaasee amiqi amiqirana mareefaranoo. Manda oosana maree
    marina ufa fannoo mina manda irirana kukeeqasaifanoo akaqausa mandaikamma nisaidanoo.
  eng-YLT: Blessings [are] for the head of the righteous, And the mouth of the wicked
    cover doth violence.
  kne-kne: Mabindisyonan din nalinteg ay ipogaw, ngem kalkaloban di makedse babaen
    sin kali da din lawa ay am-amagen da.
  eng-WYC-2017: The blessing of God is over the head of a just [or rightwise] man;
    but wickedness covereth the mouth of wicked men.
  eng-WMBB: Blessings are on the head of the righteous, but violence covers the mouth
    of the wicked.
  urd-GVH: रास्तबाज़ का सर बरकत के ताज से आरास्ता रहता है जबकि बेदीनों के मुँह पर
    ज़ुल्म का परदा पड़ा रहता है।
  rug-rug: Na minana si toropae nia sa tie toṉoto, ba sari tie kaleadi si na ṉoṉovala
    mo si zama ni rini.
  gaz-gaz: Eebbi mataa qajeeltotaatti gonfoo kaaʼa; afaan hamootaa irra garuu jeequmsatu
    lolaʼa.
  fra-LSG: Il y a des bénédictions sur la tête du juste, Mais la violence couvre la
    bouche des méchants.
  yal-yal: Tinxin muxune barakan nan xilima e yɛtɛ ma. Koni muxu ɲaxine fala xuine
    gbalo feene nan luxunma.
  haw-1868: O na mea e pomaikai ai, aia maluna o ke poo o ka mea pono; Aka, ma ka
    waha o ka poe hewa i hunaia'i ka ino.
  arb-NAV: تُتَوِّجُ الْبَرَكَاتُ رَأْسَ الصِّدِّيقِ، أَمَّا فَمُ الأَشْرَارِ فَيَطْغَى
    عَلَيْهِ الظُّلْمُ.
  ewe-ewe: Yayra anye fiakuku anɔ ame dzɔdzɔe ƒe ta ke ŋutasesẽ yɔa ame vɔ̃ ƒe nu
    me.
  eng-LEE: Blessings come upon the head of the righteous; but the mouth of the wicked
    covereth violence.
  asm-FB: সত্যতাৰে কাৰ্য কৰা জনৰ ওপৰত ঈশ্বৰৰ আশীৰ্ব্বাদ আহে; কিন্তু দুষ্টবোৰৰ মুখ
    অত্যাচাৰেৰে পৰিপূৰ্ণ।
  sus-A: بَرَكّ نَ مِشِ تِنشِنشِ قْشْ رَ، فبَلٌي بِرَ نّ تِنشِنتَرٍيٍ قْشْ رَ.
  fra-SBL: Les bénédictions sont sur la tête des justes, mais la violence couvre la
    bouche des méchants.
  hbo-hbo: בְּ֭רָכֹות לְרֹ֣אשׁ צַדִּ֑יק וּפִ֥י רְ֝שָׁעִ֗ים יְכַסֶּ֥ה חָמָֽס׃
  kik-kik: Mũtwe wa mũndũ mũthingu ũikaraga ũhumbĩrĩtwo nĩ irathimo, no kanua ka mũndũ
    mwaganu kaiyũraga ngũĩ.
  fra-NCL: La bénédiction vient sur la tête du juste, mais l’injustice couvre la bouche
    des méchants.
  cek-AK: Katoeng kami ih lu ah loe tahamhoihaih to oh; toe kahoih ai kami ih pakha
    loe athii palonghaih hoiah koi.
  cuk-cuk: Bab-Dummadi, dule-innikidaedgi, nued binsaed. Gaya-isgana-sunmaklegedi,
    unnila dule-wiogega emar-imaked.
  uig-CYR: Бәрикәт һәққаний адәмниң бешиға чүшәр; Амма зораванлиқ яманларниң ағзиға
    урар.
  tel-2017: నీతిమంతుని కుటుంబానికి దీవెనలు కలుగుతాయి. దుర్మార్గుల మాట్లల్లో దౌర్జన్యం
    దాగి ఉంటుంది.
  hat-BSA: Benediksyon se sou tèt a moun dwat la; men bouch mechan an kache vyolans.
  kos-kos: Sie mwet wo ac eis mwe insewowo, a kas lun sie mwet koluk okanla elah sulallal
    oan in el.
  hbo-WLC: בְּ֭רָכוֹת לְרֹ֣אשׁ צַדִּ֑יק וּפִ֥י רְ֝שָׁעִ֗ים יְכַסֶּ֥ה חָמָֽס׃
  ibo-ibo: Onye ezi omume na-anata ngọzị, ma naanị nkọcha jupụtara nʼọnụ onye ajọ
    omume.
  ory-ory: ଧାର୍ମିକର ମସ୍ତକରେ ଆଶୀର୍ବାଦ ବର୍ତ୍ତେ; ମାତ୍ର ଦୁଷ୍ଟର ମୁଖ ଦୌରାତ୍ମ୍ୟ ଢାଙ୍କେ।
  chk-chk: Feiöch a tori eman chon pwüng, nge än eman aramasangau kapas a pwärätä
    an mwänewüs.
  rop-rop: Sambala pipul garra tok gudbala wed langa detlot pipul hu oldei dumbat
    ola rait ting bat detlot pipul hu oldei toktok nogudbala wed, wal dei jidan brabli
    krulbala insaidwei.
  ukr-1871: Благословеннє над головою праведника, уста ж безбожника його насилство
    зацїпить.
  deu-1951: Segnungen sind auf dem Haupte des Gerechten; aber der Mund der Gottlosen
    birgt Frevel.
  eng-JPS: Blessings are upon the head of the righteous; but the mouth of the wicked
    concealeth violence.
  srp-1865: Blagoslovi su nad glavom pravedniku, a usta bezbožnièka pokriva nasilje.
  lug-lug: Omukisa gubeera ku mutwe gw’omutuukirivu, naye akamwa k’omukozi w’ebibi
    kajjula obukambwe.
  heb-heb: ברכות לראש צדיק ופי רשעים יכסה חמס׃
  ben-IRV: ধার্ম্মিকের মাথায় অনেক আশীর্বাদ থাকে; কিন্তু দুষ্টদের মুখ হিংস্রতা ঢেকে
    রাখে।
  pan-pan: ਧਰਮੀ ਦੇ ਸਿਰ ਉੱਤੇ ਬਹੁਤ ਅਸੀਸਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਪਰ ਜ਼ੁਲਮ ਦੁਸ਼ਟਾਂ ਦੇ ਮੂੰਹ ਨੂੰ ਢੱਕ
    ਲੈਂਦਾ ਹੈ।
  mya-JVB: တရား သောသူ၏ခေါင်း ပေါ် မှာ မင်္ဂလာ သက်ရောက် တတ်၏။ မ တရားသောသူ၏နှုတ် ကိုကား
    ညှဉ်းဆဲ ခြင်း အပြစ်သည် ပိတ် လိမ့်မည်။
  tte-O: Tomo tabutabuli siya Yeoba ana walo-mulolo kalakalapowonli silobaili besiele
    pwaopwaom, na siya tonaenaeli ali walo naenaeli gamwali mena iyamala ali kaba
    silae.
  tbg-tbg: Kotiva avuqavu ni varia vaiinti nahentika koqema nimite vaimanta vika koqemake
    variara. Qora kaiqa vare variaka ˻uqerara˼ uva tiha nái kena vaiinti ruquti vai
    okarara kukeqate vaira.
  hmo-hmo: Kara maoromaoro tauna ese hanamoa do ia davaria, to kara dika tauna ena
    dagedage karadia ese, iena hereva gwauraia dalana idia koua noho.
  urd-urd: सादिक़ के सिर पर बरकतें होती हैं, लेकिन शरीरों के मुँह को जु़ल्म ढाँकता
    है।
  rus-SYN: Благословения - на голове праведника, уста же беззаконных заградит насилие.
  bqc-SIM: Gbɛ̃maa mi ìↄ báaa vĩ, ãma yãpãsĩ mɛ́ vãikɛna lɛ́ pà.
  tcz-CHONGTHU: Michonpha luchanga phattheina gobang in ajun, mikitah ho kamsunga
    vang pumtho changa thuseina jeng apot in ahi.
  mar-mar: नितीमानाच्या मस्तकी आशीर्वाद असतात, पण बलात्कार दुष्टाचे मुख झाकतो.
  hlt-THB: Thlakdyng a luawh zoseennaak awm nawh, thlakche am khaaawh boeseetnaak
    ing bee hy.
  qub-qub: Alli runapäga bindisyun manami pishinchu. Fiyu runacunatami ichanga quiquin
    rurashallan mana alliman chayachin.
  bqp-bqp: Gbɛ̃ mana mìi dìgↄ̃ arubarika vĩ, yã pãsĩ dì yãvãnikɛri lɛ́ pa.
  hat-hat: benediksyon Bondye ap chita sou yon nonm debyen. Pawòl yon moun mechan
    p'ap janm kite ou wè jan l' mechan.
  eng-BSB: Blessings are on the head of the righteous, but the mouth of the wicked
    conceals violence.
  tod-tod: Tuyaiti ta ʋuuni telebo nui unmaʋɛ, kɛlɛ nu ɲɔi laawooiti ta ɗa tooma vai
    maalɔɔɠu.
  eng-WEBPB: Blessings are on the head of the righteous, but violence covers the mouth
    of the wicked.
  kbq-kbq: Fatgo vahe'mokizmia zamasenirera asomu'mo'a, kini fetori antani zamanteankna
    nehie. Hianagi kefozama nehaza vahe'mokizmi kemo'a, hazenkezana refi'nete.
  nhe-BL: TOTECO quimacas miyac tlatiochihualistli se tlacatl tlen nemi xitlahuac
    iixpa, pero ax cuajcualme quipantíaj miyac tlamantli tlatehuijcayotl ipampa tlen
    fiero quichihuaj.
  bus-bus: Gbɛ̃ maaa mì ègↄ̃ aubarika vĩ, mↄde yã pãsĩ bé à zaakɛri lɛ́ pà.
  gub-BL: Tupàn omono uze'egatu ikatu ma'e wanupe a'e. Ikatu 'ym ma'e waze'eg umim
    wapuruzuka haw.
  eng-DRA: 'The blessing of the Lord is upon the head of the just: but iniquity covereth
    the mouth of the wicked.'
