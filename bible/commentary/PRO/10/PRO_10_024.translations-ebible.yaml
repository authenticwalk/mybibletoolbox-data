verse: PRO.010.024
translations:
  mal-C: ദുഷ്ടത പ്രവർത്തിക്കുന്നവർ ഭയപ്പെടുന്നതുതന്നെ അവർക്കു ഭവിക്കും; നീതിനിഷ്ഠരുടെ
    അഭിലാഷങ്ങൾ സഫലമാക്കപ്പെടും.
  deu-TKW: Wovor dem Gottlosen graut, das kommt über ihn; aber was die Frommen begehren,
    wird ihnen gegeben.
  lin-lin: Makambo oyo moto mabe abangaka, yango kaka nde ekomelaka ye, kasi baposa
    ya moto ya sembo ekokokisama.
  eng-LSV: The feared thing of the wicked meets him, || And the desire of the righteous
    is given.
  eng-GNV: 'That which the wicked feareth, shall come vpon him: but God wil graunt
    the desire of the righteous.'
  eng-WEBSTER: 'The fear of the wicked, it shall come upon him: but the desire of
    the righteous shall be granted.'
  nhw-BL: Nopa catli tlahuel quiimacasi se masehuali catli amo cuali, ya nopa catli
    quipantis. Pero masehualme catli itztoque xitlahuaque iixpa TOTECO, yaya quinmacas
    nopa tlamantli catli quinequij.
  swh-ONEN: Kile anachoogopa mwovu ndicho kitakachompata; kile anachoonea shauku mwenye
    haki atapewa.
  bba-bba: Yèn bɛrum kɔ̃sɑn kowobu bɑ mɔ, yerɑ yɑ rɑ bu deemɛ. Ye mɑɑ ɡemɡibɑ kĩ,
    yerɑ n dɑ koore.
  eng-KJVCPB: 'The fear of the wicked, it shall come upon him: But the desire of the
    righteous shall be granted.'
  luo-luo: Gima ngʼat marach oluoro biro loye; to gima ngʼat makare dwaro ibiro miye.
  meu-meu: Kara dika tauna ese e garilaiamu ḡauna na ienai baine kau, a kara maoromaoro
    tauna ena ura na baine abia.
  npi-ULB: दुष्‍ट व्यक्तिको डरले त्यसलाई उछिन्‍ने छ, तर धर्मी व्यक्तिको इच्छा पुरा
    हुने छ ।
  yor-yor: Ohun tí ènìyàn búburú bẹ̀rù yóò dé bá a; olódodo yóò rí ohun tí ó fẹ́ gbà.
  ind-ind: Apa yang ditakuti orang jahat akan ditimpakan padanya, tetapi keinginan
    orang benar akan dikabulkan.
  pes-OPCB: آنچه بدکاران از آن می‌ترسند بر سرشان می‌آید، اما نیکان به آرزوی خود می‌رسند.
  tgl-ULB: Ang takot ng masama ay sasaklawan siya, ngunit ang pagnanais ng isang matuwid
    ay ibibigay.
  hui-hui: Mini tigabiwi karu ti tini hame lara alego mulebira. Anigo ko biaga karu
    tini mo gi hara alegoore mulebira.
  mya-mya: မတရားသောသူကြောက်တတ်သော အမှုသည် သူ့အပေါ်သို့ ရောက်လိမ့်မည်။ ဖြောင့်မတ်သောသူ
    တောင့်တသော အကျိုးကိုကား၊ ဘုရားသခင် ပေးတော်မူ မည်။
  bod-N: ངན་པ་གང་ལ་འཇིགས་པ་རང་སྟེང༌འབབ། །དྲང་བདེན་མི་ཡི་རེ་འདུན་བསྐང་བར༌འགྱུར།།
  wsk-wsk: Kari memek mu mel memek nu me ko kueso ale nguangawoso mu tairuk maguwurokko;
    bare kari ningo diram mu mel ningo gomang motam te aniso mu taukko.
  sna-sna: Zvinotyiwa nowakaipa ndizvo zvichaitika kwaari; zvinoshuviwa nowakarurama
    zvichapiwa kwaari.
  spa-BLM: Lo que los malvados temen los alcanzará, pero el deseo de los justos será
    concedido.
  cac-cac: A tastac b'aj xiv eb' chuc, a sjavi d'a yib'an̈ eb'. Axo eb' vach' spensar
    jun, tz'elc'och tas snib'ej eb'.
  swh-ULB: Hofu ya mwenye uovu humkumba ghafla, bali shauku ya mwenye haki itatimizwa.
  bel-bel: Чаго баіцца бязбожнік, тое спасьцігне яго, а жаданьне праведнікаў збудзецца.
  deu-ELBBK: Wovor dem Gottlosen bangt, das wird über ihn kommen, und das Begehren
    der Gerechten wird gewährt.
  mbb-OT: Iring te is igkeherati te etew he mezaat is menge ulaula zin, ne egkelaus
    egkehitavù diyà te kandin, is etew he metazeng, egkekuwa zin is edtinguhaan din.
  mal-2015: ദുഷ്ടൻ പേടിക്കുന്നതു തന്നേ അവന്നു ഭവിക്കും; നീതിമാന്മാരുടെ ആഗ്രഹമോ സാധിക്കും.
  rmc-rmc: O čačipnaskre chudena, so peske mangen, no le binošnenge pes ačhela oda,
    sostar pes nekbuter daran.
  pes-OPV: خوف شریران به ایشان می‌رسد، و آرزوی عادلان به ایشان عطا خواهد شد.
  ron-1924: Челуй рэу, де че се теме, ачея и се ынтымплэ, дар челор неприхэниць ли
    се ымплинеште доринца.
  ben-OBCV: দুষ্টেরা যা ভয় করে তাদের প্রতি তাই ঘটবে; ধার্মিকদের বাসনা মঞ্জুর হবে।
  som-som: Kii shar leh wuxuu ka cabsado ayaa ku soo dul degi doona, Laakiinse kuwa
    xaqa ah waxay doonayaan waa la siin doonaa.
  lat-VUC: Quod timet impius veniet super eum; desiderium suum justus dabitur.
  eng-ASVBT: The fear of the wicked, it shall come upon him; And the desire of the
    righteous shall be granted.
  mna-mna: Koroŋ ta wal sananŋan timototo, ta ko ipet pizin. Mi koroŋ ta wal ndeeŋeŋan
    lelen pa na, Yooba ko ikam pizin.
  ita-1885: Egli avverrà all'empio ciò ch'egli teme; Ma Iddio darà a' giusti ciò che
    desiderano.
  eng-LXXUP: The ungodly is engulfed in destruction; But the desire of the righteous
    is acceptable.
  eng-ULB: The fear of the wicked person will overtake him, but the desire of righteous
    people will be granted.
  spa-VBL: Lo que el malvado teme, eso le sucederá; pero lo que el justo anhela, le
    será dado.
  fra-_FOB: Ce que le méchant craint, lui arrivera; mais Dieu accordera aux justes
    ce qu'ils désirent.
  mal-mal: ദുഷ്ടൻ പേടിക്കുന്നത് അവന് ഭവിക്കും; നീതിമാന്മാരുടെ ആഗ്രഹമോ സാധിക്കും.
  urd-GVR: Jis chīz se bedīn dahshat khātā hai wuhī us par āegī, lekin rāstbāz kī
    ārzū pūrī ho jāegī.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर आन हिंशोम श्‍येत जाइनीम। तन्‍न ठीक पाइब मुर
    आन दाक्‍शो ताइनीम। हितोपदेस १:२७; भजन संग्रह ३७:४
  eng-NOY: The fear of the wicked shall come upon him; But the desire of the righteous
    shall be granted.
  ita-1927: All’empio succede quello che teme, ma ai giusti è concesso quel che desiderano.
  ckb-ckb: ئەوەی بەدکار لێی دەترسێت، بەسەری دێت، ئەوەی ڕاستودروستانیش ئارەزووی دەکەن،
    پێیان دەبەخشرێت.
  eng-BBE: The thing feared by the evil-doer will come to him, but the upright man
    will get his desire.
  kan-OKCV: ದುಷ್ಟನ ಭೀತಿಯೇ ಅವನನ್ನು ಹಿಂದಿಕ್ಕುವುದು; ಆದರೆ ನೀತಿವಂತರ ಇಷ್ಟವು ಸಫಲವಾಗುವುದು.
  tam-2017: துன்மார்க்கன் பயப்படும் காரியம் அவனுக்கு வந்து சம்பவிக்கும்; நீதிமான்
    விரும்புகிற காரியம் அவனுக்குக் கொடுக்கப்படும்.
  spa-RV-1909: 'Lo que el impío teme, eso le vendrá: mas á los justos les será dado
    lo que desean.'
  ron-BTF: Teama celui stricat va veni peste el, dar dorința celor drepți va fi îndeplinită.
  eng-WEBP: What the wicked fear will overtake them, but the desire of the righteous
    will be granted.
  eng-FBV: What the wicked fear will happen to them, while what good people hope for
    will be granted.
  nld-1939: Wat de boze ducht, dat overkomt hem; Wat een rechtvaardige verlangt, wordt
    hem geschonken.
  nch-BL: Nopa tamanti cati amo cuali cati tahuel quiimacasi se masehuali, ya nopa
    cati ipantis. Pero masehualme cati itztoque xitahuaque iixpa TOTECO, yaya quinmacas
    nopa tamanti cati quinequij.
  vie-1934: Điều gì kẻ hung ác sợ sệt, ắt sẽ xảy đến cho nó; Nhưng kẻ công bình sẽ
    được như ý mình ước ao.
  hin-CV: जो आशंका दुष्ट के लिए भयास्पद होती है, वही उस पर घटित हो जाती है; किंतु
    धर्मी की मनोकामना पूर्ण होकर रहती है.
  eng-OURB: What the wicked fear, will overtake them, but the desire of the upright
    will be granted.
  spa-BES: Lo temido por el malvado vendrá a él, pero el hombre recto obtendrá su
    deseo.
  tdx-tdx: Hifetsak’ amy lo-tserekey ty ihembaña’e, fe hatolotse amy vantañey ty fisalalà’e.
  tha-KJV: สิ​่งใดที่คนชั่วร้ายคิดกลัว มันจะมาถึงเขา แต่​สิ​่งใดที่คนชอบธรรมปรารถนาจะทรงประสาทให้
  por-BR-2018: O temor do perverso virá sobre ele, mas o desejo dos justos será concedido.
  deu-ELO: Wovor dem Gesetzlosen bangt, das wird über ihn kommen, und das Begehren
    der Gerechten wird gewährt.
  eng-WYC-2018: That that a wicked man dreadeth, shall come [up] on him; the desire
    of just men shall be given to them. (That which the wicked fear, shall come upon
    them; and the desire of the righteous shall be given to them.)
  epo-epo: Kio timigas malpiulon, tio trafos lin; Kaj kion deziras piuloj, tio estos
    donita al ili.
  uig-PIN: Yaman kixi nemidin ⱪorⱪsa xuningƣa uqrar; Ⱨǝⱪⱪaniy adǝmning arzusi ǝmǝlgǝ
    axurular.
  beo-beo: Moloidafa dunu da ilia hanai amo da lamu. Be wadela:le hamosu ilia da liligi
    amoma ilia da baligiliwane beda:i, amo fawane lamu.
  tpi-OTNT: Ol man nogut i save pret long planti samting, na bai ol dispela samting
    i kamap long ol. Tasol ol stretpela man bai i kisim ol samting ol i laikim tumas.
  hau-SA: Abin da mugu ke tsoro shi ne zai same shi; abin da adali ke bukata yakan
    sami biyan bukata.
  uig-LAT: Yaman kishi némidin qorqsa shuninggha uchrar; Heqqaniy ademning arzusi
    emelge ashurular.
  nde-nde: Lokho akwesabayo omubi kuzamfumana; kodwa lokho akuloyisayo olungileyo
    uzakuphiwa.
  ton-ton: '‌ʻE hoko mai pe ki he angahala ʻa ʻene manavahē: ka ʻe foaki ki he māʻoniʻoni
    ʻae meʻa ʻoku ne holi ki ai.'
  ces-1613: Èeho se bojí bezbožný, to přichází na něj; ale čehož žádají spravedliví,
    dává Bůh.
  eng-WMB: What the wicked fear will overtake them, but the desire of the righteous
    will be granted.
  tam-TCV: கொடியவர்கள் எதற்குப் பயப்படுகிறார்களோ, அது அவர்களுக்கு நேரிடும்; நீதிமான்கள்
    விரும்புவது கொடுக்கப்படும்.
  ceb-ULB: Ang kahadlok sa daotan mogukod kaniya, apan ang tinguha sa matarong igahatag.
  pol-UBG: Niegodziwego spotka to, czego się boi, a sprawiedliwym Bóg daje to, czego
    pragną.
  urd-GVU: جس چیز سے بےدین دہشت کھاتا ہے وہی اُس پر آئے گی، لیکن راست باز کی آرزو
    پوری ہو جائے گی۔
  deu-1912: Was der Gottlose fürchtet, das wird ihm begegnen; und was die Gerechten
    begehren, wird ihnen gegeben.
  kan-2017: ದುಷ್ಟನಿಗೆ ಶಂಕಿಸಿದ್ದೇ ಸಂಭವಿಸುವುದು, ಶಿಷ್ಟನಿಗೆ ಇಷ್ಟವು ಲಭಿಸುವುದು.
  yap-yap: Pi’in mat’aw e ma yag ngorad e n’en ni yad be finey, ma pi’in kireb e ra
    yib ngorad e n’en th’abi riyad mmarus ngay.
  hlt-MCSB: Halang kah rhihnahkoi tah amah taengla a pawk pah tih aka dueng kah a
    ngaihlihnah khaw a doo pah ni.
  mdy-ETH: ኮሺ ዓሲ ኮዓ ባኮ ዴንቃኔ፤ ፑርታ ዓሲ ጋዓንቴ ሚርጌና ዔያታ ዒጊጬ ባካ ዔያቶ ሄላኔ።
  kew-kew: Wae aanuri oyae luabu madaa paalame omalimi rabu go wae yae luabu nimu
    piri popalia. Go pea pare epe kone rulae aamere oyae luabu mada mealimi.
  twi-ASANTE: Deɛ amumuyɛfoɔ suro no bɛba wɔn so; na deɛ teneneefoɔ pɛ no, wɔde bɛma
    wɔn.
  eng-WEBU: What the wicked fear will overtake them, but the desire of the righteous
    will be granted.
  wal-wal: Iita urai hirggidobai a bolli gakkana; shin xilloi amottidobai imettana.
  acu-NT: Sapij aints ainauka tuke sapijmiakar pujuinau asar, sapijjai wait wajakartinuitai.
    Antsu tunaun takachu ainaun Yus ni wakerina nunaka susatnuitai.
  spa-PDDPT: Lo que teme el perverso, eso le vendrá, Pero el deseo de los justos les
    será concedido.
  gun-gun: Heko vai va'e mba'emo gui okyjea va'e ae 'rã oiko hexe, ha'e rã heko porã
    va'e oarõ oikovya ma Nhanderuete ojapo 'rã ojeupity aguã rami.
  agu-BL: Yi e'chk takle'n yi tu na chixob tu' yi e' mal nak tetz, icunin tzun i'a's
    na bajij scye'j. Ma yi e' yi at balaj cyajtza'kl, stz'ak'lok scyetz yi mbi na
    el cyalma' te'j.
  ilo-ULB: Ti pagbutbutngan ti nadangkes ket dumtengto kenkuana, ngem ti tarigagay
    ti nalinteg ket maitedto kenkuana.
  kpg-kpg: Digau ala e hai hegau donu le e kae nadau mee ala e hiihai ginai. Digau
    dadaulia gaa kae nia mee ala e kaedahi e mmaadagu ai.
  uig-ARA: يامان كىشى نېمىدىن قورقسا شۇنىڭغا ئۇچرار؛ ھەققانىي ئادەمنىڭ ئارزۇسى ئەمەلگە
    ئاشۇرۇلار.
  bps-bps: I kanlikò i to sasè, baling sa mkel di kenen, bay i to matlu, én sa mkel
    di kenen i knayean.
  sus-sus: Mixi ɲaaxi hɛnmɛma fe naxan na, na nan a lima. Mixi tinxinxi waxɔnfe, Ala
    nan na nabama a bɛ.
  pon-2006: Aramas pwung kan kin alehdi dahme re anahne, ahpw me suwed kan alehdi
    dahme re kin keieu masak.
  ksd-ksd: Nina ra magit ba ra tena varpiam i burutue na tadav ia muka, Ma da tul
    tar ra magit ta ra tena takodo, nina i mainge.
  tur-YTC: Kötünün korkusu başına gelir, Ama doğruların dileği kabul edilir.
  bel-N: Тое, чаго баіцца бязбожнік, прыйдзе на яго, а прагненьні праведных споўняцца.
  grc-BRENT: Ἐν ἀπωλείᾳ ἀσεβὴς περιφέρεται, ἐπιθυμία δὲ δικαίου δεκτή.
  ind-AYT: Yang ditakuti oleh orang fasik akan datang menimpa mereka, tetapi keinginan
    orang benar akan dikabulkan.
  nya-nya: Chimene munthu woyipa amachiopa chidzamuchitikira; chimene munthu wolungama
    amachilakalaka adzachipeza.
  hrv-hrv: Čega se opaki boji, ono će ga stići, a pravednička se želja ispunjava.
  mps-mps: Te dwai sę ebo bidi dabe te nai hauwade wi yaibao, tama te nai dabe te
    augwaliba pedelaibao. Tiali digi, te doloba pai bidi dabego wei homu ebo nai dabe
    Godigo mabo dao.
  tpi-tpi: Ol man nogut i save pret long planti samting, na bai ol dispela samting
    i kamap long ol. Tasol ol stretpela man bai i kisim ol samting ol i laikim tumas.
  dan-1931: Hvad en gudløs frygter, kommer over hans Hoved, hvad retfærdige ønsker,
    bliver dem givet.
  vie-OVCB: Người ác ghét của nào bị trao của ấy; người tin kính nhận lấy điều mình
    ước ao.
  guj-2017: દુષ્ટનો ડર તેને પોતાને જ માથે આવી પડશે, પણ નીતિમાન માણસની ઇચ્છા તૃપ્ત
    કરવામાં આવશે.
  pon-2006A: Aramas pwung kan kin alehdi dahme re anahne, ahpw me suwed kan alehdi
    dahme re kin keieu masak.
  por-BRBSL: O que o medo maligno os ultrapassará, mas o desejo dos justos será concedido.
  swe-swe: Den ogudaktige drabbas av det han fruktar. [Konsekvenserna av hans handlande
    kommer till sist ifatt honom.] Däremot blir de rättfärdigas önskan uppfylld (de
    får vad de längtar efter).
  cth-cth: Tamikathout teh a taki e patetlah a lathueng a pha vaiteh, tamikalan teh
    a ngai e hah poe lah ao han.
  twi-twi: Nea amumɔyɛfo suro no bɛba wɔn so; na nea atreneefo pɛ no, wɔde bɛma wɔn.
  hlt-hlt: Halang kah rhihnahkoi tah amah taengla a pawk pah tih aka dueng kah a ngaihlihnah
    khaw a doo pah ni.
  tbz-SIM: Onitiyonkuwe í dɔ́ dɛ̀, dɛɛ̀ ò tùɔ̀kùní, kɛ̀ wèè borimɛ wenni kòò piɛti
    ò dɔ́ dɛ̀.
  msy-2020: Gumazamizir kuraba bizir avɨribar atiati, eghtɨ bizir kaba me bativigham.
    Eghtɨ gumazamizir aghuiba bizir aghuir me bar ifongeziba iniam.
  dop-dop: Mpi ɑsɑɣɑɑ nyɑŋnɑ tɔ mpɩ pə kɔŋnɑ pɑ nyɔɔŋ tɔɔ. Ɩlɛnɑ Ɩsɔ hɑɑkɩ siɣisilɑɑ
    kɛ mpi pɑ sələməɣɩ tɔ.
  azb-azb: Şər adam nədən qorxursa, başına gələr, Saleh isə muradına çatar.
  eng-DBY: The fear of a wicked [man], it shall come upon him; but the desire of the
    righteous shall be granted.
  hin-2017: दुष्ट जन जिस विपत्ति से डरता है, वह उस पर आ पड़ती है, परन्तु धर्मियों
    की लालसा पूरी होती है।
  wol-KYG: Ab soxor, li mu ragal moo koy dab; nammeelu ku jub day sotti.
  bjr-bjr: Andeeqarausa nári nidimari ainainna mareefaranoo. Mandoosana maree mariasa
    kaaqa rufiee maria ainainna mareefaranoo.
  eng-YLT: The feared thing of the wicked it meeteth him, And the desire of the righteous
    is given.
  kne-kne: Mapasamak sin mangam-amag si lawa din eg-egyatan da, ngem maidawat din
    layden di nalinteg.
  eng-WYC-2017: That that a wicked man dreadeth, shall come [up] on him; the desire
    of just [or rightwise] men shall be given to them.
  eng-WMBB: What the wicked fear will overtake them, but the desire of the righteous
    will be granted.
  urd-GVH: जिस चीज़ से बेदीन दहशत खाता है वही उस पर आएगी, लेकिन रास्तबाज़ की आरज़ू
    पूरी हो जाएगी।
  rug-rug: Sapu matagutu nia sa tie kaleana si kote raza nana mo koasa; ba sapu okoro
    nia sa tie toṉoto si kote ta poni nia sa.
  gaz-gaz: Wanni namni hamaan sodaatu isumatti dhufa; hawwiin nama qajeelaa immoo
    ni guutamaaf.
  fra-LSG: Ce que redoute le méchant, c’est ce qui lui arrive; Et ce que désirent
    les justes leur est accordé.
  yal-yal: Muxu ɲaxin gaxuma naxan yɛɛ ra, na a sɔtɔma nɛn. Koni tinxin muxun tan
    a waxɔn feene nan sɔtɔma.
  haw-1868: O ka weliweli o ka mea hewa, e hookoia auanei ia maluna ona; O ka manaolana
    o ka mea pono, e hooiaioia mai ia nona.
  arb-NAV: مَا يَخْشَى مِنْهُ الشِّرِّيرُ يُقْبِلُ إِلَيْهِ، وَشَهْوَةُ الصِّدِّيقيِنَ
    تُمْنَحُ لَهُمْ.
  ewe-ewe: Nu si vɔ̃m ame vɔ̃ɖi le lae ava tui, ke nu si dim dzɔdzɔetɔ le la, eyae
    woanae.
  eng-LEE: 'What the wicked dreadeth, that will come upon him: but the longing of
    the righteous will God grant.'
  asm-FB: দুষ্ট লোকে যিহলৈ ভয় কৰে, সেয়ে তালৈ ঘটে; কিন্তু ধাৰ্মিকৰ বাঞ্ছা সিদ্ধ হয়।
  sus-A: مِشِ حَاشِ هّنمّمَ قٍ نَشَن نَ، نَ نَن عَ لِمَ. مِشِ تِنشِنشِ وَشْنقٍ، عَلَ
    نَن نَ نَبَمَ عَ بّ.
  fra-SBL: Ce que les méchants craignent les rattrapera, mais le désir des justes
    sera exaucé.
  hbo-hbo: מְגֹורַ֣ת רָ֭שָׁע הִ֣יא תְבֹואֶ֑נּוּ וְתַאֲוַ֖ת צַדִּיקִ֣ים יִתֵּֽן׃
  kik-kik: Kĩrĩa mũndũ mwaganu etigagĩra nĩkĩo gĩkaamũkora, na kĩrĩa mũndũ mũthingu
    eriragĩria nĩkĩo akaaheo.
  fra-NCL: Ce que redoute le méchant lui arrive, et Dieu accorde au juste ce qu’il
    désire.
  cek-AK: Kahoih ai kami nuiah zithaih to pha tih; toe katoeng kami koehhaih loe akoepsak
    tih.
  cuk-cuk: Dule-isgana, na ibmar-dobgudiid egi aibined. Dule-innikidaeddina, na ibmar-abediid
    ega nabir gued.
  uig-CYR: Яман киши немидин қорқса шуниңға учрар; Һәққаний адәмниң арзуси әмәлгә
    ашурулар.
  tel-2017: మూర్ఖుడు ఏమి జరుగుతుందని భయపడతాడో అదే జరుగుతుంది. నీతిమంతులు కోరుకునేది
    వాళ్లకు దక్కుతుంది.
  hat-BSA: Sa ke mechan an pè a, ap rive sou li; men sa ke moun dwat la vle, va vin
    reyisi.
  kos-kos: Ac itukyang nu sin mwet suwoswos ma elos kena kac, a mwet koluk uh ac sun
    ma elos arulana sangeng kac.
  hbo-WLC: מְגוֹרַ֣ת רָ֭שָׁע הִ֣יא תְבוֹאֶ֑נּוּ וְתַאֲוַ֖ת צַדִּיקִ֣ים יִתֵּֽן׃
  ibo-ibo: Ihe ahụ onye na-emebi iwu nʼatụ ụjọ ya ga-abịakwasị ya, ihe onye ezi omume
    na-achọ ka a ga-enye ya.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଯାହା ଭୟ କରେ, ତାହା ହିଁ ତାହା ପ୍ରତି; ମାତ୍ର ଧାର୍ମିକର ମନୋବାଞ୍ଛା ତାହାକୁ
    ଦିଆଯିବ।
  chk-chk: Mine eman aramasangau a niueiti epwe fis ngeni, nge mine eman chon pwüng
    a aläläei epwe tori.
  rop-rop: Det gudbala men garra gedim ola gudbala ting weya im wandim, bat det nogudbala
    men garra gedim det ting weya meigim im jidan brabli bradinwan.
  ukr-1871: За що безбожного страх обнимає, те його не мине, а праведних бажаннє сповниться.
  deu-1951: Was der Gottlose fürchtet, das wird ihm begegnen; der Gerechten Wunsch
    aber wird erfüllt.
  eng-JPS: The fear of the wicked, it shall come upon him; and the desire of the righteous
    shall be granted.
  srp-1865: Èega se boji bezbožnik, ono æe ga snaæi; a što pravednici žele, Bog æe
    im dati.
  lug-lug: Omukozi w’ebibi ky’atayagala kirimutuukako, naye abatuukirivu bye baagala
    biribaweebwa.
  heb-heb: מגורת רשע היא תבואנו ותאות צדיקים יתן׃
  ben-IRV: দুষ্ট যা ভয় করে, তার প্রতি তাই ঘটবে; কিন্তু ধার্ম্মিকদের ইচ্ছা সফল হবে।
  pan-pan: ਦੁਸ਼ਟ ਜਿਸ ਬਿਪਤਾ ਤੋਂ ਡਰਦਾ ਹੈ, ਉਹੋ ਉਸ ਉੱਤੇ ਆਣ ਪਵੇਗੀ, ਪਰ ਧਰਮੀ ਦੀ ਇੱਛਿਆ ਪੂਰੀ
    ਕੀਤੀ ਜਾਵੇਗੀ।
  mya-JVB: မ တရားသောသူကြောက် တတ်သော အမှုသည် သူ့ အပေါ်သို့ ရောက် လိမ့်မည်။ ဖြောင့်မတ်
    သောသူ တောင့်တ သော အကျိုးကိုကား ၊ ဘုရားသခင်ပေး တော်မူမည်။
  tte-O: Todudulai tawae sinuwanuwatui kani silobai, na tonaenaeli tawae ali kaba
    matausi kani silobai.
  tbg-tbg: Qora vaiinti nahenti vika qora haika vo haika vo haikara qeteha tinavuqaa
    qovarama vuantorave ti varia haikava, vi haikava vikaqaa qovaraiqianaro. Avuqavu
    ni varia vaiinti nahentika ekaa haikara antuqa arinara Kotiva vika nimianaro.
  hmo-hmo: Kara dika tauna ese ia gari henia gauna, be ia dekenai do ia vara, to kara
    maoromaoro tauna ena ura gauna, be do ia abia.
  urd-urd: शरीर का ख़ौफ़ उस पर आ पड़ेगा, और सादिक़ों की मुराद पूरी होगी।
  rus-SYN: Чего страшится нечестивый, то и постигнет его, а желание праведников исполнится.
  bqc-SIM: Yã́ pↄ́ vãikɛna lɛ́ a vĩakɛ mɛ́ a aà le, Lua a gbɛ̃maa pↄeã pↄ́ kpawà.
  tcz-CHONGTHU: Miphalou in mi akichat sahna chu ama chunga ale-lhun jin, mikitah
    ding in angaichat chan Elohim Pathen in apeh tei ding ahi.
  mar-mar: दुष्ट ज्याला भितो ते त्याच्यावर येईल, पण नीतिमानाची इच्छा मान्य होईल.
  hlt-THB: Thlakqaw taw kqihnaak ing zawlkhoep kawm saw, thlankdyng taw ang syt boeih
    pekna awm kaw.
  qub-qub: Fiyucunataga manchacushan cajrämi chayanga. Alli runacunami ichanga llapan
    yarpashanta tarenga.
  bqp-bqp: Yã kũ yãvãnikɛri tɛn vĩna kɛnɛ mɛ́ ani a le, Luda ni pↄ́ kũ gbɛ̃ mana
    yei kpáa.
  hat-hat: Yon moun ki mache dwat, Bondye va ba li tou sa l' ta renmen genyen. Men
    mechan an, se sa l' pè rive l' la k'ap rive l'.
  eng-BSB: What the wicked man dreads will overtake him, but the desire of the righteous
    will be granted.
  tod-tod: Nii nu ɲɔi luazu ba, naa ɠa a ɗa sɔlɔɔ, kɛlɛ nii telebo nuiti ta wɔin ɠɛ,
    naa ɠa ɗa ve ti ya.
  eng-WEBPB: What the wicked fear will overtake them, but the desire of the righteous
    will be granted.
  kbq-kbq: Kefo vahe'mo'zama koro'ma nehazazamo'a, zamagrite egahie. Hianagi fatgo
    vahe'mo'za zamave'ma nesiazana erigahaze.
  nhe-BL: Nopa tlen tlahuel quiimacasi se tlacatl tlen ax cuali, ya nopa tlen quipantis.
    Pero tlacame tlen itztoque xitlahuaque iixpa TOTECO, yajaya quinmacas nopa tlamantli
    tlen quinequij.
  bus-bus: Yã kɛ̀ zaakɛri e vĩa kɛɛnɛ bé eé à le, Luda é pↄ́ kɛ̀ gbɛ̃ maaa yezi kpáa.
  gub-BL: Aze ikatu 'ym ma'e ukyze amo ma'e uzeapo ma'e ràm wi nehe, uzeapo putar
    a'e ma'e azeharomoete nehe. Teko ikatu ma'e umuzeapo kar wemimutar.
  eng-DRA: 'That which the wicked feareth, shall come upon him: to the just their
    desire shall be given.'
