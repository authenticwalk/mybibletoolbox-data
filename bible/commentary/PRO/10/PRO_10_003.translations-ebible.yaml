verse: PRO.010.003
translations:
  mal-C: നീതിനിഷ്ഠർ വിശന്നുവലയാൻ യഹോവ അനുവദിക്കുകയില്ല, ദുഷ്ടരുടെ അതിമോഹത്തെ അവിടന്ന്
    നിഷ്ഫലമാക്കുന്നു.
  deu-TKW: Jahwe läßt den Hunger des Frommen nicht ungestillt, aber die Gier der Gottlosen
    stößt er zurück.
  lin-lin: Yawe atikaka te ete moto ya sembo akufa nzala, kasi apimelaka bato mabe
    biloko oyo bazali na yango posa.
  eng-LSV: YHWH does not cause the soul of the righteous to hunger, || And He thrusts
    away the desire of the wicked.
  eng-GNV: 'The Lord will not famish the soule of the righteous: but he casteth away
    the substance of the wicked.'
  eng-WEBSTER: 'The LORD will not suffer the soul of the righteous to famish: but
    he casteth away the substance of the wicked.'
  nhw-BL: TOTECO amo quicahuas para se masehuali catli nemi xitlahuac ma mayancamiqui,
    niyon amo quicahuilis se masehuali catli amo quitlepanita TOTECO ma ixhuis. Nochipa
    quinequis más.
  swh-ONEN: Bwana hawaachi waadilifu kukaa njaa, lakini hupinga tamaa ya mtu mwovu.
  bba-bba: Yinni Gusunɔ kun ɡemɡii derimɔ ɡɔ̃ɔru sɔɔ, ɑdɑmɑ u rɑ tɔn kɔ̃so birewɑ
    ye u binɛ sɑ̃ɑ.
  eng-KJVCPB: 'The Lord will not suffer the soul of the righteous to famish: But he
    casteth away the substance of the wicked.'
  luo-luo: Jehova Nyasaye ok we ngʼat makare obed gi kech, to oketho gombo mar joricho.
  meu-meu: Iehova ese kara maoromaoro taudia na edia hitolo ai se rakatanidia, a kara
    dika taudia edia ura dikadika e laodia ahumu.
  npi-ULB: परमप्रभुले धर्मी व्यक्तिको प्राणलाई भोकै रहन दिनुहुन्‍न, तर उहाँले दुष्‍टको
    इच्छालाई निराश तुल्याइदिनुहुन्छ ।
  yor-yor: Olúwa kì í jẹ́ kí ebi máa pa olódodo, ṣùgbọ́n ó ba ète àwọn ènìyàn búburú
    jẹ́.
  ind-ind: TUHAN tak akan membiarkan orang benar kelaparan, tetapi Dia menjauhkan
    apa yang diinginkan orang jahat.
  pes-OPCB: خداوند نمی‌گذارد مرد درستکار گرسنگی بکشد و یا مرد شریر به آرزوی خود برسد.
  tgl-ULB: Hindi hinahayaan ni Yahweh na magutom ang mga gumagawa ng masama, ngunit
    kaniyang binibigo ang mga pagnanasa ng masama.
  hui-hui: Anduane Homogohanda wali agali tigabi karu tomo nolene mbira burupale nahelaga
    ka. Anigo wali agali mana ko biaga karume mbirale hamelo kago milo henge namiaga
    ka.
  mya-mya: ဖြောင့်မတ်သော သူကိုငတ်၍ သေစေခြင်းငှါ၊ ထာဝရဘုရားသည် အခွင့်ပေးတော်မမူ။ မတရားသော
    သူတို့၏ အဓမ္မအမှုကိုကား ဖျက်ဆီးတော်မူ၏။
  bod-N: ཡ་ཝཱེས་དྲང་བདེན་མི་ནི་བཀྲེས་མི༌འཇུག །ངན་པའི་གང་ཞིག་འདོད་པ་དགག་པར༌བྱ།།
  wsk-wsk: Yawe kariimet ningo diram mu nungarkiwoso se inang ko me kuesan; bare memek
    betera ko kariimet mu nu nongoma siruwuso se mel ko kuesan mu me gisan.
  sna-sna: Jehovha haatenderi akarurama kuti anzwe nzara, asi kupanga kwowakaipa anokusundira
    kure.
  spa-BLM: Yahvé no permitirá que el alma del justo pase hambre, pero aleja el deseo
    de los malvados.
  cac-cac: A Jehová malaj b'aj ol scha cham eb' vach' sb'eyb'al yuj vejel, palta axo
    eb' chuc jun, max chajilaj yac' sgana eb' yuuj.
  swh-ULB: Yehova hawaachi wale watendao haki wapate njaa, bali hamu ya waovu huizuia.
  bel-bel: Не дапусьціць Гасподзь, каб галадала душа праведнага, а зьдзірства бязбожных
    адкіне.
  deu-ELBBK: Der HERR lässt die Seele des Gerechten nicht hungern, aber die Gier der
    Gottlosen stößt er weg.
  mbb-OT: Kenà idtuǥut te Nengazen he mevitil is menge metazeng, iyan, kenè din ebmehimuwen
    he mekuwa te menge lalung is egkesuatan dan.
  mal-2015: യഹോവ നീതിമാനെ പട്ടിണി കിടത്തുകയില്ല; ദുഷ്ടന്മാരുടെ കൊതിയോ അവൻ തള്ളിക്കളയുന്നു.
  rmc-rmc: O RAJ na mukela le čačipnaskres te bokhaľol, ale le nalačhenge na domukela
    te chudel oda, so kamen.
  pes-OPV: خداوند جان مرد عادل را نمی گذارد گرسنه بشود، اما آرزوی شریران را باطل می‌سازد.
  ron-1924: Домнул ну ласэ пе чел неприхэнит сэ суфере де фоаме, дар ындепэртязэ пофта
    челор рэй.
  ben-OBCV: সদাপ্রভু ধার্মিককে ক্ষুধার্ত থাকতে দেন না, কিন্তু তিনি দুষ্টের অভিলাষ
    ব্যর্থ করেন।
  som-som: Kii xaq ah naftiisu inay gaajooto Rabbigu u oggolaan maayo, Laakiinse doonista
    kuwa sharka leh ayuu ridaa.
  lat-VUC: Non affliget Dominus fame animam justi, et insidias impiorum subvertet.
  eng-ASVBT: Jehovah will not suffer the soul of the righteous to famish; But he thrusteth
    away the desire of the wicked.
  mna-mna: Wal ndeeŋeŋan na, Yooba irao izem zin ma tikan peteele na som. Mi koroŋ
    ta wal sananŋan lelen pa i na, ni ipiŋgisŋgis pizin.
  ita-1885: Il Signore non lascerà aver fame all'anima del giusto; Ma egli sovverte
    la sostanza degli empi.
  eng-LXXUP: 'The Lord will not famish a righteous soul: But he will overthrow the
    life of the ungodly.'
  eng-ULB: Yahweh does not let the soul of the righteous person go hungry, but he
    frustrates the cravings of the wicked.
  spa-VBL: El Señor no permitirá que los justos sufran hambre; pero impedirá que los
    malvados logren lo que desean.
  fra-_FOB: L'Éternel ne permet pas que le juste souffre de la faim; mais il repousse
    l'avidité des méchants.
  mal-mal: യഹോവ നീതിമാനെ പട്ടിണി കിടത്തുകയില്ല; ദുഷ്ടന്മാരുടെ മോഹത്തെയോ അവിടുന്ന്
    തള്ളിക്കളയുന്നു.
  urd-GVR: Rab rāstbāz ko bhūke marne nahīṅ detā, lekin bedīnoṅ kā lālach rok detā
    hai.
  suz-BL: परमप्रभु यावेमी ठीक पाइब मुर आन कली शोव़लु बेक्‍पाइश्‍शा मवोइक्‍ब। तन्‍न
    आ अरेशो मटीब आन कली आन जत दाक्‍शो मगेब। भजन संग्रह ३७:१९,२५
  eng-NOY: The LORD will not suffer the righteous to famish; But he disappointeth
    the craving of the wicked.
  ita-1927: L’Eterno non permette che il giusto soffra la fame, ma respinge insoddisfatta
    l’avidità degli empi.
  ckb-ckb: یەزدان ناهێڵێت ڕاستودروستان تووشی برسیێتی بن، بەڵام ئارەزووی بەدکاران بەتاڵ
    دەکاتەوە.
  eng-BBE: The Lord will not let the upright be in need of food, but he puts far from
    him the desire of the evil-doers.
  kan-OKCV: ನೀತಿವಂತನನ್ನು ಹಸಿವೆಯಿಂದ ಬಳಲುವಂತೆ ಯೆಹೋವ ದೇವರು ಬಿಡುವುದಿಲ್ಲ; ಆದರೆ ದುಷ್ಟರ ಆಶೆಯನ್ನು
    ಅವರು ಭಂಗಪಡಿಸುತ್ತಾರೆ.
  tam-2017: யெகோவா நீதிமான்களைப் பசியினால் வருந்தவிடமாட்டார்; துன்மார்க்கர்களுடைய
    பொருளையோ அகற்றிவிடுகிறார்.
  spa-RV-1909: 'Jehová no dejará hambrear el alma del justo: mas la iniquidad lanzará
    á los impíos.'
  ron-BTF: DOMNUL nu va permite ca sufletul celui drept să înfometeze, dar el leapădă
    averea celor stricați.
  eng-WEBP: The LORD will not allow the soul of the righteous to go hungry, but he
    thrusts away the desire of the wicked.
  eng-FBV: The Lord doesn't let good people go hungry, but he stops the wicked from
    getting what they want.
  nld-1939: Jahweh zal een rechtvaardige geen honger doen lijden, Maar de begeerlijkheid
    der bozen wijst Hij af.
  nch-BL: TOTECO amo quicahuas para se masehuali cati nemi xitahuac ma mayancamiqui,
    yon amo quicahuilis se masehuali cati amo quitepanita TOTECO ma ixhuis. Nochipa
    quinequis más.
  vie-1934: Đức Giê-hô-va không để linh hồn người công bình chịu đói khát; Nhưng Ngài
    xô đuổi sự ước ao của kẻ ác đi.
  hin-CV: याहवेह धर्मी व्यक्ति को भूखा रहने के लिए छोड़ नहीं देते, किंतु वह दुष्ट
    की लालसा पर अवश्य पानी फेर देते हैं.
  eng-OURB: Adonai will not allow the soul of the upright to go hungry, but he thrusts
    away the desire of the wicked.
  spa-BES: El Señor no permitirá que los rectos necesiten alimento, pero no saciarán
    su hambre los malhechores.
  tdx-tdx: Tsy apo’ Iehovà ho saliko ty vañoñe, fe aveve’e ty hadrao’ o lo-tserekeo.
  tha-KJV: พระเยโฮวาห์จะมิ​ได้​ทรงปล่อยให้​จิ​ตใจคนชอบธรรมหิว แต่​พระองค์​ทรงทอดทิ้งทรัพย์​สมบัติ​ของคนชั่วร้าย
  por-BR-2018: O SENHOR não permite a alma do justo passar fome, porém arruína o interesse
    dos perversos.
  deu-ELO: Jehova läßt die Seele des Gerechten nicht hungern, aber die Gier der Gesetzlosen
    stößt er hinweg.
  eng-WYC-2018: The Lord shall not torment the soul of a just man with hunger; and
    he shall destroy the treasons of unpious men. (The Lord shall not torment the
    righteous with hunger; but he shall destroy the desires of the wicked.)
  epo-epo: La Eternulo ne malsatigos animon de piulo; Sed la avidon de malpiulo Li
    forpuŝas.
  uig-PIN: Pǝrwǝrdigar ⱨǝⱪⱪaniy adǝmning jenini aq ⱪoymas; Lekin u ⱪǝbiⱨlǝrning nǝpsini
    boƣup ⱪoyar.
  beo-beo: Hina Gode da moloiwane dunu ha:ma:ne hame dawa:. Be E da moloiwane hame
    hamosu dunu amo ea hanai lamu logo hedofamu.
  tpi-OTNT: Bikpela i no save larim ol stretpela man i sot long kaikai. Tasol em i
    no save larim ol man nogut i kisim ol samting ol i sotwin tru long kisim.
  hau-SA: Ubangiji ba ya barin mai adalci da yunwa amma yakan lalace burin mugu.
  uig-LAT: Perwerdigar heqqaniy ademning jénini ach qoymas; Lékin u qebihlerning nepsini
    boghup qoyar.
  nde-nde: UThixo kayekeli abalungileyo belambile kodwa uyavimbela izinkanuko zezixhwali.
  ton-ton: '‌ʻE ʻikai tuku ʻe Sihova ke fiekaia ʻae laumālie ʻoe māʻoniʻoni: ka ʻoku
    liʻaki ʻe ia ʻae koloa ʻae angahala.'
  ces-1613: Nedopustí lačněti Hospodin duši spravedlivého, statek pak bezbožných rozptýlí.
  eng-WMB: The LORD will not allow the soul of the righteous to go hungry, but he
    thrusts away the desire of the wicked.
  tam-TCV: யெகோவா நீதிமான்களைப் பசியாயிருக்க விடுவதில்லை, ஆனால் கொடியவர்களின் பேராசையை
    அவர் நிறைவேற்றமாட்டார்.
  ceb-ULB: Dili itugot ni Yahweh nga magutman ang nagbuhat kung unsa ang matarong,
    apan iyang pakyason ang mga tinguha sa daotan.
  pol-UBG: PAN nie pozwoli, by dusza sprawiedliwego cierpiała głód, a rozproszy majątek
    niegodziwych.
  urd-GVU: رب راست باز کو بھوکے مرنے نہیں دیتا، لیکن بےدینوں کا لالچ روک دیتا ہے۔
  deu-1912: Der HERR läßt die Seele des Gerechten nicht Hunger leiden; er stößt aber
    weg der Gottlosen Begierde.
  kan-2017: ಯೆಹೋವನು ನೀತಿವಂತರನ್ನು ಹಸಿವೆಗೊಳಿಸನು, ದುಷ್ಟನ ಆಶೆಯನ್ನು ಭಂಗಪಡಿಸುತ್ತಾನೆ.
  yap-yap: I SOMOL e dabi pag e girdi’ nib manigil ngarm’ad ko bilig, machane ma taleg
    e pi’in kireb ni dabyag ngorad i pin’en ni karmad ni bochan.
  hlt-MCSB: Aka dueng kah hinglu tah BOEIPA loh a lamlum sak moenih, tedae halang
    kah a talnah te a thaek pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኮሺ ዓሲ ናይዺሱዋሴ፤ ፑርቶ ዓሶ ጋዓንቴ ዔያታ ማሊ ኮዓ ባኮ ዴንቂሱዋሴ።
  kew-kew: Adaa Aa-me nipu madaa kone rulaawa pimi onaa, eta nape oyae luabu asa pina
    kone na-ia. Goa pea pare mo waeya peme onaa-re nimu ama-yape, eta asapeme yaenu
    asapinalo pora poaaya.
  twi-ASANTE: Awurade remma ɛkɔm nne ɔteneneeni na omumuyɛfoɔ deɛ ɔka nʼadepa gu.
  eng-WEBU: The LORD will not allow the soul of the righteous to go hungry, but he
    thrusts away the desire of the wicked.
  wal-wal: GODAI xillota namisissenna; shin nagaranchchatu amuwaa polissenna.
  acu-NT: Apu Yus pengker nintinniunka tsukajai wait wajakti tusangka tsangkatkashtinuitai.
    Turasha pase nintiniuka ni wakeramurinak najanati tusa suritkatnuitai.
  spa-PDDPT: Yavé no deja padecer hambre al justo, Pero impide que se sacie el apetito
    de los perversos.
  gun-gun: Senhor ndoejai 'rã heko porã va'e karuai oendu oikovy aguã, ha'e rã heko
    vai va'e ma Senhor ojoko 'rã oipotapa rei va'e ojou e'ỹ aguã.
  agu-BL: Quil tak' Kataj Ryos ama'l tan chiquime'n yi e' balaj tan we'j. Poro yi
    e' mal nak, ilenin stk'e' i' we'j scyetz.
  ilo-ULB: Saan nga ipalubos ni Yahweh a mabisinan dagiti agar-aramid iti nalinteg,
    ngem paayenna dagiti kalikagum dagiti nadangkes.
  kpg-kpg: Dimaadua hagalee haga hiigai ana daangada humalia, gei Mee ga duuli digau
    huaidu gi daha mo nadau mee ala e hiihai ginai.
  uig-ARA: پەرۋەردىگار ھەققانىي ئادەمنىڭ جېنىنى ئاچ قويماس؛ لېكىن ئۇ قەبىھلەرنىڭ نەپسىنى
    بوغۇپ قويار.
  bps-bps: Là faloh Dwata ku malnus i dad to matlu, na laan faloh ku gwè i dad to
    sasè i sasè kniballa.
  sus-sus: Alatala mu mixi tinxinxi luma kaamɛ ra, kɔnɔ a tondima nɛ mixi ɲaaxi waxɔnfe
    ra.
  pon-2006: KAUN-O sohte pahn ketin mweidohng aramas mwahu kan en duhpekla, ahpw e
    sohte pahn ketin mweidohng aramas suwed kan me re anahne.
  ksd-ksd: A Luluai pa na nur vue ra bala i ra tena takodo upi na mulmulum, Ma i vung
    vue ke ra mamainga kai ra tena varpiam.
  tur-YTC: Yahve doğruların canının aç kalmasına izin vermez, Ama kötülerin dileğini
    iter.
  bel-N: Не дазволіць ГОСПАД галадаваць душы праведніка, але адкіне жаданьні бязбожнікаў.
  grc-BRENT: Οὐ λιμοκτονήσει Κύριος ψυχὴν δικαίαν, ζωὴν δὲ ἀσεβῶν ἀνατρέψει.
  ind-AYT: TUHAN tidak membiarkan orang benar kelaparan, tetapi Dia menghempaskan
    keinginan orang fasik.
  nya-nya: Yehova salola kuti munthu wolungama azikhala ndi njala; koma amalepheretsa
    zokhumba za anthu oyipa.
  hrv-hrv: Ne dopušta Jahve da gladuje duša pravednika, ali odbija pohlepu opakih.
  mps-mps: Genuai Bidigo te doloba pai kolesaga ebo bidi dabe te nai sǫą pomainu
    ilama gogologobeo. Tiali goli, agai te dwai kolesaga ebo bidi dabego te nai dabe
    somainu me iligobe, te augwaligo sainu te sę dene gesoai mu ebo dao.
  tpi-tpi: Bikpela i no save larim ol stretpela man i sot long kaikai. Tasol em i
    no save larim ol man nogut i kisim ol samting ol i sotwin tru long kisim.
  dan-1931: HERREN lader ej en retfærdig sulte, men gudløses attrå støder han fra
    sig.
  vie-OVCB: Chúa Hằng Hữu không để người công chính đói khổ, nhưng Ngài khước từ ước
    vọng người ác.
  guj-2017: યહોવાહ સદાચારી માણસને ભૂખથી મૃત્યુ પામવા દેશે નહિ પણ તે દુષ્ટ માણસની ઇચ્છાઓને
    નિષ્ફળ કરે છે.
  pon-2006A: KAUN-O sohte pahn ketin mweidohng aramas mwahu kan en duhpekla, ahpw
    e sohte pahn ketin mweidohng aramas suwed kan me re anahne.
  por-BRBSL: Yahweh não vai permitir que a alma dos justos passe fome, mas ele afasta
    o desejo dos ímpios.
  swe-swe: Herren (Jahve) tillåter inte den rättfärdige att hungra, men han tar undan
    (driver bort) aptiten hos syndaren (den skyldige, kriminelle).
  cth-cth: BAWIPA ni tamikalannaw a pasai teh, tamikathoutnaw ngainae hah a tâkhawng
    pouh.
  twi-twi: Awurade remma ɔkɔm nne ɔtreneeni na omumɔyɛfo de, ɔka nʼadepa gu.
  hlt-hlt: Aka dueng kah hinglu tah BOEIPA loh a lamlum sak moenih, tedae halang kah
    a talnah te a thaek pah.
  tbz-SIM: Kuyie nhɔ̃ í nyóu kɛ̀ dikònnìi pĩ́ nwèè borimɛ wenni, kù mɛ nhɔ̃ í nduɔ́
    nhonitiyɛiwe ò dɔ́ dɛ̀.
  msy-2020: Ikiavɨra Itir God gumazir aghuiba ataghrazi me mɨtiriaba sara itir puvatɨ.
    A gumazir kuraba ataghɨrazi, me bizir me ifongeziba isir puvatɨ.
  dop-dop: Tɑcɑɑ ɩɩ yeki sɩ nyɔɣɔsɩ ɩ́ sɑsəlɩ siɣisilu. Amɑ ɩ pɛŋ ɩsɑɣɑʋ kɛ mpi ɩ
    nyɩɩləɣɩ tɔɣɔ.
  azb-azb: Rəbb saleh insanı ac qoymaz, O, acgöz pisləri doydurmaz.
  eng-DBY: Jehovah suffereth not the soul of the righteous [man] to famish; but he
    repelleth the craving of the wicked.
  hin-2017: धर्मी को यहोवा भूखा मरने नहीं देता, परन्तु दुष्टों की अभिलाषा वह पूरी
    होने नहीं देता।
  wol-KYG: Aji Sax ji du seetaan ku jub, di xiif, waaye day xañ ab soxor la mu xemmem.
  bjr-bjr: Anutufa sia andeeqara fasiqauqa naarararana nimiannoo. Manda oosana maree
    mariasa nári nidimari ainainna mararanasaa Anutufa itita nisaidanoo.
  eng-YLT: Jehovah causeth not the soul of the righteous to hunger, And the desire
    of the wicked He thrusteth away.
  kne-kne: Adi ipalobos Diyos ay mabtil din nalinteg, ngem adi na aben ipalobos ay
    gon-oden din mangam-amag si lawa din layden da.
  eng-WYC-2017: The Lord shall not torment the soul of a just [or rightwise] man with
    hunger; and he shall destroy the treasons of unpious men.
  eng-WMBB: The LORD will not allow the soul of the righteous to go hungry, but he
    thrusts away the desire of the wicked.
  urd-GVH: रब रास्तबाज़ को भूके मरने नहीं देता, लेकिन बेदीनों का लालच रोक देता है।
  rug-rug: Zihova si lopu kaqu va malumi sarini pu toṉoto pude ovia, ba korona nia
    Sa sa inokoro tadi na tie kaleadi.
  gaz-gaz: Waaqayyo akka warri qajeelaan beelaʼan hin eeyyamu; hawwii jalʼootaa garuu
    ni busheessa.
  fra-LSG: L’Éternel ne laisse pas le juste souffrir de la faim, Mais il repousse
    l’avidité des méchants.
  yal-yal: Alatala mi tinxin muxune luyɛ kamɛn na, koni a muxu ɲaxine fe nataxine
    kalama.
  haw-1868: Aole e waiho mai o Iehova i ka uhane o ka mea pono a pololi; Aka, hoole
    no ia i ka makemake o ka poe hewa.
  arb-NAV: لَا يُجِيعُ الرَّبُّ نَفْسَ الصِّدِّيقِ، أَمَّا هَوَى الأَشْرَارِ فَيَنْبِذُهُ.
  ewe-ewe: Yehowa menaa dɔ wua ame dzɔdzɔewo o, ke egblẽa ame vɔ̃ɖiwo ƒe didiwo me.
  eng-LEE: The Lord will not suffer the soul of the righteous to famish; but the sinful
    desires of the wicked will he cast away.
  asm-FB: যিসকলে সত্যতাৰে কাৰ্য কৰে, যিহোৱাই তেওঁলোকক ভোকত থাকিব নিদিয়ে; কিন্তু তেওঁ
    দুষ্টবোৰৰ বাঞ্ছা পুৰ নকৰে।
  sus-A: عَلَتَلَ مُ مِشِ تِنشِنشِ لُمَ كَامّ رَ، كْنْ عَ تٌندِ مَ نّ مِشِ حَاشِ وَشْنقٍ
    رَ.
  fra-SBL: Yahvé ne permettra pas que l'âme du juste ait faim, mais il repousse le
    désir des méchants.
  hbo-hbo: לֹֽא־יַרְעִ֣יב יְ֭הוָה נֶ֣פֶשׁ צַדִּ֑יק וְהַוַּ֖ת רְשָׁעִ֣ים יֶהְדֹּֽף׃
  kik-kik: Jehova ndarekagĩrĩria mũndũ mũthingu ahũte, no nĩamarigagĩrĩria merirĩria
    ma mũndũ mwaganu.
  fra-NCL: Yahweh ne laisse pas le juste souffrir de la faim, mais il repousse la
    convoitise du méchant.
  cek-AK: Katoeng kami loe zok amthlam moe, duek hanah Angraeng mah asaeng ai; toe
    kahoih ai kami ih hmuenmae loe amrosak.
  cuk-cuk: Bab-Jehová, dule-innikidaedi, ukudmaada-gudiguega imaksulid. Dule-isgana-sulibinsa-ibmarbina-itodimaladdi
    obaned.
  uig-CYR: Пәрвәрдигар һәққаний адәмниң җенини ач қоймас; Лекин у қәбиһләрниң нәпсини
    боғуп қояр.
  tel-2017: ఉత్తముడు ఆకలితో అలమటించేలా యెహోవా చెయ్యడు. దుర్మార్గుల ప్రయత్నాలను యెహోవా
    భగ్నం చేస్తాడు.
  hat-BSA: SENYÈ a p ap kite moun ladwati yo grangou, men l ap rejte lanvi mechan
    an.
  kos-kos: LEUM GOD El ac fah tia lela mwet wo in masrinsral, a El ac taran tuh mwet
    koluk in tia eis ma elos lungse.
  hbo-WLC: לֹֽא־יַרְעִ֣יב יְ֭הוָה נֶ֣פֶשׁ צַדִּ֑יק וְהַוַּ֖ת רְשָׁעִ֣ים יֶהְדֹּֽף׃
  ibo-ibo: Onyenwe anyị agaghị ekwe ka onye ezi omume nwụọ nʼagụụ, ọ gakwaghị ekwe
    ka ihe nọgide na-agara onye ajọ omume nke ọma.
  ory-ory: ସଦାପ୍ରଭୁ ଧାର୍ମିକର ପ୍ରାଣକୁ କ୍ଷୁଧାରେ କ୍ଷୀଣ ହେବାକୁ ଦେବେ ନାହିଁ; ମାତ୍ର ସେ ଦୁଷ୍ଟର
    କାମନା ସଫଳ କରନ୍ତି ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap esap mwüt ngeni ekewe chon pwüng pwe repwe echik,
    nge a alichipüngü ekewe aramasangau pwe resap angei mine ra mwäräkichiti.
  rop-rop: Wal detlot pipul hu oldei jidan gudbalawei, YAWEI det trubala God kaan
    larram olabat jidan hanggriwan. En im kaan larram detlot nogudwan pipul abum wanim
    olabat wandim.
  ukr-1871: Не дасть Господь голодувати правим, здобутки ж безбожних він їм вирве.
  deu-1951: Das Verlangen der Gerechten läßt der HERR nicht ungestillt; aber das Begehren
    der Gottlosen weist er ab.
  eng-JPS: The LORD will not suffer the soul of the righteous to famish; but He thrusteth
    away the desire of the wicked.
  srp-1865: Ne da Gospod da gladuje duša pravednikova, a imanje bezbožnièko razmeæe.
  lug-lug: Mukama taalekenga mutuukirivu we kufa njala, naye aziyiza abakozi b’ebibi
    okufuna bye beetaaga.
  heb-heb: לא ירעיב יהוה נפש צדיק והות רשעים יהדף׃
  ben-IRV: সদাপ্রভু ধার্ম্মিকের প্রাণ ক্ষুধায় দুর্বল হতে দেন না; কিন্তু তিনি দুষ্টদের
    অভিলাষ ব্যর্থ করেন।
  pan-pan: ਧਰਮੀ ਮਨੁੱਖ ਨੂੰ ਯਹੋਵਾਹ ਭੁੱਖਾ ਰਹਿਣ ਨਹੀਂ ਦਿੰਦਾ, ਪਰ ਦੁਸ਼ਟ ਦੀ ਲੋਚ ਉਹ ਪੂਰਾ ਹੋਣ
    ਨਹੀਂ ਦਿੰਦਾ।
  mya-JVB: ဖြောင့်မတ် သော သူကိုငတ် ၍ သေစေခြင်းငှါ၊ ထာဝရဘုရား သည် အခွင့်ပေးတော်မ မူ။
    မ တရားသောသူတို့ ၏ အဓမ္မ အမှုကိုကား ဖျက်ဆီး တော်မူ၏။
  tte-O: Yeoba kani nige itatalam todudulai siguguliyam, na tonaenaeli ali gadosisi
    kani ikausili.
  tbg-tbg: Noravano Kotiva avuqavu ni variakaqaa raqikiharoma viva kia vika qaqi kairamanta
    karara aavoqivara. Qora vaiinti vika vo haika vo haika varareka auti variavaro
    Noravano Kotiva vika aara kuvaikaimanta vika kia vi haikara rantake vare variara.
  hmo-hmo: Lohiabada ese kara maoromaoro taudia dekenai hitolo ia siaia lasi, to kara
    dika taudia idia ura dikadika gauna, be ia henidia lasi.
  urd-urd: ख़ुदावन्द सादिक़ की जान को फ़ाक़ा न करने देगा, लेकिन शरीरों की हवस को दूर
    — ओ — दफ़ा' करेगा।
  rus-SYN: Не допустит Господь терпеть голод душе праведного, стяжание же нечестивых
    исторгнет.
  bqc-SIM: Dii lí to nↄana gbɛ̃maa dɛo, mɛ́ ì vãikɛnaↄ tɛ̃́ ń pↄeã pↄ́.
  tcz-CHONGTHU: Yahweh Pakai in michonpha chu kelthoh in akoi jipon, chule milungthim
    phalou ho ngaichat akhohsah jipoi.
  mar-mar: परमेश्वर चांगल्यांना भुकेले राहू देत नाही, परंतु तो वाईटाची कामना निष्फळ
    करतो.
  hlt-THB: Thlakdyng ce Bawipa ing buh am lum sak nawh, amak dyng thlang ang sytnaak
    ce plaltham sak kaw.
  qub-qub: Alli runacunataga Tayta Dios manami muchupacächinchu. Fiyucunatami ichanga
    micunanpaj ashiptinpis mana tarichinchu.
  bqp-bqp: Dikiri dì tó nà gbɛ̃ mana dɛro, àdi yãvãnikɛrinↄ tɛ̃ pↄ́ kũ ò yeii.
  hat-hat: Seyè a p'ap kite moun ki mache dwat soufri grangou. Men, l'ap anpeche mechan
    an jwenn sa li anvi a.
  eng-BSB: The LORD does not let the righteous go hungry, but He denies the craving
    of the wicked.
  tod-tod: Ɠɔoɠɔ GALAGI la telebo nui yɛgana, é ʋa ɓɔlɔ ga pului, kɛlɛ toɠa ɠɛlɛ
    nu ɲɔi yiima vaiti ba.
  eng-WEBPB: The LORD will not allow the soul of the righteous to go hungry, but he
    thrusts away the desire of the wicked.
  kbq-kbq: Fatgoma huno'ma nemania vahera, Ra Anumzamo'a atregeno agazankura nosie.
    Hianagi fatgo osu'zama haza vahera, zamatrenige'za erinaku'ma maragu'zamaneti'za
    zana e'origahaze.
  nhe-BL: TOTECO ax quicahuas para se tlacatl tlen nemi xitlahuac ma mayancamiqui,
    niyon ax quicahuilis se tlacatl tlen ax quitlepanita TOTECO ma ixhuis. Nochipa
    quinequis más.
  bus-bus: Dii è tó nↄaa gbɛ̃ maaa dɛro, è zaakɛrinↄ tɛ̃ pↄ́ kɛ̀ aↄ̃ↄ yezi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e numuma'uhez kar kwaw teko ikatu ma'e wà. Nuzapo
    kwaw ikatu 'ym ma'e wanemimutar a'e.
  eng-DRA: The Lord will not afflict the soul of the just with famine, and he will
    disappoint the deceitful practices of the wicked.
