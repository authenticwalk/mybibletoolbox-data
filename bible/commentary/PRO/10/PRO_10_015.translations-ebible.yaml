verse: PRO.010.015
translations:
  mal-C: ധനമുള്ളവരുടെ സമ്പത്ത് അവർക്കു കോട്ടകെട്ടിയ നഗരമാണ്, എന്നാൽ ദാരിദ്ര്യം അഗതികൾക്കു
    നാശകരവുമാണ്.
  deu-TKW: Des Reichen Habe ist ihm eine feste Stadt; die Dürftigen aber macht ihre
    Armut verzagt.
  lin-lin: Bomengo ya mozwi ezali engumba na ye, oyo batonga makasi, kasi bobola ya
    bato bakelela ezali libebi na bango.
  eng-LSV: The wealth of the rich [is] his strong city, || The ruin of the poor [is]
    their poverty.
  eng-GNV: 'The riche mans goodes are his strong citie: but the feare of the needie
    is their pouertie.'
  eng-WEBSTER: 'The rich man''s wealth is his strong city: the destruction of the
    poor is their poverty.'
  nhw-BL: Se catli tominpiya huelis momanahuis ica itomi para itztos ica temachili.
    Pero se catli teicneltzi motequipachohua pampa amo tleno quipiya para ica mopalehuisquía.
  swh-ONEN: Mali ya tajiri ni mji wake wenye ngome, bali ufukara ni maangamizi ya
    maskini.
  bba-bba: Gobiɡiin ɑrumɑni yɑ rɑ nùn kɔ̃suwɑ nɡe ɡbɑ̃rɑru, ɑdɑmɑ sɑ̃ɑron sɑ̃ɑru tɑ
    rɑ nùn kɑm kowɑ.
  eng-KJVCPB: 'The rich man’s wealth is his strong city: The destruction of the poor
    is their poverty.'
  luo-luo: Mwandu mar jomoko e ohinga mochiel motegno ma gigengʼorego, to dhier e
    kethruok mar jochan.
  meu-meu: Taḡa tauna ena taḡa na ena hanua aukana, a ogoḡami taudia na edia ogoḡami
    ese e hadikadiamu.
  npi-ULB: धनी मानिसको सम्पत्ति उसको किल्लाबन्दी गरिएको सहर हो, तर गरिबहरूको गरिबी
    तिनीहरूको विनाश हो ।
  yor-yor: Ọrọ̀ àwọn olódodo ni ìlú olódi wọn, ṣùgbọ́n òsì ni ìparun aláìní.
  ind-ind: Pelindung bagi orang kaya adalah hartanya, tetapi orang miskin celaka karena
    kemiskinannya.
  pes-OPCB: ثروت شخص ثروتمند قلعۀ اوست، اما بینوایی شخص فقیر او را از پای درمی‌آورد.
  tgl-ULB: Ang kayamanan ng isang mayamang tao ay ang kaniyang pinatibay na lungsod,
    ang kasalatan ng mahirap ay kanilang pagkawasak.
  hui-hui: Tano pabe bu yanda howa tamuha wiagadagua wali agali homogo karu ti mbirale
    bu ngarume pabe bu mabu bidagola bayale ka. Tano pabe bu yanda nahe howa wiagadagua
    yagibano karu mbirale burupale kagome ti abale mo ko haga.
  mya-mya: ငွေရတတ်သောသူ၏ စည်းစိမ်သည် သူ၏ခိုင်ခံ့ သောမြို့ဖြစ်၏။ ဆင်းရဲသားတို့၏ဆင်းရဲခြင်းမူကား၊
    သူတို့၏ အကျိုးနည်းကြောင်းဖြစ်၏။
  bod-N: ཕྱུག་པོའི་རྒྱུ་ནོར་དེ་ཡི་མཁར་རྫོང༌ཡིན། །དབུལ་པོའི་དབུལ་ཕོངས་ཁོ་རང་འཇིག་པའི༌རྒྱུ།།
  wsk-wsk: Kari kumik mel ago mu ko mel ningo ningo mu nu bituokko; bare kari kumik
    mel mena mu awuk saonga taukko?
  sna-sna: Upfumi hwavakapfuma ndiro guta ravo rina masvingo, asi urombo ndiko kuparadzwa
    kwavarombo.
  spa-BLM: La riqueza del rico es su ciudad fuerte. La destrucción de los pobres es
    su pobreza.
  cac-cac: A eb' b'eyum, a sb'eyumal eb' scolani. Axo pax eb' meb'a' jun, malaj tas
    syal scolan eb'.
  swh-ULB: Mali ya mtu tajiri ni mji wake mwenye ngome; ufukara wa masikini ni uharibifu
    wao.
  bel-bel: Маёмасьць багатага - моцны горад яго, бяда бедным - іхняе ўбоства.
  deu-ELBBK: Der Wohlstand des Reichen ist seine feste Stadt, der Unglücksfall der
    Geringen ihre Armut.
  mbb-OT: Is menge sepian iyan kutè dan is ketiǥeyunan dan, ne is menge ayu-ayu, iyan
    ebpekezezaat kandan is kewewezai.
  mal-2015: ധനവാന്റെ സമ്പത്തു, അവന്നു ഉറപ്പുള്ളോരു പട്ടണം; എളിയവരുടെ നാശമോ അവരുടെ
    ദാരിദ്ര്യം തന്നേ.
  rmc-rmc: O barvaľipen chraňinel le barvalen sar o muri le foros, ale le čoren zňičinela
    o čoripen.
  pes-OPV: اموال دولتمندان شهر حصاردار ایشان می‌باشد، اما بینوایی فقیران هلاکت ایشان
    است.
  ron-1924: Аверя есте о четате ынтэритэ пентру чел богат, дар прэпэдиря челор ненорочиць
    есте сэрэчия лор.
  ben-OBCV: ধনবানের ধনসম্পত্তিই তাদের সুরক্ষিত নগর, কিন্তু দারিদ্রই দরিদ্রের সর্বনাশ।
  som-som: Ninkii hodan ah maalkiisu waa u magaalo xoog leh, Laakiinse masaakiinta
    caydhnimadoodu waa u baabba'.
  lat-VUC: Substantia divitis, urbs fortitudinis ejus; pavor pauperum egestas eorum.
  eng-ASVBT: 'The rich man’s wealth is his strong city: The destruction of the poor
    is their poverty.'
  mna-mna: Zin wal ta len koroŋ boozo na, tipase pa pat ma koroŋ kizin be iporoukaala
    zin pa pataŋana. Mi zin wal sorrokŋan ta len koroŋ som mi timbot ŋoobo na, pataŋana
    kizin tana ko ipun zin ma tisaana kat.
  ita-1885: Le facoltà del ricco son la sua forte città; Ma la povertà de' bisognosi
    è il loro spavento.
  eng-LXXUP: The wealth of rich men is a strong city; But poverty is the ruin of the
    ungodly.
  eng-ULB: The wealth of a rich man is his fortified city; the poverty of the poor
    is their destruction.
  spa-VBL: La riqueza de los ricos les provee protección, pero la pobreza de los pobres
    los lleva a la ruina.
  fra-_FOB: Les biens du riche sont sa ville forte; mais la pauvreté des misérables
    est leur ruine.
  mal-mal: ധനവാന്റെ സമ്പത്ത്, അവന് ഉറപ്പുള്ള ഒരു പട്ടണം; എളിയവരുടെ നാശമോ അവരുടെ ദാരിദ്ര്യം
    തന്നെ.
  urd-GVR: Amīr kī daulat qilāband shahr hai jis meṅ wuh mahfūz hai jabki ġharīb kī
    ġhurbat us kī tabāhī kā bāis hai.
  suz-BL: शोंप पाइश्‍शो मुर आन शोंप मेको आन बोल्‍यो दरवार खोदेंशो बाक्‍ब। प्रुङग मुर
    आन श्‍येत दुम्‍तीकेम मेको आन कली खतम सेल्‍ब। हितोपदेस १८:११
  eng-NOY: The rich man's wealth is his strong city; The destruction of the poor is
    their poverty.
  ita-1927: I beni del ricco sono la sua città forte; la rovina de’ poveri è la loro
    povertà.
  ckb-ckb: سامانی دەوڵەمەند شاری قەڵابەندیەتی، بەڵام فەوتانی هەژاران نەدارییانە.
  eng-BBE: 'The property of the man of wealth is his strong town: the poor man''s
    need is his destruction.'
  kan-OKCV: ಐಶ್ವರ್ಯವಂತರಿಗೆ ಸಂಪತ್ತೇ ಅವರ ಬಲವಾದ ಕೋಟೆ; ಆದರೆ, ಬಡತನವೇ ಬಡವರ ನಾಶನಕ್ಕೆ ಕಾರಣ.
  tam-2017: செல்வந்தனுடைய பொருள் அவனுக்குப் பாதுகாப்பான பட்டணம்; ஏழைகளின் வறுமையோ
    அவர்களைக் கலங்கச்செய்யும்.
  spa-RV-1909: Las riquezas del rico son su ciudad fuerte; y el desmayo de los pobres
    es su pobreza.
  ron-BTF: Averea bogatului este cetatea lui tare; nimicirea săracilor este sărăcia
    lor.
  eng-WEBP: The rich man’s wealth is his strong city. The destruction of the poor
    is their poverty.
  eng-FBV: The wealth of the rich provides them protection, while the poverty of the
    poor ruins them.
  nld-1939: Het bezit is voor den rijke een sterke burcht, De armoede voor de behoeftigen
    een ongeluk.
  nch-BL: Se cati tominpiya huelis momanahuis ica itomi para itztos ica temachili.
    Pero se cati teicneltzi motequipachohua pampa amo teno quipiya para ica mopalehuis.
  vie-1934: Tài sản kẻ giàu có là cái thành kiên cố của người; Song sự hư nát của
    người khốn khổ là sự nghèo nàn của họ.
  hin-CV: धनी व्यक्ति के लिए उसका धन एक गढ़ के समान होता है, किंतु निर्धन की गरीबी
    उसे ले डूबती है.
  eng-OURB: The rich man’s wealth is his strong city. The destruction of the poor
    is their poverty.
  spa-BES: 'La propiedad del hombre rico es su pueblo fuerte: la necesidad del pobre
    es su destrucción.'
  tdx-tdx: Kijoly maozatse ty varam-pañaleale; fampiantoañe o rarakeo ty hapoia’iareo.
  tha-KJV: ทรัพย์​ศฤงคารของคนมั่งคั่งคือเมืองเข้มแข็งของเขา แต่​ความยากจนของคนจนคือความพินาศของเขา
  por-BR-2018: A prosperidade do rico é a sua cidade fortificada; a pobreza dos necessitados
    é sua perturbação.
  deu-ELO: Der Wohlstand des Reichen ist seine feste Stadt, der Unglücksfall der Geringen
    ihre Armut.
  eng-WYC-2018: The chattel of a rich man is the city of his strength; the dread of
    poor men is the neediness of them. (The substance of a rich man is his strong
    city; the fear of the poor is their own neediness.)
  epo-epo: La havo de riĉulo estas lia fortika urbo; Sed pereo por la malriĉuloj estas
    ilia malriĉo.
  uig-PIN: Mal-dunyaliri goya mǝzmut xǝⱨǝrdǝk bayning kapalitidur; Miskinni ⱨalak
    ⱪilidiƣan ix dǝl uning namratliⱪidur.
  beo-beo: Liligi bagade gagui dunu ilia da gagoi ganodini hahawane esala. Be hame
    gagui dunu ilia da wadela:lesi dagoi agoai ba:sa.
  tpi-OTNT: Ol planti samting bilong ol maniman i banisim ol na ol i stap gut, olsem
    taun i gat strongpela banis. Tasol ol rabisman i sot long ol samting, olsem na
    bai ol i bagarap.
  hau-SA: Dukiyar masu arziki yakan zama mafakar birninsu, amma talauci shi ne lalacin
    matalauci.
  uig-LAT: Mal-dunyaliri goya mezmut sheherdek bayning kapalitidur; Miskinni halak
    qilidighan ish del uning namratliqidur.
  nde-nde: Inotho yezikhulu ingumuzi wazo ovikelweyo; kodwa ubuyanga buyikudilika
    kwabampofu.
  ton-ton: 'Ko e kolo mālohi ʻoe tangata koloaʻia ko ʻene koloa: ka ʻe ʻauha ʻae masiva
    ko ʻenau masiva.'
  ces-1613: Zboží bohatého jest město pevné jeho, ale nouze jest chudých setření.
  eng-WMB: The rich man’s wealth is his strong city. The destruction of the poor is
    their poverty.
  tam-TCV: பணக்காரர்களின் செல்வம் அவர்களுடைய அரணான பட்டணம்; ஆனால் ஏழையின் வறுமை அவர்களின்
    அழிவு.
  ceb-ULB: Ang bahandi sa tawong adunahan mao ang iyang lig-on nga siyudad; ang kawad-on
    sa kabos mao ang iyang kagub-anan.
  pol-UBG: Majątek bogacza jest jego warownym miastem, a zniszczeniem ubogich jest
    ich nędza.
  urd-GVU: امیر کی دولت قلعہ بند شہر ہے جس میں وہ محفوظ ہے جبکہ غریب کی غربت اُس کی
    تباہی کا باعث ہے۔
  deu-1912: Das Gut des Reichen ist seine feste Stadt; aber die Armen macht die Armut
    blöde.
  kan-2017: ಐಶ್ವರ್ಯವಂತನಿಗೆ ಐಶ್ವರ್ಯವು ಬಲವಾದ ಕೋಟೆ, ಬಡವನಿಗೆ ಅವನ ಬಡತನವೇ ನಾಶನ.
  yap-yap: Machaf e ma yororiy e pi’in yo’or ban’en rorad; ma gafgow e ma kirebnag
    e pi’in dariy ban’en rorad.
  hlt-MCSB: Khorha khuikah, hlanglen kah a boei a rhaeng tah amah kah a sarhi la om
    tih, a khodaeng te tattloel rhoek kah porhaknah la om.
  mdy-ETH: ዖርጎቺ ዓሲኮ ቆላ ዋርዲያ ማዒ ዒዛ ካፓኔ፤ ማንቆ ዓሲ ጋዓንቴ ማንቃታ ባይዛኔ።
  kew-kew: Gore ada kagure kepo pua imi-rupare amone aanu nimuna yaenumi nimu kuta
    pua ora epe-rupa pimi. Goa peme pare aa naara luaburi nimu oyae ruduta-pulu nimu
    aipapulu beboloa oyalimi.
  twi-ASANTE: Adefoɔ ahonya yɛ wɔn kuropɔn a wɔabɔ ho ban, nanso ahiafoɔ hia yɛ wɔn
    asehweɛ.
  eng-WEBU: The rich man’s wealth is his strong city. The destruction of the poor
    is their poverty.
  wal-wal: Duriyaa miishshai direttida katamaadan, ba godaa naagees; shin hiyyeesatettai
    hiyyeesaa xaissees.
  acu-NT: Kuikiartin ainauka ni kuikiarijai ayamrumakartinuitai. Tura kuikiartichu
    ainauka itiurkachminum jear yamrumichu ainawai.
  spa-PDDPT: La fortuna del rico es su fortaleza, La ruina de los necesitados es su
    pobreza.
  gun-gun: Oguerekopa va'e ma omba'e rei-rei re oĩ atã, tetã ikorapa va'e py rami,
    ha'e rã iporiaukue'i ma ikuai axy 'rã mba'eve ndoguerekoia py.
  agu-BL: Yi chime'bi'l yi e' ric na xcon tan chicolche'n, ma yi e' me'ba', na chiben
    tul il tan paj yi qui'c chibambil.
  ilo-ULB: Ti kinabaknang ti nabaknang a tao ket isu ti maiyarig a siudadna a nasarikedkedan;
    ti kinapanglaw dagiti nakurapay ti mismo a pakadadaelanda.
  kpg-kpg: Di maluagina le e benebene digau ala e maluagina. Di hagaloale le e oho
    digau ala e hagaloale.
  uig-ARA: مال-دۇنيالىرى گويا مەزمۇت شەھەردەك باينىڭ كاپالىتىدۇر؛ مىسكىننى ھالاك قىلىدىغان
    ئىش دەل ئۇنىڭ نامراتلىقىدۇر.
  bps-bps: I kamlung i to nun knun, dunan i knunan, bay i gafalmo i to landè, dunan
    i klandean.
  sus-sus: Banna mixi harige findixi a kanta se nan na, kɔnɔ setareɲa nan misikiinɛ
    xun nakanama.
  pon-2006: Reken kepwe kin sinsile me kepwehpwe kan; paisuwed kin kauwehla me semwehmwe
    kan.
  ksd-ksd: A tabarikik kai ra uviana kana dekdek na pia na pal, Ma ra umana luveana
    dia virua ta kadia kini na niiba.
  tur-YTC: Zenginin serveti onun güçlü kentidir. Fakirin yoksulluğu onun yıkımıdır.
  bel-N: Маёмасьць багатага — умацаваны горад для яго, загуба для бедных — іхняя галеча.
  grc-BRENT: Κτῆσις πλουσίων πόλις ὀχυρὰ, συντριβὴ δὲ ἀσεβῶν πενία.
  ind-AYT: Harta orang kaya adalah kotanya yang kuat. Kehancuran orang melarat ialah
    kemiskinannya.
  nya-nya: Chuma cha munthu wolemera ndiye chitetezo chake; koma umphawi ndiye chiwonongeko
    cha osauka.
  hrv-hrv: Blago je bogatomu tvrdi grad, a ubogima je propast njihovo siromaštvo.
  mps-mps: Te mone bidigo hauwa doado bagego augwali bagua selama, tama augwali bugagia
    bidibao, te taunde bomai dili yai obogo bagulai elalubo tiwai elalubao. Tiali
    goli, te magi nai meni yai bidi dabe augwa te doado bage sǫą pelama, tama augwali
    te dolaibao.
  tpi-tpi: Ol planti samting bilong ol maniman i banisim ol na ol i stap gut, olsem
    taun i gat strongpela banis. Tasol ol rabisman i sot long ol samting, olsem na
    bai ol i bagarap.
  dan-1931: Den riges Gods er hans faste Stad, Armod de ringes Våde.
  vie-OVCB: Tiền của là sức mạnh người giàu có, nghèo nàn là thảm cảnh người lầm than
  guj-2017: દ્રવ્યવાન માણસનું ઘન તેનું કિલ્લેબંધીવાળું નગર છે; પરંતુ ગરીબી ગરીબોનો
    નાશ કરે છે.
  pon-2006A: Reken kepwe kin sinsile me kepwehpwe kan; paisuwed kin kauwehla me semwehmwe
    kan.
  por-BRBSL: A riqueza do homem rico é sua cidade forte. A destruição dos pobres é
    sua pobreza.
  swe-swe: Den rike mannens förmögenhet (rikedom, överflöd) är som en befäst stad
    [hans säkerhet och trygghet], men de fattiga faller (raseras) på grund av sin
    brist [på materiella tillgångar].
  cth-cth: Tami katawntanaw hanelah teh, a tawntanae hah ka cak e khopui lah ao teh,
    tamimathoenaw rawknae teh, a mathoenae doeh .
  twi-twi: Adefo ahonya yɛ wɔn kuropɔn a wɔabɔ ho ban, nanso ahiafo hia yɛ wɔn asehwe.
  hlt-hlt: Khorha khuikah, hlanglen kah a boei a rhaeng tah amah kah a sarhi la om
    tih, a khodaeng te tattloel rhoek kah porhaknah la om.
  tbz-SIM: Tikpɑ̀tì yiɛ̀ nkpɑ̀tì ò kɑ̃nkɛ́ kuduotí kɔ̃mɛ mmɛ, kòo cĩ̀rì sémmɛ̀ ò kɔ̀ù.
  msy-2020: Gumazamizir dagɨar avɨriba itiba, men dagɨar avɨriba me geghuva men garima,
    me deraghvɨra iti, mati nguibamɨn dɨvazir gavgavim anekɨaruzɨ an gumazamiziba
    deravɨra iti. Ezɨ onganarazibagh amir gumazamiziba biziba puvatɨ, kamaghɨn me
    ikuvigham.
  dop-dop: Wɛɛntʋ liɣitee kentiɣinɑ ɩ tɔɔ, ɩsɩɩ koluŋɑ ɩcɑtɛ toŋ nyəntɛ. Acɑmɑɑ kʋwɑkələm
    ntɛ́ pɑ kʋnyɔŋ.
  azb-azb: Zənginin var-dövləti ona qalalı şəhərdir, Kasıbı yoxsulluq bəlaya salar.
  eng-DBY: The rich man's wealth is his strong city; the destruction of the poor is
    their poverty.
  hin-2017: धनी का धन उसका दृढ़ नगर है, परन्तु कंगाल की निर्धनता उसके विनाश का कारण
    हैं।
  wol-KYG: Alal day aar boroom ni ab tata, ñàkk di lor baadoolo.
  bjr-bjr: Ainaina faqaana narí ainaina fannoo itita amaqaidanoo. Kudi fasiqa fannoo
    ainaina sia marinara kuridiannoo.
  eng-YLT: The wealth of the rich [is] his strong city, The ruin of the poor [is]
    their poverty.
  kne-kne: Say pansalaknib di babaknang din kinabaknang da. Din nabiteg abe yan maligatan
    da gapo sin kinabiteg da.
  eng-WYC-2017: The chattel [or substance] of a rich man is the city of his strength;
    the dread of poor men is the neediness of them.
  eng-WMBB: The rich man’s wealth is his strong city. The destruction of the poor
    is their poverty.
  urd-GVH: अमीर की दौलत क़िलाबंद शहर है जिसमें वह महफ़ूज़ है जबकि ग़रीब की ग़ुरबत
    उस की तबाही का बाइस है।
  rug-rug: Na tinago si na ṉiha na varane pa totoso tinasuna tadi na tie tagotago,
    ba na hinabahuala si ṉovaladi sari tie malaṉa.
  gaz-gaz: Qabeenyi sooreyyii isaaniif magaalaa daʼoo qabduu dha; hiyyummaan garuu
    badiisa hiyyeeyyii ti.
  fra-LSG: La fortune est pour le riche une ville forte; La ruine des misérables,
    c’est leur pauvreté.
  yal-yal: Nafulu kanna sɔtɔ seene nan a ratangama alo taa makantanxina. Koni yiigelitɔyaan
    nan sɛnbɛtarene kalama.
  haw-1868: O ka waiwai o ka mea waiwai, oia kona kulanakauhale paa; O ka poino o
    ka poe ilihune, o ko lakou nele no ia.
  arb-NAV: ثَرْوَةُ الْغَنِيِّ قَلْعَتُهُ الْحَصِينَةُ، وَفِي فَقْرِ الْمَسَاكِينِ
    هَلاكُهُمْ.
  ewe-ewe: Kesinɔtɔwo ƒe kesinɔnuwo nye du si ŋu wotɔ glikpɔ sesẽ ɖo, ke hiãtɔwo ƒe
    ahedada nye woƒe gbegblẽ.
  eng-LEE: 'The wealth of the rich man is his strong town: the terror of the poor
    is their poverty.'
  asm-FB: ধনী লোকৰ ধন সম্পত্তিয়েই তাৰ দৃঢ় নগৰ; কিন্তু দৰিদ্ৰলোকৰ দৰিদ্ৰতাই তেওঁলোকৰ
    বিনাশৰ কাৰণ।
  sus-A: بَننَ مِشِ هَرِفٍ قِندِشِ عَ كَنتَ سٍ نَن نَ، كْنْ سٍتَرٍحَ نَن مِسِكِينّ
    شُن نَكَنَمَ.
  fra-SBL: La richesse du riche, c'est sa ville forte. La destruction des pauvres
    est leur pauvreté.
  hbo-hbo: הֹ֣ון עָ֭שִׁיר קִרְיַ֣ת עֻזֹּ֑ו מְחִתַּ֖ת דַּלִּ֣ים רֵישָֽׁם׃
  kik-kik: Indo cia itonga nĩ gĩtũũro kĩao kĩirigĩre na hinya, no ũkĩa nĩguo mwanangĩko
    wa andũ arĩa athĩĩni.
  fra-NCL: La fortune est pour le riche sa place forte, le malheur des misérables,
    c’est leur pauvreté.
  cek-AK: Angraeng ih tacong loe kacak angmah ih vangpui ah oh; toe amtang kami amtanghaih
    loe angmah amrohaih ah oh.
  cuk-cuk: Dule-mani-ibedi, manigi e-gangued siid. Dule-wilegeddina, wileged ega boniga-gumogad.
  uig-CYR: Мал-дуниялири гоя мәзмут шәһәрдәк байниң капалитидур; Мискинни һалак қилидиған
    иш дәл униң намратлиғидур.
  tel-2017: ధనవంతుల ఆస్తి వారికి ఆశ్రయం కలిగించే కోట. దరిద్రుని పేదరికం వాడి నాశనానికి
    కారణం.
  hat-BSA: Byen a moun rich se yon sitadèl pou li. Sa ki detwi malere a se mizè.
  kos-kos: Kasrup uh ma karinginyen mwet kasrup; a sukasrup uh kunausla mwet sukasrup.
  hbo-WLC: ה֣וֹן עָ֭שִׁיר קִרְיַ֣ת עֻזּ֑וֹ מְחִתַּ֖ת דַּלִּ֣ים רֵישָֽׁם׃
  ibo-ibo: Akụ ndị ọgaranya bụrụ ha obodo e wusiri ike, ma ụbịam bụ ịla nʼiyi nke
    ndị ogbenye.
  ory-ory: ଧନୀର ଧନ ତାହାର ଦୃଢ଼ ନଗର, ଦରିଦ୍ରମାନଙ୍କ ଦରିଦ୍ରତା ସେମାନଙ୍କର ବିନାଶ।
  chk-chk: Än ekewe chon pisekisek wöümong iei ar leni mi pöchökül, nge än ekewe chon
    mwelele wöüngau iei ar feiengau.
  rop-rop: Wen yu jidan ritjwan, tharran gin lukaftum yu olataim, bat wen yu jidan
    powan, tharran gin binijimap yu.
  ukr-1871: Багацтво — се утверджене місто багатиреві, а злиднї — се страх убогому.
  deu-1951: Das Gut des Reichen ist seine feste Burg; das Unglück der Dürftigen aber
    ist ihre Armut.
  eng-JPS: The rich man's wealth is his strong city; the ruin of the poor is their
    poverty.
  srp-1865: Bogatstvo je bogatima tvrd grad, siromaštvo je siromasima pogibao.
  lug-lug: Obugagga bw’omugagga kye kibuga kye ekiriko ebigo, naye obwavu kwe kuzikirira
    kw’omwavu.
  heb-heb: הון עשיר קרית עזו מחתת דלים רישם׃
  ben-IRV: ধনবানের ধনই তার শক্তিশালী নগর, দরিদ্রদের দারিদ্রতাই তাদের সর্বনাশ।
  pan-pan: ਧਨੀ ਦਾ ਧਨ ਉਹ ਦਾ ਪੱਕਾ ਨਗਰ ਹੈ, ਪਰ ਕੰਗਾਲਾਂ ਦੀ ਕੰਗਾਲੀ ਉਹਨਾਂ ਦੇ ਵਿਨਾਸ਼ ਦਾ ਕਾਰਨ
    ਹੈ।
  mya-JVB: ငွေ ရတတ်သောသူ၏ စည်းစိမ် သည် သူ ၏ခိုင်ခံ့ သောမြို့ ဖြစ်၏။ ဆင်းရဲသား တို့၏ဆင်းရဲ
    ခြင်းမူကား၊ သူ တို့၏ အကျိုးနည်း ကြောင်းဖြစ်၏။
  tte-O: Siya analiyao me ali tano kani kan sikalapowoni yo siwasawasa na siya analiyao
    nige ali tano kani sibubutuma molosi.
  tbg-tbg: Airi monu vataaka variavaro vika vataa haikava vika antua nimite vaimanta
    ho variara. Vehi vaiinti nahenti airairara aavoqiava vika qoraiqama nimite vaimanta
    vira kaara vika taiqa vi variara.
  hmo-hmo: Kohu momo tauna ena moni bona kohu, ese ia idia gimaia noho, to ogogami
    ese ogogami tauna ia hadikaia ore noho.
  urd-urd: दौलतमंद की दौलत उसका मज़बूत शहर है, कंगाल की हलाकत उसी की तंगदस्ती है।
  rus-SYN: Имущество богатого - крепкий город его, беда для бедных - скудость их.
  bqc-SIM: Ɔde àizɛɛ ìↄ dɛɛ̀ wɛ̃́lɛ bĩ́ide ũ, wɛ̃nade taasikɛa mɛ́ aà midɛa ũ.
  tcz-CHONGTHU: Mihaoho nei leh gou hi akulpia apang jin, vaichate neilal na vang
    chun manthahna asojin ahi.
  mar-mar: श्रीमंताची संपत्ती हे त्याचे बळकट नगर आहे; गरिबांचा नाश त्यांच्या दारिद्र्यात
    होतो.
  hlt-THB: Mangpa a khawhkham taw a khawkkhui chungnaak vawng na awm hy, cehlai khawdengnaak
    taw ak khawdeng khqi hamna patangnaak na awm hy.
  qub-qub: Rïcu runataga ima-aycanpis cashanpitami rispitan. Pobri runatami ichanga
    imanpis mana captin paypäga pipis mana rimarcunchu.
  bqp-bqp: Ɔgↄde aruzɛkɛ dìgↄ̃ denɛ lán wɛ̃tɛ bĩnide bà, takaside takasi sↄ̃ àdi a
    kakatɛ.
  hat-hat: Byen yon moun rich, se pwoteksyon li. Men, depi yon nonm pòv, nanpwen pwoteksyon
    pou li.
  eng-BSB: The wealth of the rich man is his fortified city, but poverty is the ruin
    of the poor.
  tod-tod: Kpɛtɛ nui yeaɠɔligi ɠa bɛ ga taa wolai siɠigi ma, kɛlɛ bala nui ná-maawɔin
    ɠa ɗa koloɠolo.
  eng-WEBPB: The rich man’s wealth is his strong city. The destruction of the poor
    is their poverty.
  kbq-kbq: Feno vahe'mokizmi feno zamimo'a, vihu huzmanteankna hugahie. Hianagi zamunte'ma
    omaneazamo zamunte omane vahera zamazeri haviza nehie.
  nhe-BL: Se tlen tominpiya huelis momanahuis ica itomi para itztos ica temachili.
    Pero se tlen teicneltzi mocuesohua pampa ax tleno quipiya para ica mopalehuisquía.
  bus-bus: Ɔↄdee auziki ègↄ̃ dɛnɛ lán wɛ́tɛ bĩidee bà, takaasidee takaasi sↄ̃ è à
    kaatɛ.
  gub-BL: Wanemetarer uzekaiw uzar hemetarer katu ma'e wanehe a'e. Temetarer heta
    'ymaw umumaw hemetarer 'ym ma'e a'e.
  eng-DRA: 'The substance of a rich man is the city of his strength: the fear of the
    poor is their poverty.'
