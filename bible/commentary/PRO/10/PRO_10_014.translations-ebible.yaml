verse: PRO.010.014
translations:
  mal-C: ബുദ്ധിയുള്ളവർ പരിജ്ഞാനം സംഭരിച്ചുവെക്കുന്നു, എന്നാൽ ഭോഷരുടെ വായ് നാശം ക്ഷണിച്ചുവരുത്തുന്നു.
  deu-TKW: Die Weisen halten mit ihrer Erkenntnis zurück, aber des Narren Mund ist
    naher Einsturz.
  lin-lin: Moto ya bwanya abombaka boyebi, kasi monoko ya zoba ebendaka pasi.
  eng-LSV: The wise lay up knowledge, and the mouth of a fool [is] near ruin.
  eng-GNV: 'Wise men lay vp knowledge: but ye mouth of the foole is a present destruction.'
  eng-WEBSTER: 'Wise men lay up knowledge: but the mouth of the foolish is near destruction.'
  nhw-BL: Masehualme catli tlalnamiquini nochipa quinequij quimatise más tlamantli.
    Pero se catli huihuitic camanalti quej hueli huan san motlanilía tequipacholi.
  swh-ONEN: Wenye hekima huhifadhi maarifa, bali kinywa cha mpumbavu hualika maangamizi.
  bba-bba: Bwisiɡii u rɑ bwisi berewɑ nɡe ɑrumɑni, ɑdɑmɑ ɡɑri bɔkɔn ɡere yɑ rɑ de
    u biru wurɑwɑ.
  eng-KJVCPB: 'Wise men lay up knowledge: But the mouth of the foolish is near destruction.'
  luo-luo: Joma riek okano ngʼeyo, to dho joma ofuwo kelo kethruok.
  meu-meu: Aonega taudia ese edia diba e habadaiamu, a kavakava tauna ena udu-mauri
    ese hahedika e mailaiamu.
  npi-ULB: बुद्धिमान् मानिसहरूले ज्ञान सञ्चय गर्छन्, तर मूर्खको मुखले विनाशलाई नजिक
    ल्याउँछ ।
  yor-yor: Ọlọ́gbọ́n ènìyàn kó ìmọ̀ jọ, ṣùgbọ́n ẹnu aláìgbọ́n a máa ṣokùnfà ìparun.
  ind-ind: Orang bijak banyak belajar dan semakin pandai, tetapi orang bebal lebih
    banyak bicara dan semakin mendekatkan diri pada kehancuran.
  pes-OPCB: در دهان شخص دانا سخنان سنجیده یافت می‌شود، اما آدم نادان نسنجیده سخن می‌گوید
    و خرابی به بار می‌آورد.
  tgl-ULB: Ang mga taong marunong ay nag-iipon ng kaalaman, ngunit ang bibig ng isang
    hangal ay nagpapalapit ng kapahamakan.
  hui-hui: Mbirali mini bayale gigabiwi kagome manda tara tara bulene ibunaga miniha
    yu haga ka. Anigo mbiralime bame kudaga bi hangu lalu kagoria ko abale anda ibilo
    henge miaga ka.
  mya-mya: ပညာရှိသောသူတို့သည် ကြားသိသောအရာကို သိမ်းထားတတ်၏။ မိုက်သောသူ၏နှုတ်မူကား၊
    အကျိုး နည်းခြင်းနှင့်နီးစပ်၏။
  bod-N: ཤེས་རབ་ཅན་གྱིས་ཤེས་ཡོན་གསོག་པ༌དང༌། །བླུན་པོའི་ཁ་ཡིས་ཉམ་ཆག་བཟོ་བ༌ཡིན།།
  wsk-wsk: Kari ikia sinar ago, mu ikia ningo ningo ilu biguwuso; bare awiriya sinar
    mena mu munak te ikup tagiso.
  sna-sna: Vanhu vakachenjera vanochengeta zivo, asi muromo webenzi unotsvaka kuparara.
  spa-BLM: Los sabios acumulan conocimientos, pero la boca del necio está cerca de
    la ruina.
  cac-cac: Tato jelan co pensar, sco ya'ilej tas scala'. Palta tato malaj co pensar
    jun, tzon̈ te loloni, an̈ej chucal sq'ue vaan yuj tas scal chi'.
  swh-ULB: Watu wenye hekima hutunza maarifa, bali kinywa cha mpumbavu huleta uharibifu
    karibu.
  bel-bel: Мудрыя зьберагаюць веды, а вусны немысьля - блізкая пагібель.
  deu-ELBBK: Die Weisen bewahren Erkenntnis auf, aber der Mund des Narren ist drohender
    Unglücksfall.
  mbb-OT: Is menge uluwanen ebpenigudu pa wey meumani is ketau zan, piru is menge
    tulebung edtulung egkaǥi te ebpekezezaat kandan te kenà egkeuǥet.
  mal-2015: ജ്ഞാനികൾ പരിജ്ഞാനം അടക്കിവെക്കുന്നു; ഭോഷന്റെ വായോ അടുത്തിരിക്കുന്ന നാശം.
  rmc-rmc: Ola, ko hine goďaver, skiden upre o prindžaripen, no o vakeriben le dilineskro
    anel pharipen.
  pes-OPV: حکیمان علم را ذخیره می‌کنند، اما دهان احمق نزدیک به هلاکت است.
  ron-1924: Ынцелепций пэстрязэ штиинца, дар гура небунулуй есте о пеире апропиятэ.
  ben-OBCV: জ্ঞানবানেরা জ্ঞান সঞ্চয় করে রাখে, কিন্তু মূর্খের মুখ সর্বনাশ ডেকে আনে।
  som-som: Dadkii caqli lahu waxay kaydsadaan aqoon, Laakiinse nacaska afkiisu waa
    baabba' dhow.
  lat-VUC: Sapientes abscondunt scientiam; os autem stulti confusioni proximum est.
  eng-ASVBT: Wise men lay up knowledge; But the mouth of the foolish is a present
    destruction.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, gorgori tirru ŋgar pakan be isala ki.
    Mi wal kankaanaŋan ta tizorzooro na, molo som to sua sananŋana ta iwedet pa kwon
    na, ko ipasaana zin.
  ita-1885: I savi ripongono appo loro la scienza; Ma la bocca dello stolto è una
    ruina vicina.
  eng-LXXUP: The wise will hide discretion; But the mouth of the hasty draws near
    to ruin.
  eng-ULB: Wise men store up knowledge, but the mouth of a fool brings destruction
    near.
  spa-VBL: Las personas sabias acumulan conocimiento, pero las palabras del necio
    charlatán son el principio del desastre.
  fra-_FOB: Les sages tiennent la science en réserve; mais la bouche de l'insensé
    est une ruine prochaine.
  mal-mal: ജ്ഞാനികൾ പരിജ്ഞാനം അടക്കിവെക്കുന്നു; ഭോഷന്റെ വായ്ക്കോ നാശം അടുത്തിരിക്കുന്നു.
  urd-GVR: Dānishmand apnā ilm mahfūz rakhte haiṅ, lekin ahmaq kā muṅh jald hī tabāhī
    kī taraf le jātā hai.
  suz-BL: जोक्‍ब तुइक्‍ब मुर नु जोक्‍तीक बाक्‍ब। तन्‍न हेंथे लोव़ पाइब मूर्खमी खतम
    दुम्‍तीक चाक्‍ब।
  eng-NOY: Wise men treasure up knowledge; But the mouth of the foolish is destruction
    close at hand.
  ita-1927: I savi tengono in serbo la scienza, ma la bocca dello stolto e una rovina
    imminente.
  ckb-ckb: داناکان زانیاری کۆدەکەنەوە، بەڵام دەمی گێل فەوتانێکی نزیکە.
  eng-BBE: Knowledge is stored up by the wise, but the mouth of the foolish man is
    a destruction which is near.
  kan-OKCV: ಜ್ಞಾನಿಗಳು ತಿಳುವಳಿಕೆಯನ್ನು ಇಟ್ಟುಕೊಳ್ಳುತ್ತಾರೆ; ಆದರೆ ಮೂರ್ಖನ ಬಾಯಿ ವಿನಾಶವನ್ನು
    ಆಹ್ವಾನಿಸುತ್ತದೆ.
  tam-2017: ஞானவான்கள் அறிவைச் சேர்த்துவைக்கிறார்கள்; மூடனுடைய வாய்க்குக் கேடு சமீபித்திருக்கிறது.
  spa-RV-1909: 'Los sabios guardan la sabiduría: mas la boca del loco es calamidad
    cercana.'
  ron-BTF: Înțelepții strâng cunoaștere, dar gura celui nebun este aproape de nimicire.
  eng-WEBP: Wise men lay up knowledge, but the mouth of the foolish is near ruin.
  eng-FBV: Wise people accumulate knowledge, but the chattering of stupid people is
    a prelude to disaster.
  nld-1939: Wijzen houden de kennis voor zich, Maar de mond van een dwaas is een dreigend
    onheil.
  nch-BL: Masehualme cati talnamiquini nochipa quinequij quimatise más tamanti. Pero
    se cati huihuitic camanalti quej hueli huan san motanilía tequipacholi.
  vie-1934: Người khôn ngoan dành để sự tri thức; Nhưng tại cớ miệng kẻ ngu muội sự
    bại hoại hòng đến.
  hin-CV: बुद्धिमान ज्ञान का संचयन करते हैं, किंतु मूर्ख की बातें विनाश आमंत्रित करती
    है.
  eng-OURB: Wise men lay up knowledge, but the mouth of the foolish is near ruin.
  spa-BES: Los sabios acumulan conocimiento, pero la boca del necio es destrucción
    que está cerca.
  tdx-tdx: Mañaja hilala o mahihitseo, fe antitotse ty fiantoañe ty vava’ o dagolao.
  tha-KJV: ปราชญ์​ก็​ส่ำสมความรู้​ไว้ แต่​ปากของคนโง่นำความพินาศมาใกล้
  por-BR-2018: Os sábios guardam consigo sabedoria; mas a boca do tolo está perto
    da perturbação.
  deu-ELO: Die Weisen bewahren Erkenntnis auf, aber der Mund des Narren ist drohender
    Unglücksfall.
  eng-WYC-2018: Wise men hide knowing (or The wise store up knowledge); but the mouth
    of a fool is next to confusion.
  epo-epo: Saĝuloj konservas la scion; Sed la buŝo de malsaĝulo estas proksima al
    la pereo.
  uig-PIN: Dana adǝmlǝr bilimlǝrni ziyadǝ toplar; Lekin ǝhmǝⱪning aƣzi uni ⱨalakǝtkǝ
    yeⱪinlaxturar.
  beo-beo: Nowa da asigi dawa:su moloiwane galea e da ea dawa:su asigilama:ne logo
    hogosa. Be gagaoui dunu ilia da sia:sea, mosolasu da doaga:mu agoai ba:sa.
  tpi-OTNT: Man i gat gutpela tingting i wok long kisim olkain save na i no save autim
    kwik. Tasol taim man i mauswara nating, trabel inap kamap kwik.
  hau-SA: Mai hikima kan yi ajiyar sani, amma bakin wawa kan gayyaci lalaci.
  uig-LAT: Dana ademler bilimlerni ziyade toplar; Lékin exmeqning aghzi uni halaketke
    yéqinlashturar.
  nde-nde: Abantu abahlakaniphileyo bayaluqoqa ulwazi, kodwa umlomo wesiwula ugwegwa
    ukubhidlika.
  ton-ton: '‌ʻOku tokonaki ʻe he kakai poto ʻae ʻilo: ka ʻoku ofi ʻae ngutu ʻoe vale
    ki he fakaʻauha.'
  ces-1613: Moudří skrývají umění, úst pak blázna blízké jest setření.
  eng-WMB: Wise men lay up knowledge, but the mouth of the foolish is near ruin.
  tam-TCV: ஞானமுள்ளவர்கள் அறிவைச் சேர்த்துவைக்கிறார்கள்; ஆனால் மூடரின் வாயோ அழிவை
    அழைக்கிறது.
  ceb-ULB: Ang mga tawong maalamon magtigom ug kahibalo, apan ang baba sa buangbuang
    nagapaduol sa kagub-anan.
  pol-UBG: Mądrzy gromadzą wiedzę, a usta głupiego grożą zniszczeniem.
  urd-GVU: دانش مند اپنا علم محفوظ رکھتے ہیں، لیکن احمق کا منہ جلد ہی تباہی کی طرف
    لے جاتا ہے۔
  deu-1912: Die Weisen bewahren die Lehre; aber der Narren Mund ist nahe dem Schrecken.
  kan-2017: ಜ್ಞಾನಿಗಳು ತಿಳಿದ ಸಂಗತಿಯನ್ನು ಹೊರಪಡಿಸುವುದಿಲ್ಲ, ಮೂರ್ಖನ ಭಾಷಣ ನಾಶನಕ್ಕೆ ಸಮೀಪ.
  yap-yap: Pi’in gonop e rayag ngorad urngin e llowan’, machane welthin ko girdi’
    ni balyang e ra fek e oloboch i yib.
  hlt-MCSB: Aka cueih rhoek loh mingnah a khoem uh tih aka ang kah a ka tah a porhaknah
    yoei.
  mdy-ETH: ዔሮ ዓሳ ዔያቶም ዳንዳዒንታ ጎይፆና ቢያ ዔራቶ ቡኩሳኔ፤ ዔኤዮ ዓሳ ጌስታ ዎዶና ጋዓንቴ ባይሲንታ ሙኪፃ ዓቱዋያኬ።
  kew-kew: Epe pora ratua epe kone imi aanuri makuae yae waru mua aipapulu nalapaeme.
    Aa medame yaa-agaa teadare, wae yae aipapulu gopara opapaaya.
  twi-ASANTE: Anyansafoɔ kora nimdeɛ, nanso ɔkwasea ano frɛfrɛ ɔsɛeɛ.
  eng-WEBU: Wise men lay up knowledge, but the mouth of the foolish is near ruin.
  wal-wal: Aadhdhida eranchchati eraa dagayoosona; shin eeyya haasayaa haasayiya urai
    bana bashshees.
  acu-NT: Aints paan nintimina nuka nekau aints ainawai. Antsu aints nintimchau chichaina
    nuka itiurkachminnum jeartinuitai.
  spa-PDDPT: Los sabios atesoran conocimiento, Pero la boca del necio es ruina cercana.
  gun-gun: Hi'arandu va'e omoĩ porã 'rã 'arandua, ha'e rã heko vai va'e ma onhemokanhy
    uka aguã rupi rive ijayvu.
  agu-BL: Yi e' yi at balaj cyajtza'kl qui na cyal cyakil yi xtxolbil yi na el chitxum
    tetz. Ma yi e' yi chin tze'tzuj nin chitxumu'n, tu na chiwolne' tu' tan talche'n
    cyakil yi xtxolbil, nin tan yi jun ajtza'kla'tz e' te'n na chitz'e'saj quib.
  ilo-ULB: Dagiti nasirib a tattao ket agiduldulin iti pannakaammo, ngem ti ngiwat
    ti maag ket mangiyas-asideg iti pannakadadael.
  kpg-kpg: Digau e iloo nia mee le e kae di kabemee dela e mee di nadau kae. Di madagoaa
    digau dadaulia ga leelee, nia haingadaa le e hoohoo mai.
  uig-ARA: دانا ئادەملەر بىلىملەرنى زىيادە توپلار؛ لېكىن ئەخمەقنىڭ ئاغزى ئۇنى ھالاكەتكە
    يېقىنلاشتۇرار.
  bps-bps: I dad to fulung faldam, làla fagfan i gnadèla du funala gal toofandam ku
    tan i manla, silang talù. bay ku talù i to là fulung faldam, too mlal i ksamuk.
  sus-sus: Fe kolonyi ragataxi lɔnnilae yi ra, kɔnɔ lɔnnitare xa wɔyɛnyi fe nan tun
    kanama.
  pon-2006: Me kupwurokong kan kin nantihong kalaudehla ar kupwurokong, ahpw ni me
    pweipwei kan ar kin koasoi, kahpwal kerendohr.
  ksd-ksd: A umana tena kabinana dia vung vake ra minatoto, Ma ra ngie i ra umana
    papaua i da ra vinirua i maravai.
  tur-YTC: Bilge kişi bilgi biriktirir, Ama akılsızın ağzı yıkıma yakındır.
  bel-N: Мудрыя захоўваюць веданьне, а вусны неразумнага вядуць да загубы.
  grc-BRENT: Σοφοὶ κρύψουσιν αἴσθησιν, στόμα δὲ προπετοῦς ἐγγίζει συντριβῇ.
  ind-AYT: Orang berhikmat menyimpan pengetahuan, tetapi mulut orang bodoh membawa
    kehancuran mendekat.
  nya-nya: Anzeru amasunga chidziwitso koma pakamwa pa chitsiru pamatulutsa zowononga.
  hrv-hrv: Mudri kriju znanje, a luđakova su usta blizu propasti.
  mps-mps: Te wiegi yai homu elalubo bidigo te gasa tobage kolesaga sabo sę eyu,
    te polo tama te koneani kolesaga me hanilama me pusugobeo. Tiali goli, te kolesaga
    meni yai bidigo pedauwalide odolali po wabo sogo, te sęgę tama polo pedalubo
    dao.
  tpi-tpi: Man i gat gutpela tingting i wok long kisim olkain save na i no save autim
    kwik. Tasol taim man i mauswara nating, trabel inap kamap kwik.
  dan-1931: De vise gemmer den indsigt, de har, Dårens Mund er truende Våde.
  vie-OVCB: Người khôn ngoan trau dồi trí thức, nhưng miệng ngu dại đem hủy diệt đến
    gần.
  guj-2017: જ્ઞાની પુરુષ ડહાપણનો સંગ્રહ કરે છે, પરંતુ મૂર્ખનું મોં ઝડપી નાશ નોતરે
    છે.
  pon-2006A: Me kupwurokong kan kin nantihong kalaudehla ar kupwurokong, ahpw ni me
    pweipwei kan ar kin koasoi, kahpwal kerendohr.
  por-BRBSL: Os sábios colocam o conhecimento, mas a boca do tolo está perto da ruína.
  swe-swe: Visa människor bevarar (samlar, gömmer, bygger upp ett förråd av) kunskap
    [i sitt hjärta och sinne för framtiden], men dårens mun (tal) är en nära (överhängande
    risk för) olycka (förstörelse).
  cth-cth: Tami a lungkaangnaw niteh, thoumthainae heh a pâkhueng awh, hatei, tamipathu
    e pahni niteh, rawknae hah a hnai.
  twi-twi: Anyansafo kora nimdeɛ, nanso ɔkwasea ano frɛfrɛ ɔsɛe.
  hlt-hlt: Aka cueih rhoek loh mingnah a khoem uh tih aka ang kah a ka tah a porhaknah
    yoei.
  tbz-SIM: Mɛciì nyɛmbɛ̀ yɛ̀útí bɛmɑ́ɑ̀ ndi mɛciì, kɛ̀ bɛ̀ɛ̀ yɛi nkɛ̀ bɛ nɑ́ɑǹtì bɛ̀
    buɔ̀ mmɛcɑ̃ɑ̃.
  msy-2020: Gumazir nɨghnɨzir aghuim itim zurara fofozir avɨrir igharaziba isa egha
    zuamɨra dar gun mɨgeir puvatɨ. Eghtɨ gumazir nɨghnɨzir aghuim puvatɨzim, a pura
    tintinibar akabav kɨm mangɨtɨ, osɨmtɨzim zuamɨram otogham.
  dop-dop: Nyəm kɛ ləmɑɣɑsɛɛ nyə́mɑ nɑ́ kɑɑkɩ wɛnɑʋ təlɛ. Amɑ kʋmɛlɛməŋ kʋyɔɣɔtʋtʋ
    nɑ́ wɑkələɣɩ kɛ́.
  azb-azb: Hikmətli adamlar bilik toplar, Səfehin boşboğazlığı onu bəlaya yaxınlaşdırar.
  eng-DBY: The wise lay up knowledge; but the mouth of the fool is near destruction.
  hin-2017: बुद्धिमान लोग ज्ञान का संग्रह करते है, परन्तु मूर्ख के बोलने से विनाश
    होता है।
  wol-KYG: Ku rafet xel day xam, ne cell; bu dof noppiwul, yàqule teew.
  bjr-bjr: Irirana faqaasa irirana oosana oosana moodaasaqa maridanoo. Furufarira
    fasiqa ufa qinanoo ummaara sia nianai mariannoo aaqa uqanna mariannoo.
  eng-YLT: The wise lay up knowledge, and the mouth of a fool [is] near ruin.
  kne-kne: Din masirib et igto na sin nemnem na din ad-adalena, ngem din kalin di
    magay nemnem na et adi mabayag yan mangiturong si kadadaelana.
  eng-WYC-2017: Wise men hide knowing; but the mouth of a fool is next to confusion.
  eng-WMBB: Wise men lay up knowledge, but the mouth of the foolish is near ruin.
  urd-GVH: दानिशमंद अपना इल्म महफ़ूज़ रखते हैं, लेकिन अहमक़ का मुँह जल्द ही तबाही
    की तरफ़ ले जाता है।
  rug-rug: Sari tie gilagilana si hata ia sa tinumatumae, ba sari na zinama tanisa
    tie duvili si hata tinasuna.
  gaz-gaz: Namoonni ogeeyyiin beekumsa kuufatu; afaan gowwaa garuu badiisa waama.
  fra-LSG: Les sages tiennent la science en réserve, Mais la bouche de l’insensé est
    une ruine prochaine.
  yal-yal: Fekolonne kolonna nan namarama, koni xaxilitarene falan kalan nan tima
    xulɛn.
  haw-1868: Hoopaa ka poe akamai i ka ike; A o ka waha o ka mea lapuwale, kokoke ia
    i ka make.
  arb-NAV: الْحُكَمَاءُ يَذْخَرُونَ الْمَعْرِفَةَ، أَمَّا فَمُ الْغَبِيِّ فَيَجْلِبُ
    الدَّمَارَ.
  ewe-ewe: Nunyalawo dzraa gɔmesese ɖo, ke bometsila ƒe nu hea gbegblẽ vɛ.
  eng-LEE: Wise men treasure up knowledge; but the mouth of the foolish is an approaching
    terror.
  asm-FB: জ্ঞানীলোকে জ্ঞান সংৰক্ষিত কৰে; কিন্তু অজ্ঞানৰ মুখে ধ্বংস আনে।
  sus-A: قٍ كٌلٌنيِ رَفَتَشِ لْننِلَيٍ يِ رَ، كْنْ لْننِتَرٍ شَ وْيّنيِ قٍ نَن تُن
    كَنَمَ.
  fra-SBL: Les sages accumulent des connaissances, mais la bouche de l'insensé est
    proche de la ruine.
  hbo-hbo: חֲכָמִ֥ים יִצְפְּנוּ־דָ֑עַת וּפִֽי־אֱ֝וִיל מְחִתָּ֥ה קְרֹבָֽה׃
  kik-kik: Andũ oogĩ meigagĩra ũmenyo, no kanua ga kĩrimũ keĩtagĩria mwanangĩko.
  fra-NCL: Les sages tiennent la sagesse en réserve, mais la bouche de l’insensé est
    un malheur prochain.
  cek-AK: Palungha kami loe palunghaih to patungh, toe amthu kami ih pakha loe amro
    han zoi daek.
  cuk-cuk: Dule-binsaed-ibegan, e-ibmar-wisigued bur bule amied. Dule-binsaedsulidaeddina,
    e-sunmakedgi ukiagwar boni-onogedsedaed.
  uig-CYR: Дана адәмләр билимләрни зиядә топлар; Лекин ахмақниң ағзи уни һалакәткә
    йеқинлаштурар.
  tel-2017: జ్ఞానులు జ్ఞానాన్ని సమకూర్చుకుంటారు. మూర్ఖుల మాటలు నాశనం కోరుకుంటాయి.
  hat-BSA: Moun saj yo ranmase konesans; men ak bouch moun fou a, destriksyon an toupre.
  kos-kos: Mwet lalmwetmet uh kena akyokye etauk lalos, a kas lusrongten lun mwet
    lalfon ac pwanma lokoalok.
  hbo-WLC: חֲכָמִ֥ים יִצְפְּנוּ־דָ֑עַת וּפִֽי־אֱ֝וִיל מְחִתָּ֥ה קְרֹבָֽה׃
  ibo-ibo: Onye amamihe na-akpakọba ihe ọmụma, ma onye nzuzu na-eji ọnụ ya akpọ ịla
    nʼiyi oku.
  ory-ory: ଜ୍ଞାନୀମାନେ ବିଦ୍ୟା ସଞ୍ଚୟ କରନ୍ତି, ମାତ୍ର ଅଜ୍ଞାନର ମୁଖ ଉପସ୍ଥିତ ବିନାଶ ସ୍ୱରୂପ।
  chk-chk: Ekewe mwän mi tipachem ra akangei chök silelap, nge än eman chon tiparoch
    kapas a akanato feiengau.
  rop-rop: Detlot pipul hu jidan sabibala, olabat kipgon lenlenbat mowa, bat wen detlot
    silibala pipul toktok trabul garra kaman.
  ukr-1871: Що мудрий знає, те він ховає, уста же дурного — се близька погибель.
  deu-1951: Die Weisen sammeln ihr Wissen, die Lippen der Narren aber schnelles Verderben.
  eng-JPS: Wise men lay up knowledge; but the mouth of the foolish is an imminent
    ruin.
  srp-1865: Mudri sklanjaju znanje, a usta ludoga blizu su pogibli.
  lug-lug: Abantu ab’amagezi batereka okumanya, naye akamwa k’omusirusiru kaaniriza
    kuzikirira.
  heb-heb: חכמים יצפנו דעת ופי אויל מחתה קרבה׃
  ben-IRV: জ্ঞানবানেরা জ্ঞান সঞ্চয় করে, কিন্তু অজ্ঞানের মুখ সর্বনাশকে কাছে নিয়ে
    আসে।
  pan-pan: ਬੁੱਧਵਾਨ ਗਿਆਨ ਨੂੰ ਰੱਖ ਛੱਡਦੇ ਹਨ, ਪਰੰਤੂ ਮੂਰਖ ਦਾ ਮੂੰਹ ਵਿਨਾਸ਼ ਲਿਆਉਂਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သောသူတို့သည် ကြားသိ သောအရာကို သိမ်း ထားတတ်၏။ မိုက် သောသူ၏နှုတ် မူကား
    ၊ အကျိုးနည်း ခြင်းနှင့်နီးစပ် ၏။
  tte-O: Tomo sonosonogali kani ali katai sietulan, na toyauyaulene iya iedeedede
    bwagabwaga kaleya iloyaloyai.
  tbg-tbg: Avu aato vataava koqe uva tauru kaarorave tiro, ekaa vo uva vo uva nai
    avu aatoqi vate vaira. Kia avu aato vataava hampi uva ti vaira kaara qoraiqama
    vuanaro.
  hmo-hmo: Aonega taudia ese edia diba idia habadaia noho, to kavakava tauna ena hereva
    momo, ese kerere ia mailaia noho.
  urd-urd: '''अक़्लमंद आदमी ''इल्म जमा'' करते हैं, लेकिन बेवक़ूफ़ का मुँह क़रीबी हलाकत
    है।'
  rus-SYN: Мудрые сберегают знание, но уста глупого близкая погибель.
  bqc-SIM: Ɔ̃nↄna ìↄ dↄ̃a kũ̀sũa dia, laaisaide lɛ́ ì aà dayãu àa.
  tcz-CHONGTHU: Miching hon hetna akhol chen un, mingol kamtam hon hamset na akiloilut
    jiuvin ahi.
  mar-mar: शहाणे माणसे ज्ञान संग्रह करतात, परंतु मूर्खाचे मुख म्हणजे अरिष्ट जवळ आणते.
  hlt-THB: Thlakcyikhqi ing cyihnaak ce cun nawh; thlakqaw am khaa ing thihnaak zoe
    sak hy.
  qub-qub: Yachaj runaga alli cajllatami parlan. Mana tantiyajcunami ichanga rimashancunallawan
    mana alliman chayan.
  bqp-bqp: Ɔ̃ndↄ̃rinↄ dì dↄ̃na zĩ di, laakarisaride lɛ́ dì a kakatɛ araga.
  hat-hat: Moun ki gen bon konprann toujou ap aprann. Men, lè moun san konprann ap
    pale, malè pa lwen.
  eng-BSB: The wise store up knowledge, but the mouth of the fool invites destruction.
  tod-tod: Ɠima nuiti ta ɗa faaɠwɛgi ɠaalɛ ba, kɛlɛ siɛgi zu faaɠaaɠaalala nui ɓɔɛzu
    la, maanɔɠɔi maa la mɔ ɠoozani ba.
  eng-WEBPB: Wise men lay up knowledge, but the mouth of the foolish is near ruin.
  kbq-kbq: Ama' antahi'zane vahe'mo'a, antahi'zana erite erite huno, rama'a enerie.
    Hianagi neginagi kema haza vahe'mo'za, mika zankura atupa nehu'za, ame hu'za haviza
    hugahaze.
  nhe-BL: Tlacame tlen tlalnamiquini nochipa quinequij quimatise más tlamantli. Pero
    se tlen huihuitic camati quej hueli huan san motlanilía cuesoli.
  bus-bus: Ɔ̃ndↄ̃rinↄ è dↄ̃na zi ká, làakarisaidee lɛ́ è à kaatɛ aagamɛ.
  gub-BL: Ma'e kwaw katu har omono'og ma'e kwaw paw tetea'u wà, aze upuner imono'ogaw
    rehe wà. Iranaiw ma'e werur iaiw paw uze'eg mehe wà.
  eng-DRA: 'Wise men lay up knowledge: but the mouth of the fool is next to confusion.'
