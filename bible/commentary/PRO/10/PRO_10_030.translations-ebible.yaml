verse: PRO.010.030
translations:
  mal-C: നീതിനിഷ്ഠർ ഒരിക്കലും ഉന്മൂലമാക്കപ്പെടുകയില്ല, എന്നാൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നവർ
    ദേശത്ത് സുസ്ഥിരമായി ജീവിക്കുകയില്ല.
  deu-TKW: Der Fromme wird nimmermehr wanken, aber die Gottlosen werden nicht im Lande
    wohnen bleiben.
  lin-lin: Moto ya sembo akotikala kokweya te, kasi bato mabe bakovanda na mokili
    te.
  eng-LSV: The righteous is not moved for all time, || And the wicked do not inhabit
    the earth.
  eng-GNV: 'The righteous shall neuer be remooued: but the wicked shall not dwell
    in the land.'
  eng-WEBSTER: 'The righteous shall never be removed: but the wicked shall not inhabit
    the earth.'
  nhw-BL: TOTECO quintiochihuas catli itztoque xitlahuaque iixpa huan amo quema tlatzintlatemose.
    Pero quinquixtis masehualme catli amo quitlepanitaj ipan ni tlali, pampa amo quincahuilis
    ma huejcahuaca para itztose.
  swh-ONEN: Kamwe wenye haki hawataondolewa, bali waovu hawatasalia katika nchi.
  bba-bba: Gɑ̃ɑnu ɡɑnu sɑri ni nu koo ɡemɡii surɑ, ɑdɑmɑ tɔn kɔ̃so u ǹ kpɛ̃ u sinɑ
    tem mɛ sɔɔ.
  eng-KJVCPB: 'The righteous shall never be removed: But the wicked shall not inhabit
    the earth.'
  luo-luo: Joma kare ok nopudh ngangʼ, to joricho ok nodongʼ e piny.
  meu-meu: Kara maoromaoro tauna na basine heabi oho, a kara dika taudia na tano ai
    basie noho.
  npi-ULB: धर्मात्मा कहिल्यै उखेलिने छैन, तर दुष्‍टचाहिँ पृथ्वी रहने छैन ।
  yor-yor: A kì yóò fa olódodo tu láéláé, ṣùgbọ́n ènìyàn búburú kì yóò dúró pẹ́ lórí
    ilẹ̀.
  ind-ind: Orang benar akan tetap tinggal di negeri TUHAN, tetapi orang jahat pasti
    disingkirkan.
  pes-OPCB: درستکاران همیشه از امنیت برخوردار خواهند بود، اما بدکاران بر زمین، زنده
    نخواهند ماند.
  tgl-ULB: Silang mga gumagawa ng tama ay hindi kailanman maibabagsak, ngunit ang
    masama ay hindi mananatili sa lupain.
  hui-hui: Wali agali mini tigabiwi karu ti dindini bayale haabo holebira. Anigo ko
    biaga karu ti dindini haabo naholebira.
  mya-mya: ဖြောင့်မတ်သောသူသည် အစဉ်မပြတ်နေရာမှ မရွေ့ရ။ မတရားသောသူမူကား၊ မြေပေါ်မှာ
    အတည် မကျရ။
  bod-N: དྲང་བདེན་མི་ནི་ནམ་ཡང་གཡོ་བ༌མེད། །འོན་ཀྱང་མི་ངན་ཡུལ་འདིར་སྡོད་མི༌ཚུགས།།
  wsk-wsk: Kariimet ningo diram mu nukuri yager ago se nunga baruka ko me terong;
    bare kariimet memek alo mu ali te me bagamonko.
  sna-sna: Akarurama haangatongodzurwi, asi vakaipa havangarambi vari munyika.
  spa-BLM: Los justos nunca serán eliminados, pero los malvados no habitarán la tierra.
  cac-cac: A eb' vach' spensar tec'ann̈ej yajec' eb'. Axo eb' chuc spensar, man̈ nivanoc
    tiempo tz'ec' eb' d'a yolyib'an̈q'uinal tic.
  swh-ULB: Wale watendao haki hawataondolewa, bali waovu hawatabaki katika nchi.
  bel-bel: Праведнік вавек не пахісьнецца, а бязбожныя не пажывуць на зямлі.
  deu-ELBBK: Der Gerechte wird nicht wanken in Ewigkeit, aber die Gottlosen werden
    das Land nicht bewohnen.
  mbb-OT: Is menge etew he metazeng, ebpedayun is ked-ubpè dan, iyan, is menge etew
    he mezaat is menge ulaula zan, ne kenà ebpekepedayun is ked-ubpè dan kayi te tanà.
  mal-2015: നീതിമാൻ ഒരുനാളും കുലുങ്ങിപ്പോകയില്ല; ദുഷ്ടന്മാരോ ദേശത്തു വസിക്കയില്ല.
  rmc-rmc: O čačipnaskro pes šoha na čhalavela, no o bijedevleskre na ačhena andre
    phuv.
  pes-OPV: مرد عادل هرگز متحرک نخواهد شد، اماشریران در زمین ساکن نخواهند گشت.
  ron-1924: Чел неприхэнит ну се ва клэтина ничодатэ, дар чей рэй ну вор локуи ын
    царэ.
  ben-OBCV: ধার্মিকেরা কখনোই উৎখাত হবে না, কিন্তু দুষ্টেরা দেশে অবশিষ্ট থাকবে না।
  som-som: Kan xaqa ah weligiis la dhaqaajin maayo, Laakiinse kuwa sharka lahu dhulka
    ma fadhiyi doonaan.
  lat-VUC: Justus in æternum non commovebitur, impii autem non habitabunt super terram.
  eng-ASVBT: The righteous shall never be removed; But the wicked shall not dwell
    in the land.
  mna-mna: Wal ndeeŋeŋan, zin kembei ke mbolŋana ta irao be imuzu na som. Mi wal sananŋan
    na, zin ko tirao be timbot pa toono ta Yooba ikam pa wal kini na som. Ni ko iziiri
    zin ma tila len.
  ita-1885: Il giusto non sarà giammai in eterno scrollato; Ma gli empi non abiteranno
    la terra.
  eng-LXXUP: 'The righteous shall never fail: But the ungodly shall not dwell in the
    earth.'
  eng-ULB: The righteous person will never be overthrown, but the wicked will not
    remain in the land.
  spa-VBL: Los que hacen el bien nunca serán quitados de la tierra, pero los malvados
    no permanecerán en ella.
  fra-_FOB: Le juste ne sera jamais ébranlé; mais les méchants n'habiteront point
    sur la terre.
  mal-mal: നീതിമാൻ ഒരുനാളും കുലുങ്ങിപ്പോകുകയില്ല; ദുഷ്ടന്മാർ ദേശത്ത് വസിക്കുകയില്ല.
  urd-GVR: Rāstbāz kabhī ḍāṅwāṅḍol nahīṅ hogā, lekin bedīn mulk meṅ ābād nahīṅ raheṅge.
  suz-BL: ठीक पाइब मुर गेनायो ग्‍येत्‍थ लुक्‍च मदुम्‍नीम। परमप्रभु यावे आ अरेशो मटीबपुकी
    चहिं रागीमी मलीनीम। हितोपदेस २:२२
  eng-NOY: The righteous shall never be moved; But the wicked shall not dwell in the
    land.
  ita-1927: Il giusto non sarà mai smosso, ma gli empi non abiteranno la terra.
  ckb-ckb: کەسی ڕاستودروست هەرگیز نالەقێت، بەڵام خراپەکاران لە خاکەکە نیشتەجێ نابن.
  eng-BBE: The upright man will never be moved, but evil-doers will not have a safe
    resting-place in the land.
  kan-OKCV: ನೀತಿವಂತರು ಎಂದಿಗೂ ಕದಲುವುದೇ ಇಲ್ಲ; ಆದರೆ ದುಷ್ಟರು ಭೂಮಿಯಲ್ಲಿ ನಿಲ್ಲುವುದಿಲ್ಲ.
  tam-2017: நீதிமான் என்றும் அசைக்கப்படுவதில்லை; துன்மார்க்கர்கள் பூமியில் வசிப்பதில்லை.
  spa-RV-1909: 'El justo eternalmente no será removido: mas los impíos no habitarán
    la tierra.'
  ron-BTF: Cel drept nu va fi niciodată clintit din loc, dar cei stricați nu vor locui
    pământul.
  eng-WEBP: The righteous will never be removed, but the wicked will not dwell in
    the land.
  eng-FBV: The good will never be removed from the land, but the wicked will not remain
    there.
  nld-1939: De rechtvaardige zal in der eeuwigheid niet wankelen, De bozen zullen
    de aarde niet blijven bewonen.
  nch-BL: TOTECO quintiochihuas cati itztoque xitahuaque iixpa huan amo quema tatzintahuetzise.
    Pero quinquixtis masehualme cati amo quitepanitaj ipan ni tali, pampa amo quincahuilis
    ma huejcahuaca itztose.
  vie-1934: Người công bình chẳng hề bị rúng động; Song kẻ ác không được ở trên đất.
  hin-CV: धर्मी सदैव अटल और स्थिर बने रहते हैं, किंतु दुष्ट पृथ्वी पर निवास न कर सकेंगे.
  eng-OURB: The upright will never be removed, but the wicked will not dwell in the
    land.
  spa-BES: El hombre recto nunca será movido, pero los malhechores no tendrán un lugar
    de descanso seguro en la tierra.
  tdx-tdx: Le lia’e tsy hasiotse o vantañeo, fe tsy himoneña’ o tsereheñeo i taney.
  tha-KJV: ผู้​ชอบธรรมจะไม่​ถู​กกำจัดเลย แต่​คนชั่วร้ายจะไม่​ได้​อยู่​ในแผ่นดิน
  por-BR-2018: O justo nunca será removido, mas os perversos não habitarão a terra.
  deu-ELO: Der Gerechte wird nicht wanken in Ewigkeit, aber die Gesetzlosen werden
    das Land nicht bewohnen.
  eng-WYC-2018: A just man shall not be moved [into] without end; but wicked men shall
    not dwell on the earth. (The righteous shall not be moved forever; but the wicked
    shall not remain on the earth, or in the land.)
  epo-epo: Piulo neniam falpuŝiĝos; Sed la malpiuloj ne restos sur la tero.
  uig-PIN: Ⱨǝⱪⱪaniylarning orni mustǝⱨkǝmdur; Yamanlar zeminda uzun turmas.
  beo-beo: Moloidafa dunu da eso huluane gaga:su ba:mu. Be wadela:i hamosu dunu da
    soge ganodini hame esalumu.
  tpi-OTNT: Ol stretpela man i save stap gut long kantri bilong ol. Tasol ol man nogut
    i no inap i stap olsem. Nogat.
  hau-SA: Ba za a taɓa tumɓuke masu adalci ba, amma mugaye ba za su ci gaba da kasance
    a ƙasar ba.
  uig-LAT: Heqqaniylarning orni mustehkemdur; Yamanlar zéminda uzun turmas.
  nde-nde: Abalungileyo kabasiphuleki, kodwa ababi kabayikusala elizweni.
  ton-ton: '‌ʻE ʻikai ʻaupito faʻa ueʻi ʻae māʻoniʻoni ʻo taʻengata: pea ʻe ʻikai
    nofo ʻi māmani ʻae kakai angahala.'
  ces-1613: Spravedlivý na věky se nepohne, bezbožní pak nebudou bydliti v zemi.
  eng-WMB: The righteous will never be removed, but the wicked will not dwell in the
    land.
  tam-TCV: நீதிமான்கள் ஒருபோதும் அசைக்கப்படுவதில்லை; ஆனால் கொடியவர்கள் நாட்டில் நிலைத்திருக்கமாட்டார்கள்.
  ceb-ULB: Kadtong mobuhat sa matarong dili gayod mapukan, apan ang daotan dili magpabilin
    sa yuta.
  pol-UBG: Sprawiedliwy nigdy się nie zachwieje, a niegodziwi nie będą mieszkać na
    ziemi.
  urd-GVU: راست باز کبھی ڈانواں ڈول نہیں ہو گا، لیکن بےدین ملک میں آباد نہیں رہیں
    گے۔
  deu-1912: Der Gerechte wird nimmermehr umgestoßen; aber die Gottlosen werden nicht
    im Lande bleiben.
  kan-2017: ಶಿಷ್ಟರು ಎಂದಿಗೂ ಕದಲರು, ದುಷ್ಟರು ದೇಶದಲ್ಲಿ ನಿಲ್ಲರು.
  yap-yap: Pi’in yad mat’aw e yad be par ni yad bmuduwgil, ma pi’in kireb e dab ra
    magachgad u daken e binaw.
  hlt-MCSB: Aka dueng tah kumhal duela tuen pawt dae halang rhoek tah diklai ah khosa
    mahpawh.
  mdy-ETH: ኮሺ ዓሲ ቢያ ዎዴ ዓኣ ቤዛፓ ዓጊፁዋሴ፤ ፑርቶ ዓሳ ጋዓንቴ ሳዖይዳ ናንጉዋሴ።
  kew-kew: Epe redepone aanuri nimuna ada kagure-para epe-rupa piruaeme. Go yapare
    wae pupitagi ne onaare nimu go rupa napiruaeme.
  twi-ASANTE: Wɔrentɔre teneneefoɔ ase da, nanso amumuyɛfoɔ renka asase no so.
  eng-WEBU: The righteous will never be removed, but the wicked will not dwell in
    the land.
  wal-wal: Xilloti mulekka xoqolettokkona; shin iitati biittaa bolli de7okkona.
  acu-NT: Yusen nintimsar pujuinauka mengkakachartin ainawai. Antsu pase ainauka ni
    nungkarin tuke pujuschartin ainawai.
  spa-PDDPT: El justo no será sacudido jamás, Pero los perversos no habitarán la tierra.
  gun-gun: Heko porã va'e ma raka'eve rã peve ndoityai 'rã, ha'e rã heko vai va'e
    ma nomombytaai 'rã yvy re.
  agu-BL: Yi e' balaj yaj quil chije' tzotp cyera'tz, poro yi e' mal nak quil cha'tij
    wuxtx'otx'.
  ilo-ULB: Saan a pulos a mapukaw dagiti agar-aramid iti nalinteg, ngem dagiti nadangkes
    ket saan nga agtalinaed iti daga.
  kpg-kpg: Digau ala e hai hegau donu la iai nadau abaaba i golo i nia madagoaa huogodoo,
    gei digau huaidu le e hagalee mouli i lodo tenua.
  uig-ARA: ھەققانىيلارنىڭ ئورنى مۇستەھكەمدۇر؛ يامانلار زېمىندا ئۇزۇن تۇرماس.
  bps-bps: I to matlu, nun kenen kafye mdà di Dwata landè gutlagan, bay i to sasè,
    là mlawilan di tah tanà ani.
  sus-sus: Tinxintɔɛ mu birama fefe ma, kɔnɔ mixi ɲaaxi mu luma bɔxi ma.
  pon-2006: Aramas pwung kan pahn saledek sang apwal ahnsou koaros, ahpw me suwed
    kan sohte pahn mourla nan sahpwo.
  ksd-ksd: Pa da tak vakari vue muka ra tena takodo, Ma ga ra umana tena varpiam pa
    diat a ki vatikai ta ra gunan.
  tur-YTC: Doğrular asla ortadan kaldırılmaz, Ama kötüler ülkede oturamaz.
  bel-N: Праведнік не пахісьнецца навекі, а бязбожнікі ня будуць жыць на зямлі.
  grc-BRENT: Δίκαιος εἰς τὸν αἰῶνα οὐκ ἐνδώσει, ἀσεβεῖς δὲ οὐκ οἰκήσουσι γῆν.
  ind-AYT: Orang benar tidak akan goyah untuk selama-lamanya, tetapi orang fasik tidak
    akan tinggal di negeri.
  nya-nya: Munthu wolungama sadzachotsedwa, pamalo pake koma oyipa sadzakhazikika
    pa dziko.
  hrv-hrv: Pravednik se neće nikad pokolebati, a opakih će nestati s lica zemlje.
  mps-mps: Te doloba pai bidi dabe te augwa bulu tǫ pedaide bugagia bidaibao. Tiali
    digi, te dwai sę ebo bidi dabe augwali te tiwai gilama me bidigobeo. Menio.
  tpi-tpi: Ol stretpela man i save stap gut long kantri bilong ol. Tasol ol man nogut
    i no inap i stap olsem. Nogat.
  dan-1931: Den retfærdige rokkes aldrig, ikke skal gudløse bo i Landet.
  vie-OVCB: Người công chính trường tồn bất diệt, nhưng người ác không còn đất dung
    thân.
  guj-2017: સદાચારીઓને કદી ખસેડવામાં આવશે નહિ, પરંતુ દુષ્ટો દેશમાં કાયમ રહેશે નહિ.
  pon-2006A: Aramas pwung kan pahn saledek sang apwal ahnsou koaros, ahpw me suwed
    kan sohte pahn mourla nan sahpwo.
  por-BRBSL: Os justos nunca serão removidos, mas os ímpios não vão habitar na terra.
  swe-swe: Den rättfärdige ska aldrig vackla [när världen skakar av oro], men de ogudaktiga
    ska inte bo kvar i landet.
  cth-cth: Tamikalan teh hmuen dawk hoi nâtuek hai puen lah awm mahoeh. Hatei, tamikathoutnaw
    ni talai heh onae lah hno awh mahoeh
  twi-twi: Wɔrentɔre atreneefo ase da, nanso amumɔyɛfo renka asase no so.
  hlt-hlt: Aka dueng tah kumhal duela tuen pawt dae halang rhoek tah diklai ah khosa
    mahpawh.
  tbz-SIM: Dɛ̀mɑrɛ̀ bɑ́ɑ́ nɑmpɛ wèè borimɛ wenni, bɛnitiyonkubɛ mɛ nyí yó nkpɑɑ́ dihɛì.
  msy-2020: Gumazamizir aghuiba deraghavɨra uan nguibamɨn ikɨvɨra ikiam. Eghtɨ gumazamizir
    kuraba kamaghɨn ikeghan kogham.
  dop-dop: Pʋlʋpʋ ɩɩ selisiɣi siɣisilu. Amɑ ɑsɑɣɑɑ nɑ́ kɑɑ cɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Saleh heç vaxt sarsılmaz, Şər insanlar yer üzündə qalmaz.
  eng-DBY: The righteous [man] shall never be moved; but the wicked shall not inhabit
    the land.
  hin-2017: धर्मी सदा अटल रहेगा, परन्तु दुष्ट पृथ्वी पर बसने न पाएँगे।
  wol-KYG: Ku jub deesu ko daaneel mukk, ku soxor du yàgg cim réew.
  bjr-bjr: Andeeqara oosana maree mariasa sia amana atoosaa ususee kumbaimmaqifaranoo,
    misa doo miqoo mapukiqa maridaqa. Manda oosana maree mariasa sia mi maqa maaqanaki
    marifaranoo.
  eng-YLT: The righteous to the age is not moved, And the wicked inhabit not the earth.
  kne-kne: Mantee da sin ili din nalinteg, ngem adi da bomayag sin ili din mangam-amag
    si lawa.
  eng-WYC-2017: A just [or rightwise] man shall not be moved without end; but wicked
    men shall not dwell on the earth.
  eng-WMBB: The righteous will never be removed, but the wicked will not dwell in
    the land.
  urd-GVH: रास्तबाज़ कभी डाँवाँडोल नहीं होगा, लेकिन बेदीन मुल्क में आबाद नहीं रहेंगे।
  rug-rug: Sari tie toṉoto si lopu kaqu ta rabutu palae, ba sari tie kaleadi si lopu
    kaqu koa hola koasa popoa.
  gaz-gaz: Qajeeltonni yoom iyyuu hin fonqolfaman; hamoonni garuu lafa irratti hin
    hafan.
  fra-LSG: Le juste ne chancellera jamais, Mais les méchants n’habiteront pas le pays.
  yal-yal: Sese mi tinxin muxun nabirɛ, koni muxu ɲaxine mi nɔɛ luyɛ yamanani.
  haw-1868: E mau ana ka mea pono, aole ia e naue ae; O ka poe hewa, aole no lakou
    ka honua.
  arb-NAV: لَا يُزَحْزَحُ الصِّدِّيقُ أَبَداً، أَمَّا الأَشْرَارُ فَلا يَسْكُنُونَ
    الأَرْضَ.
  ewe-ewe: Womaho ame dzɔdzɔe la akpɔ gbeɖe o gake ame vɔ̃ɖi ya manɔ anyigba la dzi
    o.
  eng-LEE: The righteous shall never be removed; but the wicked shall not inhabit
    the earth.
  asm-FB: যিসকলে সৎ কাৰ্য কৰে, তেওঁলোক কেতিয়াও লৰচৰ নহব; কিন্তু দুষ্টলোক দেশত অৱশিষ্ট
    নাথাকিব।
  sus-A: تِنشِنتْي مُ بِرَ مَ قٍقٍ مَ، كْنْ مِشِ حَاشِ مُ لُمَ بْشِ مَ.
  fra-SBL: Les justes ne seront jamais supprimés, mais les méchants n'habiteront pas
    le pays.
  hbo-hbo: צַדִּ֣יק לְעֹולָ֣ם בַּל־יִמֹּ֑וט וּ֝רְשָׁעִ֗ים לֹ֣א יִשְׁכְּנוּ־אָֽרֶץ׃
  kik-kik: Mũndũ ũrĩa mũthingu ndarĩ hĩndĩ akaamunywo, no ũrĩa mwaganu ndagatũũra
    thĩinĩ wa bũrũri.
  fra-NCL: Le juste ne chancellera jamais, mais les méchants n’habiteront pas la terre.
  cek-AK: Katoeng kami loe natuek naah doeh angthui mak ai; toe kasae kami loe long
    nuiah kacakah khosah thai mak ai.
  cuk-cuk: Dule-innikidamaladi, bonigan-abin akar-guosulid. Dule-isganamardina, we-napneggi
    gudii guosulid.
  uig-CYR: Һәққанийларниң орни мустәһкәмдур; Яманлар зиминда узун турмас.
  tel-2017: ఉత్తముడు కదిలించబడక స్థిరంగా ఉంటాడు. మూర్ఖులకు దేశంలో స్థానం ఉండదు.
  hat-BSA: Moun ladwati a p ap janm souke; men mechan yo p ap demere nan peyi a.
  kos-kos: Mwet suwoswos fah muta okak pacl nukewa, a mwet koluk uh fah tia ku in
    mutana fin acn uh.
  hbo-WLC: צַדִּ֣יק לְעוֹלָ֣ם בַּל־יִמּ֑וֹט וּ֝רְשָׁעִ֗ים לֹ֣א יִשְׁכְּנוּ־אָֽרֶץ׃
  ibo-ibo: A pụghị iwezuga onye ezi omume, ma onye na-emebi iwu agaghị anọgide.
  ory-ory: ଧାର୍ମିକ କେବେ ହେଁ ଘୁଞ୍ଚା ଯିବ ନାହିଁ; ମାତ୍ର ଦୁଷ୍ଟ ଦେଶବାସୀ ହେବ ନାହିଁ।
  chk-chk: Eman chon pwüng esap fokun mwöküt seni lenian, nge eman aramasangau esap
    nonometiu lon ewe fanü.
  rop-rop: Ola gudbala pipul garra oldei jidanbat seifwan, bat detlot nogudbala pipul
    kaan jidan laibala langa olabat kantri.
  ukr-1871: Праведний по вік не схитнеться, безбожники ж не пожиють на землї.
  deu-1951: Der Gerechte wird ewiglich nicht wanken; aber die Gottlosen bleiben nicht
    im Lande.
  eng-JPS: The righteous shall never be moved; but the wicked shall not inhabit the
    land.
  srp-1865: Pravednik se neæe nigda pokolebati, a bezbožnici neæe nastavati na zemlji.
  lug-lug: Abatuukirivu tebajjululwenga ennaku zonna, naye abakozi b’ebibi tebalisigala
    mu nsi.
  heb-heb: צדיק לעולם בל ימוט ורשעים לא ישכנו ארץ׃
  ben-IRV: ধার্মিক লোক কখনও নিপাতিত হবে না; কিন্তু দুষ্টরা দেশে থাকবে না।
  pan-pan: ਧਰਮੀ ਤਾਂ ਸਦਾ ਅਟੱਲ ਰਹਿਣਗੇ, ਪਰ ਦੁਸ਼ਟ ਧਰਤੀ ਉੱਤੇ ਨਾ ਵੱਸਣਗੇ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် အစဉ် မပြတ်နေရာမှ မ ရွေ့ ရ။ မ တရားသောသူမူကား ၊ မြေ ပေါ်မှာ
    အတည် မ ကျရ။
  tte-O: Todudulai kani simiya-namwanamwa ali yanuwa koina, na tonaenaeli nigele,
    kani sisilae.
  tbg-tbg: Avuqavu ni variaka vataini vaiha koqemake variqi vimanta, qora vaiinti
    nahenti kiama maahota vaivara.
  hmo-hmo: Kara maoromaoro taudia be do idia noho namo, mai maino danu hanaihanai,
    to kara dika taudia, be tano dekenai do idia noho lasi.
  urd-urd: सादिक़ों को कभी जुम्बिश न होगी लेकिन शरीर ज़मीन पर क़ाईम नहीं रहेंगे।
  rus-SYN: Праведник во веки не поколеблется, нечестивые же не поживут на земле.
  bqc-SIM: Gbɛ̃maa a fu bauo, gbɛ̃vãi sↄ̃ a zↄ̃lɛkĩi e dṹniauo.
  tcz-CHONGTHU: Mikitah chu kisuloh lou hel ding, miphalou ho vang gamsunga kon'a
    kichon mang ding'u ahi.
  mar-mar: नीतिमान कधीही उलथून टाकले जाणार नाहीत, परंतु दुष्ट देशात राहणार नाहीत.
  hlt-THB: thlakdyngkhqi taw thoengna am awm kawm usaw, amak dyng thlangkhqi taw khawmdek
    awh am khawsa kawm uh.
  qub-qub: Alli runataga manami imapis päsangachu. Fiyu runacunami ichanga jamaytapis
    mana tarengachu.
  bqp-bqp: Oni gbɛ̃ mana futɛ a gbɛ̀n zikiro, gbɛ̃ vãni sↄ̃ ani vutɛki e bùsunlo.
  hat-hat: Yo p'ap janm ka fè moun k'ap mache dwat yo brannen. Men, mechan yo ap disparèt
    nan peyi a.
  eng-BSB: The righteous will never be shaken, but the wicked will not inhabit the
    land.
  tod-tod: Telebo nui la ɲiikpiga eyɛsu pɛ, kɛlɛ faa ɲɔu ɠɛ nuiti ti la yɛga zooi
    zu.
  eng-WEBPB: The righteous will never be removed, but the wicked will not dwell in
    the land.
  kbq-kbq: Fatgo vahe'mokizmia zamazeri torera osugahie. Hianagi havi zamavu'zmava'ma
    nehaza vahe'mo'za ama'na mopafina omanigahaze.
  nhe-BL: TOTECO quintiochihuas tlen itztoque xitlahuaque iixpa huan ax quema tlatzintlatemose.
    Pero quinquixtis tlacame tlen ax quitlepanitaj ipan ni tlali, pampa ax quincahuilis
    ma huejcahuaca para itztose.
  bus-bus: Weé gbɛ̃ maaa fɛɛ à gbɛ̀n zikiro, gbɛ̃ zaaa sↄ̃ é vɛ̃ɛkii e bùsunlo.
  gub-BL: Teko ikatu ma'e wiko ikatu haw rehe tuweharupi wà. Naheta kwaw tàpuz ikatu
    'ym ma'e wanupe.
  eng-DRA: 'The just shall never be moved: but the wicked shall not dwell on the earth.'
