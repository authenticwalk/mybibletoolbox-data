verse: PRO.010.025
translations:
  mal-C: വീശിയടിക്കുന്ന കൊടുങ്കാറ്റ് ദുഷ്ടത പ്രവർത്തിക്കുന്നവരെ ചുഴറ്റിയെറിയും, എന്നാൽ
    നീതിനിഷ്ഠർ എല്ലാ കാലത്തേക്കും ഉറച്ചുനിൽക്കും.
  deu-TKW: Sobald die Windsbraut daherfährt, ist's mit dem Gottlosen vorbei, aber
    der Fromme steht auf dauerndem Grund.
  lin-lin: Ndenge mbonge elekaka, ndenge wana mpe moto mabe akozala lisusu te, kasi
    moto ya sembo akotikala lokola moboko mpo na libela.
  eng-LSV: As the passing by of a windstorm, || So the wicked is not, || And the righteous
    is a perpetual foundation.
  eng-GNV: 'As the whirlewinde passeth, so is the wicked no more: but the righteous
    is as an euerlasting foundation.'
  eng-WEBSTER: 'As the whirlwind passeth, so is the wicked no more : but the righteous
    is an everlasting foundation.'
  nhw-BL: Quena, quen se hueyi ajcomalacatl san hualpanotiquisa, quej nopa nojquiya
    itztoque masehualme catli amo quitlepanitaj TOTECO pampa amo huejcahuaj para itztose.
    Pero masehualme catli itztoque xitlahuac iixpa TOTECO huejcahuase pampa moquetztoque
    ipan se tlatzinpehualtili catli temachtli.
  swh-ONEN: Tufani inapopita, waovu hutoweka, lakini wenye haki husimama imara milele.
  bba-bba: Wɑhɑlɑ yɑ̀ n seewɑ nɡe woo ɡunɑ, yɑ rɑ tɔn kɔ̃so surewɑ, ɑdɑmɑ ɡemɡii u
    rɑ n yɔ̃wɑ dim dim sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'As the whirlwind passeth, so is the wicked no more: But the righteous
    is an everlasting foundation.'
  luo-luo: Ka auka mager ofuto, to joricho otieko; to joma kare chungo motegno nyaka
    chiengʼ.
  meu-meu: Lai gubana e toamu, murinai kara dika tauna na lasihia, a kara maoromaoro
    tauna na e gini hanaihanaimu.
  npi-ULB: दुष्‍टहरू बितिजाने आँधीबेहरीझैँ हुन्, र तिनीहरू रहँदैनन्, तर धर्मात्माचाहिँ
    सदा टिकिरहने जग हो ।
  yor-yor: Nígbà tí ìjì bá ti jà kọjá, ènìyàn búburú a kọjá lọ, ṣùgbọ́n olódodo yóò
    dúró ṣinṣin láéláé.
  ind-ind: Saat badai hidup menerpa, orang jahat akan binasa tetapi orang benar berdiri
    teguh selama-lamanya.
  pes-OPCB: بلا و مصیبت چون گردباد از راه می‌رسد و بدکاران را با خود می‌برد، اما شخص
    درستکار مانند صخره، پا برجا می‌ماند.
  tgl-ULB: Ang masama ay tulad ng isang bagyo na dumadaan, at sila ay wala na, ngunit
    silang gumagawa ng tama ay isang pundasyon na magtatagal kailanman.
  hui-hui: Wali agali ko biaga karu ti kagoria ko bulene mbira ibiragola puyabu timbuni
    iba li heba ibuwa mbirale ngaru yalu piai hagadagua ti yalu piai holebira. Anigo
    wali agali mana tigabi biaga karu ti dege hongo howa bayale haabo holebira.
  mya-mya: မတရားသောသူသည် လွန်သွားသော လေဘွေ ကဲ့သို့ ပျောက်တတ်၏။ ဖြောင့်မတ်သောသူမူကား၊
    မြဲမြံ သော တိုက်မြစ်ဖြစ်၏။
  bod-N: རླུང་དམར་གཡུགས་རྗེས་མི་ངན་རྩ་མེད༌འགྲོ། །དྲང་བདེན་མི་ནི་རྟག་ཏུ་བརྟན་པོར༌ཚུགས།།
  wsk-wsk: Tuwik lom kaparuk mu kariimet memek nunga sarumu warukko; bare kariimet
    ningo diram mu aora biya bagamonko.
  sna-sna: Kana dutu rapfuura napo, vakaipa havazowanikwi, asi vakarurama vachamira
    vakasimba nokusingaperi.
  spa-BLM: Cuando el torbellino pasa, el malvado ya no existe; pero los justos se
    mantienen firmes para siempre.
  cac-cac: A eb' chuc sb'eyb'al, quenn̈ej tiempo tz'ec' eb' icha junoc chacxuxum ic'.
    Axo pax eb' vach' spensar jun, ayn̈ejec' eb' d'a juneln̈ej.
  swh-ULB: Waovu ni kama dhoruba inayopita, na hawapo tena, bali mwenye haki ni msingi
    unaodumu milele.
  bel-bel: Як падымецца бура, так і няма бязбожнага; а ў праведніка - аснова вечная.
  deu-ELBBK: Wie ein Sturmwind daherfährt, so ist der Gottlose nicht mehr; aber der
    Gerechte ist ein ewig fester Grund.
  mbb-OT: Emun ebpekeuma is menge penggezam te ked-ubpà he iring te vagyu, egkehanew
    is lalung he etew, piru is etew he metazeng kenà egkewaleng, edhitindeg he melig-en.
  mal-2015: ചുഴലിക്കാറ്റു കടന്നുപോകുമ്പോൾ ദുഷ്ടൻ ഇല്ലാതെയായി; നീതിമാനോ ശാശ്വതമായ അടിസ്ഥാനം
    ഉള്ളവൻ.
  rmc-rmc: Sar avela e bari balvaj, o binošno na obačhela, ale o čačipnaskro ačhela
    furt zorales.
  pes-OPV: مثل گذشتن گردباد، شریر نابود می‌شود، امامرد عادل بنیاد جاودانی است.
  ron-1924: Кум трече выртежул, аша пере чел рэу, дар чел неприхэнит аре темелий вешниче.
  ben-OBCV: যখন ঝড় বয়ে যায়, তখন দুষ্টের অস্তিত্ব লোপ পায়, কিন্তু ধার্মিক চিরকাল
    অবিচলিতভাবে দাঁড়িয়ে থাকে।
  som-som: Markii dabaysha cirwareenta ahu dhaafto, ka sharka leh mar dambe la arki
    maayo, Laakiinse kii xaq ahu waa aasaas weligiis waaraya.
  lat-VUC: Quasi tempestas transiens non erit impius; justus autem quasi fundamentum
    sempiternum.
  eng-ASVBT: When the whirlwind passeth, the wicked is no more; But the righteous
    is an everlasting foundation.
  mna-mna: Pataŋana biibi ko ipambiriizi zin wal sananŋan. Tamen wal ndeeŋeŋan ko
    timendernder mbolŋana ma alok.
  ita-1885: Come il turbo passa via di subito, così l'empio non è più; Ma il giusto
    è un fondamento perpetuo.
  eng-LXXUP: When the storm passes by, the ungodly vanishes away; But the righteous
    turns aside and escapes forever.
  eng-ULB: The wicked are like the storm that passes by, and they are no more, but
    the righteous person is a foundation that lasts forever.
  spa-VBL: Cuando azote la tormenta, los malvados no sobrevivirán; pero los que hacen
    el bien estarán salvos y seguros por siempre.
  fra-_FOB: Comme le tourbillon passe, ainsi le méchant disparaît; mais le juste s'appuie
    sur un fondement éternel.
  mal-mal: ചുഴലിക്കാറ്റ് കടന്നുപോകുമ്പോൾ ദുഷ്ടൻ ഇല്ലാതെയായി; നീതിമാനോ ശാശ്വതമായ അടിസ്ഥാനം
    ഉള്ളവൻ.
  urd-GVR: Jab tūfān āte haiṅ to bedīn kā nām-o-nishān miṭ jātā jabki rāstbāz hameshā
    tak qāym rahtā hai.
  suz-BL: श्‍येत फश गिवार खोदेंशो पा जाक्‍मेनु परमप्रभु यावे आ अरेशो मटीबपुकी जाम्‍शा
    लाइनीम। तन्‍न ठीक पाइब मुर गेना हना यो ब्रोंइशा बाक्‍नीम। हितोपदेस १२:७
  eng-NOY: When the whirlwind passeth by, the wicked is no more; But the righteous
    is an everlasting foundation.
  ita-1927: Come procella che passa, l’empio non è più, ma il giusto ha un fondamento
    eterno.
  ckb-ckb: وەک تێپەڕبوونی گەردەلوول خراپەکاریش ئاوا نامێنێت، بەڵام کەسی ڕاستودروست
    هەتاهەتایە جێگیر دەبێت.
  eng-BBE: When the storm-wind is past, the sinner is seen no longer, but the upright
    man is safe for ever.
  kan-OKCV: ಬಿರುಗಾಳಿಯು ಬೀಸಿದರೆ, ದುಷ್ಟರು ಇಲ್ಲವಾಗುವರು; ಆದರೆ ನೀತಿವಂತರು ಶಾಶ್ವತವಾಗಿ ನಿಲ್ಲುವರು.
  tam-2017: சுழல்காற்று கடந்துபோவதுபோல் துன்மார்க்கன் கடந்துபோவான்; நீதிமானோ நிரந்தர
    அஸ்திபாரமுள்ளவன்;
  spa-RV-1909: 'Como pasa el torbellino, así el malo no permanece: mas el justo, fundado
    para siempre.'
  ron-BTF: Așa cum trece vârtejul de vânt, așa nu mai este cel stricat; dar cel drept
    este o fundație veșnică.
  eng-WEBP: When the whirlwind passes, the wicked is no more; but the righteous stand
    firm forever.
  eng-FBV: When the storm hits, the wicked are no more, but the good are safe and
    secure forever.
  nld-1939: Steekt er een storm op, dan is de boze verdwenen; Maar de rechtvaardige
    staat blijvend vast.
  nch-BL: Quena, quej se hueyi ajcomalacat san hualpanotiquisa, quej nopa nojquiya
    itztoque masehualme cati amo quitepanitaj TOTECO pampa amo huejcahuaj para itztose.
    Pero masehualme cati itztoque xitahuac iixpa TOTECO huejcahuase pampa moquetztoque
    ipan se tatzinpehualtili cati temachti.
  vie-1934: Khi gió trốt thổi qua, kẻ hung ác không còn nữa; Song nền của người công
    bình còn đến đời đời.
  hin-CV: बवंडर के निकल जाने पर दुष्ट शेष नहीं रह जाता, किंतु धर्मी चिरस्थायी बना
    रहता है.
  eng-OURB: When the whirlwind passes, the wicked is no more; but the upright stand
    firm forever.
  spa-BES: Cuando el viento de la tormenta ha pasado, el pecador ya no se ve, pero
    el hombre recto está a salvo para siempre.
  tdx-tdx: Ie misaok’ añe ty talio, tsy eo ka i lo-tserekey, fe mijadoñe nainai’e
    o vañoñeo.
  tha-KJV: ลมหมุนผ่านไปฉันใด คนชั่​วก​็​ไม่มี​อี​กฉันนั้น แต่​คนชอบธรรมเป็นรากฐานที่​อยู่​เป็นนิตย์
  por-BR-2018: Assim como o vento passa, assim também o perverso não mais existirá;
    mas o justo tem um alicerce eterno.
  deu-ELO: Wie ein Sturmwind daherfährt, so ist der Gesetzlose nicht mehr; aber der
    Gerechte ist ein ewig fester Grund.
  eng-WYC-2018: As a tempest passing, a wicked man shall not be; but a just man shall
    be as an everlasting foundament. (Like a tempest passing by, a wicked person shall
    soon not be; but the foundations of the righteous be everlasting.)
  epo-epo: Kiel pasanta ventego, tiel malpiulo rapide malaperas; Sed piulo havas eternan
    fundamenton.
  uig-PIN: Yaman adǝm ⱪuyundǝk ɵtüp yoⱪar; Lekin ⱨǝⱪⱪaniy adǝm mǝnggülük uldǝktur.
  beo-beo: Isu misini fulabobe defele, wadela:le hamosu dunu da foga mini asili, hamedafa
    ba:mu. Be hou ida:iwane dawa:su dunu da eso huluane hahawane gaga:i dagoi ba:sa.
  tpi-OTNT: Sapos taim nogut i kamap long ol man nogut, dispela bai i pinisim ol olgeta,
    olsem bikpela raunwara i kirap na i karim ol samting i go. Tasol ol stretpela
    man i strong na ol i stap gut oltaim.
  hau-SA: Sa’ad da hadiri ya taso, yakan watsar da mugaye, amma adalai za su tsaya
    daram har abada.
  uig-LAT: Yaman adem quyundek ötüp yoqar; Lékin heqqaniy adem menggülük uldektur.
  nde-nde: Nxa isiphepho sesikhukhule sedlula, ababi sebedlule, kodwa abalungileyo
    bagxilile lanini.
  ton-ton: '‌ʻO hangē ko e mole atu ʻae ʻahiohio, ʻoku pehē ʻae angahala: ka ʻoku
    ʻi he māʻoniʻoni ʻae tuʻunga taʻengata.'
  ces-1613: Jakož pomíjí vichřice, tak nestane bezbožníka, spravedlivý pak jest základ
    stálý.
  eng-WMB: When the whirlwind passes, the wicked is no more; but the righteous stand
    firm forever.
  tam-TCV: சுழல் காற்று அடித்துச் செல்லும்போது, கொடியவர்கள் இல்லாமற்போவார்கள்; ஆனால்
    நீதிமான்கள் என்றென்றைக்கும் உறுதியாய் நிலைத்து நிற்பார்கள்.
  ceb-ULB: Ang daotan sama sa bagyo nga molabay lang, ug mahanaw dayon, apan kadtong
    mobuhat kung unsa ang matarong mao ang patukoranan nga molungtad hangtod sa kahangtoran.
  pol-UBG: Jak wicher przemija, tak niegodziwy nie przetrwa, a sprawiedliwy ma wieczny
    fundament.
  urd-GVU: جب طوفان آتے ہیں تو بےدین کا نام و نشان مٹ جاتا جبکہ راست باز ہمیشہ تک
    قائم رہتا ہے۔
  deu-1912: Der Gottlose ist wie ein Wetter, das vorübergeht und nicht mehr ist; der
    Gerechte aber besteht ewiglich.
  kan-2017: ಬಿರುಗಾಳಿ ಬೀಸಿದರೆ ದುಷ್ಟನು ಎಲ್ಲೋ! ಶಿಷ್ಟನು ಶಾಶ್ವತವಾದ ಕಟ್ಟಡ.
  yap-yap: Ra yib e yiko’, ma pi’in kireb laniyan’ e yira tharbog rad, ma pi’in yul’yul’
    e gubin ngiyal’ ni dariy banen nra buch rorad.
  hlt-MCSB: Cangpalam loh a paan vaengah halang tah pai thai pawt vetih aka dueng
    kah khoengim tah kumhal ah pai ni.
  mdy-ETH: ዓልጋሢ ዔቄ ዎዶና ፑርቶ ዓሳ ፒፂንቲ ዴንዳኔ፤ ኮዦ ዓሳ ጋዓንቴ ቢያ ዎዴ ዶዲ ናንጋኔ።
  kew-kew: Gore wae yapi-di meda go wae onaa repara popolalo palia raburi, gome nimu
    ora madiayaalia. Gore ipa roa oyae luabu kadepe ritade-rupa goa palia. Go yapare
    epe-rupa piri onaa-re nimu puri palo eto napi piralimi.
  twi-ASANTE: Sɛ ahum no bɛtwam a, amumuyɛfoɔ yera, nanso teneneefoɔ gyina hɔ pintinn
    afebɔɔ.
  eng-WEBU: When the whirlwind passes, the wicked is no more; but the righteous stand
    firm forever.
  wal-wal: Gotee denddidi aadhdhiichchiyo wode, nagaranchchati beettokkona; shin xilloti
    merinau minnidi de7ana.
  acu-NT: Katurang wári nangkaamawa nunisang pase aints ainau wári mengkainawai. Antsu
    Yusen umirin ainauka tuke pujusartin ainawai.
  spa-PDDPT: Cuando pasa el remolino de viento, desaparece el perverso, Pero el justo
    tiene fundamento eterno.
  gun-gun: Yvytu vaikue opytu'u xapy'aa rami avi heko vai va'e kuery reko voi okanhy
    xapy'a 'rã, ha'e rã heko porã va'e ma oĩ atã riae 'rã.
  agu-BL: Yi na icy' jun chin salchcam na che' tcy'aj nin yi e' mal nak, poro yi e'
    balaj, qui'c na bajij scye'j. Txiclche' nin cyera'tz tetz ben k'ej ben sak.
  ilo-ULB: Dagiti nadangkes ket maiyarig iti lumablabas a bagio, ket agpukawen, ngem
    dagiti agar-aramid iti nalinteg ket pundasion nga agpaut iti agnanayon.
  kpg-kpg: Nia madangi maaloo ga lloomoi, ga ili gi daha digau huaidu, gei digau ala
    e donu ga benebene i nia madagoaa huogodoo.
  uig-ARA: يامان ئادەم قۇيۇندەك ئۆتۈپ يوقار؛ لېكىن ھەققانىي ئادەم مەڭگۈلۈك ئۇلدەكتۇر.
  bps-bps: Kakel i bong ulen na too mgal i nus fugen i to sasè, bay i to matlu kel
    di atuan là fisan di kgal i nus.
  sus-sus: Fe xɔrɔxɔɛ na fa, mixi ɲaaxi yo mu tima, kɔnɔ tinxintɔɛ tan tima nɛ abadan.
  pon-2006: Ni ahnsoun melimel, me suwed kan pahn ipirekla, ahpw me lelepek kan pahn
    saledek sang apwal ahnsou koaros.
  ksd-ksd: Ba ra kalivuvur i bolo, ra tena varpiam i panie tana, Ma ra tena takodo
    i da ra vunapaina i tur okot tukum.
  tur-YTC: Kasırga geçtiği zaman kötü kişi kalmaz, Ama doğrular sonsuza dek sağlam
    durur.
  bel-N: Калі пранясецца віхор, дык і ня будзе больш бязбожніка, а праведнік мае вечны
    падмурак.
  grc-BRENT: Παραπορευομένης καταιγίδος ἀφανίζεται ἀσεβὴς, δίκαιος δὲ ἐκκλίνας σώζεται
    εἰς τὸν αἰῶνα.
  ind-AYT: Bila topan melanda, orang fasik tidak akan ada lagi, tetapi orang benar
    adalah dasar yang kekal.
  nya-nya: Pamene namondwe wawomba, anthu oyipa amachotsedwa, koma anthu olungama
    amakhazikika mpaka muyaya.
  hrv-hrv: Kad oluja prohuja, opakoga nestane, a pravednik ima temelj vječni.
  mps-mps: Te dwai sę ebo sogo te dwai sę ebo bidi dabeba pedaliyu da, te tebogo
    te augwali mu silaibao, te genuai sigi ąį asiyu, tama te pobele bage doado bage
    te tolasa pabo tiwai ebo dao. Tiali goli, te doloba pai bidi dabe te augwa bomo
    mu eyu, tama augwa sesemane sogo bugagia bidibo dao.
  tpi-tpi: Sapos taim nogut i kamap long ol man nogut, dispela bai i pinisim ol olgeta,
    olsem bikpela raunwara i kirap na i karim ol samting i go. Tasol ol stretpela
    man i strong na ol i stap gut oltaim.
  dan-1931: Når Storm farer frem, er den gudløse borte, den retfærdige står på evig
    Grund.
  vie-OVCB: Bão thổi qua, ác nhân tan tác, người lành tin kính vững mạnh đời đời.
  guj-2017: વાવાઝોડું જતું રહે છે તેમ દુષ્ટનું નામનિશાન રહેતું નથી, પણ નીતિમાન માણસ
    સદાકાળ ટકનાર પાયારૂપ છે.
  pon-2006A: Ni ahnsoun melimel, me suwed kan pahn ipirekla, ahpw me lelepek kan pahn
    saledek sang apwal ahnsou koaros.
  por-BRBSL: Quando o redemoinho passa, o mal já não é mais; mas os justos permanecem
    firmes para sempre.
  swe-swe: När stormvinden passerar så sveps de ogudaktiga bort, men de rättfärdiga
    har en grund som består i evighet.
  cth-cth: Bongparui a kâkaven toteh, tamikathoutnaw teh a kahma han. Hatei, tamikalan
    ni teh a yungyoe adu hungnae a tawn.
  twi-twi: Sɛ ahum no betwa mu a, amumɔyɛfo yera, nanso atreneefo gyina hɔ pintinn
    afebɔɔ.
  hlt-hlt: Cangpalam loh a paan vaengah halang tah pai thai pawt vetih aka dueng kah
    khoengim tah kumhal ah pai ni.
  tbz-SIM: Kɛ̀ kuyɑɑkù tùɔ̀kɛní kù ɔ̃ɔ̃ nɛinɛ̀mu onitiyonkuwe, wèè borimɛ wenni kòo
    nfííkú dipũũ kɔ̃mɛ.
  msy-2020: Dughiar kuram gumazamizir kuraba batogham, bizir kam bar me agɨvagham,
    mati amozir ekiam izima aperiam me avigha ghu. Ezɨ gumazamizir aghuiba zurara
    gavgavigha egha deraghvɨra iti.
  dop-dop: Ɩsɩɩ kɑcuculɑɣɑ tɛɛkʋɣʋ tɔ, ḿpʋ́ɣʋ́ ɑsɑɣɑɑ sɑɑləɣɩ. Amɑ siɣisilɑɑ nɑ́ səŋɑ
    teu kɛ tɑm tɔɔ.
  azb-azb: Qopan tufan şəri süpürüb aparar, Salehin təməli əbədi qalar.
  eng-DBY: As a whirlwind passeth, so is the wicked no [more]; but the righteous is
    an everlasting foundation.
  hin-2017: दुष्ट जन उस बवण्डर के समान है, जो गुजरते ही लोप हो जाता है परन्तु धर्मी
    सदा स्थिर रहता है।
  wol-KYG: Bu ngëlén walee, ab soxor ne mes; ku jub, sab reen sax ba fàww.
  bjr-bjr: Deedeefaa ufai firaafa uqinanoo mandoosana maree mariasa fuaqamma aqusaannoo.
    Andeeqarausa sia fuaqa aquannoo. Misaki kaqi marifaranoo.
  eng-YLT: As the passing by of a hurricane, So the wicked is not, And the righteous
    is a foundation age-during.
  kne-kne: Mo domteng di ligat ay kaman pewek si biyag et malitaw da din mangam-amag
    si lawa, ngem din am-in ay manongtongpal en Diyos et kaman fondasyon ay komakaman
    si eng-enggana.
  eng-WYC-2017: As a tempest passing, a wicked man shall not be; but a just [or rightwise]
    man shall be as an ever-lasting foundament.
  eng-WMBB: When the whirlwind passes, the wicked is no more; but the righteous stand
    firm forever.
  urd-GVH: जब तूफ़ान आते हैं तो बेदीन का नामो-निशान मिट जाता जबकि रास्तबाज़ हमेशा
    तक क़ायम रहता है।
  rug-rug: Totoso hola taloa sa raneboṉi, si taloa tugo sari tie kaleadi, ba sari
    pu toṉoto dia si turu va nabu ninae rane.
  gaz-gaz: Yeroo bubbeen hamaan bubbisu namoonni hamoon ni badu; qajeeltonni garuu
    bara baraan jabaatanii jiraatu.
  fra-LSG: Comme passe le tourbillon, ainsi disparaît le méchant; Mais le juste a
    des fondements éternels.
  yal-yal: Foye gbeen nɛɛn fa dangu, muxu ɲaxine bata raxɔri, koni tinxin muxun luma
    nɛn habadan.
  haw-1868: E like me ka holo ana aku o ka puahiohio, pela ka mea hewa, aole ia; Aka,
    o ka mea pono, na onipaa ia a mau loa no.
  arb-NAV: يَتَلاشَى الشِّرِّيرُ كَمَا تَتَلاشَى الزَّوْبَعَةُ، أَمَّا الصِّدِّيقُ
    فَيَخْلُدُ إِلَى الأَبَدِ.
  ewe-ewe: Ne ahomya ƒo va yi la, ame vɔ̃ɖi la maganɔ anyi o, ke ame dzɔdzɔe ya anɔ
    te sesĩe ɖaa.
  eng-LEE: As the whirlwind passeth by, the wicked is no more; but the righteous is
    an everlasting foundation.
  asm-FB: দুষ্ট লোক ধুমুহাৰ দৰে, সেয়ে অতিক্রম কৰি বিলুপ্ত হৈ যায়, কিন্তু যিসকলে
    সত্যতাৰ কাৰ্য কৰে, তেওঁলোক চিৰস্থায়ী ভিত্তিমুলস্বৰূপ।
  sus-A: قٍ شْرْشْي نَ قَ، مِشِ حَاشِ يٌ مُ تِمَ، كْنْ تِنشِنتْي تَن تِمَ نّ عَبَدَن.
  fra-SBL: Quand le tourbillon passe, le méchant n'est plus ; mais les justes restent
    fermes pour toujours.
  hbo-hbo: כַּעֲבֹ֣ור ס֭וּפָה וְאֵ֣ין רָשָׁ֑ע וְ֝צַדִּ֗יק יְסֹ֣וד עֹולָֽם׃
  kik-kik: Kĩhuhũkanio kĩahĩtũka andũ arĩa aaganu maticookaga kuoneka, no andũ arĩa
    athingu mehaandaga wega nginya tene.
  fra-NCL: Comme passe le tourbillon, le méchant disparaît ; le juste est établi sur
    un fondement éternel.
  cek-AK: Kahoih ai kaminawk loe, kamhae takhi baktiah laemh o; toe katoeng kaminawk
    loe dungzan kacak ahmuen ah oh.
  cuk-cuk: Dule-isgana boni-dummagan-abin gwen gwisguosulid, yog-berguar gued. Dule-innikidaeddina,
    boni-dummagan-abin gwen-sikirmaksuli degisadeguoed.
  uig-CYR: Яман адәм қуюндәк өтүп йоқар; Лекин һәққаний адәм мәңгүлүк һулдәктур.
  tel-2017: సుడిగాలి వీచినప్పుడు మూర్ఖుడు లేకుండా పోతాడు. ఉత్తముడు కలకాలం నిలిచి ఉండే
    స్తూపంలా నిలిచి ఉంటాడు.
  hat-BSA: Lè toubiyon an fin pase, mechan an vin disparèt; men moun dwat la gen yon
    fondasyon etènèl.
  kos-kos: Ke paka uh tuku, mwet koluk uh ac ukukla, a mwet wo uh muta okak in pacl
    nukewa.
  hbo-WLC: כַּעֲב֣וֹר ס֭וּפָה וְאֵ֣ין רָשָׁ֑ע וְ֝צַדִּ֗יק יְס֣וֹד עוֹלָֽם׃
  ibo-ibo: Mgbe oke ifufe na-emebi ihe, ndị na-emebi iwu ka ọ na-eburu; ma ndị ezi
    omume na-eguzosi ike ruo ebighị ebi.
  ory-ory: ଘୂର୍ଣ୍ଣିବାୟୁ ବହିଲେ ଦୁଷ୍ଟ ଆଉ ନ ଥାଏ, ମାତ୍ର ଧାର୍ମିକ ଅନନ୍ତକାଳସ୍ଥାୟୀ ମୂଳଦୁଆ
    ସ୍ୱରୂପ।
  chk-chk: Wesin än ewe mölümöl enito, ekewe aramasangau resap chüen nom, nge ekewe
    chon pwüng ra nüküchar tori feilfeilachök.
  rop-rop: Brabli strongbala rein garra kaman en blowimwei detlot nogudbala pipul,
    bat detlot gudbala pipul garra oldei jidan langa seifwan pleis.
  ukr-1871: Як буря пронесесь, так безбожного, немов на сьвітї й не було, а праведний
    — мов би на вічних підвалинах.
  deu-1951: Wenn ein Sturm vorüberfährt, so ist der Gottlose nicht mehr da; der Gerechte
    aber ist für die Ewigkeit gegründet.
  eng-JPS: When the whirlwind passeth, the wicked is no more; but the righteous is
    an everlasting foundation.
  srp-1865: Kao što prolazi oluja, tako bezbožnika nestaje; a pravednik je na vjeèitom
    temelju.
  lug-lug: Embuyaga bw’ejja, abakozi b’ebibi batwalibwa, naye abatuukirivu banywera
    emirembe gyonna.
  heb-heb: כעבור סופה ואין רשע וצדיק יסוד עולם׃
  ben-IRV: যখন ঘূর্ণবায়ু বয়ে যায়, দুষ্ট আর নেই; কিন্তু ধার্মিক চিরস্থায়ী ভিত্তিমূলের
    মত।
  pan-pan: ਦੁਸ਼ਟ ਵਾਵਰੋਲੇ ਵਾਂਗੂੰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਪਰ ਧਰਮੀ ਦੀ ਨੀਂਹ ਅਟੱਲ ਹੈ।
  mya-JVB: မ တရားသောသူသည် လွန် သွားသော လေဘွေ ကဲ့သို့ ပျောက် တတ်၏။ ဖြောင့်မတ် သောသူမူကား
    ၊ မြဲမြံ သော တိုက်မြစ် ဖြစ်၏။
  tte-O: Saugana tem wowoli ilaoma kani tonaenaeli iyui-gabaegili, na todudulai kani
    sitolo kaiwe yo sinamwanamwa sauga meuloina.
  tbg-tbg: Aaronaavano qovarama viro ekaa haika taiqa kaintema kero, qora entavano
    qora vaiinti nahentiqaa qovarama viro vika taiqa kaanaro. Mintirarovata, avuqavu
    ni varia vaiinti nahentika ekaa enta koqemake variqi vivara.
  hmo-hmo: Lai guba do ia toa murinai, kara dika tauna ia boio, to kara maoromaoro
    tauna do ia gini goada noho hanaihanai.
  urd-urd: जब बगोला गुज़रता है तो शरीर हलाक हो जाता है, लेकिन सादिक़ हमेशा की बुनियाद
    है।
  rus-SYN: Как проносится вихрь, так нет более нечестивого; а праведник - на вечном
    основании.
  bqc-SIM: Tó ĩ́ana kàka à gɛ̃̀, vãikɛnaↄ aaↄ ku lↄo, gbɛ̃maa zĩ́na mɛ́ ìↄ
    pɛ́lɛa gↄↄpii.
  tcz-CHONGTHU: Khopi hui alan a gopi ajuh teng, miphalou chu atol tha jitan, hinlah
    mikitah vang tonsot geija tundoh ahitai.
  mar-mar: दुष्ट वावटळीसारखे आहेत ती येऊन जाते आणि तसा तो नाहीसा होतो, पण जो चांगले
    करतो तो सर्वकाळ टिकणाऱ्या पायासारखा आहे.
  hlt-THB: Amak dyng thlang khqi taw khawhlii ing zaawn khqi saw qeeng boeih kawm
    uh. Thlakdyng taw kumqui ak cak lungnu amyihna dyi poepa kaw.
  qub-qub: Löcu wayra imatapis apacushannömi fiyu runaga illgan. Alli runami ichanga
    imaycamapis caycanga.
  bqp-bqp: Tó zàga'ĩa kàka à gɛ̃̀, yãvãnikɛrinↄ dìgↄ̃ kun doro, gbɛ̃ mana zĩni dìgↄ̃
    pɛtɛna gↄrↄ sĩnda pínki.
  hat-hat: Depi move tan pase, mechan yo disparèt lamenm. Men, moun k'ap mache dwat
    yo ap toujou kanpe fèm.
  eng-BSB: When the whirlwind passes, the wicked are no more, but the righteous are
    secure forever.
  tod-tod: Siɛgi zu tɔngɔlɔ fiilɛi leʋesu da, nu ɲɔi ɠa ɗa ɲɛɛlɛ! Kɛlɛ telebo nui
    ɠa loni ani ma, nii é ná eyɛsu ɠɔ.
  eng-WEBPB: When the whirlwind passes, the wicked is no more; but the righteous stand
    firm forever.
  kbq-kbq: Kefo avu'avazama nehaza vahe'mokizmia unu ko'ma atuno esuno'a, zamavareno
    fregahie. Hianagi fatgo vahe'mo'za oti hanaveti'za, mani'vava hugahaze.
  nhe-BL: Quena, queja se hueyi ajcomalacatl san hualpanotiquisa, queja nopa nojquiya
    itztoque tlacame tlen ax quitlepanitaj TOTECO pampa ax huejcahuaj para itztose.
    Pero tlacame tlen itztoque xitlahuac iixpa TOTECO huejcahuase pampa moquetztoque
    ipan se tlatzinpehualtili tlen temachtli.
  bus-bus: Tó zàga'ĩa kàka à gɛ̃̀, zaakɛrinↄ ègↄ̃ kuu dↄro, gbɛ̃ maaa kãsãa ègↄ̃
    pɛɛna gurↄ sãnda píngi.
  gub-BL: Ur ywytuaiw àmàn inuromo har zàwenugar a'e, ikatu 'ym ma'e imumaw pà a'e.
    Imunar 'ym ma'e waneko haw ikatu wi wi oho iko.
  eng-DRA: 'As a tempest that passeth, so the wicked shall be no more: but the just
    is as an everlasting foundation.'
