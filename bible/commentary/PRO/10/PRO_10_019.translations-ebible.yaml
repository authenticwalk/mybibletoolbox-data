verse: PRO.010.019
translations:
  mal-C: വാക്കുകളുടെ ബഹുലതകൊണ്ട് പാപം ഇല്ലാതാകുന്നില്ല, എന്നാൽ വിവേകി തന്റെ നാവിനെ
    അടക്കിനിർത്തുന്നു.
  deu-TKW: Wo der Worte viel sind, geht's ohne Vergehung nicht ab; wer aber seine
    Lippen zügelt, handelt klug.
  lin-lin: Moto oyo alobaka maloba ebele azangaka te kosala masumu, kasi moto oyo
    abatelaka bibebu na ye azali moto ya bwanya.
  eng-LSV: In the abundance of words transgression does not cease, || And whoever
    is restraining his lips [is] wise.
  eng-GNV: 'In many wordes there cannot want iniquitie: but he that refrayneth his
    lippes, is wise.'
  eng-WEBSTER: 'In the multitude of words there wanteth not sin: but he that restraineth
    his lips is wise.'
  nhw-BL: Se catli tlahuel camanalti amo polihui para quiijtos se camanali catli ica
    tlaixpanos. Pero se catli tlalnamiqui quipiya miyac cuidado ica catli quiijtohua.
  swh-ONEN: Wakati maneno ni mengi, dhambi haikosekani, lakini yeye ambaye huzuia
    ulimi wake ni mwenye busara.
  bba-bba: Gɑri bɛkɛɡii kun torɑnu kpeemɔ, ɑdɑmɑ wi u rɑ win yɑrɑ nɛnɛ u sɑ̃ɑwɑ bwisiɡii.
  eng-KJVCPB: 'In the multitude of words there wanteth not sin: But he that refraineth
    his lips is wise.'
  luo-luo: Ka weche ngʼeny, to richo ok nyal bare ma ok obetie, to ngʼat marito lewe
    oriek.
  meu-meu: Hereva momo ese kara kerere e havaradiamu, a uduna bibinadia e rudiamu
    tauna na mai aonegana.
  npi-ULB: जहाँ धेरै कुरा गरिन्छ, त्यहाँ अपराधको कमी हुँदैन, तर आफूले बोल्ने कुरामा
    सतर्क हुनेचाहिँ बुद्धिमानी हो ।
  yor-yor: Nínú ọ̀rọ̀ púpọ̀ a kò le fẹ́ ẹ̀ṣẹ̀ kù ṣùgbọ́n ẹni tí ó pa ẹnu rẹ̀ mọ́ jẹ́
    ọlọ́gbọ́n.
  ind-ind: Orang yang banyak bicara mudah jatuh ke dalam dosa, tetapi orang bijak
    mengerti kapan perlu bicara.
  pes-OPCB: پرحرفی، انسان را به سوی گناه می‌کشاند. عاقل کسی است که زبانش را مهار کند.
  tgl-ULB: Kung maraming salita, pagkakasala ay hindi nagkukulang, ngunit ang siyang
    nag-iingat sa kaniyang sasabihin ay isang matalino
  hui-hui: Mbiralime bi dewa laga kayagua ibunaga bi laragome ko dewa bibehe holebira.
    Anigo mbirali ibu mini bayale gigabiwi kayagua bi dewa lagimbu nabi holene nga.
  mya-mya: စကားများသောအားဖြင့် အပြစ်ပါတတ်၏။ မိမိနှုတ်ကို ချုပ်တည်းသော သူမူကား ပညာရှိ၏။
  bod-N: སྐད་ཆ་མང་ན་ཉེས་སྐྱོན་འབྱུང་བར༌ངེས། །རང་ཁ་གཅུན་པ་དེ་ནི་མཁས་པ༌ཡིན།།
  wsk-wsk: Munak tawun biya bala ningi mu memek arataso; bare awiriya ko munak ko
    sinar taso, mu nu sinar kari.
  sna-sna: Kana mashoko ari mazhinji, chivi hachingashayikwi, asi uyo anodzora rurimi
    rwake akachenjera.
  spa-BLM: En la multitud de palabras no falta la desobediencia, pero el que refrena
    sus labios lo hace con sabiduría.
  cac-cac: Tato tzon̈ te comon loloni, tz'och co mul d'a scal tas scal chi'. Tato
    max on̈ lolon jun, ay co pensar syal chi'.
  swh-ULB: Katika maneno mengi, hapakosi uhalifu, bali aliyemwangalifu katika usemi
    wake ni mwenye busara.
  bel-bel: Пры шматслоўі ня ўнікнуць грэху, а хто стрымлівае вусны свае - разумны.
  deu-ELBBK: Bei der Menge der Worte fehlt Übertretung nicht; wer aber seine Lippen
    zurückhält, ist einsichtsvoll.
  mbb-OT: Is etew he verak melemu ebpekesalà. Piru is uluwanen he etew egketuenan
    din te ked-eǥen is dilè din.
  mal-2015: വാക്കു പെരുകിയാൽ ലംഘനം ഇല്ലാതിരിക്കയില്ല; അധരങ്ങളെ അടക്കുന്നവനോ ബുദ്ധിമാൻ.
  rmc-rmc: Ko vakerel but, šaj phenel vareso nalačho, ale ko zľikerel peskre vušta,
    hino goďaver.
  pes-OPV: کثرت کلام از گناه خالی نمی باشد، اما آنکه لبهایش را ضبط نماید عاقل است.
  ron-1924: Чине ворбеште мулт ну се поате сэ ну пэкэтуяскэ, дар чел че-шь цине бузеле
    есте ун ом кибзуит.
  ben-OBCV: প্রচুর কথা বলে পাপের অবসান ঘটানো যায় না, কিন্তু বিচক্ষণ লোকজন তাদের জিভকে
    সংযত রাখে।
  som-som: Hadal badan dembi lagama waayo, Laakiinse kii bushimihiisa ceshaa caqli
    buu leeyahay.
  lat-VUC: In multiloquio non deerit peccatum, qui autem moderatur labia sua prudentissimus
    est.
  eng-ASVBT: In the multitude of words there wanteth not transgression; But he that
    refraineth his lips doeth wisely.
  mna-mna: Sombe nu kwom suaŋom, na re u. Pa nu kola kam sanaana. Irao kam som na
    som. Mi tomtom ta so imborro kat kwoono, na ni tomtom ŋgarŋana.
  ita-1885: In moltitudine di parole non manca misfatto; Ma chi rattiene le sue labbra
    è prudente.
  eng-LXXUP: By a multitude of words thou shalt not escape sin; But if thou refrain
    thy lips thou wilt be prudent.
  eng-ULB: When there are many words, transgression is not lacking, but he who is
    careful in what he says is wise.
  spa-VBL: Si hablas mucho, te equivocarás. Sé sabio y cuida lo que dices.
  fra-_FOB: Où il y a beaucoup de paroles, il ne manque pas d'y avoir du péché; mais
    celui qui retient ses lèvres est prudent.
  mal-mal: വാക്ക് പെരുകിയാൽ ലംഘനം ഇല്ലാതിരിക്കുകയില്ല; അധരങ്ങളെ അടക്കുന്നവനോ ബുദ്ധിമാൻ.
  lit-lit: Kur daug žodžių, ten netrūksta nuodėmių, bet kas pažaboja savo lūpas, yra
    išmintingas.
  urd-GVR: Jahāṅ bahut bāteṅ kī jātī haiṅ wahāṅ gunāh bhī ā maujūd hotā hai, jo apnī
    zabān ko qābū meṅ rakhe wuh dānishmand hai.
  suz-BL: शुश लोव़ पाइब मुरपुकीमी शुश गल्‍ती पाइनीम। होस पाइब मुर शुश मब्‍वाक्‍नीम।
  eng-NOY: In the multitude of words there wanteth not offence; But he who restraineth
    his lips is wise.
  ita-1927: Nella moltitudine delle parole non manca la colpa, ma chi frena le sue
    labbra è prudente.
  ckb-ckb: قسەی زۆر بێ گوناه نابێت، بەڵام ئەوەی زمانی خۆی بگرێت وریایە.
  eng-BBE: Where there is much talk there will be no end to sin, but he who keeps
    his mouth shut does wisely.
  kan-OKCV: ಅತಿಯಾದ ಮಾತುಗಳಿಂದ ಪಾಪವು ಕೊನೆಗೊಳ್ಳುವುದಿಲ್ಲ. ಆದರೆ ಜ್ಞಾನವಂತನು ತನ್ನ ನಾಲಿಗೆಯನ್ನು
    ತಡೆಯುವನು.
  tam-2017: சொற்களின் மிகுதியால் பாவமில்லாமற்போகாது; தன்னுடைய உதடுகளை அடக்குகிறவனோ
    புத்திமான்.
  spa-RV-1909: 'En las muchas palabras no falta pecado: mas el que refrena sus labios
    es prudente.'
  ron-BTF: În mulțimea cuvintelor nu lipsește păcatul, dar cel ce își înfrânează buzele
    este înțelept.
  eng-WEBP: In the multitude of words there is no lack of disobedience, but he who
    restrains his lips does wisely.
  eng-FBV: If you talk too much, you'll say something wrong. Be wise and take care
    what you say.
  nld-1939: In een vloed van woorden wordt licht een fout begaan; Wijs dus hij, die
    zijn lippen opeenknijpt!
  nch-BL: Se cati tahuel camanalti amo polihui para quiijtos se camanali cati ica
    taixpanos. Pero se cati talnamiqui quipiya miyac cuidado ica cati quiijtohua.
  vie-1934: Hễ lắm lời, vi phạm nào có thiếu; Nhưng ai cầm giữ miệng mình là khôn
    ngoan.
  hin-CV: जहां अधिक बातें होती हैं, वहां अपराध दूर नहीं रहता, किंतु जो अपने मुख पर
    नियंत्रण रखता है, वह बुद्धिमान है.
  eng-OURB: In the multitude of words there is no lack of rebellious breach of relationship,
    but he who restrains his lips does wisely.
  spa-BES: Donde se habla mucho, el pecado no tendrá fin, pero el que tiene la boca
    cerrada lo hace sabiamente.
  tdx-tdx: Tsy po-tahiñe ty maro rehake, mahihitse ka ty maha-tam-pivimby.
  tha-KJV: การพูดมากก็จะไม่ขาดความผิดบาป แต่​เขาผู้ยับยั้งริมฝีปากของตนเป็นผู้​ที่​ฉลาด
  por-BR-2018: Na abundância de palavras não há falta de transgressão; mas aquele
    que refreia seus lábios é prudente.
  deu-ELO: Bei der Menge der Worte fehlt Übertretung nicht; wer aber seine Lippen
    zurückhält, ist einsichtsvoll.
  eng-WYC-2018: Sin shall not fail in much speaking; but he that measureth his lips,
    is most prudent. (Sin shall abound with much speaking; but he who ruleth his lips,
    is most prudent.)
  epo-epo: Ĉe multo da vortoj ne evitebla estas peko; Sed kiu retenas siajn lipojn,
    tiu estas saĝa.
  uig-PIN: Gǝp kɵp bolup kǝtsǝ, gunaⱨtin haliy bolmas, Lekin aƣziƣa igǝ bolƣan ǝⱪilliⱪtur.
  beo-beo: 'Dia sia: bagade sia:sea, hedolowane wadela:i hou hamomu. Di da asigi dawa:su
    ida:iwane galea, di da ouiya:le esalebe ba:mu.'
  tpi-OTNT: Sapos man i mekim planti toktok, em inap mekim sin long tok bilong en.
    Tasol man i no mekim planti toktok, em i gat gutpela tingting.
  hau-SA: Sa’ad da magana ta yi yawa, ba a rasa zunubi a ciki, amma shi da ya ƙame
    harshensa mai hikima ne.
  uig-LAT: Gep köp bolup ketse, gunahtin xaliy bolmas, Lékin aghzigha ige bolghan
    eqilliqtur.
  nde-nde: Lapho okwande khona amazwi, isono kasisweleki, kodwa lowo ogcina ulimi
    lwakhe uhlakaniphile.
  ton-ton: '‌ʻI he lahi ʻoe lea ʻoku ʻikai ke masiva ia ʻi he angahala: ka ko e poto
    ia ʻaia ʻoku taʻofi ki hono loungutu.'
  ces-1613: Mnohé mluvení nebývá bez hříchu, kdož pak zdržuje rty své, opatrný jest.
  eng-WMB: In the multitude of words there is no lack of disobedience, but he who
    restrains his lips does wisely.
  tam-TCV: அதிக வார்த்தைகள் பேசும் இடத்தில் பாவமில்லாமற்போகாது; ஆனால் தன் நாவைக் கட்டுப்படுத்துகிறவனோ
    விவேகமுள்ளவன்.
  ceb-ULB: Kung adunay daghang mga pulong, dili mawala ang kalapasan, apan siya nga
    nagmaampingon sa iyang isulti maalamon.
  pol-UBG: Wielomówność nie bywa bez grzechu, a kto powściąga swoje wargi, jest roztropny.
  urd-GVU: جہاں بہت باتیں کی جاتی ہیں وہاں گناہ بھی آ موجود ہوتا ہے، جو اپنی زبان
    کو قابو میں رکھے وہ دانش مند ہے۔
  deu-1912: Wo viel Worte sind, da geht's ohne Sünde nicht ab; wer aber seine Lippen
    hält, ist klug.
  kan-2017: ಮಾತಾಳಿಗೆ ಪಾಪ ತಪ್ಪದು, ಮೌನಿಯು ವಿವೇಕಿ.
  yap-yap: Feni yo’or e welthin ni ga be tay, ma aram fini mom ni ngam denen. Ma fa’anra
    ga ba gonop, ma ga ra th’ab gulngam.
  hlt-MCSB: Olka a yet vaengah dumlai khaw a mueh moenih, tedae a hmuilai aka tuem
    ni lungming la a om.
  mdy-ETH: ሚርጌ ጌኤሲዳ ዻቢንቲ ባይቁዋሴ፤ ዬያሮ ማሊ ጶቂሣ ዓሲ ሚርጌ ጌስቱዋሴ።
  kew-kew: Aa medame agaa adaapu loaalia-daare, go aa nipuna agaame page wae-yae yolo
    rialia. Go yapare aa medame agaa adaapu natea-dare, go aa nipu ora epe kone su
    ayaa.
  twi-ASANTE: Mfomsoɔ mpa ɔkasa bebree mu, na deɛ ɔkora ne tɛkrɛma no yɛ onyansafoɔ.
  eng-WEBU: In the multitude of words there is no lack of disobedience, but he who
    restrains his lips does wisely.
  wal-wal: Daro haasayaa giddon nagari xayenna; shin ba doonaa shiishshi ekkiya uri
    aadhdhida eranchcha.
  acu-NT: Aints nukap chichauka nukap nuwaktinuitai. Antsu aints paan nintimias pujauka
    jumchik chichastinuitai.
  spa-PDDPT: En las muchas palabras no falta pecado, Pero el que refrena sus labios
    es prudente.
  gun-gun: Ijayvu reta rei va'e ojejavy 'rãe, ha'e rã ayvu py ojejoko kuaa va'e ma
    oiko kuaa va'e vy ae.
  agu-BL: Or kil ko wi'nin kajilon, na txo'l yi jun c'oloj yola'tz ilenin na el tzaj
    jun yol yi sjalok kil ta'n. Poro ko toque'n cu'n kajilon na elepont yi at balaj
    kajtza'kl.
  ilo-ULB: No adda adu a sasao, saan a maawan ti panagsalungasing, ngem masirib ti
    siasinoman a naannad kadagiti ibagbagana.
  kpg-kpg: Au leelee logo e hai goe gii hala. Maa goe e kabemee, goe e noho dee muu.
  uig-ARA: گەپ كۆپ بولۇپ كەتسە، گۇناھتىن خالىي بولماس، لېكىن ئاغزىغا ئىگە بولغان ئەقىللىقتۇر.
  bps-bps: I to too mayè stulen, slaan gsalà du mdà di dee manan, bay i to gadnanan
    i taluan, kenen i to fulung faldam.
  sus-sus: Wɔyɛnyi rawuyafe nɔma mixi findide yunubitɔɛ ra, kɔnɔ xaxilima tan a dɛ
    suxuma nɛ.
  pon-2006: Me kin lokaia tohto kin kalaudehla dipe. Ma ke me loalokong, eri, ke pahn
    nennenla.
  ksd-ksd: Ba da vangala ra tinata da rara bula tana, Ma ga nina ba i kure bat ra
    ngiene i kabinana.
  tur-YTC: Sözlerin çokluğunda itaatsizlik eksik olmaz, Ama dudaklarını tutan bilgece
    davranır.
  bel-N: У мностве словаў не пазьбегнеш грэху, а хто стрымлівае вусны свае, той разважлівы.
  grc-BRENT: Ἐκ πολυλογίας οὐκ ἐκφεύξῃ ἁμαρτίαν, φειδόμενος δὲ χειλέων νοήμων ἔσῃ.
  ind-AYT: Ketika perkataan banyak, pelanggaran tidak terhenti, tetapi dia yang menahan
    bibirnya adalah bijaksana.
  nya-nya: Mawu akachuluka zolakwa sizisowa, koma amene amasunga pakamwa pake ndi
    wanzeru.
  hrv-hrv: Obilje riječi ne biva bez grijeha, a tko zauzdava svoj jezik, razuman je.
  mps-mps: Te po hauwa wabo bidigo, agai te aga pode te sęgę sabo po weyu tebao.
    Tiali digi, te po hauwa me wasiąbo bidi da, agai homu kolesaga te wiegi yai elalubao.
  tpi-tpi: Sapos man i mekim planti toktok, em inap mekim sin long tok bilong en.
    Tasol man i no mekim planti toktok, em i gat gutpela tingting.
  dan-1931: Ved megen Tale undgås ej Brøde, klog er den, der vogter sin Mund.
  vie-OVCB: Nói năng nhiều, vi phạm càng lắm. Cầm giữ miệng lưỡi, ấy người khôn ngoan.
  guj-2017: ઘણું બોલવામાં દોષની અછત નથી, પણ જે પોતાની જીભ પર લગામ રાખે છે, તે ડાહ્યો
    છે.
  pon-2006A: Me kin lokaia tohto kin kalaudehla dipe. Ma ke me loalokong, eri, ke
    pahn nennenla.
  por-BRBSL: Na multidão de palavras não falta desobediência, mas aquele que refreia
    seus lábios faz sabiamente.
  swe-swe: Där det talas många ord [i upprört tillstånd], där saknas inte synd, men
    den som håller tillbaka (lägger band på, tyglar) sina läppar är vis.
  cth-cth: Lawk pap pawiteh, payon e hai a pap. Hatei, a pahni ka cakuep e tami teh
    tami a lungkaang e doeh.
  twi-twi: Mfomso mpa ɔkasa bebree mu, na nea ɔkora ne tɛkrɛma no yɛ onyansafo.
  hlt-hlt: Olka a yet vaengah dumlai khaw a mueh moenih, tedae a hmuilai aka tuem
    ni lungming la a om.
  tbz-SIM: Kɑ̀ɑ nùù tònnì ɑ ɔ̃ɔ̃ yetɛ́mu, wèè pĩ nho nùù ò ciìmu.
  msy-2020: Gumazir akar avɨribav geim, an akar kabar arazir kuraba otifi. Ezɨ gumazim
    akar avɨribav geir puvatɨ, a nɨghnɨzir aghuim iti.
  dop-dop: Wei ɩ yɔɣɔtəɣɩ sɔsɔm tɔ ɩɩ tɑɑnɑ pəntʋɣʋ. Amɑ wei ɩ kpɑɑkɩ ɩ nɔɣɔ tɔ ɩ
    kɛ́ yʋlʋ lɑɣɑtʋ.
  azb-azb: Çox sözlərlə günahı azaltmaq olmaz, Dilini saxlayan ağıllıdır.
  eng-DBY: In the multitude of words there wanteth not transgression; but he that
    restraineth his lips doeth wisely.
  hin-2017: जहाँ बहुत बातें होती हैं, वहाँ अपराध भी होता है, परन्तु जो अपने मुँह को
    बन्द रखता है वह बुद्धि से काम करता है।
  wol-KYG: Wax ju bare, moy ñàkku ca; ku moom sa làmmiñ, xelu nga.
  bjr-bjr: Ufa moomoo qinana moomoo aaqarana mareennaranoo. Anee irirana faqaafa maridana
    qireeda marinnaranoo.
  eng-YLT: In the abundance of words transgression ceaseth not, And whoso is restraining
    his lips [is] wise.
  kne-kne: Manbasol ka si ibagam mo ad-adoem di kalim. Din naannad ay ipogaw et ammo
    na ay mangitpe si kali na.
  eng-WYC-2017: Sin shall not fail in much speaking; but he that measureth his lips,
    is most prudent.
  eng-WMBB: In the multitude of words there is no lack of disobedience, but he who
    restrains his lips does wisely.
  urd-GVH: जहाँ बहुत बातें की जाती हैं वहाँ गुनाह भी आ मौजूद होता है, जो अपनी ज़बान
    को क़ाबू में रखे वह दानिशमंद है।
  rug-rug: Pana soku sari zinama, si kamo mo sa kinaleana, ba gilae sa tie pu kopu
    nia sa meana.
  gaz-gaz: Yoo dubbiin baayʼatu, cubbuun keessaa hin dhabamu; namni arraba isaa eeggatu
    garuu ogeessa.
  fra-LSG: Celui qui parle beaucoup ne manque pas de pécher, Mais celui qui retient
    ses lèvres est un homme prudent.
  yal-yal: Falan na wuya ayi, hakɛn fan mi ɲanma. Nayi, xaxilimaan nan a dɛɛn suxuma.
  haw-1868: I ka nui o na huaolelo, aole loa e ole ka hewa; O ka mea hamau i kona
    mau lehelehe, e naauao no ia.
  arb-NAV: فِي كَثْرَةِ الْكَلامِ زَلّاتُ لِسَانٍ، وَمَنْ يَضْبِطُ شَفَتَيْهِ فَهُوَ
    عَاقِلٌ.
  ewe-ewe: Afi si nya geɖe le la, nu vɔ̃ megbea afi ma nɔnɔ o, ke ame si lé eƒe aɖe
    la, nunyalae.
  eng-LEE: In a multitude of words transgression cannot be avoided; but he that refraineth
    his lips is intelligent.
  asm-FB: অধিক কথাত অপৰাধৰ অভাৱ নাই; কিন্তু যিজনে কথা কওঁতে সাৱধান হয়, তেওঁ জ্ঞানী।
  sus-A: وْيّنيِ رَوُيَقٍ نْمَ مِشِ قِندِدٍ يُنُبِتْي رَ، كْنْ شَشِلِمَ تَن عَ دّ
    سُشُمَ نّ.
  fra-SBL: Dans la multitude des paroles, la désobéissance ne manque pas, mais celui
    qui retient ses lèvres fait preuve de sagesse.
  hbo-hbo: בְּרֹ֣ב דְּ֭בָרִים לֹ֣א יֶחְדַּל־פָּ֑שַׁע וְחֹשֵׂ֖ךְ שְׂפָתָ֣יו מַשְׂכִּֽיל׃
  kik-kik: Rĩrĩa ciugo ciaingĩha mehia matiagaga, no mũndũ ũrĩa ũkiraga nĩ mũũgĩ.
  fra-NCL: L’abondance de paroles ne va pas sans péché, mais celui qui retient ses
    lèvres est un homme prudent.
  cek-AK: Kapop ah lokthuih naah thuih pazaehaih to oh; toe palungha kami loe pahni
    to ciip.
  cuk-cuk: Dule-gadi-sunmaked, gege isgued sogsuli gued. Dule gwabinduku-bargaed-nikaddina,
    we-dule, dule-binsaed-ibedid.
  uig-CYR: Гәп көп болуп кәтсә, гунадин халий болмас, Лекин ағзиға егә болған әқиллиқтур.
  tel-2017: వ్యర్థంగా మాట్లాడే మాటల్లో తప్పు దొర్లుతుంది. మితంగా మాట్లాడేవాడు బుద్ధిమంతుడు.
  hat-BSA: Lè gen anpil pawòl, transgresyon pa kab evite; men sila ki frennen lèv
    li gen sajès.
  kos-kos: Kom fin kaskas pusla, ac ku in pwanang kom orala ma koluk. Kom fin lalmwetmet,
    na kom mislana.
  hbo-WLC: בְּרֹ֣ב דְּ֭בָרִים לֹ֣א יֶחְדַּל־פָּ֑שַׁע וְחֹשֵׂ֖ךְ שְׂפָתָ֣יו מַשְׂכִּֽיל׃
  ibo-ibo: Nʼọtụtụ okwu mmehie adịghị akwụsị ma ndị nwere uche na-ejide ire ha.
  ory-ory: ବହୁ ବାକ୍ୟରେ ଅଧର୍ମର ଅଭାବ ନ ଥାଏ, ମାତ୍ର ଯେ ଆପଣା ଓଷ୍ଠାଧରକୁ ଦମନ କରେ, ସେ ବୁଦ୍ଧିମାନ।
  chk-chk: Anaie a wor chomong kapas ie, a pwal tongeni fis tipis, nge eman mi fanafanala
    a mirit.
  rop-rop: If yu toktokbat oldei, wal yu garra faindim miselp dumbat nogudbala ting.
    If yu garram gudbala main, wal yu garra jidan kwaitbala.
  ukr-1871: Многомовність не встережесь гріха, хто ж здержує язика — розумен.
  deu-1951: Wo viele Worte sind, da geht es ohne Sünde nicht ab; wer aber seine Lippen
    im Zaum hält, der ist klug.
  eng-JPS: In the multitude of words there wanteth not transgression; but he that
    refraineth his lips is wise.
  srp-1865: U mnogim rijeèima ne biva bez grijeha; ali ko zadržava usne svoje, razuman
    je.
  lug-lug: Mu bigambo ebingi temubula kwonoona, naye akuuma olulimi lwe aba wa magezi.
  heb-heb: ברב דברים לא יחדל פשע וחשך שפתיו משכיל׃
  ben-IRV: প্রচুর বাক্যে অধর্ম্ম অনুপস্থিত থাকে না; কিন্তু যে তাতে সাবধান থাকে যা
    সে বলে, সেই হল জ্ঞানী।
  pan-pan: ਜਿੱਥੇ ਬਹੁਤੀਆਂ ਗੱਲਾਂ ਹੁੰਦੀਆਂ ਹਨ, ਉੱਥੇ ਅਪਰਾਧ ਵੀ ਹੁੰਦਾ ਹੈ, ਪਰ ਜੋ ਆਪਣੇ ਮੂੰਹ
    ਨੂੰ ਰੋਕ ਰੱਖਦਾ ਹੈ ਉਹ ਬੁੱਧਵਾਨ ਹੈ।
  mya-JVB: စကား များ သောအားဖြင့် အပြစ် ပါ တတ်၏။ မိမိ နှုတ် ကို ချုပ်တည်း သော သူမူကား
    ပညာ ရှိ၏။
  tte-O: Tem kuedeededesosi kani mumuga naenaena ukwabi-yamayale. Gamwam ukwausi na
    me am nuwa-mayale.
  tbg-tbg: Are airi uva tivaqira vihara hampi uvavatama tinara. Ai avu aato vairera,
    kia airi uva tiraitira, evaara variana.
  hmo-hmo: Hereva momo ese kara kerere idia havaraia noho, to iena uduna ena hereva
    ia koua noho tauna, be mai ena aonega.
  urd-urd: कलाम की कसरत ख़ता से ख़ाली नहीं, लेकिन होंटों को क़ाबू में रखने वाला 'अक़्लमंद
    है।
  rus-SYN: При многословии не миновать греха, а сдерживающий уста свои - разумен.
  bqc-SIM: Duuna a gíↄ kui yã́ dasi bↄlɛa guuo, gbɛ̃́ pↄ́ ì a lɛ́ fↄ̃́á laaideɛ.
  tcz-CHONGTHU: Thu tamseina hin seikhel aumsah teijin, hinlah akam kihup them mi
    chu mi ching ahi.
  mar-mar: जेव्हा पुष्कळ वाचाळता असते, तेथे पापाला कमतरता नाही, परंतु तो जे काही बोलतो
    ते काळजीपूर्वक आहे, तो सुज्ञ आहे.
  hlt-THB: Awi a doem naak awh hqo tho nawh, ak awi ak cyyp ak thlang taw thakcyi
    ni.
  qub-qub: Achcata rimajcunaga llutantapis rimanmi. Yachajcunami ichanga alli cajcunallata
    rimarcur upällacun.
  bqp-bqp: Yã dasi bↄtɛnaa dìgↄ̃ durunna sariro, gbɛ̃ kũ àdi a lɛ́ kũ bi laakaridemɛ.
  hat-hat: Plis ou pale anpil, plis ou ka rive fè peche. Lè ou gen bonjan konprann
    ou kenbe bouch ou fèmen.
  eng-BSB: When words are many, sin is unavoidable, but he who restrains his lips
    is wise.
  tod-tod: Zɔi é kpɔɛi zuɠulazu gola, é la ɓega tɔ koloɠologi ɠɛɛzu, kɛlɛ zɔi a
    laaʋɛ zo, naa ɠa ga zunui, nii ɠi pagɔi ma.
  eng-WEBPB: In the multitude of words there is no lack of disobedience, but he who
    restrains his lips does wisely.
  kbq-kbq: Rama'a kegagama huzamo'a, kumipi kavareno nevie. Hianagi iza'o agefu'nama
    kegavama himo'a, ama' antahi'zane vahe mani'ne.
  nhe-BL: Se tlen tlahuel camati ax polihui para quiijtos se tlajtoli tlen ica tlaixpanos.
    Pero se tlen tlalnamiqui quipiya miyac cuidado ica tlen quiijtohua.
  bus-bus: Yã pari bↄɛna ègↄ̃ durun sairo, gbɛ̃ kɛ̀ è a lɛ́ kũ nɛ́ làakarideemɛ.
  gub-BL: Aze ereze'eg tetea'u, erehem ikatu 'ym ma'e iapo haw huwake. Aze ereze'eg
    tetea'u azeharomoete, erehem wera'u huwake. Aze ereiko ma'e kwaw katu har romo
    nehe, eruze'eg neapeku nehe.
  eng-DRA: 'In the multitude of words there shall not want sin: but he that refraineth
    his lips is most wise.'
