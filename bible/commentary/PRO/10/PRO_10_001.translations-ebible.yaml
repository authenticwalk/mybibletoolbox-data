verse: PRO.010.001
translations:
  mal-C: 'ശലോമോന്റെ സുഭാഷിതങ്ങൾ: ജ്ഞാനമുള്ള മക്കൾ അവരുടെ പിതാവിന് ആനന്ദമേകുന്നു, ബുദ്ധിഹീനരായ
    മക്കൾ അവരുടെ മാതാവിന് വ്യഥയേകുന്നു.'
  deu-TKW: Die Sprüche Salomos. Ein weiser Sohn macht dem Vater Freude, aber ein thörichter
    Sohn ist seiner Mutter Grämen.
  lin-lin: 'Masese ya Salomo : Mwana ya bwanya asepelisaka tata na ye, kasi mwana
    ya zoba ayokisaka mama na ye pasi na motema.'
  eng-LSV: Proverbs of Solomon. A wise son causes a father to rejoice, || And a foolish
    son [is] an affliction to his mother.
  eng-GNV: 'THE PARABLE OF SALOMON. A wise sonne maketh a glad father: but a foolish
    sonne is an heauines to his mother.'
  eng-WEBSTER: 'The proverbs of Solomon. A wise son maketh a glad father: but a foolish
    son is the heaviness of his mother.'
  nhw-BL: Ya ni nopa tlalnamijca camanali catli Salomón quiijcuilo. Se telpocatl catli
    tlalnamiqui quipaquilismaca itata huan inana, pero se catli quej hueli nemi, quinmaca
    miyac tequipacholi.
  swh-ONEN: 'Mithali za Solomoni: Mwana mwenye hekima huleta furaha kwa baba yake,
    lakini mwana mpumbavu huleta huzuni kwa mama yake.'
  bba-bba: Sɑlomɔɔn mɔnnu. Bii bwisiɡiiwɑ u rɑ de win tundon nukurɑ n do. Adɑmɑ bii
    ɡɑri bɔkɔ u rɑ win mɛron nukuru sɑnkuwɑ.
  eng-KJVCPB: 'The proverbs of Solomon. A wise son maketh a glad father: But a foolish
    son is the heaviness of his mother.'
  luo-luo: 'Ngeche mag Solomon: Wuowi mariek kelo mor ni wuon mare, to wuowi mofuwo
    miyo min mare chuny lit.'
  meu-meu: 'Solomon ena hereva lada-isidia: Aonega merona ese tamana e hamoaleamu,
    a kavakava merona ese sinana lalona e hahisihisiamu.'
  npi-ULB: सोलोमनको हितोपदेश । बुद्धिमान् छोरोले आफ्नो बुबालाई खुसी तुल्याउँछ, तर
    मूर्ख छोरोले आफ्नी आमामा शोक ल्याउँछ ।
  yor-yor: Àwọn òwe Solomoni. Ọlọ́gbọ́n ọmọ ń mú inú baba rẹ̀ dùn, ṣùgbọ́n aṣiwèrè
    ọmọ ń ba inú ìyá rẹ̀ jẹ́.
  ind-ind: 'Inilah kumpulan kata-kata mutiara dari Salomo: Anak lelaki yang bijak
    membuat ayahnya bahagia, tetapi anak lelaki yang bebal membuat ibunya berduka.'
  pes-OPCB: 'امثال سلیمان: پسر عاقل پدرش را شاد می‌سازد، اما پسر نادان باعث غم مادرش
    می‌گردد.'
  tgl-ULB: Ang mga kawikaan ni Solomon. Ang isang marunong na anak ay ikinagagalak
    ng kaniyang ama ngunit ang isang hangal na anak ay nagdadala ng pighati sa kaniyang
    ina.
  hui-hui: Mana bayale gigabi bialu holenenaga Solomonohanda bi tumagi laga binigo
    ogodagua leda. Waneiginiru ti mini bayale gigabiwi kayagua ti ai̱ya abala turuho
    holebira. Anigo waneigini ti mini gigabi ndo mini nawi kayagua ko biragome ti
    ai̱ya abala mo tandaga holebira.
  mya-mya: ရှောလမုန်မင်း၏ သုတ္တံစကားဟူမူကား၊ ပညာ ရှိသောသားသည် အဘဝမ်းမြောက်ခြင်းအကြောင်း၊
    မိုက် သောသားမူကား၊ အမိဝမ်းနည်းခြင်းအကြောင်းကို ဖြစ်စေတတ်၏။
  bod-N: སོ་ལོ་མོན་གྱི་ལེགས་བཤད་འདི་ལྟ༌སྟེ། །བུ་ལ་ཤེས་རབ་ལྡན་གྱུར༌ན། །རང་གི་ཕ་ནི་དགའ་བྱེད༌ཅིང༌།
    །བུ་ཞིག་གླེན་པ་ཡིན་ན༌ནི། །རང་གི་མ་ཡང་སྡུག་ལ༌སྦྱོར།།
  wsk-wsk: 'Imi Solomon ko ikia sinar ko den: Kuriang ikia sinar karogo mu, nuet gomang
    motam amilmil tuso; bare supuling lagara ko kuriang mu, nuam gomang motam batagarso.'
  sna-sna: 'Zvirevo zvaSoromoni: Mwanakomana akachenjera anofadza baba vake, asi mwanakomana
    benzi anosuwisa mai vake.'
  spa-BLM: Los proverbios de Salomón. Un hijo sabio hace un padre feliz; pero un hijo
    insensato trae dolor a su madre.
  cac-cac: 'A juntzan̈ slolonel vin̈aj Salomón: A eb'' uninab''il ay spensar, syac''
    tzalajb''oc sc''ool smam snun eb''. Axo eb'' malaj spensar, syac'' cus sc''ol
    smam snun eb'' chi''.'
  swh-ULB: Mithali za Sulemani. Mwana mwenye hekima humfurahisha baba yake lakini
    mwana mpumbavu huleta majonzi kwa mama yake.
  bel-bel: Выслоўі Саламона. Сын мудры радуе бацьку, а сын бязглузды - засмучэньне
    маці ягонай.
  deu-ELBBK: (Sprüche Salomos.) Ein weiser Sohn erfreut den Vater, aber ein törichter
    Sohn ist Kummer für seine Mutter.
  mbb-OT: 'Iyan heini menge erubasa ni Solomon: Is anak he uluwanen ebpekeveǥey te
    kelipey te ǥinikanan din, iyan, is anak he tulebung ebpekeveǥey te seeng kandan.'
  mal-2015: ശലോമോന്റെ സദൃശവാക്യങ്ങൾ ജ്ഞാനമുള്ള മകൻ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; ഭോഷനായ
    മകൻ അമ്മെക്കു വ്യസനഹേതുവാകുന്നു.
  rmc-rmc: 'Kala hine le Šalamunoskre privakeribena: O goďaver čhavo anel le dadeske
    radišagos, ale o nagoďaver čhavo kerel pharipen la dake.'
  pes-OPV: 'امثال سلیمان: پسر حکیم پدر خود رامسرور می‌سازد، اما پسر احمق باعث حزن
    مادرش می‌شود.'
  ron-1924: Пилделе луй Соломон. Ун фиу ынцелепт есте букурия татэлуй, дар ун фиу
    небун есте мыхниря мамей сале.
  ben-OBCV: 'শলোমনের হিতোপদেশ: জ্ঞানবান ছেলে তার বাবার জীবনে আনন্দ নিয়ে আসে, কিন্তু
    মূর্খ ছেলে তার মায়ের জীবনে দুঃখ নিয়ে আসে।'
  som-som: Maahmaahyadii Sulaymaan. Wiilka caqliga lahu aabbihiisuu ka farxiyaa, Laakiinse
    wiilka nacaska ahu waa u caloolxumo hooyadiis.
  lat-VUC: '[Filius sapiens lætificat patrem, filius vero stultus mœstitia est matris
    suæ.'
  eng-ASVBT: The proverbs of Solomon. A wise son maketh a glad father; But a foolish
    son is the heaviness of his mother.
  mna-mna: Iŋgi sua tutŋana mi sua tooroŋan pakan ki King Salumo. Naŋgaŋ sa, sombe
    le ŋgar ambaiŋana, nako ikam ma tamaana leleene ambai. Mi zin naŋgaŋ kankaanaŋan
    ta tizorzooro, nako tikam ma nan bizin lelen ipata.
  ita-1885: LE sentenze di Salomone. Il figliuol savio rallegra il padre; Ma il figliuolo
    solto è il cordoglio di sua madre.
  eng-LXXUP: 'A wise son makes his father glad: But a foolish son is a grief to his
    mother.'
  eng-ULB: The proverbs of Solomon. A wise son makes his father rejoice but a foolish
    son brings grief to his mother.
  spa-VBL: Los proverbios de Salomón. Un hijo sabio alegra a su padre; pero un hijo
    necio es la causa del dolor de su madre.
  fra-_FOB: Proverbes de Salomon. L'enfant sage réjouit son père; mais l'enfant insensé
    est le chagrin de sa mère.
  mal-mal: 'ശലോമോന്റെ സദൃശവാക്യങ്ങൾ: ജ്ഞാനമുള്ള മകൻ അപ്പനെ സന്തോഷിപ്പിക്കുന്നു; ഭോഷനായ
    മകൻ അമ്മയ്ക്ക് വ്യസനം ഉളവാക്കുന്നു.'
  lit-lit: Saliamono patarlės. Išmintingas sūnus džiugina tėvą, bet kvailas sūnus
    yra sielvartas savo motinai.
  urd-GVR: Zail meṅ Sulemān kī amsāl qalamband haiṅ. Dānishmand beṭā apne bāp ko ḳhushī
    dilātā jabki ahmaq beṭā apnī māṅ ko dukh pahuṅchātā hai.
  suz-BL: जोक्‍ब तुइक्‍ब तौमी आ आफ कली ग्‍येरपाइक्‍ब। तन्‍न मूर्ख तौमी चहिं आ ममा
    कली सुर्ता पपाइक्‍ब।
  eng-NOY: The Proverbs of Solomon. A wise son maketh a glad father, But a foolish
    son is the grief of his mother.
  ita-1927: Proverbi di Salomone. Un figliuol savio rallegra suo padre, ma un figliuolo
    stolto è il cordoglio di sua madre.
  ckb-ckb: 'پەندەکانی سلێمان: کوڕی دانا باوکی شاد دەکات، بەڵام کوڕی گێل دڵتەنگییە
    بۆ دایکی.'
  eng-BBE: A wise son makes a glad father, but a foolish son is a sorrow to his mother.
  kan-OKCV: 'ಸೊಲೊಮೋನನ ಜ್ಞಾನೋಕ್ತಿಗಳು: ಜ್ಞಾನಿಯಾದ ಮಗನು ತಂದೆಗೆ ಸಂತೋಷವನ್ನು ಉಂಟುಮಾಡುತ್ತಾನೆ.
    ಅಜ್ಞಾನಿಯಾದ ಮಗನಾದರೋ ತನ್ನ ತಾಯಿಗೆ ಶೋಕವನ್ನುಂಟು ಮಾಡುತ್ತಾನೆ.'
  tam-2017: 'சாலொமோனின் நீதிமொழிகள்: ஞானமுள்ள மகன் தகப்பனைச் சந்தோஷப்படுத்துகிறான்;
    மூடத்தனமுள்ளவனோ தாய்க்குச் சஞ்சலமாக இருக்கிறான்.'
  spa-RV-1909: Las sentencias de Salomón. EL hijo sabio alegra al padre; y el hijo
    necio es tristeza de su madre.
  ron-BTF: Proverbele lui Solomon. Un fiu înțelept îl înveselește pe tată, dar un
    fiu prost este întristarea mamei sale.
  eng-WEBP: The proverbs of Solomon. A wise son makes a glad father; but a foolish
    son brings grief to his mother.
  eng-FBV: Solomon's proverbs. A wise son makes his father happy, but a stupid son
    only brings his mother grief.
  nld-1939: Spreuken van Salomon. Een verstandig kind is een vreugde voor zijn vader;
    Een kind, dat niet oppast, bezorgt zijn moeder verdriet.
  nch-BL: Ya ni nopa talnamijca camanali cati Salomón quiijcuilo. Se telpocat cati
    talnamiqui quipaquilismaca itata huan inana, pero se cati quej hueli nemi, quinmaca
    miyac tequipacholi.
  vie-1934: Con trai khôn ngoan làm vui cha mình; Nhưng đứa ngu muội gây buồn cho
    mẹ nó.
  hin-CV: 'शलोमोन के ज्ञान सूत्र निम्न लिखित हैं: बुद्धिमान संतान पिता के आनंद का
    विषय होती है, किंतु मूर्ख संतान माता के शोक का कारण.'
  eng-OURB: The proverbs of Solomon [Peaceable, Recompense]. A wise son makes a glad
    father; but a foolish son brings grief to his mother.
  spa-BES: El hijo sabio alegra al padre, pero el necio es un dolor para su madre.
  tdx-tdx: O razan-dreha’ i Selomòo. Mahaehak’ an-drae ty anake karafito, fe mañore
    an-drene’e ty anadahy gege.
  tha-KJV: สุภาษิตของซาโลมอน บุ​ตรชายที่ฉลาดกระทำให้​บิ​ดาย​ินดี แต่​บุ​ตรชายที่​โง่​เป็นความโศกของมารดาเขา
  por-BR-2018: Provérbios de Salomão:O filho sábio alegra ao pai; mas o filho tolo
    é tristeza para sua mãe.
  deu-ELO: Ein weiser Sohn erfreut den Vater, aber ein törichter Sohn ist seiner Mutter
    Kummer.
  eng-WYC-2018: The parables of Solomon. A wise son maketh glad his father; but a
    fond son is the sorrow of his mother. (The proverbs of Solomon. A wise son maketh
    his father happy; but a foolish son is the sorrow of his mother.)
  epo-epo: Sentencoj de Salomono. Saĝa filo estas ĝojo por sia patro, Kaj filo malsaĝa
    estas malĝojo por sia patrino.
  uig-PIN: 'Padixaⱨ Sulaymanning pǝnd-nǝsiⱨǝtliri: — Dana oƣul atisini xad ⱪilar;
    Əⱪilsiz oƣul anisini ⱪayƣu-ⱨǝsrǝtkǝ salar.'
  beo-beo: 'Soloumone ea malasu sia: da haguduga dedei diala:- Dunu mano e da asigi
    dawa:su ida:iwane galea, ea eda da hahawane ba:sa. Be gagaoui dunu mano ea hamobeba:le,
    ea ame da se bagade naba.'
  tpi-OTNT: Dispela em ol sotpela sotpela tok bilong Solomon long pasin bilong gutpela
    sindaun. Em i tok olsem. Sapos pikinini man i gat gutpela tingting na save, orait
    papamama bilong en i amamas. Tasol sapos pikinini i bihainim longlong pasin, orait
    papamama i bel hevi tru.
  hau-SA: Karin maganar Solomon. Ɗa mai hikima yakan kawo wa mahaifinsa farin ciki,
    amma wawan ɗa kan sa wa mahaifiyarsa baƙin ciki.
  uig-LAT: 'Padishah Sulaymanning pend-nesihetliri: — Dana oghul atisini shad qilar;
    Eqilsiz oghul anisini qayghu-hesretke salar.'
  nde-nde: 'Izaga zikaSolomoni: Indodana ehlakaniphileyo iletha ukuthokoza kuyise,
    kodwa indoda eyisiwula iletha ukudabuka kunina.'
  ton-ton: 'Ko e ngaahi lea fakatātā ʻa Solomone. ʻOku fakafiefiaʻi ʻae tamai ʻe he
    foha ʻoku poto: ka ko e tama vale ko e fakaongosia ia ki heʻene faʻē.'
  ces-1613: Syn moudrý obveseluje otce, ale syn bláznivý zámutkem jest matce své.
  eng-WMB: The proverbs of Solomon. A wise son makes a glad father; but a foolish
    son brings grief to his mother.
  tam-TCV: 'சாலொமோனின் நீதிமொழிகள்: ஞானமுள்ள மகன் தன் தகப்பனுக்கு மகிழ்ச்சியைக் கொண்டுவருகிறான்;
    ஆனால் மூடத்தனமுள்ள மகனோ தன் தாய்க்கு துக்கத்தைக் கொடுக்கிறான்.'
  ceb-ULB: Ang mga panultihon ni Solomon. Ang anak nga maalamon makapalipay sa iyang
    amahan apan ang anak nga buangbuang maghatag ug kasub-anan sa iyang inahan.
  pol-UBG: Przysłowia Salomona. Mądry syn sprawia ojcu radość, a głupi syn jest zgryzotą
    swojej matki.
  urd-GVU: ذیل میں سلیمان کی امثال قلم بند ہیں۔ دانش مند بیٹا اپنے باپ کو خوشی دلاتا
    جبکہ احمق بیٹا اپنی ماں کو دُکھ پہنچاتا ہے۔
  deu-1912: Dies sind die Sprüche Salomos. Ein weiser Sohn ist seines Vaters Freude;
    aber ein törichter Sohn ist seiner Mutter Grämen.
  kan-2017: ಜ್ಞಾನಿಯಾದ ಮಗನಿಂದ ತಂದೆಗೆ ಆನಂದ, ಅಜ್ಞಾನಿಯಾದ ಮಗನಿಂದ ತಾಯಿಗೆ ದುಃಖ.
  yap-yap: 'Pin’ey e yu bugithin rok Solomon ni bay e gonop riy: Re pagel nib gonop
    e ma uf e chitamngin ngak, ma cha’ nib balyang e ma fek e gafgowan’ i yib ko chitiningin.'
  hlt-MCSB: Solomon kah, Ca aka cueih loh a napa ko a hoe sak tih ca aka ang tah a
    manu a pha-ueknah la om.
  mdy-ETH: ሃይ ሴሎሞኔ ኬኤዜ ኮኦኪንሢኬ፦ ዔራ ናይ ፔ ዓዶ ዎዛሳኔ፤ ዔኤያ ናይ ጋዓንቴ ፔ ዒንዶ ዖዪሳያ ማዓኔ።
  kew-kew: Solomon nipumi epe-rupa pirape agaa rudu-rudu medaloma tusua gupa-sa. Nogo
    naaki medalomame epe kone sua nimumi epe kone ratalimi-rabu agi aaraanumi raana
    ora waru omalimi. Go yapare nogo naakinumi wae pora ratua pupitagi noalimiri,
    agi aaraa-me page lo-robaa kedaa adaa ruaalimi.
  twi-ASANTE: 'Salomo mmɛbusɛm: Ɔba nyansafoɔ ma nʼagya ani gye, na ɔba kwasea brɛ
    ne maame awerɛhoɔ.'
  eng-WEBU: The proverbs of Solomon. A wise son makes a glad father; but a foolish
    son brings grief to his mother.
  wal-wal: Hageeti Solomona leemisota. Aadhdhida eranchcha na7ai ba aawaa ufaissees;
    shin eeyya na7ai ba aayyiyo azzanissees.
  acu-NT: Uchi pengkerka aparin waramtikui. Antsu uchi nintinchauka nukurin wake mesemtikui.
  spa-PDDPT: Proverbios de Salomón. El hijo sabio alegra al padre, Pero el hijo necio
    es tristeza de su madre.
  gun-gun: Ta'y kuery hi'arandu va'e ombovy'a 'rã nguu, ha'e rã ta'y kuery hi'arandu
    e'ỹ va'e ma omomboriau 'rã oxy.
  agu-BL: Jun cy'ajol yi at tajtza'kl, na tak' tzatzin scyetz yi e' taj xtxu', poro
    jun cy'ajol yi tze'tzuj te talma', wi'nin na tak' bis scyetz.
  ilo-ULB: Dagiti proverbio ni Solomon. Paragsaken ti maysa a nasirib nga anak ti
    amana ngem ti maag nga anak ket mangted iti ladingit iti inana.
  kpg-kpg: 'Aanei nia agoago podo o Solomon: Nia dama kabemee e haga manawa lamalia
    nadau damana, nia dama de kabemee e haga manawa gee nadau dinana.'
  uig-ARA: 'پادىشاھ سۇلايماننىڭ پەند-نەسىھەتلىرى: ــ دانا ئوغۇل ئاتىسىنى شاد قىلار؛
    ئەقىلسىز ئوغۇل ئانىسىنى قايغۇ-ھەسرەتكە سالار.'
  bps-bps: 'Na ani dademe dad mabtas fngewe Solomon dunan: Gamlehew i mà i tingaan
    lagi ku fulung faldam, bay gamlé i klidù di yéan i tingaan lagi là fulung faldam.'
  sus-sus: Sulemani xa taalie Di xaxilima, a baba rasɛɛwama nɛ, kɔnɔ di lɔnnitare
    findima nimisɛ nan na a nga bɛ.
  pon-2006: 'Iet kan mahsen audapan kan en Solomon: Pwutak loalokong men kin kaparanda
    seme; a me pweipwei men kin kansensuwedihala ine.'
  ksd-ksd: A umana tinata valavalar kai Solomon. Ba ra bul i kabinana tamana i gugu
    tana, Ma ba ra bul i lunga nana i ngarao tana.
  tur-YTC: Solomon'un özdeyişleri. Bilge oğul babasını sevindirir, Ama akılsız oğul
    annesine keder getirir.
  bel-N: Прыповесьці Салямона. Мудры сын — радасьць для бацькі, а дурны сын — гора
    для маці.
  grc-BRENT: Υἱὸς σοφὸς εὐφραίνει πατέρα, υἱὸς δὲ ἄφρων λύπη τῇ μητρί.
  ind-AYT: 'Inilah amsal-amsal Salomo: Anak yang berhikmat menjadikan ayahnya bersukacita,
    tetapi anak yang bodoh adalah kedukaan ibunya.'
  nya-nya: 'Miyambo ya Solomoni: Mwana wanzeru amakondweretsa abambo ake, koma mwana
    wopusa amamvetsa amayi ake chisoni.'
  hrv-hrv: Mudar sin veseli oca, a lud je sin žalost majci svojoj.
  mps-mps: Te e da te Solomongo pęwadage te wiegilama bidibo kolesagade po wali.
    Agai tama tiwai po wai. Te ogwago wiegi yai homu ebo kolesaga koneai elalubaso
    da, teda aga aya de ida si wiegi yai homu pemene ilaibao. Tiali goli, te ogwago
    te esela pabo kolesaga wali pobaso da, teda aya de ida si haliga sęgę mu ilaibao.
  tpi-tpi: Dispela em ol sotpela sotpela tok bilong Solomon long pasin bilong gutpela
    sindaun. Em i tok olsem. Sapos pikinini man i gat gutpela tingting na save, orait
    papamama bilong en i amamas. Tasol sapos pikinini i bihainim longlong pasin, orait
    papamama i bel hevi tru.
  dan-1931: Salomos ordsprog. Viis søn glæder sin fader, tåbelig søn er sin moders
    sorg.
  vie-OVCB: 'Đây là các châm ngôn của Sa-lô-môn: Con khôn ngoan làm cha vui thỏa;
    con khờ dại khiến mẹ buồn đau.'
  guj-2017: સુલેમાનનાં નીતિવચનો. જ્ઞાની દીકરો પોતાના પિતાને હર્ષ ઉપજાવે છે પણ મૂર્ખ
    દીકરો પોતાની માને ભારરૂપ છે.
  pon-2006A: 'Iet kan mahsen audapan kan en Solomon: Pwutak loalokong men kin kaparanda
    seme; a me pweipwei men kin kansensuwedihala ine.'
  por-BRBSL: Os provérbios de Salomão. Um filho sábio faz um pai feliz; mas um filho
    tolo traz tristeza para sua mãe.
  swe-swe: Salomos ordspråk. [Det numeriska värdet av de hebreiska bokstäverna i ordet
    Salomo är totalt 375 – det exakta antalet verser i 10:1-22:16.] En vis son (barn)
    är en glädje för sin fader, men en självsäker dåre till son (barn) är en sorg
    (bedrövelse, smärta, tyngd) för sin mor.
  cth-cth: 'Solomon e cingthuilawk: Capa a lungkaang e ni teh, a na pa a lunghawi
    sak. Hatei, capa ka pathu e teh, a manu lung ka mathout sakkung doeh.'
  twi-twi: 'Salomo mmebusɛm: Ɔba nyansafo ma nʼagya ani gye, na ɔba kwasea brɛ ne
    na awerɛhow.'
  hlt-hlt: Solomon kah, Ca aka cueih loh a napa ko a hoe sak tih ca aka ang tah a
    manu a pha-ueknah la om.
  tbz-SIM: Sɑdomɔɔ kotinɔ̀. Dɛbirɛ dɛ̀ɛ̀ ciì dɛ̀ nɑ́ríkùnko dɛ cicɛ yɛ̀mmɛ̀ mmɛ, dɛ̀ɛ̀
    yɛi nkɛ̀ dɛ̀ cɑ̀ɑ̀ri dɛ yɔ̃ kɔ̃mɛ.
  msy-2020: 'Kar Atrivim Solomonɨn aghuzir akar oteviba, da dabirabir aghuimɨn arazimɨn
    gun mɨgei: Borim nɨghnɨzir aghuim ko fofozim ikiam, eghtɨ an afeziam bar akuegham.
    Eghtɨ borim arazir onganimɨn gɨntɨghtɨ, an amebam bar osemegham.'
  dop-dop: Sɑlʋmɔŋ ɑtuwɑ. Pəyɑɣɑ ləmɑɣɑsɛɛ tʋ hɛɛsəɣɩ kɑ cɑɑ lɑŋlɛ kɛ́. Ɩlɛnɑ kʋmɛlɛŋ
    nɑ́ɑ́ wɑkəlɩ kʋ too nyəntɛ.
  azb-azb: 'Süleymanın məsəlləri: Hikmətli oğul atasını sevindirər, Axmaq oğul anasına
    dərd gətirər.'
  eng-DBY: The Proverbs of Solomon. A wise son maketh a glad father; but a foolish
    son is the grief of his mother.
  hin-2017: सुलैमान के नीतिवचन। बुद्धिमान सन्तान से पिता आनन्दित होता है, परन्तु मूर्ख
    सन्तान के कारण माता को शोक होता है।
  wol-KYG: Kàddu yu xelu yu Suleymaan. Doom rafet xel, baay ba bég; doom dof, ndey
    ja tiis.
  bjr-bjr: Maana Sooroomoonnana aaquqira ufa maridanoo. Irirana faqaasa nári rukausa
    mara asasirana nimidaqa. Furufarirausa nári ninausa nisaurirana nimidaqa.
  eng-YLT: Proverbs of Solomon. A wise son causeth a father to rejoice, And a foolish
    son [is] an affliction to his mother.
  kne-kne: 'Da nay di pamagbagan Solomon: Paragsaken din masirib ay anak si ama na,
    ngem din naong-ong yan panladingitena si ina na.'
  eng-WYC-2017: The parables of Solomon. A wise son maketh glad his father; but a
    fond [or foolish] son is the sorrow of his mother.
  eng-WMBB: The proverbs of Solomon. A wise son makes a glad father; but a foolish
    son brings grief to his mother.
  urd-GVH: ज़ैल में सुलेमान की अमसाल क़लमबंद हैं। दानिशमंद बेटा अपने बाप को ख़ुशी
    दिलाता जबकि अहमक़ बेटा अपनी माँ को दुख पहुँचाता है।
  rug-rug: 'Hire sari na zinama tumatumae te Solomone: Na koreo gilaena si qetu nia
    sa tamana si asa; ba sa koreo pekipekina si na tinalotaṉa tanisa tinana.'
  gaz-gaz: 'Fakkeenyawwan Solomoon: Ilmi ogeessi abbaa isaa gammachiisa; ilmi gowwaan
    garuu haadha isaa gaddisiisa.'
  fra-LSG: Proverbes de Salomon. Un fils sage fait la joie d’un père, Et un fils insensé
    le chagrin de sa mère.
  yal-yal: 'Sulemani a sandane ni itoe ra: Dii fe kolonna a fafe rasɛwama nɛn, koni
    dii xaxilitarena a nga tɔrɔma nɛn.'
  haw-1868: O KE keiki akamai, hoohauoli mai oia i kona makuakane; A o ke keiki lapuwale,
    hoouluhua mai oia i kona makuwahine.
  arb-NAV: 'هَذِهِ أَمْثَالُ سُلَيْمَانَ: الابْنُ الْحَكِيمُ مَسَرَّةٌ لأَبِيهِ، وَالابْنُ
    الْجَاهِلُ حَسْرَةٌ لأُمِّهِ.'
  ewe-ewe: 'Solomo ƒe lododowo: Ɖevi si nya nu la nana fofoa kpɔa dzidzɔ, ke ɖevi
    si tsi bome la hea nuxaxa vɛ na dadaa.'
  eng-LEE: The proverbs of Solomon. A wise son causeth [his] father to rejoice; but
    a foolish son is the grief of his mother.
  asm-FB: চলোমনৰ নীতি বাক্য। জ্ঞানী পুত্ৰই পিতৃক আনন্দিত কৰে; কিন্তু অজ্ঞানী পুত্ৰই
    নিজৰ মাতৃৰ মনত দুখ দিয়ে।
  sus-A: سُلٍمَنِ شَ تَالِيٍ دِ شَشِلِمَ، عَ بَبَ رَ سّيوَ مَ نّ، كْنْ دِ لْننِتَرٍ
    قِندِ مَ نِمِسّ نَن نَ عَ نفَ بّ.
  fra-SBL: Les proverbes de Salomon. Un fils sage fait un père heureux ; mais un fils
    insensé apporte du chagrin à sa mère.
  hbo-hbo: מִשְׁלֵ֗י שְׁלֹ֫מֹ֥ה פ בֵּ֣ן חָ֭כָם יְשַׂמַּח־אָ֑ב וּבֵ֥ן כְּ֝סִ֗יל תּוּגַ֥ת
    אִמֹּֽו׃
  kik-kik: Mwana mũũgĩ atũmaga ithe akene, no mwana mũkĩĩgu atũũragia nyina na kĩeha.
  fra-NCL: Paraboles de Salomon. Le fils sage fait la joie de son père, et le fils
    insensé le chagrin de sa mère.
  cek-AK: Solomon palunghahaih lok loe hae tiah oh; palungha caa mah loe ampa to poeknawmsak,
    kamthu ih caa mah loe amno to palungsetsak.
  cuk-cuk: 'Salomón-e-binsaed-nuegan-narmaklesad: Machi-binsaed-ibedi, e-bab-gwage-weligwar
    imaked. Machi-binsaedsuliddina, e-nanga gwage-nunmaked-ukega gued.'
  uig-CYR: 'Падиша Сулайманниң пәнд-несиһәтлири: — Дана оғул атисини шат қилар; Әқилсиз
    оғул анисини қайғу-һәсрәткә салар.'
  tel-2017: జ్ఞానం ఉన్న కొడుకును బట్టి అతని తండ్రికి సంతోషం కలుగుతుంది. బుద్ధిలేని
    కొడుకు తన తల్లికి దుఃఖం, వేదన కలిగిస్తాడు.
  hat-BSA: Pwovèb a Salomon yo. Yon fis ki saj fè papa li kontan, men yon fis ki plen
    ak foli se yon gwo doulè pou manman l.
  kos-kos: 'Pa inge soakas lal Solomon: Sie wen lalmwetmet el akinsewowoye papa tumal.
    Sie wen lalfon el mwe toasr nu sin nina kial.'
  hbo-WLC: מִשְׁלֵ֗י שְׁלֹ֫מֹ֥ה פ בֵּ֣ן חָ֭כָם יְשַׂמַּח־אָ֑ב וּבֵ֥ן כְּ֝סִ֗יל תּוּגַ֥ת
    אִמּֽוֹ׃
  ibo-ibo: 'Ilu dị iche iche nke Solomọn: Nwata maara ihe na-eme ka nna ya ṅụrịa ọṅụ;
    ma nwantakịrị dị nzuzu na-ewetara nne ya nʼiru ụjụ.'
  ory-ory: ଶଲୋମନଙ୍କର ହିତୋପଦେଶ। ଜ୍ଞାନବାନ ପୁତ୍ର ପିତାର ଆନନ୍ଦ ଜନ୍ମାଏ; କିନ୍ତୁ ହୀନବୁଦ୍ଧି
    ପୁତ୍ର ତାହା ମାତାର ଶୋକର କାରଣ।
  chk-chk: Eman alüal mi tipachem a apwapwai saman, nge eman alüal mi tiparoch a atoto
    letipeta won inan.
  rop-rop: Wal dislot na ola brabli gudwan wed blanga King Salaman. Det sabibala biginini
    oldei meigim im dedi jidan brabli hepiwan, bat det silibala biginini im meigim
    im mami brabli nogudbinji.
  ukr-1871: Розумний син свойму отцеві втїха, а син безумний — материне горе.
  deu-1951: 'Sprüche Salomos: Ein weiser Sohn macht seinem Vater Freude, aber ein
    törichter Sohn ist seiner Mutter Grämen.'
  eng-JPS: The proverbs of Solomon. A wise son maketh a glad father; but a foolish
    son is the grief of his mother.
  srp-1865: Mudar je sin radost ocu svojemu, a lud je sin žalost materi svojoj.
  lug-lug: 'Engero za Sulemaani: Omwana ow’amagezi asanyusa kitaawe; naye omwana omusirusiru
    anakuwaza nnyina.'
  heb-heb: משלי שלמה בן חכם ישמח אב ובן כסיל תוגת אמו׃
  ben-IRV: জ্ঞানবান ছেলে বাবার আনন্দজনক, কিন্তু বুদ্ধিহীন ছেলে মায়ের বেদনাজনক।
  pan-pan: ਸੁਲੇਮਾਨ ਦੀਆਂ ਕਹਾਉਤਾਂ, ਬੁੱਧਵਾਨ ਪੁੱਤਰ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਅਨੰਦ ਕਰਦਾ ਹੈ, ਪਰ ਮੂਰਖ
    ਪੁੱਤਰ ਮਾਂ ਦੇ ਲਈ ਦੁੱਖ ਦਾ ਕਾਰਨ ਹੈ।
  mya-JVB: ရှောလမုန် မင်း၏ သုတ္တံ စကားဟူမူကား၊ ပညာ ရှိ သောသား သည် အဘ ဝမ်းမြောက် ခြင်းအကြောင်း၊
    မိုက် သောသား မူကား ၊ အမိ ဝမ်းနည်း ခြင်းအကြောင်းကို ဖြစ်စေတတ်၏။
  tte-O: Tem melumelu isonoga iyamala tamana ana kaba gagasa, na tem melumelune iyauyaule
    iyamala sinana ana kaba nuwapolowe.
  tbg-tbg: 'Soromonuva maa uvara koqe uva maara tivatovama vairo: Vira maaquvano koqe
    okara avataqiro vi vaiva nai qora muntuka koqema amite vaira. Vira maaquvano qora
    okara avataqiro vi vaiva nai nora muntuka qoraiqama amite vaira.'
  hmo-hmo: 'Solomona ena aonega herevadia be inai: Aonega merona ese iena tamana ia
    hamoalea noho, to kavakava merona ese, iena sinana ena lalona ia hisihisi henia
    noho.'
  urd-urd: सुलेमान की अम्साल। अक़्लमंद बेटा बाप को ख़ुश रखता है, लेकिन बेवक़ूफ़ बेटा
    अपनी माँ का ग़म है।
  rus-SYN: Притчи Соломона. Сын мудрый радует отца, а сын глупый - огорчение для его
    матери.
  bqc-SIM: Nɛ́ ↄ̃nↄna ì to a mae pↄ kɛ na, nɛ́ sↄũ ì a da pↄ yaɛ̀.
  tcz-CHONGTHU: 'Solomon thuchih ho: Chapa chingin apa aki pasah jin; Chapa ngol vang
    anu ding in lungkham na bep ahi.'
  mar-mar: ही शलमोनाची नितीसूत्रे आहेत. शहाणा मुलगा आपल्या वडिलांना सुखी करतो, पण
    मूर्ख मुलगा आपल्या आईला दु:खी करतो.
  hlt-THB: 'Solomon ak awicyih taw: capa ak cyi ing pa ak kaw zeel sak nawh, capa
    ak qaw ing nu ak kaw seet sak hy.'
  qub-qub: 'Salomón yachaj car rimashan rimaycuna: Yachaj wamraga maman-taytanta cushicachinmi.
    Mana tantiyacoj wamrami ichanga llaquicachin.'
  bqp-bqp: Nɛ́ ↄ̃ndↄ̃de dì tó a de pↄ kɛ nna, nɛ́ yↄ̃nkↄ dì a da nɛ̀sɛɛ yakanɛ.
  hat-hat: 'Men pwovèb wa Salomon yo: Yon pitit ki gen bon konprann fè kè papa l''
    kontan. Men, yon pitit san konprann bay manman l'' lapenn.'
  eng-BSB: 'The proverbs of Solomon: A wise son brings joy to his father, but a foolish
    son grief to his mother.'
  tod-tod: Salɔmɔn ná-tɛnɛ faalaaliiti. Ɠima loun zunui ɠa ɗa ɠɛ ga kɛɛɠɛ ná-koozunɛɛi,
    faaɠaaɠaalala loun zunui ɠɛ ga dee ná-ziizoolɛi.
  eng-WEBPB: The proverbs of Solomon. A wise son makes a glad father; but a foolish
    son brings grief to his mother.
  kbq-kbq: Solomoni knare antahintahi zamofo naneke, erigofa huno krente'nea naneke.
    Ama' antahintahine mofavremo'a, nefana azeri muse nehie. Hianagi neginagi antahintahine
    mofavremo'a, nererana rimpa erihaviza higeno, asuzampi nemanie.
  nhe-BL: Ya ni nopa tlalnamijca tlajtoli tlen Salomón quiijcuilo. Se telpocatl tlen
    tlalnamiqui quipaquilismaca itata huan inana, pero se tlen quej hueli nemi, quinmaca
    miyac cuesoli.
  bus-bus: Nɛ́ ↄ̃ndↄ̃dee è tó a de pↄↄ kɛ nna, nɛ́ yↄ̃nkↄↄ è a da nↄ̀sɛ yakanɛ.
  gub-BL: Ta'yr ma'e kwaw katu har umurywete kar u a'e. Ta'yr ma'e kwaw 'ymar umuzemumikahy
    kar uhy a'e.
  eng-DRA: 'A wise son maketh the father glad: but a foolish son is the sorrow of
    his mother.'
