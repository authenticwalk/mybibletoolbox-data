verse: PRO.020.015
translations:
  mal-C: സ്വർണമുണ്ട്, മാണിക്യങ്ങളും അനവധി, എന്നാൽ പരിജ്ഞാനം ഉരുവിടുന്ന അധരങ്ങൾ അത്യപൂർവമായ
    രത്നം.
  deu-TKW: Man hat Gold und eine Menge von Korallen; aber ein kostbarer Schmuck sind
    einsichtsvolle Lippen.
  lin-lin: Wolo mpe babiju ezalaka na yango ebele, kasi bibebu oyo ebimisaka boyebi
    eleki na motuya.
  eng-LSV: Substance, gold, and a multitude of rubies, || Indeed, a precious vessel,
    [are] lips of knowledge.
  eng-GNV: 'There is golde, and a multitude of precious stones: but the lips of knowledge
    are a precious iewel.'
  eng-WEBSTER: 'There is gold, and a multitude of rubies: but the lips of knowledge
    are a precious jewel.'
  nhw-BL: Onca oro huan piltetzitzi catli yejyectzitzi catli nelía patiyo ipan ni
    tlaltipactli, pero achi más ipati se masehuali catli tlalnamiqui huan catli camanalti
    ica camanali catli senquistoc cuali.
  swh-ONEN: Dhahabu kunayo, na marijani kwa wingi, lakini midomo inenayo maarifa ni
    kito cha thamani kilicho adimu.
  bba-bba: Wurɑ kun sɛ̃, wesekii ɡeenu mɑɑ yibɑ, ɑdɑmɑ be bɑ rɑ ɡɑri bwisiɡii ɡere,
    bɑ ǹ dɑbi.
  eng-KJVCPB: 'There is gold, and a multitude of rubies: But the lips of knowledge
    are a precious jewel.'
  luo-luo: Dhahabu nitie, kendo kite ma nengogi tek bende nitie mogundho, to dhok
    mawacho weche mag ngʼeyo gin kaka mula mabeyo mayudo tek.
  meu-meu: Gold bona dava-bada nadidia na mimia; a aonega bibinadia na herahera nadina
    namo-hereana.
  npi-ULB: सुन छ, र प्रशस्त महङ्गा मणिहरू छन्, तर ज्ञानको ओठ बहुमूल्य रत्‍न हो ।
  yor-yor: Wúrà wà, iyùn sì wà rẹpẹtẹ, ṣùgbọ́n, ahọ́n tí ń sọ ìmọ̀ gan an ni ọ̀ṣọ́
    iyebíye.
  ind-ind: Perkataan orang yang berpengetahuan lebih berharga daripada emas dan permata.
  pes-OPCB: سخنان حکیمانه گرانبهاتر از طلا و نادرتر از جواهر است.
  tgl-ULB: Mayroong ginto at kasaganaan sa mamahaling mga bato, ngunit ang mga labi
    ng kaalaman ay isang mamahaling hiyas.
  hui-hui: Í̠na manda timbunibi howa wali agali mo wála halu bi laregome ngolo silibabi
    to̱le̱ marubi muni timbunime miaganerubi ndo uruni í̠na bolanguahe holebere.
  mya-mya: ရွှေရှိ၏။ ပတ္တမြားလည်းရှိ၏။ ပညာအတတ်နှင့် ပြည့်စုံသော နှုတ်မူကား၊ အလွန်
    အဘိုးထိုက်သော ရတနာ ဖြစ်၏။
  bod-N: གསེར་དང་པདྨ་ར་ག་མོད༌ན་ཡང་། །ཤེས་ཡོན་གཏམས་པའི་མཆུ་སྒྲོས་ནོར་ལས༌ལྷག།
  wsk-wsk: Gold mu gold, se diamond mel mu diamond mel; bare kari kuring ningi ikia
    ningo ko den arataso mu, ali imi ko mel ningo nunguningkiri mu kiaram.
  sna-sna: Goridhe riripo, uye matombo anokosha amarubhi azere, asi miromo inotaura
    zivo ndicho chinhu chinokosha chisipo.
  spa-BLM: Hay oro y abundancia de rubíes, pero los labios del conocimiento son una
    joya rara.
  cac-cac: Man̈ jantacoc q'uen oro yed' q'uen q'ueen vach' yilji d'a yolyib'an̈q'uinal
    tic, palta a eb' slolon d'a jelanil, man̈ comonoc tz'ilchaj eb'.
  swh-ULB: Ipo dhahabu na mawe ya thamani, lakini midomo yenye maarifa ni kito cha
    thamani.
  bel-bel: Ёсьць золата і шмат жэмчугу, але найкаштоўнейшы посуд - вусны разумныя.
  deu-ELBBK: Es gibt Gold und Korallen die Menge; aber ein kostbares Gerät sind Lippen
    der Erkenntnis.
  mbb-OT: Mahabet he menge vulawan wey mahalen he menge vatu, piru mezelag dà is etew
    he egkezumahan te ketau is kegkaǥi zin.
  mal-2015: പൊന്നും അനവധി മുത്തുകളും ഉണ്ടല്ലോ; പരിജ്ഞാനമുള്ള അധരങ്ങളോ വിലയേറിയ ആഭരണം.
  rmc-rmc: O somnakaj the o vzacna bara hine vzacna, ale o goďaver lava hine vzacneder.
  pes-OPV: طلا هست و لعلها بسیار، اما لبهای معرفت جواهر گرانبها است.
  ron-1924: Есте аур ши сунт мулте мэргэритаре; дар бузеле ынцелепте сунт ун лукру
    скумп.
  ben-OBCV: সেখানে সোনা আছে, ও প্রচুর পরিমাণে মণিমুক্তো আছে, কিন্তু যে ঠোঁট জ্ঞানের
    কথা বলে তা দুর্লভ এক রত্ন।
  som-som: Waxaa jira dahab iyo luul badan, Laakiinse bushimihii aqoon lahu waa jawharad
    qaali ah.
  lat-VUC: Est aurum et multitudo gemmarum, et vas pretiosum labia scientiæ.]
  eng-ASVBT: There is gold, and abundance of rubies; But the lips of knowledge are
    a precious jewel.
  mna-mna: Wal ta tizzo sua raama ŋgar na, zin boozo ŋan som. Tana iti sombe tendeeŋe
    lende tomtom sa ta kembei, ina koroŋ biibi. Pa wal ta kembei tilip pa gol mi pat
    milmilŋan ta kan kadon bibip na.
  ita-1885: Vi è dell'oro, e delle perle assai; Ma le labbra di scienza sono un vaso
    prezioso.
  eng-ULB: There is gold and an abundance of costly stones, but lips of knowledge
    are a precious jewel.
  spa-VBL: Hay oro y muchas piedras preciosas. Pero hablar con sensatez es la joya
    más valiosa.
  fra-_FOB: Il y a de l'or, et beaucoup de perles; mais les lèvres sages sont un vase
    précieux.
  mal-mal: പൊന്നും അനവധി മുത്തുകളും ഉണ്ടല്ലോ; പരിജ്ഞാനമുള്ള അധരങ്ങൾ വിലയേറിയ ആഭരണം.
  urd-GVR: Sonā aur kasrat ke motī pāe jā sakte haiṅ, lekin samajhdār hoṅṭ un se kahīṅ
    zyādā qīmtī haiṅ.
  suz-BL: शुश सुन नु शुश क्येट लाइब हीरा बाक्‍नीम। तन्‍न मेको आन क्‍येङा जोक्‍तीक
    लोव़ पाइब मुर रिम्‍शो बाक्‍ब।
  eng-NOY: There is gold and abundance of pearls; But the lips of knowledge are a
    precious vase.
  ita-1927: C’è dell’oro e abbondanza di perle, ma le labbra ricche di scienza son
    cosa più preziosa.
  ckb-ckb: زێڕ هەیە و یاقووت زۆرە، بەڵام لێوی زانیاری گەوهەرێکی بەهادارە.
  eng-BBE: 'There is gold and a store of corals: but the lips of knowledge are a jewel
    of great price.'
  kan-OKCV: ಬಂಗಾರವೂ ಮಾಣಿಕ್ಯಗಳ ರಾಶಿಯೂ ಇವೆ; ಆದರೆ ಪರಿಜ್ಞಾನದ ತುಟಿಗಳು ಅಪರೂಪದ ರತ್ನವಾಗಿವೆ.
  tam-2017: பொன்னும் மிகுதியான முத்துக்களும் உண்டு; அறிவுள்ள உதடுகளோ விலை உயர்ந்த
    இரத்தினம்.
  spa-RV-1909: 'Hay oro y multitud de piedras preciosas: mas los labios sabios son
    vaso precioso.'
  ron-BTF: Este aur și o mulțime de rubine, dar buzele cunoașterii sunt bijuterie
    de preț.
  eng-WEBP: There is gold and abundance of rubies, but the lips of knowledge are a
    rare jewel.
  eng-FBV: There's gold and plenty of expensive gemstones, but talking sense is a
    more valuable jewel.
  nld-1939: Er is goud, er zijn veel juwelen, Maar het kostbaarst bezit zijn verstandige
    lippen.
  nch-BL: Onca oro huan piltetzitzi cati yejyectzitzi cati nelía patiyo ipan ni taltipacti,
    pero achi más ipati se masehuali cati talnamiqui huan cati camanalti ica camanali
    cati senquisa cuali.
  vie-1934: Có vàng và nhiều châu ngọc; Song miệng có tri thức là bửu vật quí giá.
  hin-CV: स्वर्ण और मूंगे की कोई कमी नहीं है, दुर्लभ रत्नों के समान दुर्लभ हैं ज्ञान
    के उद्गार.
  eng-OURB: There is gold and abundance of rubies; but the lips of knowledge are a
    rare jewel.
  spa-BES: Hay oro y una tienda de corales, pero los labios del conocimiento son una
    joya de gran precio.
  tdx-tdx: Eo ty volamena naho ty vatosoa tsifotofoto; fe safira ty fivimby nahatendreke
    hilala.
  tha-KJV: มี​ทองคำและทั​บท​ิมมีค่าเป็​นอ​ันมาก แต่​ริมฝีปากที่​มีความรู้​ก็​เป็นเพชรนิลจินดาประเสริฐ
  por-BR-2018: Há ouro, e muitos rubis; mas os lábios do conhecimento são joia preciosa.
  deu-ELO: Es gibt Gold und Korallen die Menge; aber ein kostbares Gerät sind Lippen
    der Erkenntnis.
  eng-WYC-2018: Gold, and the multitude of gems, and a precious vessel, be the lips
    of knowing (or be the value of words of knowledge, or of wise words).
  epo-epo: Oni povas havi oron kaj multe da perloj; Sed buŝo prudenta estas multevalora
    ilo.
  uig-PIN: Altun bar, lǝǝl-yaⱪutlarmu kɵptur; Biraⱪ bilimni beƣixliƣan lǝwlǝr nemidegǝn
    ⱪimmǝtlik gɵⱨǝrdur!
  beo-beo: 'Nowa da hi sia: dasu amo ea bai noga:le dawa:sea, amo hou da moloidafa
    amola gouli amola silifa ea lasu defei baligisa.'
  tpi-OTNT: Sapos tok bilong man i givim gutpela tingting long ol manmeri, em i samting
    tru na i winim gol na olkain ston i dia tumas.
  hau-SA: Zinariya akwai ta, lu’ulu’u kuma ga shi a yalwace, amma leɓunan da suke
    magana da sani suna da wuyan samu kamar duwatsu masu daraja.
  uig-LAT: Altun bar, leel-yaqutlarmu köptur; Biraq bilimni béghishlighan lewler némidégen
    qimmetlik göherdur!
  nde-nde: Likhona igolide lamatshe aligugu amanengi, kodwa izindebe ezikhuluma ulwazi
    zilivelakancane.
  ton-ton: ‌ʻOku ai ʻae koula, pea taʻefaʻalaua ʻae ngaahi maka koloa; ka ko e teunga
    mahuʻinga ʻae loungutu ʻoe poto.
  ces-1613: Zlato a množství perel, a nejdražší klínot jsou rtové umělí.
  eng-WMB: There is gold and abundance of rubies, but the lips of knowledge are a
    rare jewel.
  tam-TCV: தங்கமும் உண்டு, பவளங்களும் நிறைவாய்க் கிடைக்கும்; ஆனால் அறிவைப் பேசும்
    உதடுகளோ அரிதாய்க் கிடைக்கும் மாணிக்கக்கல்.
  ceb-ULB: Adunay bulawan ug daghan nga mga mahalon nga mga bato, apan ang mga ngabil
    sa kahibalo mao ang bililhon nga alahas.
  pol-UBG: Istnieje złoto i obfitość pereł, ale wargi rozumne są kosztownym klejnotem.
  urd-GVU: سونا اور کثرت کے موتی پائے جا سکتے ہیں، لیکن سمجھ دار ہونٹ اُن سے کہیں
    زیادہ قیمتی ہیں۔
  deu-1912: Es gibt Gold und viele Perlen; aber ein vernünftiger Mund ist ein edles
    Kleinod.
  kan-2017: ಹೊನ್ನು ಉಂಟು, ಹವಳದ ರಾಶಿ ಉಂಟು, ಆದರೆ ಜ್ಞಾನದ ತುಟಿಗಳೇ ಅಮೂಲ್ಯವಾದ ಆಭರಣ.
  yap-yap: Fa’anra gamnang e n’en ni ga be weliy murung’agen, ma bay ba tow’ath rom
    ni kabfel’ ko gol ara machaf.
  hlt-MCSB: Sui neh lungvang he khawk mai dae, mingnah hmuilai he tah umponah hnopai
    bangla kuel.
  mdy-ETH: ዔራቶና ጌስቶ ጌኤሲ ዎርቄና ቦንቺንታ ሹጮናፓ ባሼ፥ ጴዹዋያኬ።
  kew-kew: Epe kone imi onaana agaa teme raburi pa aa medalomana golo rabuaeme.
  twi-ASANTE: Sika kɔkɔɔ wɔ hɔ, na nhwenepa nso abu so, na ano a ɛka nimdeɛ nsɛm yɛ
    ɔbohemaa a ɛho yɛ nna.
  eng-WEBU: There is gold and abundance of rubies, but the lips of knowledge are a
    rare jewel.
  wal-wal: Erai kumido haasayai worqqaappekka inqquwaa giyo daro al77o shuchchaappekka
    aadhdhida al77obaa.
  acu-NT: Kuri nekas akikaitai. Tura kaya akiksha sumakmin ainawai. Antsu paan nintimin
    ainauka jumchik irunui. Nu aints ainauka kurin nangkamasarang tura kaya akikian
    nangkamasarang timiá pengker ainawai.
  spa-PDDPT: Existe el oro y multitud de piedras preciosas, Pero los labios sabios
    son algo más precioso.
  gun-gun: Heta oiko ouro ha'e ita iporãve va'e, ha'e rã 'arandu rupi ijayvu va'e
    ma ovareve ete va'e.
  agu-BL: At mas walor jun yi puntil cu'n na jilon, swutz cyakil yi oro tu cyakil
    yi e'chk balaj uwaj yi at bene'n tzi'n wi munt.
  ilo-ULB: Adda balitok ken adu ti agkakangina a batbato, ngem maiyarig a napateg
    nga alahas dagiti nasirib a sasao.
  kpg-kpg: Maa goe e iloo dau mee dela e helekai ai, goe dau mee i golo dela e koia
    e maluagina i nia goolo be nia hadu hagalabagau.
  uig-ARA: ئالتۇن بار، لەئەل-ياقۇتلارمۇ كۆپتۇر؛ بىراق بىلىمنى بېغىشلىغان لەۋلەر نېمىدېگەن
    قىممەتلىك گۆھەردۇر!
  bps-bps: Blawen na dad mabtas batu too mabtas, bay mdatah fa kabtas i gman i dad
    to nun gnadè.
  sus-sus: Xɛɛma nun gɛmɛ tofanyi gbegbe na duniɲa, kɔnɔ lɔnnila xa wɔyɛnyi tide gbo
    e birin bɛ.
  pon-2006: Ma ke ese dahme ke ndindahn, eri, ke ahnekier mehkot me kesempwal sang
    kohl de takai kesempwal akan.
  ksd-ksd: A goled ma ra peal kiau na kalagi go kari; Ma ra tinata na kabinana ia
    ra ngatngat na magit na marmar.
  tur-YTC: Altın ve bolca yakut vardır, Ama bilginin dudakları nadir bulunan mücevherdir.
  bel-N: Ёсьць золата і мноства пэрлінаў, але найкаштоўнейшая рэч — вусны разумныя.
  ind-AYT: Ada emas dan batu permata yang melimpah, tetapi bibir berpengetahuan adalah
    permata yang berharga.
  nya-nya: Pali golide ndi miyala yamtengowapatali, koma milomo yoyankhula zanzeru
    ndi yamtengowapatali koposa zonsezi.
  hrv-hrv: Ima zlata i mnogih bisera, ali su mudre usne najdragocjeniji nakit.
  mps-mps: Te bidigo pogo te wiegi yai homu kolesaga te we bidi dabeba mobaso da,
    te nai mu da, tama te gol aiyaba elaluama, tama te gasagi yai tedali sawi yai
    masigi dabe te aiyaba mu elaluaibao.
  tpi-tpi: Sapos tok bilong man i givim gutpela tingting long ol manmeri, em i samting
    tru na i winim gol na olkain ston i dia tumas.
  dan-1931: Har man end Guld og Perler i Mængde, kosteligst Smykke er Kundskabslæber.
  vie-OVCB: Vàng bạc ngọc ngà không khó kiếm, nhưng lời khôn ngoan quý giá biết bao.
  guj-2017: પુષ્કળ સોનું પુષ્કળ માણેકમોતી કરતાં જ્ઞાની હોવું વધારે કિંમતી જેવું છે.
  pon-2006A: Ma ke ese dahme ke ndindahn, eri, ke ahnekier mehkot me kesempwal sang
    kohl de takai kesempwal akan.
  por-BRBSL: Há ouro e abundância de rubis, mas os lábios do conhecimento são uma
    jóia rara.
  swe-swe: Man kan äga guld och mängder av juveler (pärlor), men läppar som har kunskap
    (insikt, förståelse) är den dyrbaraste klenod (ägodel) man kan ha.
  cth-cth: Sui hoi talung phukaawm moikapap ao, hatei panuenae pahni teh talung phukaawm
    e lah ao.
  twi-twi: Sika kɔkɔɔ wɔ hɔ, na nhene pa nso abu so, na ano a ɛka nimdeɛ nsɛm yɛ ɔbohemaa
    a ɛho yɛ na.
  hlt-hlt: Sui neh lungvang he khawk mai dae, mingnah hmuilai he tah umponah hnopai
    bangla kuel.
  tbz-SIM: Mɛsɔɔ nnɛ̀ mɛdɛ̀ì ndɛ̀ sũmu pɛ́u, mɛciì nkó tinɑ́ɑǹtì tiì nɛ́ wenni kɛ
    pɛ̃ɛ̃tɛ́ dɛmɔu.
  msy-2020: Gumazimɨn akam nɨghnɨzir aghuim gumazamizibagh anɨdi, arazir kam bar guizɨn
    bizim, egha gol ko dagɨar igharagha gara bar pɨn kozibagh afira.
  dop-dop: Wʋlɑ nɑ pɛɛ nnɑ ɑ pɛɛkʋɣʋ wɛ kɑtɛ tɔ pə tɔɔlɑɑ kɛ́ təhɔ. Amɑ yəlɑɑ ləmɑɣɑsɛɛ
    nyə́mɑ hikuɣu wɛnnɑ kɑtɛ.
  azb-azb: Qızıl və çox yaqut var, Amma ağıllı söz danışan dil qiymətli cəvahirdir.
  eng-DBY: There is gold, and a multitude of rubies; but the lips of knowledge are
    a precious Jewel.
  hin-2017: सोना और बहुत से बहुमूल्य रत्न तो हैं; परन्तु ज्ञान की बातें अनमोल मणि
    ठहरी हैं।
  wol-KYG: Wurus am na ak gànjar yu bare, waaye kàdduy xam-xam a gën per yu jafe.
  bjr-bjr: Amiqira irirana faiqí anaasee qimannimi marifa koora faqa siruaa faqa uraaqaranoo
    maridanoo.
  eng-YLT: Substance, gold, and a multitude of rubies, Yea, a precious vessel, [are]
    lips of knowledge.
  kne-kne: Nabanbanol din kalin di masirib mo balitok ya nankangingina ay al-altin
    di awak.
  eng-WYC-2017: Gold, and the multitude of gems, and a precious vessel, be the lips
    of knowing.
  eng-WMBB: There is gold and abundance of rubies, but the lips of knowledge are a
    rare jewel.
  urd-GVH: सोना और कसरत के मोती पाए जा सकते हैं, लेकिन समझदार होंट उनसे कहीं ज़्यादा
    क़ीमती हैं।
  rug-rug: Qolo si koa mo, meke patu ṉedala si soku hola, ba sa beru pude zama nia
    sa tinumatumae si arilaena hola ni.
  gaz-gaz: Warqeen ni jira; lulli diimaanis baayʼinaan jira; arrabni beekumsa dubbatu
    garuu faaya gatii guddaa ti.
  fra-LSG: Il y a de l’or et beaucoup de perles; Mais les lèvres savantes sont un
    objet précieux.
  yal-yal: Xɛmaan nun bɔxɔ bun nafunla wuyaxi dunuɲa yi, koni dɛɛn naxan fe kolonna
    falan tima, na tɔnɔn gbo e birin xa.
  haw-1868: Aia he gula a me na pohaku maikai he nui wale; Aka, o ka mea nani loa,
    oia ka lehelehe ike.
  arb-NAV: مَعَ أَنَّ الذَّهَبَ مَوْجُودٌ وَاللَّآلِئَ كَثِيرَةٌ، فَإِنَّ الشِّفَاهَ
    النَّاطِقَةَ بِالْمَعْرِفَةِ جَوْهَرَةٌ نَادِرَةٌ.
  ewe-ewe: Sika li, adzagba hã li fũu gake nuyi siwo gblɔa nunyanya la, kpe xɔasi
    veviwo wonye.
  eng-LEE: There is gold, and a multitude of pearls; but a precious vessel are the
    lips of knowledge.
  asm-FB: সোণ আৰু অজস্র মূল্যবান পাথৰ আছে; কিন্তু জ্ঞানযুক্ত ওঁঠ অমূল্য ৰত্ন।
  sus-A: شّيمَ نُن فّمّ تٌقَنيِ فبٍفبٍ نَ دُنِحَ، كْنْ لْننِلَ شَ وْيّنيِ تِدٍ فبٌ
    عٍ بِرِن بّ.
  fra-SBL: Il y a de l'or et des rubis en abondance, mais les lèvres de la connaissance
    sont un joyau rare.
  hbo-hbo: יֵ֣שׁ זָ֭הָב וְרָב־פְּנִינִ֑ים וּכְלִ֥י יְ֝קָ֗ר שִׂפְתֵי־דָֽעַת׃
  kik-kik: Thahabu nĩ kũrĩ, o na ruru no nyingĩ, no mĩromo ĩrĩa yaragia ũmenyo nĩ
    ithaga rĩa goro rĩrĩa rĩtonekaga.
  fra-NCL: Il y a de l’or et beaucoup de perles, mais les lèvres sages sont un vase
    précieux.
  cek-AK: Sui to oh moe, atho kana thlung kathim doeh oh mangh; toe palunghahaih lokthui
    pahni to hoih kue.
  cuk-cuk: We-napneggi, ormar-nika-inigwele, akwa-nuegan-nika-inigwele, dule-binsaed-ibed-e-sunmakeddi,
    we-ibmarmarba bur nuedid.
  uig-CYR: Алтун бар, ләәл-яқутларму көптур; Бирақ билимни беғишлиған ләвләр немидегән
    қиммәтлик гөһәрдур!
  tel-2017: బంగారం, విస్తారంగా రత్నాలు ఉన్నాయి. కానీ వివేకంగా మాట్లాడే పెదాలు అమూల్యమైన
    ఆభరణాలు.
  hat-BSA: Gen lò ak tout kalite bijou; men lèv plèn konesans se pi bèl bagay.
  kos-kos: Kas lalmwetmet uh yohk sripa liki gold ac mwe yun saok.
  hbo-WLC: יֵ֣שׁ זָ֭הָב וְרָב־פְּנִינִ֑ים וּכְלִ֥י יְ֝קָ֗ר שִׂפְתֵי־דָֽעַת׃
  ibo-ibo: Ọlaedo dị, na ọtụtụ rubi nʼebe ọ bara ụba, ma egbugbere ọnụ nke na-ekwupụta
    ihe ọmụma bụ ọla dị oke ọnụahịa.
  ory-ory: ସୁବର୍ଣ୍ଣ ଅଛି ଓ ଅନେକ ମୁକ୍ତା ହିଁ ଅଛି, ମାତ୍ର ଜ୍ଞାନବିଶିଷ୍ଟ ଓଷ୍ଠ ଅମୂଲ୍ୟ ରତ୍ନ।
  chk-chk: Mi wor kolt me chomong fau aüchea, nge kapasen silelap eföü fau mi wesewesen
    aüchea.
  rop-rop: Im mobeda yu tok brabli gudwan wed den blanga abum bigismob gol en purdiwan
    ston.
  ukr-1871: Буває много золота й перел, та найдорожша знадоба — уста розумні.
  deu-1951: Es gibt Gold und viele Perlen; aber ein kostbares Geschmeide sind verständige
    Lippen.
  eng-JPS: There is gold, and a multitude of rubies; but the lips of knowledge are
    a precious jewel.
  srp-1865: Ima zlata i mnogo bisera, ali su mudre usne najdragocjeniji nakit.
  lug-lug: Zaabu n’amayinja ag’omuwendo weebiri, naye emimwa egyogera eby’amagezi
    kye ky’omuwendo ekisingako.
  heb-heb: יש זהב ורב פנינים וכלי יקר שפתי דעת׃
  ben-IRV: সোনা আছে, প্রচুর মূল্যবান পাথরও আছে, কিন্তু জ্ঞানবিশিষ্ট ঠোঁট অমূল্য রত্ন।
  pan-pan: ਸੋਨਾ ਅਤੇ ਹੀਰੇ ਮੋਤੀ ਬਥੇਰੇ ਹਨ, ਪਰ ਗਿਆਨ ਦੀਆਂ ਗੱਲਾਂ ਅਣਮੁੱਲ ਰਤਨ ਹਨ।
  mya-JVB: ရွှေ ရှိ ၏။ ပတ္တမြား လည်း ရှိ ၏။ ပညာ အတတ်နှင့် ပြည့်စုံသော နှုတ် မူကား
    ၊ အလွန် အဘိုး ထိုက်သော ရတနာ ဖြစ်၏။
  tte-O: Tem ukwatai tawae kuedeedede-yani inamwanamwasosi kabo muli mena gole yo
    veku wasawasali.
  tbg-tbg: Korivata, vo ori vo ori koqe ori vaivarovata, koqe avu aato vataava ti
    vai uvava koqe haika tarurama vairo.
  hmo-hmo: Bema oi herevalaia gauna ena anina oi diba momokani, inai diba ena namo
    ese, golo bona davana bada nadi edia namo ia hereaia noho.
  urd-urd: ज़र — ओ — मरजान की तो कसरत है, लेकिन बेशबहा सरमाया 'इल्म वाले होंट हैं।
  rus-SYN: Есть золото и много жемчуга, но драгоценная утварь - уста разумные.
  bqc-SIM: Vua saio, òso diɛ, ãma bↄa yãfaade'onawa àao.
  tcz-CHONGTHU: Chihna le hetna kamsunga kon thucheng hohi, sana le song mantam sang
    in aman tamjon ahi.
  mar-mar: तेथे सोने आहे आणि विपुल किंमती खडे आहेत, पण ज्ञानमय वाणी मोलवान रत्न आहेत.
  hlt-THB: Sui awm nawh, cak phu tlo awm awm moe, cyihnaak awi ak kqawn hui taw lung
    phu tlo soeih ing myih hy.
  qub-qub: Goripitawan aypalla guellaypitapis mas alliga yachayninwan yachaj rimashanmi.
  bqp-bqp: Wura kun, akũsↄ̃ òso din, ama dↄ̃na kunna lɛ́mmɛ gbɛ̀ bɛ̀ɛrɛde ũ.
  hat-hat: Lè yon moun ki gen konprann ap pale sa gen plis valè pase kantite lò ak
    pyè ki koute chè.
  eng-BSB: There is an abundance of gold and rubies, but lips of knowledge are a rare
    treasure.
  tod-tod: Zanugi ma vaa la ɓaani, kɔbu ani ʋagɔi mɔinʋɛ, kɛlɛ anii nii fizɔgai ti
    pɛ ba, naa ɠa é ga, nu laawooi é faaɠwɛgi veezu.
  eng-WEBPB: There is gold and abundance of rubies, but the lips of knowledge are
    a rare jewel.
  kbq-kbq: Antahi'zama ami kemo'a, goline zago'amo'ma marerisa havea agetere'ne.
  nhe-BL: Onca oro huan piltetzitzi tlen yejyectzitzi tlen nelía patiyo ipan ni tlaltepactli,
    pero achi más ipati se tlacatl tlen tlalnamiqui huan tlen camati ica tlajtoli
    tlen senquistoc cuali.
  bus-bus: Vura kun, ben òso din, mↄde dↄ̃na kuuna lɛ́mmɛ gbɛ̀ bɛ̀ɛdee ũ.
  gub-BL: Heta tetea'u itazu or. Heta tetea'u amo ita hekuzar katu ma'e no. Aze amo
    uze'eg uma'ekwaw katu haw rupi, nuzawy kwaw ita hekuzar katu ma'e azeharomoete
    a'e.
  eng-DRA: 'There is gold, and a multitude of jewels: but the lips of knowledge are
    a precious vessel.'
