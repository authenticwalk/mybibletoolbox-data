verse: PRO.020.002
translations:
  mal-C: രാജക്രോധം ഭയപ്പെടുത്തുന്ന സിംഹഗർജനംപോലെയാണ്; അദ്ദേഹത്തെ പ്രകോപിപ്പിക്കുന്നവർ
    സ്വജീവൻ അപകടത്തിൽപ്പെടുത്തുന്നു.
  deu-TKW: Wie eines Jungleuen Brüllen ist des Königs Schrecken; wer sich seinen Zorn
    zuzieht, verwirkt sein Leben.
  lin-lin: Somo oyo mokonzi apesaka ezali lokola koganga ya nkosi ; moto oyo apesaka
    ye kanda amilukelaka ye moko pasi.
  eng-LSV: The fear of a king [is] a growl as of a young lion, || He who is causing
    him to be angry is wronging his soul.
  eng-GNV: 'The feare of the King is like the roaring of a lyon: hee that prouoketh
    him vnto anger, sinneth against his owne soule.'
  eng-WEBSTER: 'The fear of a king is as the roaring of a lion: whoever provoketh
    him to anger sinneth against his own soul.'
  nhw-BL: Se tlanahuatijquetl catli tlahuel cualani hasta mosisinía eli quen nanalca
    se león tecuani. Huan catli quicualancamaca, quipolohua inemilis.
  swh-ONEN: Ghadhabu ya mfalme ni kama ngurumo ya simba; yeye amkasirishaye hupoteza
    uhai wake.
  bba-bba: Sunɔn mɔru yɑ sɑ̃ɑwɑ nɡe ɡbee sunɔn kukiribu. Bɑɑwure wi u nùn nɔɔ kuurimɔ,
    u win tii dokemɔwɑ kɑri sɔɔ.
  eng-KJVCPB: 'The fear of a king is as the roaring of a lion: Whoso provoketh him
    to anger sinneth against his own soul.'
  luo-luo: Mirimb ruoth chalo gi ruto mar sibuor; ngʼat momiyo obedo gi gero lalo
    ngimane.
  meu-meu: Pavapava ena badu mai garina na leona e ḡoumu na heto; e habaduamu tauna
    ese ena mauri e negeamu.
  npi-ULB: राजाको डर गर्जिरहेको जवान सिंहको डरजस्तै हुन्छ । तिनलाई रिस उठाउनेले आफ्नो
    जीवन गुमाउँछ ।
  yor-yor: Ìbẹ̀rù ọba dàbí kíké e kìnnìún; ẹnikẹ́ni tí ó bá mú un bínú ba ayé ara
    rẹ̀ jẹ́.
  ind-ind: Kemarahan seorang raja bagaikan raungan singa. Orang yang memancing murka
    raja membahayakan diri sendiri.
  pes-OPCB: غضب پادشاه همچون غرش شیر است. هر که خشم او را برانگیزاند جان خود را به
    خطر می‌اندازد.
  tgl-ULB: Ang takot sa hari ay katulad ng takot sa batang leon na umaatungal; ang
    sinumang maging dahilan ng kaniyang galit ay itinatapon ang kaniyang buhay.
  hui-hui: Hari kulu timbuni laga biragola wali agali bibahendeme mogo lalu gi hai
    hagadagua kini kago keba harago hondowa wali agali gi hai haga. Kini kago keba
    helo lowa mo keba hariyagua í̠ni homole andanda bialu kego homolebere.
  mya-mya: ရှင်ဘုရင်ကြောက်စေသော အမှုအရာသည် ခြင်္သေ့ဟောက်ခြင်းနှင့်တူ၏။ အမျက်တော်ကို
    နှိုးဆော် သောသူသည် မိမိအသက်ကို ပြစ်မှား၏။
  bod-N: རྒྱལ་པོའི་ཐུགས་ཁྲོ་སེང་གེའི་ང་རོ༌བཞིན། །དེ་ལ་ཁོང་ཁྲོ་སློང་བས་རང་སྲོག༌འདོར།།
  wsk-wsk: King ko gomang magara mu lion nia kam; awiriya nu gomang motam maguwuso
    mu numi pani te beteso.
  sna-sna: Kutsamwa kwamambo kwakafanana nokuomba kweshumba; uyo anomutsamwisa anotadzira
    upenyu hwake.
  spa-BLM: El terror de un rey es como el rugido de un león. Quien lo provoque a la
    ira perderá su propia vida.
  cac-cac: A eb' rey te ov, lajan eb' icha junoc noc' choj tz'el yav yuj yoval, a
    eb' stec'b'ej sb'a stzuntzan eb', ay smay scham eb' yuj eb'.
  swh-ULB: Kumwogopa mfalme ni kama kumwogopa simba kijana aungurumaye, yeyote anayemkasirisha
    hutoa fidia ya maish yake.
  bel-bel: 'Пагроза царовая - нібы рык ільва: хто дражніць яго, той грэшыць супроць
    самога сябе.'
  deu-ELBBK: Der Schrecken des Königs ist wie das Knurren eines jungen Löwen; wer
    ihn gegen sich aufbringt, verwirkt sein Leben.
  mbb-OT: Emun egkepauk is hadì henduen be te edhiniǥer he erimaung. Umbe, emun ebaal
    ka te igkepauk din, ne edhimetayan ke zin.
  mal-2015: രാജാവിന്റെ ഭീഷണം സിംഹഗർജ്ജനംപോലെ; അവനെ കോപിപ്പിക്കുന്നവൻ തന്റെ പ്രാണനോടു
    ദ്രോഹം ചെയ്യുന്നു.
  rmc-rmc: E dar le choľamen kraľistar hin sar e dar le zurive ľevostar, oda, ko les
    choľarela, šaj našavel peskro dživipen.
  pes-OPV: هیبت پادشاه مثل غرش شیر است، و هر‌که خشم او را به هیجان آورد، به‌جان خود
    خطامی ورزد.
  ron-1924: Фрика пе каре о инсуфлэ ымпэратул есте ка рэкнетул унуй леу; чине ыл супэрэ
    пэкэтуеште ымпотрива са ынсушь.
  ben-OBCV: রাজার ক্রোধ সিংহের গর্জনের মতো আতঙ্ক ছড়ায়; যারা তাঁকে ক্রুদ্ধ করে তোলে
    তারা তাদের প্রাণ খোয়ায়।
  som-som: Boqorka cabsigeliddiisu waa sida libaaxa cidiisa, Oo ku alla kii ka xanaajiyaa,
    naftiisuu ku dembaabaa.
  lat-VUC: 'Sicut rugitus leonis, ita et terror regis: qui provocat eum peccat in
    animam suam.'
  eng-ASVBT: 'The terror of a king is as the roaring of a lion: He that provoketh
    him to anger sinneth against his own life.'
  mna-mna: Sombe king keteene malmal, ina ikamam ti ma tomototo kembei laion ta kalŋaana
    izalla be ikan tomtom. Pa tomtom ta so ipas king keteene, nako imeete.
  ita-1885: Il terrore del re è come il ruggito del leoncello; Chi lo provoca ad indegnazione
    pecca contro a sè stesso.
  eng-LXXUP: The threat of a king differs not from the rage of a lion; And he that
    provokes him sins against his own soul.
  eng-ULB: The fear of a king is like the fear of a young lion that is roaring; the
    one who makes him angry forfeits his life.
  spa-VBL: Cuando un rey se enoja en gran manera, se escuchará como un león rugiente.
    Quien haya causado su enojo corre el riesgo de ir a la muerte.
  fra-_FOB: La menace du roi est comme le rugissement d'un jeune lion; celui qui l'irrite
    pèche contre soi-même.
  mal-mal: രാജാവിന്റെ ക്രോധം സിംഹഗർജ്ജനംപോലെ; അവനെ കോപിപ്പിക്കുന്നവൻ തന്റെ പ്രാണനോട്
    ദ്രോഹം ചെയ്യുന്നു.
  lit-lit: Karaliaus sukelta baimė yra kaip liūto riaumojimas; kas jį supykdo, nusideda
    prieš savo gyvybę.
  urd-GVR: Bādshāh kā qahr jawān sherbabar kī dahāṛoṅ kī mānind hai, jo use taish
    dilāe wuh apnī jān par kheltā hai.
  suz-BL: पिप आन शुश गाइश्‍शो गुप्‍स आन ग्रीशो खोदेंशो बाक्‍ब। सुम मेको कली गाइक्‍पाइक्‍बा,
    मेको साइक्‍चा पुंइसीब। हितोपदेस १६:१४
  eng-NOY: The terror of a king is like the roaring of a lion; He who provoketh him
    sinneth against himself.
  ita-1927: Il terrore che incute il re è come il ruggito d’un leone; chi lo irrita
    pecca contro la propria vita.
  ckb-ckb: هەڵچوونی پاشا وەک نەڕەی شێرە، ئەوەی تووڕەیی بکات لە دژی گیانی خۆی تاوان
    دەکات.
  eng-BBE: 'The wrath of a king is like the loud cry of a lion: he who makes him angry
    does wrong against himself.'
  kan-OKCV: ಅರಸನ ಭಯವು ಸಿಂಹದ ಘರ್ಜನೆಯಂತಿದೆ; ಅವನ ಕೋಪವನ್ನೆಬ್ಬಿಸುವವರು, ತಮ್ಮ ಪ್ರಾಣಕ್ಕೆ ಅಪಾಯ
    ತಂದುಕೊಳ್ಳುವರು.
  tam-2017: ராஜாவின் கோபம் சிங்கத்தின் கெர்ச்சிப்புக்குச் சமம்; அவனைக் கோபப்படுத்துகிறவன்
    தன்னுடைய உயிருக்கே துரோகம்செய்கிறான்.
  spa-RV-1909: 'Como bramido de cachorro de león es el terror del rey: el que lo hace
    enfurecerse, peca contra su alma.'
  ron-BTF: Spaima unui împărat este ca răgetul unui leu; oricine îl provoacă la mânie
    păcătuiește împotriva propriului suflet.
  eng-WEBP: The terror of a king is like the roaring of a lion. He who provokes him
    to anger forfeits his own life.
  eng-FBV: When a king gets terribly angry, he sounds like a roaring lion; anyone
    who makes him furious is liable to be killed.
  nld-1939: Een toornig koning brult als een leeuw; Wie hem prikkelt, vergrijpt zich
    aan zichzelf.
  nch-BL: Se tanahuatijquet cati tahuel cualani hasta mosisinía eli quej nanalca se
    león. Huan cati quicualancamaca, quipolohua inemilis.
  vie-1934: Sự oai khiếp của vua giống như sư tử gầm hét; Ai chọc giận người ắt phạm
    đến mạng sống mình.
  hin-CV: राजा का भय सिंह की दहाड़-समान होता है; जो कोई उसके कोप को उकसाता है, अंततः
    प्राणों से हाथ धो बैठता है.
  eng-OURB: The terror of a king is like the roaring of a lion. He who provokes him
    to anger sins ·deviates (from the standard goal)· against his own life.
  spa-BES: La ira de un rey es como el fuerte grito de un león; el que lo enoja hace
    lo malo contra sí mismo.
  tdx-tdx: Ty fampangebaheban-kaviñera’ i mpanjakaiy, le manahake ty firohafan-diona;
    mamoe aiñe ty mitrabik’ aze hiboseha’e.
  tha-KJV: ความครั่​นคร​้ามกษั​ตริ​ย์​ก็​เหมือนสิงโตคำราม ผู้​ใดยั่วเย้าพระองค์​ให้​กร​ิ้​วก​็ทำผิดต่อชีวิตของตนเอง
  por-BR-2018: O temor ao rei é como um rugido de leão; e quem se ira contra ele peca
    contra sua própria alma.
  deu-ELO: Des Königs Schrecken ist wie das Knurren eines jungen Löwen; wer ihn gegen
    sich aufbringt, verwirkt sein Leben.
  eng-WYC-2018: As the roaring of a lion, so and the dread of a king (or and so the
    king’s wrath); he that stirreth him to ire, sinneth against his (own) soul.
  epo-epo: Minaco de reĝo estas kiel kriego de leono; Kiu lin kolerigas, tiu pekas
    kontraŭ sia animo.
  uig-PIN: Padixaⱨning ƣǝzipi xirning ⱨɵrkirixigǝ ohxax ⱪorⱪunqluⱪtur; Uning aqqiⱪini
    kǝltürgǝn, ɵz jeniƣa jaza qüxürǝr.
  beo-beo: Di da laione wa:me amo da gegesenebe ema beda:i amo defele ougi bagade
    hina bagadema beda:mu da defea. Di da hina bagade ougima:ne hamosea, amo hou da
    di gobele fane legesu hou defele.
  tpi-OTNT: Kros na belhat bilong king i save pretim ol man, olsem bikpela singaut
    bilong laion. Sapos yu mekim king i belhat, bai laip bilong yu i lus.
  hau-SA: Fushin sarki yana kama da rurin zaki; duk wanda ya sa shi fushi zai rasa
    ransa.
  uig-LAT: Padishahning ghezipi shirning hörkirishige oxshash qorqunchluqtur; Uning
    achchiqini keltürgen, öz jénigha jaza chüshürer.
  nde-nde: Ulaka lwenkosi lunjengokubhonga kwesilwane; lowo oyizondisayo udela impilo
    yakhe.
  ton-ton: Ko e tuputāmaki ʻoe tuʻi ʻoku hangē ko e ngungulu ʻae laione; pea ko ia
    ʻoku ne fakatupu ʻene houhau ʻoku fai angahala ia ki hono laumālie ʻoʻona.
  ces-1613: Hrůza královská jako řvání mladého lva; kdož ho rozhněvá, hřeší proti
    životu svému.
  eng-WMB: The terror of a king is like the roaring of a lion. He who provokes him
    to anger forfeits his own life.
  tam-TCV: அரசனின் கடுங்கோபம் சிங்கத்தின் கெர்ச்சிப்பைப் போலிருக்கிறது; அரசனைக் கோபமூட்டுகிறவர்கள்
    தங்கள் உயிரை இழப்பார்கள்.
  ceb-ULB: Ang pagkahadlok ngadto sa hari sama sa pagkahadlok sa nagngulob nga batan-ong
    liyon; siya nga nagpasuko kaniya makabsan sa iyang kinabuhi.
  pol-UBG: Strach, który budzi król, jest jak ryk lwa; kto go rozgniewa, grzeszy przeciwko
    swojej duszy.
  agr-agr: Apu kajena duka león kajeak shinuwama imanai; tuja nuna apun ikajeauk nigki
    bakumawai.
  kyc-kyc: Emba mena laene dokome wambu nalana gasimwa poko ŋiliŋili letamo doko kando
    pakange kandale. Doko suu pyao kiŋi akali waiya lao imbwuange doko kando pakape.
    Doko kaepala embame baa imbwana lao piri ramo doko emba range pyao kumakaresa
    pira.
  urd-GVU: بادشاہ کا قہر جوان شیرببر کی دہاڑوں کی مانند ہے، جو اُسے طیش دلائے وہ اپنی
    جان پر کھیلتا ہے۔
  deu-1912: Das Schrecken des Königs ist wie das Brüllen eines jungen Löwen; wer ihn
    erzürnt, der sündigt wider sein Leben.
  kan-2017: ರಾಜನು ಗರ್ಜಿಸುವ ಸಿಂಹದಂತೆ ಭಯಂಕರನು, ಅವನನ್ನು ಕೆಣಕುವವನು ತನಗೇ ಕೆಡುಕುಮಾಡಿಕೊಳ್ಳುವನು.
  yap-yap: Ngam tamdag ngak ba pilung nike damumuw ni bod rogon ni ga ra tamdag ngak
    ba layon nike puwan’; ga ra k’aring e damumuw ngak ma bod ni ngam li’em nga mum’.
  hlt-MCSB: Manghai kah a mueirhih tah sathueng kah a kawk bangla om tih, anih aka
    paan ngawn tah a hinglu ni a. phai coeng.
  mdy-ETH: ካኣቲ ዻጋ ጉዻ ዞቢጉዲ ዒጊቻያኬ፤ ዒዛኮ ዻጎ ዒቂሳሢ ፔና ዎዻኒ ዔቄያ ማዒ ፓይዲንታኔ።
  kew-kew: Aa mudu king nipumi ratu yawoa puri pane agaa ta rabu onaa paala ma-saaya.
    Gore mo kiraa mena laiyono-me buai ta-rupa mada king-mi goa pea. King nipu raatu
    mayawaaliri nena kagaa piraama lama pope kone wasupa alupalia.
  twi-ASANTE: Ɔhene abufuhyeɛ te sɛ gyata mmobom; na deɛ ɔhyɛ no abufuo no de nkwa
    twa so.
  eng-WEBU: The terror of a king is like the roaring of a lion. He who provokes him
    to anger forfeits his own life.
  wal-wal: Kawo hanqqoi gaammuwaa gudettaa mala; a yiilloyiya asi ba shemppuwaa bolli
    pirddees.
  acu-NT: Aintsu apuri kajetiringkia juun yawaa shaamai chichaawa nunisketai. Tura
    asamtai niin kajkartin ainauka mantamawai tusar shamkartin ainawai.
  spa-PDDPT: Como rugido de león es la ira del rey, El que provoca su ira expone su
    propia vida.
  gun-gun: Guary okororõa rami huvixa oexa uka 'rã opoxya. Amongue ombopoxyve rive
    vy ha'e ae rekove rovai ojejavy.
  agu-BL: Jun rey yi wi'nin macle'n, ni'cu'n i' tu jun león yi na ẍch'in tan we'j.
    Nin alchok scyetz yil tz'oc tan xuxe'n, qui cunin batz squimok ta'n.
  ilo-ULB: Ti panagbuteng iti ari ket kasla panagbuteng iti agngerngernger nga urbon
    a leon; ti mangpaunget kenkuana ket mapukawna ti biagna.
  kpg-kpg: Goe gi madagu i di hagawelewele o di king, be do madagu i di hagawelewele
    o di laion. Maa goe gaa hai a mee gi hagawelewele, le e bida mademade goe.
  uig-ARA: پادىشاھنىڭ غەزىپى شىرنىڭ ھۆركىرىشىگە ئوخشاش قورقۇنچلۇقتۇر؛ ئۇنىڭ ئاچچىقىنى
    كەلتۈرگەن، ئۆز جېنىغا جازا چۈشۈرەر.
  bps-bps: I kaflabè i harì gamlikò, salngad i bong ngal i lmanaf liyun, na ku faflabeam
    kenen, salngad ku tafafatim i ktom.
  sus-sus: Mangɛ bɔɲɛ texi maniya yɛtɛ xaaɲɛ ra. Mixi naxan mangɛ raxɔnɔma, na bara
    a yɛtɛ tɔɔrɔ.
  pon-2006: Ke en masak nanmwarki men me engiengdahr, rasehng laion me wie ngiringir
    men. Pwe ma ke pahn kahngiangihada, met rasehng me ke men kemehla pein kowe.
  ksd-ksd: Di dadadar ta ra king da ta ra kunukula kai ra leon; Nina i vakankan ia
    i vakaina ia iat mulai.
  tur-YTC: Kralın dehşeti aslanın kükremesi gibidir. Onu öfkelendiren kendi yaşamını
    kaybeder.
  bel-N: Ярасьць валадара — як рыканьне ільва, хто выклікае яе, грашыць супраць душы
    сваёй.
  grc-BRENT: Οὐ διαφέρει ἀπειλὴ βασιλέως θυμοῦ λέοντος, ὁ δὲ παροξύνων αὐτὸν ἁμαρτάνει
    εἰς τὴν ἑαυτοῦ ψυχήν.
  ind-AYT: Kengerian seorang raja seperti raungan singa muda; siapa membangkitkan
    kemarahannya membahayakan dirinya.
  nya-nya: Ukali wa mfumu uli ngati kubangula kwa mkango; amene amawuputa mkwiyowo
    amataya moyo wake.
  hrv-hrv: 'Kraljev je gnjev kao rika lavlja: tko ga izaziva, griješi protiv sebe
    samog.'
  mps-mps: Te kingo wado eyu, te haliga sębę ebogo te bidi wi ilaibao, te laiongo
    genuai gaa wabo tiwai yaibao. Nago te king haliga sębę yabo sę ebaso da, teda
    nago bidibo ula te hagawaibao.
  tpi-tpi: Kros na belhat bilong king i save pretim ol man, olsem bikpela singaut
    bilong laion. Sapos yu mekim king i belhat, bai laip bilong yu i lus.
  dan-1931: Som Løvebrøl er Rædslen, en Konge vækker, at vække hans Vrede er at vove
    sit Liv.
  vie-OVCB: Vua thịnh nộ như sư tử rống; làm vua giận là hại chính mình!
  guj-2017: રાજાની ધમકી સિંહની ગર્જના જેવી છે; તેને કોપાવનાર પોતાના જ જીવની વિરુદ્ધ
    અપરાધ કરે છે.
  pon-2006A: Ke en masak nanmwarki men me engiengdahr, rasehng laion me wie ngiringir
    men. Pwe ma ke pahn kahngiangihada, met rasehng me ke men kemehla pein kowe.
  por-BRBSL: O terror de um rei é como o rugido de um leão. Aquele que o provoca à
    raiva perde sua própria vida.
  swe-swe: Den skräck en [upprörd, rasande] kung inger kan liknas vid rytandet av
    ett lejon, den som är orsak till hans ilska syndar mot sitt eget liv (sätter sitt
    liv på spel).
  cth-cth: Siangpahrang lungkhuek e teh sendek ka huk e patetlah ao, a lung ka khuek
    sak e tami teh a hringnae hanlah runae doeh.
  twi-twi: Ɔhene abufuwhyew te sɛ gyata mmubomu; na nea ɔhyɛ no abufuw no de nkwa
    twa so.
  hlt-hlt: Manghai kah a mueirhih tah sathueng kah a kawk bangla om tih, anih aka
    paan ngawn tah a hinglu ni a phai coeng.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì miɛkɛ pɛikɛ ò ɔ̃ɔ̃ í ncɑ̃́ɑ̃́nnɛ̀ dicìrícìrì dìì ũntí, wèè
    pɛ́íkùnnɛ okpɑ̀ɑ̀tì miɛkɛ ò dɔ́ kɛ́kṹntɛ́ o fòmmu mmu.
  msy-2020: Atrivimɨn adarim ko anɨngagharim, atiatim gumazamizibagh anɨdi, mati laionɨn
    ararem. Nɨ atrivim damutɨ an anɨngaghegham, nɨ ovegham.
  dop-dop: Wulɑʋ pɑ́ɑ́nɑ́ wɛ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ nyɩɩsʋɣʋ, wei ɩ́ kpɑɑsɑ-yɛ ɩ kɑ́ sɩ.
  azb-azb: Padşahın vahiməsi aslan nərəsinə bənzər, Onu əsəbləşdirən canını itirər.
  eng-DBY: 'The terror of a king is as the roaring of a lion: he that provoketh him
    to anger sinneth against his own soul.'
  hin-2017: राजा का क्रोध, जवान सिंह के गर्जन समान है; जो उसको रोष दिलाता है वह अपना
    प्राण खो देता है।
  wol-KYG: Buur mer lool, mel ni gayndee ŋar; boo ko merloo, dangay xaru.
  bjr-bjr: Karaambaiqa aanoo qirafa kaasau fainiara foora rairai qidanoo. Faiqí moo
    fannoo mi karaambaiqana aranaqarana amirafa kuquannoo.
  eng-YLT: The fear of a king [is] a growl as of a young lion, He who is causing him
    to be wroth is wronging his soul.
  kne-kne: Din mabonget ay ari yan maiarig si mabonget ay layon. Mo pabongetem et
    dilikado di biyag mo.
  eng-WYC-2017: As the roaring of a lion, so and the dread of a king; he that stirreth
    him to ire, sinneth against his soul.
  eng-WMBB: The terror of a king is like the roaring of a lion. He who provokes him
    to anger forfeits his own life.
  urd-GVH: बादशाह का क़हर जवान शेरबबर की दहाड़ों की मानिंद है, जो उसे तैश दिलाए वह
    अपनी जान पर खेलता है।
  rug-rug: Sa tinaṉaziri tanisa baṉara si guana kurumuna sa laione; asa pu va bugoria
    si ene la pa minate.
  gaz-gaz: Dheekkamsi mootii akkuma aaduu leencaa ti; namni isa aarsus lubbuu ofii
    isaa dhaba.
  fra-LSG: La terreur qu’inspire le roi est comme le rugissement d’un lion; Celui
    qui l’irrite pèche contre lui-même.
  yal-yal: Mangana xɔlɔn luxi nɛn alo yatan wurundun xuina, naxan na mangan bɔɲɛn
    nate, na kanna a niin nan halagima.
  haw-1868: He uwo ana me he liona la, ka weliweli i ke alii; O ka mea hoonaukiuki
    ia ia, hoeha no oia i kona uhane iho.
  arb-NAV: سَخَطُ الْمَلِكِ مِثْلُ زَمْجَرَةِ الأَسَدِ، وَمَنْ يُثِيرُ غَيْظَهُ يُسِيءُ
    إِلَى نَفْسِهِ.
  ewe-ewe: Fia ƒe dziku doa vɔvɔ̃ abe dzata ƒe gbetete ene ame si do dziku nɛ la bua
    eƒe agbe.
  eng-LEE: 'Like the roaring of a young lion is the dread of a king: whoso provoketh
    him to anger sinneth against his own soul.'
  asm-FB: ৰজাৰ ক্রোধ যুবা সিংহৰ গৰ্জ্জনৰ দৰে; যিজনে তেওঁৰ খং তোলে, তেওঁ নিজৰ জীৱন
    হেৰুৱাই।
  sus-A: مَنفّ بْحّ تٍشِ مَنِيَ يّتّ شَاحّ رَ. مِشِ نَشَن مَنفّ رَشْنْمَ، نَ بَرَ
    عَ يّتّ تْورْ.
  fra-SBL: La terreur d'un roi est comme le rugissement d'un lion. Celui qui le provoque
    à la colère perd sa propre vie.
  hbo-hbo: נַ֣הַם כַּ֭כְּפִיר אֵ֣ימַת מֶ֑לֶךְ מִ֝תְעַבְּרֹ֗ו חֹוטֵ֥א נַפְשֹֽׁו׃
  kik-kik: Mangʼũrĩ ma mũthamaki nĩ ta mũraramo wa mũrũũthi; ũrĩa ũmũrakaragia nĩ
    muoyo wake ateaga.
  fra-NCL: Semblable au rugissement du lion est la terreur qu’inspire le roi ; celui
    qui l’irrite pèche contre lui-même.
  cek-AK: Siangpahrang palungphuihaih loe kahang kaipui kabtiah oh; anih palungphui
    han sah kami loe a hinghaih zaehaih sahsak kami ah oh.
  cuk-cuk: Rey-urwedi, achumigur-nono-wawaad-uurmakedyob gued. Dule rey-ourwega-imakedi,
    na dukin boni amied.
  uig-CYR: Падишаһниң ғәзиви ширниң һөкиришигә охшаш қорқунучлуқтур; Униң аччиғини
    кәлтүргән, өз җениға җаза чүшүрәр.
  tel-2017: రాజు వల్ల కలిగే భయం సింహగర్జన వంటిది. రాజుకు కోపం రేపే వాడు తన ప్రాణానికే
    ముప్పు తెచ్చిపెట్టుకుంటాడు.
  hat-BSA: Laperèz a wa a se tankou gwo vwa lyon k ap rele fò; sila ki fè l fache
    va pèdi lavi l.
  kos-kos: Kom in sangeng ke kasrkusrak lun sie tokosra oana ke kom sangeng ke ngutngut
    lun soko lion. Kom fin akkasrkusrakye sie tokosra, kom sifacna eiskomyang nu ke
    misa.
  hbo-WLC: נַ֣הַם כַּ֭כְּפִיר אֵ֣ימַת מֶ֑לֶךְ מִ֝תְעַבְּר֗וֹ חוֹטֵ֥א נַפְשֽׁוֹ׃
  ibo-ibo: Ọnụma eze na-emenye oke ụjọ nʼahụ dịka mbigbọ nke ọdụm; ndị na-akpasu ya
    iwe ga-atụfu ndụ ha.
  ory-ory: ରାଜାର ଭୟଙ୍କରତା ସିଂହ ଗର୍ଜ୍ଜନ ପରି; ଯେ ତାଙ୍କର କ୍ରୋଧ ଜନ୍ମାଏ, ସେ ଆପଣା ପ୍ରାଣ
    ବିରୁଦ୍ଧରେ ପାପ କରେ।
  chk-chk: Än eman king lingeringer a usun chök wörüwörün eman laion, nge eman mi
    asonga a püsin afeiengaua manauan.
  rop-rop: If det king im brabli wail, im jis laik det laiyan wen yu meigimbat im
    wail. Im mait kilim yu ded.
  ukr-1871: Царська грізьба — як би рик левин; хто його до гнїву будить, шкодить собі
    самому.
  deu-1951: Der König ist zu fürchten wie ein brüllender Löwe; wer sich seinen Zorn
    zuzieht, verwirkt sein Leben.
  eng-JPS: 'The terror of a king is as the roaring of a lion: he that provoketh him
    to anger forfeiteth his life.'
  srp-1865: Strah je carev kao rika mladoga lava; ko ga draži, griješi svojoj duši.
  lug-lug: Obusungu bwa kabaka buli ng’okuwuluguma kw’empologoma, n’oyo amusunguwaza
    yeefiiriza bulamu bwe.
  heb-heb: נהם ככפיר אימת מלך מתעברו חוטא נפשו׃
  ben-IRV: রাজার ক্রোধ তরুণ সিংহের গর্জনের মতো; যে তাঁর রাগ জন্মায়, সে নিজের প্রাণ
    হারায়।
  pan-pan: ਰਾਜੇ ਦਾ ਭੈਅ ਬੱਬਰ ਸ਼ੇਰ ਦੇ ਗੱਜਣ ਵਰਗਾ ਹੈ, ਜਿਹੜਾ ਉਹ ਨੂੰ ਗੁੱਸਾ ਚੜ੍ਹਾਉਂਦਾ ਹੈ
    ਉਹ ਆਪਣੀ ਹੀ ਜਾਨ ਦਾ ਵੈਰੀ ਹੈ।
  mya-JVB: ရှင်ဘုရင် ကြောက် စေသော အမှုအရာသည် ခြင်္သေ့ ဟောက် ခြင်းနှင့် တူ၏။ အမျက်တော်ကို
    နှိုးဆော် သောသူသည် မိမိ အသက် ကို ပြစ်မှား ၏။
  tte-O: Kin ana munamunai kaba matamatausi besiele laiyon ana kalagaga kabo yaiya
    kin iula-munamunai kani isilae.
  tbg-tbg: Avuhainaa vaiinti arara ite vaiva vaireva, raionivano noraiqaakero uva
    tira voqaarama vairo. Are vo okara autinara kaara avuhainaara arara itairera,
    viva ai aruma kaanaro.
  hmo-hmo: King ena badu do oi gari henia, ia boiboi noho laiona dekenai oi gari henia
    hegeregerena. Bema oi habadua neganai, oiemu mauri be ia ore.
  urd-urd: 'बादशाह का रो''ब शेर की गरज की तरह है: जो कोई उसे गु़स्सा दिलाता है, अपनी
    जान से बदी करता है।'
  rus-SYN: 'Гроза царя - как бы рев льва: кто раздражает его, тот грешит против самого
    себя.'
  bqc-SIM: Kía palaaá nↄ̀ↄmusu pũnaaɛ, gbɛ̃́ pↄ́ aà pↄ fɛ̃̀ɛ̀ azĩa kpà gaiɛ.
  tcz-CHONGTHU: Lengpa lunghan kigin nahi keipi bahkai ngih tobang ahin, koi hileh
    lengpa phin lung hang chan chu ahinkhoa tijat umtah ahi.
  mar-mar: राजाचा राग सिंहगर्जनेसारखा असतो; जो त्यास राग आणतो तो आपल्याच जीवाविरूद्ध
    पाप करतो.
  hlt-THB: Sangpahrang ak kawsonaak taw samthyn a kaawk ing myih nawh, kaw ak so sak
    taw amah a hqingnaak ak khawng ni.
  qub-qub: Ray ollgorga liyunno manchacuypämi. Chayno caycajtaga wañuyta ashillarmi
    pipis achäquita ashipan.
  bqp-bqp: Kína pↄfɛ̃na de lán músu pũtãnaa bà, gbɛ̃ kũ à tò à pↄ fɛ̃̀ a zĩda kpà
    gaimɛ.
  hat-hat: Lè yon wa ankòlè, se tankou yon lyon k'ap gwonde. Moun ki mete l' ankòlè
    a, se pwòp tèt li l'ap fè mal.
  eng-BSB: The terror of a king is like the roar of a lion; whoever provokes him forfeits
    his own life.
  tod-tod: Masagi a yiiɠaawanana, maa ɠa ɗa yiki eɠɛ zalai zikɔ wooi, ɗɛi ɗa masagi
    ná-ziiɠaawanai ɠaazulɛɛna, è-yɛnvui ɠa faaɓaagi laawu.
  eng-WEBPB: The terror of a king is like the roaring of a lion. He who provokes him
    to anger forfeits his own life.
  kbq-kbq: Kinimofo arimpa akahe zamo'a, laionimo rankrafa hiankna hu'ne. Kini vahe'mofo
    azeri arimpa ahe'simofona, ahe frigahie.
  nhe-BL: Se tlanahuatijquetl tlen tlahuel cualani hasta mosisinía eli queja nanalca
    se león tecuani. Huan tlen quicualancamaca, quipolohua iyolis.
  bus-bus: Kína pↄfɛ̃na dɛ lán músu pũtãna bà, gbɛ̃ kɛ̀ tò à pↄ fɛ̃̀ a zĩnda kpà
    gaazimɛ.
  gub-BL: Tuwihawete ikwahy haw nuzawy kwaw zàwàruhu ikororo haw. Aze amo umuikwahy
    kar tuwihawete nehe, uzezuka kar putar ru'u izupe nehe.
  eng-DRA: 'As the roaring of a lion, so also is the dread of a king: he that provoketh
    him, sinneth against his own soul.'
