verse: PRO.020.023
translations:
  mal-C: വ്യാജ അളവ് യഹോവയ്ക്ക് അറപ്പാകുന്നു, വഞ്ചനാപരമായ അളവുകോൽ അവിടത്തേക്കു പ്രസാദകരമല്ല.
  deu-TKW: Zweierlei Gewicht ist Jahwe ein Greuel, und falsche Wage ist ein übel Ding.
  lin-lin: Kilo oyo ekesana na kilo mosusu ezalaka nkele na miso ya Yawe, mpe emekelo
    kilo ya lokuta ezalaka eloko ya malamu te.
  eng-LSV: A stone and a stone [are] an abomination to YHWH, || And balances of deceit
    [are] not good.
  eng-GNV: Diuers weightes are an abomination vnto the Lord, and deceitful balances
    are not good.
  eng-WEBSTER: Divers weights are an abomination to the LORD; and a false balance
    is not good.
  nhw-BL: TOTECO amo quinequi quiitas tlatamachihuali catli amo ajsi. Amo cuali catli
    quitamachihua se tlamantli huan tlacajcayahua.
  swh-ONEN: Bwana anachukia sana mawe ya kupimia ya udanganyifu, nazo mizani zisizo
    halali hazimpendezi.
  bba-bba: Yinni Gusunɔ u ku rɑ kɑ̃ bɑ n kiɑru yĩirumɔ kɑ kilo ye yɑ ǹ dee dee sɑ̃ɑ.
  eng-KJVCPB: Divers weights are an abomination unto the Lord; And a false balance
    is not good.
  luo-luo: Jehova Nyasaye mon gi rapim mag miriambo, kendo rapim ma ok kare ok miye
    mor.
  meu-meu: 'Metau auridia mai koikoidia na Iehova ese e inai henidia badamu: bona
    hahetoho ḡaudia mai koikoidia na dia nanamo.'
  npi-ULB: परमप्रभुले असमान ढकहरूलाई घृणा गर्नुहुन्छ, र बेइमान तराजुहरू ठिक होइनन्
    ।
  yor-yor: Olúwa kórìíra òdínwọ̀n èké. Òsùwọ̀n ìrẹ́jẹ kò sì tẹ́ ẹ lọ́rùn.
  ind-ind: Mengurangi berat batu timbangan, mempermainkan setelan alat penimbang—
    semua bentuk kecurangan adalah jahat di mata TUHAN.
  pes-OPCB: خداوند از اشخاصی که در داد و ستد از ترازو و سنگهای نادرست استفاده می‌کنند
    متنفر است.
  tgl-ULB: Kinamumuhian ni Yahweh ang mga hindi parehas na timbang, at ang hindi tapat
    na mga timbangan ay hindi mabuti.
  hui-hui: Wali agalime mbirale yolo bule biragola agali mbirame genda magi handalu
    howa ke̱ hayagua Anduane Homogo ibugua o biagohondo turu nahagaore ka.
  mya-mya: အလေးချင်းမတူသော အလေးတို့ကို ထာဝရ ဘုရားစက်ဆုပ်ရွံရှာတော်မူ၏။ စဉ်းလဲသောချိန်ခွင်
    လည်း အပြစ်ရှိ၏။
  bod-N: ཐ་དད་རྒྱ་མར་ཡ་ཝཱེ་ཞེན་པ༌ལོག །གཡོ་ཟོལ་ཅན་གྱི་སྲང་ཡང་མི་ལེགས༌སོ།།
  wsk-wsk: Mel ko ikup guyak diram la me tata ko munan mu Yawe biriruwuso; ale skel
    karogo kaera birikara ko munan mu me ko amilmiloso.
  sna-sna: Jehovha anovenga zviereso zvinosiyana, uye zviero zvinonyengera hazvimufadzi.
  spa-BLM: Yahvé detesta las diferencias de peso, y las balanzas deshonestas no son
    agradables.
  cac-cac: A juntzan̈ echlab' man̈ tz'acanoc, te chuc, chacb'ilpaxel yuj Jehová.
  swh-ULB: Yehova huchukia mizani isiyo sawa na vipimo vya udanganyifu si vizuri.
  bel-bel: Агідныя Госпаду - дваякія гіры, і дваякія шалі - не дабро.
  deu-ELBBK: Zweierlei Gewichtssteine sind dem HERRN ein Gräuel, und trügerische Waagschalen
    sind nicht gut.
  mbb-OT: Egkeepesan te Nengazen is mge ebpemenlimbung pinaaǥi te timbangan. Kenà
    heeyan meupiya he vaal.
  mal-2015: രണ്ടുതരം തൂക്കം യഹോവെക്കു വെറുപ്പു; കള്ളത്തുലാസും കൊള്ളരുതു.
  rmc-rmc: Le RAJESKE džungľol oda, ko važinel dvojitones; e falošno vaha nane lačhi.
  pes-OPV: سنگهای مختلف نزد خداوند مکروه است، و ترازوهای متقلب نیکو نیست.
  ron-1924: Домнул урэште доуэ фелурь де греутэць, ши кынтарул минчинос ну есте ун
    лукру бун.
  ben-OBCV: সদাপ্রভু বিসদৃশ বাটখারা ঘৃণা করেন, ও অসাধু দাঁড়িপাল্লা তাঁকে সন্তুষ্ট
    করে না।
  som-som: Miisaanno kala cayn ahu Rabbiga waa u karaahiyo, Oo kafaddii khiyaano ahuna
    ma wanaagsana.
  lat-VUC: Abominatio est apud Dominum pondus et pondus; statera dolosa non est bona.
  eng-ASVBT: Diverse weights are an abomination to Jehovah; And a false balance is
    not good.
  mna-mna: Iti sombe lelende be takam ŋgomo pa koroŋ sa, na tuur ka kadoono ma irao
    kat pa ka kin. Kokena tasala sorok pizin wal pakan, mi pakan na tusu pizin. Pa
    mbulu pakaamŋana ta kembei, Yooba leleene pa ri sa som kat.
  ita-1885: Doppio peso è cosa abbominevole al Signore; E le bilance fallaci non sono
    buone.
  eng-LXXUP: A double weight is an abomination to the Lord; And a deceitful balance
    is not good in his sight.
  eng-ULB: Yahweh hates unequal weights and dishonest scales are not good.
  spa-VBL: El Señor aborrece el peso incorrecto. No está bien usar peso falso.
  fra-_FOB: Le double poids est en abomination à l'Éternel, et la balance fausse n'est
    pas chose bonne.
  mal-mal: രണ്ടുതരം തൂക്കം യഹോവയ്ക്ക് വെറുപ്പ്; കള്ളത്തുലാസും നല്ലതല്ല.
  urd-GVR: Rab jhūṭe bāṭoṅ se ghin khātā hai, aur ġhalat tarāzū use achchhā nahīṅ
    lagtā.
  suz-BL: जोल पा नाक्‍तीक तशा परमप्रभु यावे ग्रांग्रा दी‍ब। मिनु दूली नाक्‍तीक ठीक
    मबाक्‍नीम।
  eng-NOY: Divers weights are an abomination to the LORD, And a false balance is not
    good.
  ita-1927: Il peso doppio è in abominio all’Eterno, e la bilancia falsa non è cosa
    buona.
  ckb-ckb: یەزدان قێزی لە بەکارهێنانی دوو کێشی جیاواز دەبێتەوە، تەرازووی لاسەنگ باش
    نییە.
  eng-BBE: Unequal weights are disgusting to the Lord, and false scales are not good.
  kan-OKCV: ವ್ಯತ್ಯಾಸದ ತೂಕಗಳು ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾಗಿವೆ; ಅಪ್ರಾಮಾಣಿಕ ತಕ್ಕಡಿಗಳು ಅವರನ್ನು
    ಮೆಚ್ಚಿಸುವುದಿಲ್ಲ.
  tam-2017: வெவ்வேறான நிறைகற்கள் யெகோவாவுக்கு அருவருப்பானவைகள்; கள்ளத்தராசு நல்லதல்ல.
  spa-RV-1909: Abominación son á Jehová las pesas dobles; y el peso falso no es bueno.
  ron-BTF: Greutăți diferite sunt urâciune pentru DOMNUL, și o balanță înșelătoare
    nu este bună.
  eng-WEBP: The LORD detests differing weights, and dishonest scales are not pleasing.
  eng-FBV: The Lord hates incorrect weights; using dishonest scales is wrong.
  nld-1939: Tweeërlei gewicht is een gruwel voor Jahweh, Een valse weegschaal is kwaad.
  nch-BL: TOTECO amo quinequi quiitas tatamachihuali cati amo ajsi. Amo cuali cati
    quitamachihua se tamanti huan tacajcayahua.
  vie-1934: Trái cân hai thứ lấy làm gớm ghiếc cho Đức Giê-hô-va; Và cây cân giả nào
    phải vật tốt lành.
  hin-CV: असमान माप याहवेह के समक्ष घृणास्पद, तथा छलपूर्ण तुलामान कुटिलता है.
  eng-OURB: Adonai detests differing weights, and dishonest scales are not pleasing.
  spa-BES: Las pesas desiguales son repugnantes para el Señor, y las escalas falsas
    no son buenas.
  tdx-tdx: Tiva am’ Iehovà ty vato-lanja tsy mira; vaho tsy vokatse o fandanjàñe vìlañeo.
  tha-KJV: ลูกตุ้มฉ้อฉลเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ และตราชู​เท​ียมเท็จก็​ไม่ดี
  por-BR-2018: O SENHOR abomina pesos falsificados; e balanças enganosas não são boas.
  deu-ELO: Zweierlei Gewichtsteine sind Jehova ein Greuel, und trügerische Waagschalen
    sind nicht gut.
  eng-WYC-2018: Abomination with God is weight and weight; a guileful balance is not
    good. (An abomination with God is different weights; a deceitful scale is not
    good.)
  epo-epo: Neegalaj peziloj estas abomenaĵo por la Eternulo, Kaj malvera pesilo estas
    ne bona.
  uig-PIN: Ikki hil taraza texi Pǝrwǝrdigarƣa yirginqliktur; Sahta ɵlqǝm ⱪǝt’iy yarimas.
  beo-beo: Hina Gode da nowa dunu da dioi ba:su amola defei ba:su liligi amo ogogole
    hamosea, ilima higa:i hodosa.
  tpi-OTNT: Sapos man i giamanim ol manmeri long taim em i skelim samting ol i laik
    baim, orait Bikpela i no laik tru long dispela pasin.
  hau-SA: Ubangiji ya ƙi ma’aunin da ba daidai ba, da kuma magwajin da ba su gamshe
    shi ba.
  uig-LAT: Ikki xil taraza téshi Perwerdigargha yirginchliktur; Saxta ölchem qet’iy
    yarimas.
  nde-nde: UThixo uyazizonda izilinganiso eziguquguqulwayo, njalo kathokoziswa yizikali
    zokudlelezela.
  ton-ton: 'Ko e faikehekehe ʻi he fakamamafa meʻa, koe fakalielia ia kia Sihova:
    pea ko e meʻa fakamamafa kākā ʻoku ʻikai lelei ia.'
  ces-1613: Ohavností jsou Hospodinu závaží rozdílná, a váhy falešné neoblibuje.
  eng-WMB: The LORD detests differing weights, and dishonest scales are not pleasing.
  tam-TCV: போலியான எடைக் கற்களை பயன்படுத்துவோரை யெகோவா அருவருக்கிறார்; போலித் தராசுகளை
    பயன்படுத்துவது முறையானதல்ல.
  ceb-ULB: Gikasilagan ni Yahweh ang dili insakto nga mga timbangan ug dili gayod
    maayo ang mga limbongan nga taksanan.
  pol-UBG: Dwojakie odważniki budzą odrazę w PANU, a fałszywa waga nie jest dobra.
  urd-GVU: رب جھوٹے باٹوں سے گھن کھاتا ہے، اور غلط ترازو اُسے اچھا نہیں لگتا۔
  deu-1912: Mancherlei Gewicht ist ein Greuel dem HERRN, und eine falsche Waage ist
    nicht gut.
  kan-2017: ತೂಕದ ಕಲ್ಲನ್ನು ಹೆಚ್ಚಿಸುವುದು, ತಗ್ಗಿಸುವುದು ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯ, ಮೋಸದ ತಕ್ಕಡಿ ಒಳ್ಳೆಯದಲ್ಲ.
  yap-yap: I SOMOL e ba fanenikay e girdi’ ni yad ma sasalpiy e thabthabel nge rogon
    i tomaleg ban’en.
  hlt-MCSB: Coilung neh coilung khaw BOEIPA kah a tueilaehkoi ni. Te dongah hlangthai
    palat kah cooi tah a then moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊኢጊባኣ ማኮ ባኮንታ ሉኡዚ ማዔ ዴኤሡሞ ዔሮ ባኮዋ ሻሻኣኪንታኔ።
  kew-kew: Aame oyae kabenalo ruma sua yaa agaa tere Adaa Aa-me go mada raaname naomea.
  twi-ASANTE: Awurade kyiri nkariboɔ a ɛnyɛ papa, na nsisie nsania nso nsɔ nʼani.
  eng-WEBU: The LORD detests differing weights, and dishonest scales are not pleasing.
  wal-wal: GODAI naa77u qommo meezaanata shenetees; worddo meezaanatikka a ufaissokkona.
  acu-NT: Meram nekapmatai metekchau ainaunka Apu Yus tsuutawai. Tura meram nekapmataijai
    aints ainaun anangkinauncha arantak nakitawai.
  spa-PDDPT: Las pesas desiguales son repugnancia a Yavé, Y una balanza con trampa
    no es buena.
  gun-gun: Jokorea rupigua poyia ma Senhor jeguarua meme, jokorea rupi mba'emo oa'ãa
    ma na'iporãi.
  agu-BL: Wi'nin na chi'ch c'u'l Kajcaw scye'j yi e' yi na xcon e'chk pẍu'bil tu e'chk
    ma'lbil cya'n yi nk'e'tz tz'aknak cu'n.
  ilo-ULB: Kagurgura ni Yahweh dagiti nakaor a panangtimbang, ken saan a nasayaat
    dagiti nakusit a pagtimbangan.
  kpg-kpg: Dimaadua hagalee hiihai gi digau ala e hai hegau gi nia mee pauna mee mo
    nia mee hagatau mee ala e hai gee.
  uig-ARA: ئىككى خىل تارازا تېشى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ ساختا ئۆلچەم قەتئىي
    يارىماس.
  bps-bps: Knang Dwata na laan kanlehew i dad to tmimbang di timbang mlimbung.
  sus-sus: Alatala mu wama maniya se tinxintare xɔn ma. Sikeeli tinxintare mu fan.
  pon-2006: KAUN-O kin ketin kalahdeki me kin doadoahngki mehn tenek oh mehn sosohng
    sapwung.
  ksd-ksd: A ura mangana mamat i milmilikuan pire ra Luluai, Ma pa i ko ra valavalar
    ba i vaongo.
  tur-YTC: Yahve farklılık gösteren ağırlıklardan nefret eder, Dürüst olmayan terazi
    hoş değildir.
  bel-N: Агіда для ГОСПАДА — неаднолькавыя вагі, і шалі падманлівыя — ня добра.
  grc-BRENT: Βδέλυγμα Κυρίῳ δισσὸν στάθμιον, καὶ ζυγὸς δόλιος οὐ καλὸν ἐνώπιον αὐτοῦ.
  ind-AYT: Dua macam batu timbangan adalah kekejian bagi TUHAN, dan neraca yang menipu
    tidaklah baik.
  nya-nya: Miyeso yosintha imamunyansa Yehova; ndipo masikelo onyenga si abwino.
  hrv-hrv: Mrski su Jahvi dvojaki utezi, i kriva mjera ne valja.
  mps-mps: Te bidigo te we bidi dabego te doado bage abelainu ebaso, te agai dagalubo
    sogo te we bidi tibo po ola mayu, te nai te dwai skelgo usu sobaso da, teda Genuai
    Bidigo te kolesaga wei mu me isąyu, sębę me yaibao.
  tpi-tpi: Sapos man i giamanim ol manmeri long taim em i skelim samting ol i laik
    baim, orait Bikpela i no laik tru long dispela pasin.
  dan-1931: To Slags Lodder er HERREN en Gru, det er ikke godt, at Vægten er falsk.
  vie-OVCB: Trái cân non, chiếc cân giả, cả hai đều bị Chúa Hằng Hữu ghét bỏ.
  guj-2017: જુદાં જુદાં વજનિયાંને યહોવાહ ધિક્કારે છે અને ખોટું ત્રાજવું રાખવું એ સારું
    નથી.
  pon-2006A: KAUN-O kin ketin kalahdeki me kin doadoahngki mehn tenek oh mehn sosohng
    sapwung.
  por-BRBSL: Yahweh detesta pesos diferentes, e escalas desonestas não são agradáveis.
  swe-swe: Dubbla vikter är avskyvärt (motbjudande, vidrigt) i Herrens (Jahves) ögon,
    och falska vågar behagar inte honom (är av ondo).
  cth-cth: Khinglung kâvan hoeh e heh BAWIPA mithmu vah panuet a tho teh, kânging
    hoeh e yawcu hai hawihoeh.
  twi-twi: Awurade kyi nkaribo a ɛnyɛ papa, na asisi nsania nso nsɔ nʼani.
  hlt-hlt: Coilung neh coilung khaw BOEIPA kah a tueilaehkoi ni. Te dongah hlangthai
    palat kah cooi tah a then moenih.
  tbz-SIM: Kuyie nyí dɔ́ sipotɑmpeé sìdɛ́sì tɛyɑ́ɑ̀bìsípotɑmpetɛ í wenni.
  msy-2020: Gumazamiziba bizibagh ivezasa ifonge, ezɨ gumazir biziba amadiba paza
    biziba amagava, me gifari, ezɨ arazir kam, Ikiavɨra Itir God bar an aghua.
  dop-dop: Tɑcɑɑ luɣu fɛɩ mɑɣɑsəlɑɣɑ ɩsɑɣɑɑ. Ɩɩ cɑɑ sɑnəyɑ wei ɩ tɑ təŋ tɔ.
  azb-azb: Fərqli çəki daşları Rəbdə ikrah yaradar, O, aldadıcı tərəzidən xoşlanmaz.
  eng-DBY: Divers weights are an abomination unto Jehovah; and a false balance is
    not good.
  hin-2017: घटते-बढ़ते बटखरों से यहोवा घृणा करता है, और छल का तराजू अच्छा नहीं।
  wol-KYG: Aji Sax ji bañ na nattu diisaay yu wuute, njublaŋ ci natti diisaay baaxul.
  bjr-bjr: Unnaqira amanira ainainara Yaaweefa fidiaqaa midanoo. Unnaqira sikeerara
    faqa mifa akooqaidanoo.
  eng-YLT: An abomination to Jehovah [are] a stone and a stone, And balances of deceit
    [are] not good.
  kne-kne: Kaliliget Diyos din mansowitik babaen si baken kosto ay timbangan ya salopan.
  eng-WYC-2017: Abomination with God is weight and weight; a guileful balance is not
    good.
  eng-WMBB: The LORD detests differing weights, and dishonest scales are not pleasing.
  urd-GVH: रब झूटे बाटों से घिन खाता है, और ग़लत तराज़ू उसे अच्छा नहीं लगता।
  rug-rug: Zihova si hakohako ni sari padapada mamata seadi, meke na sikele kokohadi
    si lopu qetu ni Sa.
  gaz-gaz: Waaqayyo madaalii jalʼaa ni balfa; safartuu sobaattis hin gammadu.
  fra-LSG: L’Éternel a en horreur deux sortes de poids, Et la balance fausse n’est
    pas une chose bonne.
  yal-yal: Liga se tinxintarene raɲaxu Alatala ma. Sikeli tinxintaren mi fan.
  haw-1868: He hoopailua ia Iehova na ana paona papalua; O ke kaupaona hoopunipuni
    aole i pono ia.
  arb-NAV: التَّلاعُبُ بِالْمَعَايِيرِ رِجْسٌ عِنْدَ الرَّبِّ، وَمِيزَانُ الْغِشِّ
    أَمْرٌ رَدِيءٌ.
  ewe-ewe: Yehowa lé fu nudakpe ƒomevi vovovowo eye nudanu amebatɔ hã menyoa Yehowa
    ŋu o.
  eng-LEE: Divers weights are an abomination of the Lord; and a deceitful balance
    is not good.
  asm-FB: যিহোৱাই অসমান ওজন ঘিণ কৰে, ফাঁকি তুলাচনী ভাল নহয়।
  sus-A: عَلَتَلَ مُ وَ مَ مَنِيَ سٍ تِنشِنتَرٍ شْن مَ. سِكٍيلِ تِنشِنتَرٍ مُ قَن.
  fra-SBL: Yahvé déteste les poids différents, et les balances malhonnêtes ne sont
    pas agréables.
  hbo-hbo: תֹּועֲבַ֣ת יְ֭הוָה אֶ֣בֶן וָאָ֑בֶן וּמֹאזְנֵ֖י מִרְמָ֣ה לֹא־טֹֽוב׃
  kik-kik: Mahiga ma ratiri mataiganainie ũritũ nĩ kĩndũ kĩrĩ magigi harĩ Jehova,
    nacio ratiri itarĩ cia ma itimũkenagia.
  fra-NCL: Poids et poids sont en horreur à Yahweh, et la balance fausse n’est pas
    une chose bonne.
  cek-AK: Katoeng ai hmuenzit tahhaih to Angraeng mah panuet; anih loe amsoem ai coi
    tahhaih nuiah anghoe ai.
  cuk-cuk: Bab-Jehová nibirmar-noaled isdar-daked, ibmar-wilubdaked-noaled abesulid.
  uig-CYR: Икки хил тараза теши Пәрвәрдигарға жиркиничликтур; Сахта өлчәм қәтъий яримас.
  tel-2017: అన్యాయమైన తూకం రాళ్లు యెహోవాకు అసహ్యం. దొంగ త్రాసును ఆయన ఒప్పుకోడు.
  hat-BSA: Pwa ki pa ojis ak mezi ki pa ojis; tou de abominab a SENYÈ a.
  kos-kos: LEUM GOD El tia lungse mwe paun ac mwe srikasrak sesuwos.
  hbo-WLC: תּוֹעֲבַ֣ת יְ֭הוָה אֶ֣בֶן וָאָ֑בֶן וּמֹאזְנֵ֖י מִרְמָ֣ה לֹא־טֽוֹב׃
  ibo-ibo: Onyenwe anyị kpọrọ ihe ọtụtụ gbara iche iche asị, ihe ọtụtụ aghụghọ adịghị
    atọ ya ụtọ.
  ory-ory: ନାନା ପ୍ରକାର ବଟଖରା ସଦାପ୍ରଭୁଙ୍କ ଘୃଣାର ବିଷୟ, ପୁଣି, ଅଯଥାର୍ଥ ଦଣ୍ଡି ଭଲ ନୁହେଁ।
  chk-chk: Ewe Samol mi Lapalap a oput aramas mi eäni ruu sokun föün kilo, nge eu
    kilo mi mwäl a ngau me ren.
  rop-rop: YAWEI nomo laigim detlot pipul hu oldei tjidimbat enibodi en im nomo laigim
    detlot pipul hu oldei yusumbat laiyawan skeil.
  ukr-1871: Гидота Господу вага лукава, та й невірна міра — йому противна.
  deu-1951: Zweierlei Gewicht ist dem HERRN ein Greuel, und falsche Waage ist nicht
    gut.
  eng-JPS: Divers weights are an abomination to the LORD; and a false balance is not
    good.
  srp-1865: Mrzak je Gospodu dvojak poteg, mjerila lažna nijesu dobra.
  lug-lug: Ebipima ebikyamu bya muzizo eri Mukama, ne minzaani ez’obulimba tezisanyusa.
  heb-heb: תועבת יהוה אבן ואבן ומאזני מרמה לא טוב׃
  ben-IRV: অসম ওজন সদাপ্রভু ঘৃণা করেন এবং অসৎ তুলাদন্ড ভাল নয়।
  pan-pan: ਘੱਟ ਵੱਧ ਵੱਟੇ ਯਹੋਵਾਹ ਲਈ ਘਿਣਾਉਣੇ ਹਨ, ਅਤੇ ਛਲ ਦੀ ਤੱਕੜੀ ਚੰਗੀ ਨਹੀਂ।
  mya-JVB: အလေး ချင်းမတူသော အလေးတို့ကို ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူ၏။ စဉ်းလဲ သောချိန်ခွင်
    လည်း အပြစ် ရှိ၏။
  tte-O: Guyau isikote siya analiyao gimwala koina liye mwakomwakotali siyapaisowali.
  tbg-tbg: Sikeriqaa hirite hampiqamake rairake nimirave, hampiqamake maara avatamake
    nimirave, vi okarara Noravano Kotiva kia antuqa arivaro vaira.
  hmo-hmo: Metau tohoa sikele koikoidia bona bada tohoa gaudia koikoidia, idia ruaosi
    idia gaukaralaia taudia dekenai, Lohiabada be ia badu momokani noho.
  urd-urd: दो तरह के तौल बाट से ख़ुदावन्द को नफ़रत है, और दग़ा के तराजू ठीक नहीं।
  rus-SYN: Мерзость пред Господом неодинаковые гири, и неверные весы - не добро.
  bqc-SIM: Dii za kiloolɛa vãiuɛ, gbɛ̃blezaa lí kaaàguo.
  tcz-CHONGTHU: Thil tena adihlouva kimangcha chu, Yahweh Pakai dinga dei-umlou tah
    ahi; chule thil asao le achom tena adihlou jong chu aphapoi.
  mar-mar: असमान वजनाचा परमेश्वरास तिरस्कार आहे आणि अप्रामाणिक तराजू चांगले नाही.
  hlt-THB: Tahnaak amak thym taw Bawipa mikhuhawh tuih kawi ni, amak thym tehnaak
    awm am leek hy.
  qub-qub: Tayta Diosga chiquinmi suwa pësata. Payga manami munanchu suwa balansatapis.
  bqp-bqp: Dikiri zã̀ kilooyↄ̃na vãnin, manafiki zakaa dì káaguro.
  hat-hat: Seyè a pa ka sipòte moun k'ap sèvi ak de pwa de mezi. Sa pa bon pou ou
    sèvi ak move balans.
  eng-BSB: Unequal weights are detestable to the LORD, and dishonest scales are no
    good.
  tod-tod: Ɠɔoɠɔ GALAGI maaɲɛɛ ɠa ga kɔɠɔ ganii daa la zeelini, é la vaa zɛɛ ɠiloi
    wu.
  eng-WEBPB: The LORD detests differing weights, and dishonest scales are not pleasing.
  kbq-kbq: Mago'azama mizaseku'ma hanigeno kna'ama refako huno kezama (skel) erinteno
    refako hu so'e osu avu'ava zana, Ra Anumzamo'a avesra huno agonete.
  nhe-BL: TOTECO ax quinequi quiitas tlayejyecoli tlen ax ajsi. Ax cuali tlen quiyejyecohua
    se tlamantli huan tlacajcayahua.
  bus-bus: Dii zà kilooyↄ̃na zaaan, mↄnafiki zaka è kɛnɛro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e na'iakatuwawahy kwaw puku haw hexak kar haw imunar
    ma'e hereko har wanehe, puhuz taw hexak kar haw imunar ma'e hereko har wanehe
    no.
  eng-DRA: 'Diverse weights are an abomination before the Lord: a deceitful balance
    is not good.'
