verse: PRO.020.029
translations:
  mal-C: ശക്തിയാണ് യുവാക്കന്മാരുടെ മഹത്ത്വം, നരച്ചതല വൃദ്ധർക്കു ഗാംഭീര്യം.
  deu-TKW: Der Jünglinge Ruhm ist ihre Stärke, und der Greise Schmuck ist das graue
    Haar.
  lin-lin: Makasi ezali biju ya bilenge, mpe suki ya pembe ezali lokumu ya mibange.
  eng-LSV: The beauty of young men is their strength, || And the honor of old men
    is grey hairs.
  eng-GNV: The beautie of yong men is their strength, and the glory of the aged is
    the gray head.
  eng-WEBSTER: 'The glory of young men is their strength: and the beauty of old men
    is the gray head.'
  nhw-BL: Telpocame mohueyimatij pampa quipiyaj fuerza, huan catli huehuentzitzi paquij
    pampa ya quiaxitijque miyac xihuitl huan cuaichyoltoque.
  swh-ONEN: Utukufu wa vijana ni nguvu zao, mvi ni fahari ya uzee.
  bba-bba: Dɑmɑ mu sɑ̃ɑ ɑluwɑɑsibɑn bɛɛrɛ. Seri kpiki yiyɑ yi mɑɑ sɑ̃ɑ bukurobun bɛɛrɛ.
  eng-KJVCPB: 'The glory of young men is their strength: And the beauty of old men
    is the gray head.'
  luo-luo: Sunga ma yawuowi nigo e teko margi, to lwar en duongʼ ne jodongo.
  meu-meu: Eregabe taudia hairaidia na edia goada, a iahu hairaidia na huidia burukadia.
  npi-ULB: युवाहरूको महिमा तिनीहरूको शक्ति हो, र पाकाहरूको शोभा तिनीहरूको फुलेको कपाल
    हो ।
  yor-yor: Ògo àwọn ọ̀dọ́mọkùnrin ni agbára wọn, ewú orí ni iyì arúgbó.
  ind-ind: Kebanggaan para pemuda adalah kekuatannya. Kebanggaan orang-orang tua adalah
    pengalamannya.
  pes-OPCB: شکوه جوانان، قوت ایشان است و عزت پیران، تجربه ایشان.
  tgl-ULB: Ang dangal ng mga kabataang lalaki ay ang kanilang kalakasan, at ang karangyaan
    ng matatanda ay ang kanilang mga uban.
  hui-hui: Iname igiri hongohe daliahe kago hondowa turu haramali. Wali agali wahe
    daguaheru kago hondowa iname ti bayuwa mitangi bialu tinaga mini yaraga holeberema.
  mya-mya: လူပျို၏ဘုန်းကား အစွမ်းသတ္တိ၊ လူအို၏ဂုဏ် အသရေကား ဖြူသောဆံပင်ဖြစ်၏။
  bod-N: སྟོབས་ནི་སྟག་ཤར་གཞོན་པའི་དཔལ་ཡིན༌ལ། །དབུ་སྐྲ་དཀར་པོ་བགྲེས་པོའི་རྒྱན་ཆ༌ཡིན།།
  wsk-wsk: Kari kulak nunga nokokosa barim am biya mu te nunup kaposo; se kariimet
    garuk mu nokokone te kariimet nunga kua kapa gilingisan.
  sna-sna: Kukudzwa kwamajaya ndiro simba ravo, bvudzi jena kubwinya kwavakwegura.
  spa-BLM: La gloria de los jóvenes es su fuerza. El esplendor de los ancianos son
    sus canas.
  cac-cac: A eb' quelemtac ste tzalaj eb' yed' yip, axo eb' ichamtac vinac te nivan
    yelc'och eb' yujto sacxo xil sjolom eb'.
  swh-ULB: Utukufu wa watu vijana ni nguvu zao na fahari ya watu wazee ni mvi zao.
  bel-bel: Слава юнакоў - сіла іхняя, а акраса старых - сівізна.
  deu-ELBBK: Der Schmuck der Jünglinge ist ihre Kraft, und graues Haar die Zierde
    der Alten.
  mbb-OT: Is igkezeliǥi te menge vetan-en he maama iyan is desen dan, ne iyan igkeventuǥa
    te menge meǥurang is keǥuǥurangi zan.
  mal-2015: യൗവനക്കാരുടെ ശക്തി അവരുടെ പ്രശംസ; വൃദ്ധന്മാരുടെ നര അവരുടെ ഭൂഷണം.
  rmc-rmc: O šukariben le ternengro hin lengri zor; no o šiva bala šukaľaren le phuren.
  pes-OPV: جلال جوانان قوت ایشان است، و عزت پیران موی سفید.
  ron-1924: Слава тинерилор есте тэрия, дар подоаба бэтрынилор сунт перий албь.
  ben-OBCV: যুবকদের গৌরব হল তাদের শক্তি, পাকা চুলই হল বৃদ্ধদের ঐশ্বর্য।
  som-som: Dhallinyarada xooggoodu waa ammaantooda, Oo cirrada odayaashuna waa quruxdooda.
  lat-VUC: Exsultatio juvenum fortitudo eorum, et dignitas senum canities.
  eng-ASVBT: The glory of young men is their strength; And the beauty of old men is
    the hoary head.
  mna-mna: Zin naŋgaŋ na, mburan biibi, tabe nin se pa. Mi zin kolman na, momo kizin
    ta iwe aigau pizin mi iswe zin kembei mbulu kizin iŋgeeze men.
  ita-1885: La forza de' giovani è la lor gloria; E l'onor de' vecchi è la canutezza.
  eng-LXXUP: Wisdom is an ornament to young men; And gray hairs are the glory of old
    men.
  eng-ULB: The glory of young men is their strength and the splendor of old people
    is their gray hair.
  spa-VBL: Los jóvenes valoran su fuerza, pero los ancianos estiman más la sabiduría
    que viene con los años.
  fra-_FOB: La force des jeunes gens est leur gloire, et les cheveux blancs sont l'honneur
    des vieillards.
  mal-mal: യൗവനക്കാരുടെ ശക്തി അവരുടെ പ്രശംസ; വൃദ്ധന്മാരുടെ നര അവരുടെ ഭൂഷണം.
  urd-GVR: Naujawānoṅ kā faḳhr un kī tāqat aur buzurgoṅ kī shān un ke safed bāl haiṅ.
  suz-BL: ठिटा आन दारस आन बोल्‍यो रां बाक्‍ब। मिनु खाल्‍पा आन दारस आन बोइश्‍शो चां
    बाक्‍ब।
  eng-NOY: The glory of young men is their strength, And the beauty of old men is
    the gray head.
  ita-1927: La gloria dei giovani sta nella loro forza, e la bellezza dei vecchi,
    nella loro canizie.
  ckb-ckb: شانازی لاوان هێزیانە، ڕیش سپیێتیش شکۆمەندی پیرانە.
  eng-BBE: The glory of young men is their strength, and the honour of old men is
    their grey hairs.
  kan-OKCV: ಯೌವನಸ್ಥರ ಮಹಿಮೆ ಅವರ ಬಲವೇ; ಮುದುಕರ ವೈಭವ ನರೆತ ತಲೆಯೇ.
  tam-2017: வாலிபர்களின் அலங்காரம் அவர்களுடைய பலம்; முதிர்வயதானவர்களின் மகிமை அவர்கள்
    நரை.
  spa-RV-1909: La gloria de los jóvenes es su fortaleza, y la hermosura de los viejos
    la vejez.
  ron-BTF: Gloria tinerilor este puterea lor, și frumusețea bătrânilor este părul
    cărunt.
  eng-WEBP: The glory of young men is their strength. The splendor of old men is their
    gray hair.
  eng-FBV: Young men value their strength, but the old value even more the wisdom
    that comes with gray hair.
  nld-1939: Het sieraad der jongemannen is hun kracht, Grijze haren zijn de pronk
    van de ouderdom.
  nch-BL: Telpocame mohueyimatij pampa quipiyaj tetili, huan cati huehuentzitzi paquij
    pampa ya quiaxitijque miyac xihuit huan cuaichyoltoque.
  vie-1934: Sức lực của gã trai trẻ là vinh hiển của người; Còn tóc bạc là sự tôn
    trọng của ông già.
  hin-CV: युवाओं की शोभा उनके शौर्य में है, और वरिष्ठ व्यक्ति की उसके सफेद बालों में.
  eng-OURB: The glory of young men is their strength. The splendor of old men is their
    gray hair.
  spa-BES: La gloria de los jóvenes es su fuerza, y el honor de los viejos es su canas.
  tdx-tdx: Enge’ o ajalahio o haozara’ iareoo; maroi-foty ty volonahe’ o androanavio.
  tha-KJV: สง่าราศีของคนหนุ่มคือกำลังของเขา แต่​ความงามของคนแก่คือผมหงอกของเขา
  por-BR-2018: A beleza dos jovens é sua força; e a honra dos velhos é seus cabelos
    brancos.
  deu-ELO: Der Schmuck der Jünglinge ist ihre Kraft, und graues Haar die Zierde der
    Alten.
  eng-WYC-2018: The full out joying of young men is the strength of them; and the
    dignity of eld men is hoariness. (The rejoicing, or the glory, of young men is
    their strength; and the dignity of old men is their white, or gray, hair.)
  epo-epo: Gloro por junuloj estas ilia forto, Kaj ornamo por maljunuloj estas grizeco.
  uig-PIN: Yax yigitlǝrning ⱪawulluⱪi ularning pǝhridur; Ⱪerilarning izziti aⱪ qaqliridur.
  beo-beo: Ninia goi ayeligi ilia gasa amo heawini mageda. Amola asigilai gago aligi
    dunu ilima nodone nabawane hamosa.
  tpi-OTNT: Ol yangpela man i gat strong, na dispela i mekim ol manmeri i amamas long
    ol. Tasol ol lapun i gat waitpela gras, na ol manmeri i save tingting long dispela
    na givim biknem long ol.
  hau-SA: Ɗaukakar matasa maza ita ce ƙarfinsu, furfura ita ce darajar tsofaffi.
  uig-LAT: Yash yigitlerning qawulluqi ularning pexridur; Qérilarning izziti aq chachliridur.
  nde-nde: Udumo lwamajaha lusemandleni awo, izimvu zekhanda ziyinkazimulo yabadala.
  ton-ton: 'Ko e toulekeleka ʻoe kau talavou ʻa honau mālohi: pea ko e meʻa matamatalelei
    ʻi he kau mātuʻa ko honau ʻuluhinā.'
  ces-1613: Ozdoba mládenců jest síla jejich, a okrasa starců šediny.
  eng-WMB: The glory of young men is their strength. The splendor of old men is their
    gray hair.
  tam-TCV: வாலிபரின் மகிமை அவர்களின் பெலன்; முதியோரின் அனுபவத்தின் நரைமுடி அவர்களின்
    மேன்மை.
  ceb-ULB: Ang himaya sa batan-ong mga lalaki mao ang ilang kusog, ug ang dungog sa
    mga tigulang mao ang ilang puti nga buhok.
  pol-UBG: Chlubą młodzieńców jest ich siła, a ozdobą starców – sędziwość.
  urd-GVU: نوجوانوں کا فخر اُن کی طاقت اور بزرگوں کی شان اُن کے سفید بال ہیں۔
  deu-1912: Der Jünglinge Stärke ist ihr Preis; und graues Haar ist der Alten Schmuck.
  kan-2017: ಯುವಕರಿಗೆ ಬಲವು ಭೂಷಣ, ಮುದುಕರಿಗೆ ನರೆಯು ಒಡವೆ.
  yap-yap: Gadad ma finey gelngin e pi’in kabpagel ma gadad ma tayfan e pi’in ke ilal
    nike manna’ lolgen.
  hlt-MCSB: Tongpang rhoek kah a thadueng tah amamih kah a boei a mang la om tih,
    sampok he khaw patong rhoek kah rhuepomnah ni.
  mdy-ETH: ዼጌ ዓሳ ሄርሺንታሢ ፔኤኮ ዎልቆናኬ፤ ጋርቾ ዓሳ ፔኤኮ ቡኡቆና ቦንቺንታኔ።
  kew-kew: Niaame ogegeaanuna puri ado epeta kone ima. Goa page yomagaenu kama iri
    adoa nimu adaa bi kateme.
  twi-ASANTE: Mmeranteɛ animuonyam ne wɔn ahoɔden, tidwono nso ne mmasiriwa animuonyam.
  eng-WEBU: The glory of young men is their strength. The splendor of old men is their
    gray hair.
  wal-wal: Yelagatu bonchchoi eta wolqqaa; cimatuyyookka eta puulunttai etau bonchcho.
  acu-NT: Natsa ainau kakaram asar, wikia warimpitja tumaminawai. Tura juuntach ainausha
    nekainau asar, wikia jemperinuitjai tumamainawai.
  spa-PDDPT: La gloria de los jóvenes es su fortaleza, Y el esplendor de los ancianos,
    sus canas.
  gun-gun: Kunumigue imbaraetea ma ijeguarã oĩ, ha'e rã ikakuaa jeguaarã ma hi'a xiĩ
    porãa.
  agu-BL: Na jal chik'ej yi e' xicy tan tu' yi at chiwalor. Ma yi e' tijl c'u'lal,
    na jal chik'ej tan tu' yi ja skojax chiwi'.
  ilo-ULB: Ti pakaidayawan dagiti agtutubo a lallaki ket ti pigsada, ken ti dayag
    dagiti natataengan a tattao ket ti ubanda.
  kpg-kpg: Gidaadou e hagaamu di maaloo o nia dama daane mo nia dama ahina, e hagalaamua
    nia hinaa o digau mmaadua.
  uig-ARA: ياش يىگىتلەرنىڭ قاۋۇللۇقى ئۇلارنىڭ پەخرىدۇر؛ قېرىلارنىڭ ئىززىتى ئاق چاچلىرىدۇر.
  bps-bps: I dad lamnok to, too dag i dad to i kgalla, bay i dad tua to, too nafè
    i dad to.
  sus-sus: Fonike sɛnbɛ findixi a xa xunnakeli nan na. Xɛmɔxi xunsɛxɛ fiixɛ findixi
    a xa binyɛ nan na.
  pon-2006: Kitail kin kapinga kehlail en me pwulopwul kan oh wauneki me moangepwet
    kan.
  ksd-ksd: A umana barmana dia mamar ma ra dekdek i diat, Ma ra kua na ulu i ra umana
    patuana ia ra magit na minamar pire diat.
  tur-YTC: Gençlerin görkemi onların gücüdür. Yaşlıların ihtişamı ak saçlarıdır.
  bel-N: Слава юнакоў — сіла іхняя, а веліч старых — сівізна.
  grc-BRENT: Κόσμος νεανίαις σοφία, δόξα δὲ πρεσβυτέρων πολιαί.
  ind-AYT: Kemuliaan orang muda ialah kekuatannya, tetapi kehormatan orang tua ialah
    rambutnya yang memutih.
  nya-nya: Ulemerero wa achinyamata uli mu mphamvu zawo, imvi ndi ulemerero wa anthu
    okalamba.
  hrv-hrv: Ljepota je mladićima njihova snaga, a starcima je ures sijeda kosa.
  mps-mps: Te gesi bidi dabego te bomo elalubaso, tama tego te we bidigo augwaliba
    pemene emainu ebao. Tiali goli, te monu dabe te ayadeba nisi yai elalubaso, tama
    te we bidigo tede te homu koneama, tama augwaliba te genuai nogi mabo dao.
  tpi-tpi: Ol yangpela man i gat strong, na dispela i mekim ol manmeri i amamas long
    ol. Tasol ol lapun i gat waitpela gras, na ol manmeri i save tingting long dispela
    na givim biknem long ol.
  dan-1931: Unges Stolthed er deres Styrke, gamles Smykke er grånet Hår.
  vie-OVCB: Trai tráng nhờ sức mạnh được vẻ vang; bậc lão thành vinh quang vì tóc
    bạc.
  guj-2017: યુવાનોનું ગૌરવ તેઓનું બળ છે અને વૃદ્ધ પુરુષોની શોભા માથાનાં પાળિયાં છે.
  pon-2006A: Kitail kin kapinga kehlail en me pwulopwul kan oh wauneki me moangepwet
    kan.
  por-BRBSL: A glória dos homens jovens é sua força. O esplendor dos homens velhos
    é seu cabelo grisalho.
  swe-swe: De ungas stolthet är deras styrka, de äldres ära (prydnad) är deras gråa
    hår [som står för vishet och erfarenhet].
  cth-cth: Thoundounnaw e bawilennae teh a thaonae doeh, matawngnaw e kamcunae teh
    a sampo doeh.
  twi-twi: Mmerante anuonyam ne wɔn ahoɔden, tidwen nso ne mmasiriwa anuonyam.
  hlt-hlt: Tongpang rhoek kah a thadueng tah amamih kah a boei a mang la om tih, sampok
    he khaw patong rhoek kah rhuepomnah ni.
  tbz-SIM: Muwɛ̃rímú muù tu odɑpɑ̀ɑ̀ nkó kusɑ̃rìkù, kɛ̀ tiyùpɛ́ítì tu odɑkótì kɔku.
  msy-2020: Gumazir igiaba me gavgaviba iti, ezɨ bizir kam gumazamizibagh amima, me
    me bagha bar akonge. Ezɨ gumazir ghuriba dapanir arɨzir ghurghuriba iti, ezɨ gumazamiziba
    bizir kam gɨnɨghnɨgha ziar ekiam me ganɨdi.
  dop-dop: Tɔnʋɣʋ tɑɑ ɑlɑɑfəyɑ kʋsəɣənɑ ɩfepile nyʋɣʋ, nɑ nyɔɔsɩ kʋhʋlʋmɑsɩ nɑ́ɑ́
    kʋsɩ kʋkpɑtəlʋ nyəŋkʋ.
  azb-azb: Gəncləri qüvvəti şərəfləndirər, Ağ saçlar qocalara zinət verər.
  eng-DBY: The glory of young men is their strength; and the beauty of old men is
    the grey head.
  hin-2017: जवानों का गौरव उनका बल है, परन्तु बूढ़ों की शोभा उनके पक्के बाल हैं।
  wol-KYG: Sagu ndaw, doole ja; gànjaru mag, bijjaaw ba.
  bjr-bjr: Kumaaraauqa nári nimudaanai qiranara nári nimooqidaqa. Nauraiqiuqa nári
    aandaunamu qafaida nári nimooqidaqa.
  eng-YLT: The beauty of young men is their strength, And the honour of old men is
    grey hairs.
  kne-kne: Say kaidayawan di babbaro din pigsa da, ngem din nankakay, din oban da.
  eng-WYC-2017: The full out joying of young men is the strength of them; and the
    dignity of eld [or old] men is hoariness.
  eng-WMBB: The glory of young men is their strength. The splendour of old men is
    their grey hair.
  urd-GVH: नौजवानों का फ़ख़र उनकी ताक़त और बुज़ुर्गों की शान उनके सफ़ेद बाल हैं।
  rug-rug: Sa ṉiniraṉira si na vina lavata tadi tie vaqura; meke na kalu keo si na
    vina sari tadi tie koadi.
  gaz-gaz: Ulfinni dargaggootaa jabina isaanii ti; arriin mataa kabaja nama umuriin
    dheeratee ti.
  fra-LSG: La force est la gloire des jeunes gens, Et les cheveux blancs sont l’ornement
    des vieillards.
  yal-yal: Fangan nan banxulanne xunna kenla ra. Xun sɛxɛ fixɛn nan fonne binyen na.
  haw-1868: O ka ikaika ka mea e kaulana'i na kanaka ui; O ke poohina ka mea e nani
    ai ka elemakule.
  arb-NAV: فَخْرُ الشُّبَّانِ فِي قُوَّتِهِمْ، أَمَّا بَهَاءُ الشُّيُوخِ فَفِي مَشِيبهِمْ.
  ewe-ewe: Ɖekakpuiwo ƒe ŋusẽe nye woƒe ŋutikɔkɔe eye ta ƒowɔ nye ame tsitsiwo ƒe
    atsyɔ̃.
  eng-LEE: The ornament of young men is their strength; and the glory of old men is
    a hoary head.
  asm-FB: যুৱকৰ বলেই তেওঁৰ গৌৰৱ, আৰু পকা চুলিয়ে বৃদ্ধ লোকৰ অভিজ্ঞতা দৰ্শাই।
  sus-A: قٌنِكٍ سّنبّ قِندِشِ عَ شَ شُننَكٍلِ نَن نَ. شّمْشِ شُنسّشّ قِيشّ قِندِشِ
    عَ شَ بِنيّ نَن نَ.
  fra-SBL: La gloire des jeunes hommes, c'est leur force. La splendeur des vieillards,
    ce sont leurs cheveux gris.
  hbo-hbo: תִּפְאֶ֣רֶת בַּחוּרִ֣ים כֹּחָ֑ם וַהֲדַ֖ר זְקֵנִ֣ים שֵׂיבָֽה׃
  kik-kik: Hinya wa andũ ethĩ nĩguo riiri wao, nacio mbuĩ nĩcio riiri wa arĩa akũrũ.
  fra-NCL: La force est la parure des jeunes gens, et les cheveux blancs sont l’ornement
    des vieillards.
  cek-AK: Thacakhaih loe thendoeng lensawkhaih ah oh moe, sampok loe mitong kranghoihaih
    ah oh.
  cuk-cuk: Sapingan-e-werguedi, e-garganguedgi siid. Sergan-e-werguedi, e-ibmar-wisidgi
    simogad.
  uig-CYR: Яш жигитләрниң қавуллуғи уларниң пәхридур; Қериларниң иззити ақ чачлиридур.
  tel-2017: యువకుల బలం వారికి శోభ. నెరిసిన తల వృద్ధులకు సౌందర్యం.
  hat-BSA: Glwa a jèn yo se fòs yo, e lonè a granmoun yo se cheve blan yo.
  kos-kos: Wolana lun mwet fusr pa ku in mano lalos, ac oasku lun mwet matu pa aunsuf
    fiaya lalos.
  hbo-WLC: תִּפְאֶ֣רֶת בַּחוּרִ֣ים כֹּחָ֑ם וַהֲדַ֖ר זְקֵנִ֣ים שֵׂיבָֽה׃
  ibo-ibo: Ugwu a na-akwanyere ụmụ okorobịa bụ nʼihi ịdị ike ha, ma isi awọ bụ nsọpụrụ
    ndị okenye.
  ory-ory: ଯୁବାମାନଙ୍କର ବଳ ସେମାନଙ୍କର ଭୂଷଣ, ବୃଦ୍ଧମାନଙ୍କର ପକ୍ୱକେଶ ସେମାନଙ୍କର ଶୋଭା।
  chk-chk: Aramas ra ingeiti pöchökülen alüal o meniniti ekewe mi pwechepwech mökürer.
  rop-rop: Ola yangmen oldei laigim jidan strongbala, bat det grei heya blanga sambodi
    hu sabi, im brabli gudbala.
  ukr-1871: Слова молодих — їх сила, а окраса старих — їх сивий волос.
  deu-1951: Der Jünglinge Zier ist ihre Kraft, und der Greise Schmuck ist ihr graues
    Haar.
  eng-JPS: The glory of young men is their strength; and the beauty of old men is
    the hoary head.
  srp-1865: Slava je mladiæima sila njihova, a starcima èast sijeda kosa.
  lug-lug: Amaanyi kye kitiibwa ky’abavubuka, envi kye kitiibwa ky’abakadde.
  heb-heb: תפארת בחורים כחם והדר זקנים שיבה׃
  ben-IRV: যুবকদের শক্তিই তাদের শোভা, আর পাকা চুল বয়ষ্ক লোকদের শ্রী।
  pan-pan: ਜੁਆਨਾਂ ਦੀ ਸ਼ੋਭਾ ਤਾਂ ਉਹਨਾਂ ਦਾ ਬਲ ਹੈ, ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦੀ ਸਜਾਵਟ ਉਹਨਾਂ ਦੇ ਧੌਲੇ
    ਵਾਲ਼ ਹਨ।
  mya-JVB: လူပျို ၏ဘုန်း ကား အစွမ်း သတ္တိ၊ လူအို ၏ ဂုဏ်အသရေ ကား ဖြူ သော ဆံပင်ဖြစ်၏။
  tte-O: Kilakai kali tobali ilaomaya ali kaiwe koina, na tautaubalao kali yakasisi
    ilaomaya itoli mayamayaleli koina.
  tbg-tbg: Qaraaka vaiinti kempuka voqavata vairara vaiinti nahenti quahe vaihavata,
    vika erera kauhi vataaka koqe avu aato vataara iriha nora autu nimi variara.
  hmo-hmo: Eregabe taudia edia hairaina be edia goada. To buruka taudia edia hairaina
    be edia huina kurokuro.
  urd-urd: जवानों का ज़ोर उनकी शौकत है, और बूढ़ों के सफ़ेद बाल उनकी ज़ीनत हैं।
  rus-SYN: Слава юношей - сила их, а украшение стариков - седина.
  bqc-SIM: Ɛ̀waasoↄ gbãa mɛ́ ń ĩ́andãbↄ ũ, maezↄ̃ↄↄ mikã pua mɛ́ ń gawi ũ.
  tcz-CHONGTHU: Gollhang ho loupina hi athahat jal-u ahin, tehse ho melhoina vang
    hi asam kan'u hi ahi.
  mar-mar: तरुण मनुष्याचे वैभव त्याचे बळ आहे. आणि पिकलेले केस वृद्धाचे सौंदर्य आहे.
  hlt-THB: Cacoen a boeimangnaak taw ak thamahnaak ni, Pacawng a dawnaak taw a lumkqawk
    sampainaak ni.
  qub-qub: Timpu callpallancho cashpan mösucunaga cushicunmi. Ajchan soguna captinmi
    auquincunatapis rispitan.
  bqp-bqp: Kɛfɛnnanↄ gbãnamɛ ń ĩadãbↄ ũ, mare zↄ̃kↄ̃nↄ mìkã puramɛ ń gakuri ũ.
  hat-hat: Se kouraj ki fè valè yon jenn gason. Men, pou granmoun, se cheve blan l'
    yo ki fè valè l'.
  eng-BSB: The glory of young men is their strength, and gray hair is the splendor
    of the old.
  tod-tod: Zɛbɛi ɠa é ga buzeɠe niinɛgiti ta-ʋadai, kɛwola ʋɔlɔiti ta-unfemai ɠa
    é ga undeɠa ɠolegi.
  eng-WEBPB: The glory of young men is their strength. The splendour of old men is
    their grey hair.
  kbq-kbq: Nehazave ramimofona hanave zamimo ra zamagia nezamie. Hianagi ranra vahera
    efe'zmazoka nege'za vahe'mo'za husga hunezmantaze.
  nhe-BL: Telpocame mohueyimatij pampa quipiyaj fuerza, huan tlen huehuentzitzi paquij
    pampa ya quiaxitijque miyac xihuitl huan cuaichyoltoque.
  bus-bus: Gↄ̃kparɛnↄ gbãaamɛ ń ĩadãbↄ ũ, mare ìsinↄ mìkã puraamɛ ń gakui ũ.
  gub-BL: Ipyahu ma'e ipuràgeteahy a'e wà, ta'e ikàg a'e wà xe. Tua'uhez ma'e ipuràgeteahy
    a'e wà, ta'e wa'aw xigatu a'e xe.
  eng-DRA: 'The joy of young men is their strength: and the dignity of old men, their
    grey hairs.'
