verse: PRO.020.021
translations:
  mal-C: തിടുക്കത്തിൽ കൈവരുന്ന പൈതൃകസ്വത്ത് അന്ത്യത്തിൽ അനുഗ്രഹമാകുകയില്ല.
  deu-TKW: Ein Erbe, das zuerst erhastet ward, wird schließlich ohne Segen sein.
  lin-lin: Bomengo oyo moto azwi noki-noki na ebandeli ekopambolama te na suka.
  eng-LSV: An inheritance gotten wrongly at first, || Even its latter end is not blessed.
  eng-GNV: An heritage is hastely gotten at the beginning, but the end thereof shall
    not be blessed.
  eng-WEBSTER: An inheritance may be gotten hastily at the beginning; but the end
    of it shall not be blessed.
  nhw-BL: Se catli quitlani miyac tlamantli ipan se tlatoctzi quema san se telpoca
    tlacatl, amo neli se tlatiochihualistli pampa ayamo quimati quenicatza quimocuitlahuis.
  swh-ONEN: Urithi upatikanao haraka mwanzoni, hautabarikiwa mwishoni.
  bba-bba: Dukiɑ ye tɔnu u wɑ fuuku, ɑmɛn biru yɑ ku rɑ n domɑru mɔ.
  eng-KJVCPB: An inheritance may be gotten hastily at the beginning; But the end thereof
    shall not be blessed.
  luo-luo: Mwandu moyud motelo e yo mayot ok bi bedo konyruok e kinde machien.
  meu-meu: Matamana ai e abia haraḡamu ahuna na dokona ai anina namona basine vara.
  npi-ULB: सुरुमा झट्टै प्राप्‍त गरेको पैतृक-सम्पत्तिले अन्त्यमा थोरै भलाइ गर्ने छ
    ।
  yor-yor: Ogún tí a kójọ kíákíá ní ìbẹ̀rẹ̀ kì yóò ní ìbùkún ní ìgbẹ̀yìn gbẹ́yín.
  ind-ind: Harta warisan yang diminta sebelum waktunya tidak akan menjadi berkat pada
    akhirnya.
  pes-OPCB: مالی که آسان به دست آمده باشد برکتی نخواهد داشت.
  tgl-ULB: Ang isang mana na madaling nakamit sa simula ay gagawa ng mas kaunting
    kabutihan sa bandang huli.
  hui-hui: Mbirali ibu ai̱ya abala homa nabi kaore paluni ala karulole manda biyagua
    mbirale uruni bayale wu ha nabulebira.
  mya-mya: အမွေဥစ္စာကို အစအဦး၌ အလျင်ရနိုင်သော် လည်း၊ အဆုံး၌ အမင်္ဂလာဖြစ်လိမ့်မည်။
  bod-N: ཐོག་མར་མྱུར་དུ་རྙེད་པའི་ནོར་སྐལ༌ནི། །མཇུག་མཐར་བྱིན་རླབས་སུ་ནི་གྱུར་པ༌མེད།།
  wsk-wsk: Lage guyak te mel ko tom aitak bare sail te gia, mu kerak tom maiya biya
    me anirukko.
  sna-sna: Nhaka yakakurumidza kuwanikwa pakutanga haingaropafadzwi pamagumo ayo.
  spa-BLM: Una herencia ganada rápidamente al principio no será bendecido al final.
  cac-cac: A b'eyumal tz'ilchaj d'a secojtaquil d'a sb'ab'elal, a d'a slajvub' cuseltacxo
    tz'ajelc'ochi.
  swh-ULB: Urithi uliopatikana mwanzoni kwa haraka utakuwa na mema kidogo mwishoni.
  bel-bel: Спадчына, сьпешна захопленая напачатку, ня будзе дабраславёная пазьней.
  deu-ELBBK: Ein Erbe, das im Anfang hastig erlangt wird, dessen Ende wird nicht gesegnet
    sein.
  mbb-OT: Is kevilin he edseyuwan nu egkuwaa te kenè pa hustu he timpu, ne kenà ebpulus
    diyà te kenikew te huziyan he timpu.
  mal-2015: ഒരു അവകാശം ആദിയിൽ ബദ്ധപ്പെട്ടു കൈവശമാക്കാം; അതിന്റെ അവസാനമോ അനുഗ്രഹിക്കപ്പെട്ടിരിക്കയില്ല.
  rmc-rmc: O barvaľipen, so dochudes igen sig, tuke pro koňec na anela o požehnaňje.
  pes-OPV: اموالی که اولا به تعجیل حاصل می‌شود، عاقبتش مبارک نخواهد شد.
  ron-1924: О моштенире репеде кыштигатэ де ла ынчепут ну ва фи бинекувынтатэ ла сфыршит.
  ben-OBCV: যে উত্তরাধিকার খুব তাড়াতাড়ি অর্জন করা যায় তা শেষ পর্যন্ত আর আশীর্বাদধন্য
    হবে না।
  som-som: Dhaxalkii markii hore degdeg lagu helay, Ugu dambaysta ma barakoobi doono.
  lat-VUC: hæreditas ad quam festinatur in principio, in novissimo benedictione carebit.
  eng-ASVBT: An inheritance may be gotten hastily at the beginning; But the end thereof
    shall not be blessed.
  mna-mna: Rai koroŋ ku pa lutum bizin karau pepe. Kokena timboro kat som, to kampeŋana
    ki Anutu imbotmbot se koroŋ tana som.
  ita-1885: L'eredità acquistata di subito da principio Non sarà benedetta alla fine.
  eng-ULB: An inheritance gained quickly at the beginning will do less good in the
    end.
  spa-VBL: La riqueza rápida no te hará bien al final de cuentas.
  fra-_FOB: L'héritage trop vite acquis à l'origine, ne sera point béni à la fin.
  mal-mal: ആദിയിൽ ഒരു അവകാശം ബദ്ധപ്പെട്ട് കൈവശമാക്കാം; അതിന്റെ അവസാനമോ അനുഗ്രഹിക്കപ്പെടുകയില്ല.
  urd-GVR: Jo mīrās shurū meṅ baṛī jaldī se mil jāe wuh āḳhir meṅ barkat kā bāis nahīṅ
    hogī.
  suz-BL: ङोंइती रीब पा थेरशो रू नोले आसीक मराइब।
  eng-NOY: A possession may be gotten hastily in the beginning, But in the end it
    will not be blessed.
  ita-1927: L’eredità acquistata troppo presto da principio, alla fine non sarà benedetta.
  ckb-ckb: میراتێک لە سەرەتای ژیان و بە زوویی دەست بکەوێت لە کۆتاییدا بێ بەرەکەت دەبێت.
  eng-BBE: A heritage may be got quickly at first, but the end of it will not be a
    blessing.
  kan-OKCV: ಪ್ರಾರಂಭದಲ್ಲಿ ತ್ವರೆಯಾಗಿ ಪಡೆದುಕೊಂಡ ಆಸ್ತಿಯೂ ಅಂತ್ಯದಲ್ಲಿ ಆಶೀರ್ವಾದವಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: ஆரம்பத்திலே விரைவாகக் கிடைத்த சுதந்தரம் முடிவிலே ஆசீர்வாதம் பெறாது.
  spa-RV-1909: La herencia adquirida de priesa al principio, aun su postrimería no
    será bendita.
  ron-BTF: O moștenire poate fi obținută în grabă la început, dar sfârșitul ei nu
    va fi binecuvântat.
  eng-WEBP: An inheritance quickly gained at the beginning won’t be blessed in the
    end.
  eng-FBV: Wealth gained too soon won't do you any good in the end.
  nld-1939: Een bezit, te spoedig verkregen, Brengt tenslotte geen zegen.
  nch-BL: Se cati quitani miyac tamanti ipan se talojtzi quema sanoc telpoca tacat,
    amo cana se tatiochihualisti pampa ayemo quimati quenicatza quimocuitahuis.
  vie-1934: Sản nghiệp mình được vội vã lúc ban đầu, Và cuối cùng sẽ chẳng đặng phước.
  hin-CV: प्रारंभ में सरलतापूर्वक और शीघ्रता से प्राप्‍त की हुई संपत्ति अंततः सुखदायक
    नहीं होती.
  eng-OURB: An inheritance quickly gained at the beginning, won’t be blessed in the
    end.
  spa-BES: Una herencia se puede obtener rápidamente al principio, pero el final no
    será una bendición.
  tdx-tdx: Ty lova tinaentaeñe am-baloha’e, tsy ho tahieñe am-para’e.
  tha-KJV: เริ่มแรกอาจได้รับมรดกแบบชิงสุ​กก​่อนห่าม แต่​ที่​สุดปลายจะไม่เป็นพร
  por-BR-2018: A herança ganha apressadamente no princípio, seu fim não será abençoado.
  deu-ELO: Ein Erbe, das hastig erlangt wird im Anfang, dessen Ende wird nicht gesegnet
    sein.
  eng-WYC-2018: Heritage to which men hasteth (to get) in the beginning, shall want
    blessing in the last time. (An inheritance which someone hasteneth to get early,
    shall lack blessing in the end.)
  epo-epo: Heredo, al kiu oni komence tro rapidas, Ne estas benata en sia fino.
  uig-PIN: Tez erixkǝn miras ⱨaman bǝrikǝtlik bolmas.
  beo-beo: Dia muni asabole lasea, amo muni da fa:no agoane dia esalusu bagade hame
    fidimu.
  tpi-OTNT: Sapos man i hariap long kisim ol samting bilong papamama long taim tupela
    i stap yet, orait ol dispela samting bai i no inap i stap gut.
  hau-SA: Gādon da aka samu da sauri a farkon farawa ba zai zama mai albarka a ƙarshe
    ba.
  uig-LAT: Téz érishken miras haman beriketlik bolmas.
  nde-nde: Ilifa elizuzwa lula ekuqaleni alilakubusiswa ekucineni.
  ton-ton: '‌ʻE faʻa maʻu fakavave ha tofiʻa ʻi he kamataʻanga: ka e ʻikai fakamonūʻia
    ia ʻi hono ikuʻanga.'
  ces-1613: Dědictví rychle z počátku nabytému naposledy nebývá dobrořečeno,
  eng-WMB: An inheritance quickly gained at the beginning won’t be blessed in the
    end.
  tam-TCV: ஆரம்பத்திலேயே மிகத் துரிதமாகக் கிடைத்த சொத்து, முடிவில் ஆசீர்வாதமாயிருக்காது.
  ceb-ULB: Ang panulondon nga gidalidali lamang sa pagkuha sa sinugdanan walay maayong
    mahimo sa kaulahian.
  pol-UBG: Dziedzictwo prędko nabyte na początku nie będzie błogosławione na końcu.
  urd-GVU: جو میراث شروع میں بڑی جلدی سے مل جائے وہ آخر میں برکت کا باعث نہیں ہو گی۔
  deu-1912: Das Erbe, darnach man zuerst sehr eilt wird zuletzt nicht gesegnet sein.
  kan-2017: ಮೊದಲು ಬೇಗನೆ ಬಾಚಿಕೊಂಡ ಸ್ವತ್ತು, ಕೊನೆಯಲ್ಲಿ ಕಳೆದು ಹೋಗುವುದು.
  yap-yap: Rogon feni mom e fel’rogon ni yag ngom, e aram feni lich e n’en nra fel’
    riy ngom.
  hlt-MCSB: Rho he khaw a lamhma lah banlak a kawt dae, a hmailong ah a yoethen mahpawh.
  mdy-ETH: ቤርታ ላቢንቲቦኦንቴ ሼሌዔና ዴንቆና ቆሎ ጋፒንፆይዳ ዓንጂንቱዋሴ።
  kew-kew: Aa medame agi aaraa lapo pa pirina nipuna moae luabu aba mealiare go oyae
    luabu epe-rupa mada nasalia.
  twi-ASANTE: Agyapadeɛ a wɔpere ho nya no ahyɛaseɛ no renyɛ nhyira akyire no.
  eng-WEBU: An inheritance quickly gained at the beginning won’t be blessed in the
    end.
  wal-wal: Koiroora eesuwan shiiqida aqoi wurssettan anjjettenna.
  acu-NT: Aints ainau kakarmachu kuikian irumina nuka ukunmaka nu kuikiajaingkia wararsachartinuitai.
  spa-PDDPT: Herencia adquirida con robo al comienzo, Al fin no será bendita.
  gun-gun: Mba'emo jajopy aguã ára ovaẽ e'ỹ re ri jajopy ramo opaa py noĩ porãi 'rã
    nhandevy.
  agu-BL: Yi e'chk kame'bi'l yi qui'c q'uixbel na jale't ka'n, stk'e' bis sketz tzantzaj.
  ilo-ULB: Ti tawid a nalaka a makagun-od iti damo ket bassitto laeng ti nasayaat
    maaramidanna iti udina.
  kpg-kpg: Di haingoohia di gidee o maluagina, e haga dulii mai o humalia.
  uig-ARA: تېز ئېرىشكەن مىراس ھامان بەرىكەتلىك بولماس.
  bps-bps: I knun tatì gtagak di ge na gwè fagu di sasè kfagu, landè fye gweam déén
    kel di atuan.
  sus-sus: Harige naxan sɔtɔma mafurenyi ra, na mu buma.
  pon-2006: Uwen mengei en omw pahn diar omw pai, ih uwen eh sohte pahn wia kamwahu
    ehu ong uhk.
  ksd-ksd: Kan lua da kap rurut pa ra tabarikik, Ma namur pa da kedek tana.
  tur-YTC: Başlangıçta çabuk kazanılan miras, Sonunda bereketli olmaz.
  bel-N: Спадчына, спачатку пасьпешліва здабытая, ня будзе пры канцы дабраслаўлёная.
  ind-AYT: Warisan yang diperoleh dengan cepat pada mulanya tidak akan diberkati pada
    akhirnya.
  nya-nya: Cholowa chochipeza mofulumira poyamba, sichidzakhala dalitso pa mapeto
    pake.
  hrv-hrv: Od početka brzo stečeno imanje na koncu nije blagoslovljeno.
  mps-mps: Te bidigo te aga aya de ida si bidibadi digi te augwaligo doado bage asesa
    sainu ebaso da, teda te doado bage bugagia me elalugobeo.
  tpi-tpi: Sapos man i hariap long kisim ol samting bilong papamama long taim tupela
    i stap yet, orait ol dispela samting bai i no inap i stap gut.
  dan-1931: Først haster man efter en Arv, men til sidst velsignes den ikke.
  vie-OVCB: Gia tài hưởng hấp tấp, phước hạnh chẳng bền lâu.
  guj-2017: જે વારસો જલદીથી સંપાદન કરવામાં આવે છે તેનો અંત આશીર્વાદિત થશે નહિ.
  pon-2006A: Uwen mengei en omw pahn diar omw pai, ih uwen eh sohte pahn wia kamwahu
    ehu ong uhk.
  por-BRBSL: Uma herança adquirida rapidamente no início não serão abençoados no final.
  swe-swe: Ett arv som [genom girighet och orätt behandlande av medarvingar] snabbt
    gjort någon rik blir i slutändan utan Guds välsignelse.
  cth-cth: Râw hah hmaloe pang thai eiteh, apoutnae koe yawhawinae lah awm hoeh.
  twi-twi: Agyapade a wɔpere ho nya no, renyɛ nhyira akyiri no.
  hlt-hlt: Rho he khaw a lamhma lah banlak a kawt dae, a hmailong ah a yoethen mahpawh.
  tbz-SIM: Kɑ̀ɑ wɑɑ̀ ntikpɑ̀tì mɛcɑ̃ɑ̃ mmɛcɑ̃ɑ̃ dikétɛ́mɔ̀nnì tì ɔ̃ɔ̃ í ndèntɛnɛ̀
    mɛsɑ̀ɑ̀.
  msy-2020: Gumazim, an amebam ko afeziam ikiavɨra iti, a zuamɨra aningɨn danganim
    inigh biziba inightɨ, bizir kaba deraghvɨra ikian kogham.
  dop-dop: Wei ɩ pɑɑlɑ wɛnɑʋ kɛ holoholo kɛ tɑnɑŋ tɛɛ tɔ, pə kɑɑ tɛɛsənɑ-wəɣɩ kʋpɑntʋ
    kɛ kooluɣu.
  azb-azb: Tələsik alınan mülk Axırda xeyir gətirməz.
  eng-DBY: An inheritance obtained hastily at the beginning will not be blessed in
    the end.
  hin-2017: जो भाग पहले उतावली से मिलता है, अन्त में उस पर आशीष नहीं होती।
  wol-KYG: Alal ju gaaw du mujje barkeel.
  bjr-bjr: Maqa fee qumiasana fee kai kaqi marainafa aaqee amiannoo marikinoo doo
    mandaika miannoo.
  eng-YLT: An inheritance gotten wrongly at first, Even its latter end is not blessed.
  kne-kne: Din tawid ay sapaen di ipogaw ay alaen et adi bindisyonan Diyos sin odi
    na.
  eng-WYC-2017: Heritage to which men hasteth in the beginning, shall want blessing
    in the last time.
  eng-WMBB: An inheritance quickly gained at the beginning won’t be blessed in the
    end.
  urd-GVH: जो मीरास शुरू में बड़ी जल्दी से मिल जाए वह आख़िर में बरकत का बाइस नहीं
    होगी।
  rug-rug: Sa tinago sapu tuturei ta vagi tatasana, si lopu na minana pa vina betona.
  gaz-gaz: Dhaalli jalqabumatti dafee argame dhumni isaa eebba hin qabaatu.
  fra-LSG: Un héritage promptement acquis dès l’origine Ne sera pas béni quand viendra
    la fin.
  yal-yal: Kɛɛn naxan sɔtɔxi sinma na mi fama barakadeni dɔnxɛn na.
  haw-1868: O ka hooilina i loaa mua ma ke kaili wale, O kona hopena, aole e pomaikai
    ia.
  arb-NAV: رُبَّ مُلْكٍ يُوْرَثُ عَلَى عَجَلٍ فِي بِدَايَتِهِ، يَفْتَقِرُ إِلَى الْبَرَكَةِ
    فِي نِهَايَتِهِ.
  ewe-ewe: Domenyinu si wokpɔ to mɔ kpui dzi le gɔmedzedzea me la, yayra manɔ edzi
    le nuwuwua o.
  eng-LEE: An inheritance hastily gotten at the beginning will at its end not be blessed,
  asm-FB: উত্তৰাধিকাৰ আৰম্ভণীতে শীঘ্ৰে পোৱা যায়; কিন্তু শেষত সেয়ে ভাল নহব।
  sus-A: هَرِفٍ نَشَن سْتْمَ مَقُرٍنيِ رَ، نَ مُ بُمَ.
  fra-SBL: Un héritage rapidement acquis au début ne seront pas bénis à la fin.
  hbo-hbo: נַ֭חֲלָה *מְבֻחֶלֶת (מְבֹהֶ֣לֶת) בָּרִאשֹׁנָ֑ה וְ֝אַחֲרִיתָ֗הּ לֹ֣א תְבֹרָֽךְ׃
  kik-kik: Igai rĩrĩa rĩoneka narua kĩambĩrĩria-inĩ, marigĩrĩrio-inĩ rĩtituĩkaga rĩa
    kĩrathimo.
  fra-NCL: Un héritage hâté à l’origine ne sera pas béni à la fin.
  cek-AK: Karangah angraenghaih loe, hnukkhuem ah tahamsethaih ah om tih.
  cuk-cuk: Gebegi ibmar-irgwensursunna-nikulegedgi, be yeer itogosulid.
  uig-CYR: Тез еришкән мирас һаман бәрикәтлик болмас.
  tel-2017: నడమంత్రపు సిరి వల్ల చివరకూ దీవెనలు రావు.
  hat-BSA: Yon eritaj ranmase vit nan kòmansman a, p ap beni nan lafen.
  kos-kos: Fin fisrasr eisyen mwe kasrup lom an, ac fah srik woiya nu sum.
  hbo-WLC: נַ֭חֲלָה מבחלת בָּרִאשֹׁנָ֑ה וְ֝אַחֲרִיתָ֗הּ לֹ֣א תְבֹרָֽךְ׃
  ibo-ibo: Ihe nketa nke anatara nʼoke ọsịịsọ, agaghị agọzi ya nʼikpeazụ.
  ory-ory: ପ୍ରଥମରେ କୌଣସି ଅଧିକାର ହଠାତ୍‍ ମିଳିପାରେ; ମାତ୍ର ତହିଁର ଶେଷ ଆଶୀର୍ବାଦଯୁକ୍ତ ହେବ
    ନାହିଁ।
  chk-chk: Eman aramas mi angakaii wöün me won saman esap feiöch sopolan.
  rop-rop: If yu jidan ritjwan kwikbala, bambai ebrijing weya yubin gajim kaan meigim
    yu jidan gudbinji.
  ukr-1871: Майно, зразу скоро набуте, не буде опісля благословенне.
  deu-1951: Ein Erbe, das man zuerst kaum erwarten mag, wird schließlich nicht gesegnet
    sein.
  eng-JPS: An estate may be gotten hastily at the beginning; but the end thereof shall
    not be blessed.
  srp-1865: Našljedstvo koje se iz poèetka brzo dobija, ne biva na pošljetku blagosloveno.
  lug-lug: Eby’obusika ebifune ng’ekiseera kyabyo tekinnatuuka, ku nkomerero tebiba
    na mukisa.
  heb-heb: נחלה מבחלת בראשנה ואחריתה לא תברך׃
  ben-IRV: যে অধিকার প্রথমে তাড়াতাড়ি পাওয়া যায়, তার শেষ আশীর্বাদযুক্ত হবে না।
  pan-pan: ਛੇਤੀ ਨਾਲ ਮਿਲੀ ਹੋਈ ਮਿਰਾਸ, ਅੰਤ ਵਿੱਚ ਮੁਬਾਰਕ ਨਾ ਹੋਵੇਗੀ।
  mya-JVB: အမွေ ဥစ္စာကို အစအဦး ၌ အလျင် ရနိုင်သော်လည်း ၊ အဆုံး ၌ အမင်္ဂလာ ဖြစ်လိမ့်မည်။
  tte-O: Tem wasawasa lalakina talobai mwayamwayau mena kani nige Yaubada ana walo-mulolo
    talolobai ana kaba mwawasi koina.
  tbg-tbg: Vaiintivano vira noka qoka qaqi vai entara vitanta i haikara vaaka raqiakero
    varairera, naantiara vitini vi haikava kiama vira koqema amitaanaro.
  hmo-hmo: Bema tau ta ena tamana sinana burukadia do mauri noho neganai, ia ese edia
    kohu momo ia abia haraga neganai, dokona dekenai unai kara ena anina namona do
    ia vara lasi, badina Dirava ese unai kohu do ia hanamoa lasi.
  urd-urd: अगरचे 'इब्तिदा में मीरास यकलख़्त हासिल हो, तो भी उसका अन्जाम मुबारक न होगा।
  rus-SYN: Наследство, поспешно захваченное вначале, не благословится впоследствии.
  bqc-SIM: Túbiblea káau taasidↄ̃sai líↄ báaa vĩ gbɛzão.
  tcz-CHONGTHU: Apatna kino chenga kimuji nei le gou chu, achaina lam tengleh phattheina
    bei ding ahitai.
  mar-mar: सुरवातीला उतावळीने मिळवलेल्या संपत्तीचा शेवट आशीर्वादित होणार नाही.
  hlt-THB: Ak cykawh ang tawnna huh qo cetaw a huna zoseetnaak na awm kaw.
  qub-qub: Mana ñacayllapa rïcuyashanga fäsimi ushacanga. Chauraga llaquishallanami
    goyanga.
  bqp-bqp: Túbiblena káaku warikɛsari dìgↄ̃ arubarika vĩ saaro.
  hat-hat: Richès ou ranmase fasil fasil p'ap janm vin yon benediksyon pou ou.
  eng-BSB: An inheritance gained quickly will not be blessed in the end.
  tod-tod: Poganii sɔlɔɔgai ga gaazuvilɛi mɔunpagi zu, tuya la ɠɛa ma naa ʋolu.
  eng-WEBPB: An inheritance quickly gained at the beginning won’t be blessed in the
    end.
  kbq-kbq: Arera afama ofri mani'nesigeno'ma erisinti haregahanema hu'nesia zama ame'ama
    huno erisia mofavremo'a, atuparega asimu'a omanegosie.
  nhe-BL: Se tlen quitlani miyac tlamantli ipan se tlalochtli quema san se telpoca
    tlacatl, ax neli se tlatiochihualistli pampa aya quimati quejatza quimocuitlahuis.
  bus-bus: Túbiblena idɛ wahaakɛsai ègↄ̃ aubarika vĩ zãaro.
  gub-BL: Aze teko omono'og temetarer tetea'u uma'ereko 'ym pà wà, a'e temetarer na'ikatu
    kwaw a'e teko wanupe nehe.
  eng-DRA: The inheritance gotten hastily in the beginning, in the end shall be without
    a blessing.
