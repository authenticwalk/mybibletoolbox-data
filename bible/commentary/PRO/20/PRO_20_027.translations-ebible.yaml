verse: PRO.020.027
translations:
  mal-C: യഹോവയുടെ വിളക്ക് മനുഷ്യാത്മാക്കളെ ആരാഞ്ഞറിയുന്നു അത് അന്തരിന്ദ്രിയങ്ങളെ പരിശോധിക്കുന്നു.
  deu-TKW: Eine Leuchte Jahwes ist des Menschen Geist, die durchforscht alle Kammern
    des Leibes.
  lin-lin: Molimo ya moto ezali mwinda oyo Yawe apesi ye ; esosolaka bozindo nyonso
    ya motema ya moto.
  eng-LSV: The breath of man [is] a lamp of YHWH, || Searching all the inner parts
    of the heart.
  eng-GNV: The light of the Lord is the breath of man, and searcheth all the bowels
    of the belly.
  eng-WEBSTER: The spirit of man is the candle of the LORD, searching all the inward
    parts of the belly.
  nhw-BL: TOTECO techmacatoc totonal catli quiiximati nochi catli timoilhuíaj ipan
    toyolo. Eltoc quen se tlahuili catli quitemojtinemi nochi catli eltoc topani.
  swh-ONEN: Taa ya Bwana huchunguza roho ya mwanadamu, huchunguza utu wake wa ndani.
  bba-bba: Tɔnun ɡɔ̃ru ɡɑ sɑ̃ɑwɑ ɡe Yinni Gusunɔ u nùn wɛ̃ ɡu kɑ win sɔɔwɔ yɑm bururɑsiɑ.
  eng-KJVCPB: The spirit of man is the candle of the Lord, Searching all the inward
    parts of the belly.
  luo-luo: Taya mar Jehova Nyasaye manyo chuny dhano, kendo omanyo chunye ma iye.
  meu-meu: Taunimanima laumana na Iehova ena lamepa, ia lalona idoinai itahuna.
  npi-ULB: मानिसको आत्मा परमप्रभुको बत्ती हो जसले त्यसका भित्री भागहरूको खोजी गर्छ
    ।
  yor-yor: Àtùpà Olúwa ń ṣe àwárí ẹ̀mí ènìyàn a máa ṣàwárí ibi ìkọ̀kọ̀ inú.
  ind-ind: Hati nurani manusia adalah alat penerang dari TUHAN yang menyinari dan
    menyelidiki pikiran terdalam kita.
  pes-OPCB: وجدان انسان به منزلهٔ چراغ خداوند است که تمام انگیزه‌های پنهانی او را
    آشکار می‌سازد.
  tgl-ULB: Ang espiritu ng isang tao ay ang ilawan ni Yahweh, hinahanap ang lahat
    ng kaniyang kaloob-loobang mga bahagi.
  hui-hui: Inanaga dinini Anduane Homogohanda wá hagane hale lamu ale nginigo iname
    bibahende mitangi beremarubi mana beremarubi bayuwa dabalu hondoloma̱yanaga ngini.
  mya-mya: လူ၏စိတ်ဝိညာဉ်သည် ကိုယ်အတွင်း၌ ရှိရှိ သမျှတို့ကို စစ်ဆေးသော ထာဝရဘုရား၏ မီးခွက်ဖြစ်၏။
  bod-N: མི་ཡི་སེམས་ནི་ཡ་ཝཱེའི་སྒྲོན་མེ༌ཡིན། །ཕུགས་ཀྱི་བློ་སེམས་གསལ་པོར་འོད་དུ༌དགྱེ།།
  wsk-wsk: Yawe kari ko marak mu galep bo iwita tuam, se te anapeya ko gomang motam
    ningi aniso mu te ari guruguso.
  sna-sna: Mwenje waJehovha unonzvera mweya womunhu; unonzvera zviri mukatikati make.
  spa-BLM: El espíritu del hombre es la lámpara de Yahvé, buscando en todas sus partes
    más íntimas.
  cac-cac: A razón syac' Dios d'ayon̈, icha saquilq'uinal yaji yic squil co b'a yed'
    co pensar.
  swh-ULB: Roho ya mtu ni taa ya Yehova, hutafiti sehemu zake zote za ndani kabisa.
  bel-bel: Сьветач Гасподні - дух чалавека, які вывярае ўсе глыбіні сэрца.
  deu-ELBBK: Der Geist des Menschen ist eine Leuchte des HERRN, durchforschend alle
    Kammern des Leibes.
  mbb-OT: Is isip ta ne egamiten te Nengazen wey mereyaǥi is untung ta, ne pinaaǥi
    kayi egkesusi ta is keugelingen ta.
  mal-2015: മനുഷ്യന്റെ ആത്മാവു യഹോവയുടെ ദീപം; അതു ഉദരത്തിന്റെ അറകളെ ഒക്കെയും ശോധനചെയ്യുന്നു.
  rmc-rmc: O svedomje le manušeskro hin sar e momeľi, so diňa o RAJ, hoj amenge te
    švicinel pre savoreste, so gondoľinas andro jilo.
  pes-OPV: روح انسان، چراغ خداوند است که تمامی عمقهای دل را تفتیش می‌نماید.
  ron-1924: Суфларя омулуй есте о луминэ а Домнулуй, каре пэтрунде пынэ ын фундул
    мэрунтаелор.
  ben-OBCV: মানবাত্মা সদাপ্রভুর সেই প্রদীপ যা মানুষের অন্তরের অন্তস্থলে আলোকপাত করে।
  som-som: Dadka ruuxiisu waa laambaddii Rabbiga, Oo wuxuu baadhaa caloosha meelaha
    ugu hooseeya oo dhan.
  lat-VUC: Lucerna Domini spiraculum hominis, quæ investigat omnia secreta ventris.
  eng-ASVBT: The spirit of man is the lamp of Jehovah, Searching all his innermost
    parts.
  mna-mna: Mat ki Yooba ta iyaryaara piti, mi izzwe ŋgar kiti turkeŋana ta imbotmbot
    sula lelende.
  ita-1885: L'anima dell'uomo è una lampana del Signore, Che investiga tutti i segreti
    nascondimenti del ventre.
  eng-LXXUP: The spirit of man is a light of the Lord, Who searches the inmost parts
    of the belly.
  eng-ULB: The spirit of a person is the lamp of Yahweh, searching all his inmost
    parts.
  spa-VBL: La luz del Señor brilla en la conciencia, revelando nuestros más profundos
    pensamientos.
  fra-_FOB: L'esprit de l'homme est une lampe de l'Éternel; il sonde les profondeurs
    de l'âme.
  mal-mal: മനുഷ്യന്റെ ആത്മാവ് യഹോവയുടെ ദീപം; അത് അവന്റെ അന്തരംഗത്തെയെല്ലാം ശോധനചെയ്യുന്നു.
  lit-lit: Žmogaus dvasia yra VIEŠPATIES žibintas, tiriantis žmogaus asmenybės gelmes.
  urd-GVR: Ādamzād kī rūh Rab kā charāġh hai jo insān ke bātin kī tah tak sab kuchh
    kī tahqīq kartā hai.
  suz-BL: मुर आन थुं परमप्रभु यावे आ बत्ती बाक्‍ब। मिनु मेकोमी रां नेल्‍ल कली कोव़ब।
    १कोरिन्‍थी २:११
  eng-NOY: The spirit of a man is the lamp of the LORD, Which searcheth all the inner
    chambers of his body.
  ita-1927: Lo spirito dell’uomo è una lucerna dell’Eterno che scruta tutti i recessi
    del cuore.
  ckb-ckb: چرای یەزدان ڕۆحی مرۆڤ دەپشکنێت، هەروەها هەموو ناخی دەروونیش.
  eng-BBE: The Lord keeps watch over the spirit of man, searching all the deepest
    parts of the body.
  kan-OKCV: ಮನುಷ್ಯನ ಆತ್ಮವು ಯೆಹೋವ ದೇವರ ದೀಪವಾಗಿದೆ. ಅದು ಅವನ ಅಂತರಂಗವನ್ನು ಶೋಧಿಸುತ್ತದೆ.
  tam-2017: மனிதனுடைய ஆவி யெகோவா தந்த தீபமாக இருக்கிறது; அது உள்ளத்தில் உள்ளவைகளையெல்லாம்
    ஆராய்ந்துபார்க்கும்.
  spa-RV-1909: Candela de Jehová es el alma del hombre, que escudriña lo secreto del
    vientre.
  ron-BTF: Duhul omului este candela DOMNULUI, cercetând toate părțile adânci ale
    pântecelui.
  eng-WEBP: The spirit of man is the LORD’s lamp, searching all his innermost parts.
  eng-FBV: The Lord's light shines on the conscience, revealing our deepest thoughts.
  nld-1939: Jahweh slaat de geest der mensen gade En doorzoekt alle schuilhoeken der
    ziel.
  nch-BL: TOTECO techmacatoc totonal cati quimati nochi cati timoilhuíaj ipan toyolo.
    Eltoc quej se taahuili cati quitemojtinemi nochi cati eltoc ipan tojuanti.
  vie-1934: Linh tánh loài người vốn một ngọn đèn của Đức Giê-hô-va, Dò thấu các nơi
    ẩn bí của lòng.
  hin-CV: मनुष्य की आत्मा याहवेह द्वारा प्रज्वलित वह दीप है, जिसके प्रकाश में वह उसके
    मन की सब बातों का ध्यान कर लेते हैं.
  eng-OURB: The spirit of man is Adonai’s lamp candle, searching all his innermost
    parts.
  spa-BES: El Señor vela por el espíritu del hombre, buscando en todas las partes
    más profundas del cuerpo.
  tdx-tdx: Failo’ Iehovà ty arofo’ ondaty, Fonga karaofe’e o añova’eo.
  tha-KJV: จิ​ตวิญญาณของมนุษย์เป็นประทีปของพระเยโฮวาห์ ส่องดูส่วนลึกที่สุดของเขาทั้งสิ้น
  por-BR-2018: O espírito humano é uma lâmpada do SENHOR, que examina todo o interior
    do ventre.
  deu-ELO: Der Geist des Menschen ist eine Leuchte Jehovas, durchforschend alle Kammern
    des Leibes.
  eng-WYC-2018: The lantern of the Lord is the spirit of man, that seeketh out all
    the privates of the womb. (The spirit of people is the lantern of the Lord, and
    it seeketh out all our innermost secrets.)
  epo-epo: La animo de homo estas lumilo de la Eternulo; Ĝi esploras ĉiujn internaĵojn
    de la korpo.
  uig-PIN: Adǝmning roⱨ-wijdani — Pǝrwǝrdigarning qiriƣidur, U ⱪǝlbning ⱨǝrbir tǝglirini
    tǝkxürüp pǝrⱪ etǝr.
  beo-beo: Hina Gode da hadigi gamali agoane, ninia asigi dawa:su amola a:silibu ganodini,
    E da ninia hou hogosa.
  tpi-OTNT: Spirit bilong yumi i olsem lam Bikpela i bin givim yumi bilong yumi ken
    lukim olgeta tingting na pasin bilong yumi, na bai yumi inap skelim gut.
  hau-SA: Fitilar Ubangiji kan bincika zuciyar mutum takan bincika lamirinsa.
  uig-LAT: Ademning roh-wijdani — Perwerdigarning chirighidur, U qelbning herbir teglirini
    tekshürüp perq éter.
  nde-nde: Isibane sikaThixo siyawuhlolisisa umphefumulo womuntu; sihlolisisa ekujuleni
    kwemibilini yakhe.
  ton-ton: Ko e laumālie ʻoe tangata ko e maama ia meia Sihova, ʻoku fakamaama ʻae
    potu kotoa pē ʻoku ʻi loto ʻiate ia.
  ces-1613: Duše člověka jest svíce Hospodinova, kteráž zpytuje všecky vnitřnosti
    srdečné.
  eng-WMB: The spirit of man is the LORD’s lamp, searching all his innermost parts.
  tam-TCV: மனிதருடைய ஆவி யெகோவா தந்த விளக்கு; அது உள்ளத்தின் ஆழத்தையும் ஆராய்கிறது.
  ceb-ULB: Ang espiritu sa tawo mao ang lampara ni Yahweh, nga magsusi sa kinahiladman
    niya nga mga bahin.
  pol-UBG: Duch człowieka jest pochodnią PANA, która bada wszystkie skrytości wnętrza.
  urd-GVU: آدم زاد کی روح رب کا چراغ ہے جو انسان کے باطن کی تہہ تک سب کچھ کی تحقیق
    کرتا ہے۔
  deu-1912: Eine Leuchte des HERRN ist des Menschen Geist; die geht durch alle Kammern
    des Leibes.
  kan-2017: ಮನುಷ್ಯನ ಆತ್ಮವು ಯೆಹೋವನ ದೀಪವಾಗಿದೆ, ಅದು ಅಂತರಂಗವನ್ನೆಲ್ಲಾ ಶೋಧಿಸುತ್ತದೆ.
  yap-yap: I SOMOL e ke pi’ e leam ngodad nge nangan’; dabyag ni ngad mithgad rodad.
  hlt-MCSB: BOEIPA kah hmaithoi long tah hlang kah a hiil neh a bungko kah a khui
    khaw boeih a thaih.
  mdy-ETH: ዓሲኮ ዒኔ ናንጊና ናንጋ ጎዳ ዓሲም ዒንጌ ፖዒታሢሮ ዓሲኮ ጋሮ ዒኖ ቢያ ዔራኒ ዛጋኔ።
  kew-kew: Niana kone wasupa Adaa Aa-me gisare wae oyae waru adoa rumaawa piramonalo
    laba paa-rupa niaa madaa mapirasa. Gore epe yae gore wae yae lo mada rumawa ado
    kiritalima.
  twi-ASANTE: Awurade kanea hwehwɛ onipa honhom mu, ɛhwehwɛ ne mu baabiara.
  eng-WEBU: The spirit of man is the LORD’s lamp, searching all his innermost parts.
  wal-wal: Asaa ayyaanai GODAAYYO xomppe; hegaa gishshau, i nu giddo asatetta ubbaa
    pilggi xeellees.
  acu-NT: Apu Yus aintsun ni wakanin susau asamtai, nuka aintsu paaniurintai. Tura
    asa aintsu wakani ni nintimauri pengker arti tusa pengker awajsatnuitai.
  spa-PDDPT: Lámpara de Yavé es el espíritu del hombre, Que escudriña lo más recóndito
    del ser.
  gun-gun: Nhanenhe'ẽ ma Senhor ae omoĩ nhanemoexakãarã, nhandepy'apy rupi oĩ va'e
    ha'e javi oikuaa uka aguã.
  agu-BL: Ak'ijt kajtza'kl tu kana'chl tan Ryos, yi ni'cu'n tu jun txekbil yi na xcye'
    tan lajluchaxe'n yi mbi na icy' tkac'u'l.
  ilo-ULB: Ti espiritu ti maysa a tao ket maiyarig a pagsilawan nga inted ni Yahweh,
    a mangsukimat kadagiti amin a paset iti kaungganna.
  kpg-kpg: Dimaadua ne gaamai tadau hagamaanadu mo di iloo. Gidaadou e deemee di pala
    hagammuni i gidaadou.
  uig-ARA: ئادەمنىڭ روھ-ۋىجدانى ــ پەرۋەردىگارنىڭ چىرىغىدۇر، ئۇ قەلبنىڭ ھەربىر تەگلىرىنى
    تەكشۈرۈپ پەرق ئېتەر.
  bps-bps: Tabanlé ito Dwata i fandam na kgadè i fye, taman landè gbuni di kenen.
  sus-sus: Alatala xaxili fima adamadi ma, a findi a bɛ lanpui ra, alako a xa a yɛtɛ
    bɔɲɛ mato a fanyi ra.
  pon-2006: KAUN-O ketikihong kitail mehn madamadau oh kadeikpen loale; eri, kitail
    sohte kak pein ekihsang kitail audepen loalatail.
  ksd-ksd: A tulungea i ra tarai i da ra lamp kai ra Luluai, Ma i tikatikan ta ra
    lavur ngungu ara iat ra bala i diat.
  tur-YTC: İnsanın ruhu Yahve'nin kandilidir, İnsanın en derin yerlerini araştırır.
  bel-N: Сьветач ГОСПАДАЎ — дух чалавечы, ён дасьледуе ўсе сховы нутра.
  grc-BRENT: Φῶς Κυρίου πνοὴ ἀνθρώπων, ὃς ἐρευνᾷ ταμιεῖα κοιλίας.
  ind-AYT: Roh manusia adalah pelita TUHAN, yang menyelidiki seluruh lubuk hatinya.
  nya-nya: Mpweya wa munthu uli ngati nyale ya Yehova; imafufuza ziwalo zake zonse
    zamʼkati.
  hrv-hrv: 'Svjetiljka je Gospodnja duh čovječji: ona istražuje sve do dna utrobe.'
  mps-mps: Te da deli delide elalubo mobo bidi te lam sole tiwai te Genuai Bidigo
    dabolo menama, te dago homude ebo kolesaga tigidali te sumainu elama, tama dena
    te bugagia dagala sumainu tebo dao.
  tpi-tpi: Spirit bilong yumi i olsem lam Bikpela i bin givim yumi bilong yumi ken
    lukim olgeta tingting na pasin bilong yumi, na bai yumi inap skelim gut.
  dan-1931: Menneskets Ånd er en HERRENS Lampe, den ransager alle hans indres Kamre.
  vie-OVCB: Tâm linh con người là ngọn đèn của Chúa Hằng Hữu, soi thấu đến những nơi
    sâu kín trong lòng.
  guj-2017: માણસનો આત્મા યહોવાહનો દીવો છે, તે હૃદયના અંતરના ભાગોને તપાસે છે.
  pon-2006A: KAUN-O ketikihong kitail mehn madamadau oh kadeikpen loale; eri, kitail
    sohte kak pein ekihsang kitail audepen loalatail.
  por-BRBSL: O espírito do homem é a lâmpada de Yahweh, procurando em todas as suas
    partes mais íntimas.
  swe-swe: Anden i människan är en Herrens (Jahves) lykta som utforskar varje del
    av vårt inre.
  cth-cth: Tami e muitha teh BAWIPA e hmaiim doeh, a lungthin thung e pueng pheng
    a tue.
  twi-twi: Awurade kanea hwehwɛ onipa honhom mu, ɛhwehwɛ ne mu baabiara.
  hlt-hlt: BOEIPA kah hmaithoi long tah hlang kah a hiil neh a bungko kah a khui khaw
    boeih a thaih.
  tbz-SIM: Onìtì yɛ̀mmɛ̀ mɛɛ̀ dò nfìtírɛ̀ Kuyie nhò duɔ́ ndɛ̀ kɛ̀ dɛ̀ bo nhò mí.
  msy-2020: En navir averiaba, mati lamba, Ikiavɨra Itir God e ganɨngi. Da en nɨghnɨziba
    ko arazibar ganɨva, deragh da tuisɨgham.
  dop-dop: Yʋlʋ ləmɑɣɑsəlɛ ntɛ kɔkɔ ŋkɑ Tɑcɑɑ tʋwɑ yʋlʋ tɑɑ sɩ kɑ́ nɑɑkɩ hɑtoo ɩ lotu
    tɑɑ tɔ.
  azb-azb: İnsanın ruhu Rəbbin çırağıdır, Daxilinin dərin yerlərini araşdırar.
  eng-DBY: Man's spirit is the lamp of Jehovah, searching all the inner parts of the
    belly.
  hin-2017: मनुष्य की आत्मा यहोवा का दीपक है; वह मन की सब बातों की खोज करता है। (1
    कुरि. 2:11)
  wol-KYG: Xelum nit làmp la bu Aji Sax ji taal, da koy niital ba ca biir xolam.
  bjr-bjr: Faiqí maraquna Yaaweena qooma maridanoo. Faiqí naundurai qaidanoo narí
    mariranasa niranara randaidanoo narí amanidanoo.
  eng-YLT: The breath of man [is] a lamp of Jehovah, Searching all the inner parts
    of the heart.
  kne-kne: Din nemnem ono konsensian di ipogaw yan kaman silaw ay osalen Diyos ay
    manokisok sin kaonegan ay nemnem na.
  eng-WYC-2017: The lantern of the Lord is the spirit of man, that seeketh out all
    the privates of the womb.
  eng-WMBB: The spirit of man is the LORD’s lamp, searching all his innermost parts.
  urd-GVH: आदमज़ाद की रूह रब का चराग़ है जो इनसान के बातिन की तह तक सब कुछ की तहक़ीक़
    करता है।
  rug-rug: Sa zuke te Zihova si kalalasa nuquru la pa maqomaqo tie; la hatahata vura
    ni Sa pa korapa tinoa tanisa tie.
  gaz-gaz: Ibsaan Waaqayyoo hafuura namaa sakattaʼa; inni keessa namaa illee isumaan
    qora.
  fra-LSG: Le souffle de l’homme est une lampe de l’Éternel; Il pénètre jusqu’au fond
    des entrailles.
  yal-yal: Adamadiin niin findixi lɛnpun nan na a xa, Alatala naxan fixi a ma alogo
    a xa a bɔɲɛn kui fe tilinxine fɛsɛfɛsɛ.
  haw-1868: O ke kukui o Iehova, o ka hanu ia o ke kanaka, E komo ana ma na wahi a
    pau o ka opu.
  arb-NAV: نَفْسُ الإِنْسَانِ سِرَاجُ الرَّبِّ الَّذِي يَبْحَثُ فِي كُلِّ أَغْوَارِ
    ذَاتِهِ.
  ewe-ewe: Yehowa ƒe akaɖi kpɔa ame ƒe gbɔgbɔ me eye wòdzroa eƒe ememe ke kpɔ.
  eng-LEE: A lamp of the Lord is the soul of man, searching all the inner chambers
    of the body.
  asm-FB: মানুহৰ আত্মা যিহোৱাৰ প্ৰদীপস্বৰূপ; সেয়ে তেওঁ সকলোৰে অন্তৰৰ ভিতৰ অংশ বিচাৰে।
  sus-A: عَلَتَلَ شَشِلِ قِمَ عَدَ مَدِ مَ، عَ قِندِ عَ بّ لَنثُي رَ، عَلَكٌ عَ شَ
    عَ يّتّ بْحّ مَتٌ عَ قَنيِ رَ.
  fra-SBL: L'esprit de l'homme est la lampe de Yahvé, en fouillant toutes ses parties
    les plus intimes.
  hbo-hbo: נֵ֣ר יְ֭הוָה נִשְׁמַ֣ת אָדָ֑ם חֹ֝פֵ֗שׂ כָּל־חַדְרֵי־בָֽטֶן׃
  kik-kik: Roho wa mũndũ nĩ tawa wa Jehova, ũthuthuuragia o nginya tũturi tũrĩa tũrĩ
    thĩinĩ mũno.
  fra-NCL: L’âme de l’homme est une lampe de Yahweh ; elle pénètre jusqu’au fond des
    entrailles.
  cek-AK: Kami ih muithla loe, angmah palung thung ih hmuennawk pakronghaih, Angraeng
    ih hmaithawk ah oh.
  cuk-cuk: Dule-burba, Bab-Jehová-anmarga-uksadi, bela gwage-ulubse binsaed-baramied.
    Ar a-burba, gwallu-meegwadyob dulega uksad.
  uig-CYR: Адәмниң роһ-виҗдани — Пәрвәрдигарниң чириғидур, У қәлбниң һәр бир тәглирини
    тәкшүрүп пәриқ етәр.
  tel-2017: మనిషి ఆత్మ యెహోవా పెట్టిన దీపం. అది అంతరంగాలన్నిటినీ శోధిస్తుంది.
  hat-BSA: Lespri a lòm se lanp SENYÈ a, ki chache pati ki pi entim nan li yo.
  kos-kos: LEUM GOD El ase ngunasr, su oana sie kalem saromrom ma tolak nunak lukma
    nukewa lasr.
  hbo-WLC: נֵ֣ר יְ֭הוָה נִשְׁמַ֣ת אָדָ֑ם חֹ֝פֵ֗שׂ כָּל־חַדְרֵי־בָֽטֶן׃
  ibo-ibo: Akọnuche mmadụ bụ ọkụ Onyenwe anyị ji enyocha mmụọ ya, ọ na-egwupụta ala
    ala obi ya, igosi anyị ihe anyị bụ.
  ory-ory: ମନୁଷ୍ୟର ଆତ୍ମା ସଦାପ୍ରଭୁଙ୍କର ପ୍ରଦୀପ, ତାହା ଅନ୍ତରାଳୟସ୍ଥ ସବୁ ବିଷୟ ଅନୁସନ୍ଧାନ
    କରେ।
  chk-chk: Ngünün eman aramas a usun chök eu lamp seni ewe Samol mi Lapalap, a atittina
    minen leutuch meinisin.
  rop-rop: YAWEI bin gibit wi gudbala main blanga sabi wanim rait en rong, en wi kaan
    haidim enijing brom im.
  ukr-1871: Господень сьвічник — се дух чоловічий, що вивідує всї глибини серця.
  deu-1951: Der Geist des Menschen ist eine Leuchte des HERRN; sie durchforscht alle
    Kammern des Leibes.
  eng-JPS: The spirit of man is the lamp of the LORD, searching all the inward parts.
  srp-1865: Vidjelo je Gospodnje duša èovjeèija, istražuje sve što je u srcu.
  lug-lug: Ettabaaza ya Mukama ekebera omwoyo gw’omuntu, n’enoonya mu bitundu eby’omunda
    ennyo.
  heb-heb: נר יהוה נשמת אדם חפש כל חדרי בטן׃
  ben-IRV: মানুষের আত্মা সদাপ্রভুর প্রদীপ তা তার অন্তরতম অংশে খোঁজ করে।
  pan-pan: ਮਨੁੱਖ ਦਾ ਆਤਮਾ ਯਹੋਵਾਹ ਦਾ ਦੀਵਾ ਹੈ, ਜਿਹੜਾ ਸਾਰੇ ਅੰਦਰਲੇ ਹਿੱਸਿਆਂ ਨੂੰ ਖੋਜ਼ਦਾ ਹੈ।
  mya-JVB: လူ ၏စိတ် ဝိညာဉ်သည် ကိုယ် အတွင်း၌ ရှိရှိ သမျှတို့ကို စစ်ဆေး သော ထာဝရဘုရား
    ၏ မီးခွက် ဖြစ်၏။
  tte-O: Tomo yaluyaluwana iya Yaubada ana mayale kaiwena yaluyaluwane tomone mumugana
    meuloina yo ginauli meuloina katena mena iyakenayan Yaubada koina ikatai.
  tbg-tbg: Ovavano ataa intemakero, Noravano Kotiva tenavu avu aatoqi iritaunara qovaramake
    vaira.
  hmo-hmo: Lohiabada ena lamepa ese taunimanima edia laumadia ia tahua noho, bona
    tau ta ese iena lalona ia hunia diba lasi.
  urd-urd: 'आदमी का ज़मीर ख़ुदावन्द का चिराग़ है: जो उसके तमाम अन्दरूनी हाल को दरियाफ़्त
    करता है।'
  rus-SYN: Светильник Господень - дух человека, испытывающий все глубины сердца.
  bqc-SIM: Dii filia ì gbɛ̃nazĩna làasoo pu, ì aà nↄ̀sɛkpɛaↄ tàasika píi.
  tcz-CHONGTHU: Mihem lhagao kiti hi Yahweh Pakai thaomei vah ahin, hijeh chun mihem
    lunggil hi ahesoh keijin ahi.
  mar-mar: मनुष्याचा आत्मा परमेश्वराचा दीप होय, तो त्याच्या अंतर्यामाच्या सर्व भागांचा
    शोध घेतो.
  hlt-THB: Thlanghqing kak kawlung taw Bawipa a maihchoeina awm nawh, kawlung khui
    a dungnaak dy coei pheng thai hy.
  qub-qub: Tayta Diosmi espiritunta runaman churasha. Chaynöpami runaga yarpashancuna
    alli mana alli cashantapis musyan.
  bqp-bqp: Dikiri fitilaa dì bisãsiri laasun pu, àdi nɛ̀sɛgũnyã tàasi ká pínki.
  hat-hat: Se Seyè a ki ban nou konsyans nou. Se tankou yon lanp k'ap klere pou fè
    nou wè tou sa n'ap fè.
  eng-BSB: The spirit of a man is the lamp of the LORD, searching out his inmost being.
  tod-tod: Nui ná-faaɠaaɠaa ɠigi ɠa ga lanboi, nii Ɠɔoɠɔ GALAGI feai, toɠa é nui
    yiimaʋɛ vaiti pɛ fɛɠɛlɛfɛɠɛlɛsu.
  eng-WEBPB: The spirit of man is the LORD’s lamp, searching all his innermost parts.
  kbq-kbq: Ra Anumzamofo lampe tavi'mo'a, vahe'mofo kantu agu'afi ufreno mika kefo
    agu'agesama me'neana hakeno eri ama nehie.
  nhe-BL: TOTECO techmacatoc totonal tlen quiixmati nochi tlen timoilhuíaj ipan toyolo.
    Eltoc queja se tlahuili tlen quitemojtinemi nochi tlen eltoc topani.
  bus-bus: Dii fitia è gbɛ̃ntee laasuu pu, è nↄ̀sɛguuyã tàasi kɛ píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono ma'e kwaw paw purupe a'e. Omono ikatu 'ym
    ma'e wi tyrykaw ikwaw paw wanupe no. Ni amo nupuner kwaw uzeàmimaw rehe uzewi
    wà.
  eng-DRA: The spirit of a man is the lamp of the Lord, which searcheth all the hidden
    things of the bowels.
