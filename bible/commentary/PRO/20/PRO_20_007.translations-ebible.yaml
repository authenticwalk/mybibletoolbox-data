verse: PRO.020.007
translations:
  mal-C: നീതിനിഷ്ഠർ സത്യസന്ധരായി ജീവിതം നയിക്കുന്നു; അവരെ അനുകരിക്കുന്ന അവരുടെ പിൻതലമുറയും
    അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: Ein Frommer, der in seiner Unsträflichkeit wandelt, des Kindern wird's
    wohlgehen nach ihm.
  lin-lin: Moyengebene atambolaka na bosembo na ye ; boye sima na ye, bana na ye bakozala
    bato ya esengo.
  eng-LSV: The righteous is habitually walking in his integrity, || O the blessedness
    of his sons after him!
  eng-GNV: 'He that walketh in his integritie, is iust: and blessed shall his children
    be after him.'
  eng-WEBSTER: 'The just man walketh in his integrity: his children are blessed after
    him.'
  nhw-BL: Masehualme catli cuajcualme monejnemiltíaj xitlahuac, huan TOTECO quintiochihuas
    ininconehua catli mochihuase quen inintatahua.
  swh-ONEN: Mtu mwenye haki huishi maisha yasiyo na lawama, wamebarikiwa watoto wake
    baada yake.
  bba-bba: Gemɡii u rɑ n sĩimɔwɑ dɑɑ ɡeɑ sɔɔ. Win bibɑ ko n mɑɑ sɑ̃ɑwɑ doo nɔɔruɡibu.
  eng-KJVCPB: 'The just man walketh in his integrity: His children are blessed after
    him.'
  luo-luo: Ngʼat makare nigi ngima ma ok ocha; nyithinde nigi gweth bangʼe.
  meu-meu: Kara maorormaoro tauna na ena lalo-maoromaoro ai e rakamu; ia murinai natuna
    danu bae namo.
  npi-ULB: धर्मात्मा आफ्नो सत्यनिष्‍ठामा चल्छ, र त्यसलाई पछ्याउने त्यसका छोराहरू आशिषित्
    हुने छन् ।
  yor-yor: Olódodo ènìyàn a máa gbé ìgbé ayé àìlábùkù ìbùkún ni fún àwọn ọmọ rẹ̀ lẹ́yìn
    rẹ̀.
  ind-ind: Anak-anak dalam suatu keluarga pantas merasa beruntung bila ayah mereka
    hidup benar dan tak bercela.
  pes-OPCB: فرزندان شخص امین و درستکار در زندگی سعادتمند خواهند شد.
  tgl-ULB: Ang taong gumagawa ng tama ay naglalakad sa kaniyang dangal, at ang kaniyang
    mga anak na lalaki na sumusunod sa kaniya ay masaya.
  hui-hui: Waneigini aba ibu agali mini tigabiwi howa mana bayale hangu biaga kayagua
    ibu waneigini karu ti turu habehe ka.
  mya-mya: ဖြောင့်မတ်သောသူသည် မိမိဖြောင့်မတ်ခြင်း လမ်းသို့ လိုက်၍၊ သူ၏သားစဉ်မြေးဆက်တို့သည်
    မင်္ဂလာ ရှိကြ၏။
  bod-N: སྤྱོད་པ་སྐྱོན་བྲལ་སྐྱེས་བུ་དམ་པ༌ཡི། །བུ་རབས་ཚ་རྒྱུད་བྱིན་རླབས་ཆེ་བ༌འོ།།
  wsk-wsk: Kari ningo diram la, mu ko bagara aolak ningo diram la; noko kuriang gue
    mu yawarakala la bagamonko.
  sna-sna: Munhu akarurama anorarama upenyu hwakanaka; vana vake vanomutevera vakaropafadzwa.
  spa-BLM: El hombre justo camina con integridad. Benditos sean sus hijos después
    de él.
  cac-cac: A eb' tojol spensar, aton eb' malaj jab'oc chucal d'a sb'eyb'al, te tzalajc'olal
    scan eb' yuninal eb'.
  swh-ULB: Mtu atendaye haki hutembea katika uaminifu wake na wana wake wanaofuata
    baada yake wanafuraha.
  bel-bel: 'Праведнік ходзіць у сваёй беспахібнасьці: шчасныя дзеці ягоныя пасьля
    яго!'
  deu-ELBBK: Wer in seiner Vollkommenheit gerecht wandelt, glückselig sind seine Kinder
    nach ihm!
  mbb-OT: Is etew he metazeng kenà egkesewayan is menge ulaula zin. Deyzey is menge
    anak te etew he metazeng su ketazeng is egkelingehè dan.
  mal-2015: പരമാർത്ഥതയിൽ നടക്കുന്നവൻ നീതിമാൻ; അവന്റെ ശേഷം അവന്റെ മക്കളും ഭാഗ്യവാന്മാർ.
  rmc-rmc: O čačipnaskro ľidžal o žužo dživipen; bachtale hine o čhave, save pal leste
    ačhena.
  pes-OPV: مرد عادل که به کاملیت خود سلوک نماید، پسرانش بعد از او خجسته خواهند شد.
  ron-1924: Чел неприхэнит умблэ ын неприхэниря луй; фериче де копиий луй дупэ ел!
  ben-OBCV: ধার্মিকেরা অনিন্দনীয় জীবনযাপন করে; তাদের পরে তাদের সন্তানেরাও আশীর্বাদধন্য
    হয়।
  som-som: Ninka xaqa ah oo daacadnimadiisa ku socda, Carruurtiisu way barakaysnaadaan
    isaga dabadiis.
  lat-VUC: '[Justus qui ambulat in simplicitate sua beatos post se filios derelinquet.'
  eng-ASVBT: A righteous man that walketh in his integrity, Blessed are his children
    after him.
  mna-mna: Wal ndeeŋeŋan tipa pai kizin ma ambai men. Tana kaimer lutun bizin ko lelen
    ambai kat, mi kampeŋana ki Anutu imbotmbot se kizin.
  ita-1885: I figliuoli del giusto, che cammina nella sua integrità, Saranno beati
    dopo di lui.
  eng-LXXUP: He that walks blameless in justice, Shall leave his children blessed.
  eng-ULB: The righteous person walks in his integrity, and his sons who follow after
    him will be blessed.
  spa-VBL: El pueblo de Dios vive con honestidad. ¡Cuán felices son sus hijos si siguen
    tal ejemplo!
  fra-_FOB: Le juste marche dans son intégrité; heureux ses enfants après lui!
  mal-mal: പരമാർത്ഥതയിൽ നടക്കുന്നവൻ നീതിമാൻ; അവന്റെ ശേഷം, അവന്റെ മക്കളും ഭാഗ്യവാന്മാർ.
  lit-lit: Teisusis vaikšto savo vientisumo dorybėje; po jo yra labai palaiminti jo
    vaikai.
  urd-GVR: Jo rāstbāz be'ilzām zindagī guzāre us kī aulād mubārak hai.
  suz-BL: ठीक पाइब मुर गेना हना यो रिम्‍शो पाइब बाक्‍ब। मेको आ आलपुकी ग्‍येरसीशो बाक्‍नीम।
    भजन संग्रह ११२:१२
  eng-NOY: He who walketh in his integrity is a righteous man; Happy will be his children
    after him!
  ita-1927: I figliuoli del giusto, che cammina nella sua integrità, saranno beati
    dopo di lui.
  ckb-ckb: کەسی ڕاستودروست بە ڕێگای تەواوی خۆیدا دەڕوات، دوای خۆی خۆزگە بە منداڵەکانی
    دەخوازرێت.
  eng-BBE: 'An upright man goes on in his righteousness: happy are his children after
    him!'
  kan-OKCV: ನೀತಿವಂತನು ನಿರ್ದೋಷವಾಗಿ ಜೀವಿಸುತ್ತಾನೆ; ಅವನನ್ನು ಅನುಸರಿಸುವ ಅವನ ಮಕ್ಕಳು ಆಶೀರ್ವಾದ
    ಹೊಂದುವರು.
  tam-2017: நீதிமான் தன்னுடைய உத்தமத்திலே நடக்கிறான்; அவனுக்குப்பிறகு அவனுடைய பிள்ளைகளும்
    பாக்கியவான்களாக இருப்பார்கள்.
  spa-RV-1909: El justo que camina en su integridad, bienaventurados serán sus hijos
    después de él.
  ron-BTF: Cel drept umblă în integritatea sa; copiii lui sunt binecuvântați după
    el.
  eng-WEBP: A righteous man walks in integrity. Blessed are his children after him.
  eng-FBV: Good people live honestly; how happy are their children if they follow
    them.
  nld-1939: 'Een deugdzaam mens, die onberispelijk wandelt: Ook na zijn dood gaat
    het zijn kinderen goed.'
  nch-BL: Masehualme cati cuajcualme monejnemiltíaj xitahuac, huan TOTECO quintiochihuas
    ininconehua.
  vie-1934: Người công bình ăn ở cách thanh liêm; Những con cháu người lấy làm có
    phước thay!
  hin-CV: धर्मी जन निष्कलंक जीवन जीता है; उसके बाद आनेवाली संतानें धन्य हैं.
  eng-OURB: A upright man walks in integrity. Blessed are his children after him.
  spa-BES: 'Un hombre recto continúa con su justicia: ¡Felices son sus hijos después
    de él!'
  tdx-tdx: Mañavelo an-kahiti’e ty vantañe; haha o ana’e manonjohy azeo!
  tha-KJV: คนชอบธรรมดำเนินในความซื่​อสัตย์​ของตน บุ​ตรทั้งหลายของเขาที่​เก​ิดตามเขามาย่อมได้รับพร
  por-BR-2018: O justo caminha em sua integridade; bem-aventurados serão seus filhos
    depois dele.
  deu-ELO: Wer in seiner Vollkommenheit gerecht wandelt, glückselig sind seine Kinder
    nach ihm!
  eng-WYC-2018: Forsooth a just man that goeth in his simpleness, shall leave blessed
    sons after him. (For a righteous person who goeth in his honesty, or in his integrity,
    shall leave blessed sons and daughters after him.)
  epo-epo: Virtulo iras en sia senpekeco; Feliĉaj estas liaj infanoj post li.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm diyanǝtlik yolda mangar; Uning pǝrzǝntlirigǝ bǝht-bǝrikǝt
    ⱪaldurular!
  beo-beo: Nowa mano ilia eda da moloidafa hou fawane hamosea, da hahawane esala.
  tpi-OTNT: Sapos papa i stretpela man na i save bihainim gutpela pasin, orait ol
    pikinini bilong en i ken amamas.
  hau-SA: Mai adalci kan yi rayuwa marar abin zargi; masu albarka ne ’ya’yan da za
    su biyo bayansa.
  uig-LAT: Heqqaniy adem diyanetlik yolda mangar; Uning perzentlirige bext-beriket
    qaldurular!
  nde-nde: Umuntu olungileyo uphila impilo encomekayo; babusisiwe abantwabakhe abamfuzayo.
  ton-ton: '‌ʻOku ʻeveʻeva ʻae tangata angatonu ʻi heʻene māʻoniʻoni: ʻoku monūʻia
    ʻa ʻene fānau kimui ʻiate ia.'
  ces-1613: Spravedlivý ustavičně chodí v upřímnosti své; blažení synové jeho po něm.
  eng-WMB: A righteous man walks in integrity. Blessed are his children after him.
  tam-TCV: நீதிமான்கள் குற்றமற்ற வாழ்க்கையை நடத்துகிறார்கள்; அவர்களுக்குப் பிற்பாடு
    அவர்களுடைய பிள்ளைகள் ஆசீர்வதிக்கப்படுவார்கள்.
  ceb-ULB: Ang tawo nga nagbuhat ug maayo nagalakaw diha sa iyang katarong ug magmalipayon
    ang iyang mga anak nga lalaki nga magsunod kaniya.
  pol-UBG: Sprawiedliwy postępuje uczciwie, błogosławione są po nim jego dzieci.
  agr-agr: ¡Aents pegkegchau takatan tupanjau aidaun uchiji aidauk, dita apaji pegkejan
    takajaku aina nujai betek pegkejan takainak, Apajuí yayamu asag shiig aneasagtinai!
  kyc-kyc: Wane wanake dupwana rakangepe dupwa pii angi kinyi dokonako lao dee yulu
    rolae pyuo pinginde ramo doko nakama embone kone petenge.
  urd-GVU: جو راست باز بےالزام زندگی گزارے اُس کی اولاد مبارک ہے۔
  deu-1912: Ein Gerechter, der in seiner Frömmigkeit wandelt, des Kindern wird's wohl
    gehen nach ihm.
  kan-2017: ಸದ್ಧರ್ಮಿಯು ನಿರ್ದೋಷವಾಗಿ ನಡೆಯುವನು, ಅವನು ಗತಿಸಿದ ಮೇಲೆಯೂ ಅವನ ಮಕ್ಕಳು ಭಾಗ್ಯವಂತರು.
  yap-yap: Bitir e bfel’ wa’athrad ni fa’anra chitamangirad e be’ nib yul’yul’ ma
    tin mat’aw e ma rin’.
  hlt-MCSB: A thincaknah neh aka cet hlang dueng tah amah hnukah a ca rhoek khaw a
    yoethen.
  mdy-ETH: ፂሎ ዓሲ ፒዙሞና ናንጋኔ፤ ናኣታ ዒዛሲያ ዓንጂንቴያኬ።
  kew-kew: Gore aaraa ora epe kone sua epe pora ritua piralia rabu nipuna sinumi raana
    omalimi.
  twi-ASANTE: Ɔteneneeni bu ɔbra kronkron; nhyira ne ne mma a wɔba nʼakyi.
  eng-WEBU: A righteous man walks in integrity. Blessed are his children after him.
  wal-wal: Xillo asi boree bainna de7uwaa de7ees; a kaallidi, a naatikka anjjettidaageeta.
  acu-NT: Aints tunaarinchau nekas pengker pujakka ni uchiri ainaun waramtiksatnuitai.
  spa-PDDPT: El justo camina en su integridad, Después de él, sus hijos son muy dichosos.
  gun-gun: Heko porã va'e anhetẽ rupi 'rã ikuai, ha'e rire ta'y kuery ju ovy'a 'rã
    okuapy.
  agu-BL: Ba'n cyeri yi e' cy'ajol yi jicyuch te'j tajtza'kl chitaj, nin yi qui na
    chitxum jun e'chk takle'n ploj.
  ilo-ULB: Ti tao nga agar-aramid iti nalinteg ket agbibiag iti kinapudnona, ken naragsak
    dagiti annakna a sumarsaruno kenkuana.
  kpg-kpg: Nia damagiigi le e humalia ang gi ginaadou, maa di nadau damana le e helekai
    donu ge e hai nia mee ala e donu.
  uig-ARA: ھەققانىي ئادەم دىيانەتلىك يولدا ماڭار؛ ئۇنىڭ پەرزەنتلىرىگە بەخت-بەرىكەت
    قالدۇرۇلار!
  bps-bps: I to matlu nun katlu i nimoan, na nun kafye gdawat i dad ngaan.
  sus-sus: Tinxintɔɛ ɲɛrɛma tinxinyi nan na, sɛɛwɛ na a xa die bɛ.
  pon-2006: Seri kan kin paiamwahu ma arail pahpa kin lelepek oh wia dahme pwung.
  ksd-ksd: A tena takodo ba i vanavana ma ra dovot na mangamangana, A umana bul mur
    tana dia ti doan.
  tur-YTC: Doğru kişi dürüstlük içinde yürür, Ne mutlu kendisinden sonraki çocuklarına.
  bel-N: Праведнік ходзіць у беззаганнасьці сваёй, шчасьлівыя сыны ягоныя пасьля яго.
  grc-BRENT: Ὃς ἀναστρέφεται ἄμωμος ἐν δικαιοσύνῃ, μακαρίους τοὺς παῖδας αὐτοῦ καταλείψει.
  ind-AYT: Orang benar berjalan dalam kejujurannya; berbahagialah keturunannya.
  nya-nya: Munthu wolungama amakhala ndi makhalidwe abwino; odala ndi ana ake amene
    amatsanzira moyo wake.
  hrv-hrv: 'Pravednik hodi u bezazlenosti svojoj: blago sinovima njegovim poslije
    njega!'
  mps-mps: Te doloba pai bidigo te dwai sę me deli isiąyu, bididu dao. Tama tibaso,
    aga wai dabe nosali bugagia bidaibao.
  tpi-tpi: Sapos papa i stretpela man na i save bihainim gutpela pasin, orait ol pikinini
    bilong en i ken amamas.
  dan-1931: Retfærdig er den, som lydefrit vandrer, hans Sønner får Lykke efter ham.
  vie-OVCB: Một người ngay có lòng chân thật; để lại phước lành cho cháu cho con.
  guj-2017: ન્યાયી માણસ પોતાના પ્રામાણિક માર્ગમાં ચાલે છે અને તેના પછી તેને અનુસરનારા
    તેનાં બાળકો આશીર્વાદિત છે.
  pon-2006A: Seri kan kin paiamwahu ma arail pahpa kin lelepek oh wia dahme pwung.
  por-BRBSL: Um homem justo caminha em integridade. Abençoados são seus filhos depois
    dele.
  swe-swe: Den rättfärdige vandrar (lever sitt liv) med integritet, välsignade (glada,
    lyckliga, avundsvärda) är hans barn.
  cth-cth: Tamikalan teh yuemkamcu lah ouk a hring, a canaw ni hai ahnie yawhawi ouk
    a hmawng awh.
  twi-twi: Ɔtreneeni bu ɔbra kronkron; nhyira nka ne mma a wɔba wɔ nʼakyi.
  hlt-hlt: A thincaknah neh aka cet hlang dueng tah amah hnukah a ca rhoek khaw a
    yoethen.
  tbz-SIM: Kòo nìtì borimɛ wenni, kòò dɔ̀ɔ̀ri dɛ̀ɛ̀ wenni kɛ ku, o bí ɔ̃ɔ̃ di diwɛ̀ì
    ndi.
  msy-2020: Afeziatam, a gumazir aghuim, egha arazir aghuimɨn gɨn zui, eghtɨ an gɨn
    zamin boriba bar akongegham.
  dop-dop: Tɑmpɑnɑ təŋlʋ wei ɩ tɔŋ teu tɔ, ɩ wɑɑlɩ piyɑ nyɔɔŋ lɑpɑ leleŋ kɛ́.
  azb-azb: Saleh kamalı ilə yaşar, Özündən sonra gələn nəsli bəxtiyar olar.
  eng-DBY: 'The righteous walketh in his integrity: blessed are his children after
    him!'
  hin-2017: वह व्यक्ति जो अपनी सत्यनिष्ठा पर चलता है, उसके पुत्र जो उसके पीछे चलते
    हैं, वे धन्य हैं।
  wol-KYG: Ku jub, di jëfeg mat, doom ju la wuutu bég na.
  bjr-bjr: Andeeqara fasiqa amiqira oosana auqaifaqa mina faiqí namu asasidaqa.
  eng-YLT: The righteous is walking habitually in his integrity, O the happiness of
    his sons after him!
  kne-kne: Mo nalinteg di ipogaw ya kosto di am-amagen da, nagasat din aan-ak da.
  eng-WYC-2017: Forsooth a just [or rightwise] man that goeth in his simpleness, shall
    leave blessed sons after him.
  eng-WMBB: A righteous man walks in integrity. Blessed are his children after him.
  urd-GVH: जो रास्तबाज़ बेइलज़ाम ज़िंदगी गुज़ारे उस की औलाद मुबारक है।
  rug-rug: Sa tie toṉoto si koa ia sa tinoa sapu loke tinazutuna; mani tamanae sari
    tuna meke sari dia koburu.
  gaz-gaz: Namni qajeelaan amanamummaadhaan jiraata; ijoolleen isaa warri booddee
    dhalatanis ni eebbifamu.
  fra-LSG: Le juste marche dans son intégrité; Heureux ses enfants après lui!
  yal-yal: Tinxin muxun sigan tima fɛtareyaan nin, sɛwana a diine xa a xanbi ra!
  haw-1868: O ka mea hele ma kona pololei, he mea pono oia; E hoomaikaiia hoi kana
    poe keiki mahope ona.
  arb-NAV: الصِّدِّيقُ يَسْلُكُ بِكَمَالِهِ، فَطُوبَى لأَبْنَائِهِ مِنْ بَعْدِهِ.
  ewe-ewe: Ame dzɔdzɔe nɔa agbe si ŋu kpɔtsɔtsɔ mele o; yayra anɔ viawo dzi emegbe
    gɔ̃ hã.
  eng-LEE: 'The righteous walketh in his integrity: happy will be his children after
    him.'
  asm-FB: ন্যায় কাৰ্য কৰা লোকে নিজৰ ন্যায়পৰায়ণতাত চলে, আৰু তেওঁক অনুসৰণ কৰা তেওঁৰ
    সন্তান সকল সুখী হয়।
  sus-A: تِنشِنتْي حّرّ مَ تِنشِنيِ نَن نَ، سّيوّ نَ عَ شَ دِيٍ بّ.
  fra-SBL: L'homme juste marche dans l'intégrité. Bénis soient ses enfants après lui.
  hbo-hbo: מִתְהַלֵּ֣ךְ בְּתֻמֹּ֣ו צַדִּ֑יק אַשְׁרֵ֖י בָנָ֣יו אַחֲרָֽיו׃
  kik-kik: Mũndũ mũthingu atũũraga mũtũũrĩre ũtarĩ ũcuuke; kũrathimwo-rĩ, nĩ ciana
    ciake iria atigaga.
  fra-NCL: Le juste marche dans son intégrité ; heureux ses enfants après lui !
  cek-AK: Katoeng kami loe a toenghaih loklam to pazui pongah, a caanawk loe tahamhoih
    o.
  cuk-cuk: Dule-nuedi, innikigwadba nanaed. E-mimmigan e-bab-nanaedba-nanadimarmogadi,
    egi ise-nued binsalesad.
  uig-CYR: Һәққаний адәм диянәтлик йолда маңар; Униң пәрзәнтлиригә бәхит-бәрикәт қалдурулар!
  tel-2017: యథార్థవర్తనుడు తన నీతిలో నడుచుకుంటాడు. అతని తదనంతరం అతని పిల్లలు ధన్యులౌతారు.
  hat-BSA: Yon nonm dwat ki mache nan entegrite l; A la beni fis ki vini apre li yo
    beni!
  kos-kos: Insewowo tulik su papa tumalos oru ma pwaye ac suwohs.
  hbo-WLC: מִתְהַלֵּ֣ךְ בְּתֻמּ֣וֹ צַדִּ֑יק אַשְׁרֵ֖י בָנָ֣יו אַחֲרָֽיו׃
  ibo-ibo: Onye ezi omume nke na-ejegharị nʼizuoke, ndị ihe na-agara nke ọma ka ụmụ
    ga-anọchi ya ga-abụ.
  ory-ory: ଯେଉଁ ଧାର୍ମିକ ଲୋକ ଆପଣା ସରଳତାରେ ଆଚରଣ କରେ, ତାହା ଉତ୍ତାରେ ତାହାର ସନ୍ତାନଗଣ ଧନ୍ୟ
    ହୁଅନ୍ତି।
  chk-chk: Eman mi wenechar o föri mine a pwüng, nöün kana ra feiöch.
  rop-rop: Ol detlot pipul hu oldei dumbat ola trubala en raitwan ting garra shoum
    olabat bigininimob blanga jidan gudbalawei.
  ukr-1871: 'Праведник ходить в своїй невинностї: щасливі й дїти його послї його.'
  deu-1951: Ein Gerechter, der in seiner Unsträflichkeit wandelt, wohlgehe es seinen
    Kindern nach ihm!
  eng-JPS: He that walketh in his integrity as a just man, happy are his children
    after him.
  srp-1865: Pravednik jednako hodi u bezazlenosti svojoj; blago sinovima njegovijem
    poslije njega!
  lug-lug: Omuntu omutuukirivu, atambulira mu bulamu obutaliiko kyakunenyezebwa; ba
    mukisa abaana be abalimuddira mu bigere.
  heb-heb: מתהלך בתמו צדיק אשרי בניו אחריו׃
  ben-IRV: যে ধার্মিক নিজের সততায় চলে এবং তার পরে তার ছেলেরা ধন্য।
  pan-pan: ਧਰਮੀ ਜਿਹੜਾ ਸਚਿਆਈ ਨਾਲ ਚੱਲਦਾ ਹੈ, ਉਹ ਦੇ ਮਗਰੋਂ ਉਹ ਦੇ ਪੁੱਤਰ ਧੰਨ ਹੁੰਦੇ ਹਨ!
  mya-JVB: ဖြောင့်မတ် သောသူသည် မိမိ ဖြောင့်မတ် ခြင်း လမ်းသို့ လိုက် ၍၊ သူ ၏သား စဉ်မြေးဆက်တို့သည်
    မင်္ဂလာ ရှိကြ၏။
  tte-O: Todudulai iya ilokeikeile mumugana namwanamwana koina mwa natunao ali miyamiya
    namwanamwana kaiwena ikatububu.
  tbg-tbg: Vika qova kia una uva tiraitiro, avuqavu okara avatairera, vira vaintivara
    koqemake vaivara.
  hmo-hmo: Bema tamana ta be kara maoromaoro tauna, bona iena kara ibounai, be mai
    laloa maoromaoro danu ia karaia neganai, unai tau ena natuna taudia, be mai moale
    danu do idia noho.
  urd-urd: रास्तरौ सादिक़ के बा'द, उसके बेटे मुबारक होते हैं।
  rus-SYN: 'Праведник ходит в своей непорочности: блаженны дети его после него!'
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãkɛ a zɛ́wa mɛ́ maa, báaaden nɛ́ pↄ́ à gà à ń tóↄ
    ũ.
  tcz-CHONGTHU: Hitobang mi chu lungthim dihtah'a lamlha pa ahin, anungjui-ah achapa
    te jeng jong phatthei chang ding ahi.
  mar-mar: जो कोणी मनुष्य चांगले करतो त्याच्या प्रामाणिकतेने चालतो, आणि त्याच्या मागे
    त्याची मुले त्यास अनुसरतात आणि ते सुखी होतात.
  hlt-THB: Thlakdyng, khawkpoek khawkhan thainaak ak ta a cakhqi taw thlang zoseenkhqi
    ni.
  qub-qub: Allita ruraj runaga allita rurallarmi goyan. Chayno alli runapaga wamrancunapis
    cushishami goyanga.
  bqp-bqp: Gbɛ̃ mana dìgↄ̃ kun taari sari, arubarikadenↄn nɛ́ kũ à ń tónↄ ũ.
  hat-hat: Lè yon papa se moun serye, li fè sa ki dwat. Sa bon nèt pou pitit li yo.
  eng-BSB: The righteous man walks with integrity; blessed are his children after
    him.
  tod-tod: Telebo nui ɠa ziɛzu ná-sɔledai zu, undaanɛɛ vaa wola ɠa naa, ná-dointi
    bɛ, a zeɠena naa.
  eng-WEBPB: A righteous man walks in integrity. Blessed are his children after him.
  kbq-kbq: Fatgo avu'ava'ene ne'mo'a, mani fatgo huno nemanie. Agri mofavre zagamo'za,
    asomu erigahaze.
  nhe-BL: Tlacame tlen cuajcualme monejnemiltíaj xitlahuac, huan TOTECO quintiochihuas
    ininconehua tlen mochihuase queja inintatahua.
  bus-bus: Gbɛ̃ maaa ègↄ̃ kuu taari sai, aubarikadeenↄn nɛ́ kɛ̀ à ń tónↄ ũ.
  gub-BL: Aze awa wiko imunar 'ym ma'e romo nehe, aze ikatu tuwe a'e nehe, ta'yr hurywete
    putar wà nehe.
  eng-DRA: The just that walketh in his simplicity, shall leave behind him blessed
    children.
