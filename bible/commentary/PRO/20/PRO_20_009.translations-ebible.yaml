verse: PRO.020.009
translations:
  mal-C: “ഞാൻ എന്റെ ഹൃദയം സംശുദ്ധമാക്കിയിരിക്കുന്നു; ഞാൻ നിരപരാധി, പാപംവിട്ടൊഴിഞ്ഞിരിക്കുന്നു,”
    എന്ന് ആർക്ക് അവകാശപ്പെടാൻ കഴിയും?
  deu-TKW: 'Wer kann sagen: Ich habe mein Herz lauter erhalten; ich bin rein von meiner
    Sünde?'
  lin-lin: 'Nani akoki koloba : « Nabatelaka motema na ngai peto, nazali peto, nazali
    na masumu te ? »'
  eng-LSV: Who says, “I have purified my heart, || I have been cleansed from my sin?”
  eng-GNV: Who can say, I haue made mine heart cleane, I am cleane from my sinne?
  eng-WEBSTER: Who can say, I have made my heart clean, I am pure from my sin?
  nhw-BL: 'Amo aqui ica iseltzi huelis quiijtos: “Nimoyolpajpactoc huan ama amo nijpiya
    niyon se notlajtlacol”.'
  swh-ONEN: Ni nani awezaye kusema, “Nimeuweka moyo wangu safi; mimi ni safi na sina
    dhambi?”
  bba-bba: Wɑrɑ koo kpĩ u nɛɛ, win ɡɔ̃ru ɡɑ dɛɛre, u ǹ durum mɔ.
  eng-KJVCPB: Who can say, I have made my heart clean, I am pure from my sin?
  luo-luo: En ngʼa manyalo wacho niya, “Aserito chunya maler; aler kendo aonge richo?”
  meu-meu: 'Daika baine hereva diba, baineto: Lalogu vada na haḡoevaia, egu dika amo
    vada name ḡoeva.'
  npi-ULB: कसले भन्‍न सक्छ, “मैले मेरो हृदय शुद्ध राखेको छु । म मेरो पापबाट सफा छु
    ?”
  yor-yor: Ta ni ó le è wí pé, “Mo ti ṣe ọkàn mi ní mímọ́, mo mọ́, n kò sì lẹ́ṣẹ̀”?
  ind-ind: Tak ada seorang pun yang dapat dengan jujur berkata, “Hatiku sudah bersih
    dan aku suci tanpa dosa.”
  pes-OPCB: 'کیست که بتواند بگوید: «دل خود را پاک نگه داشته‌ام و از گناه مبرا هستم.»'
  tgl-ULB: Sino ang maaaring magsabi, “Pinapanatili kong malinis ang aking puso; Ako
    ay malaya mula sa aking kasalanan”?
  hui-hui: Mbiralime, I̱ha ko mbira nawi bayale tigatiga hene kogo áyubi ko mbira
    nabiore kogoni, lalu aiwa labehe kabe.
  mya-mya: ငါသည် ကိုယ်စိတ်နှလုံးကို စင်ကြယ်စေပြီ။ အပြစ်နှင့်ကင်းလွတ်၏ဟု အဘယ်သူဆိုနိုင်သနည်း။
  bod-N: བདག་གིས་རང་གི་སེམས་པ་གཙང་མར༌བྱས། །དྭངས་གཙང་སྡིག་བྲལ་ཡིན་ཞེས་སུས་བརྗོད༌ནུས།།
  wsk-wsk: Awiri baluk, “Aninga angamang motam ko ninguru sinar taem, ale ningo la,
    memek bo me beterem,” maukko?
  sna-sna: Ndiani angati, “Ndakachengeta mwoyo wangu wakachena; ndakachena uye handina
    zvivi”?
  spa-BLM: '¿Quién puede decir: “He purificado mi corazón”? Estoy limpio y sin pecado”.'
  cac-cac: Malaj junoc on̈ syal calani to vach' co pensar, mato malaj jab'oc co mul.
  swh-ULB: Nani anayeweza kusema, “Nimeuweka safi moyo wangu; nipo huru na dhambi
    zangu”?
  bel-bel: 'Хто можа сказаць: «я ачысьціў сэрца сваё, я чысты ад грэху майго?»'
  deu-ELBBK: 'Wer darf sagen: Ich habe mein Herz gereinigt, ich bin rein geworden
    von meiner Sünde?'
  mbb-OT: Wazà minsan hentei he ebpekekaǥi he wazà mezaat diyà te ǥehinawa zin; ne
    wazè din salà.
  mal-2015: ഞാൻ എന്റെ ഹൃദയത്തെ ശുദ്ധീകരിച്ചു പാപം ഒഴിഞ്ഞു നിർമ്മലനായിരിക്കുന്നു എന്നു
    ആർക്കു പറയാം?
  rmc-rmc: 'Ko šaj phenel: „Me mange obžužarďom miro jilo; nane man ňisavo binos“?'
  pes-OPV: 'کیست که تواند گوید: «دل خود را طاهرساختم، و از گناه خویش پاک شدم.»'
  ron-1924: 'Чине поате зиче: „Мь-ам курэцит инима, сунт курат де пэкатул меу”?'
  ben-OBCV: কে বলতে পারে, “আমি আমার অন্তর বিশুদ্ধ রেখেছি; আমি শুচিশুদ্ধ ও নিষ্পাপ”?
  som-som: Bal yaa odhan kara, Qalbigayga waan nadiifiyey, Oo dembigayga waan ka daahirsanahay?
  lat-VUC: 'Quis potest dicere: Mundum est cor meum; purus sum a peccato?'
  eng-ASVBT: Who can say, I have made my heart clean, I am pure from my sin?
  mna-mna: 'Asiŋ irao iso ta kembei: “Nio motoŋ iŋgalŋgal ituŋ mi leleŋ iŋgeeze men.
    Nio ambaiŋoŋ, mi leŋ sanaana sa som.” Tomtom sa isombe iso sua ta kembei, ko sua
    kini ŋonoono? Som.'
  ita-1885: 'Chi può dire: Io ho purgato il mio cuore, Io son netto del mio peccato?'
  eng-LXXUP: Who will boast that he has a pure heart? Or who will boldly say that
    he is pure from sins? The lamp of him that reviles father or mother shall be put
    out, And his eyeballs shall see darkness. A portion hastily gotten at first Shall
    not be blessed in the end. Say not, I will avenge myself on my enemy; But wait
    on the Lord, that he may help thee.
  eng-ULB: Who can say, “I have kept my heart pure; I am clean from my sin”?
  spa-VBL: '¿Quién puede decir: “Estoy seguro de que mi conciencia está limpia y estoy
    limpio de pecado”?'
  fra-_FOB: 'Qui est-ce qui peut dire: J''ai purifié mon cœur; je suis net de mon
    péché?'
  mal-mal: ഞാൻ എന്റെ ഹൃദയത്തെ ശുദ്ധീകരിച്ച് പാപം ഒഴിഞ്ഞ് നിർമ്മലനായിരിക്കുന്നു എന്ന്
    ആർക്ക് പറയാം?
  urd-GVR: Kaun kah saktā hai, “Maiṅ ne apne dil ko pāk-sāf kar rakhā hai, maiṅ apne
    gunāh se pāk ho gayā hūṅ”?
  suz-BL: मिनु सुमी “गो आं थुं रिम्‍शो सेल्‍ता। आं पाप क्‍याम्‍ताक्‍ङ” देंने चाप्‍बा
    ङा? हितोपदेस ३०:१२; अय्‍युब ४:१७; अय्‍युब ९:२-३
  eng-NOY: Who can say, “I have kept my heart clean; I am free from my sin?”
  ita-1927: 'Chi può dire: “Ho nettato il mio cuore, sono puro dal mio peccato?”'
  ckb-ckb: 'کێیە دەڵێت: «دڵی خۆمم بێگەرد ڕاگرت، پاک بوومەوە لە گوناهم»؟'
  eng-BBE: Who is able to say, I have made my heart clean, I am free from my sin?
  kan-OKCV: “ನನ್ನ ಹೃದಯವನ್ನು ಶುದ್ಧವಾಗಿ ಇಟ್ಟುಕೊಂಡಿದ್ದೇನೆ. ನಾನು ಶುದ್ಧನೂ ಪಾಪರಹಿತನೂ,” ಎಂದು
    ಯಾರು ಹೇಳಬಲ್ಲರು?
  tam-2017: என்னுடைய இருதயத்தைச் சுத்தமாக்கினேன், என்னுடைய பாவம் நீங்க சுத்தமானேன்
    என்று சொல்லக்கூடியவன் யார்?
  spa-RV-1909: '¿Quién podrá decir: Yo he limpiado mi corazón, limpio estoy de mi
    pecado?'
  ron-BTF: 'Cine poate spune: Mi-am curățit inima, sunt purificat de păcatul meu?'
  eng-WEBP: Who can say, “I have made my heart pure. I am clean and without sin”?
  eng-FBV: Who can claim, “I've made sure my conscience is clean; I've purified myself
    from sin”?
  nld-1939: 'Wie kan zeggen: Ik heb mijn hart rein gehouden, Ik ben vrij van zonde?'
  nch-BL: 'Amo aqui ica iselti huelis quiijtos: “Nimoyolpajpactoc huan ama amo nijpiya
    yon se notajtacol.”'
  vie-1934: 'Ai có thể nói: Ta đã luyện sạch lòng mình, Ta đã trong sạch tội ta rồi?'
  hin-CV: कौन यह दावा कर सकता है, “मैंने अपने हृदय को पवित्र कर लिया है; मैं पाप से
    शुद्ध हो चुका हूं”?
  eng-OURB: Who can say, “I have made my heart pure. I am clean and without habitual
    sin ·missing the mark·?”
  spa-BES: '¿Quién puede decir: Yo he limpiado mi corazón, estoy libre de mi pecado?'
  tdx-tdx: 'Ia ty mahafisaontsy ty hoe: Fa nampikanitsoheko ty troko; vaho malio tahin-draho?'
  tha-KJV: ผู้​ใดจะกล่าวได้​ว่า “ข้าพเจ้าได้กระทำใจของข้าพเจ้าให้สะอาดแล้ว ข้าพเจ้าบริ​สุทธิ​์พ้นบาปของข้าพเจ้า”
  por-BR-2018: 'Quem poderá dizer: “Purifiquei meu coração; estou limpo de meu pecado”?'
  deu-ELO: 'Wer darf sagen: Ich habe mein Herz gereinigt, ich bin rein geworden von
    meiner Sünde?'
  eng-WYC-2018: Who may say, Mine heart is clean; I am clean of sin?
  epo-epo: 'Kiu povas diri: Mi purigis mian koron, Mi estas libera de mia peko?'
  uig-PIN: Kim ɵzini gunaⱨdin tazilandim, Wijdanim paklandi, deyǝlǝydu?
  beo-beo: Dunu afaega, “Na da wadela:i hou hamedafa hamosu,” amane sia:mu da hamedei.
  tpi-OTNT: Husat inap long tok, “Mi bin mekim mi yet i kamap klin tru long ai bilong
    God, na nau mi no bin mekim wanpela sin”?
  hau-SA: Wa zai iya cewa, “Na kiyaye zuciyata da tsarki; ni mai tsabta ne marar zunubi
    kuma”?
  uig-LAT: Kim özini gunahdin tazilandim, Wijdanim paklandi, déyeleydu?
  nde-nde: Ngubani ongathi, “Ngiyigcinile inhliziyo yami imhlophe; ngihlanzekile kangilasono?”
  ton-ton: Ko hai ʻoku ne faʻa lea ʻo pehē, “Kuo u fakamaʻa hoku loto, ʻoku ou maʻa
    au mei heʻeku angahala?”
  ces-1613: 'Kdo může říci: Očistil jsem srdce své? Èist jsem od hříchu svého?'
  eng-WMB: Who can say, “I have made my heart pure. I am clean and without sin”?
  tam-TCV: “நான் எனது இருதயத்தைத் தூய்மையாக வைத்திருக்கிறேன்; நான் பாவமின்றி சுத்தமாய்
    இருக்கிறேன்” என யாரால் சொல்லமுடியும்?
  ceb-ULB: Kinsa man ang makaingon, “Hinlo ang akong kasingkasing; gawasnon ako sa
    akong sala”?
  pol-UBG: 'Któż może powiedzieć: Oczyściłem swoje serce, jestem czysty od swego grzechu?'
  urd-GVU: کون کہہ سکتا ہے، ”مَیں نے اپنے دل کو پاک صاف کر رکھا ہے، مَیں اپنے گناہ
    سے پاک ہو گیا ہوں“؟
  deu-1912: 'Wer kann sagen: Ich bin rein in meinem Herzen und lauter von meiner Sünde?'
  kan-2017: “ನನ್ನ ಹೃದಯವನ್ನು ಶುದ್ಧಿಮಾಡಿಕೊಂಡಿದ್ದೇನೆ, ನನ್ನ ಪಾಪವನ್ನು ತೊಳೆದುಕೊಂಡು ನಿರ್ಮಲನಾಗಿದ್ದೇನೆ”
    ಎಂದು ಯಾರು ಹೇಳಬಲ್ಲರು?
  yap-yap: Gur rayag rok be’ ni nge yog ni kari tamilang u lanyan’, ni kari machalbog
    ni dakuriy e denen rok?
  hlt-MCSB: “Ka lungbuei ka saelh tih ka tholh lamloh ka caihcil,” tila ulong a ti
    thai.
  mdy-ETH: «ማሊፃ ታኣኮ ጌኤሺኬ፤ ጎሜ ታኣኮ ባኣሴ» ጋዓ ዓሲ ናንዳ?
  kew-kew: Niri Gote-na ini-agaa mada ora epe redepone aa awayolo aapimi mada tea
    pae? Goa pua neme wae yae meda napawa teme?
  twi-ASANTE: Hwan na ɔbɛtumi aka sɛ, “Mapra mʼakoma mu; meyɛ kronn na menni bɔne”?
  eng-WEBU: Who can say, “I have made my heart pure. I am clean and without sin”?
  wal-wal: “Ta wozanaa geeshshaas; tanan nagarikka baawa” yaaganau danddayiya asi
    de7aneeshsha?
  acu-NT: Wikia pengké tunaarinchawaitjai. ¿Wina nintirka tunau nekas atsawai tusa,
    anangtsuk yáki titinuita?
  spa-PDDPT: '¿Quién podrá decir: Tengo mi conciencia limpia, Estoy purificado de
    mi pecado?'
  gun-gun: 'Mava''e tu ha''eve ''rã aipoe''i aguã: “Xee ae py''a aiky''a''opa ma vy
    iky''a e''ỹ va''e ju aiko ajejavyague gui” he''i aguã?'
  agu-BL: 'Cya''l nin jun nink tal: “Yi in wetz, chin skoj cu''n te walma'', nin qui''c
    mu''ẍ tal wil at.”'
  ilo-ULB: Siasino ti makaibaga a, “Pinagtalinaedko a nadalus ti pusok; nawayawayaanak
    manipud iti basol”?
  kpg-kpg: E hai behee? Ma iai tangada i golo e mee di helekai bolo ia ono hala ai,
    ono hala la guu kili gi daha?
  uig-ARA: كىم ئۆزىنى گۇناھدىن تازىلاندىم، ۋىجدانىم پاكلاندى، دېيەلەيدۇ؟
  bps-bps: Simto to fakayan man too mlaneb i fandaman na landè salaan?
  sus-sus: Nde nɔma a falade, «Fe ɲaaxi yo mu n bɔɲɛ ma, n sɛniyɛnxi, yunubi yo mu
    na n ma?»
  pon-2006: Mie me kak koasoia me eh lamalam me mwakelekel, me solahr dipe?
  ksd-ksd: 'To ia na tatike valar pa ra dari: Iau tar vagomgom ra balagu, Iau tar
    langalanga kan ra varpiam?'
  tur-YTC: Kim, “Yüreğimi pak kıldım. Temiz ve günahsızım” diyebilir?
  bel-N: 'Хто можа сказаць: «Я ачысьціў сэрца маё, я чысты ад грэху майго»?'
  grc-BRENT: Τίς καυχήσεται ἁγνὴν ἔχειν τὴν καρδίαν; ἢ τίς παῤῥησιάσεται καθαρὸς εἶναι
    ἀπὸ ἁμαρτιῶν; Κακολογοῦντος πατέρα ἢ μητέρα σβεσθήσεται λαμπτὴρ, αἱ δὲ κόραι τῶν
    ὀφθαλμῶν αὐτοῦ ὄψονται σκότος. Μερὶς ἐπισπουδαζομένη ἐν πρώτοις, ἐν τοῖς τελευταίοις
    οὐκ εὐλογηθήσεται. Μὴ εἴπῃς, τίσομαι τὸν ἐχθρὸν, ἀλλʼ ὑπόμεινον τὸν Κύριον, ἵνα
    σοι βοηθήσῃ.
  ind-AYT: Siapa dapat berkata, “Aku telah membersihkan hatiku; aku bersih dari dosaku”?
  nya-nya: Ndani amene anganene kuti, “Ndawuyeretsa mtima wanga; ndilibe tchimo lililonse?”
  hrv-hrv: 'Tko može reći: “Očistih srce svoje, oprah se od grijeha svoga?”'
  mps-mps: Dego te tama po weyu, “Eno te ena digi te magi dwai sę me isiąwai mu,
    te ena wiegi yai mu te God geduba pedalu, tama megi eno te dwai sę me deli ebeo,”
    po obaso, te usu egowe? Bidi meni.
  tpi-tpi: Husat inap long tok, “Mi bin mekim mi yet i kamap klin tru long ai bilong
    God, na nau mi no bin mekim wanpela sin”?
  dan-1931: 'Hvo kan sige: “Jeg rensed mit Hjerte, og jeg er ren for Synd!”'
  vie-OVCB: 'Ai dám bảo: “Tôi có lòng trong sạch, lương tâm tôi đã tẩy sạch tội rồi”?'
  guj-2017: કોણ કહી શકે કે, “મેં મારું અંત:કરણ શુદ્ધ કર્યું છે, હું પાપથી મુક્ત થયો
    છું?”
  pon-2006A: Mie me kak koasoia me eh lamalam me mwakelekel, me solahr dipe?
  por-BRBSL: 'que pode dizer: “Fiz meu coração puro”. Estou limpo e sem pecado”...'
  swe-swe: 'Vem kan säga: ”Jag har behållit mitt hjärta rent (alla mina beslut och
    motiv har varit oförvitliga), jag är fri från min synd?”'
  cth-cth: Ka lungthin ka thoung sak toe, yon hoi ka hlout toe telah apinimaw a dei
    thai.
  twi-twi: Hena na obetumi aka se, “Mapra me koma mu; meyɛ kronkron na minni bɔne?”
  hlt-hlt: “Ka lungbuei ka saelh tih ka tholh lamloh ka caihcil,” tila ulong a ti
    thai.
  tbz-SIM: We mbo nɑ kɛ dɔ̀ ò wèńkùnnɛ o yɛ̀mmɛ̀ kɛ tɛ̃́nkɛ í mɔkɛ mɛyɛi?
  msy-2020: Tinara kamaghɨn mɨkɨm suam, “Kɨ Godɨn damazim uabɨ uabɨ gamigha bar zue.
    Ezɨ datɨrɨghɨn arazir kuratamɨn osɨmtɨzitam nan itir puvatɨ.” Ti puvatɨ.
  dop-dop: Nɔɣɔlʋ ɩɩ pəsəɣɩ nɑ ɩ́ yɔɣɔtɩ ɩ tɑɑ sɩ ɩ tɑ pəntɩ. Yɑɑ ɩ lɩɩ kʋpʋntʋɣʋ
    pɑɑ tɑɑ.
  azb-azb: Kim deyər ki, qəlbimi təmizləmişəm, Günahımı silmişəm?
  eng-DBY: Who can say, I have made my heart clean, I am pure from my sin?
  hin-2017: कौन कह सकता है कि मैंने अपने हृदय को पवित्र किया; अथवा मैं पाप से शुद्ध
    हुआ हूँ?
  wol-KYG: Ana ku man ne fóot na xolam, ba tàggook bàkkaar?
  bjr-bjr: Yafee faiqí moo fannoo kuqaa qinee anukarausee qiannoofee. Yafee faiqí
    moo fannoo qini mandainaina ruka taikeenoo fee qianno fee. Sia moo fannoo kuqaa
    miqi qiannoo.
  eng-YLT: Who saith, 'I have purified my heart, I have been cleansed from my sin?'
  kne-kne: Ay wada aya di ipogaw ay makaibaga ay nalinis di konsensia na ya nalinisan
    sin basbasol na?
  eng-WYC-2017: Who may say, Mine heart is clean; I am clean of sin?
  eng-WMBB: Who can say, “I have made my heart pure. I am clean and without sin”?
  urd-GVH: कौन कह सकता है, “मैंने अपने दिल को पाक-साफ़ कर रखा है, मैं अपने गुनाह से
    पाक हो गया हूँ”?
  rug-rug: Esei si boka zama guahe, “Ele kopu nia rau sa buloqu pude loke tinazutuqu;
    ke via si rau meke loke qua sinea?”
  gaz-gaz: Eenyutu, “Ani garaa koo qulqulleeffadheera; ani qulqulluu dha; cubbuus
    hin qabu” jechuu dandaʼa?
  fra-LSG: 'Qui dira: J’ai purifié mon cœur, Je suis net de mon péché?'
  yal-yal: Nde nɔɛ a falɛ, a naxa, “N bata n bɔɲɛn natanga fe ɲaxin ma, n bata n nasariɲan
    yulubin birin ma?”
  haw-1868: Owai la ke hiki e olelo aku, Ua hoomaemae au i ko'u naau? Ua kaawale au
    i ko'u hewa?
  arb-NAV: 'مَنْ يَدَّعِي قَائِلاً: إِنِّي نَقَّيْتُ قَلْبِي، وَتَطَهَّرْتُ مِنْ خَطِيئَتِي؟'
  ewe-ewe: Ame ka ate ŋu agblɔ bena, “Mewɔ nye dzi dzadzɛe, ŋutinye kɔ eye vɔ̃ mele
    ŋutinye o?”
  eng-LEE: Who can say, I have made my heart pure, I am cleansed from my sin.
  asm-FB: কোনে ক’ব পাৰে “মই মোৰ হৃদয় শুদ্ধ কৰি ৰাখিছোঁ, আৰু মোৰ পাপৰ পৰা মই মুক্ত
    হ’লো?
  sus-A: ندٍ نْمَ عَ قَلَدٍ، «قٍ حَاشِ يٌ مُ ﭑ بْحّ مَ، ﭑ سّنِيّنشِ، يُنُبِ يٌ مُ
    نَ ﭑ مَ؟»
  fra-SBL: 'Qui peut dire : « J''ai rendu mon cœur pur. Je suis propre et sans péché ? »'
  hbo-hbo: מִֽי־יֹ֭אמַר זִכִּ֣יתִי לִבִּ֑י טָ֝הַ֗רְתִּי מֵחַטָּאתִֽי׃
  kik-kik: Nũũ ũngiuga atĩrĩ, “Nĩnjigĩte ngoro yakwa ĩrĩ theru; ndĩ mũtheru, na ndirĩ
    na mehia”?
  fra-NCL: 'Qui dira : « J’ai purifié mon cœur, je suis net de mon péché ? »'
  cek-AK: Ka palung hae ka ciimsak boeh, zaehaih ka tawn ai, tiah mi mah maw thui
    thai tih?
  cuk-cuk: 'Dule geg soged: “Andi gwage swilidik-nikaye, andi isgued sateye.”'
  uig-CYR: Ким өзини гунадин тазиландим, Виҗданим пакланди, дейәләйду?
  tel-2017: నా హృదయాన్ని శుద్ధి చేసుకున్నాను. పాపమంతా వదిలించుకున్నాను అని ఎవరు అనగలరు?
  hat-BSA: 'Se kilès ki kapab di: “Mwen te netwaye kè m; mwen vin pirifye de tout
    peche m?”'
  kos-kos: Ya oasr sie mwet ku in fahk na pwaye lah nasnas insial ac wanginla ma koluk
    lal?
  hbo-WLC: מִֽי־יֹ֭אמַר זִכִּ֣יתִי לִבִּ֑י טָ֝הַ֗רְתִּי מֵחַטָּאתִֽי׃
  ibo-ibo: Onye pụrụ ị sị, “Emeela m ka obi m dị ọcha; Abụ m onye dị ọcha, mmehie
    adịghịkwa nʼime m?”
  ory-ory: ଆମ୍ଭେ ଆପଣା ମନ ନିର୍ମଳ କରିଅଛୁ, ଆମ୍ଭେ ଆପଣା ପାପରୁ ପରିଷ୍କୃତ ଅଟୁ, ଏହା କିଏ କହିପାରେ?
  chk-chk: Iö a tongeni apasa, “Üa limeti lelukei, üa limöch seni ai tipis kana?”
  rop-rop: Nobodi gin tok, “Mi brabli gudbala, en ai nomo bin dum enijing rong.”
  ukr-1871: 'Хто може сказати: Серце я очистив, — я чистий від гріха мого?'
  deu-1951: 'Wer kann sagen: Ich habe mein Herz geläutert, ich bin rein geworden von
    meiner Sünde?'
  eng-JPS: 'Who can say: ''I have made my heart clean, I am pure from my sin''?'
  srp-1865: 'Ko može reæi: oèistio sam srce svoje, èist sam od grijeha svojega?'
  lug-lug: Ani ayinza okugamba nti, “Ntukuzza omutima gwange, ndi mulongoofu era sirina
    kibi?”
  heb-heb: מי יאמר זכיתי לבי טהרתי מחטאתי׃
  ben-IRV: কে বলতে পারে, “আমি হৃদয় পরিষ্কার করেছি, আমার পাপ থেকে মুক্ত হয়েছি?”
  pan-pan: ਕੌਣ ਆਖ ਸਕਦਾ ਹੈ ਭਈ ਮੈਂ ਆਪਣੇ ਮਨ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਹੈ, ਮੈਂ ਪਾਪ ਤੋਂ ਸ਼ੁੱਧ ਹੋ
    ਗਿਆ ਹਾਂ?
  mya-JVB: ငါသည် ကိုယ် စိတ် နှလုံးကို စင်ကြယ် စေပြီ။ အပြစ် နှင့် ကင်းလွတ် ၏ဟု အဘယ်
    သူဆို နိုင်သနည်း။
  tte-O: Yaiya sowasowana iwaloba, “Yagu naenaena meuloina kategu mena yadeuliyako,
    yagu pwanoli meuloina imwawasiko”? Nuwana nige yabo.
  tbg-tbg: Kia vovano ho tiharo, Ti avu aatoqi kia qora okara voqavanovata vaivo.
    Te qora kaiqa varauna uvara nunka taiqake takuquvi vauro, tianaro.
  hmo-hmo: Daika do ia hereva diba, do ia gwau, “Egu lalona be ia maoromaoro noho,
    egu dika dekena amo lau be goeva vadaeni?”
  urd-urd: कौन कह सकता है कि मैंने अपने दिल को साफ़ कर लिया है; और मैं अपने गुनाह
    से पाक हो गया हूँ?
  rus-SYN: 'Кто может сказать: “Я очистил мое сердце, я чист от греха моего?”'
  bqc-SIM: Démɛ a fↄ̃ o a nↄ̀sɛ yãe vĩo á kú duunasai wásawasaɛi?
  tcz-CHONGTHU: Mihem koiham, “Kalung thim kasutheng in; kachonsetna kon in katheng
    tai,” tia sei ngam ding?
  mar-mar: मी आपले हृदय शुद्ध केले आहे, मी आपल्या पापापासून मोकळा झालो आहे असे कोण
    म्हणू शकेल?
  hlt-THB: “Kak kawlung ciim sak nyng, thawlhnaak awhkawng ciimcaih nyng,” tinawh
    uing ak kqawn thai?
  qub-qub: 'Pipis ama ninmanchu: «Nogaga allita rurallarmi cawä. Manami juchataga
    imaypis rurashcächu» nir.'
  bqp-bqp: Dí mɛ́ ani fↄ̃ à o kũ a nɛ̀sɛ yãke vĩro, á kun durunna sari swáswaa?
  hat-hat: 'Ki moun ki ka di: mwen lave konsyans mwen, mwen wete tout peche ki te
    sou li?'
  eng-BSB: Who can say, “I have kept my heart pure; I am cleansed from my sin”?
  tod-tod: 'Ɓɛ ɠa a zoo é ɠɛ ma: «Zìimaʋɛ ɠoleaʋena, gè ɲadega koto la mɔ bà?»'
  eng-WEBPB: Who can say, “I have made my heart pure. I am clean and without sin”?
  kbq-kbq: Nagu'amo'a fatgo higena, nagra agru hu'noankino nagripina kumira omane'ne
    huno iza hugahie?
  nhe-BL: 'Axaca ica iselti huelis quiijtos: “Nimoyolpajpactoc huan ama ax nijpiya
    niyon se notlajtlacol.”'
  bus-bus: Dé bé é fↄ̃ à o kɛ̀ a nↄ̀sɛ yãke vĩro, á kuu durun sai wásawasaa?
  gub-BL: — Nazapo pixik kwaw ikatu 'ym ma'e ihe, aipo amo upuner u'e haw rehe. —
    Atyryk heremiapo ikatu 'ym ma'e wi ihe, aipo upuner u'e haw rehe.
  eng-DRA: 'Who can say: My heart is clean, I am pure from sin?'
