verse: PRO.020.001
translations:
  mal-C: വീഞ്ഞു പരിഹാസിയും മദ്യം കലഹക്കാരനും ആകുന്നു; അവമൂലം വഴിതെറ്റുന്നവർ ജ്ഞാനിയല്ല.
  deu-TKW: Ein Spötter ist der Wein, ein Lärmer der Rauschtrank, und keiner, der davon
    taumelt, ist weise.
  lin-lin: Vino elobisaka bato maloba ya soni, masanga ya makasi ememaka mobulu ;
    moto nyonso oyo amipesaka na yango akotikala te kokoma moto ya bwanya.
  eng-LSV: Wine [is] a scorner—strong drink [is] noisy, || And any going astray in
    it is not wise.
  eng-GNV: 'Wine is a mocker and strong drinke is raging: and whosoeuer is deceiued
    thereby, is not wise.'
  eng-WEBSTER: 'Wine is a mocker, strong drink is raging: and whoever is deceived
    by it is not wise.'
  nhw-BL: Catli quiiji huino huan tlaili catli cococ mochihua se catli tlahuihuiita
    huan tlahuilana. Catli moihuintía ica tlaili nelía huihuitic.
  swh-ONEN: Mvinyo ni mdhihaki na kileo ni mgomvi; yeyote apotoshwaye navyo hana hekima.
  bba-bba: Tɑm nɔrubu bu rɑ tɔnu ko yɑɑkoruɡii kɑ wurenuɡii. Wi u derɑ mu nùn ɡo,
    u ǹ bwisi mɔwɑ.
  eng-KJVCPB: 'Wine is a mocker, strong drink is raging: And whosoever is deceived
    thereby is not wise.'
  luo-luo: Divai en jajaro to kongʼo en koko; ngʼat motelne kodgi onge rieko.
  meu-meu: 'Vine ranuna na ḡonaḡona ḡauna, kekero muramurana na heai ḡauna: ediai
    e kereremu tauna na asi aonegana.'
  npi-ULB: दाखमद्य खिल्ली उडाउने कुरो हो र मदिराचाहिँ कचिङ्गाल मच्‍चाउने कुरो हो ।
    मदिराद्वारा बहकाइने कोही पनि बुद्धिमान् हुँदैन ।
  yor-yor: Ẹlẹ́yà ni ọtí wáìnì, aláriwo sì ní ọtí líle; ẹnikẹ́ni tí ó bá fi tànjẹ
    kò gbọ́n.
  ind-ind: Air anggur memberikan keberanian yang palsu, dan minuman keras menimbulkan
    perkelahian. Betapa bodohnya orang yang mabuk sampai tak sadar diri.
  pes-OPCB: شراب انسان را به کارهای احمقانه وا می‌دارد و مشروب باعث عربده‌کشی می‌شود؛
    چه نادانند کسانی که خود را اسیر مشروب می‌کنند.
  tgl-ULB: Ang alak ay mangungutya at ang matapang na inumin ay basag-ulero; ang sinumang
    naliligaw sa pamamagitan ng pag-inom ay hindi matalino.
  hui-hui: Agalime iba mbia dewaore nayagua bi ko taratara dewa lalu gungu bia dege
    dindi holebira. Mbirali iba mbiame ibu haru helo hayagua ibu mitangi tigatiga
    nabiaga lulu ale ka.
  mya-mya: စပျစ်ရည်သည် လှည့်စားတတ်၏။ သေရည် သေရက်သည် ရုန်းရင်းခတ်ပြုခြင်းအမှုကို ဖြစ်စေတတ်
    ၏။ ထိုသို့သောအားဖြင့် မှားယွင်းသော သူသည် ပညာ မရှိ။
  bod-N: རྒུན་ཆང་གིས་ནི་འཕྱ་སྨོད་སློང་བ༌དང༌། །གར་ཆང་འུར་སྒྲ་སློང་བའི་རྒྱུ་ཡིན༌ལ། །ཆང་གིས་ཉེས་སྐྱོན་བཟོ་བར་ཤེས་རབ༌དབེན།།
  wsk-wsk: Yu aora no ngualer, mu kari ngualara iwita aratu ale den ngual ngual te
    kager duap bitarko; ni kari ikia sinar mena, mu uwutata bitarko.
  sna-sna: Waini museki uye doro mupopoti; ani naani anotsauswa nazvo haana kuchenjera.
  spa-BLM: El vino es un burlador y la cerveza es un pendenciero. Quien se deja llevar
    por ellos no es sabio.
  cac-cac: A eb' tz'uc'an an̈, sb'ajvaj eb'. Sq'ue somnaj eb' yac'an oval ayic syuc'an
    an̈ an̈ chi' eb'. A eb' syac'b'at sb'a d'a scal uq'uel an̈ chi', te malaj spensar
    eb'.
  swh-ULB: Divai ni dhihaka na kinywaji kikali ni mgomvi; anayepotea kwa kunywa hana
    busara.
  bel-bel: Віно - глумлівае, сікера - шалёная; і кожны, хто захапляецца імі, неразумны.
  deu-ELBBK: Der Wein ist ein Spötter, starkes Getränk ein Lärmer; und jeder, der
    davon taumelt, wird nicht weise.
  mbb-OT: Is subra he ked-inum te vinu he ebpekelangut, iyan ibmesamuk te etew. Is
    etew he lelenguten kenà egkehimu he uluwanen.
  mal-2015: വീഞ്ഞു പരിഹാസിയും മദ്യം കലഹക്കാരനും ആകുന്നു; അതിനാൽ ചാഞ്ചാടി നടക്കുന്ന
    ആരും ജ്ഞാനിയാകയില്ല.
  rmc-rmc: Te pijes but mol the aver pijiben, ačhes sprosto a kames tut te marel.
    Oda, ko mačol, nane goďaver.
  pes-OPV: شراب استهزا می‌کند و مسکرات عربده می‌آورد، و هر‌که به آن فریفته شود حکیم
    نیست.
  ron-1924: Винул есте батжокоритор, бэутуриле тарь сунт гэлэӂиоасе; орьчине се ымбатэ
    ку еле ну есте ынцелепт.
  ben-OBCV: দ্রাক্ষারস বিদ্রুপকারী ও সুরা কলহকারী; যে এগুলির দ্বারা বিপথগামী হয় সে
    জ্ঞানবান নয়।
  som-som: Khamri waa dadquudhsade, waxa lagu sakhraamona waa qaylokiciye, Oo ku alla
    kii ku qaldamaana caqli ma laha.
  lat-VUC: '[Luxuriosa res vinum, et tumultuosa ebrietas: quicumque his delectatur
    non erit sapiens.'
  eng-ASVBT: Wine is a mocker, strong drink a brawler; And whosoever erreth thereby
    is not wise.
  mna-mna: Tomtom ta so iwinin yok baen mi yok mbolŋana, nako kalŋaana izalla sorok
    mi ikamam mbulu bozboozo. Tana zin wal ta koroŋ ru tana iyaryaaru zin na, len
    ŋgar sa som.
  ita-1885: Il vino è schernitore, e la cervogia è tumultuante; E chiunque ne è vago
    non è savio.
  eng-LXXUP: 'Wine is an intemperate thing, and strong drink full of violence: But
    every fool is entangled with them.'
  eng-ULB: Wine is a mocker and strong drink is a brawler; whoever is led astray by
    drink is not wise.
  spa-VBL: El vino te transforma en un burlador, y el alcohol te vuelve agresivo.
    Si te dejas engañar por la bebida, eres un tonto.
  fra-_FOB: Le vin est moqueur, et la boisson forte est tumultueuse, et quiconque
    en fait excès, n'est pas sage.
  mal-mal: വീഞ്ഞ് പരിഹാസിയും മദ്യം കലഹക്കാരനും ആകുന്നു; അവയാൽ ചാഞ്ചാടി നടക്കുന്ന ആരും
    ജ്ഞാനിയാകുകയില്ല.
  lit-lit: Vynas yra išjuokėjas, stiprus gėrimas yra triukšmingas siautėjas; ir kiekvienas,
    kuris juo apsigauna, yra neišmintingas.
  urd-GVR: Mai tānāzan kā bāp aur sharāb shor-sharābā kī māṅ hai. Jo yih pī pī kar
    ḍagmagāne lage wuh dānishmand nahīṅ.
  suz-BL: अङगुर शांबुमी हेंथे ब्‍वाक्‍पाइक्‍ब। राकसीमी राम्‍शी पपाइक्‍ब। सु मेको तूशा
    दुक्‍नीमी, मेको जोक्‍ब तुइक्‍ब मदुम्‍नीम। हितोपदेस २३:२९-३५; हितोपदेस ३१:५; होसे
    ४:११
  eng-NOY: Wine is a mocker, strong drink a brawler, And he that reeleth with it is
    not wise.
  ita-1927: Il vino è schernitore, la bevanda alcoolica è turbolenta, e chiunque se
    ne lascia sopraffare non è savio.
  ckb-ckb: شەراب گاڵتەجاڕە و مەستی غەڵبەغەڵب دەکات، ئەوەی پێی وێڵ بێت دانا نییە.
  eng-BBE: Wine makes men foolish, and strong drink makes men come to blows; and whoever
    comes into error through these is not wise.
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸವು ಪರಿಹಾಸ್ಯಕರವಾಗಿದೆ; ಮಾದಕ ಮದ್ಯವು ಉದ್ರೇಕಿಸುತ್ತದೆ; ಇವುಗಳಿಂದ ಮೋಸ
    ಹೋದವನು ಜ್ಞಾನಿಯಲ್ಲ.
  tam-2017: திராட்சைரசம் பரியாசம்செய்யும்; மதுபானம் கூச்சலிடும்; அதினால் மயங்குகிற
    ஒருவனும் ஞானவானல்ல.
  spa-RV-1909: EL vino es escarnecedor, la cerveza alborotadora; y cualquiera que
    por ello errare, no será sabio.
  ron-BTF: Vinul este un batjocoritor, băutura tare este zgomotoasă; și oricine este
    înșelat cu ele nu este înțelept.
  eng-WEBP: Wine is a mocker and beer is a brawler. Whoever is led astray by them
    is not wise.
  eng-FBV: Wine turns you into a mocker, alcohol makes you aggressive; you're stupid
    to be deceived by drink.
  nld-1939: De wijn is een spotter, de drank luidruchtig; Onwijs is hij, die zich
    eraan te buiten gaat.
  nch-BL: Cati quii vino huan tailisti cati chicahuac mochihua se cati tehuihuiita
    huan tatehuía. Cati moihuintía ica tailisti nelía huihuitic.
  vie-1934: Rượu khiến người ta nhạo báng, đồ uống say làm cho hỗn hào; Phàm ai dùng
    nó quá độ, chẳng phải là khôn ngoan.
  hin-CV: दाखमधु ठट्ठा करनेवाला, तथा दाखमधु हल्ला मचानेवाला हो जाता है; और जो व्यक्ति
    इनके प्रभाव में है, वह निर्बुद्धि है.
  eng-OURB: Wine is a mocker, and beer is a brawler. Whoever is led astray, intoxicated,
    unintentional sin ·error·by them is not wise.
  spa-BES: El vino hace tontos a los hombres, y la bebida fuerte hace que los hombres
    lleguen a los golpes; y quien entra en error por esto no es sabio.
  tdx-tdx: Mpamerevere ty divay, mpañotakotake ty toake, vaho tsy mahihitse i nampivìhe’ey.
  tha-KJV: เหล้าองุ่นให้​เก​ิดการเยาะเย้ย และสุ​ราก​็​ให้​เก​ิดเป็นพาลเกเร ผู้​ใดถูกมันหลอกลวงก็​ไม่​เป็นคนฉลาด
  por-BR-2018: O vinho é zombador, a bebida forte é causadora de alvoroços; e todo
    aquele que errar por causa deles não é sábio.
  deu-ELO: Der Wein ist ein Spötter, starkes Getränk ein Lärmer; und jeder, der davon
    taumelt, wird nicht weise.
  eng-WYC-2018: Wine is a lecherous thing, and drunkenness is full of noise; whoever
    delighteth in these, shall not be wise.
  epo-epo: La vino estas blasfemanto, ebriiga trinkaĵo estas sovaĝa; Kaj kiu delogiĝas
    per ili, tiu ne estas prudenta.
  uig-PIN: Xarab kixini rǝswa ⱪilar, Ⱨaraⱪ kixini ƣaljirlaxturar; Kimki uningƣa berilip
    ezip kǝtsǝ, ǝⱪilsizdur.
  beo-beo: Nowa da adini bagade nasea, e da feloale gegesu hou amola wadela:le sia:su
    hou bagade hamosa. Nowa dunu e adini bagadewane ba:sea, ea hou da gagaoui dunu
    agoai gala.
  tpi-OTNT: Man i dringim planti bia, em bai i tok bilas na tok nogut na pait nabaut.
    Sapos man i larim bia i bosim em, orait em i no gat gutpela tingting.
  hau-SA: Ruwan inabi mai yin ba’a ne, barasa kuma mai rikici ne; duk wanda suka sa
    ya kauce marar hikima ne.
  uig-LAT: Sharab kishini reswa qilar, Haraq kishini ghaljirlashturar; Kimki uninggha
    bérilip ézip ketse, eqilsizdur.
  nde-nde: Iwayini lenza ukudelela lotshwala buyaxabanisa, okhohliswa yilezi izinto
    kahlakaniphanga.
  ton-ton: 'Ko e meʻa manuki ʻae kava, pea ko e meʻa fakatupu lili ʻae kava mālohi:
    pea ko ia kuo kākaaʻi ʻaki ia ʻoku taʻepoto.'
  ces-1613: Víno činí posměvače, a nápoj opojný nepokojného; pročež každý, kdož se
    kochá v něm, nebývá moudrý.
  eng-WMB: Wine is a mocker and beer is a brawler. Whoever is led astray by them is
    not wise.
  tam-TCV: திராட்சைரசம் கேலிசெய்ய வைக்கும், மதுபானம் போதையை உண்டாக்கும்; அதினால் வழிதவறுகிறவர்கள்
    ஞானிகளல்ல.
  ceb-ULB: Ang bino mao ang mabugalbugalon ug ang isog nga ilimnon mao ang sabaan;
    si bisan kinsa nga mahisalaag pinaagi sa ilimnon dili manggialamon.
  pol-UBG: Wino jest szydercą, mocny trunek – wrzaskliwy, a każdy, kto zostaje zwiedziony
    przez nie, jest niemądry.
  agr-agr: Vino nampeamua nunú aentsun pegkegchau chichamtin emawai; uwaja nampetai
    aina duka utugchatan inimui; nuna uwag nampeauk shiig anentaimag chichatsui.
  kyc-kyc: Ipwa biya dokomepe ipwa waene dokomepe napala wambu kopyali minyinyi nembo
    pii poraiyuo lao lenge. Dokona ipwa nenge doko yulu koo kopyali ingyuo pelyamo.
  urd-GVU: مَے طعنہ زن کا باپ اور شراب شور شرابہ کی ماں ہے۔ جو یہ پی پی کر ڈگمگانے
    لگے وہ دانش مند نہیں۔
  deu-1912: Der Wein macht lose Leute, und starkes Getränk macht wild; wer dazu Lust
    hat, wird nimmer weise.
  kan-2017: ದ್ರಾಕ್ಷಾರಸವು ಪರಿಹಾಸ್ಯ, ಮದ್ಯವು ಕೂಗಾಟ, ಇವುಗಳಿಂದ ದಾರಿತಪ್ಪಿ ಹೋಗುವವನು ಜ್ಞಾನಿಯಲ್ಲ.
  yap-yap: Ra pag oren e rrum ni mu’unum me ga’ lamam me balyang ngonglem. De fel’
    ni ngan chingnag.
  hlt-MCSB: Misurtui tah hmuiyoi la om tih yu long khaw hue a sak. Te dongah anih
    loh a palang sak hlang boeih tah cueih voel pawh.
  mdy-ETH: ዎይኔ ዑሺ ዒኔ ዣኣሊሳኔ፥ ካፄ ዑሺያ ዑዑራሳኔ፤ ዬያ ዑዦ ሱኡኮና ዓዺንቴ ዓሳ ዔራ ዓሲ ማዓኒ ዳንዳዑዋሴ።
  kew-kew: Aa-me ipa bia adaapu noa wae agaa adaapu lo yada marekaawa agaa adaapu
    tea. Goa pua mo ipa biame nipu surubena teare epe kone nasalia.
  twi-ASANTE: Nsa yɛ ɔfɛdifoɔ na nsaden yɛ ntɔkwapɛfoɔ; na obiara a nsã bɛma wafom
    ɛkwan no nnyɛ onyansafoɔ.
  eng-WEBU: Wine is a mocker and beer is a brawler. Whoever is led astray by them
    is not wise.
  wal-wal: Daro mattoyiya ushshaa uyiyoogee daro bidisseesinne ooshshees; mattottiya
    asi wozani paccido asa.
  acu-NT: Umuti kariau aina nuna aints ainau uminakka, nampekar pase chichau ainawai.
    Nunia natsamchau ainawai. Aints nampek pujakka, paanka nintimrachminuitai.
  spa-PDDPT: El vino es burlador y alborotador el licor, Y cualquiera que en ello
    se desvía no es sabio.
  gun-gun: Vinho nhomoingo 'rã jojojai rei aguã rupi, iro va'e ma nhomoingo 'rã joguero'a
    rei aguã rupi. Ha'e nunga ha'e javi py ojeity uka va'e ma hi'arandu e'ỹ va'e ae
    vy ma 'rã.
  agu-BL: Yi na oc a' twi' jun, wi'nin na stza'wej alchok yol, nin mbi cun tunin na
    baj bnol, ncha'tz na ban e'chk takle'n yi chin juntlen nin.
  ilo-ULB: Ti arak ket kasla mananglalais ken ti naingel a mainom ket kasla makaringgor;
    saan a nasirib ti siasinoman nga iyaw-awan ti arak.
  kpg-kpg: Di libaliba le e haga dadaulia goe, ge e hai goe gi leelee llauehe. E dadaulia
    adu gi di goe maa goe ga libaliba.
  uig-ARA: شاراب كىشىنى رەسۋا قىلار، ھاراق كىشىنى غالجىرلاشتۇرار؛ كىمكى ئۇنىڭغا بېرىلىپ
    ئېزىپ كەتسە، ئەقىلسىزدۇر.
  bps-bps: I ninum gamlangal, én gumdà i to madoy na saglà, na balù simto mgikat di
    kinuman, én i to là fulung faldam.
  sus-sus: Wɛni mixi rayaagima, beere mixi madaxuma nɛ. Siisila mu nɔma findide xaxilima
    ra.
  pon-2006: Wain oh sakau kin kahrehiong uhk lokaia laud oh mwomwen pweipwei. Aramas
    me kin sakaula me nohn pweipwei.
  ksd-ksd: A polo na vain ia ra tena varkulumai, a tava longlong ia ra tena varangangar;
    Ma nina i longlong tana pa i kabinana.
  tur-YTC: Şarap alaycı, içki kavgacıdır. Onlar tarafından baştan çıkarılan bilge
    değildir.
  bel-N: Віно зьдзеклівае, сікера галасьлівая, і кожны, хто блукае з імі, ня мае мудрасьці.
  grc-BRENT: Ἀκολάστον οἶνος, καὶ ὑβριστικὸν μέθη, πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται.
  ind-AYT: Anggur adalah pencemooh, minuman keras adalah pembuat ribut, dan siapa
    disesatkan olehnya tidaklah berhikmat.
  eng-NNA: After drinking a lot of grog you talk loudly and you get silly. It is very
    stupid to get drunk.
  nya-nya: Vinyo amachititsa munthu kukhala wonyoza ndipo chakumwa choledzeretsa chimachititsa
    munthu kukhala wolongolola; aliyense wosochera nazo zimenezi alibe nzeru.
  hrv-hrv: Vino je podsmjevač, žestoko piće bukač, i tko se njima odaje neće steći
    mudrosti.
  mps-mps: Te bomai wę hauwa tubo bidigo te posobo po weyu, te dwai po me weyu, te
    hwįyu yaibao. Te bomai węgo aga tonalumainu ebo bidi da, teda aga wiegi yai
    homu me elalubeo.
  tpi-tpi: Man i dringim planti bia, em bai i tok bilas na tok nogut na pait nabaut.
    Sapos man i larim bia i bosim em, orait em i no gat gutpela tingting.
  dan-1931: En Spotter er Vinen, stærk Drik slår sig løs, og ingen, som raver deraf,
    er viis.
  vie-OVCB: Rượu xúi người nhạo báng, thức uống say gây tiếng ồn. Ai để rượu hành
    là người mất khôn.
  guj-2017: દ્રાક્ષારસ હાંસી ઊડાવનાર છે અને દારૂ દંગો મચાવે છે; જે કોઈ પીવાની ભૂલ
    કરે છે તે જ્ઞાની નથી.
  pon-2006A: Wain oh sakau kin kahrehiong uhk lokaia laud oh mwomwen pweipwei. Aramas
    me kin sakaula me nohn pweipwei.
  por-BRBSL: O vinho é um zombador e a cerveja é um brawler. Quem se deixa enganar
    por eles não é sábio.
  swe-swe: Vin är en hädare [den som är påverkad av det förlöjligar, hånar, driver,
    talar nedsättande om en sak eller en person], starka drycker larmar (för oväsen).
    Den som låter sig ledas vilse (raglar, blir berusad, begår misstag under inflytande)
    av alkohol är inte vis.
  cth-cth: Misurtui teh ayâ ni panuikhainae doeh, yamu teh kâyuenae doeh, hot patet
    e hno ni tami lungang sak boihoeh.
  twi-twi: Nsa yɛ ɔfɛwdifo na nsaden yɛ ɔtɔkwapɛfo; na obiara a nsa bɛma wafom kwan
    no nyɛ onyansafo.
  hlt-hlt: Misurtui tah hmuiyoi la om tih yu long khaw hue a sak. Te dongah anih loh
    a palang sak hlang boeih tah cueih voel pawh.
  tbz-SIM: Mɛnɑɑ̀ ncií bɛnìtìbɛ̀ mbɛ, kɛ̀ mɛnɑkperímɛ̀ cɑ̀ɑ̀ri onìtì, wèè nɑɑ́ nkunɑɑyɑ̃̀ɑ̃̀kù
    wè í ciì.
  msy-2020: Gumazir dɨpar onganir avɨriba apim, an akar asuiba ko akar kurabav mɨkɨmɨva
    egh pura mɨsogham. Guizbangɨra, gumazim dɨpar onganim ataghizɨ an a gatifa, a
    nɨghnɨzir aghuiba puvatɨ.
  dop-dop: Sʋlʋm sʋsəɣɩ yʋlʋ kɛ kɑlɑmpɑɑnɩ kɛ́. Ɩlɛnɑ sʋlʋm toŋ nyəm nɑ́ɑ́ sʋsɩ-ɩ
    yoou tɑɑ. Ləmɑɣɑsɛɛ fɛɩ tʋ hɑɑkənɑ ɩ təɣɩ pə tɑɑ.
  azb-azb: Şərab insanları ələ salar, Kefləndirici içki onları dalaşdırar, Sərxoş
    olan müdrik olmaz.
  eng-DBY: Wine is a scorner, strong drink is raging; and whoso erreth thereby is
    not wise.
  hin-2017: दाखमधु ठट्ठा करनेवाला और मदिरा हल्ला मचानेवाली है; जो कोई उसके कारण चूक
    करता है, वह बुद्धिमान नहीं।
  wol-KYG: Naan biiñ ak ñaawle, naan ñoll, tanqale, ku mu nax xeluwoo.
  bjr-bjr: Moomoo biaqa nammmari neemarianafa ani fufufarirana faqa faaqa fuisee qirana
    faqa amiannoo. Nammari moomoo narana irirana sia marifa maridanoo.
  eng-YLT: Wine [is] a scorner — strong drink [is] noisy, And any going astray in
    it is not wise.
  kne-kne: Din man-inom si arak et makalasoy ya makangalawngaw. Din mabeteng et magay
    nemnem na.
  eng-WYC-2017: Wine is a lecherous thing, and drunkenness is full of noise; whoever
    delighteth in these, shall not be wise.
  eng-WMBB: Wine is a mocker and beer is a brawler. Whoever is led astray by them
    is not wise.
  urd-GVH: मै तानाज़न का बाप और शराब शोर-शराबा की माँ है। जो यह पी पीकर डगमगाने लगे
    वह दानिशमंद नहीं।
  rug-rug: Na vaeni si hoke ṉoṉovala meke na bia si varivaripera; asa pu ta turaṉa
    koa rini si lopu na tie gilaena.
  gaz-gaz: Daadhiin wayinii nama qoostuu, dhugaatiin cimaan immoo waccuu nama godha;
    namni isaaniin fudhatamus ogeessa miti.
  fra-LSG: Le vin est moqueur, les boissons fortes sont tumultueuses; Quiconque en
    fait excès n’est pas sage.
  yal-yal: Manpaan muxun findin magele tiin nan na, dɔlɔn sɔnxɔn nan biran muxun na,
    dɔlɔ minna mi findɛ xaxilimaan na mumɛ!
  haw-1868: HE mea henehene ka waina, he walaau nui hoi ka mea e ona'i; O na mea a
    pau i puni malaila, aole i naauao.
  arb-NAV: الْخَمْرُ مُسْتَهْزِئَةٌ، وَالْمُسْكِرُ صَخَّابٌ، وَمَنْ يُدْمِنْ عَلَيْهَا
    فَلَيْسَ بِحَكِيمٍ.
  ewe-ewe: Wain nye fewuɖula eye aha muame nye avuwɔla, ame si wokplɔ trae la menya
    nu o.
  eng-LEE: Wine is a mocker, strong drink is noisy; and whosoever indulgeth therein
    will never be wise.
  nna-nna: Nyarra wirtu kari minpinajalu nyuntu marrja muwarr pinakatapa ngawu jarrinyan.
    Ngakumpa yiji yawurr jarrinyaku.
  asm-FB: দ্ৰাক্ষাৰস নিন্দক, আৰু সুৰা দ্বন্দ্ব-কাজিয়া কৰা লোক; যি কোনোৱে সুৰা পান
    কৰি মতলীয়া হয়, তেওঁ জ্ঞানী নহয়।
  sus-A: وّنِ مِشِ رَيَافِمَ، بٍيرٍ مِشِ مَدَشُمَ نّ. سِيسِلَ مُ نْمَ قِندِدٍ شَشِلِمَ
    رَ.
  fra-SBL: Le vin est un moqueur et la bière un bagarreur. Celui qui se laisse égarer
    par eux n'est pas sage.
  hbo-hbo: לֵ֣ץ הַ֭יַּין הֹמֶ֣ה שֵׁכָ֑ר וְכָל־שֹׁ֥גֶה בֹּ֝֗ו לֹ֣א יֶחְכָּֽם׃
  pjt-pjt: Aṉangu wama tjikiṟa taṟangkarira kawakawaringkupai munu puḻkaṟa mirpaṉarira
    aṉangu tjuṯa kuralpai alatjiṯu. Kaya palula-tawara wama tjikiṟa taṟangkariwiyangku
    wantima aṉangu kutjupa tjuṯa tjituṟu-tjituṟurinytjaku-tawara.
  kik-kik: Ndibei nĩ mũnyũrũrania, na njoohi nĩ mũndũ wa ngũĩ; mũndũ ũrĩa ũhĩtithagio
    nĩcio ti mũũgĩ.
  fra-NCL: Le vin est moqueur, les boissons fermentées tumultueuses ; quiconque s’y
    adonne n’est pas sage.
  cek-AK: Misurtui loe tamhnui tabu ah ni oh; mu mah angzoehhaih to ohsak; mu paquih
    loe amthuhaih ah ni oh.
  cuk-cuk: Inna-gagbidi, bingedsuli dule-imaked. Sisa neg-gagaega dule-imaked. Dule,
    wemar-gobsale, binsaedsuli naddaed.
  uig-CYR: Шарап кишини рәсва қилар, Һарақ кишини ғалҗирлаштурар; Кимки униңға берилип
    езип кәтсә, әқилсиздур.
  pma-pma: Sakien ten munmunien mumon tituen ka verien, ka koakeil enges avi varu
    amaen oai takeih valeh keil avaha en sise keil tatisa.
  tel-2017: ద్రాక్ష మద్యం ఎగతాళి పాలు చేస్తుంది. సారాయి మనిషిని గిల్లికజ్జాలు పెట్టుకునేలా
    చేస్తుంది. తప్ప తాగి దారి తప్పేవాడు బుద్ధి లేని వాడు.
  hat-BSA: Diven se yon mokè, e bwason fò fè goumen rive nan tenten; nenpòt moun ki
    vin sou pa li, pa saj.
  kos-kos: Sruhila ke mwe nim ku ac oru kom in wowon ac orekma lalfon. Sruhi uh orala
    sie mwet in lalfonla.
  hbo-WLC: לֵ֣ץ הַ֭יַּין הֹמֶ֣ה שֵׁכָ֑ר וְכָל־שֹׁ֥גֶה בּ֝֗וֹ לֹ֣א יֶחְכָּֽם׃
  ibo-ibo: Mmanya bụ onye na-akwa emo. Onye mkpọtụ ka ihe ọṅụṅụ na-aba nʼanya bụ.
    Onye ọbụla kwere ka ha duhie ya bụ onye nzuzu.
  ory-ory: ଦ୍ରାକ୍ଷାରସ ନିନ୍ଦକ, ମଦ୍ୟ କଳହକାରୀ; ଯେକେହି ତଦ୍ଦ୍ୱାରା ଭ୍ରାନ୍ତ ହୁଏ, ସେ ଜ୍ଞାନବାନ
    ନୁହେଁ।
  chk-chk: Eman mi ünümong wain a eäni kapas turunufas, nge eman mi ün sakau mi pwichikar
    a arükak. Chokewe meinisin mi pulas ra tiparoch.
  rop-rop: Wen yu dringgim loda wain im meigim yu mokimbat enibodi en grog meigim
    yu faitfait. Enibodi hu laigim jidan drangginwan kaan sabi enijing.
  ukr-1871: Вино — зрадник; напитки — буйність; хто на них надиться — безумний.
  deu-1951: Der Wein, das starke Getränk, macht übermütig und wild, und keiner, der
    sich damit berauscht, wird weise.
  eng-JPS: Wine is a mocker, strong drink is riotous; and whosoever reeleth thereby
    is not wise.
  srp-1865: Vino je potsmjevaè i silovito piæe nemirnik, i ko god za njim luta neæe
    biti mudar.
  lug-lug: Omwenge mukudaazi, ekitamiiza muleekaanyi, era buli alaga mu kkubo ekyamu
    olw’ebyo talina magezi.
  heb-heb: לץ היין המה שכר וכל שגה בו לא יחכם׃
  ben-IRV: আঙ্গুর রস উপহাসক; সুরা কলহকারিনী; যে পানীয়ের দ্বারা বিপথগামী হয়, সে জ্ঞানবান
    নয়।
  pan-pan: ਮੈਅ ਠੱਠੇ ਵਾਲੀ ਤੇ ਸ਼ਰਾਬ ਝਗੜੇ ਵਾਲੀ ਚੀਜ਼ ਹੈ, ਜੋ ਕੋਈ ਉਹਨਾਂ ਤੋਂ ਧੋਖਾ ਖਾਂਦਾ ਹੈ
    ਉਹ ਬੁੱਧਵਾਨ ਨਹੀਂ!
  mya-JVB: စပျစ်ရည် သည် လှည့်စား တတ်၏။ သေရည် သေရက်သည် ရုန်းရင်းခတ် ပြုခြင်းအမှုကို
    ဖြစ်စေတတ် ၏။ ထိုသို့ သောအားဖြင့် မှားယွင်း သောသူသည် ပညာ မ ရှိ။
  tte-O: Tonuma yauyaule iya totalawasi yo tokaleya yo iya ibekuko numanuma mumugana
    koina nige ana katai yabo.
  tbg-tbg: Iha namari airi ne variaka vueraiqamavi hampi uva tiha raqireka auti variara.
    Avu aato vataava tiharo, Hauri te iha namari airi neha vueraiqaa vuarorave tiro,
    kia airi ne vaira.
  hmo-hmo: Uaina bona kekero muramura ese, kerere bona heai idia havaraia noho. Inua
    kekero ese ia hakaua kerere taudia be kavakava.
  urd-urd: मय मसख़रा और शराब हंगामा करने वाली है, और जो कोई इनसे फ़रेब खाता है, 'अक़्लमन्द
    नहीं।
  rus-SYN: Вино - глумливо, сикера - буйна; и всякий, увлекающийся ими, неразумен.
  bqc-SIM: Vɛ̃ɛ ì to wà gↄ̃ láanipↄ ũ, í gbãa ì ń da yãbↄlɛu, gbɛ̃́ pↄ́ tò
    à a dɛ ↄ̃nↄ vĩo.
  tcz-CHONGTHU: Ju kiti hi nuijat le chatvei sosah ahin, khamna thei kiti jong hi
    kanah le baotamna jeng ahi. Khamna theija lop chu miching ahipoi.
  mar-mar: द्राक्षरस चेष्टा करणारा आहे आणि मादक पेय भांडखोर आहे; पिण्याने झिंगणारा
    शहाणा नाही.
  hlt-THB: Misurtui ing thlang thekhanaak pe nawh, zuu ing awipungnaak coeng sak hy.
  qub-qub: Machacurcorga runacuna alli chölu-tucunmi. Upyacarcärerga quiquin-purami
    rimanacun. Machashaga manami pipis yarpayninchöchu.
  bqp-bqp: Wɛ̃ dì lalandi zĩḿma, í gbãna dì ń da yãbↄtɛn, gbɛ̃ kũ à tò à a dɛ ↄ̃ndↄ̃
    vĩro.
  hat-hat: Twòp bweson fè ou pase moun nan betiz. Twòp gwòg fè ou pete kabouyay, fè
    lòbèy. Lè ou sou, ou aji tankou moun fou.
  eng-BSB: Wine is a mocker, strong drink is a brawler, and whoever is led astray
    by them is not wise.
  tod-tod: Dɔɔi ɠa ga ɲɛɛɠulasu anii, kpɔɔle anii é nu ɠaazulatisu, toɠa ga zɔɔlɛma
    anii, nu-o-nu é ɓɔɠɔ loozu ya su, naa la zooga é ʋa ɠɛ ga ɠima nu.
  eng-WEBPB: Wine is a mocker and beer is a brawler. Whoever is led astray by them
    is not wise.
  kbq-kbq: Waini tima nenea vahe'mofona azeri neginagi higeno, vahe'ma huhaviza hu
    kea nehigeno, aka timo'a vahe'mofona azeri negi nenkeno ke huhaviza nehuno hara
    hugahie. Waini ti neno neginagi hu vahe'mofona, agripina ama' antahi'zana omanegahie.
  nhe-BL: Tlen quii huino huan tlaili tlen cococ mochihua se tlen tlahuihuiita huan
    tlatehuía. Tlen moihuintía ica tlaili nelía huihuitic.
  bus-bus: Wɛ̃ɛ è lalandi zĩḿma, í gbãaa è ń da yãbↄɛn, gbɛ̃ kɛ̀ tò à a dɛ ↄ̃ndↄ̃ↄ
    vĩro.
  gub-BL: Uka'u ma'e uze'egahy wahy haw rupi amo wanehe uze'eg urywahyahy pà wà. Aze
    kàwiahy wiko amo awa izar romo nehe, a'e awa nuiko pixik kwaw ma'e kwaw katu har
    romo nehe.
  eng-DRA: 'Wine is a luxurious thing, and drunkenness riotous: whosoever is delighted
    therewith shell not be wise.'
