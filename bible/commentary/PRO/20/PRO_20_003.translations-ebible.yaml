verse: PRO.020.003
translations:
  mal-C: കലഹത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കുന്നത് ഒരു വ്യക്തിയുടെ ബഹുമതിയാണ്, എന്നാൽ ഭോഷരെല്ലാം
    കലഹത്തിനു തുനിയുന്നു.
  deu-TKW: Es ist dem Mann eine Ehre, vom Streite fern zu bleiben, aber ein jeder
    Narr ist händelsüchtig.
  lin-lin: Koboya koswana epesaka moto lokumu, kasi moto oyo azangi mayele amipesaka
    na yango.
  eng-LSV: Cessation from strife is an honor to a man, || And every fool interferes.
  eng-GNV: 'It is a mans honour to cease from strife: but euery foole will be medling.'
  eng-WEBSTER: 'It is an honor for a man to cease from strife: but every fool will
    be meddling.'
  nhw-BL: Masehualme quitlepanitaj se catli moiyocacahua tlen tlanajnanquilistli,
    pero se catli huihuitic tlatoctzitzi quinequi quipehualtis cualantli.
  swh-ONEN: Ni kwa heshima ya mtu kujitenga ugomvi, bali kila mpumbavu ni mwepesi
    kugombana.
  bba-bba: Wi u ku rɑ sɑnnɔn bɑtu kɑ̃, wiyɑ bɑ koo bɛɛrɛ wɛ̃, ɑdɑmɑ ɡɑri bɔkɔ ɡɑ rɑ
    mɔru sewɑ fuuku.
  eng-KJVCPB: 'It is an honour for a man to cease from strife: But every fool will
    be meddling.'
  luo-luo: Enobed luor maduongʼ ne ngʼatno ma dagi dhawo, to joma ofuwo duto ohero
    dhawo.
  meu-meu: Heatu amo e raka sirimu tauna na bae imodaia, a kavakava taudia iboudiai
    bae heai.
  npi-ULB: द्वन्द्वलाई हटाउनु हरेकको लागि आदर हो, तर हरेक मूर्खचाहिँ तर्क-वितर्कमा
    फस्छ ।
  yor-yor: Iyì ni ó jẹ́ fún ènìyàn láti sá fún ìjà, ṣùgbọ́n gbogbo aláìgbọ́n a máa
    tètè wá ìjà.
  ind-ind: Menghindari pertengkaran adalah tindakan terhormat. Orang bebal mudah terlibat
    dalam pertengkaran.
  pes-OPCB: اجتناب از نزاع برای شخص، عزت می‌آورد. فقط اشخاص نادان نزاع به پا می‌کنند.
  tgl-ULB: Isang karangalan para sa sinuman ang umiwas sa hindi pagkakasundo, ngunit
    ang bawat hangal ay sumasali sa isang pagtatalo.
  hui-hui: Lai lalu gungu bulene kaware nga handala wahalu erembira mialu piriyagua
    í̠ mini lene holebere. Ai wali agali mini bayale nawi kagome lai lalu gungu abale
    porabu paraho holebira.
  mya-mya: ရန်တွေ့ခြင်းကို ငြိမ်းစေသောသူသည် ဂုဏ် အသရေရှိ၏။ မိုက်သောသူမူကား၊ အမှုနှင့်ရောနှော
    တတ်၏။
  bod-N: རྩོད་གཞིར་གཡོལ་བ་མི་ཡི་གཟི་དཔལ༌ཡིན། །བླུན་པོ་ཡིན་ཚད་འཁོན་འཛིང་ལ་དགའ༌འོ།།
  wsk-wsk: Awiriya ining singi kager ko munan ko me kueso ale biriruwuso, mu nup ningo
    taso; bare kari ngualara mu tairate ining singi kager duap beteso.
  sna-sna: Munhu achakudzwa kana akagara kure nokukakavara, asi benzi rimwe nerimwe
    rinokurumidza kupopota.
  spa-BLM: Es un honor para un hombre mantenerse alejado de las disputas, pero todos
    los tontos se pelearán.
  cac-cac: Te vach' yic eb' max mojan oval. Axo eb' chuc spensar jun, syac'och sb'a
    eb' d'a scal oval chi'.
  swh-ULB: Ni heshima kwa mtu yeyote kujiepusha na mafarakano, bali kila mpumbavu
    hurukia kwenye mabishano.
  bel-bel: Гонар чалавеку - ухіліцца ад свары; а хто любіць сварыцца - неразумны.
  deu-ELBBK: Ehre ist es dem Mann, vom Streit abzustehen; wer aber ein Narr ist, stürzt
    sich hinein.
  mbb-OT: Egkezeliǥan is etew he edlikey te samuk; is tulebung he etew egkesuat te
    samuk.
  mal-2015: വ്യവഹാരം ഒഴിഞ്ഞിരിക്കുന്നതു പുരുഷന്നു മാനം; എന്നാൽ ഏതു ഭോഷനും ശണ്ഠകൂടും.
  rmc-rmc: Hin pre pačiv le manušeske, te pes zľikerel le vesekedišagendar, ale o
    dilino sig demel avri choľaha.
  pes-OPV: از نزاع دور شدن برای انسان عزت است، اماهر مرد احمق مجادله می‌کند.
  ron-1924: Есте о чинсте пентру ом сэ се феряскэ де чертурь; дар орьче небун се ласэ
    стэпынит де априндере.
  ben-OBCV: বিবাদ এড়িয়ে চলা মানুষের পক্ষে সম্মানজনক বিষয়, কিন্তু মূর্খমাত্রই চট্‌জলদি
    বিবাদ করে ফেলে।
  som-som: Nin inuu dirir ka joogsado waa u sharaf, Laakiinse nacas waluba wuu ilaaqtamaa.
  lat-VUC: Honor est homini qui separat se a contentionibus; omnes autem stulti miscentur
    contumeliis.
  eng-ASVBT: It is an honor for a man to keep aloof from strife; But every fool will
    be quarreling.
  mna-mna: Tomtom ta so iŋoŋooŋo som, nako uruunu ambai. Mi wal kankaanaŋan ta tizorzooro
    na, zin ta boozomen karau men mi keten malmal ma tiŋoŋooŋo.
  ita-1885: Egli è gloria all'uomo di rimanersi di contesa; Ma chiunque è stolto si
    fa schernire.
  eng-LXXUP: It is a glory to a man to turn aside from railing; But every fool is
    entangled with such matters.
  eng-ULB: It is an honor for anyone to avoid conflict, but every fool jumps into
    an argument.
  spa-VBL: Evitar el conflicto es hacer lo correcto. Pero los necios se apresuran
    a iniciar la discusión.
  fra-_FOB: C'est une gloire pour l'homme de s'abstenir des disputes; mais tout insensé
    s'y engage.
  mal-mal: കലഹം ഒഴിഞ്ഞിരിക്കുന്നത് പുരുഷന് മാനം; എന്നാൽ ഏത് ഭോഷനും ശണ്ഠ കൂടും.
  lit-lit: Tai yra garbė žmogui vengti vaido, bet kiekvienas kvailys ginčijasi.
  urd-GVR: Laṛāī-jhagaṛe se bāz rahnā izzat kā turrā-e-imtiyāz hai jabki har ahmaq
    jhagaṛne ke lie taiyār rahtā hai.
  suz-BL: राम्‍शी पतीक रे ङोन बाक्‍ब मुरुमी मान ताइब। तन्‍न मूर्ख नेल्‍ल रीब पा राम्‍शी
    पाइब बाक्‍नीम।
  eng-NOY: It is an honor to a man to cease from strife; Bur every fool rusheth into
    it.
  ita-1927: E’ una gloria per l’uomo l’astenersi dalle contese, ma chiunque è insensato
    mostra i denti.
  ckb-ckb: وازهێنان لە ناکۆکی ڕێزدارییە بۆ پیاو، بەڵام هەموو گێلێک هەڵیدەگیرسێنێت.
  eng-BBE: It is an honour for a man to keep from fighting, but the foolish are ever
    at war.
  kan-OKCV: ಕಲಹವನ್ನು ತಡೆಯುವವನು, ಮಾನಕ್ಕೆ ಯೋಗ್ಯನು; ಆದರೆ ಬುದ್ಧಿಹೀನನು ಮಾತ್ರ ಜಗಳವಾಡಲು ಒತ್ತಾಯಿಸುತ್ತಾನೆ.
  tam-2017: வழக்குக்கு விலகுவது மனிதனுக்கு மேன்மை; மூடனானவன் எவனும் அதிலே தலையிட்டுக்கொள்வான்.
  spa-RV-1909: 'Honra es del hombre dejarse de contienda: mas todo insensato se envolverá
    en ella.'
  ron-BTF: Este onoare pentru un om să se oprească de la ceartă, dar fiecare nebun
    se va amesteca.
  eng-WEBP: It is an honor for a man to keep aloof from strife, but every fool will
    be quarreling.
  eng-FBV: Avoiding conflict is the proper thing to do, but stupid people are quick
    to argue.
  nld-1939: Het is een eer voor den mens, buiten twisten te blijven; Alleen dwazen
    zoeken ruzie.
  nch-BL: Masehualme quitepanitaj se cati moiyocacahua ten tanajnanquilisti, pero
    se cati huihuitic talojtzitzi quinequi quipehualtis cualanti.
  vie-1934: Người nào giữ mình khỏi tranh cạnh, ấy là sự tôn vinh của người; Chỉ kẻ
    điên cuồng sa vào đó mà thôi.
  hin-CV: आदरणीय है वह व्यक्ति, जो कलह और विवादों से दूर रहता है, झगड़ालू, वस्तुतः
    मूर्ख ही होता है.
  eng-OURB: It is kavod ·weighty glory· for a man to keep aloof from strife; but every
    fool will be quarreling.
  spa-BES: Es un honor para un hombre evitar pelear, pero los tontos siempre están
    en guerra.
  tdx-tdx: Havañona’ ondaty te miholiatse añ-ali-drokoñe, fe manjehatse avao o dagolao.
  tha-KJV: ที่​จะรักษาตนให้พ้นการวิ​วาทก​็​เป็นเกียรติ แต่​คนโง่​ทุ​กคนจะเข้ายุ่​งก​ับธุระของคนอื่น
  por-BR-2018: É honroso ao homem terminar a disputa; mas todo tolo nela se envolve.
  deu-ELO: Ehre ist es dem Manne, vom Streite abzustehen; wer ein Narr ist, stürzt
    sich hinein.
  eng-WYC-2018: It is honour to a man that separateth himself from strivings; but
    fond men be meddled with despisings. (It is honourable for someone to separate
    himself from strife, or from arguments; but the foolish shall mix, or mingle,
    themselves in with arguments.)
  epo-epo: Estas honoro por homo ĉesigi malpacon; Sed ĉiu malsaĝulo estas malpacema.
  uig-PIN: Ɵzini majiradin neri ⱪilix kixining izzitidur; Biraⱪ ⱨǝrbir ǝhmǝⱪ ɵzini
    basalmas.
  beo-beo: Gagaoui dunu huluane da sia:ga gegesu hou musu dawa:. Be sia:ga gegesu
    amo yolesimu da hou noga:idafa.
  tpi-OTNT: Sapos man i givim baksait long pasin bilong pait, orait em bai i gat biknem.
    Tasol man i no gat gutpela tingting, em i save kirapim tok pait oltaim.
  hau-SA: Bangirma ne ga mutum ya guji faɗa, amma kowane wawa yana saurin yin faɗa.
  uig-LAT: Özini majiradin néri qilish kishining izzitidur; Biraq herbir exmeq özini
    basalmas.
  nde-nde: Kumupha udumo umuntu ukubalekela ukuxabana, kodwa iziphukuphuku zonke ziphangisa
    ukuthenga inkani.
  ton-ton: 'Ko e meʻa ongoongolelei ʻi ha tangata ke ne tuku ʻae kē: ka ʻoku fie kau
    ai ʻae vale kotoa pē.'
  ces-1613: Přestati od sváru jest to každému ku poctivosti, ale kdožkoli se do nich
    zapletá, blázen jest.
  eng-WMB: It is an honor for a man to keep aloof from strife, but every fool will
    be quarreling.
  tam-TCV: சண்டையைத் தவிர்த்துக்கொள்வது மனிதனுக்கு மேன்மை; ஒவ்வொரு முட்டாளும் சண்டையிட
    விரைகின்றனர்.
  ceb-ULB: Dungog gayod kini alang ni bisan kinsa nga makalikay sa panagbingkil, apan
    ang matag kabuang mosangko sa pagpakiglalis.
  pol-UBG: Zaprzestać sporu jest zaszczytem dla człowieka, ale każdy głupiec się w
    niego wdaje.
  agr-agr: Aents pegkegchau takatan tupanjauk jiyanitnak dakitawai; untsu anentainkachua
    duka jiyanitan wekaetawai.
  kyc-kyc: Akali kopyali dupwame laiye kanda soo leyami kande dokopa emba wakale pyarepanyi
    pyambuo karare ramo doko keyange ingyara-mopa emba lakandarami.
  urd-GVU: لڑائی جھگڑے سے باز رہنا عزت کا طُرۂ امتیاز ہے جبکہ ہر احمق جھگڑنے کے لئے
    تیار رہتا ہے۔
  deu-1912: Es ist dem Mann eine Ehre, vom Hader bleiben; aber die gern Hadern, sind
    allzumal Narren.
  kan-2017: ವ್ಯಾಜ್ಯಕ್ಕೆ ದೂರವಿರುವವನು ಮಾನಕ್ಕೆ ಯೋಗ್ಯನು, ಜಗಳವು ಪ್ರತಿಯೊಬ್ಬ ಮೂರ್ಖನಿಗೂ ಸಹಜ.
  yap-yap: Demturug be’ nib balyang mrayag ni nge sunumeg reb e tugthin; machane bin
    nib ga’fan e ngan par u orel riy.
  hlt-MCSB: Tuituknah lamloh aka hoep uh hlang ham thangpomnah la om tih, aka ang
    boeih long tah tohhaemnah a puek sak.
  mdy-ETH: ዔኤያ ዓሲ ጎሪንቲ ዑራ ማዣኒ ዳንዳዓኔ፤ ዓሲ ቦንቺሳይ ጋዓንቴ ማርሞይዳፓ ሃኪሢኬ።
  kew-kew: Aa medame yada pape kone gimaliare nipu epe bi mealia. Go yapare epe kone
    na-i aamere oro-yalo yada pape agaa agu loaalia.
  twi-ASANTE: Ɛyɛ onipa animuonyam sɛ ɔbɛkwati akasakasa, nanso ogyimifoɔ biara pɛ
    ntɔkwa.
  eng-WEBU: It is an honor for a man to keep aloof from strife, but every fool will
    be quarreling.
  wal-wal: Palamaappe gaxan de7iyoogee aawussi bonchcho; shin eeyya asi ubbi ooyettanau
    eesotees.
  acu-NT: Aints jiyaanitan nakitinauka nekasar pengker nintimsar pujuinawai. Antsu
    netse ainauka pachitsuk chikich ainaun jiyaktasar wakerinawai.
  spa-PDDPT: Honra del hombre es evitar la contienda, Pero todo insensato se envolverá
    en ella.
  gun-gun: Avakue omboetepy ojepe'a 'rã joguero'apa reia gui, ha'e rã hi'arandu e'ỹ
    va'e ma oike 'rã ovy ijayvu ete va'e kuery mbyte py.
  agu-BL: Na jal k'ej jun yaj yi qui na oc tan wak' ib tu junt, poro yi e' yi ploj
    chitxumu'n jalcunin na cho'c tan wak' ib tu alchok.
  ilo-ULB: Pakaidayawan ti siasinoman ti mangliklik iti riri, ngem makibiang ti maag
    iti panagsinnuppiat.
  kpg-kpg: Tangada dadaulia e mee di daamada nia lagamaaloo. Di mee dela e kaedahi
    e humalia gi haga paa gi daha mo nia lagamaaloo.
  uig-ARA: ئۆزىنى ماجىرادىن نېرى قىلىش كىشىنىڭ ئىززىتىدۇر؛ بىراق ھەربىر ئەخمەق ئۆزىنى
    باسالماس.
  bps-bps: I to là makuf di ksugak, mgafè kenen, bay i to too mayè sugak, kenen i
    to là fulung faldam.
  sus-sus: Mixi binyaxi mu tinma gere ra, kɔnɔ xaxilitare birama sɔnxɔɛ nan fɔxɔ ra.
  pon-2006: Me pweipwei men sohte lipilipil kak tapihada akamai; a me keieu kesempwal
    ma ke sohte iang akamai.
  ksd-ksd: A magit na pite varpa pire ta tikai ba i ki irai kan ra varngangar; Ma
    ra umana lunga par dia varpuapuai.
  tur-YTC: Kavgadan uzak durmak insan için onurdur, Her ahmak kavga eder.
  bel-N: Слава для чалавека — пакінуць спрэчку, а ўсе неразумныя задзірлівыя.
  grc-BRENT: Δόξα ἀνδρὶ ἀποστρέφεσθαι λοιδορίας, πᾶς δὲ ἄφρων τοιούτοις συμπλέκεται.
  ind-AYT: Ada kehormatan bagi orang yang menjauhi perbantahan, tetapi orang bodoh
    mana pun cepat berbantah.
  nya-nya: Nʼchaulemu kwa munthu kupewa mikangano, koma chitsiru chilichonse chimafulumira
    kulongolola.
  hrv-hrv: Čast je čovjeku ustegnuti se od raspre, a tko je bezuman počinje svađu.
  mps-mps: Bidigo te hwįbo kolesaga tudiba mubaso da, teda agai genuai nogi elalueibao.
    Tiali goli, te wiegi yai homu me elalusiąbo bidi da, agai te konila po sesemane
    sogo polo subigila wabo dao.
  tpi-tpi: Sapos man i givim baksait long pasin bilong pait, orait em bai i gat biknem.
    Tasol man i no gat gutpela tingting, em i save kirapim tok pait oltaim.
  dan-1931: Mands Ære er det at undgå Trætte, men alle Tåber vil Strid.
  vie-OVCB: Tránh được tranh cạnh là điều vinh dự; chỉ dại dột mới sinh sự cãi nhau.
  guj-2017: ઝઘડાથી દૂર રહેવું એ માણસને માટે શોભાસ્પદ છે, પણ દરેક મૂર્ખ ઝઘડો કરવા માટે
    ઊતાવળો હોય છે.
  pon-2006A: Me pweipwei men sohte lipilipil kak tapihada akamai; a me keieu kesempwal
    ma ke sohte iang akamai.
  por-BRBSL: É uma honra para um homem manter-se afastado de conflitos, mas todo tolo
    estará brigando.
  swe-swe: Det är en ära för en människa att undvika bråk (strid, ordstrid, trätor),
    medan en dåre söker strid (exploderar i ilska, startar gräl).
  cth-cth: Kâyuenae karoumsakkung teh bari a kamcu, tamipathu ni kâhemnae pou a kamtawng.
  twi-twi: Ɛyɛ onipa anuonyam sɛ ɔbɛkwati akasakasa, nanso ogyimifo biara pɛ ntɔkwaw.
  hlt-hlt: Tuituknah lamloh aka hoep uh hlang ham thangpomnah la om tih, aka ang boeih
    long tah tohhaemnah a puek sak.
  tbz-SIM: Kɑ̀ɑ í kpɑntì dɛ̀ tu diyètìrì ndi, wèè miɛkɛ pɛ́íkú mɛcɑ̃ɑ̃ nhò tu kuyɛìnkù
    nku.
  msy-2020: Gumazir akɨrim ragha mɨdorozir arazim gasarazim, a ziar ekiam iniam. Ezɨ
    gumazir nɨghnɨzir aghuiba puvatɨzim, a zurara akamadaribagh amima da otifi.
  dop-dop: Yoou selu wɛnɑ teeli kɛ́, kʋmɛlɛŋ tike kɑŋnɑ nyʋɣʋ kɛ pə tɑɑ.
  azb-azb: Münaqişədən çəkinmək insana şərəf gətirər, Hər səfeh davaya girişər.
  eng-DBY: It is an honour for a man to cease from strife; but every fool rusheth
    into it.
  hin-2017: मुकद्दमे से हाथ उठाना, पुरुष की महिमा ठहरती है; परन्तु सब मूर्ख झगड़ने
    को तैयार होते हैं।
  wol-KYG: Moytuw ay, ndam la; dof boo gis day bëgg xuloo.
  bjr-bjr: Faiqí moo fannoo narí maraqunara irisee tinoorirana faqa rakiranara faqa
    qeerairidanoo. Furufarirausa qusufa qimasee rakiranaki faqa aanooqiranaki faqa
    aqufidaqa.
  eng-YLT: An honour to a man is cessation from strife, And every fool intermeddleth.
  kne-kne: Madayaw ay ogali di omaddawi si ibaw. Din naong-ong anggoy di laydena ay
    makiib-ibaw.
  eng-WYC-2017: It is honour to a man that separateth himself from strivings; but
    fond men be meddled [or fools shall be mingled] with despisings.
  eng-WMBB: It is an honour for a man to keep aloof from strife, but every fool will
    be quarrelling.
  urd-GVH: लड़ाई-झगड़े से बाज़ रहना इज़्ज़त का तुर्राए-इम्तियाज़ है जबकि हर अहमक़
    झगड़ने के लिए तैयार रहता है।
  rug-rug: Na vina lavata pa tie sapu pude lopu somana koari na vinaripera, ba doduru
    tie duviduvili si lopu sana vari tokei.
  gaz-gaz: Lola irraa fagaachuun ulfina; gowwaan hundi garuu lolatti ariifata.
  fra-LSG: C’est une gloire pour l’homme de s’abstenir des querelles, Mais tout insensé
    se livre à l’emportement.
  yal-yal: Binyen na a ra muxun xa naxan na a masiga yɛngɛn na, koni xaxilitaren birin
    mafura soɛ yɛngɛni.
  haw-1868: 'He mea nani no ke kanaka, ke hooki i ka hoopaapaa: Aka, e huhu no na
    mea lapuwale a pau.'
  arb-NAV: مِنْ دَوَاعِي شَرَفِ الْمَرْءِ أَنْ يَتَفَادَى الْخُصُومَةَ، وَالأَحْمَقُ
    يَخُوضُ مُعْتَرَكَ النِّزَاعِ.
  ewe-ewe: Bubu wònye na ŋutsu ne eƒo asa na dzre gake bometsila ɖe sia ɖe wɔa dzre
    kabakaba.
  eng-LEE: It is an honor for a man to cease from a contest; but every fool enrageth
    himself.
  asm-FB: বিবাদৰ পৰা দূৰত থকাই মানুহৰ সন্মান; কিন্তু প্ৰত্যেক অজ্ঞানী লোকে বিতৰ্কত
    সোমায়।
  sus-A: مِشِ بِنيَشِ مُ تِنمَ فٍرٍ رَ، كْنْ شَشِلِتَرٍ بِرَ مَ سْنشْي نَن قْشْ رَ.
  fra-SBL: C'est un honneur pour un homme de se tenir à l'écart des querelles, mais
    tous les fous se disputeront.
  hbo-hbo: כָּבֹ֣וד לָ֭אִישׁ שֶׁ֣בֶת מֵרִ֑יב וְכָל־אֱ֝וִ֗יל יִתְגַּלָּֽע׃
  kik-kik: Gwĩtheema ngũĩ kũrehagĩra mũndũ gĩtĩĩo, no mũndũ o wothe mũkĩĩgu ahiũhaga
    kũũgitana.
  fra-NCL: C’est une gloire pour l’homme de s’abstenir des querelles, mais tout insensé
    s’abandonne à la colère.
  cek-AK: Angzoehhaih dipsakkung loe khingya han krak; toe kamthu mah angzoehhaih
    to tacawtsak.
  cuk-cuk: Dule-e-urwedgi-banguedi, bur nug-dummarba gued. Dule-binsaedsulidaeddi,
    urwed-amied.
  uig-CYR: Өзини маҗирадин нери қилиш кишиниң иззитидур; Бирақ һәр бир ахмақ өзини
    басалмас.
  tel-2017: కలహానికి దూరంగా ఉండడం మనిషికి గౌరవం. మూర్ఖుడు కావాలని వాదం పెట్టుకుంటాడు.
  hat-BSA: Rete lwen konfli ak rayisman, e ou va gen respe; alò, nenpòt moun ensanse
    ka fè yon kont.
  kos-kos: Mwet lalfon uh pa sripauk akukuin uh. Ac fah kaksakinyuk elos su tia wi
    akukuin.
  hbo-WLC: כָּב֣וֹד לָ֭אִישׁ שֶׁ֣בֶת מֵרִ֑יב וְכָל־אֱ֝וִ֗יל יִתְגַּלָּֽע׃
  ibo-ibo: Ọ bụ ihe nsọpụrụ nye onye na-ezere okwu na ụka, ma onye nzuzu ọbụla na-eme
    ngwa ise okwu.
  ory-ory: ବିବାଦରୁ ନିବୃତ୍ତ ହେବାର ମନୁଷ୍ୟର ଗୌରବ; ମାତ୍ର ପ୍ରତ୍ୟେକ ମୂର୍ଖ ଲୋକ କନ୍ଦଳ କରେ।
  chk-chk: Eman aramas a iteüöch ren an esap atolonga lon fitikoko, nge ekewe chon
    tiparoch ra müttir anini.
  rop-rop: If yu kipawei brom fait im gudwan ting, dumaji oni detlot hu nomo sabi
    enijing oldei laigim agaminbat gija.
  ukr-1871: Хто сварку залишує, той честь здобуває; кожен дурень до сварки горячиться.
  deu-1951: Abzulassen vom Zank ist für den Mann eine Ehre; jeder Narr aber kann die
    Zähne zeigen.
  eng-JPS: It is an honour for a man to keep aloof from strife; but every fool will
    be snarling.
  srp-1865: Slava je èovjeku da se okani svaðe; a ko je god bezuman, upleæe se.
  lug-lug: Kya kitiibwa omuntu okwewala entalo, naye buli musirusiru ayagala okuyomba.
  heb-heb: כבוד לאיש שבת מריב וכל אויל יתגלע׃
  ben-IRV: বিবাদ থেকে সরে যাওয়া যে কোনো লোকের গৌরব; কিন্তু প্রত্যেক নির্বোধ তর্কের
    মধ্যে পড়ে।
  pan-pan: ਝਗੜੇ ਤੋਂ ਬਚਣ ਨਾਲ ਆਦਮੀ ਦਾ ਆਦਰ ਹੁੰਦਾ ਹੈ, ਪਰ ਹਰੇਕ ਮੂਰਖ ਝਗੜੇ ਛੇੜਦਾ ਹੈ।
  mya-JVB: ရန်တွေ့ ခြင်းကို ငြိမ်းစေ သောသူ သည် ဂုဏ် အသရေရှိ၏။ မိုက် သောသူမူကား ၊ အမှု
    နှင့်ရောနှောတတ်၏။
  tte-O: Toyauyaule kaigeda kaigeda nuwanuwana kaleya iyatubu na kowa kam mwayaga
    iyai gamwapakiki kolili kabo esam kani sikawa-namwanamwa-yan.
  tbg-tbg: Kia avu aato vataaka vaakama raqi tirorira haika qovarama kevara. Raqi
    tirorira haika tauvaqa utu amite vai vaiintira nora autuma amivara.
  hmo-hmo: Heatu dekena amo ia raka siri tauna be do idia matauraia noho, to kavakava
    taudia ibounai do idia heai noho.
  urd-urd: झगड़े से अलग रहने में आदमी की 'इज्ज़त है, लेकिन हर एक बेवक़ूफ़ झगड़ता रहता
    है,
  rus-SYN: Честь для человека - отстать от ссоры; а всякий глупец задорен.
  bqc-SIM: Lɛdaa lɛkpaau sai ì to wàↄ bɛɛɛ vĩ, faasaideↄ ìↄ kãa ḿpiiɛ.
  tcz-CHONGTHU: Kinah baotamna'a kon kidalse ding hi mijabolna ahin, mingol kiti chu
    mitoh kina'a baotamji ahi.
  mar-mar: जो कोणी भांडण टाळतो त्यास आदर आहे, पण प्रत्येक मूर्ख वादविवादात उडी मारतो.
  hlt-THB: Kawsonaak ak qei thlang ing kyihcahnaak hu kawm saw, cehlai thlakqaw ingtaw
    hqo hu hy.
  qub-qub: Piwanpis mana rimanacoj runaga alli rispitashami. Mana tantiyacoj runami
    ichanga piwanpis juclla rimanacun.
  bqp-bqp: Bàalɛna ledikpanaanɛ bɛ̀ɛrɛ vĩ, fayasaridenↄ dì kasa fìti kɛro.
  hat-hat: Se bèl bagay lè yon moun evite diskisyon. Moun san konprann toujou ap chache
    kont.
  eng-BSB: It is honorable for a man to resolve a dispute, but any fool will quarrel.
  tod-tod: Nu maaɠooza sakpegi ʋa, naa ɠa ga lɛbiya vaa. Kɛni ɠimalala nui ɠa a ɗa
    woizuɓɔlɔ, é lɔ su.
  eng-WEBPB: It is an honour for a man to keep aloof from strife, but every fool will
    be quarrelling.
  kbq-kbq: Haframa hu'zanku'ma mani kore huno agatere'zamo'a, ra agi erigahie. Hianagi
    neginagi vahe'mo'za ame hu'za hafra nehaze.
  nhe-BL: Tlacame quitlepanitaj se tlen moiyocacahua tlen tlanajnanquilistli, pero
    se tlen huihuitic ajachica quinequi quipehualtis cualantli.
  bus-bus: Baasina lɛokpakↄ̃anɛ bɛ̀ɛ vĩ, faasaideenↄ è kasakɛ swèe kɛro.
  gub-BL: Wyzài iranaiw ma'e upuner zeàmàtyry'ymaw iapo haw rehe. Aze amo utyryk a'e
    zeàmàtyry'ymaw wi nehe, zaze'egatu a'e teko rehe nehe.
  eng-DRA: 'It is an honour for a man to separate himself from quarrels: but all fools
    are meddling with reproaches.'
