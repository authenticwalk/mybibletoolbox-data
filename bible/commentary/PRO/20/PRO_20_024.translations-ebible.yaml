verse: PRO.020.024
translations:
  mal-C: മനുഷ്യരുടെ ചുവടുകൾ നിയന്ത്രിക്കുന്നത് യഹോവയാണ്. അങ്ങനെയെങ്കിൽ ഒരാൾക്ക് എങ്ങനെ
    സ്വന്തവഴികൾ മനസ്സിലാക്കാൻ സാധിക്കും?
  deu-TKW: Von Jahwe sind bestimmt des Mannes Schritte; der Mensch aber, - wie mag
    er seinen Weg verstehn?
  lin-lin: Ezali Yawe nde atambolisaka matambe ya moto ; bongo ndenge nini moto akoki
    kososola ye moko nzela na ye ?
  eng-LSV: The steps of a man [are] from YHWH, || And man—how does he understand his
    way?
  eng-GNV: 'The steps of man are ruled by the Lord: how can a man then vnderstand
    his owne way?'
  eng-WEBSTER: Man's goings are of the LORD; how can a man then understand his own
    way?
  nhw-BL: San TOTECO quiijtohua tlaque tijpantise ipan toojhui, huajca ¿quenicatza
    hueli timasehualme tijmachilíaj catli techpano ipan tonemilis?
  swh-ONEN: Hatua za mtu huongozwa na Bwana. Anawezaje basi mtu yeyote kuelewa njia
    yake mwenyewe?
  bba-bba: Yinni Gusunɔwɑ u rɑ tɔnun wɑ̃ɑru kpɑre. Ǹ n mɛn nɑ, tɔnu kun kpɛ̃ u ɡiɑ
    mi win sɑnu sɑnusu kɑ nùn dɔɔ.
  eng-KJVCPB: Man’s goings are of the Lord; How can a man then understand his own
    way?
  luo-luo: Okange mag ngʼato ichiko gi Jehova Nyasaye. Ere kaka ngʼato nyalo ngʼeyo
    yore owuon?
  meu-meu: Taunimanima ena raka na Iehova ese e reḡuamu; benaini, ena dala ede baine
    dibaia toma?
  npi-ULB: मानिसका कदमहरू परमप्रभुद्वारा निर्देशित हुन्छन् भने तब त्यसले कसरी आफ्नो
    मार्ग बुझ्न सक्ला त ?
  yor-yor: Olúwa ni ó ń ṣe olùdarí ìgbésẹ̀ ènìyàn. Báwo wá ni òye gbogbo ọ̀nà ènìyàn
    ṣe le yé ni?
  ind-ind: Jalan hidup setiap orang ditentukan oleh TUHAN. Manusia tak dapat mengetahui
    masa depannya.
  pes-OPCB: خداوند راه زندگی ما را تعیین می‌کند، پس انسان چگونه می‌تواند بفهمد زندگی
    او به کجا ختم می‌شود؟
  tgl-ULB: Ang mga hakbang ng isang tao ay pinapatnubayan ni Yahweh; paano niya mauunawaan
    ang kaniyang paraan kung gayon?
  hui-hui: Ina dindini kamangi hariga pialu holoma̱yanaga Anduane Homogohanda manda
    mandabu ngela haga ka. Anigo mbiralime ibu polene hariga ogoriani pialu holebero
    lalu ibuni hangume manda bibe nahe.
  mya-mya: လူသွားရာလမ်းတို့ကို ထာဝရဘုရား စီရင်တော် မူ၏။ သို့ဖြစ်၍ သူသည် မိမိသွားရာလမ်းတို့ကို
    အဘယ် သို့ နားလည်နိုင်သနည်း။
  bod-N: མི་ཡི་བགྲོད་ལམ་ཡ་ཝཱེས་གཏན་ལ༌འབེབ། །མི་ཡིས་རང་གི་བགྲོད་ལམ་ཇི་ལྟར༌རྟོགས།།
  wsk-wsk: Yawe kari ko aolak kiti guruguwoso; se ko aolak ko ninguru iki saparukko
    mu me terong.
  sna-sna: Kufamba kwomunhu kunotungamirirwa naJehovha. Zvino munhu anganzwisisa sei
    nzira yake?
  spa-BLM: Los pasos del hombre son de Yahvé; ¿cómo puede entonces el hombre entender
    su camino?
  cac-cac: A Jehová tzon̈ ic'an b'eyoc, yuj chi' man̈ cojtacoc tas ol ja d'a quichan̈.
  swh-ULB: Hatua za mtu huongozwa na Yehova; namna gani basi ataifahamu njia yake?
  bel-bel: Ад Госпада кіруюцца крокі чалавека; а чалавеку як зьведаць дарогу сваю?
  deu-ELBBK: Die Schritte des Mannes hängen von dem HERRNab; und der Mensch, wie sollte
    er seinen Weg verstehen?
  mbb-OT: Iyan ebayàbayà is Nengazen te untung ta, umbe kenè ta egketuenan ke hengkey
    is egkeulaula kenita.
  mal-2015: മനുഷ്യന്റെ ഗതികൾ യഹോവയാൽ നിയമിക്കപ്പെടുന്നു; പിന്നെ മനുഷ്യന്നു തന്റെ വഴി
    എങ്ങനെ ഗ്രഹിക്കാം?
  rmc-rmc: Le manušeskre kroki ľidžal o RAJ, akor, sar šaj o manuš achaľol peskre
    dromeske?
  pes-OPV: قدمهای انسان از خداوند است، پس مردراه خود را چگونه بفهمد؟
  ron-1924: Домнул ындряптэ паший омулуй, дар че ынцелеӂе омул дин каля са?
  ben-OBCV: মানুষের পদক্ষেপ সদাপ্রভু দ্বারাই পরিচালিত হয়। তবে মানুষ কীভাবে তাদের
    নিজস্ব পথ বুঝতে পারবে?
  som-som: Nin socodkiisu waa xagga Rabbiga, Haddaba sidaas daraaddeed dad sidee buu
    jidkiisa u garan karaa?
  lat-VUC: 'A Domino diriguntur gressus viri: quis autem hominum intelligere potest
    viam suam?'
  eng-ASVBT: A man’s goings are of Jehovah; How then can man understand his way?
  mna-mna: Yooba ta ikamam peeze pa pai kiti. Mbulu tabe ipet piti pa kaimer i, na
    asiŋ iute? Tomtom sa som. Yooba itutamen ta iute.
  ita-1885: I passi dell'uomo sono dal Signore; E come intenderà l'uomo la sua via?
  eng-LXXUP: 'A man’s goings are directed of the Lord: How then can a mortal understand
    his ways?'
  eng-ULB: A person's steps are directed by Yahweh; how then can he understand his
    way?
  spa-VBL: El Señor nos muestra el camino a seguir, ¿por qué habríamos de decidir
    nosotros mismos?
  fra-_FOB: Cest l'Éternel qui dirige les pas de l'homme; comment donc l'homme comprendrait-il
    sa voie?
  mal-mal: മനുഷ്യന്റെ പാതകൾ യഹോവയാൽ നിയമിക്കപ്പെടുന്നു; പിന്നെ മനുഷ്യന് തന്റെ വഴി
    എങ്ങനെ ഗ്രഹിക്കാം?
  urd-GVR: Rab har ek ke qadam muqarrar kartā hai. To phir insān kis tarah apnī rāh
    samajh saktā hai?
  suz-BL: परमप्रभु यावेमी मुर आन कली लां कोंइब। सुमी आंम लां रुप्‍ने चाप्‍बा ङा?
  eng-NOY: A man's steps are from the LORD; How, then, can a man understand his way?
  ita-1927: I passi dell’uomo li dirige l’Eterno; come può quindi l’uomo capir la
    propria via?
  ckb-ckb: هەنگاوەکانی مرۆڤ لە یەزدانەوەیە، ئیتر مرۆڤ چۆن لە ڕێگای خۆی تێدەگات؟
  eng-BBE: A man's steps are of the Lord; how then may a man have knowledge of his
    way?
  kan-OKCV: ಮನುಷ್ಯನ ಹೆಜ್ಜೆಗಳನ್ನು ಯೆಹೋವ ದೇವರು ನಿರ್ದೇಶಿಸುತ್ತಾರೆ. ಹಾಗಾದರೆ ಒಬ್ಬ ಮನುಷ್ಯನು
    ತನ್ನ ಮಾರ್ಗವನ್ನು ಹೇಗೆ ತಿಳಿದುಕೊಳ್ಳಬಲ್ಲನು?
  tam-2017: யெகோவாவாலே மனிதர்களுடைய நடைகள் வாய்க்கும்; ஆகையால் மனிதன் தன்னுடைய வழியை
    அறிந்துகொள்வது எப்படி?
  spa-RV-1909: 'De Jehová son los pasos del hombre: ¿cómo pues entenderá el hombre
    su camino?'
  ron-BTF: Umbletele omului sunt de la DOMNUL; cum poate atunci un om să înțeleagă
    propria cale?
  eng-WEBP: A man’s steps are from the LORD; how then can man understand his way?
  eng-FBV: The Lord shows us the way to go, so how would we decide for ourselves?
  nld-1939: Door Jahweh zijn de schreden der mensen bepaald; Hoe zou ook de mens zijn
    weg kunnen zien?
  nch-BL: San TOTECO quiijtohua taya tijpantise ipan toojhui, huajca ¿quenicatza hueli
    timasehualme tijmachilise cati techpano ipan tonemilis?
  vie-1934: Các bước của loài người do nơi Đức Giê-hô-va nhất định; Vậy, loài người
    hiểu đường lối mình sao được?
  hin-CV: जब मनुष्य का चलना याहवेह द्वारा ठहराया जाता है, तब यह कैसे संभव है कि हम
    अपनी गतिविधियों को स्वयं समझ सकें?
  eng-OURB: A man’s steps are from Adonai; how then can man understand his way?
  spa-BES: Los pasos de un hombre son del Señor; ¿cómo puede entonces un hombre tener
    conocimiento de su camino?
  tdx-tdx: Alaha’ Iehovà o lia’ ondatio; aia arè ty haharendreha’ ondaty i lala’ey?
  tha-KJV: ย่างเท้าของมนุษย์นั้นพระเยโฮวาห์ทรงเป็นผู้​สั่ง แล​้วคนจะเข้าใจทางของเขาเองได้​อย่างไร
  por-BR-2018: Os passos do homem pertencem ao SENHOR; como, pois, o homem entenderá
    seu caminho?
  deu-ELO: Des Mannes Schritte hängen ab von Jehova; und der Mensch, wie sollte er
    seinen Weg verstehen?
  eng-WYC-2018: The steps of man be (ad)dressed of the Lord; who forsooth of men may
    understand his way? (The steps of a person be directed by the Lord; for who can
    understand his own way?)
  epo-epo: La irado de homo dependas de la Eternulo; Kiel homo povus kompreni sian
    vojon?
  uig-PIN: Insanning ⱨayatliⱪ ⱪǝdǝmlirini Pǝrwǝrdigar bǝlgilǝydu; Undaⱪta insan ɵz
    musapisini nǝdin bilsun?
  beo-beo: 'Nowa dunu da hina: esalusu logo ahoabe dawa:bela:? E da hame dawa:. Be
    Hina Gode Hifawane da ninia esalusu logo huluane ilegei dagoi.'
  tpi-OTNT: Bikpela i save makim olgeta rot bilong yumi long taim yumi stap long graun.
    Olsem wanem na yumi inap save ol dispela rot i go we?
  hau-SA: Ubangiji ne yake bi da matakan mutum, Ta yaya wani zai fahimci hanyarsa?
  uig-LAT: Insanning hayatliq qedemlirini Perwerdigar belgileydu; Undaqta insan öz
    musapisini nedin bilsun?
  nde-nde: Izinyathelo zomuntu zikhokhelwa nguThixo. Pho umuntu angayazi kanjani na
    indlela yakhe?
  ton-ton: '‌ʻOku pule pe ʻa Sihova ki he tangata ʻi hono ngaahi ʻaluʻanga: pea ko
    ia, ʻe faʻa ʻiloʻi fēfē ʻe he tangata ʻa hono hala ʻoʻona?'
  ces-1613: Od Hospodina jsou krokové muže, ale člověk jak vyrozumívá cestě jeho?
  eng-WMB: A man’s steps are from the LORD; how then can man understand his way?
  tam-TCV: மனிதரின் காலடிகளை யெகோவாவே நடத்துகிறார்; அப்படியிருக்க ஒருவரால் தனது சொந்த
    வழியை எப்படி விளங்கிக்கொள்ள முடியும்?
  ceb-ULB: Gigiyahan ni Yahweh ang mga lakang sa tawo; unsaon man niya pagsabot sa
    iyang paagi?
  pol-UBG: Od PANA pochodzą drogi człowieka; jakże może człowiek zrozumieć własną
    drogę?
  urd-GVU: رب ہر ایک کے قدم مقرر کرتا ہے۔ تو پھر انسان کس طرح اپنی راہ سمجھ سکتا ہے؟
  deu-1912: Jedermanns Gänge kommen vom HERRN. Welcher Mensch versteht seinen Weg?
  kan-2017: ಮನುಷ್ಯನಿಗೆ ಗತಿಯನ್ನು ಏರ್ಪಡಿಸುವವನು ಯೆಹೋವನೇ ಆಗಿರುವಲ್ಲಿ, ಮನುಷ್ಯನು ತನ್ನ ಮಾರ್ಗವನ್ನು
    ಹೇಗೆ ತಿಳಿದುಕೊಂಡಾನು?
  yap-yap: I SOMOL e ke duwgiliy wo’dad. Ara ra di’in me nang be’ ko uw e gin be sor
    e yafos rok i yan ngay?
  hlt-MCSB: Hlang kah a khokan he BOEIPA taeng lamkah ni. Te dongah hlang loh a longpuei
    te metlam a yakming eh?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኑኡኒ ሃንታንዳ ጎይፆ ማሊ ጌሤኔ፤ ዓካሪ ዓሲ ናንጎ ፔኤኮ ዎኖ ባንሢ ዔኪ ዓኣዻንዳቴ ዎይቲ ዔራኒ
    ዳንዳዓይ?
  kew-kew: Adaa Aa-me pora luabu niaa go su-amaa pa piramona aba maredepoya saaya.
    Go pora-re aapara pea palo niaa akepua mada makualiama yae?
  twi-ASANTE: Awurade na ɔkyerɛ onipa anammɔntuo. Na ɛbɛyɛ dɛn na obi bɛte nʼankasa
    akwan ase?
  eng-WEBU: A man’s steps are from the LORD; how then can man understand his way?
  wal-wal: Asai baanau bessiya ogiyaa GODAI kaalettees; yaatin, asi ba de7uwan baana
    ogiyaa waatidi akeekanau danddayii?
  acu-NT: 'Apu Yus aints ainautin: Ju jinta amakrum wekaasataram turamji. Tura asamtai
    aints ningki nintimias: Wikia ju jintan amakan wekaasatjai tayat, Yus tsangkatachmataikia
    pengké turachminuitai.'
  spa-PDDPT: De Yavé son los pasos del hombre, ¿Cómo, pues, podrá el hombre entender
    su camino?
  gun-gun: Avakue oguataa rupi Senhor ae 'rã oguereko. Mba'exa tu ha'e kuery ae oikuaa
    'rã tape oo aguã?
  agu-BL: Ryos na chajon sketz yi mbi'tz tajwe'n tan kabnol na cya'l nin jun na el
    xtxum tetz yi mbi na xon tzaj swutz, ma na ntin cu'n Ryos.
  ilo-ULB: Iturturong ni Yahweh dagiti addang ti maysa a tao; kasanona koma ngay ngarud
    a maawatan dagiti pasamak iti biagna?
  kpg-kpg: Ma go Dimaadua dela ne hagadebene tadau ala. Dehee di hai o tangada e iloo
    di ala o dono mouli?
  uig-ARA: ئىنساننىڭ ھاياتلىق قەدەملىرىنى پەرۋەردىگار بەلگىلەيدۇ؛ ئۇنداقتا ئىنسان
    ئۆز مۇساپىسىنى نەدىن بىلسۇن؟
  bps-bps: Dwata tagnè gmadè i gumagu i satu to, bay landè kibò i satu to gmadè i
    gumagun.
  sus-sus: Alatala nan adamadi xun tima kira nde ra. Ibunadama tan mu nɔma na fahaamude.
  pon-2006: KAUN-O ketin koasoanedier alatail; eri, ihs me kak wehwehki mehnia ahl
    me eh weweid loale?
  ksd-ksd: A lavur vinavana kai ra tutana dia vuna tai ra Luluai; Io, na kapa dave
    ra nuknuk i ra tarai ure kadia nga?
  tur-YTC: İnsanın adımları Yahve'dendir. O zaman insan kendi yollarını nasıl anlayabilir?
  bel-N: Ад ГОСПАДА крокі чалавека, і як жа чалавеку зразумець шлях свой?
  grc-BRENT: Παρὰ Κυρίου εὐθύνεται τὰ διαβήματα ἀνδρὶ, θνητὸς δὲ πῶς ἂν νοήσαι τὰς
    ὁδοὺς αὐτοῦ;
  ind-AYT: Langkah-langkah orang ditentukan oleh TUHAN; jadi, bagaimana manusia dapat
    mengerti jalan hidupnya?
  nya-nya: Mayendedwe a munthu amawalamulira ndi Yehova, tsono munthu angadziwe bwanji
    njira yake?
  hrv-hrv: Od Jahve su koraci čovječji, i kako da čovjek razumije svoj put?
  mps-mps: Genuai Bidigo te da tǫde bidibo sogo te dago sunumi tigidali te dąį
    ilali. Magi elama tama dago te sunumi dabe te menaba pabo sunumi elaluba wagowe?
  tpi-tpi: Bikpela i save makim olgeta rot bilong yumi long taim yumi stap long graun.
    Olsem wanem na yumi inap save ol dispela rot i go we?
  dan-1931: Fra HERREN er Mands Fjed, hvor kan et Menneske fatte sin Skæbne!
  vie-OVCB: Chúa Hằng Hữu dẫn đưa từng bước một, là người trần, ai hiểu được đường
    mình?
  guj-2017: યહોવાહ માણસના પગલાંને દોરે છે, તો પછી માણસ કેવી રીતે પોતાનો માર્ગ સમજી
    શકે?
  pon-2006A: KAUN-O ketin koasoanedier alatail; eri, ihs me kak wehwehki mehnia ahl
    me eh weweid loale?
  por-BRBSL: Os passos de um homem são de Yahweh; como então o homem pode entender
    seu caminho?
  swe-swe: Varje steg en man (stridsman, en man i sin bästa ålder) tar kommer från
    (har sitt ursprung från) Herren (Jahve), så hur kan någon själv förstå sin väg?
  cth-cth: Tami ceinae lamthungnaw heh BAWIPA ni a sak e doeh, hatdawkvah tami ni
    ama ceinae lamnaw hah bangtelamaw a panue thai han.
  twi-twi: Awurade na ɔkyerɛ onipa anammɔntu. Na ɛbɛyɛ dɛn na obi bɛte nʼankasa akwan
    ase?
  hlt-hlt: Hlang kah a khokan he BOEIPA taeng lamkah ni. Te dongah hlang loh a longpuei
    te metlam a yakming eh?
  tbz-SIM: Kuyie nkuù ni onìtì nɑɑ̀cɛ̀i yɛtì dɛ̀, onìtì bo nɑ kɛ́nyɛ̃́ ò kɔ̀ri kɑ̀ɑ̀?
  msy-2020: E nguazir kamɨn itir dughiamɨn, Ikiavɨra Itir God e bagha tuaviba bar
    adagh inabazɨ da iti. Ezɨ e manmaghɨn tuavir kabagh fogham, da managh zui? Bar
    puvatɨ.
  dop-dop: Yʋlʋ ɩɩ pəsəɣɩ nɑ ɩ́ nyɩ ɩ mpɑɑʋ. Tɑcɑɑ feŋiɣinɑ ɩ weesuɣu tɔɔ.
  azb-azb: Kişiyə addım atdıran Rəbdir. Bəs tutduğu yolu insan necə anlasın?
  eng-DBY: The steps of a man are from Jehovah; and how can a man understand his own
    way?
  hin-2017: मनुष्य का मार्ग यहोवा की ओर से ठहराया जाता है; मनुष्य अपना मार्ग कैसे
    समझ सकेगा?
  wol-KYG: Jéegoy jaam Aji Sax jee ko yor, kenn xamul foo jëm.
  bjr-bjr: Yaaweefa maasa qiku amaaqa uqaqifiqaidanoo daamua qidanoo. Faiqí naqimmasee
    narí aiku amaaqara iriannoo fee sia amana.
  eng-YLT: From Jehovah [are] the steps of a man, And man — how understandeth he his
    way?
  kne-kne: Adi ka ammo di mapasamak to, tan si Diyos di nangikeddeng sidi.
  eng-WYC-2017: The steps of man be dressed of the Lord; who forsooth of men may understand
    his way?
  eng-WMBB: A man’s steps are from the LORD; how then can man understand his way?
  urd-GVH: रब हर एक के क़दम मुक़र्रर करता है। तो फिर इनसान किस तरह अपनी राह समझ सकता
    है?
  rug-rug: Sari inene tana tie si ta turaṉa koe Zihova, ke loke tie gilania pavei
    kote la gua sa siraṉa Tanisa.
  gaz-gaz: Adeemsi namaa Waaqayyoon qajeelfama. Yoos namni kam iyyuu akkamiin karaa
    ofii isaa hubachuu dandaʼa ree?
  fra-LSG: C’est l’Éternel qui dirige les pas de l’homme, Mais l’homme peut-il comprendre
    sa voie?
  yal-yal: Alatala nan adamadiine san tidene ragidima, nayi muxun nɔɛ a sigaden kolonɲɛ
    di?
  haw-1868: Na Iehova mai ka hele ana o ke kanaka; Pehea hoi e hiki ai i ke kanaka
    ko ike i kona aoao iho?
  arb-NAV: خَطْوَاتُ الإِنْسَانِ يُوَجِّهُهَا الرَّبُّ، فَكَيْفَ يُمْكِنُ لِلْمَرْءِ
    أَنْ يَفْهَمَ طَرِيقَهُ؟
  ewe-ewe: Yehowa fiaa afɔɖeɖe ame, ke aleke ame aɖe awɔ ase eya ŋutɔ ƒe mɔwo gɔme?
  eng-LEE: From the Lord are the steps of man [ordained]; but man— how can he understand
    his own way?
  asm-FB: মানুহৰ ভৰিৰ খোজ যিহোৱাৰ পৰিচালিত; তেনেহলে মানুহে কেনেকৈ নিজৰ পথ বুজিব?
  sus-A: عَلَتَلَ نَن عَدَ مَدِ شُن تِمَ كِرَ ندٍ رَ. عِبُنَدَ مَ تَن مُ نْمَ نَ قَهَامُدٍ.
  fra-SBL: Les pas de l'homme viennent de Yahvé ; comment alors l'homme peut-il comprendre
    son chemin ?
  hbo-hbo: מֵיְהוָ֥ה מִצְעֲדֵי־גָ֑בֶר וְ֝אָדָ֗ם מַה־יָּבִ֥ין דַּרְכֹּֽו׃
  kik-kik: Makinya ma mũndũ matongoragio nĩ Jehova. Mũndũ-rĩ, angĩkĩhota atĩa kũmenya
    njĩra yake mwene?
  fra-NCL: C’est Yahweh qui dirige les pas de l’homme ; et l’homme peut-il comprendre
    sa voie ?
  cek-AK: Kami ih khok takan loe Angraeng mah ni zaeh; kami mah kawbangmaw a caehhaih
    loklam to panoek thai tih?
  cuk-cuk: Bab-Jehová, dule-iduega gued. Degisoggu, dule na yoedse igi-guoed wissulid.
  uig-CYR: Инсанниң һаятлиқ қәдәмлирини Пәрвәрдигар бәлгүләйду; Ундақта инсан өз мусаписини
    нәдин билсун?
  tel-2017: మనిషి ప్రవర్తన యెహోవా వశంలో ఉంటుంది. తనకు జరగబోయేది అతనికి ఎలా తెలుస్తుంది?
  hat-BSA: Pa a yon nonm regle pa SENYÈ a; konsa, kijan yon nonm kab vin konprann
    chemen li?
  kos-kos: LEUM GOD El oakiya tari inkanek lasr uh, na sie mwet el ac etu fuka inkanek
    lun moul lal sifacna?
  hbo-WLC: מֵיהוָ֥ה מִצְעֲדֵי־גָ֑בֶר וְ֝אָדָ֗ם מַה־יָּבִ֥ין דַּרְכּֽוֹ׃
  ibo-ibo: Onyenwe anyị na-eduzi nzọ ụkwụ niile nke mmadụ. Olee otu onye ọbụla ga-esi
    ghọta ụzọ ha?
  ory-ory: ସଦାପ୍ରଭୁଙ୍କଠାରୁ ମନୁଷ୍ୟର ପାଦଗତି ହୁଏ; ତେଣୁ ମନୁଷ୍ୟ ଆପଣା ବାଟ କିପରି ବୁଝି ପାରିବ?
  chk-chk: Ewe Samol mi Lapalap a akota än eman aramas fetal. Ifa usun än eman aramas
    epwe tongeni weweiti ewe al a fetal won?
  rop-rop: YAWEI na oldei meigim det plen blanga wi laif. Hau wi gin sabi wotkain
    laif wi garra abum?
  ukr-1871: Всї ступнї людські Господь справляє; чоловікові ж — як узнати дорогу свою?
  deu-1951: Vom HERRN hangen die Schritte des Mannes ab; was versteht der Mensch von
    seinem Weg?
  eng-JPS: A man's goings are of the LORD; how then can man look to his way?
  srp-1865: Od Gospoda su koraci èovjeèji, a èovjek kako æe razumjeti put njegov?
  lug-lug: Amakubo g’omuntu gategekebwa Mukama, omuntu ayinza atya okutegeera ekkubo
    lya Mukama?
  heb-heb: מיהוה מצעדי גבר ואדם מה יבין דרכו׃
  ben-IRV: মানুষের পদক্ষেপ সদাপ্রভুর দ্বারা হয়, তবে মানুষ কেমন করে নিজের পথ বুঝবে?
  pan-pan: ਮਨੁੱਖ ਦੇ ਕਦਮਾਂ ਨੂੰ ਯਹੋਵਾਹ ਹੀ ਚਲਾਉਂਦਾ ਹੈ, ਤਾਂ ਫੇਰ ਮਨੁੱਖ ਕਿਵੇਂ ਆਪਣੇ ਰਾਹ ਨੂੰ
    ਬੁੱਝੇ?
  mya-JVB: လူ သွား ရာလမ်းတို့ကို ထာဝရဘုရား စီရင်တော်မူ ၏။ သို့ဖြစ်၍ ၊ သူ သည် မိမိ
    သွားရာလမ်း တို့ကို အဘယ် သို့ နားလည် နိုင်သနည်း။
  tte-O: Gubesi, kita ala kamwasa takatai? Nigele, Yaubada iboma tomo ana kamwasa
    iloiloinayan.
  tbg-tbg: Tenavu maa vataraqaa variqi viha Noravano Kotiva kaama tai aararaqaa vuainarara
    ti, tenavu vi aararaqaa viha nana nana haikavano tinavuqaa qovaraiqiainarara kia
    kankomake irunara.
  hmo-hmo: Iseda raka be Lohiabada ese ia hakaua bona naria noho. Unai dainai edena
    bamona ita sibona ese, iseda mauri ena dala do ita diba?
  urd-urd: आदमी की रफ़्तार ख़ुदावन्द की तरफ़ से है, लेकिन इंसान अपनी राह को क्यूँकर
    जान सकता है?
  rus-SYN: От Господа направляются шаги человека; человеку же как узнать путь свой?
  bqc-SIM: Dii mɛ́ ì gbɛ̃nazĩna kɛ̀sɛ dↄdↄ. Kpelewa gbɛ̃́ a yã́ pↄ́ a kɛ zɛ́ dↄ̃i?
  tcz-CHONGTHU: Yahweh Pakai thusah jal'a bou mihem in akal asonji ahin, achutileh
    mihem in amacham tah'a akalsonna ding iti ahetkhen thei ding ham?
  mar-mar: मनुष्याच्या पावलास परमेश्वर वाट दाखवतो. तर कोणत्या मार्गाने जावे हे त्यास
    कसे कळेल?
  hlt-THB: Thlanghqing a khawkhannaak Bawipa ing a hqui ni, cekkaana thlanghqing ing
    ikawmyihna a sim hly thai?
  qub-qub: Tayta Diosmi runa imano cawananpäpis camacächin. Quiquin runaga manami
    musyanchu imanöpaj distïnun cashantapis.
  bqp-bqp: Dikiri mɛ́ àdi bisãsiri gɛ̀sɛ da zɛ́a. Deran gbɛ̃ ni yã kũ ani kɛ zɛ́
    dↄ̃ↄ?
  hat-hat: Se Seyè a ki louvri chemen devan nou. Ki jan lèzòm ka rive konprann lavi?
  eng-BSB: A man’s steps are from the LORD, so how can anyone understand his own way?
  tod-tod: Ɠɔoɠɔ GALAGI ɠa é losu nui luɠɔ ná-eteai zu. Nuɓusɛi ɠa zoo ɠale é pelei
    ɠwɛɛ, nii é ziɛzu la?
  eng-WEBPB: A man’s steps are from the LORD; how then can man understand his way?
  kbq-kbq: Vahe'mo'ma mika zama hiazana, Ra Anumzamoke azeri ante fatgo nehie. Inankna
    huno mago'a vahe'mo'a agra'ma nehia zana keno antahino hugahie?
  nhe-BL: San TOTECO quiijtohua tlachque tijpantise ipan toojhui, huajca ¿quejatza
    hueli titlacame tijmachilíaj tlen techpanotihuala ipan toyolis?
  bus-bus: Dii bé è gbɛ̃ntee kɛ̀sɛ da zɛ́a. Dian gbɛ̃ é yã kɛ̀ eé kɛ zɛ́ dↄ̃ↄ?
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko zaneho haw izar romo a'e. Nazapuner kwaw
    zanereko haw ikwaw katu haw rehe.
  eng-DRA: 'The steps of man are guided by the Lord: but who is the man that can understand
    his own way?'
