verse: PRO.020.005
translations:
  mal-C: ഒരു മനുഷ്യന്റെ ഹൃദയത്തിലെ ആലോചനകൾ അഗാധമായ ജലപ്പരപ്പാണ്, എന്നാൽ വിവേകമുള്ള
    മനുഷ്യർ അവ കോരിയെടുക്കുന്നു.
  deu-TKW: Wie tiefe Wasser ist das Vorhaben in eines Mannes Herzen, aber ein kluger
    Mann weiß es heraufzuschöpfen.
  lin-lin: Makanisi ya motema ya moto ezalaka lokola ebale ya mozindo, moto ya mayele
    alukaka kotoka kati na yango.
  eng-LSV: Counsel in the heart of a man [is] deep water, || And a man of understanding
    draws it up.
  eng-GNV: 'The counsell in the heart of man is like deepe waters: but a man that
    hath vnderstanding, will drawe it out.'
  eng-WEBSTER: Counsel in the heart of man is like deep water; but a man of understanding
    will draw it out.
  nhw-BL: Huejcatla ipan iyolo sesen masehuali eltoc nopa tlamantli catli yaya achi
    más quiita para ipati huan catli yaya quinequi quichihuas, huan catli tlalnamiqui
    quimati quenicatza quipalehuis para tematiltis.
  swh-ONEN: Makusudi ya moyo wa mwanadamu ni maji yenye kina, lakini mtu mwenye ufahamu
    huyachota.
  bba-bba: Tɔnun ɡɔ̃run bwisikunu nu sɑ̃ɑwɑ nɡe nim bweru te tɑ duku, ɑdɑmɑ wi u bwisi
    mɔ wiyɑ rɑ n nim mɛn tɑkɑm yɛ̃.
  eng-KJVCPB: Counsel in the heart of man is like deep water; But a man of understanding
    will draw it out.
  luo-luo: Dwaro mar chuny dhano chalo gi pi matut, to ngʼat man-gi winjo twomogi.
  meu-meu: Taunimanima ta ena lalo-hadai na ranu dobuna na heto; a lalo-parara tauna
    ese baine veria lasi.
  npi-ULB: मानवीय हृदयमा भएको उद्धेश्य गहिरो पानीजस्तै हो, तर समझशक्ति भएको मानिसले
    यसलाई बाहिर निकाल्ने छ ।
  yor-yor: Ète ọkàn ènìyàn dàbí omi jíjìn; ṣùgbọ́n ènìyàn olóye á wá wọn jáde.
  ind-ind: Meski hati manusia penuh dengan rahasia, orang bijak mampu memahami yang
    tersembunyi di hatinya sendiri.
  pes-OPCB: پند نیکو در اعماق دل مشورت دهنده مانند آب در ته چاه است و شخص فهمیده آن
    را بیرون می‌کشد.
  tgl-ULB: Ang mga layunin ng puso ng isang tao ay katulad ng malalim na tubig, ngunit
    ang isang taong may pang-unawa ay aalamin ito.
  hui-hui: Wali agalinaga mitangi bulenego iba uliha goriane biraradagua bidago mbirali
    dehe bogabi kago ibugua ibunaga bime miniha paliaruagoni haealo hondolebira.
  mya-mya: လူစိတ်နှလုံး၌ ပညာအကြံသည် နက်သော ရေနှင့်တူသော်လည်း၊ ဥာဏ်ကောင်းသောသူသည် ခပ်ယူလိမ့်မည်။
  bod-N: སེམས་ཀྱི་ཐབས་ཇུས་གཏིང་ཟབ་ཆུ་དང༌འདྲ། །བློ་ལྡན་ཁོ་ནས་དེ་ཕྱིར་འདོན་པ༌ཡིན།།
  wsk-wsk: Kari ko ikia yumura sang mu gagi du biya iwita, bare kari sinar mu asele
    karogo kaeyawa ko ikiokko.
  sna-sna: Zvinangwa zvomwoyo womunhu imvura yakadzika, asi munhu akachenjera achaichera.
  spa-BLM: El consejo en el corazón del hombre es como las aguas profundas, pero un
    hombre comprensivo lo sacará.
  cac-cac: A tastac c'ub'ab'ilel d'a co pensar, lajan icha junoc a a' ay d'a yol junoc
    olan jul yich, palta axo eb' ay spensar jun, syaln̈ej snachajel yuj eb' tastac
    ay d'a co pensar chi'.
  swh-ULB: Makusudi ndani ya moyo wa mtu ni kama maji yenye kina, bali mtu mwenye
    ufahamu huyateka.
  bel-bel: Помыслы ў сэрцы ў чалавека - глыбокія воды, але чалавек разумны вычэрпвае
    іх.
  deu-ELBBK: Tiefes Wasser ist der Ratschluss im Herzen des Mannes, aber ein verständiger
    Mann schöpft ihn heraus.
  mbb-OT: Is egketaǥù diyà te isip te etew, iring te wahig he mezalem, piru emun uluwanen
    ka, egketegkad nu heini.
  mal-2015: മനുഷ്യന്റെ ഹൃദയത്തിലെ ആലോചന ആഴമുള്ള വെള്ളം; വിവേകമുള്ള പുരുഷനോ അതു കോരി
    എടുക്കും.
  rmc-rmc: Le manušeskre plani hin sar o paňi andre bari chaňig, no o goďaver manuš
    džanel oda te lel avri.
  pes-OPV: مشورت در دل انسان آب عمیق است، امامرد فهیم آن را می‌کشد.
  ron-1924: Сфатуриле ын инима омулуй сунт ка ниште апе адынчь, дар омул причепут
    штие сэ скоатэ дин еле.
  ben-OBCV: মানুষের অন্তরের অভিপ্রায় গভীর জলরাশি, কিন্তু যে বিচক্ষণ সেই তা তুলে আনে।
  som-som: Talada dadka qalbigiisa ku jirtaa waa sida biyo gun dheer, Laakiinse ninkii
    garasho leh ayaa ka soo dhaansan doona.
  lat-VUC: Sicut aqua profunda, sic consilium in corde viri; sed homo sapiens exhauriet
    illud.
  eng-ASVBT: Counsel in the heart of man is like deep water; But a man of understanding
    will draw it out.
  mna-mna: Iti tomtom lelende, ina kembei yok ta ka li biibi. Pa ŋgar ta imbotmbot
    sula na, ka uunu biibi mi turkeŋana. Mi tomtom ŋgarŋana na, ni iute zaala tabe
    ikam ti ma teswe ŋgar kiti turkeŋana ma imbot mat.
  ita-1885: Il consiglio nel cuor dell'uomo è un'acqua profonda; E l'uomo intendente
    l'attignerà.
  eng-LXXUP: Counsel in a man’s heart is deep water; But a prudent man will draw it
    out.
  eng-ULB: The purpose in a human heart is like deep water, but someone with understanding
    will draw it out.
  spa-VBL: Descubrir lo que piensan los demás es como mirar en aguas profundas. Pero
    el que tiene entendimiento los conocerá.
  fra-_FOB: Le conseil dans le cœur de l'homme est une eau profonde; et l'homme intelligent
    y puisera.
  mal-mal: മനുഷ്യന്റെ ഹൃദയത്തിലെ ആലോചന ആഴമുള്ള വെള്ളം; വിവേകമുള്ള പുരുഷൻ അത് കോരി
    എടുക്കും.
  urd-GVR: Insān ke dil kā mansūbā gahre pānī kī mānind hai, lekin samajhdār ādmī
    use nikāl kar amal meṅ lātā hai.
  suz-BL: मुर आन थुं ङा मिम्‍शो लुक्‍च लशो ब्‍वाक्‍कु खोदेंशो बाक्‍ब। तन्‍न निप्‍स
    पाइश्‍शो मुरुमी ला मेको कीशा ग्रुंइने चाप्‍ब।
  eng-NOY: A design in the heart of a man is like deep waters; But a man of understanding
    draweth it out.
  ita-1927: I disegni nel cuor dell’uomo sono acque profonde, ma l’uomo intelligente
    saprà attingervi.
  ckb-ckb: پلان لە دڵی مرۆڤدا ئاوێکی قووڵە، بەڵام تێگەیشتوو دەریدەهێنێت.
  eng-BBE: The purpose in the heart of a man is like deep water, but a man of good
    sense will get it out.
  kan-OKCV: ಮನುಷ್ಯನ ಹೃದಯದ ಆಲೋಚನೆಯು ಆಳವಾದ ಬಾವಿಯ ನೀರಿನಂತಿದೆ; ವಿವೇಕಿಯು ಅದನ್ನು ಸೇದುವನು.
  tam-2017: மனிதனுடைய இருதயத்திலுள்ள யோசனை ஆழமான தண்ணீர்போல இருக்கிறது; புத்திமானோ
    அதை மொண்டெடுப்பான்.
  spa-RV-1909: 'Como aguas profundas es el consejo en el corazón del hombre: mas el
    hombre entendido lo alcanzará.'
  ron-BTF: Sfatul în inima omului este ca apa adâncă, dar un om al înțelegerii îl
    va scoate afară.
  eng-WEBP: Counsel in the heart of man is like deep water, but a man of understanding
    will draw it out.
  eng-FBV: Discovering what someone is planning in their mind is like looking at deep
    water, but a person who has understanding will find out.
  nld-1939: Diep water is het, wat iemand bij zichzelf overlegt; Maar een verstandig
    mens weet het te putten.
  nch-BL: Masque tahuel huejcata ipan iyolo se masehuali eltoc nopa tamanti cati cuali
    cati yaya quinequi quichihuas, se cati talnamiqui quimati quenicatza quipalehuis
    para quipanextis.
  vie-1934: Mưu kế trong lòng người ta như nước sâu; Người thông sáng sẽ múc lấy tại
    đó.
  hin-CV: मनुष्य के मन में निहित युक्तियां गहरे सागर समान होती हैं, ज्ञानवान ही उन्हें
    निकाल बाहर ला सकता है.
  eng-OURB: Counsel in the heart of man is like deep water; but a man of understanding
    will draw it out.
  spa-BES: El propósito en el corazón de un hombre es como aguas profundas, pero un
    hombre con buen sentido lo sacará.
  tdx-tdx: Rano laleke ty fisafirian’ arofo’ ondaty, fe mampiboak’ aze ty mahihitse.
  tha-KJV: คำปรึกษาในใจของคนเหมือนน้ำลึก แต่​คนที​่​มี​ความเข้าใจจะสามารถโพงมันออกมาได้
  por-BR-2018: O conselho no coração do homem é como águas profundas; mas o homem
    prudente consegue tirá-lo para fora.
  deu-ELO: Tiefes Wasser ist der Ratschluß im Herzen des Mannes, aber ein verständiger
    Mann schöpft ihn heraus.
  eng-WYC-2018: As deep water, so counsel is in the heart of a man; but a wise man
    shall draw it out. (Advice in a person’s heart (can be) like deep water or (can
    be) as deep as the water; but a wise person shall draw it out.)
  epo-epo: Intenco en la koro de homo estas profunda akvo; Sed homo saĝa ĝin elĉerpos.
  uig-PIN: Kixining kɵnglidiki oy-niyǝtliri qongⱪur suƣa ohxaxtur; Yorutulƣan adǝm
    ularni tartip alalaydu.
  beo-beo: Osobo bagade dunu ilia asigi dawa:su da hano nasu ulidou amo ganodini diala
    agoane gala. Be bagade dawa:su dunu da asigi dawa:su hiougili gadosu dawa:.
  tpi-OTNT: Tingting bilong man i olsem wanpela hul wara i daun moa. Tasol man i gat
    gutpela save, em inap pulim dispela tingting i kam antap.
  hau-SA: Manufofin zuciyar mutum zurfafan ruwaye ne, amma mutum mai basira yakan
    jawo su.
  uig-LAT: Kishining könglidiki oy-niyetliri chongqur sugha oxshashtur; Yorutulghan
    adem ularni tartip alalaydu.
  nde-nde: Izifiso zenhliziyo yomuntu zingamanzi azikileyo, kodwa umuntu ozwisisayo
    uyazifinyelela.
  ton-ton: ‌ʻOku hangē ko e vai loloto ʻae poto ʻi he loto ʻoe tangata; ka ʻe fusi
    hake ia ʻe he tangata faʻa fakakaukau.
  ces-1613: Rada v srdci muže voda hluboká, muž však rozumný dosáhne jí.
  eng-WMB: Counsel in the heart of man is like deep water, but a man of understanding
    will draw it out.
  tam-TCV: மனிதருடைய இருதயத்தின் நோக்கங்கள் ஆழமான நீர்நிலைகள்; மெய்யறிவுள்ளவர்களே
    அதை வெளியே கொண்டுவருவார்கள்.
  ceb-ULB: Ang mga katuyoan sa kasingkasing sa tawo sama sa lalom nga tubig, apan
    makasag-ob niini ang tawo nga may panabot.
  pol-UBG: Rada w sercu człowieka jest jak głęboka woda, lecz człowiek roztropny zaczerpnie
    jej.
  agr-agr: Aentsu anentaimtajig nayantsa kunajinia wainmaitsu numamtinai. Untsu aents
    yacha duka nuna takumpap tawa tusa shiig dekawai.
  kyc-kyc: Dokona akalinya suu pingi doko yuwale kyuwana ipwa pete singi dopale. Dopa
    pyuo seramopape wambu mende soo gisingi ramo dokome kapa kamuo nyera.
  urd-GVU: انسان کے دل کا منصوبہ گہرے پانی کی مانند ہے، لیکن سمجھ دار آدمی اُسے نکال
    کر عمل میں لاتا ہے۔
  deu-1912: Der Rat im Herzen eines Mannes ist wie tiefe Wasser; aber ein Verständiger
    kann's merken, was er meint.
  kan-2017: ಮನುಷ್ಯನ ಹೃದಯಸಂಕಲ್ಪವು ಆಳವಾದ ಬಾವಿಯ ನೀರು. ಆದರೆ ವಿವೇಕಿಯು ಅದನ್ನು ಸೇದಬಲ್ಲನು.
  yap-yap: Tafinay rok be’ e bod e ran ni bay u lan ba luwed nib to’ar, machane be’
    ni bay e nangan’ rok e rayag ni nge l’ing.
  hlt-MCSB: Hlang lungbuei kah cilsuep tah tui aka dung bangla om tih, hlang lungcuei
    loh a dueh.
  mdy-ETH: ዓሲኮ ማሊሢ ኮሺ ዔታዻ ዔቴይዳ ዓኣ ዋኣሢጉዲኬ፤ ያዺ ማዔቴያ ማሊ ጶቂሥሢ ዓኣ ዓሲ ዬያ ዱዱዓኔ።
  kew-kew: Aa-na konere ipa ini adaa naaku piade-rupa mada yade. Aa meda kone waru
    makuae aa yaliare go kone ora so mada popea.
  twi-ASANTE: Onipa akoma apɛdeɛ yɛ subunu mu, nanso onipa a ɔwɔ nhunumu no twetwe.
  eng-WEBU: Counsel in the heart of man is like deep water, but a man of understanding
    will draw it out.
  wal-wal: Asaa wozanaa halchchoi ciimma ollaa giddon de7iya haattaa mala; shin wozannaama
    asi hegaa duuqqidi kessees.
  acu-NT: 'Aintsu nintimtairingkia entsa timiá kunanam iruna tumawaitai. Tumau wainiatang
    aints nintip: ¿Itiur nintimua? tusa nekaatnuitai.'
  spa-PDDPT: Como agua profunda es el propósito en el corazón del hombre, Pero el
    hombre entendido logrará extraerlo.
  gun-gun: Avakue py'a re oĩ va'e ma yy typy va'e rami rive, teĩ hi'arandu va'e ma
    oikuaa pota kuaa 'rã.
  agu-BL: Yi e'chk takle'n yi na icy' tc'u'l jun yaj, ni'cu'n tu jun a' yi chin xe'
    nin, yi qui lajluch yi mbi at tc'u'l, poro jun yaj yi at balaj xtxumu'n, na xcye'
    tan tajske'n yi e'chk takle'na'tz.
  ilo-ULB: Dagiti panggep nga adda iti puso ti maysa a tao ket kasla adalem a danum,
    ngem addanto mannakaawat a tao a mangparuar kadagitoy.
  kpg-kpg: Nia hagabaubau o tangada le e hai gadoo be nia wai i lodo di monowai geli
    llala. Malaa, tangada hua dela dono kabemee i golo, ia e mee dana huai ana wai.
  uig-ARA: كىشىنىڭ كۆڭلىدىكى ئوي-نىيەتلىرى چوڭقۇر سۇغا ئوخشاشتۇر؛ يورۇتۇلغان ئادەم
    ئۇلارنى تارتىپ ئالالايدۇ.
  bps-bps: I dad fandam i satu to too mngalam, gambet i too mngalam yéél, bay i to
    nun kaglabat, glabatan dad fandam i to mngalam fandamani, na kenen gmagan fafalwà
    dun.
  sus-sus: Marasi tilin alɔ ye naxan na baa ma. Fahaamui kanyi na birin matoma nɛ.
  pon-2006: Madamadau en aramas kin rasehng pihl me mi nan pwarer loal, ahpw mehmen
    me ahneki erpit kak idipasang.
  ksd-ksd: A varvateten ta ra bala i ra tarai i da ra tava i lulur, Ma ra tutana ba
    i kapa ra nuknukina na kulupe.
  tur-YTC: İnsanın yüreğindeki niyet derin su gibidir, Ama anlayışlı kişi onu çekip
    çıkarır.
  bel-N: Намеры ў сэрцы чалавека — глыбокія воды, але разумны чалавек вычэрпвае іх.
  grc-BRENT: Ὕδωρ βαθὺ βουλὴ ἐν καρδίᾳ ἀνδρὸς, ἀνὴρ δὲ φρόνιμος ἐξαντλήσει αὐτήν.
  ind-AYT: Rancangan dalam hati manusia itu seperti air yang dalam, tetapi orang berpengertian
    akan menimbanya.
  nya-nya: Zolinga za mtima wa munthu zili ngati madzi akuya, munthu womvetsa zinthu
    ndiye yekha angawatunge.
  hrv-hrv: Savjet je u srcu čovječjem voda duboka i razuman će je čovjek iscrpsti.
  mps-mps: Te bidigo homu kolesaga te wę ulu aiyaba mu odoga sigulai tiwai ebo dao.
    Tiali goli, te wiegi yai kolesaga koneani bidigo, agai te homu kolesaga ugwaba
    ma kekasa holobaso usu yaibao.
  tpi-tpi: Tingting bilong man i olsem wanpela hul wara i daun moa. Tasol man i gat
    gutpela save, em inap pulim dispela tingting i kam antap.
  dan-1931: Råd i Mands Hjerte er dybe Vande, men Mand med Indsigt drager det op.
  vie-OVCB: Mưu kế lòng người như giếng nước sâu, người thông sáng chỉ việc múc lấy.
  guj-2017: અક્કલ માણસના મનમાં ઊંડા પાણી જેવી છે; પણ સમજણો માણસ તેને બહાર કાઢી લાવશે.
  pon-2006A: Madamadau en aramas kin rasehng pihl me mi nan pwarer loal, ahpw mehmen
    me ahneki erpit kak idipasang.
  por-BRBSL: O conselho no coração do homem é como águas profundas, mas um homem de
    entendimento o atrairá para fora.
  swe-swe: Planerna (själva beslutsprocessen) i en människas hjärta kan liknas vid
    en djup vattenkälla, en förståndig människa drar upp dem [från källan inom sig].
  cth-cth: Tami lungthin hoi pouknae teh ka dungpoung e tui hoi a kâvan, hatei thaipanueknae
    ka tawn e ni teh haw hoi a tâco sak han.
  twi-twi: Onipa koma botae yɛ asubun, nanso nea ɔwɔ nhumu no twetwe ma epue.
  hlt-hlt: Hlang lungbuei kah cilsuep tah tui aka dung bangla om tih, hlang lungcuei
    loh a dueh.
  tbz-SIM: Onìtì yɛ̀mmɛ̀ dò ntɛbintɛ tɛ̀ɛ̀ cũmpúrì tɛ̀ntɛ, mɛciì nyiɛ̀ weè bo nɑ kɛ́
    mɛ̀ fei.
  msy-2020: Gumazimɨn nɨghnɨzim mati mozir dɨpam, bar kone, ezɨ gumazir fofozir aghuim
    itim, a nɨghnɨzir kam gekuigh azenim datɨgham.
  dop-dop: Yʋlʋ hʋwɛɛ wɛ pooluŋ kɛ́ ɩsɩɩ lʋm sɛɛlɑɑ kɛ tɛtʋ tɛɛ. Ləmɑɣɑsɛɛ tʋ tike
    pəsəɣənɑ ɑ ləsʋɣʋ.
  azb-azb: Ürəyin düşüncələri dərin sulara oxşar, Dərrakəli adam onu çəkib çıxarar.
  eng-DBY: Counsel in the heart of man is deep water, and a man of understanding draweth
    it out.
  hin-2017: मनुष्य के मन की युक्ति अथाह तो है, तो भी समझवाला मनुष्य उसको निकाल लेता
    है।
  wol-KYG: Mébétu jaambur day teen bu xóot, ku am ug dégg a cay root.
  bjr-bjr: Faiqí irirana faqaana irirafa faruma difukunara foora maridanoo. Faiqí
    irirana faqaafa kai mi fasiqana irirana meemaindaraana uqeera koorooiannoo.
  eng-YLT: Counsel in the heart of a man [is] deep water, And a man of understanding
    draweth it up.
  kne-kne: Din nemnem di ipogaw yan naoneg ay kaman din malosong ay baybay, ngem mabalin
    ay ammoen di masirib.
  eng-WYC-2017: As deep water, so counsel is in the heart of a man; but a wise man
    shall draw it out.
  eng-WMBB: Counsel in the heart of man is like deep water, but a man of understanding
    will draw it out.
  urd-GVH: इनसान के दिल का मनसूबा गहरे पानी की मानिंद है, लेकिन समझदार आदमी उसे निकालकर
    अमल में लाता है।
  rug-rug: Sari hiniva tanisa bulo tie si guana lamana peava, ba sa tie gilagilana
    mo boka siovo vurani.
  gaz-gaz: Yaadni qalbii namaa akkuma bishaan gad fagoo ti; hubataan namaa garuu ni
    waraabbata.
  fra-LSG: Les desseins dans le cœur de l’homme sont des eaux profondes, Mais l’homme
    intelligent sait y puiser.
  yal-yal: Muxun bɔɲɛ yi feene luxi nɛn alo igena xɔɲinna ra, koni xaxilimaan fatan
    na igen bɛ.
  haw-1868: He wai hohonu, ka oleloao iloko o ko kanaka naau; Na ke kanaka naauao
    e uhuki ae.
  arb-NAV: نَوَايَا قَلْبِ الْمَرْءِ كَمَاءٍ عَمِيقٍ وَالْعَاقِلُ مَنْ يَسْتَخْرِجُهَا.
  ewe-ewe: Ŋutsu ƒe tameɖoɖowo nye tɔ goglo, gake ame si si nugɔmesese su la akui
    wòavɔ.
  eng-LEE: Like deep water is counsel in the heart of man; but the man of understanding
    will draw it out.
  asm-FB: মানুহৰ হৃদয়ৰ অভিপ্রায় গভীৰ জলৰ দৰে; কিন্তু সেই কল্পনা বিবেচক ব্যক্তিয়ে
    বাহিৰত প্রকাশ কৰে।
  sus-A: مَرَ سِ تِلِن عَلْ يٍ نَشَن نَ بَا مَ. قَهَامُي كَنيِ نَ بِرِن مَتٌمَ نّ.
  fra-SBL: Le conseil dans le cœur de l'homme est comme une eau profonde, mais un
    homme compréhensif l'extraira.
  hbo-hbo: מַ֣יִם עֲ֭מֻקִּים עֵצָ֣ה בְלֶב־אִ֑ישׁ וְאִ֖ישׁ תְּבוּנָ֣ה יִדְלֶֽנָּה׃
  kik-kik: Muoroto wa ngoro ya mũndũ nĩ ta maaĩ ma ndia ndiku, no mũndũ ũrĩ na ũtaũku
    nĩamatahaga.
  fra-NCL: La pensée dans le cœur de l’homme est une eau profonde, mais l’homme intelligent
    y puisera.
  cek-AK: Kami ih palung thung hoi sak atimhaih loe kathuk tui baktiah oh; toe panoekhaih
    tawn kami mah ni la thai tih.
  cuk-cuk: Dule-binsaedi, dii-wiladyob gued, dule-ibmar-nue-wisiddi irgwensuli dule-binsaed-baramied.
  uig-CYR: Кишиниң көңлидики ой-нийәтлири чоңқур суға охшаштур; Йорутулған адәм уларни
    тартип алалайду.
  tel-2017: మనిషి హృదయంలోని ఆలోచన లోతైన నీళ్ల వంటిది. వివేకం గలవాడు దాన్ని చేదుకుంటాడు.
  hat-BSA: Yon plan nan kè moun se tankou dlo fon; men yon nonm ak bon konprann rale
    l fè l sòti.
  kos-kos: Nunak ma oan insien sie mwet, oana kof in sie luf loal; a mwet oasr etauk
    yoro ku in aketeya in kalem.
  hbo-WLC: מַ֣יִם עֲ֭מֻקִּים עֵצָ֣ה בְלֶב־אִ֑ישׁ וְאִ֖ישׁ תְּבוּנָ֣ה יִדְלֶֽנָּה׃
  ibo-ibo: Nzube niile nke dị mmadụ nʼobi bụ mmiri dị omimi, ma onye nwere nghọta
    na-adọpụta ha.
  ory-ory: ମନୁଷ୍ୟର ମନର ମନ୍ତ୍ରଣା ଗଭୀର ଜଳ ତୁଲ୍ୟ, ମାତ୍ର ବୁଦ୍ଧିମାନ ଲୋକ ତାହା କାଢ଼ିବ।
  chk-chk: Ekiekin letipen eman aramas a usun chök koluk mi alolol, nge eman aramas
    mi weweöch a tongeni üfiretä.
  rop-rop: Im rili adwan blanga godan en gajim woda brom det brabli dipwan hol. Wal
    lagijat du im brabli adwan blanga sabi wanim enibodi jinggabat, bat enibodi hu
    sabi brabliwei, im na garra faindat wanim imbin jinggabat.
  ukr-1871: В серцї людськім задуми — мов вода глибока, та чоловік розумний вичерпає
    її.
  deu-1951: Tiefes Wasser ist der Rat im Herzen eines Mannes; ein verständiger Mann
    aber schöpft es aus.
  eng-JPS: Counsel in the heart of man is like deep water; but a man of understanding
    will draw it out.
  srp-1865: Savjet je u srcu èovjeèijem duboka voda, ali èovjek razuman crpe ga.
  lug-lug: Ebigendererwa ebiba mu mutima gw’omuntu biba ng’amazzi ag’ebuziba, naye
    omuntu alina okutegeera alibiggyayo.
  heb-heb: מים עמקים עצה בלב איש ואיש תבונה ידלנה׃
  ben-IRV: মানুষের হৃদয়ের উদ্দেশ্য গভীর জলের মতো; কিন্তু বুদ্ধিমান তা তুলে আনবে।
  pan-pan: ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਸਲਾਹ ਡੂੰਘੇ ਪਾਣੀ ਵਰਗੀ ਹੈ, ਪਰ ਸਮਝ ਵਾਲਾ ਉਹ ਨੂੰ ਬਾਹਰ ਕੱਢ ਲਿਆਵੇਗਾ।
  mya-JVB: လူ စိတ် နှလုံး၌ ပညာအကြံ သည် နက် သော ရေ နှင့်တူသော်လည်း ၊ ဉာဏ် ကောင်းသောသူသည်
    ခပ်ယူ လိမ့်မည်။
  tte-O: Tomo ana nuwatu besiele waila didididiuna na yaiya me ana katai kani wailane
    ilegu inuma koina.
  tbg-tbg: Vaiintivano nai avu aatoqihairo iri vai okarava vaireva, varuvavano veva
    muntukara vaira voqaarama vairo. Varuvaqihairo mpaqi vaari kaantema kero, avu
    aato vataava vovano vi uvara homa qovarama kero varaanaro.
  hmo-hmo: Taunimanima edia laloa gaudia be hunia, ranu dobuna bamona, to mai ena
    diba bada tauna ese, unai laloa gaudia ia davaria diba.
  urd-urd: आदमी के दिल की बात गहरे पानी की तरह है, लेकिन समझदार आदमी उसे खींच निकालेगा।
  rus-SYN: Помыслы в сердце человека - глубокие воды, но человек разумный вычерпывает
    их.
  bqc-SIM: Gbɛ̃nazĩna sↄ̃ yã́ dɛ lán ísiwaɛ, wɛzɛ̃na mɛ́ a tↄa dↄ̃.
  tcz-CHONGTHU: Mihem khat in alunggil'a angaito hi twi thuh tah tobang ahin, hinlah
    thil hetkhen themna nei mihem dingin; hitobang thuh tah chu twi thal'a athal ding
    ahi.
  mar-mar: मनुष्याच्या मनातील योजना खोल पाण्यासारख्या असतात; पण समजदार मनुष्य त्या
    बाहेर काढतो.
  hlt-THB: Kawlung khuiawh cainaak taw tui amyihna dung hlai hy, simnaak ak ta thlang
    ing ni ik-oeih a coeng sak hy.
  qub-qub: Shongullancho runa yarpashanga jundu yacunömi. Alli yachaj tantiyacoj runami
    ichanga musyan imano tariytapis.
  bqp-bqp: Bisãsiri nɛ̀sɛgũnyã bi í lòkotoomɛ, ama laakaride mɛ́ à yã pìnↄ tↄna
    dↄ̃.
  hat-hat: Lide yon nonm gen nan tèt li, se tankou dlo nan yon pi byen fon. Men, yon
    moun lespri ka rale yo mete deyò.
  eng-BSB: The intentions of a man’s heart are deep waters, but a man of understanding
    draws them out.
  tod-tod: Kisiɛiti ti nuɓusɛi yiimaʋɛ, ta ga ziɛi buuzeiɗai, keleɠele nui ɠa soogai
    ta zaɠazu.
  eng-WEBPB: Counsel in the heart of man is like deep water, but a man of understanding
    will draw it out.
  kbq-kbq: Vahe'mofo antahi'zamo'a tirukna huno me'neanagi, ama' antahi'zane vahe'mo'a
    ana tirupintira ana antahi'zana afi anaga netre.
  nhe-BL: Huejcatla ipan iyolo sesen tlacatl eltoc nopa tlamantli tlen yajaya achi
    más quiita para ipati huan tlen yajaya quinequi quichihuas, huan tlen tlalnamiqui
    quimati quejatza quipalehuis para tematiltis.
  bus-bus: Gbɛ̃ntee nↄ̀sɛguuyã nɛ́ í lↄ̀mɛ, mↄde asánsidee bé à yã pìnↄ tↄna dↄ̃.
  gub-BL: Amo ima'enukwaw paw nuzawy kwaw 'y ytyzuzàmaw ohoete ma'e pupe har. Ma'e
    kwaw katu har ukwaw henuhemaw a'e.
  eng-DRA: 'Counsel in the heart of a man is like deep water: but a wise man will
    draw it out.'
