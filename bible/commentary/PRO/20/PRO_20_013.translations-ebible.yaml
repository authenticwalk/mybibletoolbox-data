verse: PRO.020.013
translations:
  mal-C: ഉറക്കത്തെ പ്രണയിക്കരുത്, അങ്ങനെ നീ പാപ്പരായിത്തീരാതിരിക്കട്ടെ; ജാഗരൂകരായിരിക്കുക,
    അങ്ങനെയെങ്കിൽ നിനക്കു മിച്ചംവെക്കാനും ഭക്ഷണമുണ്ടാകും.
  deu-TKW: Liebe nicht den Schlaf, daß du nicht verarmest; halte deine Augen offen,
    so wirst du Brot in Fülle haben.
  lin-lin: Kolingaka pongi te, noki te okokoma mobola ; sala ete miso na yo ezalaka
    ya kofungwama, mpe okozanga te bilei ya kobomba.
  eng-LSV: Do not love sleep, lest you become poor, || Open your eyes—be satisfied
    [with] bread.
  eng-GNV: 'Loue not sleepe least thou come vnto pouertie: open thine eyes, and thou
    shalt be satisfied with bread.'
  eng-WEBSTER: Love not sleep, lest thou come to poverty; open thy eyes, and thou
    shalt be satisfied with bread.
  nhw-BL: Amo xijnequi san tisencochtos para amo timochihuas se titeicneltzi. Más
    cuali xiisa cualca huan xitequiti chicahuac para tijpiyas nochi catli tijnequi
    para tijcuas.
  swh-ONEN: Usiupende usingizi la sivyo utakuwa maskini, uwe macho nawe utakuwa na
    chakula cha akiba.
  bba-bba: A ku dom kĩɑ kpɑ yɑ̃ɑru tu ku rɑɑ nun wɔri. A de ɑ se bururu, kpɑ ɑ dĩɑnu
    wɑ ɑ di ɑ debu.
  eng-KJVCPB: Love not sleep, lest thou come to poverty; Open thine eyes, and thou
    shalt be satisfied with bread.
  luo-luo: Kik iher nindo nono to ibiro bedo jachan, bed kineno to ok ibi chando chiemo.
  meu-meu: Mahuta basio ura henia, ba ogoḡami na garina; matamu a hapapadia, bena
    aniani momo bavabia.
  npi-ULB: निद्रालाई प्रेम नगर्, नत्रता तँ दरिद्र हुने छस् । तेरा आँखा खोल्, र तँसित
    खानलाई प्रशस्त हुने छ ।
  yor-yor: Má ṣe fẹ́ràn oorun, àìṣe bẹ́ẹ̀ ìwọ yóò di tálákà. Ma ṣe sùn ìwọ yóò sì
    ní oúnjẹ láti tún fi tọrọ.
  ind-ind: Janganlah menyukai tidur, supaya engkau tidak jatuh miskin. Buka matamu
    dan rajinlah bekerja, maka engkau akan makan sampai kenyang.
  pes-OPCB: اگر خواب را دوست داشته باشی فقیر می‌شوی؛ پس بیدار بمان تا سیر شوی.
  tgl-ULB: Huwag mahalin ang pagtulog o ikaw ay darating sa paghihirap; buksan mo
    ang iyong mga mata at ikaw ay magkakaroon ng maraming kakainin.
  hui-hui: Í̠ palia hangu biaga keyagua mbirale nayi yagibano holebere. Anigo í̠na
    biabe biaabo hariliyagua tomo nolene dewa bu payabu wuwa karulapeore nalu holebere.
  mya-mya: ဆင်းရဲမည်ဟု စိုးရိမ်စရာရှိသည်ဖြစ်၍၊ အိပ် ခြင်းကိုမတပ်မက်နှင့်။ နိုးတတ်လျှင်
    ဝစွာစားရ၏။
  bod-N: གཏི་མུག་གཉིད་ལ་མ་ཆགས་ཕོངས་པའི༌རྒྱུ། །མིག་ནི་ཕྱེས་ན་ད་གཟོད་འགྲང་བར༌འགྱུར།།
  wsk-wsk: Ni anira ko kua lager, mu ni kari kituwura ko aratuko; loaga se ura iluwer,
    mu ni inang suen biya karogo bagerko.
  sna-sna: Usafarira kurara kana kuti uchava murombo; svinudza meso ako ipapo uchava
    nezvokudya zvakawanda.
  spa-BLM: No ames el sueño, no sea que llegues a la pobreza. Abre los ojos y te saciarás
    de pan.
  cac-cac: Man̈ocn̈ej vayan̈ sco c'ulejec, ta maay ol cot meb'ail d'a quib'an̈, caq'uec
    quip co munlaji yic vach' ol yac' sobre tas sco va'a.
  swh-ULB: Usipende usingizi au utakuwa masikini; fumbua macho yako na utakuwa na
    vyakula tele.
  bel-bel: Ня любі спаць, каб табе не зьбяднець; расплюшчы вочы твае, і будзеш удосыць
    есьці хлеб.
  deu-ELBBK: Liebe nicht den Schlaf, damit du nicht verarmst; öffne deine Augen, so
    wirst du satt Brot haben.
  mbb-OT: Emun edtulung ke zà edlipezeng, ne ebitilen ka, piru ke ed-enew ka ne edterebahu,
    ne zekelà is egkekaan nu.
  mal-2015: ദരിദ്രനാകാതെയിരിക്കേണ്ടതിന്നു നിദ്രാപ്രിയനാകരുതു; നീ കണ്ണു തുറക്ക; നിനക്കു
    വേണ്ടുവോളം ആഹാരം ഉണ്ടാകും.
  rmc-rmc: Ma kam o soviben, hoj te na ačhes čoro! Ušťi, ker buči a čaľoha le marestar!
  pes-OPV: خواب را دوست مدار مبادا فقیر شوی. چشمان خود را باز کن تا از نان سیر گردی.
  ron-1924: Ну юби сомнул, кэч вей ажунӂе сэрак; дескиде окий ши те вей сэтура де
    пыне!
  ben-OBCV: ঘুম ভালোবেসো না পাছে তুমি দরিদ্র হয়ে যাও; জেগে থাকো ও তোমার কাছে অতিরিক্ত
    খাদ্যদ্রব্য থাকবে।
  som-som: Hurdo ha jeclaan, waaba intaas oo aad caydhowdaaye. Indhaha kala qaad,
    oo cuntaad ka dhergi doontaa.
  lat-VUC: 'Noli diligere somnum, ne te egestas opprimat: aperi oculos tuos, et saturare
    panibus.'
  eng-ASVBT: Love not sleep, lest thou come to poverty; Open thine eyes, and thou
    shalt be satisfied with bread.
  mna-mna: Keene rimos! Kokena su ma mbot ŋoobo. Maŋga karau pa mankwoono mi kam uraata.
    Naso rao kat pa kom kini.
  ita-1885: Non amare il sonno, che tu non impoverisca; Tieni gli occhi aperti, e
    sarai saziato di pane.
  eng-LXXUP: 'Love not to speak ill, lest thou be cut off: Open thine eyes, and be
    filled with bread.'
  eng-ULB: Do not love sleep or you will come to poverty; open your eyes and you will
    have plenty to eat.
  spa-VBL: Si te gusta dormir, terminarás pobre. Levántate y trabaja, para que tengas
    qué comer.
  fra-_FOB: N'aime point le sommeil, de peur que tu ne deviennes pauvre; ouvre tes
    yeux, et tu seras rassasié de pain.
  mal-mal: ദരിദ്രനാകാതെയിരിക്കേണ്ടതിന് നിദ്രാപ്രിയനാകരുത്; നീ കണ്ണ് തുറക്കുക; നിനക്ക്
    വേണ്ടുവോളം ആഹാരം ഉണ്ടാകും.
  urd-GVR: Nīnd ko pyār na kar warnā ġharīb ho jāegā. Apnī āṅkhoṅ ko khulā rakh to
    jī bhar kar khānā khāegā.
  suz-BL: शुश मइप्‍पो, मारदे हना गे प्रुङग दुम्‍नेवे। सेंसीशा बाक्‍को। मिनु शुश जचा
    ताइनेवे।
  eng-NOY: Love not sleep, lest thou come to poverty; Open thine eyes, and thou shalt
    be satisfied with bread.
  ita-1927: Non amare il sonno, che tu non abbia a impoverire; tieni aperti gli occhi,
    e avrai pane da saziarti.
  ckb-ckb: حەز لە خەو مەکە نەوەک هەژار بیت، چاوت کراوە بێت و تێر نان بە.
  eng-BBE: 'Do not be a lover of sleep, or you will become poor: keep your eyes open,
    and you will have bread enough.'
  kan-OKCV: ನೀವು ನಿದ್ರೆಯನ್ನು ಪ್ರೀತಿಸಿದರೆ, ನೀವು ಬಡತನದಲ್ಲಿ ಕೊನೆಗೊಳ್ಳುತ್ತೀರಿ; ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು
    ತೆರೆದರೆ, ಸಾಕಷ್ಟು ಆಹಾರ ಇರುತ್ತದೆ!
  tam-2017: தூக்கத்தை விரும்பாதே, விரும்பினால் தரித்திரனாவாய்; கண்விழித்திரு, அப்பொழுது
    உணவினால் திருப்தியாவாய்.
  spa-RV-1909: No ames el sueño, porque no te empobrezcas; abre tus ojos, y te hartarás
    de pan.
  ron-BTF: Nu iubi somnul, ca nu cumva să ajungi la sărăcie; deschide-ți ochii și
    te vei sătura cu pâine.
  eng-WEBP: Don’t love sleep, lest you come to poverty. Open your eyes, and you shall
    be satisfied with bread.
  eng-FBV: If you love sleeping you'll become poor. Wake up and get busy, and you'll
    have plenty to eat.
  nld-1939: Wees niet verzot op slapen, anders wordt ge arm; Houd uw ogen open, en
    ge krijgt eten genoeg.
  nch-BL: Amo xisencochto para amo timochihuas titeicneltzi. Más cuali xiisa cualca
    huan xitequiti chicahuac para tijpiyas nochi cati tijnequi para tijcuas.
  vie-1934: Chớ ưa ngủ, e cho người trở nên nghèo khổ chăng; Hãy mở mắt ra, thì sẽ
    được no nê bánh.
  hin-CV: नींद का मोह तुम्हें गरीबी में डुबो देगा; अपने नेत्र खुले रखो कि तुम्हारे
    पास भोजन की भरपूरी रहे.
  eng-OURB: Don’t 'ahav ·affectionately love· sleep, lest you come to poverty. Open
    your eyes, and you shall be satisfied with bread.
  spa-BES: 'No seas amante del sueño, o llegarás a ser pobre: mantén tus ojos abiertos,
    y tendrás suficiente pan.'
  tdx-tdx: Ko manao hatea rotse, tsy mone ho rarake; Avotiriho o fihaino’oo le ho
    eneñe mahakama.
  tha-KJV: อย่ารักการหลับไหล เกรงว่าเจ้าจะมาถึงความยากจน จงลืมตาของเจ้า และเจ้าจะได้กินอาหารอิ่ม
  por-BR-2018: Não ames ao sono, para que não empobreças; abre teus olhos, e te fartarás
    de pão.
  deu-ELO: Liebe nicht den Schlaf, damit du nicht verarmest; tue deine Augen auf,
    so wirst du satt Brot haben.
  eng-WYC-2018: Do not thou love sleep, lest neediness oppress thee; open thine eyes,
    and be thou [ful] filled with loaves.
  epo-epo: Ne amu dormon, por ke vi ne malriĉiĝu; Malfermu viajn okulojn, kaj vi satiĝos
    de pano.
  uig-PIN: Uyⱪuƣa amraⱪ bolma, namratliⱪⱪa uqraysǝn; Kɵzüngni eqip oyƣaⱪ bol, nening
    mol bolar.
  beo-beo: 'Di da eso huluane golai dialea, di da hame gagui agoai esalumu. Di eso
    huluane hawa: hamosea, ha:i manu bagade ba:mu.'
  tpi-OTNT: Sapos yu man bilong slip oltaim, bai yu no gat mani na yu kamap rabisman.
    Tasol sapos yu kirap na mekim wok, bai yu gat planti kaikai.
  hau-SA: Kada ka so barci in ba haka ba za ka talauce; ka zauna a faɗake za ka kuwa
    kasance da sauran abinci.
  uig-LAT: Uyqugha amraq bolma, namratliqqa uchraysen; Közüngni échip oyghaq bol,
    néning mol bolar.
  nde-nde: Ungathandani lobuthongo uzakuba ngumyanga, hlala uvukile uzakuba lokudla
    okunengi.
  ton-ton: '‌ʻOua naʻa ke manako ki he mohe, telia naʻa ke hoko ʻo masiva ai: ke ʻā
    pe ho mata, pea ʻe fakamākona koe ʻaki ʻae mā.'
  ces-1613: Nemiluj snu, abys nezchudl, otevři oči své, a nasytíš se chlebem.
  eng-WMB: Don’t love sleep, lest you come to poverty. Open your eyes, and you shall
    be satisfied with bread.
  tam-TCV: தூக்கத்தை விரும்பாதே, நீ ஏழையாவாய்; விழிப்பாயிரு, அப்பொழுது திருப்தியான
    உணவைப் பெறுவாய்.
  ceb-ULB: Ayaw higugmaa ang pagkatulog o mahiagom ka sa pagkakabos; bukha ang imong
    mga mata ug aduna kay daghan nga makaon.
  pol-UBG: Nie kochaj spania, byś nie zubożał; otwórz oczy, a nasycisz się chlebem.
  urd-GVU: نیند کو پیار نہ کر ورنہ غریب ہو جائے گا۔ اپنی آنکھوں کو کھلا رکھ تو جی
    بھر کر کھانا کھائے گا۔
  deu-1912: Liebe den Schlaf nicht, daß du nicht arm werdest; laß deine Augen wacker
    sein, so wirst du Brot genug haben.
  kan-2017: ನಿದ್ರಾನಿರತನಾಗಿರಬೇಡ! ಬಡವನಾದೀಯೆ, ಕಣ್ಣು ತೆರೆ! ಆಹಾರದಿಂದ ತೃಪ್ತಿಗೊಳ್ಳುವಿ.
  yap-yap: Fa’anra go’ mol e ga be tay ma ga ra gafgow. Mu par ni ga be maruwel me
    yo’or ganam.
  hlt-MCSB: Ih he lungnah boeh na khodaeng na pang ve. Na mik a tueng daengah ni.
    buh na cung eh.
  mdy-ETH: ዎዶ ኔኤኮ ኔኤኒ ጊንዖና ኩርሴቴ ኔ ማንቃንዳኔ፤ ዶዲ ኔ ማዼቴ ጋዓንቴ ጊዳ ሙኡዚ ኔኤኮ ዓኣያ ማዓኔ።
  kew-kew: Ne oro yalo u-pati aa yaliare mone oyae diayalia rabu naara pirali. Go
    yapare ne aipapulu rekoa kogono pali-dare nena maapu-para eta oyae adaapu sali.
  twi-ASANTE: Mma nna nyɛ wo dɛ, na woanni hia; ɛnna, na wobɛnya aduane ama abu so.
  eng-WEBU: Don’t love sleep, lest you come to poverty. Open your eyes, and you shall
    be satisfied with bread.
  wal-wal: Xiskkon ne wodiyaa wurssoppa; wurssikko neeni hiyyeesana. Beegotta; yaatikko,
    neeni kattaa kallana.
  acu-NT: Aya karap wajasaip. Tu pujakmeka yuumaktatme. Antsu shintaram takakmakmeka
    yuumakchatnuitme.
  spa-PDDPT: No ames el sueño No sea que te empobrezcas. Abre tus ojos y te saciarás
    de pan.
  gun-gun: Enhembopeyi pota rei eme, iporiau va'e reiko e'ỹ aguã. Eipe'a nderexa,
    ha'e vy 'rãe rejou reta tembi'u.
  agu-BL: Quil kak' ama'l tetz kacy'ajil tan kawatzaje'n, na ko ya'tz kaban kocopon
    tetz me'ba'. Ma na tajwe'n yil tz'el kawatl bantz jale'n yi tajwe'n sketz.
  ilo-ULB: Saanmo nga ayaten ti pannaturog di la ket ta agbalinka a nakurapay; lukatam
    dagiti matam ket maaddaanka iti nawadwad a makan.
  kpg-kpg: Maa goe gaa dugu do madagoaa e hai di madagoaa e kiikii, goe ga hagaloale.
    Hagadaadaamee ina goe, gei au meegai la gaa logo.
  uig-ARA: ئۇيقۇغا ئامراق بولما، نامراتلىققا ئۇچرايسەن؛ كۆزۈڭنى ئېچىپ ئويغاق بول،
    نېنىڭ مول بولار.
  bps-bps: Ku tatì ge fadlug kudang mbaling ge to landè, taman too ge falgad, fye
    nun lukas knaanam.
  sus-sus: Xixɔli naxa rafan i ma de, xa na mu a ra i findima setare nan na. I ya
    lanma a xa rasɛgɛ, alako i xa baloe sɔtɔ a fanyi ra.
  pon-2006: Ma ke mwahuki memeir ahnsou koaros, ke pahn semwehmwehla. Soupisengki
    doadoahk ahnsou koaros, e ahpw pahn mie omw tungoal kisin mwenge.
  ksd-ksd: Koko u ra lup va mat, kan una luveana tana; Una tavangun, ma una ti maur
    ma ra magit.
  tur-YTC: Uykuyu sevme, yoksa yoksullaşırsın. Gözlerini aç, ekmeğe doyarsın.
  bel-N: Не любі спаць, каб табе не зьбяднець, адкрый вочы свае, і насыцішся хлебам.
  grc-BRENT: Μὴ ἀγάπα καταλαλεῖν, ἵνα μὴ ἐξαρθῇς· διάνοιξον τοὺς ὀφθαλμούς σου, καὶ
    ἐμπλήσθητι ἄρτων.
  ind-AYT: Jangan menyukai tidur supaya kamu tidak menjadi miskin; bukalah matamu,
    maka kamu akan kenyang dengan makanan.
  nya-nya: Usakonde tulo ungasauke; khala maso ndipo udzakhala ndi chakudya chambiri.
  hrv-hrv: Ne ljubi sna, da ne osiromašiš; otvori oči svoje i nasitit ćeš se kruha.
  mps-mps: Te nage sesemane sogo godege pibo gedu magane idubaso da, te nage mone
    menia selama, tama nage magi doado bage meni yai bidi pedelaibao. Tiali goli,
    nage hogodama, sę ebaso da, te nago nai hauwa elaluaibao.
  tpi-tpi: Sapos yu man bilong slip oltaim, bai yu no gat mani na yu kamap rabisman.
    Tasol sapos yu kirap na mekim wok, bai yu gat planti kaikai.
  dan-1931: Elsk ikke Søvn, at du ej bliver fattig, luk Øjnene op og bliv mæt.
  vie-OVCB: Mê ngủ quá, con sẽ nên nghèo khó. Siêng năng lên, con sẽ được no nê.
  guj-2017: ઊંઘ સાથે પ્રીત કરીશ નહિ, રખેને તું દરિદ્રાવસ્થામાં આવી પડે; તારી આંખો
    ઉઘાડ એટલે તું અન્નથી તૃપ્ત થશે.
  pon-2006A: Ma ke mwahuki memeir ahnsou koaros, ke pahn semwehmwehla. Soupisengki
    doadoahk ahnsou koaros, e ahpw pahn mie omw tungoal kisin mwenge.
  por-BRBSL: Não adore dormir, para que você não venha à pobreza. Abra seus olhos,
    e você ficará satisfeito com o pão.
  swe-swe: Älska inte sömn för då blir du fattig. Öppna dina ögon [vakna upp från
    slumrandet] och du får mat i överflöd.
  cth-cth: I e hah lungpataw hanh na mathoe han, na mit pakkaw lah khenhaw! cakhuem
    rawca na tawn han.
  twi-twi: Mma nna nyɛ wo dɛ, na woanni hia; nna, na wubenya aduan ama abu so.
  hlt-hlt: Ih he lungnah boeh na khodaeng na pang ve. Na mik a tueng daengah ni buh
    na cung eh.
  tbz-SIM: Wèè nɔnnɛ̀ inuɔ nhò nɑɑ̀ nfɛdɑwɑnfɛ̀ nfɛ, wèè ènni mɛcɑ̃ɑ̃ nweè yo nkɛ
    sɑ̀nnɛ̀.
  msy-2020: Nɨ gumazir zuraram akuim, nɨ dagɨaba puvatɨgh nɨ onganarazibagh amir gumazimɨn
    mɨn otogham. Nɨ dɨkavigh ingarɨva, egh nɨ dagher avɨriba ikiam.
  dop-dop: Tɑɑ nyɩɩlɩ tom, pə tɑɑ kɔɔ nɑ ń pəsɩ kʋnyɔntʋ. Ye n cɑɑ sɩ ń tɔɣɔ nɑ ń
    hɑɣɑ cɑɣɑnɑ nyɑ́ ɩsɛ.
  azb-azb: Sevmə yatmağı, yoxsullaşarsan, Ayıq ol, onda bol çörəyə çatarsan.
  eng-DBY: Love not sleep, lest thou come to poverty; open thine eyes, [and] thou
    shalt be satisfied with bread.
  hin-2017: नींद से प्रीति न रख, नहीं तो दरिद्र हो जाएगा; आँखें खोल तब तू रोटी से
    तृप्त होगा।
  wol-KYG: Bul bëggi nelaw, ba ñàkk dab la; boo njaxlafee, lekk ba desal.
  bjr-bjr: Anee faiqarafa faiqarafa ina nidana kudi marinnaaranoo. Ainaina inanoo
    moomoo narana marinana neennaranoo.
  eng-YLT: Love not sleep, lest thou become poor, Open thine eyes — be satisfied [with]
    bread.
  kne-kne: Mo kanayon ay maseseyep ka, bomiteg kan to, ngem mo bomangon ka ta man-obla
    ka, ad-adoy kanem.
  eng-WYC-2017: Do not thou love sleep, lest needi-ness oppress thee; open thine eyes,
    and be thou [ful] filled with loaves.
  eng-WMBB: Don’t love sleep, lest you come to poverty. Open your eyes, and you shall
    be satisfied with bread.
  urd-GVH: नींद को प्यार न कर वरना ग़रीब हो जाएगा। अपनी आँखों को खुला रख तो जी भरकर
    खाना खाएगा।
  rug-rug: Kakala puta, na kote malaṉa nia goi; tavetavete ṉaliṉali, meke kote soku
    nigo ginani.
  gaz-gaz: Akka hin hiyyoomneef, hirriba hin jaallatin; midhaan akka quuftuuf, dammaqii
    jiraadhu.
  fra-LSG: N’aime pas le sommeil, de peur que tu ne deviennes pauvre; Ouvre les yeux,
    tu seras rassasié de pain.
  yal-yal: I nama i yɛtɛ lu xixɔnli alogo i nama findi yiigelitɔɔn na. Xa i lu i yɛɛ
    ra yi, i lugoma nɛn balon na ki faɲi.
  haw-1868: Mai makemake oe i ka hiamoe o lilo oe i mea nele; E wehe ae i kou mau
    maka, a e maona i ka ai.
  arb-NAV: لَا تُوْلَعْ بِالنَّوْمِ لِئَلّا تَفْتَقِرَ، اسْتَيْقِظْ وَاعْمَلْ فَتَشْبَعَ
    خُبْزاً.
  ewe-ewe: Mègalɔ̃ alɔ̃ tsu dɔdɔ o, ne menye nenema o la, àva zu hiãtɔ, nɔ ŋu ekema
    àɖu nu wòasusɔ.
  eng-LEE: 'Love not sleep, lest thou come to poverty: open thy eyes, so wilt thou
    be satisfied with bread.'
  asm-FB: নিদ্ৰাক ভাল নাপাবা অথবা, তুমি দৰিদ্ৰ হবা; তোমাৰ চকু মেলা, আৰু তোমাৰ প্রচুৰ
    পৰিমাণে খোৱা বস্তু থাকিব।
  sus-A: شِشْلِ نَشَ رَقَن عِ مَ دٍ، شَ نَ مُ عَ رَ عِ قِندِ مَ سٍتَرٍ نَن نَ. عِ
    يَ لَنمَ عَ شَ رَ سّفّ، عَلَكٌ عِ شَ بَلٌي سْتْ عَ قَنيِ رَ.
  fra-SBL: N'aime pas le sommeil, de peur que tu ne deviennes pauvre. Ouvrez vos yeux,
    et vous serez rassasiés de pain.
  hbo-hbo: אַל־תֶּֽאֱהַ֣ב שֵׁ֭נָה פֶּן־תִּוָּרֵ֑שׁ פְּקַ֖ח עֵינֶ֣יךָ שְֽׂבַֽע־לָֽחֶם׃
  pjt-pjt: Tjinguṟu nyura waṟka wiya rawa kunkunpa ngarira paḻtjatjiratjariku. Palu
    nyura kunkunpa wiyangku waṟka kutjupa kutjupa tjuṯa palyaṟampa mani mantjiṟa mai
    puḻkatjara nyinaku paḻtja alatjiṯu.
  kik-kik: Tiga kwenda toro, ndũkae gũthĩĩna; ikaraga wĩiguĩte, na nĩũrĩrĩĩaga irio
    ũkahũũna.
  fra-NCL: N’aime pas le sommeil, pour ne pas devenir pauvre ; ouvre les yeux, et
    rassasie-toi de pain.
  cek-AK: Iih koeh hmoek hmah; nam tang tih; na mik to padai ah, to tiah nahaeloe
    takaw hoiah zok nam hah tih.
  cuk-cuk: Mer be dule-wilegedga-guega, mer be gabedginbi binsae. Bur be arbaedginbi
    binsae, adi, mas obinebaka be nikuoed.
  uig-CYR: Уйқиға амрақ болма, намратлиққа учрайсән; Көзүңни ечип ойғақ бол, нениң
    мол болар.
  tel-2017: అతిగా నిద్ర పోవద్దు. లేకపోతే దరిద్రం ముంచుకు వస్తుంది. మేలుకుని ఉంటే కడుపు
    నిండా ఆహారం ఉంటుంది.
  hat-BSA: Pa renmen dòmi, sinon ou va vin malere; ouvri zye ou e ou va satisfè ak
    manje.
  kos-kos: Kom fin sisla pacl lom in motul, kom ac sukasrup. Oru kom in kafofo, na
    ac fah oasr sunun mwe mongo nom.
  hbo-WLC: אַל־תֶּֽאֱהַ֣ב שֵׁ֭נָה פֶּן־תִּוָּרֵ֑שׁ פְּקַ֖ח עֵינֶ֣יךָ שְֽׂבַֽע־לָֽחֶם׃
  ibo-ibo: Ahụla ịrahụ ụra nʼanya, ka ị ghara ịghọ onye ụkpa. Bilie, mụrụ anya, rụsie
    ọrụ ike, ka i nweekwa ihe oriri.
  ory-ory: ନିଦ୍ରାକୁ ଭଲ ପାଅ ନାହିଁ, ନୋହିଲେ ତୁମ୍ଭେ ଦରିଦ୍ର ହେବ; ତୁମ୍ଭ ଚକ୍ଷୁ ଫିଟାଅ, ତହିଁରେ
    ତୁମ୍ଭେ ଖାଦ୍ୟରେ ପରିତୃପ୍ତ ହେବ।
  chk-chk: Kosap sani mömöür pwe kosap wöüngauala, kopwe nennela o angang pwe epwe
    wor anom mongö mi somwola.
  rop-rop: If yu laigim silipsilip oldei yu leisiwan en yu garra jidan powan, bat
    if yu oldei dumbat wek yu garra abum loda daga.
  ukr-1871: Не люби спати, щоб не дознав злиднїв; май отворені очі, й будеш наїден
    хлїбом.
  deu-1951: Liebe den Schlaf nicht, sonst wirst du arm; tue deine Augen auf, so hast
    du zu essen genug!
  eng-JPS: Love not sleep, lest thou come to poverty; open thine eyes, and thou shalt
    have bread in plenty.
  srp-1865: Ne ljubi sna, da ne osiromašiš; otvoraj oèi svoje, i biæeš sit hljeba.
  lug-lug: Toyagalanga kwebaka oleme kwavuwala, tunula, obeerenga n’ebyokulya bingi.
  heb-heb: אל תאהב שנה פן תורש פקח עיניך שבע לחם׃
  ben-IRV: ঘুমকে ভালবেসো না, পাছে দারিদ্রতা আসে; তুমি চোখ খোলো, খেয়ে সন্তুষ্ট হবে।
  pan-pan: ਨੀਂਦ ਨਾਲ ਪ੍ਰੀਤ ਨਾ ਲਾ ਕਿਤੇ ਤੂੰ ਗਰੀਬ ਹੋ ਜਾਵੇਂ, ਆਪਣੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹ ਤਾਂ ਤੂੰ
    ਰੋਟੀ ਰੱਜ ਕੇ ਖਾਵੇਂਗਾ।
  mya-JVB: ဆင်းရဲ မည်ဟု စိုးရိမ်စရာရှိသည်ဖြစ်၍ ၊ အိပ် ခြင်းကိုမ တပ်မက် နှင့်။ နိုး
    တတ်လျှင် ဝ စွာစား ရ၏။
  tte-O: Tem am sauga meuloina kuyavenuwan keno koina kani kububutuma, na tem sauga
    meuloina kumwasamwasali na kupaipaisowa kani kan kulobai.
  tbg-tbg: Are ekaa enta vaitareva auti vairera, are vehiqama vinara. Are avu rampaikera
    himpira kaiqa varairaro airi kara variarire.
  hmo-hmo: Mahuta do oi ura henia lasi, do oi ogogami garina. Oiemu matana do oi kehoa,
    bona aniani hegeregerena do oi davaria.
  urd-urd: ख़्वाब दोस्त न हो, कहीं ऐसा तू कंगाल हो जाए; अपनी आँखें खोल कि तू रोटी
    से सेर होगा।
  rus-SYN: Не люби спать, чтобы тебе не обеднеть; держи открытыми глаза твои, и будешь
    досыта есть хлеб.
  bqc-SIM: Tó ń ye ii, ńyↄ̃ gↄ̃ taaside ũɛ, tó n wɛ́ i vĩo, blɛ a mↄma.
  tcz-CHONGTHU: Imut ding bou gel hih hel'in, ajeh chu vaichatnan nahin phah lo ding
    ahi; na mit teni hasah inlang vetan, chutileh an neh ding neng jeng junga nanei
    ding ahi.
  mar-mar: झोपेची आवड धरू नकोस, धरशील तर दरिद्री होशील; आपले डोळे उघड आणि तुला भरपूर
    खायला मिळेल.
  hlt-THB: Ih koeh lungna khawdeng kawp ti; hqak nawh meet lah awklek ainaa ta kawp
    ti.
  qub-qub: Puñuyllataga ama aruychu. Puñuyllacho cacorga pobriyanquipämi. Arucuptiqui
    ruracuptiquega micuyniquipis manami pishengachu.
  bqp-bqp: Tó ń ye i'onaai, ĩni gↄ̃ takaside ũmɛ, ǹ ibɛ̃nɛ kɛ, pↄ́ble ni mↄ́mma.
  hat-hat: Pa renmen dòmi twòp pou ou pa vin pòv. Souke kò ou. W'a jwenn kont manje
    pou ou manje.
  eng-BSB: Do not love sleep, or you will grow poor; open your eyes, and you will
    have plenty of food.
  tod-tod: Mina ɲiimɛnii wola nɛɛ ʋɛ, è mina gaaɓela baladai zu. Wuzeɠe ga sobuzobui,
    ɗa daamiani sɔlɔɔ, è ɓɔlɔ ba.
  eng-WEBPB: Don’t love sleep, lest you come to poverty. Open your eyes, and you shall
    be satisfied with bread.
  kbq-kbq: Kagrama kavu'ma masetenka manizankuma kavesi kavesima haniana, kamuntera
    omanegosie. Kavu'ma omasesanana ne'zama nesana zamo'a rama'a megahie.
  nhe-BL: Amo xijnequi san tisencochtos para ax timochihuas se titeicneltzi. Más cuali
    xiisa cualca huan xitequiti chicahuac para tijpiyas nochi tlen tijnequi para tijcuas.
  bus-bus: Tó ń ye i'onazi, nɛ́ gↄ̃ takaasidee ũmɛ, ǹ itɛ̃, pↄ́blee é mↄ́mma.
  gub-BL: Aze eremumaw ne'ar neker pà nehe, iahykaw rehe ereiko putar hemetarer 'ym
    ma'e romo nehe. Ema'ereko nehe. A'e mehe neremi'u ràm uhyk putar tuwe newe nehe.
  eng-DRA: 'Love not sleep, lest poverty oppress thee: open thy eyes, and be filled
    with bread.'
