verse: PRO.020.014
translations:
  mal-C: “ഇതു നല്ലതല്ല, ഇതു നല്ലതല്ല!” എന്നു വാങ്ങുന്നവർ വിലപേശുന്നു— പിന്നെ വിലപേശിവാങ്ങിയതിനെക്കുറിച്ച്
    വീമ്പടിച്ചുകൊണ്ടു പോകുന്നു.
  deu-TKW: “Schlecht, schlecht!” sagt der Käufer; geht er aber seines Wegs, alsdann
    rühmt er sich.
  lin-lin: 'Moto oyo asombaka biloko alobaka : « Biloko oyo ezali mabe ! Ezali malamu
    te ! » Kasi soki akei, atombolaka mapeka mpo na biloko oyo azwi.'
  eng-LSV: “Bad, bad,” says the buyer, || And then he boasts himself going his way.
  eng-GNV: 'It is naught, it is naught, sayth the buyer: but when he is gone apart,
    he boasteth.'
  eng-WEBSTER: 'It is naught, it is naught, saith the buyer: but when he is gone,
    then he boasteth.'
  nhw-BL: 'Se tlacojquetl quema tlacohua quiijtohua: “Inin amo cuali” para ma quitemohuilise
    ipati, pero quema ya quicojtoc se tlamantli, camanalti cuali pampa quipantijtoc
    catli nelcuali.'
  swh-ONEN: “Haifai, haifai!” asema mnunuzi, kisha huondoka akijisifia ununuzi wake.
  bba-bba: Wi u kiɑru dwemɔ u rɑ tu yɑɑ kɑsikiwɑ, ɑdɑmɑ ù n tu dwɑ u kpɑ, u rɑ n tii
    siɑrɑmɔwɑ.
  eng-KJVCPB: 'It is naught, it is naught, saith the buyer: But when he is gone his
    way, then he boasteth.'
  luo-luo: Jangʼiewo wacho niya, “Ok ber ngangʼ, ok ber ngangʼ!” To bangʼe owuok odhiyo
    ka osungore ni ongʼiewo gi nengo mayot.
  meu-meu: Hoihoi tauna na e tomu “Ina na dika, ina na dika”, bena e raka ohomu mai
    heaḡina ida.
  npi-ULB: “यो खराब छ, यो खराब छ,” ग्राहकले भन्छ, तर पर पुगेपछि त्यसले घमण्ड गर्छ
    ।
  yor-yor: “Kò dára, kò dára!” ní ẹni tó ra ọjà máa ń wí; nígbà tí ó bá kúrò níbẹ̀
    tán, yóò máa yangàn bí òun tí ṣe rí rà sí.
  ind-ind: Pembeli pura-pura mengeluh, “Barangnya jelek. Harganya terlalu mahal!”
    Demikianlah taktik dalam tawar-menawar. Setelah mendapat potongan, dia akan membanggakan
    hasil belinya.
  pes-OPCB: 'خریدار به جنس نگاه می‌کند و می‌گوید: «بد است!» اما بعد از خرید، از آن
    تعریف می‌کند.'
  tgl-ULB: '''“Masama! Masama!” sabi ng mga bumibili, pero kapag umalis siya, siya
    ay nagmamayabang.'
  hui-hui: Mbiralime mbirale mbira yolo mule howa ogoninaga yolo daligaoreda lowa
    bi dewa laabo haga. Ani lowa ibugua mbirale wiago yolo buwa ibunaga nenegeruhondo
    balagala halu lalu, Ogoni yolo dindiha winiyago miru, laga.
  mya-mya: ဝယ်သောသူက၊ မကောင်းဘူး၊ မကောင်းဘူးဟု ဆိုတတ်၏။ ဝယ်၍သွားပြီမှ ဝါကြွားတတ်၏။
  bod-N: ཚོང་ཟོག་ཉོ་དུས་ཡང་ཡང་མི་ལེགས༌ཟེར། །དེ་ནས་ཐོན་རྗེས་རང་ལ་བསྟོད་ར་བྱེད།།
  wsk-wsk: “Diara tom sumu kalel biya!” ma lagaram, se mel kotam diara tom kutuwuram
    se kaparam, se diara kari mu koma aliti te diaram, ale namaram munan mu ko numi
    patawukaso.
  sna-sna: “Hazvina kunaka, hazvina kunaka!” ndizvo zvinotaura mutengi; ipapo hoyo
    oenda achizvirumbidza pamusoro pezvaatenga.
  spa-BLM: “No es bueno, no es bueno”, dice el comprador; pero cuando se va por su
    camino, entonces se jacta.
  cac-cac: “Chuclaj juntzan̈ a chon̈ tic,” xchi eb' smanvaji, axo yic toxo ix manvaj
    eb' chi', syalan eb', “Te jelan on̈, yujto yechel ix el tas ix co man tic,” xchi
    eb'.
  swh-ULB: “Mbaya! Mbaya!” anasema mnunuzi, lakini akiondoka anajisifu.
  bel-bel: «Дрэнна, дрэнна», кажа пакупнік; а як адыдзе - хваліцца.
  deu-ELBBK: Schlecht, schlecht!, spricht der Käufer; und wenn er weggeht, dann rühmt
    er sich.
  mbb-OT: Edsewayen te kumpredur is ibelegyà su para mekehangyù sikandin. Piru emun
    egkekumpra zin en, ne kenè din en maan edsudien, kekenà ibpenhambug din pa.
  mal-2015: വിലെക്കു വാങ്ങുന്നവൻ ചീത്തചീത്ത എന്നു പറയുന്നു; വാങ്ങി തന്റെ വഴിക്കു പോകുമ്പോഴോ
    അവൻ പ്രശംസിക്കുന്നു.
  rmc-rmc: „Nane lačho, nane lačho!“ phenel oda, ko cinel, no sar džal het, imar pes
    oleha ašarel.
  pes-OPV: مشتری می‌گوید بد است، بد است، اماچون رفت آنگاه فخر می‌کند.
  ron-1924: „Рэу! Рэу!” зиче кумпэрэторул ши, плекынд, се феричеште.
  ben-OBCV: “এটি ভালো নয়, এটি ভালো নয়!” ক্রেতা বলে— পরে ফিরে যায় ও সংগৃহীত বস্তুটি
    নিয়ে গর্ববোধ করে।
  som-som: Kan wax iibsadaa wuxuu yidhaahdaa, Waa xun yahay, waa xun yahay, Laakiinse
    markuu tago ayuu faanaa.
  lat-VUC: Malum est, malum est, dicit omnis emptor; et cum recesserit, tunc gloriabitur.
  eng-ASVBT: It is bad, it is bad, saith the buyer; But when he is gone his way, then
    he boasteth.
  mna-mna: Iti sombe takam mburooŋo pa koroŋ sa bekena kadoono isu, mi sombe mburooŋo
    kiti ila ambai, nako kaimer tala raama menmeen ti, mi tapakur itundu pa mburooŋo
    ta takam na.
  ita-1885: 'Chi compera dice: Egli è cattivo, egli è cattivo; Ma quando se n''è andato,
    allora si vanta.'
  eng-ULB: “Bad! Bad!” says the buyer, but when he goes away he boasts.
  spa-VBL: “Es basura”, dice el que compra, pero luego se jacta delante de otros de
    haber hecho un buen negocio.
  fra-_FOB: 'Celui qui achète, dit: Cela ne vaut rien, cela ne vaut rien; puis il
    s''en va, et se vante.'
  mal-mal: വിലയ്ക്കു വാങ്ങുന്നവൻ ചീത്തചീത്ത എന്ന് പറയുന്നു; വാങ്ങി തന്റെ വഴിക്ക് പോകുമ്പോൾ
    അവൻ പ്രശംസിക്കുന്നു.
  urd-GVR: Gāhak dukāndār se kahtā hai, “Yih kaisī nāqis chīz hai!” Lekin phir jā
    kar dūsroṅ ke sāmne apne saude par sheḳhī mārtā hai.
  suz-BL: ग्‍याप्‍ब मुरुमी “एको मरिम्‍शो बाक्‍ब। मरिम्‍शो बाक्‍ब” दे इच्‍का आइक्‍ची
    लशा “गो सस्‍तो ग्‍याप्‍ता” दे आ नें बोरपाइक्‍ब।
  eng-NOY: “Bad! bad!” saith the buyer; But when he hath gone his way, then he boasteth.
  ita-1927: “Cattivo! cattivo!” dice il compratore; ma, andandosene, si vanta dell’acquisto.
  ckb-ckb: 'کڕیار دەڵێت: «خراپە، خراپە!» بەڵام کە ڕۆیشت شانازی پێوە دەکات.'
  eng-BBE: 'A poor thing, a poor thing, says he who is giving money for goods: but
    when he has gone on his way, then he makes clear his pride in what he has got.'
  kan-OKCV: “ಇದು ಒಳ್ಳೆಯದಲ್ಲ ಇದು ಒಳ್ಳೆಯದಲ್ಲ!” ಎಂದು ಕೊಳ್ಳುವವನು ಹೇಳುತ್ತಾನೆ; ಆದರೆ ಅವನು
    ಕೊಂಡು ಹೋದ ಮೇಲೆ ಅದನ್ನೇ ಹೊಗಳುತ್ತಾನೆ.
  tam-2017: 'வாங்குகிறவன்: நல்லதல்ல, நல்லதல்ல என்பான்; போய்விட்டபின்போ மெச்சிக்கொள்வான்.'
  spa-RV-1909: 'El que compra dice: malo es, malo es: mas en apartándose, se alaba.'
  ron-BTF: Rău! Rău! spune cumpărătorul, dar după ce pleacă pe calea sa, atunci se
    fălește.
  eng-WEBP: “It’s no good, it’s no good,” says the buyer; but when he is gone his
    way, then he boasts.
  eng-FBV: “It's really rubbish,” says the one buying, but afterwards goes and boasts
    to others about making a good deal.
  nld-1939: Slecht! Slecht! klaagt de koper; Maar als hij is weggegaan, gaat hij er
    groot op
  nch-BL: 'Se tacojquet quema tacohua quiijtohua: “Inin amo cuali” para ma quitemohuilise
    ipati, pero quema ya quicojtoc se tamanti, camanalti cuali pampa quipantijtoc
    cati nelcuali.'
  vie-1934: 'Kẻ mua nói rằng: Không tốt, không tốt! Đoạn đi, và tự khoe khoang mình.'
  hin-CV: ग्राहक तो विक्रेता से यह अवश्य कहता है, “अच्छी नहीं है यह सामग्री!” किंतु
    वहां से लौटकर वह अन्यों के समक्ष अपनी उत्कृष्ट खरीद की बड़ाई करता है.
  eng-OURB: “It’s no good, it’s no good,” says the buyer; but when he is gone his
    way, then he boasts.
  spa-BES: Malo, muy malo, dice él que está dando dinero por bienes; pero cuando ha
    seguido su camino, deja en claro su orgullo por lo que compró.
  tdx-tdx: Raty, raty, hoe ty mpivily; ie mienga le isengea’e.
  tha-KJV: ผู้​ซื้อพูดว่า “​เลว เลว​” แต่​เมื่อเขาไปแล้ว เขาจึงอวด
  por-BR-2018: Preço ruim, preço ruim, diz o comprador; mas quando vai embora, então
    se gaba.
  deu-ELO: Schlecht, schlecht! spricht der Käufer; und wenn er weggeht, dann rühmt
    er sich.
  eng-WYC-2018: Each buyer saith, It is evil, it is evil; and when he hath gone away,
    then he shall have glory, (or but after he hath gone away, then he shall boast
    about it).
  epo-epo: Malbona, malbona, diras la aĉetanto; Sed kiam li foriris, tiam li fanfaronas.
  uig-PIN: 'Heridar mal alƣanda: «Naqar ikǝn, naqar ikǝn!» dǝp ⱪaⱪxaydu; Elip kǝtkǝndin
    keyin «Esil nǝrsǝ, ǝrzan aldim» dǝp mahtinidu.'
  beo-beo: Liligi lala masu dunu da liligi ligisisu liligi amo muni bagade ba:sea,
    da:i dione egasa. Be amomane, ea asili, muni fonobahadi fawane amoga lai, e da
    hidale sia:sa.
  tpi-OTNT: Taim man i ting long baim wanpela samting, em i save toktok planti long
    pe bilong dispela samting i antap tumas. Tasol taim em i baim pinis, em i save
    go tokim ol wantok long em i baim dispela samting long pe i daun tru.
  hau-SA: “Kai, ya yi tsada, ya yi tsada!” In ji mai saya; sa’ad da ya tafi yana taƙama
    a kan ya iya ciniki.
  uig-LAT: 'Xéridar mal alghanda: «Nachar iken, nachar iken!» dep qaqshaydu; Élip
    ketkendin kéyin «Ésil nerse, erzan aldim» dep maxtinidu.'
  nde-nde: “Kubi, kubi!” kutsho umthengi; esuka lapho usezincoma ngakuthengileyo.
  ton-ton: ‌ʻOku pehē ʻe ia ʻoku fakatau, “Ko e meʻa noa pe ʻena, ko e meʻa noa pe
    ʻena,” ka ʻoka ʻalu ia ʻi hono hala, ʻoku ne toki polepole.
  ces-1613: Zlé, zlé, říká ten, kdož kupuje, a odejda, tedy se chlubí.
  eng-WMB: “It’s no good, it’s no good,” says the buyer; but when he is gone his way,
    then he boasts.
  tam-TCV: பொருட்களை வாங்குபவர்கள், “இது நல்லதல்ல, இது நல்லதல்ல!” எனச் சொல்கிறார்கள்;
    வாங்கிய பின்போ அவர்கள் போய் தான் வாங்கிய திறமையைப் பற்றிப் புகழ்கிறார்கள்.
  ceb-ULB: “Dili maayo! Dili maayo!” miingon ang tigpamalit, apan sa dihang makalakaw
    na siya magpagarbo na siya.
  pol-UBG: To liche, to liche, mówi kupujący, ale chwali się, gdy odchodzi.
  urd-GVU: گاہک دکاندار سے کہتا ہے، ”یہ کیسی ناقص چیز ہے!“ لیکن پھر جا کر دوسروں کے
    سامنے اپنے سودے پر شیخی مارتا ہے۔
  deu-1912: “Böse, böse!” spricht man, wenn man's hat; aber wenn's weg ist, so rühmt
    man es dann.
  kan-2017: ಕೊಳ್ಳುವವನು, “ಚೆನ್ನಾಗಿಲ್ಲ, ಚೆನ್ನಾಗಿಲ್ಲ” ಎಂದು ಹೇಳುತ್ತಾನೆ, ಕೊಂಡುಕೊಂಡು ಹೋಗಿ
    ಹೆಚ್ಚಳಪಡುತ್ತಾನೆ.
  yap-yap: En ni nge chuway’ e yug be togopluw nga tolngin puluwon e chugom, ma nap’an
    nra yan me weliy ni ba uf nga rogon nike fek nib sobut’ puluwon.
  hlt-MCSB: Hno aka lai loh a thae, a thae la a thui tih amah a khawk vaengah tah
    lat thangthen bal.
  mdy-ETH: ዔኤቢ ሻንቃ ዓሲ ቢያ ዎዴ «ፑርታኬ» ጌይ ጌይ ሻንቆ ባኬሎ ዻኪሳኔ፤ ሻንቂ ዴንዴስካፓ ጋዓንቴ «ላኣፓና ታ ሻንቄያዋይ»
    ጌይ ሄሄርሻኔ።
  kew-kew: Aa meda oyae kabolalo pea pare mo yaena yoto ora adaa pea rabu nipumi agaa
    adaapu ta. Mo yae aba kaboria pua nipuna adami aanu-para gupa pua ta. Go yaere
    mone ogesi pe yae meda kaboa mea ipulu ta.
  twi-ASANTE: Ɔtɔfoɔ ka sɛ, “Ɛnyɛ, ɛnyɛ!” nanso sɛ ɔkɔ a, ɔde deɛ watɔ no hoahoa ne
    ho.
  eng-WEBU: “It’s no good, it’s no good,” says the buyer; but when he is gone his
    way, then he boasts.
  wal-wal: SHammiya asi, “Qohees! Qohees!” yaagees; shin biidoogaappe guyyiyan, “Hiraisuwan
    shammaas” yaagiiddi ceeqettees.
  acu-NT: 'Warinchu sumin warinchun jiis chichaak: Nuka pengké paseetai tayat, nunia
    majachik sumak ukuki: Maj, nekasan nintipitjai tumamui.'
  spa-PDDPT: Es malo, es malo, dice el comprador, Pero cuando se va, se jacta.
  gun-gun: Mba'emo ojoguaxe va'e ma ha'e nunga pe “Ovare va'e'ỹ, ovare va'e'ỹ”, he'i
    'rã. Ha'e gui ma ojogua ma rire oguerovy'a rei 'rã.
  agu-BL: 'Yi e'' lok''ol, ilenin na cyal: “Chin car nin jamel,” poro yi na bnix chitrat,
    na cyal scyetz cyamiw: “Chin warat nin nwulej yi june''j”.'
  ilo-ULB: “Nagngina metten!” kuna ti gumatang, ngem inton makapanawen isuna ket agpaspasindayagen.
  kpg-kpg: Tangada hui goloo e leelee logo i nia madagoaa huogodoo bolo di hui le
    e hui ngadaa, gei mee gaa hana ga leelee hagaamu dono wiini dela ne kae.
  uig-ARA: 'خېرىدار مال ئالغاندا: «ناچار ئىكەن، ناچار ئىكەن!» دەپ قاقشايدۇ؛ ئېلىپ
    كەتكەندىن كېيىن «ئېسىل نەرسە، ئەرزان ئالدىم» دەپ ماختىنىدۇ.'
  bps-bps: I dad to mayad gal mugak gablà di kabtas i dad fabli, bay di kulêla dagla,
    du mdanà i kagwèla dun.
  sus-sus: Sareso nan a falama yulɛ bɛ, «Na sare mu fan n bɛ feo,» kɔnɔ a fa keli
    na xun ma a yɛtɛ matɔxɔfe ra.
  pon-2006: Me kin pwainda dipwisou kan kin kaulimki pweilaud en dipwisou, ahpw ni
    eh kin pedohi kohkohla, e kin suweikiseli eh pwainda dipwisou ni pweitikitik.
  ksd-ksd: 'Nina i kul ra magit i biti dari: Pa i boina, pa i boina; Ma ba i tar kap
    ia, i langlang me.'
  tur-YTC: Alıcı, “İyi değil, iyi değil” der, Ama kendi yoluna gidince övünür.
  bel-N: «Дрэннае, дрэннае», — кажа пакупнік, а калі адыдзецца, тады хваліцца.
  ind-AYT: “Jelek, jelek,” kata pembeli, tetapi sesudah dia pergi, dia membanggakan
    diri.
  nya-nya: Munthu wogula chinthu amati, “Sichabwino, sichabwino.” Koma akagula nʼkuchokapo
    amayamba kudzitama.
  hrv-hrv: “Loše, loše”, govori kupac, a kad ode, hvali se dobrom kupovinom.
  mps-mps: Te bidigo nai me deli abelainu ebo sogo, agai te abelainu ebo naigo mone
    ugwadu elalubaso, te nai page bidi dali homu bega sabo po hauwa waibao. Tiali
    goli, agai te nai abela selama da, agai te aga abagi dabeba wagi peyu, te mone
    aiyaba mu dulali po wagi paibao.
  tpi-tpi: Taim man i ting long baim wanpela samting, em i save toktok planti long
    pe bilong dispela samting i antap tumas. Tasol taim em i baim pinis, em i save
    go tokim ol wantok long em i baim dispela samting long pe i daun tru.
  dan-1931: 'Køberen siger: “Usselt, usselt!” men skryder af Handelen, når han går
    bort.'
  vie-OVCB: 'Người mua luôn miệng chê: “Xấu, Xấu!” Trên đường về lại tự khen mình.'
  guj-2017: “આ તો નકામું છે! નકામું છે!” એવું ખરીદનાર કહે છે, પણ તે ત્યાંથી ગયા પછી
    બડાઈ મારે છે.
  pon-2006A: Me kin pwainda dipwisou kan kin kaulimki pweilaud en dipwisou, ahpw ni
    eh kin pedohi kohkohla, e kin suweikiseli eh pwainda dipwisou ni pweitikitik.
  por-BRBSL: “Não é bom, não é bom”, diz o comprador; mas quando ele se vai embora,
    então ele se vangloria.
  swe-swe: ”Skräp, bara skräp”, säger köparen [till den som säljer], men när han går
    därifrån skryter han belåtet [om sitt fynd].
  cth-cth: Hno karankung ni hawihoeh ati, hatei a cei hnukkhu a ran e hah a kâoupkhai.
  twi-twi: Adetɔni ka se, “Enye, enye!” nanso sɛ ɔkɔ a ɔde nea watɔ no hoahoa ne ho.
  hlt-hlt: Hno aka lai loh a thae, a thae la a thui tih amah a khawk vaengah tah lat
    thangthen bal.
  tbz-SIM: Odonti ɔ̃ ntú dɛ̀ í wenni, dɛ̀ í wenni nwe, kɛ̀ nɛ́ ítóo kɛ́sɑ̃ntɛ omɑ́ɑ̀.
  msy-2020: Gumazim bizitam givezasa amima, bizir kamɨn ivezim bar pɨn kozɨ, a mɨgɨavɨra
    ikia ghaze, bizir kam guizbangɨra derazir puvatɨ, kamaghɨn me bizimɨn ivezim isɨvaghtɨ
    a izighirɨ. A gɨn bizir kam givezegha ghua uan ziam fa uan namakabav gɨa ghaze,
    an ivezim bar izaghirɨzɨ, a dagɨar bar muziarimɨn a givese.
  dop-dop: Yɑmpɑɣɑtɩ nɔɣɔ tɑɑ nɑ pə tʋsɑ-m kɛ́. Ɩ lɩɩkɩ kpeeŋɑ ɩlɛnɑ ɩ́ kpɑsəɣɩ ɑmʋkəŋ.
  azb-azb: 'Müştəri deyər: «Pisdir, pis maldır», Amma alıb gedəndə özünü öyər.'
  eng-DBY: Bad! bad! saith the buyer; but when he is gone his way, then he boasteth.
  hin-2017: मोल लेने के समय ग्राहक, “अच्छी नहीं, अच्छी नहीं,” कहता है; परन्तु चले
    जाने पर बढ़ाई करता है।
  wol-KYG: 'Kuy waxaalee ngi naan: «Baaxul de!» Bu nee wërëñ, di damu naan: «Aka jar!»'
  bjr-bjr: Ainaina feefauru firaafa marinara feefauri mariasa moomoo ufa qidaqa. Mifa
    mi ainainna feefaurummasee doo oonu dupira feefauru aqusee marainara narí amooqidanoo.
  eng-YLT: '''Bad, bad,'' saith the buyer, And going his way then he boasteth himself.'
  kne-kne: Din manlako yan manreklamo sin presyon di lakoana, ngem mo komaan yan it-ek
    na din laing na ay mantawal.
  eng-WYC-2017: Each buyer saith, It is evil, it is evil; and when he hath gone away,
    then he shall have glory.
  eng-WMBB: “It’s no good, it’s no good,” says the buyer; but when he is gone his
    way, then he boasts.
  urd-GVH: गाहक दुकानदार से कहता है, “यह कैसी नाक़िस चीज़ है!” लेकिन फिर जाकर दूसरों
    के सामने अपने सौदे पर शेख़ी मारता है।
  rug-rug: “Lopu leanadi, lopu leanadi!” gua sa tie hiva holu vagidi; meke la vivinei
    nia sa sapu leanadi sapu holu vagi sa.
  gaz-gaz: Namni waa bitatu, “Wanni kun gaarii miti; wanni kun gaarii miti!” jedha;
    ergasii immoo dhaqee waaʼee waan bitate sanaa boona.
  fra-LSG: Mauvais! Mauvais! Dit l’acheteur; Et en s’en allant, il se félicite.
  yal-yal: Saresona a falama nɛn, a naxa, “A mi fan, a mi fan!” A mɔn yi sa a yɛtɛ
    matɔxɔ a se saraxina fe ra.
  haw-1868: He ino, he ino, wahi a ka mea kuai mai; A i kona hele ana aku, alaila,
    haanui oia.
  arb-NAV: 'يَقُولُ الْمُشْتَرِي: هَذِهِ بِضَاعَةٌ رَدِيئَةٌ! هَذِهِ بِضَاعَةٌ رَدِيئَةٌ!
    وَإذَا مَضَى بِها فِي حَالِ سَبِيلِهِ يَشْرَعُ فِي الافْتِخَارِ.'
  ewe-ewe: Nuƒlela gblɔna be, “Menyo o, menyo o,” emegbe la, eyina ɖanɔa adegbe ƒom
    be yeƒle nu ɖiɖi.
  eng-LEE: It is bad, it is bad, saith the buyer; but when he is gone his way, then
    doth he boast.
  asm-FB: কিনা জনে কয়, “বেয়া! বেয়া! কিন্তু যেতিয়া তেওঁ আঁতৰি যায়, তেতিয়া তেওঁ
    অহংকাৰ কৰে।
  sus-A: سَرٍ سٌ نَن عَ قَلَمَ يُلّ بّ، «نَ سَرٍ مُ قَن ﭑ بّ قٍوٌ،» كْنْ عَ قَ كٍلِ
    نَ شُن مَ عَ يّتّ مَتْشْقٍ رَ.
  fra-SBL: « Ce n'est pas bon, ce n'est pas bon », dit l'acheteur ; mais quand il
    est parti de son côté, alors il se vante.
  hbo-hbo: רַ֣ע רַ֭ע יֹאמַ֣ר הַקֹּונֶ֑ה וְאֹזֵ֥ל לֹ֝֗ו אָ֣ז יִתְהַלָּֽל׃
  kik-kik: Mũgũri akĩgũra oigaga atĩrĩ, “Kĩndũ gĩkĩ ti kĩega, ti kĩega!” Agacooka
    agathiĩ akĩĩrahaga ũrĩa oĩ kũgũra.
  fra-NCL: Mauvais ! Mauvais ! dit l’acheteur, et, en s’en allant, il se félicite.
  cek-AK: Hmuen qankung mah hmuen to qan naah, Hoih ai, hoih ai, tiah thuih; toe nawnetta
    caeh pacoengah loe, a qan ih hmuen to amoek haih.
  cuk-cuk: 'Dule-ibmar-bakedi, yamo sogdedaed: “¡Wedi nuedsuli! ¡Wedi ibmar-isgana!”
    Ar we-ibmar-baksad-sorbardi, weligwar itodaed.'
  uig-CYR: 'Херидар мал алғанда: «Начар екән, начар екән!» дәп қақшайду; Елип кәткәндин
    кейин «Есил нәрсә, әрзан алдим» дәп махтиниду.'
  tel-2017: కొనేవాడు నాసిరకం అంటాడు. అవతలికి వెళ్లి దాన్నే మెచ్చుకుంటాడు.
  hat-BSA: “Pa bon, pa bon”, di sila k ap achte a; men lè l fè wout li, li pale kè
    l kontan.
  kos-kos: Mwet moul ke iwen kuka uh torkaskas pacl nukewa mu yokla molin mwe kuka
    uh, a ke el som el konkin mu srik molin ma el moli uh.
  hbo-WLC: רַ֣ע רַ֭ע יֹאמַ֣ר הַקּוֹנֶ֑ה וְאֹזֵ֥ל ל֝֗וֹ אָ֣ז יִתְהַלָּֽל׃
  ibo-ibo: “Lee, ihe a jọrọ njọ, ọ baghị uru,” ka onye na-azụ ahịa na-asị, ma mgbe
    ọ pụrụ ọ na-anya isi nʼihi ihe ọ zụtara.
  ory-ory: କିଣିବା ଲୋକ କହେ, “ଭଲ ନୁହେଁ, ଭଲ ନୁହେଁ,” ମାତ୍ର ଆପଣା ବାଟରେ ଗଲା ବେଳେ ଦର୍ପ କରେ।
  chk-chk: Ewe chon kamö a lalapat fansoun meinisin pwe liwinin ewe mettoch a kon
    watte, nge lupwen a feila ekis, a sikesik won mine a möni pwe a kisikis liwinin.
  rop-rop: Wen sambodi baiyim samting brom det stowa im tok, “Yu wandim tumatj mani.”
    Afta im gowei en im tok, “Aibin baiyim dijan garram oni lilbit mani.”
  ukr-1871: Не добре! пусте! гудить, хто купує, а як одійде, — хвалиться.
  deu-1951: «Es ist schlecht, es ist schlecht!» spricht der, welcher etwas kaufen
    will; nimmt er's aber doch, so rühmt er sich hernach.
  eng-JPS: '''It is bad, it is bad'', saith the buyer; but when he is gone his way,
    then he boasteth.'
  srp-1865: Ne valja, ne valja, govori ko kupuje, a kad otide onda se hvali.
  lug-lug: “Si kirungi, si kirungi,” bw’ayogera agula; naye bw’agenda n’alyoka yeenyumiririza
    mu ky’aguze.
  heb-heb: רע רע יאמר הקונה ואזל לו אז יתהלל׃
  ben-IRV: ক্রেতা বলে, “খারাপ! খারাপ!” কিন্তু যখন চলে যায়, তখন গর্ব করে।
  pan-pan: ਖਰੀਦਣ ਵੇਲੇ ਗਾਹਕ ਆਖਦਾ ਹੈ, “ਰੱਦੀ, ਰੱਦੀ!” ਪਰ ਜਦ ਦੂਰ ਨਿੱਕਲ ਜਾਂਦਾ ਹੈ ਤਾਂ ਸ਼ੇਖੀ
    ਮਾਰਦਾ ਹੈ।
  mya-JVB: ဝယ် သောသူက၊ မ ကောင်းဘူး၊ မ ကောင်းဘူးဟု ဆို တတ်၏။ ဝယ်၍သွား ပြီး မှ ဝါကြွား
    တတ်၏။
  tte-O: Togimwala sauga meuloina ibalabalamumu maisa ana lalaki kaiwena na iyamo
    kani ipileyoi na igagasa ana eliyamwao kolili ana gimwala sonosonoga kaiwena.
  tbg-tbg: Vaiintivano vo haika koqaa ireva tiharo, Maa qora haikave. Te inaara monu
    ai ami vira vararerave, tivakero varero vuru nai kenauka numiqeharo tiharo, Ho
    tavaate. Te inaara monu aquke koqe haika maa varauro, tianaro.
  hmo-hmo: Gau ia hoia mai tauna ese, inai bamona ia gwau noho, “Inai be dika, inai
    be dika.” Gabeai ia raka lao, bona ia hoia gauna ia herevalaia mai hekokoroku
    danu.
  urd-urd: ख़रीदार कहता है, रद्दी है, रद्दी, लेकिन जब चल पड़ता है तो फ़ख़्र करता है।
  rus-SYN: “Дурно, дурно”, говорит покупатель, а когда отойдет, хвалится.
  bqc-SIM: 'Pↄluna ì mɛ: I ka màao! I ka màao! Tó à kàò aɛ, ì azĩa sáaukpa.'
  tcz-CHONGTHU: Thilchoa pang pan, “Man bei ahibouve,” atin, hinlah ama chu ache mang
    teng hoitho nan adim jitai.
  mar-mar: विकत घेणारा म्हणतो, वाईट! वाईट! परंतु जेव्हा तो तेथून निघून जातो तो फुशारकी
    मारतो.
  hlt-THB: Them ak thlaikung ing them ak thlaihawh “Am leek hy, am leek hy,” tinawh,
    ang voei huna a them thlaihawh oequ hy.
  qub-qub: Rantinanpäga «cayga manami allichu» ninmi. Rantircurmi ichanga «allita
    rantishcä» nir cushicun.
  bqp-bqp: 'Pↄ́lurii dì pi: À manaro! À manaro! Tó à kào arɛ, àdi a zĩda sáabu kpá.'
  hat-hat: Lè moun ap machande, machandiz pa janm bon. Fini yo fin achte, y'ap mache
    di jan yo fè yon bon zafè.
  eng-BSB: “Worthless, worthless!” says the buyer, but on the way out, he gloats.
  tod-tod: 'Ani ɠeya nui ɠa ɗa ɠɛ ma: «É la ʋani! É la ʋani!» Kɛlɛ a zeɠena ná,
    é ɓɔɠɔ maamusɛ ga anii naa zɔlɔɔ fai.'
  eng-WEBPB: “It’s no good, it’s no good,” says the buyer; but when he is gone his
    way, then he boasts.
  kbq-kbq: Knare osu'ne! Knare osune! Huno mago'a zama mizama seku'ma himo'a nehie.
    Hianagi mizaseno kantegama nevuno'a, ana zankura knare'za erue huno rama'a musenke
    hume nevie.
  nhe-BL: 'Se tlacojquetl quema tlacohua quiijtohua: “Ya ni ax cuali”, para ma quitemohuilise
    ipati, pero quema ya quicojtoc se tlamantli, camati cuali pampa quipantijtoc tlen
    nelcuali.'
  bus-bus: 'Pↄ́luri è be: À maaro! À maaro! Tó à kào aɛ, è a zĩnda sáabu kpá.'
  gub-BL: — Hekuzar katu a'e, i'i ime'eg kar har a'e. Ime'eg kar ire uze'eg oho umyrypar
    wanupe. — Nahekuzar katu kwaw. Imunar haw ài, i'i wanupe.
  eng-DRA: 'It is nought, it is nought, saith every buyer: and when he is gone away,
    then he will boast.'
