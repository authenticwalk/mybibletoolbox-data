verse: PRO.020.025
translations:
  mal-C: ധൃതഗതിയിൽ എന്തെങ്കിലും ദൈവത്തിനു നേരുന്നതും പിന്നീട് തന്റെ നേർച്ചകളെപ്പറ്റി
    പുനർവിചിന്തനം ചെയ്യുന്നതും ഒരു കെണിയാണ്.
  deu-TKW: Ein Fallstrick ist's für den Menschen, unbedacht “geweiht”! zu rufen und
    erst nach dem Geloben zu überlegen.
  lin-lin: 'Ezali motambo mpo na moto koloba na lombangu : « Eloko oyo ebulisami mpo
    na Yawe, » mpe kokanisa sima na ye kolapa ndayi.'
  eng-LSV: A snare to a man [that] he has swallowed a holy thing, || And to make inquiry
    after vows.
  eng-GNV: It is a destruction for a man to deuoure that which is sanctified, and
    after the vowes to inquire.
  eng-WEBSTER: It is a snare to the man who devoureth that which is holy, and after
    vows to make inquiry.
  nhw-BL: Mahuilili para se acajya quitencahua iixpa TOTECO para quimacas se tlamantli,
    huan teipa motlatzintoquilía sintla nelía quinequi quichihuas quema ya moijilpijtoc
    para quichihuas.
  swh-ONEN: Ni mtego kwa mtu kuweka wakfu kitu kwa haraka na baada ya kitambo kidogo
    kufikiria tena nadhiri zake.
  bba-bba: Kɑri bɑkɑ, ɑ̀ n Gusunɔ nɔɔ mwɛɛru kuɑ ɑ nɛɛ, kɑɑ nùn yeni kɛ̃. N deemɑ
    ɑ ǹ bwisikɑ.
  eng-KJVCPB: It is a snare to the man who devoureth that which is holy, And after
    vows to make inquiry.
  luo-luo: En obadho ne ngʼato masingo gimoro ka ok oparo, to achien eka oparo singruokne.
  meu-meu: Tau ta baine hereva haraḡa, baineto “Ina na helaḡa”, bena baine gwau hamata
    murinai baine haeroa, una na idoa ienai.
  npi-ULB: “यो कुरो पवित्र छ,” भनी हतारमा भन्‍ने र भाकल गरिसकेपछि मात्र त्यसको बारेमा
    सोच्नु मानिसको लागि पासो हुन्छ ।
  yor-yor: Ìdẹ̀kùn ni fún ènìyàn láti ṣe ìlérí kíákíá nígbà tí ó bá sì yá kí ó máa
    ro ẹ̀jẹ̀ rẹ̀ wò.
  ind-ind: Pikirkanlah baik-baik sebelum menjanjikan kurban kepada TUHAN supaya engkau
    tidak menyesal.
  pes-OPCB: هرگز نسنجیده قولی به خداوند نده، زیرا ممکن است گرفتار شوی.
  tgl-ULB: Isang patibong para sa isang tao ang pagsasabi nang padalus-dalos, “Ang
    bagay na ito ay banal,” at iniisip lamang ang kahulugan pagkatapos niyang masabi
    ang kaniyang panata.
  hui-hui: Í̠na Anduane Homogohondo mbirale mbira mule howa mitangi ala bayuwa buwa
    nguliya lalu tigatiga lo wibe. Abale hibilaba lo howa nguliya lariyagua mani mini
    dege dindi holene wulebira.
  mya-mya: ဘုရားအမှု၌စကားလွန်မိသောသူ၊ သစ္စာ ဂတိထားပြီးမှ မေးမြန်းသောသူသည် ကျော့ကွင်းနှင့်
    တွေ့မိပြီ။
  bod-N: སུ་ཡིས་འཚབ་འཚུབ་ངང་ནས་དཀོན་མཆོག༌ཕྱིར། །འདི་ནི་དམ་པ་ཡིན་ཞེས་དམ་བཅས༌རྗེས། །བསམ་གཞིགས་གཏོང་བས་རང་ཉིད་རྙི་རུ༌ཚུད།།
  wsk-wsk: Ikia ninguru me ta ale, tairate mel balu Yawe tua ale aking udagi ikia
    ka moa lagara, mu me terong.
  sna-sna: Musungo kumunhu kuti akumikidze chimwe chinhu nokukurumidza uye ozorangarira
    mhiko dzake pava paya.
  spa-BLM: Es una trampa para el hombre hacer una entrega precipitada, para luego
    considerar sus votos.
  cac-cac: Tato elan̈chamel scac' co ti' d'a Dios, slajvi chi' sco naanxi co b'a,
    te ay smay.
  swh-ULB: Ni mtego kwa mtu kusema kwa pupa, “ Kitu hiki ni kitakatifu” na kuanza
    kufikiri juu yake kwamba kina maana gani baada ya kufanya kiapo.
  bel-bel: Сетка чалавеку - неадумна даваць зарок, і пасьля зароку - абдумваць.
  deu-ELBBK: 'Ein Fallstrick des Menschen ist es, vorschnell zu sprechen: Geheiligt!,
    und nach den Gelübden zu überlegen.'
  mbb-OT: Ebpekezezaat is kegkemeǥègaanen te kebpenangdù he ibpemuhat nu is sevaha
    he azen diyà te Nengazen. Kinahanglan he purung ka isip-isip ne human ka penangdù.
  mal-2015: “ഇതു നിവേദിതം” എന്നു തത്രപ്പെട്ടു നേരുന്നതും നേർന്നശേഷം നിരൂപിക്കുന്നതും
    മനുഷ്യന്നു ഒരു കണി.
  rmc-rmc: Gondoľin mištes, medik phenes le Devleske, hoj les vareso deha, hoj paľis
    te na bajines, so phenďal.
  pes-OPV: شخصی که چیزی را به تعجیل مقدس می‌گوید، و بعد از نذر کردن استفسار می‌کند،
    دردام می‌افتد.
  ron-1924: Есте о курсэ пентру ом сэ факэ ын припэ о фэгэдуинцэ сфынтэ ши, абя дупэ
    че а фэкут журуинца, сэ се гындяскэ.
  ben-OBCV: হঠাৎ করে কোনো কিছু উৎসর্গ করে পরে নিজের করা প্রতিজ্ঞার বিষয়ে বিবেচনা
    করলে, তা এক ফাঁদ হয়ে দাঁড়ায়।
  som-som: Waa u dabin nin inuu nacasnimo ku yidhaahdo, Waa quduus, Oo uu dabadeed
    u nidraa inuu wax weyddiiyo.
  lat-VUC: Ruina est homini devorare sanctos, et post vota retractare.]
  eng-ASVBT: It is a snare to a man rashly to say, It is holy, And after vows to make
    inquiry.
  mna-mna: Sombe tomtom sa ikam kat ŋgar som, mi imbuk sorok sua be iur koroŋ sa ma
    iwe Yooba lene, na ni iur kilis pa itunu. Pa kaimer sombe ŋgar kini itooro, na
    le zaala sa be ireege mini sua kini mbukŋana tana na som.
  ita-1885: 'Dire inconsideratamente: Questa è cosa sacra; E riflettere dopo aver
    fatti i voti, è un laccio all''uomo.'
  eng-LXXUP: 'It is a snare to a man hastily to consecrate some of his own property:
    For in that case repentance comes after vowing.'
  eng-ULB: It is a snare for a person to say rashly, “This thing is holy,” and begin
    to think about what it means only after making his vow.
  spa-VBL: Es un error hacerle una promesa al Señor y luego arrepentirnos de lo que
    hemos prometido.
  fra-_FOB: C'est un piège pour l'homme que de prononcer légèrement une promesse sacrée,
    et, après ses vœux, d'examiner encore.
  mal-mal: “ഇത് നിവേദിതം” എന്ന് തിടുക്കത്തിൽ നേരുന്നതും നേർന്നശേഷം പുനർചിന്തനം നടത്തുന്നതും
    മനുഷ്യന് ഒരു കെണി.
  urd-GVR: Insān apne lie phandā taiyār kartā hai jab wuh jaldbāzī se mannat māntā
    aur bād meṅ hī mannat ke natāyj par ġhaur karne lagtā hai.
  suz-BL: मुरुमी ममिम्‍थु “परमप्रभु यावे केन बाक्‍ब” देंशा, कसम जचा, थम हिंचा ङा बाक्‍ब।
    मारदे हना नोले मिम्‍शा, मार दुम्‍बा ङा?
  eng-NOY: It is a snare to a man to utter a vow rashly, And after vows to consider.
  ita-1927: E’ pericoloso per l’uomo prender leggermente un impegno sacro, e non riflettere
    che dopo aver fatto un voto.
  ckb-ckb: تەڵەیە بۆ مرۆڤ بە سەرەڕۆیی نەزرێک تەرخان بکات، ئینجا پاش نەزرەکە پرسوڕا
    بکات.
  eng-BBE: It is a danger to a man to say without thought, It is holy, and, after
    taking his oaths, to be questioning if it is necessary to keep them.
  kan-OKCV: ದುಡುಕಿ ಪ್ರತಿಷ್ಠೆಗಾಗಿ ದೇವರಿಗೆ ಹರಕೆ ಮಾಡಿಕೊಂಡು ಆಮೇಲೆ ವಿಚಾರಿಸುವುದು ಉರುಲಾಗಿದೆ.
  tam-2017: பரிசுத்தமானதை விழுங்குகிறதும், பொருத்தனை செய்தபின்பு யோசிக்கிறதும், மனிதனுக்குக்
    கண்ணியாக இருக்கும்.
  spa-RV-1909: Lazo es al hombre el devorar lo santo, y andar pesquisando después
    de los votos.
  ron-BTF: Este o cursă pentru omul care mănâncă ceea ce este sfânt și după promisiuni
    face cercetare.
  eng-WEBP: It is a snare to a man to make a rash dedication, then later to consider
    his vows.
  eng-FBV: It's a mistake to make a promise to God and then have second thoughts about
    it later.
  nld-1939: In de val loopt hij, die ijlings “Heilig” roept En eerst ná zijn geloften
    overlegt.
  nch-BL: Mahuilili sinta se acajya quitencahuas iixpa TOTECO para quimacas se tamanti,
    huan teipa motatzintoquilía sinta quena o amo quichihuas quema ya moijilpitoc
    para quichihuas.
  vie-1934: 'Nói cách hớp tớp rằng: Vật nầy là vật thánh! Và sau khi đã khấn nguyện
    rồi mới suy xét đến, ấy quả một cái bẫy cho người ta.'
  hin-CV: जल्दबाजी में कुछ प्रभु के लिए कुछ समर्पित करना एक जाल जैसा है, क्योंकि तत्पश्चात
    व्यक्ति मन्नत के बारे में विचार करने लगता है!
  eng-OURB: It is a snare to a man to make a rash dedication, then later to consider
    his vows.
  spa-BES: Es un peligro para un hombre decir sin pensar, es santo y, después de tomar
    su juramento, cuestionarse si es necesario guardarlo.
  tdx-tdx: 'Fandrike ty ikofofoaha’ t’indaty, ty hoe: Masiñe! ie añe i fantay vaho
    añontanea’e.'
  tha-KJV: ที่​คนจะกินของบริ​สุทธิ​์ และมาสอบถามเมื่อปฏิญาณไปแล้ว ทั้งสองเป็นบ่วงดักตนเอง
  por-BR-2018: Armadilha ao homem é prometer precipitadamente algo como sagrado, e
    somente depois pensar na seriedade dos votosque fez .
  deu-ELO: 'Ein Fallstrick des Menschen ist es, vorschnell zu sprechen: Geheiligt!
    und nach den Gelübden zu überlegen.'
  eng-WYC-2018: (A) Falling of man is to make (an) avow to (the) saints, and (then)
    afterward to withdraw the vows.
  epo-epo: Ĝi estas reto por homo, se li rapidas nomi ion sankta Kaj esploras nur
    post faro de promeso.
  uig-PIN: Bir nǝrsisini yeniklik bilǝn «Hudaƣa atalƣan!» dǝp wǝdǝ berix, Ⱪǝsǝmlǝrdin
    keyin ikkilinip ⱪayta oylinix, Ɵz jenini ⱪiltaⱪⱪa qüxürgǝngǝ barawǝr.
  beo-beo: 'Noga:le dadawa:lalu, Godema imunusa: ilegele sia:ma. Di da fa:no da:i
    diosa:besa:le, hedolo mae sia:ma.'
  tpi-OTNT: Yu mas tingting gut pastaim, na yu promis long givim ofa long Bikpela.
    Nogut yu promis hariap na bihain yu tingting planti long dispela promis. Sapos
    yu mekim olsem, bai yu bagarapim yu yet.
  hau-SA: Tarko ne ga mutum ya keɓe wani abu da ba tunani daga baya kuma ya yi la’akari
    da alkawarinsa.
  uig-LAT: Bir nersisini yéniklik bilen «Xudagha atalghan!» dep wede bérish, Qesemlerdin
    kéyin ikkilinip qayta oylinish, Öz jénini qiltaqqa chüshürgen’ge barawer.
  nde-nde: Yikuzithiya ukuthembisa ngokuphangisa ukupha ulutho, phambili umuntu aphinde
    azisole ngalesosifungo.
  ton-ton: 'Ko e kai ʻoe meʻa ʻoku tapu ko e tauhele ia ki he tangata kuo ne fai ia:
    pea ʻoku pehē foki ʻae fai ʻoe fuakava, kae toki fehuʻi kimui ki hono ʻuhinga.'
  ces-1613: Osídlo jest člověku pohltiti věc posvěcenou, a po slibu zase toho vyhledávati.
  eng-WMB: It is a snare to a man to make a rash dedication, then later to consider
    his vows.
  tam-TCV: முன்யோசனையின்றி ஏதாவது ஒன்றை இறைவனுக்கு பொருத்தனை செய்துவிட்டு, பின்பு
    அதைப்பற்றி யோசிப்பது மனிதனுக்குக் கண்ணியாயிருக்கும்.
  ceb-ULB: Lit-ag alang sa tawo ang pagdalidali ug ingon nga, “Balaan kini nga butang,”
    ug magsugod lang ug hunahuna sa buot ipasabot niini human sa iyang panaad.
  pol-UBG: Sidłem dla człowieka jest pożreć to, co święte, i zastanowić się dopiero
    po złożeniu ślubów.
  urd-GVU: انسان اپنے لئے پھندا تیار کرتا ہے جب وہ جلدبازی سے مَنت مانتا اور بعد میں
    ہی مَنت کے نتائج پر غور کرنے لگتا ہے۔
  deu-1912: Es ist dem Menschen ein Strick, sich mit Heiligem übereilen und erst nach
    den Geloben überlegen.
  kan-2017: “ಇದು ದೇವರಿಗಾಗಿ” ಎಂದು ದುಡುಕಿ ಹರಕೆಮಾಡುವುದು, ಹರಕೆಯನ್ನು ಹೊತ್ತಮೇಲೆ ವಿಚಾರಮಾಡುವುದು
    ಮನುಷ್ಯನಿಗೆ ಉರುಲು.
  yap-yap: Ngam fal’eg i tafnenag u m’on ni ngam ognag ban’en ngak Got. Ya richey
    mag kalngan’um riy ta’boch.
  hlt-MCSB: Hmuencim te a cukhat thil tih olcaeng hnukah a hnukdawn te hlang ham hlaeh
    la om.
  mdy-ETH: ፆኦሲም ሩኡሪ ናኣቢ ናኣባዖ ጊንሣ «ዓይጋ ታ ናኣቤይ» ጌይ ማሊሢ ዓሲኮ ፒሮኬ።
  kew-kew: Adaa Aa nipu Gote opa kalape yaere kone aba maarekawa sape. Neme go opa
    kaloa aipapu te pare wala orope kone adaapu sali. Neme goa pali-dare nena bipa
    ne go mabebolaeyae.
  twi-ASANTE: Obi pɛ ntɛm hyɛ bɔ, ansa na wadwene ho a, ɔsum ne ho afidie.
  eng-WEBU: It is a snare to a man to make a rash dedication, then later to consider
    his vows.
  wal-wal: Issibaa eesotidi, “Hagaa taani Xoossaassi immaas” girggiyoogeenne guyyeppe
    zil77ettiyoogee, hegee asa oiqqiya pire.
  acu-NT: 'Aints tenap nintimtsuk: Yusjai tajai: Juka Yusnau ati tayat, nunia wake
    nintimiar. Yusnau achati ta nuka itiurkachminum pujustinuitai.'
  spa-PDDPT: Trampa es al hombre el voto apresurado, Y después de hacerlo, reflexionar.
  gun-gun: Jaikuaa pota e'ỹ re mba'emo pe “Iky'a e'ỹ va'e” ja'e vy jajekore 'rã, nhanhemboayvupa
    rire mae ma nda'evei ramo 'rã.
  agu-BL: Chin xo'wbil nin kol kasuk jun takle'n tetz Ryos, nin ko quil ke'l cu'n
    te'j.
  ilo-ULB: Maiyarig a maysa a silo para iti maysa a tao ti panaggaganatna a mangibaga
    a, “Nasantoan daytoy a banag,” sana rugian a panunoten ti maipapan iti kayat a
    sawen dayta a banag kalpasan laeng iti panagsapatana.
  kpg-kpg: Hagabaubau gii donu i mua di hagababa dau tigidaumaha ang gi Dimaadua.
    Maa deeai, nomuli gei goe e mee hua di lodo huaidu i au hagababa ne hai.
  uig-ARA: بىر نەرسىسىنى يېنىكلىك بىلەن «خۇداغا ئاتالغان!» دەپ ۋەدە بېرىش، قەسەملەردىن
    كېيىن ئىككىلىنىپ قايتا ئويلىنىش، ئۆز جېنىنى قىلتاققا چۈشۈرگەنگە باراۋەر.
  bps-bps: Sasè ku laam too funa fandam di là ge fa makang ku nun blémdi Dwata, du
    ken laam dnohò dun.
  sus-sus: Laayidi tongofe Ala bɛ mafuren mafuren maɲɔxunyi gbegbe xanbi, na findixi
    gantanyi nan na adamadi bɛ.
  pon-2006: Medemedewe mahs mwohn omw pahn inoukihong KAUN-O meirong ehu. Ke kakete
    koluhkihla mwuhr oh nsensuwedkihla.
  ksd-ksd: 'I da ra palai pire ra tutana ba i biti vakuku dari: I gomgom; Ma ba i
    tar vavalima lua, namur i nuknuk.'
  tur-YTC: Kendini aceleyle adamak, Sonradan antlarını düşünmemek insan için bir tuzaktır.
  bel-N: Пастка для чалавека — пасьпешліва зрабіць шлюбаваньне, а пасьля абяцаньня
    разважаць.
  grc-BRENT: Παγὶς ἀνδρὶ ταχύ τι τῶν ἰδίων ἁγιάσαι, μετὰ γὰρ τὸ εὔξασθαι μετανοεῖν
    γίνεται.
  ind-AYT: Adalah jerat bagi seseorang jika berkata sembarangan, “Kudus”, dan baru
    menimbang-nimbang sesudah bernazar.
  nya-nya: Ndi msampha kwa munthu kuyankhula mofulumira kuti “Chinthu ichi nʼchopatulika
    kwa Yehova,” popeza mwina atha kusintha maganizo utalumbira kale.
  hrv-hrv: 'Zamka je čovjeku nesmotreno reći: “Ovo je sveto”, a poslije promišljati
    što je zavjetovao.'
  mps-mps: Nago bugagia homu kone bolo palama, tama nago te Genuai Bidiba ofa maiabo
    po dąų walao. Tiyu, nago asesa subigila po dąų walai madi tama nosali nago
    te dąų walali pode homu hauwa dogia pabuo. Te nago te tiwai ebaso da, teda naga
    digi naga dolaibao.
  tpi-tpi: Yu mas tingting gut pastaim, na yu promis long givim ofa long Bikpela.
    Nogut yu promis hariap na bihain yu tingting planti long dispela promis. Sapos
    yu mekim olsem, bai yu bagarapim yu yet.
  dan-1931: 'Det er farligt at sige tankeløst: “Helligt!”* og først efter Løftet tænke
    sig om. { [*for at vie en Gave til Helligdommen.] }'
  vie-OVCB: Khấn nguyện với Đức Chúa Trời mà không suy xét là cạm bẫy cho chính mình.
  guj-2017: વગર વિચારે એમ કહી દેવું કે, “આ વસ્તુઓ પવિત્ર છે,” અને માનતા માન્યા પછી
    તેના વિષે તપાસ કરવી એ માણસને ફાંદારૂપ છે.
  pon-2006A: Medemedewe mahs mwohn omw pahn inoukihong KAUN-O meirong ehu. Ke kakete
    koluhkihla mwuhr oh nsensuwedkihla.
  por-BRBSL: É uma armadilha para um homem fazer uma dedicação precipitada, para depois
    considerar seus votos.
  swe-swe: Det är farligt att alltför snabbt lova en gåva (helig tjänst), utan att
    först beräkna kostnaden och tänka efter vilka konsekvenser beslutet kommer att
    få.
  cth-cth: Hetheh poehno kathoung doeh telah lungrang laihoi dei e teh tami hanelah
    karap doeh, lawkkam hnukkhu pankângainae ouk ao.
  twi-twi: Obi pɛ ntɛm hyɛ bɔ, ansa na wadwene ho a, osum ne ho afiri.
  hlt-hlt: Hmuencim te a cukhat thil tih olcaeng hnukah a hnukdawn te hlang ham hlaeh
    la om.
  tbz-SIM: Dɛ̀ tu mɛyɛi mmɛ ɑ bo sɔ̃́ntɛ́ kɛ́bɛ́inkoomɛ̀ Kuyie nyììkɛ̀ kɛ dɔ̀ ɑ bo
    kù dɔ̀ɔ̀ dɛ̀mɑrɛ̀, kɑ̀ɑ yóó dɔúnnɛ̀ dinùù Kuyie, totí ɑ yɛ̀mmɛ̀.
  msy-2020: Nɨ faragh deraghvɨra nɨghnigh, egh ofa isɨ God danɨngɨsɨ akar dɨkɨrɨzir
    gavgavim damigham. Nɨ akar dɨkɨrɨzir gavgavim zuamɨram a damigh, nɨ gɨn akar kam
    puvɨram a gɨnɨghnɨgham. Egh nɨ kamaghɨn damuva, uabɨ gasɨghasigham.
  dop-dop: Ɩsɩɩ yʋlʋ sɩɩkʋɣʋ nɔɣɔ kɛ Ɩsɔ sɩ ɩ kɑ́ lɑ pʋlʋ, nɑ ɩ́ tɑ mɑɣɑsətɑ sɩ ɩ
    kɑ́ pəsɩ yɑɑ ɩ kɑɑ pəsɩ tɔ, pə kɛ́ ɑsolɑ kɛ́.
  azb-azb: Düşünmədən nəzir edən özünü tələyə salar, Sonra öz əhdi barədə çox fikirləşməli
    olar.
  eng-DBY: It is a snare to a man rashly to say, It is hallowed, and after vows to
    make inquiry.
  hin-2017: जो मनुष्य बिना विचारे किसी वस्तु को पवित्र ठहराए, और जो मन्नत मानकर पूछपाछ
    करने लगे, वह फंदे में फँसेगा।
  wol-KYG: Bul gaawtuy digeek Yàlla, di dugal sa bopp; bul giñ, di réccu.
  bjr-bjr: Faiqí moo sia oonumafi iriranaki moo ainaina Anutuna auqu ramasee asauku
    uqeerasee tatufirana amianauree qimarifa mandaika midanoo. Kasooaqee irisee narí
    aaqaranara oonumafi iriseenoo akooqaannoo.
  eng-YLT: A snare to a man [is] he hath swallowed a holy thing, And after vows to
    make inquiry.
  kne-kne: Naligat di mangikari si esa ay banag en Diyos yan adi na nemnemen omona.
  eng-WYC-2017: Falling of man is to make avow [or vow] to saints, and afterward to
    withdraw the vows.
  eng-WMBB: It is a snare to a man to make a rash dedication, then later to consider
    his vows.
  urd-GVH: इनसान अपने लिए फंदा तैयार करता है जब वह जल्दबाज़ी से मन्नत मानता और बाद
    में ही मन्नत के नतायज पर ग़ौर करने लगता है।
  rug-rug: Lopu leana si pude bebeno va madi la nia koe Tamasa si keke toṉa; meke
    mumudi si talotaṉa ni.
  gaz-gaz: Namni utuu itti hin yaadin, “Wanni kun Waaqaaf qulqulleeffameera” jedhee
    ergasii immoo waan wareege sana gaabbe kiyyoo isatti taʼa.
  fra-LSG: C’est un piège pour l’homme que de prendre à la légère un engagement sacré,
    Et de ne réfléchir qu’après avoir fait un vœu.
  yal-yal: Naxan na dɛ xuiin tongo bɔtɛ rabani, a xa sena nde fi Ala ma, na luxi alo
    a suxi nan fa a ra a na a miri na fe ma na xanbi ra.
  haw-1868: He mea hihia i ke kanaka, ke hoohiki naaupo i ka mea hemolele; A mahope
    iho o ka hoohiki ana, alaila noonoo.
  arb-NAV: شَرَكٌ لِلإِنْسَانِ أَنْ يَتَسَرَّعَ فِي النَّذْرِ لِلرَّبِّ ثُمَّ يَنْدَمَ
    عَلَى مَا نَذَرَ.
  ewe-ewe: Mɔ wònye na ame ne ekɔ nane ŋu tamemabumabutɔe eye emegbe hafi wòva bu
    adzɔgbe si wòɖe la ŋuti.
  eng-LEE: It is a snare to a man to sanctify things hastily, and to make inquiry
    only after having made vows.
  asm-FB: কোনো লোকে হঠাতে “এই বস্তু পবিত্ৰ” বুলি কোৱা, মানুহ; আৰু সঙ্কল্প কৰাৰ পাছত
    তাৰ অৰ্থ কি সেই বিষয়ে চিন্তা কৰা মানুহৰ বাবে ফান্দৰ দৰে।
  sus-A: لَايِدِ تٌنفٌقٍ عَلَ بّ مَقُرٍن مَقُرٍن مَحْشُنيِ فبٍفبٍ شَنبِ، نَ قِندِشِ
    فَنتَنيِ نَن نَ عَدَ مَدِ بّ.
  fra-SBL: C'est un piège pour l'homme que de faire un dévouement irréfléchi, puis
    plus tard pour considérer ses vœux.
  hbo-hbo: מֹוקֵ֣שׁ אָ֭דָם יָ֣לַע קֹ֑דֶשׁ וְאַחַ֖ר נְדָרִ֣ים לְבַקֵּֽר׃
  kik-kik: Nĩ mũtego harĩ mũndũ kwamũrĩra Ngai kĩndũ na ihenya, acooke gwĩcũũrania
    ũhoro wa mĩĩhĩtwa yake thuutha-inĩ.
  fra-NCL: 'C’est un piège pour l’homme de dire à la légère : « Cela est sacré ! »
    et de ne réfléchir qu’après le vœu fait.'
  cek-AK: Poek het ai ah tawthaih hoi Sithaw khaeah lokkamhaih sah kami, lokkam pacoengah
    a lokkamhaih dawnpakhuem let kami loe, aimah hanah dongh patung kami ah oh.
  cuk-cuk: Nue-binsassuli Bab-Dummadga-ibmar-imakoye-soged bonidar-dummadid. Geb sogsad-sorba,
    binsadele, an ibiga deyob sogsadibeye. Deyob-binsaedi, bonidar-dummadid.
  uig-CYR: Бир нәрсисини йениклик билән «Худаға аталған!» дәп вәдә бериш, Қәсәмләрдин
    кейин иккилинип қайта ойлиниш, Өз җенини қилтаққа чүшүргәнгә баравәр.
  tel-2017: తొందరపడి, ఇది దేవునికి ఇచ్చేస్తున్నానని చెప్పడం, మొక్కుబడి చేసిన తరువాత
    దాన్ని గూర్చి విచారించడం ప్రమాద హేతువు.
  hat-BSA: 'Se yon pèlen pou yon nonm ta di avèk enpridans: “Sa sen!” e aprè ve yo
    fèt, pou fè ankèt.'
  kos-kos: Nunkala akwoya meet liki kom wulela in oru sie mwe kisa nu sin God. Sahp
    kom ac auli kac tok.
  hbo-WLC: מוֹקֵ֣שׁ אָ֭דָם יָ֣לַע קֹ֑דֶשׁ וְאַחַ֖ר נְדָרִ֣ים לְבַקֵּֽר׃
  ibo-ibo: Ime ngwangwa doo ihe nsọ, bụ ịma nʼọnya ma mesie tụgharịwa uche banyere
    imezu nkwa ahụ.
  ory-ory: ଏହା ପବିତ୍ର ବୋଲି ହଠାତ୍‍ କହିବାର ଓ ମାନତ କଲା ଉତ୍ତାରେ ବିଚାର କରିବାର, ମନୁଷ୍ୟ ପ୍ରତି
    ଫାନ୍ଦ ସ୍ୱରୂପ।
  chk-chk: Kopwe ekiekifichi me mwen om kopwe pwon ngeni Kot och asor. A tongeni fis
    pwe kopwe liamam me mürin.
  rop-rop: Yu garra jinggabat basdam bifo yu meigim pramis langa God, bat if yu nomo
    dum lagijat maitbi bambai yu garra fil sori.
  ukr-1871: Се сїть людинї — сквапно обіт складати, а послї обіту — роздумовати.
  deu-1951: 'Es ist dem Menschen ein Fallstrick, überstürzt zu rufen: «Geweiht!» und
    erst nach dem Gelübde zu überlegen.'
  eng-JPS: 'It is a snare to a man rashly to say: ''Holy'', and after vows to make
    inquiry.'
  srp-1865: Zamka je èovjeku da proždre svetinju, i poslije zavjeta opet da traži.
  lug-lug: Kyambika eri omuntu okwanguyiriza okweyama eri Mukama, naye oluvannyuma
    n’afumiitiriza ku bye yeeyamye.
  heb-heb: מוקש אדם ילע קדש ואחר נדרים לבקר׃
  ben-IRV: হঠাৎ পবিত্র হল, বলা, আর মানতের পর বিচার করা, একজন লোকের ফাঁদের মতো।
  pan-pan: ਜੇ ਬਿਨ੍ਹਾਂ ਵਿਚਾਰੇ ਕੋਈ ਆਖੇ ਕਿ ਇਹ ਵਸਤ ਪਵਿੱਤਰ ਹੈ, ਤੇ ਸੁੱਖਣਾ ਸੁੱਖ ਕੇ ਪੁੱਛਣ
    ਲੱਗੇ ਤਾਂ ਉਹ ਉਸ ਆਦਮੀ ਲਈ ਫਾਹੀ ਹੈ।
  mya-JVB: ဘုရား အမှု၌စကားလွန်မိ သောသူ၊ သစ္စာ ဂတိထားပြီးမှ မေးမြန်း သောသူ သည် ကျော့ကွင်း
    နှင့် တွေ့မိပြီ။
  tte-O: Kunuwatu namwanamwa muli mena kabo Yaubada koina kuwaloyameli am pwaoli kaiwena,
    kisi ukuwali-pileyoi am waloyameline kaiwena.
  tbg-tbg: Kia paparuqama kera kauqu aiqiqaa aqu kera tihara, Te maa haikara Kotira
    kaama amitarerave tiane. Hauri are naantiara tihara, Te kia minti tiataarave,
    tirora.
  hmo-hmo: Bema gau ta Lohiabada dekenai do oi henia, ena gwauhamata do oi karaia
    gwauraia neganai, do oi laloa namonamo guna. Gabeai, bema oi karaia lasi neganai,
    sedira oiemu lalona be do ia hisihisi.
  urd-urd: जल्द बाज़ी से किसी चीज़ को मुक़द्दस ठहराना, और मिन्नत मानने के बाद दरियाफ़्त
    करना, आदमी के लिए फंदा है।
  rus-SYN: Сеть для человека - поспешно давать обет, и после обета обдумывать.
  bqc-SIM: Wã lɛgbɛ̃a Luaɛ kai vĩ, gbɛzã ńyↄ̃ làasookɛ lɛ́ pↄ́ ń kɛ̀wàpiwa.
  tcz-CHONGTHU: Ama deidan tah a, “Hiche hi thil theng ahibouve,” tia sei chu; kipal
    lhuhna dinga thangkol kisong ahin, hiche hin Yahweh Pakaija kitepna le kigahna
    chu amin mai maija aphondoh ahi.
  mar-mar: हे पवित्र आहे असे उतावळीने म्हणणे व असला नवस केल्यावर मग विचार करीत बसणे
    हे मनुष्याने पाशात पडणे होय.
  hlt-THB: Poek kaana hqingtawnnaak ing Khawsa them pek ingkaw awikam coengawh hu
    ak nawng tlaih taw amah ham thang ak dun khoeng ak thlang ni.
  qub-qub: Fiyupa mana allimi caycan mana yarpachacuyllapa Tayta Diosta goycunanpaj
    aunircur cutiricuptenga.
  bqp-bqp: Gba lɛ́sɛna Ludanɛ wãnawãna kari vĩ, ĩni láka ǹ laasun lɛ́ lɛ́ kũ n
    kɛ̀nɛɛ pìia.
  hat-hat: Pa prese fè Bondye pwomès. Ou ka règrèt sa pita.
  eng-BSB: It is a trap for a man to dedicate something rashly, only later to reconsider
    his vows.
  tod-tod: Polu la ʋani nui ma, è ʋa ani ve Ɠɔoɠɔ GALAGI ʋɛ ga gaazuvilɛi, ɓaa è
    minazeɠe pɛ, è ʋa leɠa ɠigaiziɛ su.
  eng-WEBPB: It is a snare to a man to make a rash dedication, then later to consider
    his vows.
  kbq-kbq: Kagesa antahi ankeretenka Anumzamofontera huvempa huo. Ame'ama hunka huvempama
    hutesunka, henka'a anama hu'nesana kegu kagesa antahintahi nehunka kagraka'a kazeri
    haviza hugahane.
  nhe-BL: Mahuilili para se acajya quitencahua iixpa TOTECO para quimacas se tlamantli,
    huan teipa motlajtlanía intla nelía quinequi quichihuas quema ya moijilpitoc para
    quichihuas.
  bus-bus: Gba lɛ́gbɛ̃na Ludanɛ kpaakpaa kari vĩ, nɛ́ yãa ǹ laasuu lɛ́ lù kɛ̀ ń sɛ̀nɛ
    pìa.
  gub-BL: Ma'e Tupàn pe imume'u 'ym mehe we nema'enukwaw katu nehe. Aze mo nan, erepuner
    mo nezemumikahy haw rehe a'e re nehe.
  eng-DRA: It is ruin to a man to devour holy ones, and after vows to retract.
