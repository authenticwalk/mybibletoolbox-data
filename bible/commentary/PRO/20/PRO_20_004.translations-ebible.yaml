verse: PRO.020.004
translations:
  mal-C: അലസർ കാലോചിതമായി നിലം ഉഴുതുമറിക്കുന്നില്ല; തന്മൂലം കൊയ്ത്തുകാലത്ത് വിളവെടുപ്പിനായി
    പരതും; ഒന്നുംതന്നെ ലഭിക്കുകയില്ല.
  deu-TKW: Im Herbste pflügt der Faule nicht; wenn er dann in der Erntezeit nach Ertrag
    verlangt, so ist nichts da.
  lin-lin: Moto ya goyigoyi asalaka bilanga te likolo ya kobanga malili ; boye na
    tango ya kobuka mbuma, alukaka mpe kobuka, kasi akozwa eloko te.
  eng-LSV: The slothful does not plow because of winter, || He asks in harvest, and
    there is nothing.
  eng-GNV: 'The slouthfull will not plowe, because of winter: therefore shall he beg
    in sommer, but haue nothing.'
  eng-WEBSTER: The sluggard will not plow by reason of the cold; therefore shall he
    beg in harvest, and have nothing.
  nhw-BL: Se masehuali catli tlatzihui amo momiltía quema ipohual, huan amo tleno
    quipiya quema ajsi tonali para pixquistli.
  swh-ONEN: Mvivu halimi kwa majira; kwa hiyo wakati wa mavuno hutazama lakini hapati
    chochote.
  bba-bba: Wi u ku rɑ wuku bɔmbɔmminun sɔ̃, ɡɛ̃ɛbun sɑnɑm u ǹ ɡɑ̃ɑnu wɑsi.
  eng-KJVCPB: The sluggard will not plow by reason of the cold; Therefore shall he
    beg in harvest, and have nothing.
  luo-luo: Jasamuoyo ok pur puothe e kinde mowinjore; omiyo e kinde mar keyo omanyo,
    to ok oyud gimoro.
  meu-meu: Lahedo tauna ese hadohado negana ai tano se ruaiamu; taboro negana ai baine
    hetahu, a ḡau ta basine davaria.
  npi-ULB: अल्छेले शरद् ऋतुमा जोत्दैन । त्यसले कटनीको बेला फसल खोज्छ, तर केहीँ पाउने
    छैन ।
  yor-yor: Ọ̀lẹ kì í ṣiṣẹ́ oko nígbà tí ó yẹ, nítorí náà ní àsìkò ìkórè, yóò wá kò
    sì ní rì nǹkan.
  ind-ind: Si pemalas tidak mengerjakan ladangnya pada musim tanam sehingga dia tidak
    mendapat apa pun pada musim panen.
  pes-OPCB: آدم تنبل به موقع زمینش را شخم نمی‌زند، پس در هنگام برداشت محصول هر چه
    می‌گردد چیزی نمی‌یابد.
  tgl-ULB: Ang taong tamad ay hindi nag-aararo sa taglagas; siya ay naghahanap ng
    isang bunga sa panahon ng tag-ani ngunit hindi magkakaroon nang anuman.
  hui-hui: Agali mangahegome ibu mabuni tomo hongole dindi aluene ngangi alia nabi
    mangani wahayagua ibu ani biragome mabu ogoriani tomo wini mbira buyu pialu nanolebira.
  mya-mya: ချမ်းသောကြောင့် ပျင်းရိသောသူသည် လယ် မလုပ်လို။ ထိုကြောင့် စပါးရိတ်သော ကာလ၌သူတပါးကို
    တောင်းသော်လည်း မရရာ။
  bod-N: ལེ་ལོ་ཅན་གྱིས་དུས་ལྟར་ཞིང་མི༌རྨོ། །སྟོན་དུས་འཚོལ་བར་བྱེད་ཀྱང་འཐོབ་བྱ༌མེད།།
  wsk-wsk: Inang aguwa kam te gagora laga inang bo me asuru, mu inang gia kam te anape
    ko namar ale inang ko loaga se lagerko?
  sna-sna: Simbe hairimi mumwaka wokurima; saka panguva yokukohwa anotsvaka asi hapana
    chaanowana.
  spa-BLM: El perezoso no arará a causa del invierno; por lo que mendigará en la cosecha,
    y no tendrá nada.
  cac-cac: A eb' jaragana, max munlajlaj eb' d'a stiempoal ayic tz'avchaj ixim aval,
    malaj pax tas sjach' eb' ayic tz'elul stiempoal jach'oj.
  swh-ULB: Mtu mvivu halimi majira ya kipupwe; hutafuta mazao wakati wa mavuno lakini
    hapati kitu.
  bel-bel: Гультай зімою не арэ; жабруе летам - і няма нічога.
  wed-wed: Rava mata galagalawana e paepaewa labalababa, eḡa iri ita votaḡotaḡoi;
    tuaruta ana mara e baibaia ma eḡa aiwai.
  deu-ELBBK: Wegen des Winters mag der Faule nicht pflügen; zur Erntezeit wird er
    begehren, und nichts ist da.
  mbb-OT: Is tepulan he ed-eradu emun timpu te kebpemula, wazè din egkekuwa emun timpu
    te tiraǥun.
  mal-2015: മടിയൻ ശീതംനിമിത്തം ഉഴാതിരിക്കുന്നു; കൊയ്ത്തുകാലത്തു അവൻ ഇരക്കും; ഒന്നും
    കിട്ടുകയുമില്ല.
  rmc-rmc: Le leňive manušeske pes na kamel te orinel jesone, ale sar hin e žatva,
    rodel a nane les ňič.
  pes-OPV: مرد کاهل به‌سبب زمستان شیار نمی کند، لهذا در موسم حصاد گدایی می‌کند و نمی
    یابد.
  ron-1924: Тоамна, ленешул ну арэ; ла сечерат, ар вря сэ стрынгэ роаде, дар ну есте
    нимик!
  aui-aui: Upi wawayina iiyabo yakapokapoyana bi yana kwabu gerove gabudarine iyaroverove,
    na kasiyaragha gabudarine na getana awaki inakamna.
  ben-OBCV: অলসেরা যথাসময়ে লাঙ্গল চষে না; অতএব ফসল কাটার সময় তারা চেয়ে দেখে কিন্তু
    কিছুই পায় না।
  som-som: Kii caajis ahu qabowga aawadiis beer ma jeexo, Oo sidaas daraaddeed wakhtiga
    beergooyska wuu baryootami doonaa, oo waxba ma heli doono.
  lat-VUC: Propter frigus piger arare noluit; mendicabit ergo æstate, et non dabitur
    illi.
  eng-ASVBT: The sluggard will not plow by reason of the winter; Therefore he shall
    beg in harvest, and have nothing.
  mna-mna: Sombe mazwaana ki kini paazaŋana ipet, na wal maolŋan tikamam uraata be
    tipaaza kan kini som. Tana mai ki kini isombe ipet, na tila tiru kan kini ma som.
  ita-1885: Il pigro non ara per cagion del freddo; E poi nella ricolta va accattando,
    e non trova nulla.
  eng-LXXUP: 'A sluggard when reproached is not ashamed: So also he who borrows corn
    in harvest.'
  eng-ULB: The lazy person does not plow in autumn; he seeks a crop at harvest time
    but will have nothing.
  spa-VBL: Los holgazanes no salen a sembrar cuando deberían. Por eso, cuando llega
    la cosecha, no tienen nada que recoger.
  fra-_FOB: Le paresseux ne labourera point à cause du mauvais temps; lors de la moisson
    il mendiera; mais il n'aura rien.
  mal-mal: മടിയൻ ശീതം നിമിത്തം നിലം ഉഴുന്നില്ല; കൊയ്ത്തുകാലത്ത് അവൻ ഇരക്കും; ഒന്നും
    കിട്ടുകയുമില്ല.
  urd-GVR: Kāhil waqt par hal nahīṅ chalātā, chunāṅche jab wuh fasal pakte waqt apne
    khet par nigāh kare to kuchh nazar nahīṅ āegā.
  suz-BL: ग्‍यू दुम्‍तीके अल्‍सेमी ब्‍यफ मवाक्‍ब। मिनु अन्‍न रिक्‍ची ना मारेइ यो मताइ‍ब।
    हितोपदेस ६:६-११;
  eng-NOY: The sluggard will not plough by reason of the cold; Therefore shall he
    beg in harvest, and have nothing.
  ita-1927: Il pigro non ara a causa del freddo; alla raccolta verrà a cercare, ma
    non ci sarà nulla.
  ckb-ckb: لە زستاندا تەمبەڵ زەوی ناکێڵێت، بۆیە لە کاتی دروێنەدا داوای بەرهەم دەکات
    و دەستی ناکەوێت.
  eng-BBE: The hater of work will not do his ploughing because of the winter; so at
    the time of grain-cutting he will be requesting food and will get nothing.
  kan-OKCV: ಮೈಗಳ್ಳನು ಮಳೆಗಾಲದಲ್ಲಿ ಉಳುಮೆ ಮಾಡುವುದಿಲ್ಲ; ಆದಕಾರಣ ಸುಗ್ಗಿಯಲ್ಲಿ ಅವನು ಅಪೇಕ್ಷಿಸಿದರೂ
    ಏನೂ ಸಿಕ್ಕುವುದಿಲ್ಲ.
  tam-2017: சோம்பேறி குளிருகிறது என்று உழமாட்டான்; அறுப்பிலே பிச்சைகேட்டாலும் அவனுக்கு
    ஒன்றும் கிடைக்காது.
  spa-RV-1909: El perezoso no ara á causa del invierno; pedirá pues en la siega, y
    no hallará.
  ron-BTF: Cel leneș nu va ara din cauza frigului; de aceea va cerși la seceriș și
    nu va avea nimic.
  eng-WEBP: The sluggard will not plow by reason of the winter; therefore he shall
    beg in harvest, and have nothing.
  eng-FBV: Slackers don't sow when they should, so when harvest comes they don't have
    anything.
  nld-1939: Als een luiaard in de herfst niet wil ploegen, Zoekt hij in de oogsttijd
    tevergeefs.
  nch-BL: Se masehuali cati tatzihui amo momiltía quema ipohual, huan amo teno quipiya
    quema ajsi tonali para pixquisti.
  vie-1934: Vì có mùa đông kẻ biếng nhác chẳng cày ruộng; Qua mùa gặt nó sẽ xin ăn,
    nhưng chẳng được gì hết.
  hin-CV: आलसी निर्धारित समय पर हल नहीं जोतता; और कटनी के समय पर उपज काटने जाता है,
    तो वहां कुछ भी नहीं रहेगा.
  eng-OURB: The sluggard will not plow by reason of the winter; therefore he shall
    begin harvest, and have nothing.
  spa-BES: El que odia el trabajo no ara su arado debido al invierno; entonces, en
    el momento de cortar el grano, él estará pidiendo comida y no obtendrá nada.
  tdx-tdx: Tsy mitrabak’ asotry ty tembo; ie famara-manta, mangatake tsy mahazo.
  tha-KJV: คนเกียจคร้านไม่ไถนาในหน้าหนาว เขาจึงจะแสวงหาเมื่อถึงฤดู​เกี่ยว แต่​ไม่​พบอะไรเลย
  por-BR-2018: O preguiçoso não lavra no inverno; por isso ele mendigará durante a
    ceifa, pois nada terá.
  deu-ELO: Wegen des Winters mag der Faule nicht pflügen; zur Erntezeit wird er begehren,
    und nichts ist da.
  eng-WYC-2018: A slow man would not ear for cold; therefore he shall beg in summer,
    and men shall not give to him. (A lazy person will not plow when it is cold; then
    at harvest time he shall beg, but others shall not give him anything.)
  epo-epo: En la malvarma tempo mallaborulo ne plugas; Li petos en aŭtuno, kaj li
    nenion ricevos.
  uig-PIN: Ⱨurun adǝm ⱪixta yǝr ⱨǝydimǝs; Yiƣim waⱪtida yoⱪluⱪta ⱪelip axliⱪ tilǝr.
  beo-beo: Bugili nasu dunu da hihi dabuli aligiba:le ea osobo gidinasu i amoga osobo
    hame gidinasea, e da fa:no ha:i manu dadamimu hame ba:mu.
  tpi-OTNT: Lesman i no save go brukim graun long gaden bilong en long taim bilong
    planim kaikai. Olsem na long taim bilong kisim kaikai i mau, em bai i go painim
    nating long gaden bilong en.
  hau-SA: Rago ba ya noma a lokacin noma; saboda haka a lokacin girbi ba ya bukata
    samun kome.
  uig-LAT: Hurun adem qishta yer heydimes; Yighim waqtida yoqluqta qélip ashliq tiler.
  nde-nde: Ivila kalilimi ngesikhathi esifaneleyo; kuthi ngesikhathi sokuvuna liswele
    amabele.
  ton-ton: ‌ʻOku ʻikai ke keli ʻae fakapikopiko koeʻuhi ko e momoko; ko ia te ne faʻa
    kole ai ʻi he ututaʻu, ka ʻe ʻikai maʻu ha meʻa.
  ces-1613: Lenoch neoře pro zimu, pročež žebrati bude ve žni, ale nadarmo.
  eng-WMB: The sluggard will not plow by reason of the winter; therefore he shall
    beg in harvest, and have nothing.
  tam-TCV: சோம்பேறி ஏற்றகாலத்தில் நிலத்தை உழுவதில்லை; அதினால் அறுவடைக்காலத்தில் அவர்கள்
    கேட்டும் உணவு கிடைப்பதில்லை.
  ceb-ULB: Dili magdaro ang tawong tapolan sa panahon sa tingtugnaw; mangita siya
    ug abot panahon sa ting-ani apan wala gayod siyay makuha.
  pol-UBG: Leniwy nie orze z powodu zimna; dlatego będzie żebrać we żniwa, ale nic
    nie otrzyma.
  agr-agr: Aents dakia duka aja takamain esat tepeau aig, takatsuk pujau asa, yumi
    tepeamtai nii yumainjig atsugtinai.
  kyc-kyc: Akali ee wara pingi dokome baa yuu ape ape pyarali yuu gii dokopa maka
    suku suku napala kaenge doko dee jingi lyuo nyingi yuu gii eparamo dokopa baa
    angi mende lyuo nyii nara.
  urd-GVU: کاہل وقت پر ہل نہیں چلاتا، چنانچہ جب وہ فصل پکتے وقت اپنے کھیت پر نگاہ
    کرے تو کچھ نظر نہیں آئے گا۔
  deu-1912: Um der Kälte willen will der Faule nicht pflügen; so muß er in der Ernte
    betteln und nichts kriegen.
  kan-2017: ಮೈಗಳ್ಳನು ಮಳೆಗಾಲದಲ್ಲಿ ಉಳುವುದಿಲ್ಲ, ಸುಗ್ಗೀಕಾಲದಲ್ಲಿ ಅಪೇಕ್ಷಿಸಲು ಏನು ಸಿಕ್ಕೀತು?
  yap-yap: Ba girdi’en e woldug nike pi’loren ngak ni nge gi’ e but’ ko yungi flang
    rok u fangin e woldug e dariy ban’en nra t’ar wom’ngin.
  hlt-MCSB: Kolhnaw loh sikca ah pataeng caai voel pawh. Te dongah cangah ah a dawt
    tah a dawt dae dang voel pawh.
  mdy-ETH: ጎዦ ፔኤኮ ዎዶማና ጎሽኩዋ ቤልፃ ዓሲ ማኣሎ ቡሮ ዎዶና ዒ ቡኩሳንዳ ሃኣኮ ባኣሴ።
  kew-kew: Kiaa rakepene aame eta wai poape yapi di rabu maapu su naweare kiaa rakepe
    pea. Eta naape yapidi rabu naape awolalo pea pare nipu e napoae aame maapu-para
    pama asapula pea.
  twi-ASANTE: Onihafoɔ mfuntum nʼasase wɔ ne berɛ mu; enti ɛduru twaberɛ a ɔnnya hwee.
  eng-WEBU: The sluggard will not plow by reason of the winter; therefore he shall
    beg in harvest, and have nothing.
  wal-wal: Azalla goshshanchchai wodiyaa naagidi goyenna; hegaa gishshau, kattaa cakkiyo
    wode i woossees; shin aibakka demmenna.
  acu-NT: Nakia nuka takakmastin ayat takakmatsui. Nunia ukunam juuktaj takusha pengké
    wainkashtinuitai.
  spa-PDDPT: En otoño no ara el holgazán, Rebuscará en la cosecha y nada hallará.
  gun-gun: Inhate'ỹ va'e yro'y py omba'etyrã ndoguereko katui rire omono'õ aguã va'ekue
    py ndojoui 'rã mba'eve.
  agu-BL: Yi e' cy'aj qui na cho'c il tan ẍch'ocl tx'otx' yi na opon yi tiempil, poro
    yi na elu'l k'ejlal yi cosech na chiben tan joyle'n wutz yi cyujul poro qui'c
    na jal cya'n.
  ilo-ULB: Saan nga agarado ti maysa a sadut a tao iti tiempo a masapulen nga agmula;
    agbirokto isuna iti maapit iti tiempo ti panagaapit ngem awanto ti maapitna.
  kpg-kpg: Taane dogi hadagee ma ga hagatoo di haga maluu dana hadagee i di madagoaa
    donu e haga maluu ai, geia ana meegai e hadi ai.
  uig-ARA: ھۇرۇن ئادەم قىشتا يەر ھەيدىمەس؛ يىغىم ۋاقتىدا يوقلۇقتا قېلىپ ئاشلىق تىلەر.
  bps-bps: I to malwe mimò, i là mayè dmaru di bang kdaru, landè gwean di bang i kaktu.
  sus-sus: Mixi tunnaxɔnɔxi mu yire buxama a waxati. Xɛ xaba tɛmui a baloe fenma nɛ,
    kɔnɔ a mu sese toma.
  pon-2006: Soumwet men me kin pohnkahke en weirada pwelen eh mwetuwel ni ahnsawi,
    sohte pahn ahneki mehkot ni ahnsoun dolung.
  ksd-ksd: Ta ra e na madoldol ra tabauma pa i ipuk; Kari na lulul ta ra e na varuruai,
    ma pa na vatur vake ta magit.
  tur-YTC: Tembel kış diye çift sürmez, Bu nedenle hasatta dilenir ve hiçbir şeyi
    olmaz.
  bel-N: Дзеля холаду гультай ня хоча араць, таму будзе прасіць у час жніва, і [не
    атрымае] нічога.
  grc-BRENT: Ὀνειδιζόμενος ὀκνηρὸς οὐκ αἰσχύνεται, ὡσαύτως καὶ ὁ δανειζόμενος σῖτον
    ἐν ἀμητῷ.
  ind-AYT: Pemalas tidak membajak pada musim dingin; dia akan mencari pada musim menuai,
    dan tidak mendapat apa-apa.
  nya-nya: Munthu waulesi satipula mʼmunda pa nthawi yoyenera; kotero pa nthawi yokolola
    adzafunafuna zinthu koma sadzapeza kanthu kalikonse.
  hrv-hrv: 'Lijenčina u jesen ne ore: u doba žetve on traži, i ništa nema.'
  mps-mps: Te hagela bidigo te aga giba te nai wai bulainu te tǫ eligi pabo sę me
    egi pogobeo. Tama tialima, te nai inilama, te tau yai sabo sogo, teda aga te giba
    odolali mu pelama gegegi paibao.
  tpi-tpi: Lesman i no save go brukim graun long gaden bilong en long taim bilong
    planim kaikai. Olsem na long taim bilong kisim kaikai i mau, em bai i go painim
    nating long gaden bilong en.
  dan-1931: Om Efteråret pløjer den lade ikke, han søger i Høst, men finder intet.
  vie-OVCB: Người lười biếng không cày lúc mùa đông, đến mùa gặt đi xin, chẳng được
    gì.
  guj-2017: આળસુ માણસ શિયાળાનું બહાનું કાઢીને ખેડતો નથી, તેથી કાપણી વખતે પાક લેવા
    જાય છે, ત્યારે તેને કશું મળતું નથી.
  pon-2006A: Soumwet men me kin pohnkahke en weirada pwelen eh mwetuwel ni ahnsawi,
    sohte pahn ahneki mehkot ni ahnsoun dolung.
  por-BRBSL: O preguiçoso não vai arar por causa do inverno; portanto, ele deve implorar
    na colheita, e não ter nada.
  swe-swe: Den late plöjer inte på hösten [förbereder inte jorden för sådd], så när
    skördetiden kommer får han tigga, han söker utan att hitta någon skörd.
  cth-cth: Tami ka pangak ni a pâding dawk laikawk kanawk ngaihoeh, canga toteh a
    ca hane banghai tawn mahoeh.
  twi-twi: Onihawfo mfuntum nʼasase wɔ ne bere mu; enti edu twabere a onya hwee.
  hlt-hlt: Kolhnaw loh sikca ah pataeng caai voel pawh. Te dongah cangah ah a dawt
    tah a dawt dae dang voel pawh.
  tbz-SIM: Otɔ̃nnɛ́díétì wèè í kuuti diyɔ̃ɔ̃̀, ditenwɑɑ̀ ò bo ndɔ́ kɛ́kɔ̃ṹ kɛ́mɔ́ntɛ́.
  msy-2020: Gumazir amɨrazim dagheba oparir dughiamɨn a uan dagher azenimɨn ingarir
    puvatɨ. Egh dagheba iniamin dughiamɨn, a mangɨ pura uan azenimɨn dagheba buriam.
  dop-dop: Hɑ́tʋ́ wei ɩ lɑpɑ hɑtəŋmɩɩləm kɛ toomɑɣɑ tɑɑ tɔ, ɩɩ kʋŋ pʋlʋɣʋ sɑlɑŋ wɑɑtʋ.
  azb-azb: Mövsümündə kotan sürməyən tənbəl əkinçi Biçin vaxtı heç nə tapmaz.
  eng-DBY: The sluggard will not plough by reason of the winter; he shall beg in harvest,
    and have nothing.
  hin-2017: आलसी मनुष्य शीत के कारण हल नहीं जोतता; इसलिए कटनी के समय वह भीख माँगता,
    और कुछ नहीं पाता।
  wol-KYG: Ab yaafus du gàbb ba mu jotee, day wut am ngóob, du am dara.
  bjr-bjr: Kudoosaapee mari fasiqafa saikira aukuana sia ainainifa aiqira aukuana
    naranara randainanoo aararaannoo.
  eng-YLT: Because of winter the slothful plougheth not, He asketh in harvest, and
    there is nothing.
  kne-kne: Din nasadot ay adi man-obla sin pinag-aalado et magay apitena sin pinag-aani.
  eng-WYC-2017: A slow man would not ear for cold; therefore he shall beg in summer,
    and men shall not give to him.
  eng-WMBB: The sluggard will not plough by reason of the winter; therefore he shall
    beg in harvest, and have nothing.
  urd-GVH: काहिल वक़्त पर हल नहीं चलाता, चुनाँचे जब वह फ़सल पकते वक़्त अपने खेत पर
    निगाह करे तो कुछ नज़र नहीं आएगा।
  rug-rug: Na tie hakohako sapu lopu tavete inuma pa totoso, ke pa totoso pakepakete
    si loketoṉa dogoria.
  gaz-gaz: Dhibaaʼaan yeroodhaan hin qotatu; kanaafuu inni yeroo haamaatti ni ilaala
    malee homaa hin argatu.
  fra-LSG: A cause du froid, le paresseux ne laboure pas; A la moisson, il voudrait
    récolter, mais il n’y a rien.
  yal-yal: Muxu narixin mi xɛɛn bima a waxatini xunbenla a fe ra, anu, se xaba waxatini,
    a balon fenma nɛn, koni sese mi na.
  haw-1868: Aole e mahiai ka mea palaualelo no ke anu; A e makilo oia i ka wa e ohi
    ai, aole e loaa.
  arb-NAV: لَا يَحْرُثُ الْكَسُولُ فِي الْمَوْسِمِ خَشْيَةَ الْبَرْدِ، وَفِي أَوَانِ
    الْحَصَادِ يَطْلُبُ غَلَّةً فَلا يَجِدُ.
  ewe-ewe: Kuviatɔ meŋlɔa agble le agbledeɣi o, eya ta edia nu le nuŋeɣi doa kpoe.
  eng-LEE: 'Because it is winter''s cold, will the sluggard not plough: when he therefore
    seeketh in the harvest time, there will be nothing.'
  asm-FB: এলেহুৱা লোকে শৰৎ কালত হাল নাবায়; আৰু তেওঁ শস্য দোৱাৰ সময়ত অলপ শস্য বিচাৰে,
    কিন্তু একোকে নাপায়।
  sus-A: مِشِ تُننَشْنْشِ مُ يِرٍ بُشَمَ عَ وَشَتِ. شّ شَبَ تّمُي عَ بَلٌي قٍنمَ نّ،
    كْنْ عَ مُ سٍسٍ تٌمَ.
  fra-SBL: Le paresseux ne laboure pas à cause de l'hiver ; c'est pourquoi il mendiera
    dans la moisson, et n'aura rien.
  hbo-hbo: מֵ֭חֹרֶף עָצֵ֣ל לֹא־יַחֲרֹ֑שׁ *יִשְׁאַל (וְשָׁאַ֖ל) בַּקָּצִ֣יר וָאָֽיִן׃
  kik-kik: Kĩgũũta gĩticimbaga hĩndĩ ya irĩma; nĩ ũndũ ũcio hĩndĩ ya magetha gĩathiĩ
    kũmaatha gĩtirĩ kĩndũ kĩonaga.
  fra-NCL: A cause du mauvais temps, le paresseux ne laboure pas ; à la moisson, il
    cherchera, et il n’y aura rien.
  cek-AK: Thasae kami loe atue naah laikok atok ai pongah, cang aah tue ah minawk
    khaeah hni cadoeh, hak mak ai.
  cuk-cuk: Dule-wiegala yorgi neg imaksulid, ibmar-gwag-weleged-ibagangi ibmar-gwag
    weosulid.
  uig-CYR: Һорун адәм қишта йәр һайдимәс; Жиғим вақтида йоқлуқта қелип ашлиқ тиләр.
  pma-pma: Taripeng tai koa en rovattei voum en ah osen en avong kati taluhluhien,
    kei hervotin etai anien en avong tasuhutien.
  tel-2017: నాట్లు వేసే కాలంలో సోమరిపోతు నాగలి పట్టడు. కోతకాలంలో పంటకోసం వస్తే వాడికి
    ఏమీ దొరకదు.
  hat-BSA: Parese a pa laboure tè nan sezon otòn; akoz sa li mande charite pandan
    rekòlt la, e li p ap gen anyen.
  bxh-bxh: Tau ꞌwaweꞌwawewe, uma fuyana yai hige i paisowa, mate ibege ana kalahe.
  kos-kos: Sie mwet ima su alsrangesr in plao in pacl fal la, fah tia kosrani fahko.
  hbo-WLC: מֵ֭חֹרֶף עָצֵ֣ל לֹא־יַחֲרֹ֑שׁ ישאל בַּקָּצִ֣יר וָאָֽיִן׃
  ibo-ibo: Onye umengwụ adịghị arụ ọrụ ubi nʼoge ya. Nʼoge owuwe ihe ubi ọ pụghị ịchọta
    ihe oriri.
  ory-ory: ଅଳସୁଆ ଶୀତ ସକାଶୁ ହଳ ବୁଲାଏ ନାହିଁ; ଏଣୁ ଶସ୍ୟ ସମୟରେ ସେ ଖୋଜିଲେ ହେଁ କିଛି ପାଏ ନାହିଁ।
  chk-chk: Eman chon chipwang esap tuw pwül lon fansoun fich, epwe kütta anan mongö
    lon fansoun räs, nge esap künakün.
  rop-rop: If yu jidan leisiwan fama en yu nomo meigim det graun redi blanga growimap
    ola sid yu kaan abum enijing wen det taim garra kaman blanga kadim detlot sid
    daga.
  ukr-1871: Лїнивий в осени не оре й не скородить; розглядаєсь лїтом — аж нема нїчого.
  deu-1951: Im Herbst will der Faule nicht pflügen; begehrt er dann in der Ernte,
    so ist nichts da!
  eng-JPS: The sluggard will not plow when winter setteth in; therefore he shall beg
    in harvest, and have nothing.
  srp-1865: Radi zime ljenivac ne ore; prosi o žetvi, i ništa ne dobija.
  lug-lug: Omugayaavu talima mu budde butuufu, kyanaavanga anoonya eby’amakungula
    nga talina kantu.
  heb-heb: מחרף עצל לא יחרש ישאל בקציר ואין׃
  ben-IRV: অলস শরত্কালে হাল বহে না, শস্যের দিনের ফসল চাইবে, কিন্তু কিছুই পাবে না।
  pan-pan: ਆਲਸੀ ਠੰਡ ਦੇ ਮਾਰੇ ਹਲ ਨਹੀਂ ਵਾਹੁੰਦਾ, ਉਹ ਵਾਢੀਆਂ ਦੇ ਦਿਨੀਂ ਭੀਖ ਮੰਗਿਆ ਕਰੇਗਾ ਪਰ
    ਲੱਭੇਗਾ ਕੁਝ ਨਹੀਂ।
  tkr-tkr: Tambale ezang'a ezu deş, Sa'anang'ad avaykı deş.
  mya-JVB: ချမ်း သောကြောင့် ပျင်းရိ သောသူသည် လယ် မ လုပ်လို။ ထိုကြောင့် စပါး ရိတ်သောကာလ
    ၌သူတပါးကို တောင်း သော်လည်း မ ရရာ။
  tte-O: Tolobwagabwaga mumugana bwaite, paisowa kana sauga ikaiyawasi mwa kelikeli
    kana sauga koina kan iloyaloyai na nige ilolobai.
  tbg-tbg: Popohara vaiintivano kara uti entara kia nai kaiqa kora kero kara utira
    kaara viva kara qanti entara kia vo karavata qantu varaanaro.
  hmo-hmo: Bema lahedo tauna ese, hadoa nega korikori dekenai iena tano ia hadoa lasi
    neganai, anina haboua neganai ia be do ia tahua, to gau ta do ia davaria lasi.
  urd-urd: काहिल आदमी जाड़े की वजह हल नहीं चलाता; इसलिए फ़सल काटने के वक़्त वह भीक
    माँगेगा, और कुछ न पाएगा।
  rus-SYN: 'Ленивец зимою не пашет: поищет летом - и нет ничего.'
  bqc-SIM: Màade lí sapa a gↄↄo, tó à gɛ̀ bua pↄkɛkɛgↄↄ, ìli pↄe eo.
  tcz-CHONGTHU: Koi hileh nipi laija natong nom lou chun, thaset jeh'a chang-at ding
    amujou lou ding ahi.
  mar-mar: आळशी मनुष्य हिवाळा लागल्यामुळे नांगरीत नाही, तो हंगामाच्या वेळी पिक शोधेल
    पण त्यास काहीही मिळणार नाही.
  hlt-THB: Thlang thakdam ing khaw a dingawh lai a thawl ngak nawh; cedawngawh caang
    ah huiawh ai thoeh kawm saw, ikawawm am ta kaw.
  soq-soq: Apana etedabuala mai irai walamawa osowe iraileipona; sa baiwa uwauwa walamawe
    nana dia baiwa mai uwauwalepi, dia.
  qub-qub: Murupacuy wichanpis guella runaga manami yapyapacunchu, ni murupacunchu.
    Chaymi cosëcha wichanpis ashipacushpan imatapis mana tarengachu.
  bqp-bqp: Ma'ãde dì bú wí a gↄrↄaro, tó à gɛ̀ɛ bura pↄ́kɛ̃gↄrↄ, àdi pↄ́ke lero.
  hat-hat: Parese pa pare tè li lè pou l' te pare l', li di fè twò frèt. Lè rekòt
    rive, li pa jwenn anyen nan jaden l'.
  eng-BSB: The slacker does not plow in season; at harvest time he looks, but nothing
    is there.
  tod-tod: Dɔɔʋɛ nui la ɠɛ kɛɛni, é ʋa wozai woli ma yeeɠɛɠalai, ani la ɠɛa ná,
    nii a teʋe molo leʋei zu.
  eng-WEBPB: The sluggard will not plough by reason of the winter; therefore he shall
    beg in harvest, and have nothing.
  kbq-kbq: Feru vahe'mo'ma hozama ante knare'ma mopama rekorino hozama ontesuno'a,
    hozama hamare knarera ne'zana ohamaregahie.
  nhe-BL: Se tlacatl tlen tlatzihui ax momiltía quema ipohual, huan ax tleno quipiya
    quema ajsi tonali para pixquistli.
  bus-bus: Mɛadee è bú wí a gurↄↄaro, tó à gàa bura pↄ́kɛ̃gurↄ, è pↄ́ke ero.
  gub-BL: Uma'ereko ma'e iranahy ma'e a'e, aze nuweruwaruwak kwaw uiwy i'ar mehe,
    nopo'o kwaw ma'e nehe.
  eng-DRA: 'Because of the cold the sluggard would not plough: he shall beg therefore
    in the summer, and it shall not be given him.'
