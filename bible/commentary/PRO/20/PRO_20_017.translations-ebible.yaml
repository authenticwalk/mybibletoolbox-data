verse: PRO.020.017
translations:
  mal-C: വഞ്ചിച്ചു നേടിയ ആഹാരം സ്വാദുള്ളത്, എന്നാൽ അവസാനം അവരുടെ വായിൽ അതു ചരലായിത്തീരും.
  deu-TKW: Süß schmeckt dem Manne das Brot des Trugs; hinterher aber wird ihm der
    Mund voll Kies.
  lin-lin: Bilei oyo ezwami na nzela ya lokuta ezalaka elengi na monoko ya moto, kasi,
    na sima, monoko na ye etondaka na zelo.
  eng-LSV: The bread of falsehood [is] sweet to a man, || And afterward his mouth
    is filled [with] gravel.
  eng-GNV: 'The bread of deceit is sweete to a man: but afterward his mouth shalbe
    filled with grauel.'
  eng-WEBSTER: Bread of deceit is sweet to a man; but afterwards his mouth shall be
    filled with gravel.
  nhw-BL: Catli istlacati para mocuilis se pantzi o quiichtequi nelía quiajhuiyacmati,
    pero teipa ipan icamac mocuepa quen cuanextli.
  swh-ONEN: Chakula kilichopatikana kwa hila ni kitamu kwa mwanadamu, bali huishia
    na kinywa kilichojaa changarawe.
  bba-bba: Dĩɑ ni tɔnu wɑ kɑ swɑɑ kɔ̃sɑ, nu rɑ n ɡinɑ dibu dowɑ, ɑdɑmɑ ɑmɛn biru,
    nu rɑ n sɑ̃ɑwɑ nɡe yɑnim nɔɔwɔ.
  eng-KJVCPB: Bread of deceit is sweet to a man; But afterwards his mouth shall be
    filled with gravel.
  luo-luo: Chiemo moyud e yo ma ok kare mit ne ngʼato, to achien omuodore mana ka
    kuoyo.
  meu-meu: Koikoi amo e abiamu anianina na mai gaihona, iabina tauna uduna ai; a gabeamo
    ia uduna na miri ai baine honu.
  npi-ULB: छलद्वारा प्राप्‍त रोटीको स्वाद मिठो होला, तर पछि त्यसको मुखभरि रोडा हालेसरह
    हुन्छ ।
  yor-yor: Oúnjẹ tí a fi ọ̀nà èrú rí máa ń dùn lẹ́nu ènìyàn, ṣùgbọ́n, a yọrí sí ibi
    ẹnu tí ó kún fún erùpẹ̀.
  ind-ind: Makanan hasil menipu awalnya lezat, tetapi kemudian rasanya bagai mengunyah
    kerikil.
  pes-OPCB: نانی که از راه کلاهبرداری به دست می‌آید لذیذ است، اما سرانجام کام را تلخ
    می‌کند.
  tgl-ULB: Ang tinapay na nakamit sa pamamagitan ng panlilinlang ay matamis sa panlasa,
    ngunit pagkatapos ang kaniyang bibig ay mapupuno ng graba.
  hui-hui: Í̠na ke̱ halu mbirale mirigoni tomo dendebi ale manda bialu yu ke. Anigo
    mani howa í̠naga ne harigaha iba mu to̱lo tagiho hayu hene mbau lolebira.
  mya-mya: လှည့်စား၍ ရသောအစာသည် ချိုမြိန်သော် လည်း၊ စားသော သူ၏နှုတ်သည် ကျောက်စရစ်နှင့်
    ပြည့်လိမ့်မည်။
  bod-N: གཡོ་སྒྱུས་རག་པའི་ཁ་ཟས་མི་ལ༌ཞིམ། །འོན་ཀྱང་ཕྱིས་སུ་ཁ་ནང་ཟེགས་མས༌གང༌།།
  wsk-wsk: Kawel kilek te inang gia mu yaman nuam, bare ninguru iki, mu ni saun sakar
    kiring tuguman se nowasam iwita.
  sna-sna: Zvokudya zvakawanikwa nokunyengera zvinonaka kumunhu, asi achapedzisira
    ava nomukanwa mazara jecha.
  spa-BLM: La comida fraudulenta es dulce para el hombre, pero después se le llena
    la boca de grava.
  cac-cac: A eb' tz'ic'an jab'oc vael d'a elc'al, man̈xo jantacoc svach'il svaji syab'
    eb', palta axo d'a slajvub'alxo, icha val to a q'uen c'aj q'ueen tz'och d'a yol
    sti' eb' syab'i.
  swh-ULB: Mkate uliopatikana kwa ulaghai unaladha tamu, lakini baadaye kinywa chake
    kitajaa kokoto.
  bel-bel: Салодкі чалавеку хлеб, набыты няпраўдаю; але пасьля - рот ягоны пяском
    напоўніцца.
  deu-ELBBK: Das Brot der Falschheit ist einem Mann süß, aber danach wird sein Mund
    voll Kies.
  mbb-OT: Is keenen he egkekuwa te etew pinaaǥi te limbung ne meupiya is kegkèkèena
    zin dutun, iyan, emun edhingungunà haazà henduen dà te pantad diyà te vèbè din.
  mal-2015: വ്യാജത്താൽ നേടിയ ആഹാരം മനുഷ്യന്നു മധുരം; പിന്നത്തേതിലോ അവന്റെ വായിൽ ചരൽ
    നിറയും.
  rmc-rmc: O maro dochudlo le klamišagoha hin igen lačho, ale pro koňec pes tuke visarela
    pre poši andro muj.
  pes-OPV: نان فریب برای انسان لذیذ است، اما بعد دهانش از سنگ ریزه‌ها پر خواهد شد.
  ron-1924: Пыня минчуний есте дулче омулуй, дар май пе урмэ гура ый есте плинэ де
    петриш.
  ben-OBCV: প্রতারণার দ্বারা অর্জিত খাদ্যদ্রব্য সুস্বাদু লাগে, কিন্তু শেষ পর্যন্ত
    মানুষের মুখ কাঁকরে ভরে যায়।
  som-som: Cuntadii khiyaano lagu helaa dadka way u macaan tahay, Laakiinse dabadeed
    afkiisa waxaa ka buuxsami doona quruurux.
  lat-VUC: Suavis est homini panis mendacii, et postea implebitur os ejus calculo.
  eng-ASVBT: Bread of falsehood is sweet to a man; But afterward his mouth shall be
    filled with gravel.
  mna-mna: Ŋonoono, kini ta so takam pa zaala ki pakaamŋana, sombe ila kwondo, ina
    inamut kat. Mi sombe takan ma isula kopondo, nako tayamaana ambai som. Ko kembei
    ta patpat!
  ita-1885: Il pane acquistato con frode è soave all'uomo; Ma poi la sua bocca si
    trova piena di ghiaia.
  eng-ULB: Bread gained by deceit tastes sweet, but afterward his mouth will be full
    of gravel.
  spa-VBL: La comida que es producto del fraude puede tener un dulce sabor, pero después
    verán sus bocas llenas de gravilla.
  fra-_FOB: Le pain acquis par la tromperie est agréable à l'homme; mais ensuite sa
    bouche sera remplie de gravier.
  mal-mal: വ്യാജത്താൽ നേടിയ ആഹാരം മനുഷ്യന് മധുരം; പിന്നത്തേതിൽ അവന്റെ വായിൽ ചരൽ നിറയും.
  lit-lit: Žmogui gardi apgavystės duona, bet vėliau jo burna taps pilna žvyro.
  urd-GVR: Dhoke se hāsil kī huī roṭī ādmī ko mīṭhī lagtī hai, lekin us kā anjām kankaroṅ
    se bharā muṅh hai.
  suz-BL: खुइ पा जशो शोब्‍ले ङोंइती शुश ब्रोव़ब। नोले मेको फुल्‍लु नाक्‍शो खोदेंशो
    दुम्‍ब। हितोपदेस ९:१७
  eng-NOY: The bread of falsehood is sweet to a man; But afterwards his mouth is filled
    with gravel.
  ita-1927: Il pane frodato è dolce all’uomo; ma, dopo, avrà la bocca piena di ghiaia.
  ckb-ckb: بەتامە بۆ مرۆڤ نانی بە فێڵ، بەڵام دواتر دەمی پڕ دەبێت لە چەو.
  eng-BBE: Bread of deceit is sweet to a man; but after, his mouth will be full of
    sand.
  kan-OKCV: ವಂಚನೆಯಿಂದ ಸಿಕ್ಕಿದ ಆಹಾರವು ರುಚಿ; ಆದರೆ ಆಮೇಲೆ ಅವನ ಬಾಯಿಯು ಮರಳಿನಿಂದ ತುಂಬುವುದು.
  tam-2017: வஞ்சனையினால் வந்த உணவு மனிதனுக்கு இன்பமாக இருக்கும்; பின்போ அவனுடைய வாய்
    உணவுப்பருக்கைக் கற்களால் நிரப்பப்படும்.
  spa-RV-1909: Sabroso es al hombre el pan de mentira; mas después su boca será llena
    de cascajo.
  ron-BTF: Pâinea înșelăciunii este dulce pentru un om, dar după aceea gura i se va
    umple cu pietriș.
  eng-WEBP: Fraudulent food is sweet to a man, but afterwards his mouth is filled
    with gravel.
  eng-FBV: Food you get by cheating may taste sweet, but afterwards it will be like
    a mouthful of gravel.
  nld-1939: Gestolen brood smaakt iemand wel goed, Maar achteraf heeft hij een mond
    vol zand.
  nch-BL: Cati istacati para quicuis o quiichtequis se pantzi nelía quiajhuiyacmati,
    pero teipa ipan icamac mocuepa quej cuajnexti.
  vie-1934: Bánh nhờ dối gạt mà được lấy làm ngon ngọt cho người; Nhưng kế sau miệng
    người đầy sạn.
  hin-CV: छल से प्राप्‍त किया गया भोजन उस व्यक्ति को बड़ा स्वादिष्ट लगता है, किंतु
    अंत में वह पाता है कि उसका मुख कंकड़ों से भर गया है.
  eng-OURB: Fraudulent food is sweet to a man, but afterwards his mouth is filled
    with gravel.
  spa-BES: El pan de engaño es dulce para el hombre; pero después, su boca estará
    llena de arena.
  tdx-tdx: Mamy ty mofo niazo t’ie namañahy, fa ho atseke faseñe aniany ty vava’e.
  tha-KJV: อาหารที่​ได้​มาด​้วยการหลอกลวงมีรสหวานแก่​ผู้​ได้มา แต่​ภายหลังปากของเขาจะเต็มไปด้วยกรวด
  por-BR-2018: O pão da mentira é agradável ao homem; mas depois sua boca se encherá
    de pedregulhos.
  deu-ELO: Das Brot der Falschheit ist einem Manne süß, aber hernach wird sein Mund
    voll Kies.
  eng-WYC-2018: The bread of a leasing, that is, gotten by a leasing, is sweet to
    a man, (or Bread gotten by a lie, tasteth sweet to a person); and afterward his
    mouth shall be filled with reckoning [or but afterward his mouth shall be filled
    with little pebble stones].
  epo-epo: Malhonesta pano estas bongusta por homo; Sed lia buŝo poste estos plena
    de ŝtonetoj.
  uig-PIN: Aldap erixkǝn tamaⱪ tatliⱪtur; Keyin, uning yegini xeƣil bolar.
  beo-beo: Ha:i manu wamolale lai da hedaidafa gala. Be fa:no wamolasu dunu ea lafi
    da sa:i boso amoga nabai defele ba:mu.
  tpi-OTNT: Samting yu bin kisim long pasin bilong giaman, bai yu ting em i swit moa
    olsem gutpela kaikai. Tasol bihain em bai i kamap nogut tru, olsem wesan i pulap
    long maus bilong yu.
  hau-SA: Abincin da aka samu ta hanyar zamba yakan zama da daɗi, amma mutum zai ƙarasa
    da baki cike da yashi.
  uig-LAT: Aldap érishken tamaq tatliqtur; Kéyin, uning yégini shéghil bolar.
  nde-nde: Ukudla okuzuzwe ngenkohliso kumnandi emuntwini, kodwa kucina sekungathi
    udla itshebetshebe.
  ton-ton: 'Ko e mā ʻoku maʻu ʻi he kākā ʻoku ifoifo lelei ki he tangata: ka ʻe toki
    fakafonu kimui ʻa hono ngutu ʻaki ʻae pata.'
  ces-1613: Chutný jest někomu chléb falše, ale potom ústa jeho pískem naplněna bývají.
  eng-WMB: Fraudulent food is sweet to a man, but afterwards his mouth is filled with
    gravel.
  tam-TCV: மோசடியினால் பெறும் உணவு சுவையாக இருக்கும்; ஆனால் முடிவில் அது வாயில் இட்ட
    மண்ணாகவே இருக்கும்.
  ceb-ULB: Tam-is ang tinapay nga nakuha pinaagi sa pagpanlimbong, apan sa kinaulahian
    mapuno sa balas ang iyang baba.
  pol-UBG: Chleb oszustwa smakuje człowiekowi, ale potem jego usta będą napełnione
    piaskiem.
  urd-GVU: دھوکے سے حاصل کی ہوئی روٹی آدمی کو میٹھی لگتی ہے، لیکن اُس کا انجام کنکروں
    سے بھرا منہ ہے۔
  deu-1912: Das gestohlene Brot schmeckt dem Manne wohl; aber hernach wird ihm der
    Mund voll Kieselsteine werden.
  kan-2017: ಮೋಸದಿಂದ ಸಿಕ್ಕಿದ ಆಹಾರವು ಮನುಷ್ಯನಿಗೆ ರುಚಿ, ಆ ಮೇಲೆ ಅವನ ಬಾಯಿ ಮರಳಿನಿಂದ ತುಂಬುವುದು.
  yap-yap: Tin ka mu fek u fithik’ e sasaliyab e mang e ra flan’um ngay ni bod e bin
    th’abi fel’ lamean e ggan, machane ra ta’boch mra bod e yan’ nib sug u lan langam.
  hlt-MCSB: Laithae buh he hlang hamla tui dae, a hnukah a ka dongah lungcang muep
    baetawt.
  mdy-ETH: ሉኡቂ ጋኣዲሢና ኔ ዴንቃ ባካ ዓኣሢ ሙኡዚጉዲ ኔና ዎዛሳኒ ዳንዳዓኔ፤ ዎርቂ ፔኤቃዖ ጋዓንቴ ዻንጋ ኔኤኮ ማኣሻላጉዲ
    ማዓንዳኔ።
  kew-kew: Yaa agaa loa mua ne etanuri rede pi eta meda kone i pare oropere go paake
    ne etare wae yae yana kone sali. Go mea ne etare nena agaa peto-para ipa mu-rupa
    kilulu tea.
  twi-ASANTE: Aduane a wɔnya no ɛkwan bɔne so no yɛ onipa anomu dɛ, nanso akyire no
    ɛdane mmosea wɔ nʼanom.
  eng-WEBU: Fraudulent food is sweet to a man, but afterwards his mouth is filled
    with gravel.
  wal-wal: Wordduwan demmido kattai asa mal77ees; shin aqi kiyiiddi, doonaa giddon
    shaahetaadan hanees.
  acu-NT: 'Anangkartin chikich aintsun anangka yutan majachikjai sumak nuna yuwak:
    Nuka nekas yuminuitai tayat, ukunam nungka tsetserin apakua nunisketai.'
  spa-PDDPT: Sabroso es al hombre el pan mal adquirido, Pero después su boca estará
    llena de fragmentos de piedra.
  gun-gun: Jokorepa reia rupi avakue mbojape ojou va'ekue ma hee 'rã merami, ha'e
    rami teĩ opaa py ma ita ra'y ku'i rami rive 'rã oĩ ijuru py.
  agu-BL: Chin tijle'n nin yi e'chk waj yi na cambaj jun tan tu' subul naki'n, poro
    yil tz'el tiemp, tz'ocpon yi jun waja'tz chi ik samlicy' cu'n at le stzi'.
  ilo-ULB: Nasam-it ti raman ti tinapay a naala babaen iti panangallilaw, ngem kalpasan
    dayta, mapnonto iti darat ti ngiwat ti nangan.
  kpg-kpg: Au mee ala ne kae kooe i di ala hai gee, e mee hua di kala adu gi di goe
    be nia meegai kala, malaa, nomuli gei di maa gaa hai be di ngudu hontula gelegele.
  uig-ARA: ئالداپ ئېرىشكەن تاماق تاتلىقتۇر؛ كېيىن، ئۇنىڭ يېگىنى شېغىل بولار.
  bps-bps: I to gamwè fagu di klimbung too lehew, salngad i klehew dikagneman i too
    fye knaan, bay i gukelan sasè, salngad ksasè i baan too fnò falak.
  sus-sus: Donse naxan sɔtɔ wule ra, a fɔlɛ a ɲɔxun, kɔnɔ a raɲɔnyi a luxi nɛ alɔ
    gɛmɛ xɔri i dɛ i.
  pon-2006: Dahme ke aleier sang ni tiahk en mwersuwed, pahn kaperen rasehng mwenge
    me keieu iou, ahpw e pahn mwadangete duwehla pihk nan ewomw.
  ksd-ksd: A magit na nian ba di ga long ia i kalami pire ra tutana, Ma namur ra ngiene
    na buka ma ra raga.
  tur-YTC: Hileli yiyecek insana tatlı gelir, Ama sonradan ağzı çakılla dolar.
  bel-N: Салодкі чалавеку хлеб ашуканства, але потым пяском напоўняцца вусны ягоныя.
  ind-AYT: Roti hasil menipu itu sedap rasanya bagi seseorang, tetapi sesudah itu,
    mulutnya penuh dengan kerikil.
  nya-nya: Chakudya chochipeza mwachinyengo chimukomera munthu, koma pa mapeto pake
    chimasanduka ngati mchenga mʼkamwa mwake.
  hrv-hrv: Sladak je čovjeku kruh prijevare, ali mu se usta poslije napune pijeskom.
  mps-mps: Te nago tibo sę ebo kolesagade sabo nai, te nago homugo te wiegi yai pusai
    nai tiwai mu yaibao. Tiali goli, nosali te dwai mu pedelaibao, te masigi kemi
    nago pedauwalide pągąnalubo tiwai yaibao.
  tpi-tpi: Samting yu bin kisim long pasin bilong giaman, bai yu ting em i swit moa
    olsem gutpela kaikai. Tasol bihain em bai i kamap nogut tru, olsem wesan i pulap
    long maus bilong yu.
  dan-1931: Sødt smager Løgnens Brød, bagefter fyldes Munden med Grus.
  vie-OVCB: Bánh gian lận mới ăn thì ngon ngọt, nhưng vào miệng rồi, thành sỏi đá
    chai khô.
  guj-2017: અસત્યની રોટલી માણસને મીઠી લાગે છે પણ પાછળથી તેનું મોં કાંકરાથી ભરાઈ જાય
    છે.
  pon-2006A: Dahme ke aleier sang ni tiahk en mwersuwed, pahn kaperen rasehng mwenge
    me keieu iou, ahpw e pahn mwadangete duwehla pihk nan ewomw.
  por-BRBSL: Fraudulent A comida é doce para um homem, mas depois sua boca está cheia
    de cascalho.
  swe-swe: Stulet bröd smakar ljuvligt till en början, men det dröjer inte länge förrän
    munnen är full av grus.
  cth-cth: Dumnae vaiyei teh a tui eiteh, a ca hnukkhu a kâko dawk sadi hoi a kawi
    han.
  twi-twi: Aduan a wonya no ɔkwan bɔne so no yɛ onipa anom dɛ, nanso akyiri no, ɛdan
    mmosea wɔ nʼanom.
  hlt-hlt: Laithae buh he hlang hamla tui dae, a hnukah a ka dongah lungcang muep
    baetawt.
  tbz-SIM: Muyɑ́ɑ̀bìsídiì ɔ̃ nnɑɑtimu, kɛ nɛ́ dentɛ kɛ nɑɑ́ nyitɑ̃́ɑ̃́ ɑ nùù miɛkɛ.
  msy-2020: Bizir nɨ ifavarir arazim gamua pura inizim, nɨ suam, a mati dagher aghuim
    isɨngi. Eghtɨ a gɨn iragh bar bizir kuramɨn mɨn otoghɨva, mati gigimɨn mɨn nɨn
    akam gizɨvagham.
  dop-dop: Nmɩɩləm tɔɣɔnɑɣɑ wɛ leleŋ kɛ teu kɛ́. Pə kɛɛsəɣɩ ɩlɛnɑ kɑ́ pəsɩ ɩsɩɩ pətuwee
    kɛ nɔɣɔ tɑɑ.
  azb-azb: Kələklə əldə edilən çörək əvvəlcə şirin olar, Axırda ağzı çınqılla doldurar.
  eng-DBY: Bread of falsehood is sweet to a man, but afterwards his mouth shall be
    filled with gravel.
  hin-2017: छल-कपट से प्राप्त रोटी मनुष्य को मीठी तो लगती है, परन्तु बाद में उसका
    मुँह कंकड़ों से भर जाता है।
  wol-KYG: Njublaŋ, lekk, jëkke neex, mujj mel ni lancub suuf.
  bjr-bjr: Qunna qimasee maree mari ainainafa aaqee adiaafa irafa mariannoo inaaqianna
    oommaaniara foora ooki kammu kammu qiannoo.
  eng-YLT: Sweet to a man [is] the bread of falsehood, And afterwards is his mouth
    filled [with] gravel.
  kne-kne: Kaman mam-is di makan ay naa si sinasaor, ngem sin odi na yan kaman darat
    sin tepek.
  eng-WYC-2017: The bread of a leasing, that is, gotten by a leasing, is sweet to
    a man; and afterward his mouth shall be filled with reckoning [or with little
    pebble stones].
  eng-WMBB: Fraudulent food is sweet to a man, but afterwards his mouth is filled
    with gravel.
  urd-GVH: धोके से हासिल की हुई रोटी आदमी को मीठी लगती है, लेकिन उसका अंजाम कंकरों
    से भरा मुँह है।
  rug-rug: Na ginani ta hikona si lomoso pa tie, ba pa vina betona si kote guana siṉia
    onone sa ṉuzuna.
  gaz-gaz: Nyaanni gowwoomsaadhaan argame namatti miʼaawa; dhuma irratti garuu afaan
    nama sanaa cirrachatu guuta.
  fra-LSG: Le pain du mensonge est doux à l’homme, Et plus tard sa bouche est remplie
    de gravier.
  yal-yal: Balon naxan sɔtɔn wulen xɔn, na ɲaxun muxun dɛ. Koni ndedi na liga, a luma
    nɛn alo a dɛɛn nafexi gɛmɛ xɔnna nan na.
  haw-1868: Ua ono i ke kanaka ka ai no ka wahahee; A mahope iho, e piha kona waha
    i ke one.
  arb-NAV: الْخُبْزُ الْمُكْتَسَبُ حَرَاماً سَائِغٌ فِي حَلْقِ الإِنْسانِ، إِنَّمَا
    لَا يَلْبَثُ أَنْ يَمْتَلِئَ فَمُهُ حَصىً!
  ewe-ewe: Nuɖuɖu si wokpɔ to amefuflu me la vivina na ŋutsu, gake le nuwuwu la, eƒe
    nu me yɔna kple kpekui sɔŋ.
  eng-LEE: Bread of falsehood is pleasant to a man; but afterward his mouth will be
    filled with gravel-stones.
  asm-FB: প্ৰবঞ্চনাৰে পোৱা পিঠাৰ সোৱাদ মিঠা লাগে; কিন্তু পাছত তেওঁৰ মুখ শিলেৰে পূৰ্ণ
    হয়।
  sus-A: دٌنسٍ نَشَن سْتْ وُلٍ رَ، عَ قْلّ عَ حْشُن، كْنْ عَ رَحْنيِ عَ لُشِ نّ عَلْ
    فّمّ شْرِ عِ دّ عِ.
  fra-SBL: La nourriture frauduleuse est douce pour un homme, mais après, sa bouche
    est remplie de gravier.
  hbo-hbo: עָרֵ֣ב לָ֭אִישׁ לֶ֣חֶם שָׁ֑קֶר וְ֝אַחַ֗ר יִמָּֽלֵא־פִ֥יהוּ חָצָֽץ׃
  kik-kik: Irio cionekete na njĩra ya kũheenania irĩ cama harĩ mũndũ, no thuutha kanua
    gake kaiyũraga o mũthanga.
  fra-NCL: Le pain de fourberie est doux à l’homme, mais à la fin sa bouche est remplie
    de gravier.
  cek-AK: Alinghaih hoiah hnuk ih caaknaek loe khraem parai; toe hnukkhuem ah loe
    pakha to thlungcaret hoiah koi tih.
  cuk-cuk: Dule, emar-yardakedgi masgunned-amiedi yeer-itoged, degi-inigwele, a-masgunnedi
    durgan-gunneyob gued.
  uig-CYR: Алдап еришкән тамақ татлиқтур; Кейин, униң йегини шеғил болар.
  tel-2017: మోసం చేసి తెచ్చిన ఆహారం మనుషులకు మధురంగా ఉంటుంది. కానీ తరువాత నోరంతా మట్టిగొట్టుకు
    పోతుంది.
  hat-BSA: Pen kòn twouve nan bay manti dous; men pita, bouch la plen gravye.
  kos-kos: Ma kom eisla ke inkanek sesuwos ac ku in mwe engan nu sum oana sie mwe
    mongo na yuyu, tuh ac tia paht toko na ac oana sie oalu sessesla ke fikar.
  hbo-WLC: עָרֵ֣ב לָ֭אִישׁ לֶ֣חֶם שָׁ֑קֶר וְ֝אַחַ֗ר יִמָּֽלֵא־פִ֥יהוּ חָצָֽץ׃
  ibo-ibo: Nri e nwetara nʼụzọ aghụghọ na-atọ mmadụ ụtọ. Ma nʼikpeazụ aja ga-eju ya
    ọnụ.
  ory-ory: ମିଥ୍ୟା ଅର୍ଜିତ ଆହାର ମନୁଷ୍ୟକୁ ମିଷ୍ଟ ଲାଗେ; ମାତ୍ର ପଛେ ତାହାର ମୁଖ ଗୋଡ଼ିରେ ପୂର୍ଣ୍ଣ
    ହେବ।
  chk-chk: Eman aramas a angei anan mongö fän atuputup a annö ngeni, nge mürin, ewe
    möngö epwe usun chök chari me lon awan.
  rop-rop: Wen enibodi stilimbat daga, det daga teist brabli switwan, bat afta det
    daga garra jidan laik sengraun langa im mawus.
  ukr-1871: Солодкий зразу чоловікові хлїб, неправдою нажитий, та й на впослї в його
    ротї піску повно буде,
  deu-1951: Erschwindeltes Brot schmeckt dem Manne süß; aber hernach wird sein Mund
    voll Kies.
  eng-JPS: Bread of falsehood is sweet to a man; but afterwards his mouth shall be
    filled with gravel.
  srp-1865: Sladak je èovjeku hljeb od prijevare, ali mu se poslije napune usta pijeska.
  lug-lug: Emmere enfune mu bukyamu ewooma mu kulya, naye emufuukira amayinja mu kamwa.
  heb-heb: ערב לאיש לחם שקר ואחר ימלא פיהו חצץ׃
  ben-IRV: মিথ্যা কথার ফল মানুষের মিষ্টি মনে হয়, কিন্তু পরে তার মুখ কাঁকরে পরিপূর্ণ
    হয়।
  pan-pan: ਚੋਰੀ ਦੀ ਰੋਟੀ ਮਨੁੱਖ ਨੂੰ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ, ਪਰ ਅੰਤ ਵਿੱਚ ਉਹ ਦਾ ਮੂੰਹ ਕੰਕਰਾਂ ਨਾਲ
    ਭਰ ਜਾਂਦਾ ਹੈ।
  mya-JVB: လှည့်စား ၍ ရသောအစာ သည် ချိုမြိန် သော်လည်း ၊ စားသောသူ ၏နှုတ် သည် ကျောက်စရစ်
    နှင့် ပြည့် လိမ့်မည်။
  tte-O: Kanne kulobai mwakota mena iluviluvi gamwam mena na muli mena iyamala veku
    diyam mena.
  tbg-tbg: Are una aaraqaahaira kara varairera, avuni vi karava hiakaa irarovata,
    naantiara vi karava nuqa voqaara ai noqi varianaro.
  hmo-hmo: Koikoi dekena amo ia abia aniani ena mamina be namo, ia abia tauna ena
    uduna lalonai, to gabeai iena uduna be miri dekenai do ia honu.
  urd-urd: दग़ा की रोटी आदमी को मीठी लगती है, लेकिन आख़िर को उसका मुँह कंकरों से भरा
    जाता है।
  rus-SYN: Сладок для человека хлеб, приобретенный неправдою; но после рот его наполнится
    дресвою.
  bqc-SIM: Dìidiina pↄblea ìↄ nanɛ́, gbɛzã sa ì gↄ̃ lɛ́u lán gbɛ̀kↄsↄwa.
  tcz-CHONGTHU: Koitobang khat dingin changlhah kigua kine hi atui chomdan'in angaito
    in, hinlah phat chomkhat jouteng akamsunga song chang tobang adim jin ahi.
  mar-mar: कपटाची भाकर गोड लागते, पण त्यानंतर त्याचे तोंड सर्व वाळूंनी भरेल.
  hlt-THB: Quuk buh ang hypna ai ve thlang ing tui sak hy, cehlai a huna am kha ce
    lungqiit ing be kaw.
  qub-qub: Runapäga capas fiyupa mishquin engañaypa tarishan micuy. Chaypita unayllataga
    ricacun amuy aguta micushannöllami.
  bqp-bqp: Dibidibi pↄ́ble dìgↄ̃ nna gbɛ̃nɛmɛ, àdi láka à gↄ̃ n lɛ́n lán gbɛ̀wa bà.
  hat-hat: Lajan ou fè nan move kondisyon ka dous lè ou fèk genyen l'. Men, apre sa,
    se tankou ti wòch anba dan.
  eng-BSB: Food gained by fraud is sweet to a man, but later his mouth is full of
    gravel.
  tod-tod: Daamianigi unmaai, mɔunpa toɠa ɗa nɛɛ, kɛlɛ naa ʋolu, toɠa ɗa ɠɛ ga kɔtui,
    é nui laaʋɛ laave.
  eng-WEBPB: Fraudulent food is sweet to a man, but afterwards his mouth is filled
    with gravel.
  kbq-kbq: Kumzafa kave'mo'a haganentake hugahianagi, refuzufupe havemo kagipi aviteno
    kagi traga hiankna henka'a hugahie.
  nhe-BL: Tlen istlacati para mocuilis se pantzi o quiichtequi nelía quiajhuiyacmati,
    pero teipa ipan icamac mocuepa queja cuanextli.
  bus-bus: Dibidibi pↄ́blee ègↄ̃ nna gbɛ̃nɛmɛ, è yãa à gↄ̃ n lɛ́n lán gbɛ̀wa bà.
  gub-BL: Aze amo imunar temi'u rehe nehe, a'e temi'u hete katu ru'u nehe. I'u re
    uzeapo putar ywyxig romo izuru pupe nehe.
  eng-DRA: 'The bread of lying is sweet to a man: but afterwards his mouth shall be
    filled with gravel.'
