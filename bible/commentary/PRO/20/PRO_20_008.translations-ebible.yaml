verse: PRO.020.008
translations:
  mal-C: ന്യായാസനത്തിൽ രാജാവ് ഉപവിഷ്ടനാകുമ്പോൾ, തന്റെ ദൃഷ്ടികൊണ്ട് എല്ലാ തിന്മകളും
    പാറ്റിക്കൊഴിക്കുന്നു.
  deu-TKW: Ein König, der auf dem Richterstuhle sitzt, scheidet mit seinen Augen sichtend
    alles Böse aus.
  lin-lin: Soki mokonzi avandi na kiti mpo na kosambisa, miso na ye ebenganaka mabe
    nyonso.
  eng-LSV: A king sitting on a throne of judgment, || Is scattering all evil with
    his eyes,
  eng-GNV: A King that sitteth in the throne of iudgement, chaseth away all euill
    with his eyes.
  eng-WEBSTER: A king that sitteth on the throne of judgment scattereth away all evil
    with his eyes.
  nhw-BL: Quema se tlanahuatijquetl mosehuía ipan caltlanahuatili para tetlajtolsencahuas,
    quitlachilía ica miyac cuidado sesen tlamantli catli masehualme quiilhuíaj para
    huelis quitlamiltis catli amo cuali.
  swh-ONEN: Wakati mfalme aketipo katika kiti chake cha enzi kuhukumu, hupepeta ubaya
    wote kwa macho yake.
  bba-bba: Sɑnɑm mɛ sinɑ boko u sinɑ u kɑ siri, yɑnde u rɑ tubuwɑ mi kɔ̃sɑ wɑ̃ɑ.
  eng-KJVCPB: A king that sitteth in the throne of judgment Scattereth away all evil
    with his eyes.
  luo-luo: Ka ruoth obedo e kome mondo ongʼad bura; opiedho weche maricho duto gi
    wangʼe.
  meu-meu: Hanua pavapavana na hahemaoro gabuna ai helaina ai ia matana ese dika baine
    tapoa hidi.
  npi-ULB: न्यायको काम गर्दै सिंहासनमा बस्‍ने राजाले आफ्नो सामु भएका सबै खराबी आफ्नै
    आँखाले केलाउँछन् ।
  yor-yor: Nígbà tí ọba bá jókòó sórí ìtẹ́ rẹ̀ láti ṣe ìdájọ́ yóò fẹ́ gbogbo ibi dànù
    pẹ̀lú ojú rẹ̀.
  ind-ind: Ketika raja duduk di takhta untuk mengadili, dia dapat menilai dan memilah
    semua hal yang jahat.
  pes-OPCB: پادشاهی که بر مسند قضاوت می‌نشیند به دقت جوانب امر را می‌سنجد و حق را
    از باطل تشخیص می‌دهد.
  tgl-ULB: Ang isang hari na nakaupo sa trono na ginagampanan ang mga tungkulin ng
    isang hukom ay pinipili sa kaniyang mga mata ang lahat ng masasama na nasa harapan
    niya.
  hui-hui: Kini ibugua godi dabaki bule biragane dagiani biruwa godi hale hole ibiraru
    de hondowa ibugua ko bini bayuwa dabalu handa walia haga.
  mya-mya: တရားပလ္လင်ပေါ်မှာထိုင်သော ရှင်ဘုရင်သည် မကောင်းသော အမှုအရာရှိသမျှတို့ကို
    မျက်စိတော်နှင့် ပယ် ရှင်းတတ်၏။
  bod-N: ཉེས་ཆད་གཅོད་པའི་རྒྱལ་ཁྲི་ལ་བཞུགས༌པའི། །རྒྱལ་པོའི་སྤྱན་གྱིས་ངན་པ་ཐམས་ཅད༌གཤེར།།
  wsk-wsk: Tom king ko daiga kuwim te ikup guyak tuterukko dagiso, mu nu memek mu
    pasak ko motam sinarso.
  sna-sna: Kana mambo achinge agara pachigaro chake kuti atonge, anopepeta zvakaipa
    zvose nameso ake.
  spa-BLM: Un rey que se sienta en el trono del juicio dispersa todo el mal con sus
    ojos.
  cac-cac: Ayic tz'em c'ojan eb' rey d'a sc'ojnub' yic sch'olb'itan junoc tas eb',
    an̈ej syilanoch jun chucal chi' eb', elan̈chamel sb'oi.
  swh-ULB: Mfalme anayeketi kwenye kiti cha hukumu akifanya kazi za kuhukumu hupembua
    kwa macho yake mabaya yote yaliyoko mbele yake.
  bel-bel: Цар, які сядзіць на троне правасудзьдзя, разганяе вачыма сваімі ўсё ліхое.
  deu-ELBBK: Ein König, der auf dem Thron des Gerichts sitzt, zerstreut alles Böse
    mit seinen Augen.
  mbb-OT: Emun edhukum is hadì, ebpurungan din edsusiya ke hengkey is mezaat he mid-ulaula
    zutun te edhukuman din.
  mal-2015: ന്യായാസനത്തിൽ ഇരിക്കുന്ന രാജാവു തന്റെ കണ്ണുകൊണ്ടു സകലദോഷത്തെയും പേറ്റിക്കളയുന്നു.
  rmc-rmc: O kraľis, savo bešel pro sudno stolkos, sprindžarel peskre jakhenca savoro,
    so hin nalačho.
  pes-OPV: پادشاهی که بر کرسی داوری نشیند، تمامی بدی را از چشمان خود پراکنده می‌سازد.
  ron-1924: Ымпэратул каре шаде пе скаунул де домние ал дрептэций рисипеште орьче
    рэу ку привиря луй.
  ben-OBCV: রাজা যখন বিচার করার জন্য তাঁর সিংহাসনে বসেন, তখন তিনি তাঁর চোখ দিয়ে সব
    অমঙ্গল উড়িয়ে দেন।
  som-som: Boqorkii carshiga garsooridda ku fadhiyaa Indhihiisuu sharka oo dhan ku
    kala firdhiyaa.
  lat-VUC: Rex qui sedet in solio judicii dissipat omne malum intuitu suo.
  eng-ASVBT: A king that sitteth on the throne of judgment Scattereth away all evil
    with his eyes.
  mna-mna: King mbuleene ise muriini peeze kana be iurpe pataŋana kizin tomtom. Ni
    le uraata be ipitpeleele zin tomtom. Ambaimbaiŋan tila ndel, sananŋan tila ndel.
  ita-1885: Il re, sedendo sopra il trono del giudicio, Dissipa ogni male con gli
    occhi suoi.
  eng-LXXUP: Whenever a righteous king sits on the throne, No evil thing can stand
    before his presence.
  eng-ULB: A king who sits on the throne performing the duties of a judge is winnowing
    with his eyes all the evil that is before him.
  spa-VBL: Cuando el rey se sienta a emitir un juicio, puede ver lo que no está bien.
  fra-_FOB: Le roi assis sur le trône de la justice, dissipe tout mal par son regard.
  mal-mal: ന്യായാസനത്തിൽ ഇരിക്കുന്ന രാജാവ് തന്റെ കണ്ണുകൊണ്ട് സകലദോഷത്തെയും പാറ്റിക്കളയുന്നു.
  urd-GVR: Jab bādshāh taḳht-e-adālat par baiṭh jāe to wuh apnī āṅkhoṅ se sab kuchh
    chhānbīn kar har ġhalat bāt ek taraf kar letā hai.
  suz-BL: निसाफ पाइब नित्‍तीकेम निश्‍शो पिपमी कोव़शा, रिम्‍शो नु मरिम्‍शो नेल्‍ल तिल्‍ब।
    भजन संग्रह १०१:३
  eng-NOY: The king, sitting upon the throne of judgment, Scattereth with his eyes
    all the wicked like chaff.
  ita-1927: Il re, assiso sul trono dove rende giustizia, dissipa col suo sguardo
    ogni male.
  ckb-ckb: پاشای دانیشتوو لەسەر تەختی دادوەری، بە چاوەکانی هەموو خراپەیەک شەن دەکات.
  eng-BBE: A king on the seat of judging puts to flight all evil with his eyes.
  kan-OKCV: ಅರಸನು ತನ್ನ ನ್ಯಾಯತೀರ್ಪಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕೂತಿರುವಾಗ, ತನ್ನ ದೃಷ್ಟಿಯಿಂದ ಸಕಲ ಕೆಟ್ಟತನವನ್ನು
    ತೂರುವನು.
  tam-2017: நியாயாசனத்தில் வீற்றிருக்கும் ராஜா தன்னுடைய கண்களினால் எல்லாத் தீங்கையும்
    சிதறச்செய்கிறான்.
  spa-RV-1909: El rey que se sienta en el trono de juicio, con su mirar disipa todo
    mal.
  ron-BTF: Un împărat care șade pe tronul de judecată risipește tot răul cu ochii
    săi.
  eng-WEBP: A king who sits on the throne of judgment scatters away all evil with
    his eyes.
  eng-FBV: When a king sits in judgment he recognizes all that isn't right.
  nld-1939: De koning, die op zijn rechterstoel zit, Zift met zijn ogen al wat slecht
    is.
  nch-BL: Quema se tanahuatijquet mosehuía ipan caltanahuatili para tetajtolsencahuas,
    quitachilía ica miyac cuidado sesen tamanti cati masehualme quiilhuíaj para huelis
    quitamiltis cati amo cuali.
  vie-1934: Vua ngồi trên ngôi xét đoán, Lấy mặt mình đánh tan các điều ác.
  hin-CV: न्याय-सिंहासन पर विराजमान राजा मात्र अपनी दृष्टि ही से बुराई को भांप लेता
    है.
  eng-OURB: A king who sits on the throne of judgment scatters away all evil with
    his eyes.
  spa-BES: Un rey en el tribunal juzga todo el mal con sus ojos.
  tdx-tdx: Tsongàe’ ty mpanjaka miambesatse an-jaka ao am-pihaino’e ze atao haratiañe
    iaby.
  tha-KJV: กษัตริย์​ผู้​ประทับบนบัลลั​งก​์พิพากษาย่อมทรงฝัดความชั่​วท​ั้งหลายออกด้วยพระเนตรของพระองค์
  por-BR-2018: O rei, ao se sentar no trono do juízo, com seus olhos dissipa todo
    mal.
  deu-ELO: Ein König, der auf dem Throne des Gerichts sitzt, zerstreut alles Böse
    mit seinen Augen.
  eng-WYC-2018: A king that sitteth in the seat of doom, destroyeth all evil by his
    looking. (A king who sitteth on the seat of judgement, knoweth evil when he seeth
    it.)
  epo-epo: Reĝo, kiu sidas sur trono de juĝo, Disventumas per siaj okuloj ĉion malbonan.
  uig-PIN: Padixaⱨ adalǝt tǝhtidǝ olturƣanda, Ⱨǝmmǝ yamanliⱪni kɵzi bilǝn ⱪoƣlaydu.
  beo-beo: Hina bagade e da dunu enoma fofada:sea, e da wadela:i hou ba:sea, amo ea
    bai hedolo dawa:sa.
  tpi-OTNT: Long taim king i sindaun bilong harim kot, em i save skelim gut pasin
    bilong ol man i kam long kot.
  hau-SA: Sa’ad da sarki ya zauna kan kujerarsa don yă yi shari’a, yakan ga dukan
    mugunta da idanunsa.
  uig-LAT: Padishah adalet textide olturghanda, Hemme yamanliqni közi bilen qoghlaydu.
  nde-nde: Inkosi nxa ihlezi esihlalweni sayo isahlulela, iyakuhlungula konke okubi
    ngamehlo ayo.
  ton-ton: Ko e tuʻi ʻoku nofo ʻi he nofoʻa ʻoe fakamaau, ʻoku ne fakahēʻi ʻae kovi
    ʻaki hono fofonga.
  ces-1613: Král sedě na soudné stolici, rozhání očima svýma všecko zlé.
  eng-WMB: A king who sits on the throne of judgment scatters away all evil with his
    eyes.
  tam-TCV: நியாயத்தீர்ப்புக்காக அரசன் சிங்காசனத்தில் அமரும்போது, அவன் தன் கண்களினாலேயே
    தீமையான யாவையும் பிரித்துவிடுவான்.
  ceb-ULB: Ang hari nga maglingkod diha sa trono nga magabuhat sa buluhaton sa maghuhukom
    magapatibulaag sa tanang daotan pinaagi sa iyang mata.
  pol-UBG: Król siedzący na swoim sędziowskim tronie rozprasza swoimi oczami wszelkie
    zło.
  urd-GVU: جب بادشاہ تختِ عدالت پر بیٹھ جائے تو وہ اپنی آنکھوں سے سب کچھ چھان کر ہر
    غلط بات ایک طرف کر لیتا ہے۔
  deu-1912: Ein König, der auf seinem Stuhl sitzt, zu richten, zerstreut alles Arge
    mit seinen Augen.
  kan-2017: ರಾಜನು ನ್ಯಾಯಾಸನಾರೂಢನಾಗಿ, ತನ್ನ ದೃಷ್ಟಿಯಿಂದ ಸಕಲ ಕೆಟ್ಟತನವನ್ನು ತೂರುವನು.
  yap-yap: Ra par e pilung nga tagil’ ni nge pufthin, mra guy e kireb ma manang.
  hlt-MCSB: Manghai tah laitloeknah ngolkhoel dongah ngol tih, boethae boeih te a
    mik neh a thaek.
  mdy-ETH: ፔኤኮ ዎጎ ዖይታ ዎጊፆሮ ዴዔ ካኣቲኮ ፑርታ ማዔ ባኮ ቢያ ጌኤሺ ዔራ ዓኣፒ ዓኣኔ።
  kew-kew: Gore aa mudu king nipumi koso pagolalo pea raburi mo kaso ta epeme aanuna
    kone waru adoa rumaaya.
  twi-ASANTE: Sɛ ɔhene tena nʼahennwa so bu atɛn a, ɔde nʼani huhu bɔne nyinaa so
    gu.
  eng-WEBU: A king who sits on the throne of judgment scatters away all evil with
    his eyes.
  wal-wal: Kawoi pirddanau ba kawotaa araatan uttido wode, iita ubbaa ba aifiyan harqqidi
    kessees.
  acu-NT: Aintsu apuri ni aintsri tunaarin nekaatas apu ekemtainam ekemas pujus, nu
    aintsun aya jimiaj pujus ni tunaurin nekaatnuitai.
  spa-PDDPT: Un rey sentado en el tribunal, Con su mirada disipa toda maldad.
  gun-gun: Huvixa nhomboayvuaty py oguapy va'e oma'ẽ vy rive omomba 'rã mba'emo vai.
  agu-BL: Yi na c'ole' cu'n jun wi'tz pujul xtisya' le c'olchbil yi chin tz'aknak
    cu'n, wutz tu' na xcye' tan chilaje'n len yi e' mal nak.
  ilo-ULB: Ti ari nga agtugtugaw iti tronona a mangar-aramid kadagiti pagrebbengan
    ti maysa nga ukom ket arigna a tataepanna babaen kadagiti matana dagiti amin a
    dakes nga adda iti sangoananna.
  kpg-kpg: Di king e noho i dono lohongo gabunga, e modongoohia di huaidu i di madagoaa
    mee ga gidee di huaidu.
  uig-ARA: پادىشاھ ئادالەت تەختىدە ئولتۇرغاندا، ھەممە يامانلىقنى كۆزى بىلەن قوغلايدۇ.
  bps-bps: Di ksudeng i harì di gumukuman, dilean sa i ksasè nukuman.
  sus-sus: Mangɛ kiitisa fata mixi bɔɲɛ ɲaaxi tode.
  pon-2006: Nanmwarki kin ket nan mwoalen tenek oh mwahngih me suwed ni eh kin mahsanihada.
  ksd-ksd: A king ba i ki ta ra kiki na varkurai I kavie varbaiane vue ra lavur kaina
    magit par ma ra matana.
  tur-YTC: Yargı tahtında oturan kral, Gözleriyle tüm kötülükleri dağıtır.
  bel-N: Валадар, які сядзіць на судовым пасадзе, расьцярушвае вачыма сваімі ўсякую
    ліхоту.
  grc-BRENT: Ὅταν βασιλεὺς δίκαιος καθίσῃ ἐπὶ θρόνου, οὐκ ἐναντιοῦται ἐν ὀφθαλμοῖς
    αὐτοῦ πᾶν πονηρόν.
  ind-AYT: Raja yang duduk di atas takhta pengadilan menyerakkan semua yang jahat
    dengan matanya.
  nya-nya: Mfumu ikhala pa mpando wake wa chiweruzo, imapeta ndi maso ake anthu onse
    oyipa.
  hrv-hrv: Kralj koji sjedi na stolici sudačkoj istražuje svako zlo svojim očima.
  mps-mps: Te king po tų odainu dugulalubo sogo, agai te po tųba asobo bidi dabego
    kolesaga te bugagia dagala subo dao.
  tpi-tpi: Long taim king i sindaun bilong harim kot, em i save skelim gut pasin bilong
    ol man i kam long kot.
  dan-1931: Kongen, der sidder i Dommersædet, sigter alt ondt med sit Blik.
  vie-OVCB: Vua ngồi xử đoán, mắt tinh vi, phân biệt sàng sảy điều gian ác.
  guj-2017: ન્યાયાસન પર બિરાજેલો રાજા પોતાનું કામ જાહેર કરે છે પોતાની આંખથી બધી દુષ્ટતાને
    વિખેરી નાખે છે.
  pon-2006A: Nanmwarki kin ket nan mwoalen tenek oh mwahngih me suwed ni eh kin mahsanihada.
  por-BRBSL: Um rei que se senta no trono do julgamento espalha todo o mal com seus
    olhos.
  swe-swe: Kungen (ledaren) som sitter på domarstolen sållar bort all ondska med sin
    blick [håller ett öga på dem han ansvarar över].
  cth-cth: Lawkcengnae tungkhung dawk ka tahung e siangpahrang ni, a mithmu e hnokathout
    pueng koung a takhoe.
  twi-twi: Sɛ ɔhene tena nʼahengua so bu atɛn a, ɔde nʼani huhuw bɔne nyinaa so gu.
  hlt-hlt: Manghai tah laitloeknah ngolkhoel dongah ngol tih, boethae boeih te a mik
    neh a thaek.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì kɑ̀ri dikpɑ̀ɑ̀tìkɑ̀rì kɛ bo bekɛ́ ò pɑ̃̀nkɛ ɔ̃ɔ̃ bɑntɛ́mu
    oyɛiwe.
  msy-2020: Atrivim kotiaba barazir dughiam, a deraghavɨra kotiaba bagha izir gumazamizibar
    mɨgɨrɨgɨaba tuisɨgha dagh fo, bizir manam dera, manam ikufi.
  dop-dop: Wulɑʋ ɩ́ cɑɣɑ tɔm hʋʋʋ, ɩ nɑɑkɩ ɩsɑɣɑtʋ kɛ kpɑkpɑɑ kɛ́.
  azb-azb: Nə zaman ki padşah hökm üçün taxta çıxar, Gözləri ilə bütün pisliyi sovurar.
  eng-DBY: A king sitting on the throne of judgment scattereth away all evil with
    his eyes.
  hin-2017: राजा जो न्याय के सिंहासन पर बैठा करता है, वह अपनी दृष्टि ही से सब बुराई
    को छाँट लेता है।
  wol-KYG: Su buur toogee di àtte, day gis, di ràññee mboolem ayib.
  bjr-bjr: Kaaraambaiqa fannoo narí qaarisaa ooqumarifi faiqí anaasee andeeqa nisaidanoo
    narí afunnoo kai mandainaina qafaidanoo.
  eng-YLT: A king sitting on a throne of judgment, Is scattering with his eyes all
    evil,
  kne-kne: Sin pangokoman di ari, timbangena am-in ay pamaneknek ta ilasina di lawa
    sin siged.
  eng-WYC-2017: A king that sitteth in the seat of doom, destroyeth all evil by his
    looking.
  eng-WMBB: A king who sits on the throne of judgement scatters away all evil with
    his eyes.
  urd-GVH: जब बादशाह तख़्ते-अदालत पर बैठ जाए तो वह अपनी आँखों से सब कुछ छानकर हर ग़लत
    बात एक तरफ़ कर लेता है।
  rug-rug: Totoso habotu sa baṉara pude varipitui, si pa matana mo doṉo gilania sa
    sa kinaleana.
  gaz-gaz: Mootiin tokko yeroo murtii kennuuf teessoo isaa irra taaʼutti, waan hamaa
    hunda ijuma isaatiin gingilchee addaan baasa.
  fra-LSG: Le roi assis sur le trône de la justice Dissipe tout mal par son regard.
  yal-yal: Mangan nɛma dɔxi a mangaya gbɛdɛni kiti sadeni a fe ɲaxine birin nakɔrɔsima.
  haw-1868: O ke alii e noho ana ma ka noho hookolokolo, Hooauhee oia i na hewa a
    pau me kona mau maka.
  arb-NAV: الْمَلِكُ الْمُتَرَبِّعُ عَلَى عَرْشِ الْقَضَاءِ يُغَرْبِلُ بِعَيْنِهِ
    الْبَصِيرَةِ الْخَيْرَ مِنْ كُلِّ شَرٍّ.
  ewe-ewe: Ne fia nɔ anyi ɖe eƒe fiazikpui dzi be yeadrɔ̃ ʋɔnu la, eɖe vɔ̃wo katã
    ɖa kple eƒe ŋkuwo.
  eng-LEE: A king that sitteth on the throne of justice scattereth away with his eyes
    all evil.
  asm-FB: সিংহাসনত বহা ৰজাই বিচাৰকৰ দ্বায়ীত্ব পালন কৰে; তেওঁৰ আগত থকা সকলো দুষ্টতা
    তেওঁৰ দৃষ্টিৰে পৰীক্ষা কৰে।
  sus-A: مَنفّ كِيتِسَ قَتَ مِشِ بْحّ حَاشِ تٌدٍ.
  fra-SBL: Un roi qui s'assied sur le trône du jugement disperse tout le mal avec
    ses yeux.
  hbo-hbo: מֶ֗לֶךְ יֹושֵׁ֥ב עַל־כִּסֵּא־דִ֑ין מְזָרֶ֖ה בְעֵינָ֣יו כָּל־רָֽע׃
  kik-kik: Rĩrĩa mũthamaki aikarĩra gĩtĩ gĩake kĩa ũnene atue ciira, maitho make mathũngũrũraga
    ũũru wothe.
  fra-NCL: Le roi, assis sur le trône de la justice, dissipe tout mal par son regard.
  cek-AK: Siangpahrang mah lokcaek hanah angraeng tangkhang pongah anghnut naah, kahoih
    ai hmuennawk to a mik hoiah pathlaeng thaih boih.
  cuk-cuk: Ar rey igar-nabogega e-ologanagi sigisale, unnila e-atakedgi bela ibmar-isgana
    baramied.
  uig-CYR: Падиша адаләт тәхтидә олтарғанда, Һәммә яманлиқни көзи билән қоғлайду.
  tel-2017: న్యాయపీఠంపై కూర్చున్న రాజు తన కళ్ళతో చెడుతనాన్ని చెదరగొడతాడు.
  hat-BSA: Yon wa ki chita sou twòn lajistis fè tout mal sove ale ak pwòp zye l.
  kos-kos: Sie tokosra su muta ke nien nununku, el ac ku in akilen ma koluk ke el
    liye.
  hbo-WLC: מֶ֗לֶךְ יוֹשֵׁ֥ב עַל־כִּסֵּא־דִ֑ין מְזָרֶ֖ה בְעֵינָ֣יו כָּל־רָֽע׃
  ibo-ibo: Mgbe eze na-anọkwasị nʼocheeze ya ikpe ikpe, ọ na-eji anya ya abụọ afụchapụ
    ihe ọjọọ niile.
  ory-ory: ଯେଉଁ ରାଜା ବିଚାରାସନରେ ବସେ, ସେ ନିଜ ଚକ୍ଷୁ ଦ୍ୱାରା ମନ୍ଦ ବିଷୟସବୁ ଉଡ଼ାଇ ଦିଏ।
  chk-chk: Eman king mi mot won an lenien mot o eäni kapwüng a tongeni asila mine
    a ngau, lupwen a küna.
  rop-rop: Wen det king jidan blanga kotim pipul, im irrim ola stori basdam en im
    sodimat ola trubala en laiyinbala wed.
  ukr-1871: Коли царь самий на судейському престолї засїдає, то й все ледаче очима
    своїми розганяє.
  deu-1951: Ein König, der auf dem Richterstuhl sitzt, findet mit seinen Augen jeden
    Bösen heraus.
  eng-JPS: A king that sitteth on the throne of judgment scattereth away all evil
    with his eyes.
  srp-1865: Car sjedeæi na prijestolu sudskom rasipa oèima svojim svako zlo.
  lug-lug: Kabaka bw’atuula ku ntebe ye ey’obwakabaka ng’asala emisango, amaaso ge
    gasunsulamu ne gaggyamu ebibi byonna.
  heb-heb: מלך יושב על כסא דין מזרה בעיניו כל רע׃
  ben-IRV: যে রাজা সিংহাসনে বসে বিচারের দায়িত্ব পালন করে, তিনি দৃষ্টির দ্বারা সমস্ত
    মন্দ উড়িয়ে দেন।
  pan-pan: ਰਾਜਾ ਜਿਹੜਾ ਨਿਆਂ ਦੀ ਗੱਦੀ ਉੱਤੇ ਬਹਿੰਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਨਜ਼ਰ ਨਾਲ ਹੀ ਸਾਰੀ ਬੁਰਿਆਈ
    ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ।
  mya-JVB: တရား ပလ္လင်ပေါ် မှာထိုင် သော ရှင် ဘုရင်သည် မ ကောင်းသော အမှုအရာရှိသမျှ တို့ကို
    မျက်စိ တော်နှင့် ပယ်ရှင်း တတ်၏။
  tte-O: Yatala kana sauga koina toloina namwanamwana me ana nuwamayale ikatai toweya
    naenaena tem saugana igitai.
  tbg-tbg: Avuhainaa vaiintivano ko rahe vai entara viva vaaka vika avu aatoqi una
    uva tireka iritaara viraaqamakero tavero avuqavu i vaira.
  hmo-hmo: King ese kota gabuna dekenai ia helai noho, bona iena matana ese dika ibounai
    idia itaia noho.
  urd-urd: बादशाह जो तख़्त — ए — 'अदालत पर बैठता है, खुद देखकर हर तरह की बदी को फटकता
    है।
  rus-SYN: Царь, сидящий на престоле суда, разгоняет очами своими все злое.
  bqc-SIM: Kía zↄ̃lɛa a yã́kpalɛkɛkĩi ì vãi píi dↄ̃ a wɛ́ guu à plɛkↄ̃u.
  tcz-CHONGTHU: Athuthanna laltouna'a tou lengpan, ijakai amit tenin aven ase le apha
    atetoh jin ahi.
  mar-mar: जेव्हा राजा राजासनावर बसून न्यायनिवाड्याचे कार्य करतो, तो आपल्या डोळ्यांनी
    सर्व वाईट गोष्टी उडवून टाकतो.
  hlt-THB: Awitlyknaak awh Sangpahrang ing awi ak tlyk awh, a mik ing theem amak leek
    boeih ce khqaa ing zah amyihna zaap boeih hy.
  qub-qub: Arriglananpaj despächunman jamaycur rayga rasunpa juchayojcunataga ricapärillarmi
    rejsirin.
  bqp-bqp: Kína kũ à vutɛna a yãkpatɛkɛkia dì yã vãni sĩnda pínki dↄ̃ a wɛ́ gũn
    à plɛ dodo.
  hat-hat: Lè yon wa chita sou fòtèy li, l'ap rann jistis, li wè sa ki mal ak sa ki
    byen.
  eng-BSB: A king who sits on a throne to judge sifts out all evil with his eyes.
  tod-tod: Siɛgi zu masagi zeizu la tukpɔɠaaleʋezuʋɛ, toɠa ɗa faa ɲɔi yɔɠɔzuɠa, ga
    wɛlɛ laa ɠilagi nɔ.
  eng-WEBPB: A king who sits on the throne of judgement scatters away all evil with
    his eyes.
  kbq-kbq: Kini vahe'mo'ma keagama refako hunakura trate mani'neno, keaga refko huno
    havi avu'ava zana ke fore nehie.
  nhe-BL: Quema se tlanahuatijquetl mosehuía ipan caltlanahuatili para tetlajtolsencahuas,
    quitlachilía ica miyac cuidado sesen tlamantli tlen tlacame quiilhuíaj para huelis
    quitlamiltis tlen ax cuali.
  bus-bus: Kína kɛ̀ vɛ̃ɛna a yãkpaɛkɛkiia è à zaa píngi dↄ̃ a wɛ́ɛ guu à plɛkↄ̃tɛ.
  gub-BL: Aze tuwihawete wapyk amo hemiapo kwer imume'u haw henu pà nehe, na'arewahy
    wexak putar ikatu 'ymaw nehe.
  eng-DRA: The king, that sitteth on the throne of judgment, scattereth away all evil
    with his look.
