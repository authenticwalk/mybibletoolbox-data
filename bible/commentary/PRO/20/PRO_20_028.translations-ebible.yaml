verse: PRO.020.028
translations:
  mal-C: സ്നേഹവും വിശ്വസ്തതയും രാജാവിനെ സുരക്ഷിതനായി സൂക്ഷിക്കുന്നു; സ്നേഹത്തിലൂടെ
    തന്റെ സിംഹാസനം സുരക്ഷിതമാക്കുന്നു.
  deu-TKW: Liebe und Treue behüten den König, und durch Liebe stützt er seinen Thron.
  lin-lin: Bolamu mpe solo ebatelaka mokonzi ; alendisaka bokonzi na ye na nzela ya
    bolamu.
  eng-LSV: Kindness and truth keep a king, || And he has supported his throne by kindness.
  eng-GNV: 'Mercie and trueth preserue the King: for his throne shall be established
    with mercie.'
  eng-WEBSTER: 'Mercy and truth preserve the king: and his throne is upheld by mercy.'
  nhw-BL: Se tlanahuatijquetl catli quinicnelía imasehualhua huan quinchihuilía catli
    xitlahuac, quipiya tequiticayotl ipan se itlanahuatilis catli nelía temachtli.
  swh-ONEN: Upendo na uaminifu humweka mfalme salama, kwa njia ya upendo, kiti chake
    cha enzi huwa salama.
  bba-bba: Sinɑ boko wi u nɑɑnɛ mɔ, mɑ u win tɔmbu kĩ, u ku rɑ nɑnde. Ù n mɑɑ bu
    sirimɔ ɡem sɔɔ, win bɑndɑ koo tɛ.
  eng-KJVCPB: 'Mercy and truth preserve the king: And his throne is upholden by mercy.'
  luo-luo: Hera kod adiera miyo ruoth bedo gi kwe, nikech hera, lochne bedo motegno.
  meu-meu: Heabidadama bona kara maoromaoro ese hanua pavapavana na e hamauriamu;
    ena terono na hahemaoro ḡoevaḡoeva ese e ha-aukaiamu.
  npi-ULB: करारको विश्‍वसनीयता र भरोसाले राजालाई जोगाउँछ । प्रेमद्वारा नै तिनको सिंहासन
    सुरक्षित हुन्छ ।
  yor-yor: Ìfẹ́ àti òdodo pa ọba mọ́, nípa ìfẹ́, ìtẹ́ rẹ̀ wà láìléwu.
  ind-ind: Bila seorang raja setia dan mengasihi rakyatnya serta menegakkan kebenaran,
    kerajaannya akan aman. Oleh kesetiaannya, kerajaan itu akan menjadi kokoh.
  pes-OPCB: هرگاه پادشاهی مهربان و امین باشد، سلطنتش از محبت پایدار می‌ماند.
  tgl-ULB: Ang tipan ng katapatan at pagtitiwala ay nangangalaga sa hari; ang kaniyang
    trono ay iniingatan sa pamamagitan ng pag-ibig.
  hui-hui: Kini kagome ibunaga wali agaliruhondo tigabi dege bialu ti dara howa biamogo
    biyagua ibu bayale haru halu lu haabo holebira.
  mya-mya: ကရုဏာတရားနှင့်သစ္စာတရားသည် ရှင်ဘုရင် ကို စောင့်မတတ်၏။ ရာဇပလ္လင်တော်သည်
    ကရုဏာ တရားအားဖြင့် မြဲမြံတတ်၏။
  bod-N: བྱམས་བརྩེ་དྲང་བདེན་རྒྱལ་པོའི་སྲུང་སྐྱོབ༌ཡིན། །བྱམས་བརྩེས་ཁོང་གི་རྒྱལ་ཁྲི་བརྟན་པར༌མཛད།།
  wsk-wsk: King ko kariimet nunga kua nungara se diram la nunga bitua ko munan mu
    nu sangarso, se tom maiya biya nunga king ko bagarukko.
  sna-sna: Rudo nokutendeka zvinochengetedza mambo; kubudikidza norudo chigaro chake
    chinosimbiswa.
  spa-BLM: El amor y la fidelidad mantienen al rey a salvo. Su trono se sustenta en
    el amor.
  cac-cac: A eb' rey, yelxo te vach' yajoch eb' d'a yopisio, tato sb'eyb'alej vach'c'olal
    eb' yed' tojolal.
  swh-ULB: Agano la uaminifu na udhamini humhifadhi mfalme; kiti chake cha enzi hufanywa
    thabiti kwa upendo.
  bel-bel: Ласка і праўда ахоўваюць цара, і на ласцы ён трымае свой трон.
  deu-ELBBK: Güte und Wahrheit behüten den König, und durch Güte stützt er seinen
    Thron.
  mbb-OT: Emun hihizuwen wey metinumanen is sevaha he hadì, ne wazà ebpekezezaat kandin
    ne ebpedayun is kedhadì din.
  mal-2015: ദയയും വിശ്വസ്തതയും രാജാവിനെ കാക്കുന്നു; ദയകൊണ്ടു അവൻ തന്റെ സിംഹാസനത്തെ
    ഉറപ്പിക്കുന്നു.
  rmc-rmc: O verno kamiben the o čačipen chraňinen le kraľis; le lačhipnaha zoraľarel
    peskro tronos.
  pes-OPV: رحمت و راستی پادشاه را محافظت می‌کند، و کرسی او به رحمت پایدار خواهد ماند.
  ron-1924: Бунэтатя ши крединчошия пэзеск пе ымпэрат, ши ел ышь ынтэреште скаунул
    де домние прин бунэтате.
  ben-OBCV: ভালোবাসা ও বিশ্বস্ততা রাজাকে নিরাপদ রাখে; ভালোবাসার মাধ্যমেই তাঁর সিংহাসন
    দৃঢ় হয়।
  som-som: Naxariista iyo runtu boqorkay ilaaliyaan, Oo carshigiisuna wuxuu ku taagnaadaa
    naxariis.
  lat-VUC: Misericordia et veritas custodiunt regem, et roboratur clementia thronus
    ejus.
  eng-ASVBT: Kindness and truth preserve the king; And his throne is upholden by kindness.
  mna-mna: King sa isombe iurur leleene pa Anutu mi zin tomtom mi itoto sua kini mbukŋana,
    nako imbot ambai. Pa sombe iurur leleene pizin tomtom mi imuŋaiŋai zin, na peeze
    kini ko imbol ma imbotmbot.
  ita-1885: Benignità e verità guardano il re; Ed egli ferma il suo trono per benignità.
  eng-LXXUP: Mercy and truth are a guard to a king, And will surround his throne with
    righteousness.
  eng-ULB: Covenant faithfulness and trustworthiness preserve the king; his throne
    is made secure by love.
  spa-VBL: El amor fiel y la lealtad mantienen al rey a salvo. El amor fiel es el
    fundamento de su gobierno.
  fra-_FOB: La bonté et la vérité garderont le roi; il soutient son trône par la bonté.
  mal-mal: ദയയും വിശ്വസ്തതയും രാജാവിനെ കാക്കുന്നു; ദയകൊണ്ട് അവൻ തന്റെ സിംഹാസനത്തെ
    ഉറപ്പിക്കുന്നു.
  urd-GVR: Shafqat aur wafā bādshāh ko mahfūz rakhtī haiṅ, shafqat se wuh apnā taḳht
    mustahkam kar letā hai.
  suz-BL: गेना हना यो दाक्‍शा गेनायो मप्रोंइतीकेमी पिप कली खाल पाइब। आ ठीक पतीकेमी
    आ सासन पतीके मजाम्‍ब। हितोपदेस १६:१२
  eng-NOY: Mercy and truth preserve the king; Yea, his throne is upholden by mercy.
  ita-1927: La bontà e la fedeltà custodiscono il re; e con la bontà egli rende stabile
    il suo trono.
  ckb-ckb: خۆشەویستی نەگۆڕ و دڵسۆزی پاشا دەپارێزن، بە خۆشەویستی نەگۆڕ تەختی دەچەسپێت.
  eng-BBE: Mercy and good faith keep the king safe, and the seat of his power is based
    on upright acts.
  kan-OKCV: ಪ್ರೀತಿಯೂ ನಂಬಿಗಸ್ತಿಕೆಯೂ ಅರಸನನ್ನು ಕಾಯುತ್ತವೆ; ಪ್ರೀತಿಯಿಂದಲೇ ಅವನ ಸಿಂಹಾಸನವು
    ಸ್ಥಿರಗೊಳ್ಳುತ್ತದೆ.
  tam-2017: தயையும் சத்தியமும் ராஜாவைக் காக்கும்; தயையினாலே தன்னுடைய சிங்காசனத்தை
    நிற்கச்செய்வான்.
  spa-RV-1909: Misericordia y verdad guardan al rey; y con clemencia sustenta su trono.
  ron-BTF: Mila și adevărul păstrează pe împărat, și tronul său este susținut prin
    milă.
  eng-WEBP: Love and faithfulness keep the king safe. His throne is sustained by love.
  eng-FBV: Trustworthy love and faithfulness keep a king safe; trustworthy love supports
    his rule.
  nld-1939: Liefde en trouw beschermen den koning, Op rechtvaardigheid stut hij zijn
    troon.
  nch-BL: Se tanahuatijquet cati quinicnelía imasehualhua huan quinchihuilía cati
    xitahuac, quipiya tequiticayot ipan se itanahuatilis cati nelía temachti.
  vie-1934: Sự nhân từ và chân thật bảo hộ vua; Người lấy lòng nhân từ mà nâng đỡ
    ngôi nước mình.
  hin-CV: स्वामीश्रद्धा तथा सच्चाई ही राजा को सुरक्षित रखती हैं; तथा बिना पक्षपात
    का न्याय उसके सिंहासन की स्थिरता होती है.
  eng-OURB: Chesed ·Loving-kindness· and faithfulness keep the king safe. His throne
    is sustained by chesed ·loving-kindness·.
  spa-BES: La misericordia y la buena fe protegen al rey, y la sede de su poder se
    basa en actos rectos.
  tdx-tdx: Mahafijadoñe ty fiferenaiñañe naho ty hatò i mpanjakay; tohaña’e am-patarihañe
    i fiambesa’ey.
  tha-KJV: ความเมตตาและความจริงสงวนกษั​ตริ​ย์​ไว้ และความเมตตาก็​เชิดชู​พระที่นั่งของพระองค์​ไว้
  por-BR-2018: A bondade e a fidelidade protegem o rei; e com bondade seu trono é
    sustentado.
  deu-ELO: Güte und Wahrheit behüten den König, und durch Güte stützt er seinen Thron.
  eng-WYC-2018: Mercy and truth keep a king; and his throne is made strong by meekness.
    (Fairness and faithfulness, or loyalty, keep a king safe and secure; and his throne
    is made strong by humility, or by righteousness.)
  epo-epo: Favorkoreco kaj veremeco hardas reĝon; Kaj per favorkoreco li subtenas
    sian tronon.
  uig-PIN: Meⱨir-xǝpⱪǝt wǝ ⱨǝⱪiⱪǝt padixaⱨni saⱪlaydu; U meⱨir-xǝpⱪǝt bilǝnla ɵz tǝhtini
    mustǝⱨkǝmlǝydu.
  beo-beo: 'Hina bagade dunu da moloiwane amola asigiwane ea hawa: hamosea, e da ode
    bagohame ea soge ganodini hinawane esalumu.'
  tpi-OTNT: Sapos king i mekim gutpela pasin tasol long ol manmeri bilong en, na i
    marimari long ol na helpim ol, orait em bai i stap gut na i stap king longpela
    taim.
  hau-SA: Ƙauna da aminci kan kiyaye sarki lafiya; ta wurin ƙauna sarautarsa za tă
    zauna a kafe.
  uig-LAT: Méhir-shepqet we heqiqet padishahni saqlaydu; U méhir-shepqet bilenla öz
    textini mustehkemleydu.
  nde-nde: Uthando lokwethembeka kuyayivikela inkosi; ngothando isihlalo sayo sobukhosi
    sivikelekile.
  ton-ton: '‌ʻOku fakamoʻui ʻae tuʻi ʻe he ʻaloʻofa mo e moʻoni: pea ʻoku fokotuʻumaʻu
    hono nofoʻa ʻi he ʻaloʻofa.'
  ces-1613: Milosrdenství a pravda ostříhají krále, a milosrdenstvím podpírá se trůn
    jeho.
  eng-WMB: Love and faithfulness keep the king safe. His throne is sustained by love.
  tam-TCV: அன்பும் உண்மையும் அரசனைக் காப்பாற்றுகிறது; அன்பினால் அவனுடைய சிங்காசனம்
    நிலைக்கிறது.
  ceb-ULB: Ang matinud-anon nga kasabotan ug pagkamasaligan maoy makapanalipod sa
    hari; nahimong luwas ang iyang trono pinaagi sa gugma.
  pol-UBG: Miłosierdzie i prawda strzegą króla, a jego tron oparty jest na miłosierdziu.
  urd-GVU: شفقت اور وفا بادشاہ کو محفوظ رکھتی ہیں، شفقت سے وہ اپنا تخت مستحکم کر لیتا
    ہے۔
  deu-1912: Fromm und wahrhaftig sein behütet den König, und sein Thron besteht durch
    Frömmigkeit.
  kan-2017: ರಾಜನ ಕೃಪಾಸತ್ಯತೆಗಳು ಅವನನ್ನು ಕಾಯುವವು, ಅವನ ಕರುಣೆಯೇ ಅವನ ಸಿಂಹಾಸನಕ್ಕೆ ಆಧಾರ.
  yap-yap: Ba pilung e ra i par lungun u gil’ u n’umngin nap’an ni be gagiyeg nib
    yul’yul’, ma ba mat’aw, ma der lanyan’.
  hlt-MCSB: Sitlohnah neh oltak loh manghai te a kueinah tih, sitlohnah loh a ngolkhoel
    a duel pah.
  mdy-ETH: ኮሹሞና ጉሙርቂንቲሢና ፑርታ ባኣዚፓ ካኣቲ ካፓኔ፤ ዒዛኮ ካኣቱማ ጎኑሞና ዶዲ ናንጋኔ።
  kew-kew: Go yapare king nipumi nipuna onaanu madaa epea agu pua odome omea. Go paliadaare
    king nipu epe-rupa pirua nipu ora adaalupu pirualia.
  twi-ASANTE: Ɔdɔ ne nokorɛdie bɔ ɔhene ho ban; nʼadɔeɛ ma nʼahennwa tim.
  eng-WEBU: Love and faithfulness keep the king safe. His throne is sustained by love.
  wal-wal: Aggenna siiqoinne ammanettiyoogee kawuwaa naagoosona; a kawotaa araatai
    aggenna siiquwan minnees.
  acu-NT: Aintsu apuri nekas chichaman aneak, wait anengkratin asa, ni aintsri ainaun
    tuke pengker inartinuitai.
  spa-PDDPT: Misericordia y verdad preservan al rey, Y la clemencia sustenta su trono.
  gun-gun: Huvixa ma porayvua ha'e ojeroviapy oiko vy 'rãe oĩ atã, nhomboaxya rupi
    ipo'akave tema 'rã oiny.
  agu-BL: Jun wi'tz ajcaw yi at lok' ib tetz talma', nin yi na xom te yi bintzi, quil
    cho'c wunak tan laje'n len.
  ilo-ULB: Ti kinapudno iti tulag ken kinamatalek ti mangsaluad iti ari; ayat ti mangpatalinaed
    iti tronona.
  kpg-kpg: Di king le e kae dono lohongo king i di madagoaa ono mogobuna dagi le e hai donu,
    e donu gei e humalia ang gi nia daangada huogodoo.
  uig-ARA: مېھىر-شەپقەت ۋە ھەقىقەت پادىشاھنى ساقلايدۇ؛ ئۇ مېھىر-شەپقەت بىلەنلا ئۆز
    تەختىنى مۇستەھكەملەيدۇ.
  bps-bps: I harì too mlawil i glalan ku neben i kagotan digumatlu, na ku kandon i
    kdee na landè fnalabin.
  sus-sus: Xanunteya nun dugutɛgɛɲa mangɛ kantama nɛ. Mangɛ kibanyi sabatima nɛ mangɛ
    xa xanunteya saabui ra.
  pon-2006: Nanmwarki men pahn ketiket nan mwoale erein eh pahn kakaun ni mehlel,
    pwung, oh pahrek.
  ksd-ksd: A varmari ma ra dovotina dir vaale bat ra king, Ma ra varmari i tukal vapadikat
    kana kiki.
  tur-YTC: Sevgi ve sadakat kralı güvende tutar. Onun tahtını sevgi destekler.
  bel-N: Міласэрнасьць і праўда ахоўваюць валадара, і міласэрнасьцю ўмацоўваецца пасад
    ягоны.
  grc-BRENT: Ἐλεημοσύνη καὶ ἀλήθεια φυλακὴ βασιλεῖ, καὶ περικυκλώσουσιν ἐν δικαιοσύνῃ
    τὸν θρόνον αὐτοῦ.
  ind-AYT: Kesetiaan dan kebenaran melindungi raja, dan takhtanya ditopang oleh kebaikan.
  nya-nya: Kukoma mtima ndi kukhulupirika ndizo zimasunga mfumu; chilungamo chimalimbikitsa
    mpando wake waufumu.
  hrv-hrv: Dobrota i vjernost čuvaju kralja, jer dobrotom utvrđuje prijestol svoj.
  mps-mps: Te kingo aga we bidiba te homu mu munama, tama augwaliba te olo tau sabo
    kolesaga eyu, te augwali tau sobaso da, teda aga te bugagia bidiyu, tama te king
    sesabi elama bidaibao.
  tpi-tpi: Sapos king i mekim gutpela pasin tasol long ol manmeri bilong en, na i
    marimari long ol na helpim ol, orait em bai i stap gut na i stap king longpela
    taim.
  dan-1931: Godhed og Troskab vogter Kongen, han støtter sin Trone ved Retfærd.
  vie-OVCB: Chỉ có lòng bác ái, chân thành, độ lượng, mới bảo đảm được ngôi nước quân
    vương.
  guj-2017: કૃપા અને સત્ય રાજાનું રક્ષણ કરે છે, તેનું રાજ્યાસન વફાદારી પર ટકેલું છે.
  pon-2006A: Nanmwarki men pahn ketiket nan mwoale erein eh pahn kakaun ni mehlel,
    pwung, oh pahrek.
  por-BRBSL: O amor e a fidelidade mantêm o rei seguro. Seu trono é sustentado pelo
    amor.
  swe-swe: Nåd (trofast kärlek, godhet, förbarmande) och sanning (stabilitet, fasthet,
    trofasthet) bevarar en kung, hans tron upprätthålls genom nåd (trofast kärlek,
    godhet, förbarmande). [Begreppet ”nåd och sanning” i vers 3, hebreiska ”chesed
    ve emet” hör alltid ihop och finns i Guds eget vittnesbörd, se . Nåd utan sanning
    blir uddlös, medan sanning utan nåd blir obarmhärtig. Det behövs både nåd och
    sanning, men nåden kommer alltid först.]
  cth-cth: Lungmanae hoi lawkkatang ni siangpahrang teh a kountouk, a bawitungkhung
    teh lungpatawnae lahoi kangdue sak lah ao.
  twi-twi: Ɔdɔ ne nokwaredi bɔ ɔhene ho ban; nʼadɔe ma nʼahengua tim.
  hlt-hlt: Sitlohnah neh oltak loh manghai te a kueinah tih, sitlohnah loh a ngolkhoel
    a duel pah.
  tbz-SIM: Okpɑ̀ɑ̀tì wèè tu onitisɑ̀ù kɛ dɔɔri timɔ́mmɔnti weè kpɑ̀tì fìíkú.
  msy-2020: Atrivim arazir aghuimra uan gumazamizibagh amuava, men apangkuva, men
    akurvasi, kamaghɨn a deraghvɨra ikɨva dughiar ruarimɨn Atrivimɨn ikiam.
  dop-dop: Kʋpɑntʋ nɑ tɑmpɑnɑ kentiɣinɑ wulɑʋ. Kʋpɑntʋ kɛ ɩ tɔkənɑ ɩ kɑwulɑɣɑ kumte.
  azb-azb: Padşahı məhəbbət və sədaqət qoruyar, Taxtını xeyirxahlıq möhkəm saxlar.
  eng-DBY: Mercy and truth preserve the king; and he upholdeth his throne by mercy.
  hin-2017: राजा की रक्षा कृपा और सच्चाई के कारण होती है, और कृपा करने से उसकी गद्दी
    सम्भलती है।
  wol-KYG: Ngor ak worma day aar buur, ngor ay saxal ab jalam.
  bjr-bjr: Uriqararafa faiqí aanaaseera amuqusirana faqa anoona ufa qirana faqa mi
    oosana qanda fannoo mi uriqararana mapuku amaqaannoo.
  eng-YLT: Kindness and truth keep a king, And he hath supported by kindness his throne.
  kne-kne: Din manalaknib sin ari et din adi manbalbaliw ay layad ya seg-ang na ya
    din kinapodno na. Komakaman abe di panturayana mo nalinteg sisya.
  eng-WYC-2017: Mercy and truth keep a king; and his throne is made strong by meekness.
  eng-WMBB: Love and faithfulness keep the king safe. His throne is sustained by love.
  urd-GVH: शफ़क़त और वफ़ा बादशाह को महफ़ूज़ रखती हैं, शफ़क़त से वह अपना तख़्त मुस्तहकम
    कर लेता है।
  rug-rug: Tataru meke sinoto va nabu koe Tamasa si lavelave nia sa baṉara; pa tataru
    si tava nabu sa hinabotu binaṉara tanisa.
  gaz-gaz: Jaalallii fi amanamummaan mootii tokko nagaan jiraachisu; teessoon mootummaa
    isaas jaalalaan eegama.
  fra-LSG: La bonté et la fidélité gardent le roi, Et il soutient son trône par la
    bonté.
  yal-yal: Hinanna nun lannayaan mangan makantanma nɛn, a mangayaan sabatima a hinanna
    nan xɔn.
  haw-1868: Na ka lokomaikai a me ka oiaio e malama mai i ke alii; Ua paa hoi kona
    nohoalii i ka lokomaikai.
  arb-NAV: الرَّحْمَةُ وَالْحَقُّ يَحْفَظَانِ الْمَلِكَ، وَبِالرَّحْمَةِ يُدْعَمُ
    عَرْشُهُ.
  ewe-ewe: Lɔlɔ̃ kple nuteƒewɔwɔ nana fia nɔa dedinɔnɔ me eye to lɔlɔ̃ me eƒe fiazikpui
    lia ke.
  eng-LEE: Kindness and truth will watch over a king, and he will prop up through
    kindness his throne.
  asm-FB: বিশ্বাসযোগ্য আৰু বিশ্বস্বতাৰ নিয়মে ৰজাক সংৰক্ষিত কৰে, আৰু তেওঁৰ সিংহাসন
    প্রেমৰ দ্বাৰাই নিৰাপদে থাকে।
  sus-A: شَنُنتٍيَ نُن دُفُتّفّحَ مَنفّ كَنتَمَ نّ. مَنفّ كِبَنيِ سَبَتِمَ نّ مَنفّ
    شَ شَنُنتٍيَ سَابُي رَ.
  fra-SBL: L'amour et la fidélité protègent le roi. Son trône est soutenu par l'amour.
  hbo-hbo: חֶ֣סֶד וֶ֭אֱמֶת יִצְּרוּ־מֶ֑לֶךְ וְסָעַ֖ד בַּחֶ֣סֶד כִּסְאֹֽו׃
  kik-kik: Wendo na wĩhokeku nĩcigitagĩra mũthamaki; ũtugi nĩũtũmaga gĩtĩ gĩake kĩa
    ũnene kĩrũme.
  fra-NCL: La bonté et la fidélité gardent le roi, et il affermit son trône par la
    bonté.
  cek-AK: Amlunghaih hoi oepthohhaih mah siangpahrang to ngancuemsak; amlunghaih mah
    angraeng tangkhang to caksak.
  cuk-cuk: Wile-dule-daklegedi, degi, napiragwadgi-ibmar-soglegedi, rey-bendakega
    gued. Rey-e-negdakmaidi, wile-dule-daklegedgi gangumaid.
  uig-CYR: Меһри-шәпқәт вә һәқиқәт падишани сақлайду; У меһри-шәпқәт биләнла өз тәхтини
    мустәһкәмләйду.
  tel-2017: కృప, సత్యం రాజుకు రక్ష. కృప మూలంగా అతడు తన సింహాసనాన్ని పదిలం చేసుకుంటాడు.
  hat-BSA: Fidelite ak verite prezève wa a, e ladwati bay twòn li an soutyen.
  kos-kos: Sie tokosra fah mutana in wal lal ke lusenna pacl el oru ma pwaye, suwohs,
    ac fal.
  hbo-WLC: חֶ֣סֶד וֶ֭אֱמֶת יִצְּרוּ־מֶ֑לֶךְ וְסָעַ֖ד בַּחֶ֣סֶד כִּסְאֽוֹ׃
  ibo-ibo: Ịhụnanya na ikwesi ntụkwasị obi na-echebe eze, site nʼịhụnanya ka ocheeze
    ya na-eguzo chịm.
  ory-ory: ଦୟା ଓ ସତ୍ୟତା ରାଜାକୁ ରକ୍ଷା କରେ; ପୁଣି, ଦୟା ଦ୍ୱାରା ତାହାର ସିଂହାସନ ସ୍ଥିର ହୁଏ।
  chk-chk: Eman king epwe nonom lon wisan lon ükükün fansoun a nemenem fän wenechar,
    pwüng me kirikiröch.
  rop-rop: Det king garra kipgon jidan king if im jidan trubala en gibitbat ebribodi
    feyago.
  ukr-1871: Любов і правда царя оберегають, престола він свого любовю підпирає.
  deu-1951: Gnade und Wahrheit werden den König behüten; durch Gnade befestigt er
    seinen Thron.
  eng-JPS: Mercy and truth preserve the king; and his throne is upheld by mercy.
  srp-1865: Milost i istina èuvaju cara, i milošæu podupire svoj prijesto.
  lug-lug: Okwagala n’obwesigwa bikuuma kabaka mu butebenkevu, era obufuzi bwe bunywezebwa
    na kwagala.
  heb-heb: חסד ואמת יצרו מלך וסעד בחסד כסאו׃
  ben-IRV: নিয়মের বিশ্বস্ততা ও বিশ্বাসযোগ্যতা রাজাকে রক্ষা করে; তিনি দয়ায় নিজের
    সিংহাসন সুরক্ষিত রাখেন।
  pan-pan: ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਰਾਜੇ ਦੀ ਰੱਖਿਆ ਕਰਦੀਆਂ ਹਨ, ਸਗੋਂ ਦਯਾ ਨਾਲ ਹੀ ਉਸ ਦੀ ਗੱਦੀ ਸੰਭਲਦੀ
    ਹੈ।
  mya-JVB: ကရုဏာ တရားနှင့် သစ္စာ တရားသည် ရှင် ဘုရင်ကို စောင့်မ တတ်၏။ ရာဇ ပလ္လင်တော်သည်
    ကရုဏာ တရားအားဖြင့် မြဲမြံ တတ်၏။
  tte-O: Mulolo yo walo yawasosi siya toloina namwanamwali ali kaba tolo. Tem me ana
    katekamkamna toloinane imiyayai ana paisowa koina.
  tbg-tbg: Avuhainaava vaiintiara muntuka vate okararave aaqurihama nimite okararave
    avataqiro virera, viva vukaiqamakero raqikiqiro vuanaro.
  hmo-hmo: Bema mai lalokau, kota maoromaoro, bona kara momokani danu, iena basileia
    ia naria noho neganai, king ese iena king siahuna do ia dogoatao noho, ela bona
    nega daudau.
  urd-urd: शफ़क़त और सच्चाई बादशाह की निगहबान हैं, बल्कि शफ़क़त ही से उसका तख़्त क़ाईम
    रहता है।
  rus-SYN: Милость и истина охраняют царя, и милостью он поддерживает престол свой.
  bqc-SIM: Gbɛ̃kɛ ń náaio mɛ́ kía dↄ̃̀anaↄ ũ, gbɛ̃kɛkɛa ì aà kpala zɛdↄ.
  tcz-CHONGTHU: Kitahna le tantih neilouva ngailutna chun lengpa ahinso ahin, Alaltouna
    jeng jong ngailutnan ahendet ahibouve.
  mar-mar: कराराचा प्रामाणिपणा आणि विश्वसनियता राजाचे रक्षण करतात, तो प्रेमाने राजासन
    बळकट करतो.
  hlt-THB: Lungnaak ingkaw awitak ing sangpahrang ce syng sak nawh; lungnaak ingawh
    ang ngawih-naak ce cak sak hy.
  qub-qub: Rasun cajta ruraj captin, cuyapäcoj captin raytaga pipis manami jitarinchu.
  bqp-bqp: Gbɛ̃kɛ kũ náaniomɛ kína dãkpãrinↄ ũ, manakɛnaa dì a kpata zĩni pɛ́tɛ.
  hat-hat: Yon wa ap rete wa si li se nèg serye, si li toujou kenbe pawòl li. L'ap
    toujou wa si li pa nan patipri.
  eng-BSB: Loving devotion and faithfulness preserve a king; by these he maintains
    his throne.
  tod-tod: Nuɓɔɠɔlai ta wooɠɛɠiladai ɠa a ɗa masagi makɛ, ná-nuɓɔɠɔlai ɠa é ná-masa
    kpɔkpɔgi zei ʋele ɓɛtɛzu la.
  eng-WEBPB: Love and faithfulness keep the king safe. His throne is sustained by
    love.
  kbq-kbq: Kini ne'mo'ma vahe'mokizmima avesi nezamanteno knare avu'ava huzamantesiana,
    agra knare huno mani'neno, za'za kna kva eri'zantera manino vugahie.
  nhe-BL: Se tlanahuatijquetl tlen quinicnelía itlacajhua huan quinchihuilía tlen
    xitlahuac, quipiya tequihuejcayotl ipan se itlanahuatilis tlen nelía temachtli.
  bus-bus: Gbɛ̃kɛɛ kↄ̃n náanɛon kína dãkparinↄ ũ, maakɛna è à kpata kãsã pɛ́ɛ.
  gub-BL: Tuwihaw wiko wi wi teko waneruze'egar romo a'e, aze uzamutar wemiruze'eg
    a'e wà, aze weruze'eg teko katu haw rehe a'e wà.
  eng-DRA: Mercy and truth preserve the king, and his throne is strengthened by clemency.
