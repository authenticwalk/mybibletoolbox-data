verse: PRO.020.019
translations:
  mal-C: കിംവദന്തി ആത്മവിശ്വാസത്തെ ഒറ്റിക്കൊടുക്കുന്നു, ആയതിനാൽ വാചാലരാകുന്നവരോടൊപ്പം
    ചുറ്റിത്തിരിയരുത്.
  deu-TKW: Wer Geheimnisse verrät, geht als Verleumder umher; drum gieb dich nicht
    ab mit einem Plaudermaul.
  lin-lin: Moto ya bilobaloba abimisaka basekele ; yango wana kima bato oyo balobaka
    mingi.
  eng-LSV: The busybody is a revealer of secret counsels, || And do not make yourself
    guarantor for a deceiver [with] his lips.
  eng-GNV: 'He that goeth about as a slanderer, discouereth secrets: therefore meddle
    not with him that flattereth with his lips.'
  eng-WEBSTER: He that goeth about as a tale-bearer revealeth secrets; therefore meddle
    not with him that flattereth with his lips.
  nhw-BL: Se catli quipactía tetlaijilhuía amo hueli quiajocui se camanali catli tijpohuilis
    ichtacatzi, huajca más cuali amo ximohuampoxchihua ihuaya.
  swh-ONEN: Maneno ya kusengenya husababisha kutokuaminika, kwa hiyo mwepuke mtu anayezungumza
    kupita kiasi.
  bba-bba: Kɔrumɔtɔ kowo u rɑ ɑsiri kpɑrewɑ. A be bɑ rɑ ɡɑri sɑɑri too dukɑ suurio.
  eng-KJVCPB: 'He that goeth about as a talebearer revealeth secrets: Therefore meddle
    not with him that flattereth with his lips.'
  luo-luo: Fuongʼo wach ketho genruok; omiyo tangʼ ni ngʼato ma wuoyo mathoth.
  meu-meu: E hesivarai loaloamu tauna ese hereva hehunidia e hahedinaraimu; taunabunai
    hereva kavakavadia e gwauraimu tauna ida basio hetura.
  npi-ULB: कुरौटेले गुप्‍त कुराहरू बाहिर ल्याउँछ । त्यसैले धेरै कुरा गर्ने मानिसहरूसित
    सङ्गत नगर् ।
  yor-yor: Olófòófó a máa tú àṣírí nítorí náà yẹra fún ènìyàn tí ń rojọ́ púpọ̀.
  ind-ind: Jangan berteman dengan orang yang terlalu banyak bicara. Mereka suka bergosip
    dan tak akan dapat menyimpan rahasia.
  pes-OPCB: آدم سخن‌چین رازها را فاش می‌کند، پس با چنین شخصی معاشرت نکن.
  tgl-ULB: Ang tsismis ay nagbubunyag ng mga lihim, at kaya hindi ka dapat makisama
    sa mga taong nagsasalita ng sobra.
  hui-hui: Wali agali bi diburibu laga karu tihondo bi hagarere lalu lamirigo tigua
    bi ogoni maruhondo abale lamigi bima polebira. Ani bulebirago diburibu dewa laga
    kago baba nenege holene nawi.
  mya-mya: လည်၍စကားများသောသူသည် လျှို့ဝှက်အပ် သောအရာကို ဘော်ပြတတ်၏။ သို့ဖြစ်၍ ချော့မော့တတ်
    သောသူနှင့် မပေါင်းဘော်နှင့်။
  bod-N: གང་སར་ངག་ཀྱལ་སྨྲ་བས་གསང་གཏམ༌འཆོར། །ཆོ་མེད་སྨྲ་བའི་མི་ལ་འགྲོགས་མི༌རུང༌།།
  wsk-wsk: Munak gi ago geraga ko munan te den yumura pagorsan; buta se munak ko kari
    ilak me sorerko.
  sna-sna: Guhwa rinoputsa chivimbo; saka furatira munhu anotaurisa.
  spa-BLM: El que va de un lado a otro como portador de cuentos revela secretos; por
    tanto, no te hagas compañía de quien abre mucho los labios.
  cac-cac: A eb' alum pecal, max sc'ub'ejel-laj juntzan̈ lolonel eb' c'ub'eltac yalji,
    yuj chi' man̈ junn̈ejoc tzon̈ aj yed' eb'.
  swh-ULB: Mmbea hufunua siri na kwa hiyo hupaswi kushirikiana na watu ambao huongea
    sana.
  bel-bel: Хто абгаворвае, той раскрывае таямніцы, і хто шырока разьзяўляе рот, з
    тым не вадзіся.
  deu-ELBBK: Wer als Verleumder umhergeht, enthüllt das Geheimnis; und mit dem, der
    seine Lippen aufsperrt, lass dich nicht ein.
  mbb-OT: Likayi niw is etew he verèbaan su ebpenudtulen din is id-iinelesà pezem.
  mal-2015: നുണയനായി നടക്കുന്നവൻ രഹസ്യം വെളിപ്പെടുത്തുന്നു; ആകയാൽ വിടുവായനോടു ഇടപെടരുതു.
  rmc-rmc: Oda, ko phirel a kerel pľetki, phenel avri o garude veci, vašoda tut ma
    ľiker oleha, ko but vakerel.
  pes-OPV: کسی‌که به نمامی گردش کند اسرار را فاش می‌نماید، لهذا با کسی‌که لبهای خود
    را می‌گشایدمعاشرت منما.
  ron-1924: Чине умблэ ку бырфель дэ пе фацэ лукруриле аскунсе, ши ку чел че ну-шь
    поате цине гура сэ ну те аместечь.
  ben-OBCV: পরনিন্দা পরচর্চা আস্থা ভঙ্গ করে; অতএব সেই লোককে এড়িয়ে চলো যে অতিরিক্ত
    কথাবার্তা বলে।
  som-som: Kii sida mid xan badan u warwareegaa wuxuu daaha ka qaadaa waxyaalo qarsoon,
    Haddaba sidaas daraaddeed kii bushimihiisa kala qaada ha ku darsamin.
  lat-VUC: Ei qui revelat mysteria, et ambulat fraudulenter, et dilatat labia sua,
    ne commiscearis.
  eng-ASVBT: He that goeth about as a talebearer revealeth secrets; Therefore company
    not with him that openeth wide his lips.
  mna-mna: 'Wal ta tininin kao na, tizzwe sua turkeŋana ki waen bizin. Tana tomtom
    ta gorgori kwoono perper sorok na, nu mbotmbot molo pini: Kokena iswe sua ku ma
    wal pakan tileŋ.'
  ita-1885: 'Chi va sparlando palesa il segreto: Non rimescolarti adunque con chi
    è allettante di labbra.'
  eng-ULB: A gossip reveals secrets and so you should not associate with people who
    talk too much.
  spa-VBL: El chismoso anda de aquí para allá revelando secretos. Aléjate de aquellos
    que hablan mucho.
  fra-_FOB: Le médisant révèle les secrets; évite donc celui qui aime ouvrir ses lèvres.
  mal-mal: നുണയനായി നടക്കുന്നവൻ രഹസ്യം വെളിപ്പെടുത്തുന്നു; ആകയാൽ വിടുവായനോട് ഇടപെടരുത്.
  urd-GVR: Agar tū buhtān lagāne wāle ko hamrāz banāe to wuh idhar-udhar phir kar
    bāt phailāegā. Chunāṅche bātūnī se gurez kar.
  suz-BL: लोव़ क्‍याल्‍ब मुरुमी ख्रुइश्‍शा पशो लोव़ यो फ्राइब। मोपतीके शुश लोव़ पाइब
    मुर नु वारच मदुमो।
  eng-NOY: He who goeth about as a tale-bearer revealeth secrets; Therefore associate
    not with him who keepeth open his lips.
  ita-1927: Chi va sparlando palesa i segreti; perciò non t’immischiare con chi apre
    troppo le labbra.
  ckb-ckb: دەمشڕ نهێنی ئاشکرا دەکات، بۆیە تێکەڵی چەنەباز مەبە.
  eng-BBE: 'He who goes about talking of the business of others gives away secrets:
    so have nothing to do with him whose lips are open wide.'
  kan-OKCV: ಚಾಡಿಕೋರನು ಗುಟ್ಟುಗಳನ್ನು ರಟ್ಟುಮಾಡುತ್ತಾನೆ; ಆದಕಾರಣ ಹರಟೆ ಹೊಡೆಯುವವನ ಸಹವಾಸ ಮಾಡಬೇಡ.
  tam-2017: தூற்றிக்கொண்டு திரிகிறவன் இரகசியங்களை வெளிப்படுத்துவான்; ஆதலால் தன்னுடைய
    உதடுகளினால் அதிகம் பேசுகிறவனோடு சேராதே.
  spa-RV-1909: 'El que descubre el secreto, en chismes anda: no te entrometas, pues,
    con el que lisonjea con sus labios.'
  ron-BTF: Cel ce umblă ca un bârfitor dezvăluie taine; de aceea nu te amesteca cu
    cel ce flatează cu buzele sale.
  eng-WEBP: He who goes about as a tale-bearer reveals secrets; therefore don’t keep
    company with him who opens wide his lips.
  eng-FBV: A gossip goes around revealing secrets; stay away from people who talk
    a lot.
  nld-1939: Wie altijd maar babbelt, verraadt licht een geheim; Bemoei u dus niet
    met een praatvaar.
  nch-BL: Se cati quipactía teejelnamiqui amo hueli quiajocui se camanali cati tijpohuilis
    ixtacatzi, huajca más cuali amo ximohuampojchihua ihuaya.
  vie-1934: Kẻ nào đi thèo lẻo bầy tỏ điều kín đáo; Vậy, chớ giao thông với kẻ hay
    hở môi quá.
  hin-CV: कानाफूसी आत्मविश्वास को धोखा देती है; तब ऐसे बकवादी की संगति से दूर रहना
    ही भला है.
  eng-OURB: He who goes about as a tale-bearer reveals secrets; therefore don’t keep
    company with him who opens wide his lips.
  spa-BES: 'El que habla acerca de los negocios de los demás revela secretos: así
    que no tengas nada que ver con el que tiene los labios abiertos de par en par.'
  tdx-tdx: Mampiborake tangogo ty mpikanifoke mitsatsà; aa le ko mirekets’ami’ty mpangaradadake.
  tha-KJV: บุ​คคลที่​เท​ี่ยวซุบซิบไปก็เผยความลับให้​กระจาย ฉะนั้นอย่าเข้าสังคมกับคนที่​ยกยอด​้วยริมฝีปากของตน
  por-BR-2018: Quem anda fofocando revela segredos; por isso não te envolvas com aquele
    que fala demais com seus lábios.
  deu-ELO: Wer als Verleumder umhergeht, enthüllt das Geheimnis; und mit dem, der
    seine Lippen aufsperrt, laß dich nicht ein.
  eng-WYC-2018: Be thou not meddled with him that showeth privates, and goeth guilefully,
    and alargeth his lips. (Be thou not mixed in, or mingled, with him who telleth
    secrets, and goeth deceitfully, and flappeth his lips.)
  epo-epo: Kiu malkaŝas sekreton, tiu estas kiel kalumnianto; Ne komunikiĝu kun tiu,
    kiu havas larĝan buŝon.
  uig-PIN: Gǝp toxuƣuqi sirlarni axkarilar; Xunga walaⱪtǝkkür bilǝn arilaxma.
  beo-beo: 'Baligiduli sia:su dunu da sia: wamolegemu hame dawa:. Sia: bagade sia:dabe
    dunu ilima mae gilisima.'
  tpi-OTNT: Yu no ken poromanim man i save toktok nabaut. Dispela kain man em i man
    bilong tok baksait, olsem na sapos yu mekim tok hait long em, em bai i go autim
    dispela tok long ol arapela man.
  hau-SA: Mai gulma yakan lalace yarda; saboda haka ka guji mutum mai yawan surutu.
  uig-LAT: Gep toshughuchi sirlarni ashkarilar; Shunga walaqtekkür bilen arilashma.
  nde-nde: Onyeyayo uyehluleka ukugcina imfihlo, ngakho yehlukana lomuntu okhuluma
    angathuli.
  ton-ton: 'Ko ia ʻoku ʻalu fano ko e faʻa fafana ʻoku fakahā ʻe ia ʻae ngaahi tala
    fufū: ko ia ʻoua naʻa ke kau kiate ia ʻoku faʻa lapu ʻaki hono loungutu.'
  ces-1613: Kdo vynáší tajnost, chodí neupřímě, pročež k lahodícímu rty svými nepřiměšuj
    se.
  eng-WMB: He who goes about as a tale-bearer reveals secrets; therefore don’t keep
    company with him who opens wide his lips.
  tam-TCV: புறங்கூறுபவர்கள் இரகசியங்களை வெளிப்படுத்துகிறார்கள்; ஆகையால் வாயாடிகளை
    விட்டு விலகியிரு.
  ceb-ULB: Ang pagtabi makabutyag sa mga tinago ug busa kinahanglan nga dili ka makig-uban
    sa mga tawo nga tabian.
  pol-UBG: Plotkarz zdradza tajemnice; dlatego nie zadawaj się z tym, który pochlebia
    wargami.
  urd-GVU: اگر تُو بہتان لگانے والے کو ہم راز بنائے تو وہ اِدھر اُدھر پھر کر بات پھیلائے
    گا۔ چنانچہ باتونی سے گریز کر۔
  deu-1912: Sei unverworren mit dem, der Heimlichkeit offenbart, und mit dem Verleumder
    und mit dem falschen Maul.
  kan-2017: ಚಾಡಿಕೋರನು ಗುಟ್ಟನ್ನು ರಟ್ಟು ಮಾಡುವನು, ಆದುದರಿಂದ ತುಟಿ ಬಿಗಿಹಿಡಿಯದವನ ಗೊಡವೆಗೆ
    ಹೋಗಬೇಡ.
  yap-yap: Dugdug thin e dabyag ni nge tay ban’en nib mith. Mu tem u orel rok e girdi’
    nib mak’ welthin langan.
  hlt-MCSB: Baecenol he caemtuh loh a hliphen tih a caeh puei. Te dongah a ka neh
    aka hloih te rhikhang pah boeh.
  mdy-ETH: ዾንኮ ዾንካ ዓሲ ዓኣቾንዶ ሃይሴ ዒና ዓርቁዋሴ፤ ዬያሮ ጉሪ ጌስቲ ሺራ ዓሶይዳፓ ሃኬ።
  kew-kew: Aa meda yago mada maa agaa pawa yaa agaa ne aa raapu ne ada mua naape.
    Goa pua neme kudiripi agaa meda lakete rabu wala mo aa meda pua lakeloa laame
    tea. Aa go-rupa teadare gipia.
  twi-ASANTE: Osekuni da kokoamsɛm adi; enti twe wo ho firi onipa a ɔkasa bebree ho.
  eng-WEBU: He who goes about as a tale-bearer reveals secrets; therefore don’t keep
    company with him who opens wide his lips.
  wal-wal: Zigirssanchcha asi xuuraa genttenna; hegaa gishshau, odanchcha uraara gaittoppa.
  acu-NT: Aujmakratniuka chikicha chichamen uurkashtinuitai. Tura asamtai aujmakratin
    ainaujaingkia tsaningkaip.
  spa-PDDPT: El que revela secretos levanta calumnia, Por tanto, no te metas con un
    chismoso.
  gun-gun: Ijayvu katu raxa va'e omombe'upa 'rã nda'evei rei va'e. Ha'e nunga rupi
    neirũ eme ijayvuxe rei va'e re.
  agu-BL: Yi e' chac'l yol qui na chicol jun xtxolbil yi na quibit, cha'stzun te,
    mas ba'n tcu'n yi quil kamiwij kib scyuch', tan qui jale'n yolbil ketz.
  ilo-ULB: Ti managtsismis ket agibutaktak kadagiti palimed, ket isu a saanka a rumbeng
    a makikadua kadagiti tattao a nasao unay.
  kpg-kpg: Tamu dangada e deemee di hagammuni. Hagaligaliga i daha mo nia daangada
    ala e leelee logo.
  uig-ARA: گەپ توشۇغۇچى سىرلارنى ئاشكارىلار؛ شۇڭا ۋالاقتەككۈر بىلەن ئارىلاشما.
  bps-bps: I to samtugad salék là gsalig, du fgadean i dad buni, taman fawag ge di
    to too mayè samtugad salék.
  sus-sus: Naafixi lanlanteya kanama nɛ. I naxa la mixi ra naxan dɛ wuya.
  pon-2006: Liketihti sohte kak karirihala mehkot rir. Ke dehr patehng aramas me ewen
    wedei.
  ksd-ksd: A tena varurai i vanavana vurvurbit ma i vaarike ra magit na pidik; Kari
    koko amur talaina ma ra lup tinata vakuku.
  tur-YTC: Laf taşıyan kişi sırları açığa vurur, Bu nedenle dudaklarını geniş açanla
    arkadaşlık etme.
  bel-N: Хто ходзіць абмоўнікам, той выяўляе таямніцы, дык ня зьвязвайся з тым, хто
    рот свой разьзяўляе.
  ind-AYT: Dia yang berjalan-jalan menyebarkan fitnah membuka rahasia; karena itu,
    jangan bergaul dengan orang yang bibirnya bocor.
  nya-nya: Amene amanka nanena miseche amawulula zachinsinsi. Choncho usamagwirizane
    naye munthu woyankhula zopusayo.
  hrv-hrv: 'Tko okolo kleveće, otkriva tajne: zato se ne miješaj s onim komu su usne
    uvijek otvorene.'
  mps-mps: Nage te po subigila ola bilibo bidi dali kisasa me bilamuo. Te tobage bidi
    te posobo po wabo bidi da, tama nago po geme dualama agaba obaso da, agai te po
    te gasa bidiba pusaibao.
  tpi-tpi: Yu no ken poromanim man i save toktok nabaut. Dispela kain man em i man
    bilong tok baksait, olsem na sapos yu mekim tok hait long em, em bai i go autim
    dispela tok long ol arapela man.
  dan-1931: Bagtaleren røber, hvad ham er betroet, hav ej med en åbenmundet at gøre!
  vie-OVCB: Người mách lẻo tiết lộ điều bí mật, con đừng nên giao dịch với người hở
    môi.
  guj-2017: જે કૂથલી કરવા માટે અહીંતહીં ભટકે છે તે ગુપ્ત વાતો પ્રગટ કરે છે માટે એવા
    માણસના કામમાં હાથ નાખતો નહિ.
  pon-2006A: Liketihti sohte kak karirihala mehkot rir. Ke dehr patehng aramas me
    ewen wedei.
  por-BRBSL: Aquele que anda por aí como um portador de histórias revela segredos;
    portanto, não faça companhia àquele que abre bem os lábios.
  swe-swe: Den som skvallrar för vidare (avslöjar) vad som sagts i förtroende, anförtro
    dig därför inte åt människor som pratar bredvid munnen.
  cth-cth: Yapliyaplap kaawm e tami ni arulawk hah ouk a pâpho, hatdawkvah a lawk
    ka pâhnan e tami hoi kamyawng hanh.
  twi-twi: Osekuni da kokoamsɛm adi; enti twe wo ho fi onipa a ɔkasa bebree ho.
  hlt-hlt: Baecenol he caemtuh loh a hliphen tih a caeh puei. Te dongah a ka neh aka
    hloih te rhikhang pah boeh.
  tbz-SIM: Wèè wɑ́tìrì bɛtɔbɛ̀ ò dɑ́ɑnko disɔ̀rì kpɛti nti, kɛntɛ́ wèè nùù yɑu.
  msy-2020: Gumazir puv gɨrakɨrangɨn mɨgeim, nɨ modogh a mɨkeghtɨ, a mangɨ akar kamɨn
    gun igharazitav mɨkemegham. Kamaghɨn, nɨ gumazir tintinibav geim ko poghan markɨ.
  dop-dop: Kɑtɑɣɑsətʋ kuliɣi tɔm kʋŋmɛsətʋ tɔɔ kɛ́. Cɔlɔ yəlɑɑ mpɑ pɑ yɔɣɔtəɣɩ kɑtɑtəlɑɣɑ
    tɔ.
  azb-azb: Sözgəzdirən sirləri açıb yayar, Gərək boşboğaza qoşulmayasan.
  eng-DBY: He that goeth about talebearing revealeth secrets; therefore meddle not
    with him that openeth his lips.
  hin-2017: जो लुतराई करता फिरता है वह भेद प्रगट करता है; इसलिए बकवादी से मेल जोल
    न रखना।
  wol-KYG: Kuy wër di jëw, wuññi sutura; ku réy làmmiñ, bul déeyook moom.
  bjr-bjr: Munuqi miniqi marifa kukeeqara ainainara mandaika midanoo kooroo idanoo.
    Anee kaaqa ufa qimariasara qeerairia sia misa naaqandandia.
  eng-YLT: A revealer of secret counsels is the busybody, And for a deceiver [with]
    his lips make not thyself surety.
  kne-kne: Olay palimed yan dad-aten di makatayoktok, isonga adi ka makipolapol en
    sisya.
  eng-WYC-2017: Be thou not meddled [or mingled] with him that showeth privates, and
    goeth guilefully, and alargeth his lips.
  eng-WMBB: He who goes about as a tale-bearer reveals secrets; therefore don’t keep
    company with him who opens wide his lips.
  urd-GVH: अगर तू बुहतान लगानेवाले को हमराज़ बनाए तो वह इधर-उधर फिरकर बात फैलाएगा।
    चुनाँचे बातूनी से गुरेज़ कर।
  rug-rug: Pa nanae hoke ta tozi vura sari vivinei ta tomedi, ke lopu va tata i saripu
    zamazama sisigiti.
  gaz-gaz: Hamattuun icciitii baafti; kanaafuu odeessituu wajjin tokkummaa hin qabaatin.
  fra-LSG: Celui qui répand la calomnie dévoile les secrets; Ne te mêle pas avec celui
    qui ouvre ses lèvres.
  yal-yal: Muxu mafalane wundo feene nan makɛnɛnma, nayi, naxan falan tima ɲaxi ra,
    i nama lu na fɔxɔ ra.
  haw-1868: O ka mea holoholo olelo, hoike aku oia i na mea i hunaia; Mai launa aku
    me ka mea hoomalimali me koua mau lehelehe.
  arb-NAV: النَّمَّامُ يُفْشِي الأَسْرَارَ، فَلا تُخَالِطْ مَنْ يُكْثِرُ الثَّرْثَرَةَ.
  ewe-ewe: Amenyagblɔla ʋua go nya ɣaɣla eya ta ƒo asa na ŋutsu nukpoloeƒola.
  eng-LEE: 'He that goeth about as a talebearer revealeth secrets: therefore meddle
    not with him that enticeth with his lips.'
  asm-FB: পৰচৰ্চ্চাকাৰীয়ে গুপুত কথা প্ৰকাশ কৰে; সেয়ে যি জনে বহু কথা কয়, তেওঁৰ সৈতে
    সহযোগ নকৰিবা।
  sus-A: نَاقِشِ لَنلَنتٍيَ كَنَمَ نّ. عِ نَشَ لَ مِشِ رَ نَشَن دّ وُيَ.
  fra-SBL: Celui qui se promène comme un conteur révèle des secrets ; ne fréquente
    donc pas celui qui ouvre grand ses lèvres.
  hbo-hbo: גֹּֽולֶה־סֹּ֭וד הֹולֵ֣ךְ רָכִ֑יל וּלְפֹתֶ֥ה שְׂ֝פָתָ֗יו לֹ֣א תִתְעָרָֽב׃
  kik-kik: Mũndũ wa mũhuhu nĩoimagia ndeto cia ndundu nja, nĩ ũndũ ũcio wĩthemage
    mũndũ waragia mũno.
  fra-NCL: Celui qui s’en va médisant dévoile les secrets ; évite avec soin celui
    qui a les lèvres toujours ouvertes.
  cek-AK: Pakhaa cip ai kami mah tamqu hmuen to angphongsak; to pongah pakha cip ai
    kami hoiah angkom hmah.
  cuk-cuk: Dule-galagwensuli-sunmakedi, ibmar odukusulid. Degisoggu, dulemar-gadi-galagwensuli-sunmakmaladba
    mer be akae.
  uig-CYR: Гәп тошуғучи сирларни ашкарилар; Шуңа валақтәккүр билән арилашма.
  tel-2017: కొండేలు చెప్తూ తిరిగేవాడు ఇతరుల గుట్టు బయట పెడతాడు. కాబట్టి వాగుడు కాయల
    జోలికి పోవద్దు.
  hat-BSA: Sila ki difame moun devwale sekrè; pou sa a, pa asosye ou ak moun ki mache
    bouch ouvri.
  kos-kos: Sie mwet lesrik tia ku in okanla ma lukma. Nimet fototo nu yurin mwet oalinkas.
  hbo-WLC: גּֽוֹלֶה־סּ֭וֹד הוֹלֵ֣ךְ רָכִ֑יל וּלְפֹתֶ֥ה שְׂ֝פָתָ֗יו לֹ֣א תִתְעָרָֽב׃
  ibo-ibo: Agwala onye na-akpa asịrị ihe nzuzo gị, nʼihi na ọ ga-akụ ya nʼekwe nye
    ụwa niile.
  ory-ory: ଯେ ଖଚୁଆ ହୋଇ ବୁଲେ, ସେ ଗୁପ୍ତ କଥା ପ୍ରକାଶ କରେ; ଏନିମନ୍ତେ ଯେ ଆପଣା ଓଷ୍ଠ ଖୋଲା ରଖେ,
    ତାହା ସଙ୍ଗରେ ବ୍ୟବହାର କର ନାହିଁ।
  chk-chk: Eman aramas mi luapas a pwärätä mine a monomon, iei mine kosap chiechi
    ngeni eman mi kapas chomong.
  rop-rop: Yu nomo go langa detlot pipul hu deigimbat yan dumaji olabat nomo kipum
    sigrid.
  ukr-1871: Хто переносить і відкриває тайни, та рот широко отвирає, з тим не братайся.
  deu-1951: Ein umhergehender Verleumder plaudert Geheimnisse aus; darum, weil er
    das Maul nicht halten kann, laß dich gar nicht mit ihm ein!
  eng-JPS: He that goeth about as a talebearer revealeth secrets; therefore meddle
    not with him that openeth wide his lips.
  srp-1865: Ko otkriva tajnu, postupa nevjerno; zato se ne miješaj s onijem koji razvaljuje
    usta.
  lug-lug: Oyo agenda ng’asaasaanya olugambo abotola ebyama, noolwekyo weewale omuntu
    ayogerayogera ennyo ebitaliimu.
  heb-heb: גולה סוד הולך רכיל ולפתה שפתיו לא תתערב׃
  ben-IRV: পরচর্চা গোপন কথা প্রকাশ করে; যে বেশি কথা বলে, তার সঙ্গে ব্যবহার কর না।
  pan-pan: ਜਿਹੜਾ ਚੁਗਲੀ ਕਰਦਾ ਫਿਰਦਾ ਹੈ ਉਹ ਭੇਤਾਂ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈ, ਇਸ ਲਈ ਤੂੰ ਬਕ-ਬਕ ਕਰਨ
    ਵਾਲਿਆਂ ਨਾਲ ਸੰਗਤੀ ਨਾ ਰੱਖੀਂ।
  mya-JVB: လည် ၍စကားများသောသူသည် လျှို့ဝှက် အပ် သောအရာကို ဘော်ပြ တတ်၏။ သို့ဖြစ်၍ ချော့မော့
    တတ် သောသူနှင့် မ ပေါင်းဘော် နှင့်။
  tte-O: Tabu am nuwatu yabo kuwawalowen toetalapili kolili kisi am nuwatune siwalowen
    tomo meuloili kolili, kam mwayaga iyai kolili.
  tbg-tbg: Ekaa uva viti viri tiva nimi vaiva vaakama are evaara vira tiva amina uvara
    voravata tiva amianaro. Virara iriharama airi uva ti vai vaiintiva vainaini kia
    vuane.
  hmo-hmo: Taunimanima hadikaia totona hereva ia gwauraia tauna ese, hunia herevadia
    ia hunia lasi, to ia gwauraia hedinarai. Unai dainai hereva kavakava ia gwauraia
    noho tauna danu, do oi turana karaia lasi.
  urd-urd: जो कोई लुतरापन करता फिरता है, राज़ खोलता है; इसलिए तू मुँहफट से कुछ वास्ता
    न रख
  rus-SYN: Кто ходит переносчиком, тот открывает тайну; и кто широко раскрывает рот,
    с тем не сообщайся.
  bqc-SIM: Gbɛ̃pena ìↄ bɛ ń dãↄ asiioɛ, ńsu yãalɛ ń yãbↄlɛn zↄ̃ↄdeoo.
  tcz-CHONGTHU: Akam tam le seiding hol'a chun thuguh jouse aseidoh jin, hijeh chun
    ngol the thua thuseipa chutoh kivop hih in.
  mar-mar: लावालावी करणारा गुप्त गोष्टी प्रगट करतो, म्हणून बडबड करणाऱ्यांची संगत धरू
    नकोस.
  hlt-THB: Thlang awihpung khawlakawh ak van ing awihyp ce pho sak hy; Ceamyihna awmsaw
    awi ak pung thlang ce koeh pyi na.
  qub-qub: Washa-rimaga imata willashantapis manami upällallaga cacunchu. Chaymi washa-rimacunawanga
    ama gotucanquichu.
  bqp-bqp: Kↄrↄmↄtↄde dìgↄ̃ kure kũ dakenↄ asiriyãomɛ, ǹsun kakara kũ yãbↄtɛriioro.
  hat-hat: Bouch alèlè pa kenbe sekrè. Pa mele ak moun ki pale twòp.
  eng-BSB: He who reveals secrets is a constant gossip; avoid the one who babbles
    with his lips.
  tod-tod: Zɔi é fama ɓɔɛi vazasu, naa ɠa dɔɔɠuzu vaiti kulazu. À mina ɓɔ faa ma,
    wa nuiti ti kpɔɛzuɠula ɲakaiti bosu.
  eng-WEBPB: He who goes about as a tale-bearer reveals secrets; therefore don’t keep
    company with him who opens wide his lips.
  kbq-kbq: Vahe zamagenkema hu vahe'mokizmi oku'zana hu ama nehaze. E'ina hu'negu
    vahe zamagenkema hu vahe enena tragotenka omanio.
  nhe-BL: Se tlen quipactía tetlaijilhuía ax hueli quiajcocui se tlajtoli tlen tijpohuilis
    ixtacatzi, huajca más cuali amo ximohuampochihuas ihuaya.
  bus-bus: Kↄmↄtↄdee ègↄ̃ lili oo kↄ̃n danↄ asiiyãomɛ, ǹton kakↄ̃a kↄ̃n yãbↄɛrioro.
  gub-BL: Uze'eg zemueteahy tetea'u ma'e umuhàmuhàz ze'eg ikwaw pyr 'ym purupe. A'e
    rupi epyta muite uze'eg tetea'u ma'e wanuwi nehe.
  eng-DRA: Meddle not with him that revealeth secrets, and walketh deceitfully, and
    openeth wide his lips.
