verse: PRO.020.026
translations:
  mal-C: ജ്ഞാനിയായ രാജാവ് ദുഷ്ടരെ പാറ്റിക്കൊഴിക്കുന്നു; അവിടന്ന് അവരുടെമേൽ മെതിവണ്ടി
    കയറ്റുന്നു.
  deu-TKW: Ein weiser König scheidet sichtend die Gottlosen aus und läßt dann das
    Rad über sie hingehn.
  lin-lin: Mokonzi ya bwanya abenganaka bato mabe mpe azangaka te kopesa bango etumbu.
  eng-LSV: A wise king is scattering the wicked, || And turns the wheel back on them.
  eng-GNV: A wise King scattereth the wicked, and causeth the wheele to turne ouer
    them.
  eng-WEBSTER: A wise king scatterreth the wicked, and bringeth the wheel over them.
  nhw-BL: Se tlanahuatijquetl catli tlalnamiqui quinitzquis amo cuajcualme huan quintlatzacuiltis
    chicahuac.
  swh-ONEN: Mfalme mwenye hekima hupepeta waovu, hulipitisha gurudumu la kupuria juu
    yao.
  bba-bba: Sunɔ bwisiɡii u rɑ tɔn kɔ̃sobu sikiewɑ mi bɑ sebi, kpɑ u bu sɛɛyɑsiɑ u
    kun ben wɔnwɔndu kue.
  eng-KJVCPB: A wise king scattereth the wicked, And bringeth the wheel over them.
  luo-luo: Ruoth mariek riembo joma timbegi richo; okumogi ma ok okechogi.
  meu-meu: Pavapava mai aonegana ese dika taudia na e tapodia hidimu, bona edia dika
    davadia e henidiamu.
  npi-ULB: बुद्धिमान् राजाले दुष्‍टहरूलाई पन्साउँछन्, र तिनले अन्‍न चुट्ने चक्‍काले
    तिनीहरूलाई प्रहार गर्छन् ।
  yor-yor: Ọlọ́gbọ́n ọba tú ènìyàn búburú ká; Ó sì fi òòlọ ìpakà lọ̀ wọ́n.
  ind-ind: Seperti gandum ditampi dan digilas untuk memisahkan kulitnya, demikianlah
    raja yang bijak memisahkan orang-orang jahat dan menggilas mereka dengan hukuman
    keras.
  pes-OPCB: پادشاه دانا شریران را تشخیص می‌دهد و آنها را به شدت مجازات می‌کند.
  tgl-ULB: Ang marunong na hari ay inihihiwalay ang masama, at pagkatapos sinasagasaan
    ng panggiik na kariton sa ibabaw nila.
  hui-hui: Kini mini bayale gigabiwi kagome godini dabaki halu howa mbiralime ko biyago
    handa walia halu dara nahe pani mulebira.
  mya-mya: ပညာရှိသော ရှင်ဘုရင်သည် လူဆိုးတို့ကို ကွဲပြားစေ၍၊ ဘီးနှင့် ဖိတတ်၏။
  bod-N: རྒྱལ་པོ་མཁས་པས་ངན་པ་རྣམས་གཏོར༌ཞིང༌། །དེ་དག་འཁོར་ལོས་བཅག་བཅག་བྱེད་པ༌ཡིན།།
  wsk-wsk: King ikia sinar ago mu kariimet memek mu nunga tuteso ale memek ninguru
    nungarso.
  sna-sna: Mambo akachenjera anopepeta zvakaipa; anofambisa vhiri rokupura pamusoro
    pavo.
  spa-BLM: Un rey sabio selecciona a los malvados, y conduce el trillo sobre ellos.
  cac-cac: A eb' rey ay spensar, spechel eb' chuc eb' d'a yichan̈, scan eb' chi' d'a
    yalan̈ yuj eb'.
  swh-ULB: Mfalme mwenye busara huwapepeta waovu na huligeuza juu yao gurudumu la
    kupuria.
  bel-bel: Мудры цар расьцярушыць бязбожных і паверне на іх кола.
  deu-ELBBK: Ein weiser König zerstreut die Gottlosen und führt das Dreschrad über
    sie hin.
  mbb-OT: Emun edhukum is hadì he uluwanen, ne edtegteǥaman din he metueni zin ke
    hentei is nekevaal te sayep, ne edsilutan din heini.
  mal-2015: ജ്ഞാനമുള്ള രാജാവു ദുഷ്ടന്മാരെ പേറ്റിക്കളയുന്നു; അവരുടെ മേൽ അവൻ മെതിവണ്ടി
    ഉരുട്ടുന്നു.
  rmc-rmc: O goďaver kraľis avel pre oda, ko hin nalačhe, a marel len igen zorales.
  pes-OPV: پادشاه حکیم شریران را پراکنده می‌سازد وچوم را بر ایشان می‌گرداند.
  ron-1924: Ун ымпэрат ынцелепт вынтурэ пе чей рэй ши трече ку роата песте ей.
  ben-OBCV: জ্ঞানবান রাজা দুষ্টদের ঝেড়ে ফেলেন; তিনি তাদের উপর দিয়ে শস্য মাড়াই কলের
    চাকা চালিয়ে দেন।
  som-som: Boqorkii caqli lahu kuwa sharka leh wuu hufaa, Oo wuxuu dushooda marsiiyaa
    giringirta.
  lat-VUC: '[Dissipat impios rex sapiens, et incurvat super eos fornicem.'
  eng-ASVBT: A wise king winnoweth the wicked, And bringeth the threshing wheel over
    them.
  mna-mna: 'King ta so le ŋgar ambaiŋana, nako ipitpeleele zin tomtom: Ambaimbaiŋan
    tila ndel, sananŋan tila ndel. Mi wal sananŋan na, ni ko ipun zin ma mburan imap.'
  ita-1885: Il re savio dissipa gli empi, E rimena la ruota sopra loro.
  eng-LXXUP: A wise king utterly crushes the ungodly, And will bring a wheel upon
    them.
  eng-ULB: A wise king winnows the wicked and he turns a threshing wheel over them.
  spa-VBL: Un rey sabio separa a los malvados con un aventador y luego los castiga
    cuando hace el trillado.
  fra-_FOB: Le roi sage dissipe les méchants, et fait tourner la roue sur eux.
  mal-mal: ജ്ഞാനമുള്ള രാജാവ് ദുഷ്ടന്മാരെ പാറ്റിക്കളയുന്നു; അവരുടെ മേൽ അവൻ മെതിവണ്ടി
    ഉരുട്ടുന്നു.
  urd-GVR: Dānishmand bādshāh bedīnoṅ ko chhān chhān kar uṛā letā hai, hāṅ wuh gāhne
    kā ālā hī un par se guzarne detā hai.
  suz-BL: जोक्‍‍ब तुइक्‍ब पिपमी परमप्रभु यावे आ अरेशो मटीब आन कली तिल्‍ब। मिनु मेको
    आन कली साइक्‍ब।
  eng-NOY: A wise king scattereth the wicked like chaff, And bringeth over them the
    wheel.
  ita-1927: Il re savio passa gli empi al vaglio, dopo aver fatto passare la ruota
    su loro.
  ckb-ckb: پاشای دانا بەدکاران شەن دەکات، بە جەنجەڕ بەسەریاندا دێت.
  eng-BBE: A wise king puts evil-doers to flight, and makes their evil-doing come
    back on them.
  kan-OKCV: ಜ್ಞಾನಿಯಾದ ಅರಸನು ದುಷ್ಟರನ್ನು ತೂರುವನು; ಅವರ ಮೇಲೆ ಕಣದ ಚಕ್ರವನ್ನು ಎಳೆಯುವನು.
  tam-2017: ஞானமுள்ள ராஜா துன்மார்க்கர்களை சிதறடித்து, அவர்கள்மேல் உருளையை உருட்டுவான்.
  spa-RV-1909: El rey sabio esparce los impíos, y sobre ellos hace tornar la rueda.
  ron-BTF: Un împărat înțelept risipește pe cei stricați și trece cu roata peste ei.
  eng-WEBP: A wise king winnows out the wicked, and drives the threshing wheel over
    them.
  eng-FBV: A wise king separates out the wicked by winnowing and punishes them by
    threshing.
  nld-1939: Een wijs koning zift de bozen uit, En laat het rad over hen heengaan.
  nch-BL: Se tanahuatijquet cati talnamiqui quinitzquis amo cuajcualme huan quintatzacuiltis
    chicahuac.
  vie-1934: Vua khôn ngoan làm tan kẻ ác, Và khiến bánh xe lăn cán chúng nó.
  hin-CV: बुद्धिमान राजा दुष्टों को अलग करता जाता है; और फिर उन पर दांवने का पहिया
    चला देता है.
  eng-OURB: A wise king winnows out the wicked, and drives the threshing wheel over
    them.
  spa-BES: Un rey sabio echa a los malhechores y hace que su maldad vuelva a ellos.
  tdx-tdx: Manònga o lo-tserekeo ty mpanjaka mahihitse; le ampivarimbariñe’e ama’e
    ty larò.
  tha-KJV: กษัตริย์​ที่​ฉลาดย่อมฝัดคนชั่วร้าย แล​้วทรงขับกงจักรทับเขา
  por-BR-2018: O rei sábio espalha os perversos, e os atropela.
  deu-ELO: Ein weiser König zerstreut die Gesetzlosen und führt das Dreschrad über
    sie hin.
  eng-WYC-2018: A wise king scattereth wicked men; and boweth a bow of victory, that
    is, a stone bow, over them.
  epo-epo: Saĝa reĝo dispelas malvirtulojn, Kaj venigas radon sur ilin.
  uig-PIN: Dana padixaⱨ yamanlarni topanni soruƣandǝk soruwetidu, Haman tǝpkǝndǝk
    tuluⱪ bilǝn yanjiwetǝr.
  beo-beo: Bagade dawa:su hina bagade dunu da wadela:i hamosu dunu hogole ba:mu. Amasea,
    e da ema mae asigili se imunu.
  tpi-OTNT: King i gat gutpela tingting, em i save mekim kot na skelim gut pasin bilong
    ol man i bin mekim pasin nogut. Na em bai i mekim save long ol.
  hau-SA: Sarki mai hikima yakan gane mugunta; ya hukunta su ba tausayi.
  uig-LAT: Dana padishah yamanlarni topanni sorughandek soruwétidu, Xaman tepkendek
    tuluq bilen yanjiwéter.
  nde-nde: Inkosi ehlakaniphileyo iyabahlungula ababi; iyabahadla njengelitshe lokuchola.
  ton-ton: ‌ʻOku fakamovetevete ʻae angahala ʻe he tuʻi ʻoku poto; ʻo ne taʻomi ʻakinautolu
    ʻaki ʻae meʻa teka.
  ces-1613: Král moudrý rozptyluje bezbožné, a uvodí na ně pomstu.
  eng-WMB: A wise king winnows out the wicked, and drives the threshing wheel over
    them.
  tam-TCV: ஞானமுள்ள அரசன் கொடியவர்களை பிரித்தெடுக்கிறான்; பின்பு அரசன் அவர்களை கடுமையாகத்
    தண்டிக்கிறான்.
  ceb-ULB: Lainon sa maalamon nga hari ang mga daotan ug patuyokon ang galingan alang
    kanila.
  pol-UBG: Mądry król rozprasza niegodziwych i wywiera na nich zemstę.
  urd-GVU: دانش مند بادشاہ بےدینوں کو چھان چھان کر اُڑا لیتا ہے، ہاں وہ گاہنے کا آلہ
    ہی اُن پر سے گزرنے دیتا ہے۔
  deu-1912: Ein weiser König zerstreut die Gottlosen und bringt das Rad über sie.
  kan-2017: ಜ್ಞಾನಿಯಾದ ಅರಸನು ದುಷ್ಟರ ಮೇಲೆ ಕಣದ ಗುಂಡನ್ನು ಉರುಳಿಸಿ, ಅವರನ್ನು ತೂರಿಬಿಡುವನು.
  yap-yap: Pilung nib gonop e ra pir’eg ko mini e be rin’ e kireb, mra gechignag ndabi
    kireban’ ngak.
  hlt-MCSB: Manghai aka cueih loh halang rhoek te a thaek tih, amih te lengkho neh
    a paluet thil.
  mdy-ETH: ጪንጫ ካኣቲ ዋይዞ ዒፃ ዓሶ ዱማሲ ዔራኔ፤ ዔያቶ ዒ ሚጪንቱዋዖ ሜታሳኔ።
  kew-kew: Epe aa mudu king-mi waea peme onaana koso pagoa nimuna wae-yae adoa rumalia.
    Goa pua nimu keda waru katea.
  twi-ASANTE: Ɔhene nyansafoɔ hunu amumuyɛfoɔ; na ɔde ayuyamfidie hankra fa wɔn so.
  eng-WEBU: A wise king winnows out the wicked, and drives the threshing wheel over
    them.
  wal-wal: Aadhdhida eranchcha kawoi makkalanchchata shaakkidi erees; i etau qarettennan
    qaxxayees.
  acu-NT: Aints ainau trigon juukar jingkiajincha tura saapencha akankartas su su
    umpuinawa nunisang aintsu apuri nekauka pase aints ainaun arák akupkatnuitai.
  spa-PDDPT: El rey sabio dispersa a los perversos, Y hace pasar sobre ellos la rueda
    de trillar.
  gun-gun: Huvixa hi'arandu va'e oikuaa pota kuaa 'rã heko vai va'e re, ombopaga aguã.
  agu-BL: Yi e' rey yi at balaj cyajtza'kl, na cho'c tan chilaje'n len yi e' mal nak
    yi ate' chixlaj tan cawu'n, nin na cyak' jun chicaws yi chin q'uixbel nin.
  ilo-ULB: Itataep ti masirib nga ari dagiti nadangkes, sana padalanan dagitoy iti
    pagir-irik.
  kpg-kpg: Di king kabemee e iloo ma koai dela e hai hala, e hagaduadua a mee i dono
    dee dumaalia.
  uig-ARA: دانا پادىشاھ يامانلارنى توپاننى سورۇغاندەك سورۇۋېتىدۇ، خامان تەپكەندەك
    تۇلۇق بىلەن يانجىۋېتەر.
  bps-bps: I harì fulung faldam dmilè ku simto i dad to mimò sasè, na fanlayaman ale
    di landè kakdo.
  sus-sus: Mangɛ lɔnnila fata mixi ɲaaxie mayegetide, a ti e fari a xɔrɔxɔɛ ra.
  pon-2006: Nanmwarki kupwurokong men pahn diarada ihs me kin wiewia me sapwung, oh
    pahn ketin kaloke ni sohte mahk.
  ksd-ksd: Ba ra king i kabinana i kavie vue ra umana tena varpiam, Ma i rama vue
    diat ma ra vil.
  tur-YTC: Bilge kral kötüleri ayıklar, Harman döveni onların üzerine sürer.
  bel-N: Мудры валадар расьцярушыць бязбожнікаў і зьверне на іх кола [малатарнае].
  grc-BRENT: Λικμήτωρ ἀσεβῶν βασιλεὺς σοφὸς, καὶ ἐπιβαλεῖ αὐτοῖς τροχόν.
  ind-AYT: Raja yang berhikmat menyerakkan orang fasik, dan memutar roda penggilingan
    ke atas mereka.
  nya-nya: Mfumu ya nzeru imapeta kwathunthu anthu oyipa.
  hrv-hrv: Mudar kralj umije izlučiti opake i stavlja ih pod točkove.
  mps-mps: Te wiegi yai homu elalubo kingo, agai po tų ebo side tama te dwai kolesaga
    ebo bidi dabego ebo kolesaga te bugagia dagalaibao. Tama tilama, te agai augwaliba
    te dwai dene dolo mabo dao.
  tpi-tpi: King i gat gutpela tingting, em i save mekim kot na skelim gut pasin bilong
    ol man i bin mekim pasin nogut. Na em bai i mekim save long ol.
  dan-1931: Viis Konge sigter de gudløse, lader Tærskehjul gå over dem.
  vie-OVCB: Vua khôn ngoan áp dụng trọng hình, tẩy thanh phường gian tà.
  guj-2017: જ્ઞાની રાજા દુષ્ટોને વિખેરી નાખે છે અને તેઓને કચડી નાખે છે.
  pon-2006A: Nanmwarki kupwurokong men pahn diarada ihs me kin wiewia me sapwung,
    oh pahn ketin kaloke ni sohte mahk.
  por-BRBSL: Um rei sábio faz os malvados caírem em si, e aciona a roda debulhadora
    sobre eles.
  swe-swe: En vis ledare (kung) identifierar och tar bort de onda [människorna från
    inflytelserika positioner], och låter tröskhjulet gå över dem. [Under tröskningen
    skiljs agnarna från vetet, de torra och döda skalen utan substans tas bort.]
  cth-cth: A lungkaang e siangpahrang ni tamikathoutnaw hah a kâyatsak teh lengkhok
    hoi a coungroe.
  twi-twi: Ɔhene nyansafo hu amumɔyɛfo; na ɔde awiyam afiri hankare fa wɔn so.
  hlt-hlt: Manghai aka cueih loh halang rhoek te a thaek tih, amih te lengkho neh
    a paluet thil.
  tbz-SIM: Okpɑ̀ɑ̀tì wèè ciì ò ɔ̃ɔ̃ bɑtɛmu bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi nkɛ́ bɛ̀ kpetínnɛ́
    bɑ́ mɛsémmɛ̀ bɑ́ mbɛ̀ nhò bonɛ̀.
  msy-2020: Atrivir nɨghnɨzir aghuim itim, kotiabagh amuava, deravɨram arazir kurabagh
    amir gumazamiziba tuisɨgha fogha, men apangkuvir puvatɨgha, ivezir kuram me ganɨdi.
  dop-dop: Wulɑʋ ləmɑɣɑsɛɛ tʋ cɛkəɣənɑ ɑsɑɣɑɑ kɛ́, nɑ ɩ́ ləsəɣɩ-wɛ nɑ ɩ́ hɔŋ pɑ ŋkpɑŋŋ
    nɑ pətɔɔtəlɛ fɛɩ.
  azb-azb: Hikmətli padşah pisləri sovurar, Onlar dəyirman daşında üyüdülər.
  eng-DBY: A wise king scattereth the wicked, and bringeth the wheel over them.
  hin-2017: बुद्धिमान राजा दुष्टों को फटकता है, और उन पर दाँवने का पहिया चलवाता है।
  wol-KYG: Buur, bu xeloo, ràññee ku bon, mbugal ko, te du ko ñéeblu.
  bjr-bjr: Irirana faqaa karaambaiqa fannoo aiuqummasee yafee aaqainnana qafamasee
    mina rumbaidanoo sia minasa qimudaoo qidanoo.
  eng-YLT: A wise king is scattering the wicked, And turneth back on them the wheel.
  kne-kne: Din masirib ay ari et ammo na ay mangilasin sin managbasol yan madagsen
    di ikeddeng na ay dosa da.
  eng-WYC-2017: A wise king scattereth wicked men; and boweth a bow of victory, that
    is, a stone bow, over them.
  eng-WMBB: A wise king winnows out the wicked, and drives the threshing wheel over
    them.
  urd-GVH: दानिशमंद बादशाह बेदीनों को छान छानकर उड़ा लेता है, हाँ वह गाहने का आला
    ही उन पर से गुज़रने देता है।
  rug-rug: Na baṉara gilaena kote paqaha pani sari tie kaleadi; meke kote va kilasa
    hokari sa.
  gaz-gaz: Mootiin ogeessi hamoota gingilchee addaan baasa; geengoo ittiin midhaan
    dhaʼan illee isaan irra oofa.
  fra-LSG: Un roi sage dissipe les méchants, Et fait passer sur eux la roue.
  yal-yal: Manga xaxilimaan muxu ɲaxine raxuyama ayi nɛn alo maala na yife, a yi e
    ɲaxankata alo malo bɔnbɔna.
  haw-1868: Hoopuehu ae ke alii akamai i ka poe hewa, Hookaa oia i ke kaa maluna o
    lakou.
  arb-NAV: الْمَلِكُ الْحَكِيمُ يُغَرْبِلُ الأَشْرَارَ، ثُمَّ يَسْحَقُهُمْ بِالنَّوَارِجِ،
  ewe-ewe: Fia nyanu gbɔa ame vɔ̃ɖiwo eye wòzɔa wo dzi kple luƒotasiaɖam.
  eng-LEE: A wise king scattereth the wicked, and turneth over them the threshing-wheel.
  asm-FB: জ্ঞানী ৰজাই দুষ্টসকলক পৃথক কৰে, আৰু তাৰ পাছত তেওঁ শষ্য মৰা গাড়ী তেওঁলোকৰ
    ওপৰেদি চলায়।
  sus-A: مَنفّ لْننِلَ قَتَ مِشِ حَاشِيٍ مَيٍفٍتِدٍ، عَ تِ عٍ قَرِ عَ شْرْشْي رَ.
  fra-SBL: Un roi sage vanne les méchants, et fait passer la roue de battage dessus.
  hbo-hbo: מְזָרֶ֣ה רְ֭שָׁעִים מֶ֣לֶךְ חָכָ֑ם וַיָּ֖שֶׁב עֲלֵיהֶ֣ם אֹופָֽן׃
  kik-kik: Mũthamaki mũũgĩ nĩathũngũrũraga andũ arĩa aaganu; ageragĩria kĩgaragari
    gĩa gũkonyora ngano igũrũ rĩao.
  fra-NCL: Un roi sage dissipe les méchants, et fait passer sur eux la roue.
  cek-AK: Palungha siangpahrang loe kahoih ai kaminawk to anghaehsak phaeng moe, cang
    kaehhaih hoiah nihcae to a kaeh.
  cuk-cuk: Rey-binsaed-ibedi, dule-isganamar-oaisakied. Ob-ubigwar-imaklegeyob ese
    ubigwar gumalad.
  uig-CYR: Дана падиша яманларни топанни соруғандәк соруветиду, Хаман тәпкәндәк тулуқ
    билән янҗиветәр.
  tel-2017: జ్ఞానంగల రాజు భక్తిహీనులను చెల్లా చెదరు చేసేస్తాడు. అలాటి వాళ్ళ మీద బరువైన
    చక్రం దొర్లిస్తాడు.
  hat-BSA: Yon wa ki saj va vannen mechan yo e fè wou moulen pase anwo yo.
  kos-kos: Sie tokosra lalmwetmet el ac konauk lah su orala ma koluk uh, na el fah
    sang kai nu sel ke wangin pakomuta.
  hbo-WLC: מְזָרֶ֣ה רְ֭שָׁעִים מֶ֣לֶךְ חָכָ֑ם וַיָּ֖שֶׁב עֲלֵיהֶ֣ם אוֹפָֽן׃
  ibo-ibo: Eze maara ihe na-afụchapụ ndị ajọ omume, ọ na-eji wịịlu ịfụcha mkpụrụ gaa
    nʼelu ha.
  ory-ory: ଜ୍ଞାନୀ ରାଜା ଦୁଷ୍ଟମାନଙ୍କୁ ପାଛୁଡ଼ି ପକାଇ ସେମାନଙ୍କ ଉପରେ ଚକ୍ର ବୁଲାଏ।
  chk-chk: Eman king mi tipachem a tongeni asila iö a föri mine a ngau. Epwe apwüngü
    ekewe aramasangau, nge esap eäni tong.
  rop-rop: Det sabibala king garra faindat basdam hubin dumbat det nogudbala ting,
    en im kaan sori langa olabat. Im garra panishim olabat brabli adbalawei.
  ukr-1871: Мудрий царь вивіє безбожних, а потім колесом своїм по них покотить.
  deu-1951: Ein weiser König worfelt die Gottlosen und zerdrischt sie mit dem Rad.
  eng-JPS: A wise king sifteth the wicked, and turneth the wheel over them.
  srp-1865: Mudar car rasipa bezbožnike i pušta na njih kolo.
  lug-lug: Kabaka omugezi asengejja n’aggyamu abakozi b’ebibi, n’ababonereza awatali
    kusaasira.
  heb-heb: מזרה רשעים מלך חכם וישב עליהם אופן׃
  ben-IRV: জ্ঞানবান রাজা আজ দুষ্টদেরকে ঝেড়ে ফেলেন এবং তাদের ওপর দিয়ে গরুর গাড়ি
    চালান।
  pan-pan: ਬੁੱਧਵਾਨ ਰਾਜਾ ਦੁਸ਼ਟਾਂ ਨੂੰ ਫਟਕ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਪਹੀਆ ਚਲਾ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ပညာ ရှိသော ရှင် ဘုရင်သည် လူဆိုး တို့ကို ကွဲပြား စေ၍ ၊ ဘီး နှင့် ဖိ တတ်၏။
  tte-O: Toloina sonosonogana kani tonaenaeli yo togamwa-panapanawa iyakamkamnali
    nige ana katekamkamna yabo kaiweli.
  tbg-tbg: Avuhainaava koqe avu aato vataava qora kaiqa vare vaika rantakero, vika
    kia aaqurihama nimitaraitiro ntaihaanaro.
  hmo-hmo: King mai ena aonega ese, dika taudia do ia tahua bona davaria, bona ia
    ese edia dika ena davana, do ia henia momokani.
  urd-urd: '''अक़्लमन्द बादशाह शरीरों को फटकता है, और उन पर दावने का पहिया फिरवाता
    है।'
  rus-SYN: Мудрый царь вывеет нечестивых и обратит на них колесо.
  bqc-SIM: Kía ↄ̃nↄna ì gbɛ̃vãiↄ plɛ à ń ká gbɛu à ń kɛ kɛ́lɛkɛlɛ.
  tcz-CHONGTHU: Lengpa ching thei tah chun migilouho pum'a kijap bangin ajapdoh jin,
    achunga akol-in akipei lele sah jin ahi.
  mar-mar: सुज्ञ राजा दुष्टांना पाखडून टाकतो, आणि मळणी करण्याचे चक्र त्यांच्यावर फिरवतो.
  hlt-THB: Sangpahrang ak cyi ing thlakche ce hqimqa nawh awideng hy.
  qub-qub: Yachaj rayga rïguta wayrajnömi fiyucunata acran. Nircur paycunataga rïgupa
    päjanta gollpojnömi illgarachenga.
  bqp-bqp: Kína ↄ̃ndↄ̃de dì gbɛ̃ vãninↄ plɛplɛ à ń ká gbɛ̀n à ń akara kɛ.
  hat-hat: Yon wa ki gen bon konprann ap rive dekouvri tout mechan yo. L'ap san pitye
    lè l'ap pini yo.
  eng-BSB: A wise king separates out the wicked and drives the threshing wheel over
    them.
  tod-tod: Ɠima masagi ɠa ɗa faa ɲɔu ɠɛ nuiti so, é faa la ti ma, maawɔinɠa la su.
  eng-WEBPB: A wise king winnows out the wicked, and drives the threshing wheel over
    them.
  kbq-kbq: Ama' antahi'zane kini ne'mo'a kefo zamavu'zamava nehaza vahera witi hona'a
    hareno eriherahe hianka huno rezaganeno ke ama huteno, henka knanentake havenu
    witi'a refuzafupeankna huno knazana zamigahie.
  nhe-BL: Se tlanahuatijquetl tlen tlalnamiqui quinitzquis ax cuajcualme huan quintlatzacuiltis
    chicahuac.
  bus-bus: Kína ↄ̃ndↄ̃dee è gbɛ̃ zaaanↄ plɛplɛ à ń ká gbɛ̀n à ń agaa pá.
  gub-BL: Tuwihawete ma'e kwaw katu har wexak ikatu 'ym ma'e iapo har wà. Uzepyk hehe
    ipuhareko 'ym pà.
  eng-DRA: A wise king scattereth the wicked, and bringeth over them the wheel.
