verse: PRO.020.030
translations:
  mal-C: ക്ഷതവും മുറിവും തിന്മയെ ഉരച്ചുകഴുകുന്നു, പ്രഹരം അന്തരിന്ദ്രിയത്തെ ശുദ്ധമാക്കുന്നു.
  deu-TKW: Blutige Striemen säubern den Bösewicht, und Schläge, die in des Leibes
    Kammern dringen.
  lin-lin: Bapota elongolaka mabe, mpe bafimbu esukolaka bozindo ya molimo ya moto.
  eng-LSV: Blows that wound cleanse away evil, || Also the scourges of the inner parts
    of the heart!
  eng-GNV: The blewnes of the wound serueth to purge the euill, and the stripes within
    the bowels of the belly.
  eng-WEBSTER: 'The blueness of a wound cleanseth away evil: so do stripes the inward
    parts of the belly.'
  nhw-BL: Se tlatzacuiltili catli nelía chicahuac ipan itlacayo se catli amo cuali
    eltoc quen se pajtli huan quichihua para ma moyolpatlas. Eltoc quen nopa tlatzacuiltili
    quipajpaca hasta ipan iyolo.
  swh-ONEN: Mapigo na majeraha huusafisha ubaya, nayo michapo hutakasa utu wa ndani.
  bba-bba: Bɑ̀ n nuku kɔ̃suruɡii so bɑ mɛɛrɑ kuɑ, win nuku kɔ̃suru tɑ koo kpe, kpɑ
    u bwisi ko.
  eng-KJVCPB: 'The blueness of a wound cleanseth away evil: So do stripes the inward
    parts of the belly.'
  luo-luo: Goch kod adhonde pwodho richo, to chwat loso maler chuny maiye.
  meu-meu: Hekwadi berodia ese dika e abi ohomu; bona hedadaba ese taunimanima lalodia
    e haḡoevadiamu.
  npi-ULB: चोट लगाउने मुक्‍काले खराबीलाई साफ गर्छ, र पिटाइले भित्री भागहरूलाई शुद्ध
    पार्छ ।
  yor-yor: Ìgbájú ìgbámú àti ìfarapa máa ń mú ibi lọ, pàṣán sì máa ń ṣe àfọ̀mọ́ ibi
    ìkọ̀kọ̀ inú.
  ind-ind: Hukuman dan hajaran membuat orang jera dan membersihkan hatinya dari niat
    jahat.
  pes-OPCB: تنبیه برای بدن دردناک است اما دل را از بدی پاک می‌کند.
  tgl-ULB: Ang mga hampas na sumusugat, nililinis ang kasamaan, at ang mga palo ay
    nililinis ang mga kaloob-loobang mga bahagi.
  hui-hui: Mbiralime ko biragola í̠na tibume bariyagua mani ogonime ko biyago erembira
    mialu ibu bayale miniwi holebira.
  mya-mya: အနာကိုမွှေနှောက်ခြင်းအားဖြင့် အဆိုးအညစ် နှင့်ကင်းစင်တတ်၏။ ဒဏ်ချက်ရာတို့သည်လည်း၊
    ကိုယ် အတွင်းအရပ်တို့၌ ထိုသို့သော ကျေးဇူးကို ပြုတတ်၏။
  bod-N: ལྕག་ཚན་བསྣུན་པའི་རྨ་ཁས་ངན་པ༌སེལ། །རྡུང་རྡེག་གིས་ནི་ནང་སེམས་གཙང་མར༌མཛད།།
  wsk-wsk: Kari memek bita lagara mu, tom bo iluwa ale moa maguwu gue tua mu am sangukko
    tala, ale mu te gomang motam gurugok ale munan ningo karoko.
  sna-sna: Kurohwa nokukuvadzwa zvinobvisa zvakaipa, uye kurohwa neshamhu kunovaka
    munhu womukati.
  spa-BLM: Los golpes que hieren limpian el mal, y los golpes purgan las partes más
    íntimas.
  cac-cac: A eb' chuc, sja spensar eb', ayic smac'ji eb' d'a junoc tz'uum, syactanpax
    eb' sc'ulan chucal, ayic staji schiq'uil eb' smac'ji.
  swh-ULB: Mapigo yanayoleta kidonda huusafisha ubaya na vichapo hufanya sehemu za
    ndani kabisa kuwa safi.
  bel-bel: Раны ад удараў - лечаць ад зла, і ўдары, якія пранікаюць усярэдзіну чэрава.
  deu-ELBBK: Wundstriemen scheuern das Böse weg, und Schläge scheuern die Kammern
    des Leibes.
  mbb-OT: Is kedsilut te mekesesalà iyan ebpeketavang kandin su wey inyuǥi zin is
    mezaat.
  mal-2015: ഉദരത്തിന്റെ അറകളിലേക്കു ചെല്ലുന്ന തല്ലും പൊട്ടിപ്പോകത്തക്ക അടിയും ദോഷത്തെ
    അടിച്ചുവാരിക്കളയുന്നു.
  rmc-rmc: O mariben the o modrini traden avri o nalačhipen a o rani žužaren le manušes
    andral.
  pes-OPV: ضربهای سخت از بدی طاهر می‌کند وتازیانه‌ها به عمق دل فرو می‌رود.
  ron-1924: Мижлоачеле де виндекаре пентру чел рэу сунт бэтэиле ши вынэтэиле пынэ
    ла ранэ.
  ben-OBCV: আঘাত ও ক্ষত অনিষ্ট ধুয়ে দেয়, ও মারধর অন্তরের অন্তস্থলকে বিশোধিত করে।
  som-som: Garaaciddii nabro yeeshaa waxay dadka ka nadiifisaa sharka, Oo dilidda
    karbaashkuna sidaas oo kalay u gashaa caloosha meelaha ugu hooseeya.
  lat-VUC: Livor vulneris absterget mala, et plagæ in secretioribus ventris.]
  eng-ASVBT: Stripes that wound cleanse away evil; And strokes reach the innermost
    parts.
  mna-mna: Sombe tabalis zin wal sananŋan ma ruŋgun isaana, nako iurpe mbulu kizin,
    mi ipus zin ma lelen iŋgeeze.
  ita-1885: I lividori delle battiture, e le percosse che penetrano addentro nel ventre
    Sono una lisciatura nel malvagio.
  eng-LXXUP: Bruises and contusions befall bad men; And plagues shall come into the
    inward parts of their belly.
  eng-ULB: Blows that make a wound cleanse away evil and beatings make the innermost
    parts clean.
  spa-VBL: Los azotes espantan la maldad; los golpes limpian hasta adentro.
  fra-_FOB: Les meurtrissures des plaies sont la correction du méchant, ainsi que
    les coups qui atteignent les profondeurs des entrailles.
  mal-mal: ഹൃദയത്തിന്റെ ഉള്ളിലേക്ക് ചെല്ലുന്ന തല്ലും പൊട്ടിപ്പോകത്തക്ക അടിയും ദോഷത്തെ
    അടിച്ചുവാരിക്കളയുന്നു.
  lit-lit: Sumušimo randai nuvalo nuo blogio, ir kirčiai nuvalo žmogaus asmenybės
    gelmes.
  urd-GVR: Zaḳhm aur choṭeṅ burāī ko dūr kar detī haiṅ, zarbeṅ bātin kī tah tak sab
    kuchh sāf kar detī haiṅ.
  suz-BL: तुप्‍शो गारमी लेंशा मरिम्‍शो मपपाइक्‍ब। मिनु तुप्‍शोमी यो मुर आन थुं कली
    रिम्‍शो पाइब सेल्‍ब।
  eng-NOY: Wounding stripes are the remedy for a bad man; Yea, stripes which reach
    to the inner chambers of the body.
  ita-1927: Le battiture che piagano guariscono il male; e così le percosse che vanno
    al fondo delle viscere.
  ckb-ckb: برینی لێدان خراپە پاک دەکاتەوە، لێدانی قامچیش ناخی دەروون.
  eng-BBE: By the wounds of the rod evil is taken away, and blows make clean the deepest
    parts of the body.
  kan-OKCV: ಗಾಯಗೊಳಿಸುವ ಏಟುಗಳು ದುಷ್ಟತ್ವವನ್ನು ತೊಳೆಯುತ್ತವೆ; ಪೆಟ್ಟುಗಳು ಅಂತರಂಗವನ್ನೂ ಶುದ್ಧಿಗೊಳಿಸುತ್ತವೆ.
  tam-2017: காயத்தின் தழும்புகளும், உள்ளத்தில் உறைக்கும் அடிகளும், பொல்லாதவனை அழுக்கு
    நீங்கத் துடைக்கும்.
  spa-RV-1909: 'Las señales de las heridas son medicina para lo malo: y las llagas
    llegan á lo más secreto del vientre.'
  ron-BTF: Învinețirea unei răni curăță de rău; la fel și loviturile, părțile ascunse
    ale pântecelui.
  eng-WEBP: Wounding blows cleanse away evil, and beatings purge the innermost parts.
  eng-FBV: Wounds and blows clean away what's evil; beatings clean what's deep down
    inside.
  nld-1939: Bloedige striemen polijsten het hart, Slagen de schuilhoeken der ziel.
  nch-BL: Se tatzacuiltili cati nelía chicahuac ipan itacayo se masehuali cati amo
    cuali inemilis eltoc quej se pajti huan quichihua para ma moyolpata. Eltoc quej
    nopa tatzacuiltili quipajpaca hasta ipan iyolo.
  vie-1934: Những thương tích và dấu vít làm cho sạch điều ác, Và roi vọt thấm vào
    nơi kín đáo của lòng.
  hin-CV: बुराई को छोड़ने के लिए अनिवार्य है वह प्रहार, जो घायल कर दे; कोड़ों की मार
    मन को स्वच्छ कर देती है.
  eng-OURB: Wounding blows cleanse away evil, and beatings purge the innermost parts.
  spa-BES: Por las heridas de la vara, el mal se va , y los golpes limpian las partes
    más profundas del cuerpo.
  tdx-tdx: Mamaopao-karatiañe ty fofoke mamonotroboke, naho mañalio o añova’eo ty
    lafa.
  tha-KJV: ความฟกช้ำดำเขียวของบาดแผลก็ชำระความชั่วเสีย การโบยตีกระทำให้ส่วนลึกที่สุดสะอาดสะอ้าน
  por-BR-2018: Os golpes das feridas purificam os maus; como também as pancadas no
    interior do corpo.
  deu-ELO: Wundstriemen scheuern das Böse weg, und Schläge scheuern die Kammern des
    Leibes.
  eng-WYC-2018: The wanness of (a) wound shall wipe away evils, and (so do) wounds
    in the privier things of the womb. (Sometimes a deep, blue wound shall set someone
    straight, and sometimes so do wounds in the secret, or the innermost, places of
    the heart.)
  epo-epo: Vundoj de batoj devas penetri en malbonulon, Kaj frapoj devas iri profunde
    en lian korpon.
  uig-PIN: Tǝrbiyǝ yariliri yamanliⱪni tazilap qiⱪirar, Tayaⱪ izliri iq-baƣirni taza
    ⱪilar.
  beo-beo: 'Ninia mogili eso enoga wadela:i hou hamosea, ninia hou afadenemu gasa
    bagade ba:sa. Be se nabasu bagade da ninima doaga:sea, ninia hou afadenemusa:
    dawa:.'
  tpi-OTNT: Sapos yu givim kanda long man i bin mekim rong, orait dispela bai i mekim
    em i givim baksait long pasin nogut bilong en, na bai em i kamap gutpela man.
  hau-SA: Naushi da rauni kan share mugunta, dūka kuma kan tsabtacce lamiri.
  uig-LAT: Terbiye yariliri yamanliqni tazilap chiqirar, Tayaq izliri ich-baghirni
    taza qilar.
  nde-nde: Izidutshulo lamanxeba kugezisa okubi, lezibhaxulo zihlambulula ingaphakathi.
  ton-ton: 'Ko e lavea ʻoku toka ʻuli ko e faitoʻo ia ki he kovi: ʻoku pehē foki hono
    ʻaonga ʻoe tautea ki he ngaahi potu ʻi loto.'
  ces-1613: Modřiny ran jsou lékařství při zlém, a bití vnitřnostem života.
  eng-WMB: Wounding blows cleanse away evil, and beatings purge the innermost parts.
  tam-TCV: அடிகளும் காயங்களும் தீமையை அகற்றும்; பிரம்படிகள் உள்ளத்தின் ஆழத்தைச் சுத்திகரிக்கும்.
  ceb-ULB: Ang mga paghuyop makahimo paghinlo sa samad sa daotan ug ang mga pagbunal
    makapahinlo sa kinauyokan nga mga bahin.
  pol-UBG: Siność ran oczyszcza zło, a razy – głębię wnętrza.
  urd-GVU: زخم اور چوٹیں بُرائی کو دُور کر دیتی ہیں، ضربیں باطن کی تہہ تک سب کچھ صاف
    کر دیتی ہیں۔
  deu-1912: Man muß dem Bösen wehren mit harter Strafe und mit ernsten Schlägen, die
    man fühlt.
  kan-2017: ಗಾಯಮಾಡುವ ಪೆಟ್ಟುಗಳು ಕೆಟ್ಟದ್ದನ್ನು ತೊಳೆದುಬಿಡುವುದು, ಏಟುಗಳು ಅಂತರಂಗವನ್ನು ಶುದ್ಧಿಮಾಡುವುದು.
  yap-yap: Yu ngiyal’ e ri gadad ra fek ba amith riy mfini thil pangidad.
  hlt-MCSB: Tloh kah a hma a met vanbangla, bungko khui kah hmasoe loh a thae a cing
    sak.
  mdy-ETH: ኪፃሲ ጳርቆ ጳዺ ፑርታ ባኣዚ ባይዛኔ፤ ዢራፓና ጳዺያኣ ዒኔይዳ ዓኣ ፑርታ ባኣዚ ጌኤሻኔ።
  kew-kew: Aa medame wae palia rabu neme nipu aipuyame kudu tali rabu nipuna wae yae
    mada gimalia. Goa pua nipu ora epe aa piralia.
  twi-ASANTE: Ɔhweɛ ne apirakuro hohoro amumuyɛ mmaaka te akoma mu.
  eng-WEBU: Wounding blows cleanse away evil, and beatings purge the innermost parts.
  wal-wal: Mino qixaatee iitatettaa shoddees; wadhdhiyoogee iita wozanaa laammanau
    danddayees.
  acu-NT: Pase ainau pengker wajasarat tusar awatinamtaikia, nuka tsuaka nunisketai.
    Tura asamtai ni tunaarin nintimrarti tusar awatratnuitai.
  spa-PDDPT: Las marcas de los azotes purifican del mal, Y los golpes llegan a lo
    íntimo del corazón.
  gun-gun: Nhandeai pore ojapo 'rã mba'emo vai gui iky'a e'ỹ va'e ju jaiko aguã rami,
    nhanenupãa ma nhanekuraxõ oĩ porã aguã rami ojapo.
  agu-BL: Na xcye' yi xicy'xab tan xtx'ixpe'n cyajtza'kl yi e' mal nak, na kol che'
    kabiy xtx'ixpok cyajtza'kl.
  ilo-ULB: Dagiti dunor ti mangdalus iti kinadakes, ken dagiti saplit ti mangdalus
    iti kaunggan ti maysa a tao.
  kpg-kpg: Hunu madagoaa gidaadou e kae di hagammaemmae gii mee gidaadou di huli tadau
    hangahaihai.
  uig-ARA: تەربىيە يارىلىرى يامانلىقنى تازىلاپ چىقىرار، تاياق ئىزلىرى ئىچ-باغىرنى
    تازا قىلار.
  bps-bps: I kaflayam fakay gamlaneb nawa i sasè to, du fagu di kaflayaman, numanan
    i nawan.
  sus-sus: Bɔnbɔɛ findixi kobiɲa seri nan na, luxusinyi adama xaxili matinxinma nɛ.
  pon-2006: Ekei pak e kin wia mehkot me kamedek kitail en kin wekidala mwekid kan
    en atail mour.
  ksd-ksd: Ra umana mememene nina dia varvakinkin dia vagomgom vue ra varpiam; Ma
    ra varvirit i tuk ara ra balana iat.
  tur-YTC: Yaralayıcı darbeler kötülüğü temizler, Dayak en derin yerleri arındırır.
  bel-N: Вы?тні і раны — лекавальная масьць ад ліхоты, і ўдары ў глыбіню нутра.
  grc-BRENT: Ὑπώπια καὶ συντρίμματα συναντᾷ κακοῖς, πληγαὶ δὲ εἰς ταμιεῖα κοιλίας.
  ind-AYT: Luka-luka yang berdarah membersihkan kejahatan, dan pukulan membersihkan
    lubuk hati;
  nya-nya: Mikwingwirima yopweteka ndiyo imachotsa zoyipa, ndipo mikwapulo ndiyo imachotsa
    zamʼkatikati mwa munthu.
  hrv-hrv: Krvave masnice očiste zlo i udarci pročiste odaje utrobe.
  mps-mps: Te nago te dwai sę ebo bidi aga te homu begelimainu te keloago aga elibaso
    da, teda te tebogo agai te dwai kolesaga ebo tudiba munama, tama aga wiegi yai
    bidi pedelaibao.
  tpi-tpi: Sapos yu givim kanda long man i bin mekim rong, orait dispela bai i mekim
    em i givim baksait long pasin nogut bilong en, na bai em i kamap gutpela man.
  dan-1931: Blodige Strimer renser den onde og Hug hans Indres Kamre.
  vie-OVCB: Những thương tích làm sạch điều ác, còn roi vọt làm tinh khiết tấm lòng.
  guj-2017: ચાબખા અને ઘા દુષ્ટતાને ભૂંસી નાખે છે અને ફટકા હૃદયના અંતરના ઊંડાણ સુધી
    પહોંચે છે.
  pon-2006A: Ekei pak e kin wia mehkot me kamedek kitail en kin wekidala mwekid kan
    en atail mour.
  por-BRBSL: Os golpes de ferida limpam o mal, e espancamentos purgam as partes mais
    íntimas.
  swe-swe: Blodet renar ett sår [inifrån och ut], och en tillrättavisning når vårt
    innersta [renar oss inifrån].
  cth-cth: Puenghoi hemnae ni hno kathout a thoung sak, hemnae ni thung lah von dawk
    e pueng hai a thoung sak.
  twi-twi: Ɔhwe ne apirakuru hohoro amumɔyɛ, mmaatwa tew koma mu.
  hlt-hlt: Tloh kah a hma a met vanbangla, bungko khui kah hmasoe loh a thae a cing
    sak.
  tbz-SIM: Onitiyonkuwe kó mutie tú tiyɛ̃ĩti, kɛ̀ kupɑ̀ɑ̀ti tɑɑ̀ nhonìtì yɛ̀mmɛ̀.
  msy-2020: Nɨ gumazir arazir kuram gamizim mɨsueghtɨ, bizir kam a damutɨ a uan arazir
    kuraba akɨrim ragh dagh asaraghɨva, gumazir aghuimɨn otogham.
  dop-dop: Yʋlʋ wei Ɩ lɑkɩ kɑwɑlɑɣɑ tɔ pə kɔɔlɛ ntɛ́ hiŋ, ɩlɛnɑ mɑpʋ nɑ́ɑ́ tʋ yʋlʋ
    kɛ ləmɑɣɑsɛɛ.
  azb-azb: Yaralayıcı zərbələr pis insanı düzəldə bilər, Kötəkləmək daxilin dərin
    yerlərinə təsir edə bilər.
  eng-DBY: Wounding stripes purge away evil, and strokes [purge] the inner parts of
    the belly.
  hin-2017: चोट लगने से जो घाव होते हैं, वे बुराई दूर करते हैं; और मार खाने से हृदय
    निर्मल हो जाता है।
  wol-KYG: Dóor yu la gaañ faj na sag mbon, ay yar fóot na xolu boroom.
  bjr-bjr: Aaqee mari fasiqa anaaseena arinana afaaqa ateeka seenana aakirana afaimma
    sainanoo andeeqasee mariani. Ariisainafa mina aunduraki faqa amuqusaki faqa findaukama
    saannoo.
  eng-YLT: The bandages of a wound thou removest with the evil, Also the plagues of
    the inner parts of the heart!
  kne-kne: Mabalin ay mabalbaliwan di lawa ay ogali babaen si mansakit ay dosa.
  eng-WYC-2017: The wanness of wound shall wipe away evils, and wounds in the privier
    things of the womb.
  eng-WMBB: Wounding blows cleanse away evil, and beatings purge the innermost parts.
  urd-GVH: ज़ख़म और चोटें बुराई को दूर कर देती हैं, ज़रबें बातिन की तह तक सब कुछ साफ़
    कर देती हैं।
  rug-rug: Na sineke va bakora si va via kinaleana; na tinasigiti si va via kamo pa
    korapa bulona sa tie.
  gaz-gaz: Abootteen nama madeessu hammina nama irraa qulqulleessa; garaffiin immoo
    keessa namaa geeddara.
  fra-LSG: Les plaies d’une blessure sont un remède pour le méchant; De même les coups
    qui pénètrent jusqu’au fond des entrailles.
  yal-yal: Maxɔlɔdene nan sɔn ɲaxin dandan senna ra, bɔnbɔn nan sɔndɔmɛn matinxinma.
  haw-1868: O ka pahu ana o ka mai he mea hoomaemae i ka ino; O ka haua hoi, i koloko
    o ka opu.
  arb-NAV: جُرُوحُ الضَّرْبَاتِ تُنَقِّي مِنَ الشُّرُورِ، وَالْجَلْدَاتُ تُطَهِّرُ
    أَغْوَارَ النَّفْسِ.
  ewe-ewe: Kɔ kple abixɔxɔ ɖea vɔ̃ ɖa eye ƒoƒo klɔa ame ƒe ememe ke.
  eng-LEE: The bruises of a wound are cleansing means for the bad, and stripes [will
    reach] the inner chambers of the body.
  asm-FB: ঘা লগোৱা প্ৰহাৰে দুষ্টতা পৰিষ্কাৰ কৰে, আৰু প্রহাৰে অন্তৰৰ গভীৰতম অংশ পৰিষ্কাৰ
    কৰে।
  sus-A: بْنبْي قِندِشِ كٌبِحَ سٍرِ نَن نَ، لُشُسِنيِ عَدَ مَ شَشِلِ مَتِنشِنمَ نّ.
  fra-SBL: Les coups qui blessent nettoient le mal, et les coups purgent les parties
    les plus intimes.
  hbo-hbo: חַבֻּרֹ֣ות פֶּ֭צַע *תַּמְרִיק (תַּמְר֣וּק) בְּרָ֑ע וּ֝מַכֹּ֗ות חַדְרֵי־בָֽטֶן׃
  kik-kik: Mahũũra na nguraro nĩitheragia ũũru wa mũndũ, nacio iboko itheragia o nginya
    tũturi twa thĩinĩ mũno.
  fra-NCL: La meurtrissure qui déchire la chair guérit le mal ; de même les coups
    qui atteignent au fond des entrailles.
  cek-AK: Nganbawh kana hakhaih hoi ahmaa caakhaih mah kasae hmuen to ciimsak; bohhaih
    mah palungthin thung ih sethaih to pasaeh.
  cuk-cuk: Bibyolegedgi, degi, naibisalegedgi, dule-isgana nudakleged. Sabsur-imaklegedgi,
    galagwensur-binsaleged nudakleged.
  uig-CYR: Тәрбийә ярилири яманлиқни тазилап чиқирар, Таяқ излири ич-бағирни таза
    қилар.
  tel-2017: గాయాలు చేసే దెబ్బలు మనసు లోతుల్లోకి దూరి చెడుతనాన్ని పరిహరిస్తాయి.
  hat-BSA: Kout fwèt ki blese fè disparèt mechanste; li frape rive nan pati pi fon
    yo.
  kos-kos: Kutu pacl uh kaiyuk upa ku in ekulla ouiyen moul koluk lasr uh.
  hbo-WLC: חַבֻּר֣וֹת פֶּ֭צַע תמריק בְּרָ֑ע וּ֝מַכּ֗וֹת חַדְרֵי־בָֽטֶן׃
  ibo-ibo: Ọkpọ na mmerụ ahụ na-ehichapụ ihe ọjọọ, ụtarị na-asachapụ ime ime nke ahụ
    mmadụ.
  ory-ory: କ୍ଷତଜନକ ପ୍ରହାର ମନ୍ଦତା ପରିଷ୍କାର କରେ, ପୁଣି, ଦଣ୍ଡାଘାତ ଅନ୍ତରାଳୟରେ ପ୍ରବେଶ କରେ।
  chk-chk: Wichiwich me kinas ra limetawu mine a ngau, nge kawet a limeti minen leutuch.
  rop-rop: Samtaim wen wi abum samting weya meigim wi brabli nogudbinji im album wi
    blanga tjeinjim wi laif en jidan gudwei.
  ukr-1871: Рани від побоїв — се лїк проти зла, та й удари, що доходять аж до самої
    утроби.
  deu-1951: Blutige Striemen reinigen vom Bösen, und Schläge treffen die Kammern des
    Leibes.
  eng-JPS: Sharp wounds cleanse away evil; so do stripes that reach the inward parts.
  srp-1865: Modrice od boja i udarci koji prodiru do srca jesu lijek zlome.
  lug-lug: Emiggo n’ebiwundu biggyawo ebibi, n’embooko zitereeza ebifo eby’omunda
    ennyo.
  heb-heb: חברות פצע תמריק ברע ומכות חדרי בטן׃
  ben-IRV: প্রহারের যা মন্দকে পরিষ্কার করে এবং দন্ডপ্রহার অন্তরতম অংশ পরিষ্কার করে।
  pan-pan: ਸੱਟਾਂ ਲੱਗਣ ਨਾਲ ਜਿਹੜੇ ਜ਼ਖਮ ਹੁੰਦੇ ਹਨ ਉਹ ਬੁਰਿਆਈ ਨੂੰ ਸਾਫ਼ ਕਰਦੇ ਹਨ, ਅਤੇ ਮਾਰ
    ਅੰਦਰਲੇ ਹਿੱਸਿਆਂ ਨੂੰ ਵੀ।
  mya-JVB: အနာ ကိုမွှေနှောက် ခြင်းအားဖြင့်အဆိုး အညစ် နှင့် ကင်းစင် တတ်၏။ ဒဏ်ချက် ရာတို့သည်လည်း
    ၊ ကိုယ် အတွင်းအရပ်တို့၌ ထိုသို့သော ကျေးဇူးကို ပြုတတ်၏။
  tte-O: Sauga tupwana kamkamna talotonan na koina mumugala tabui.
  tbg-tbg: Are qora okara autina vaiintira ruqutihara utetairera, are mintihara vira
    avu aato koqema kairaro viva vi okarara qaqirakero koqe okara avataqiro vuanaro.
  hmo-hmo: Kwadia bona bero ese dika idia huria ore noho. Idia dadabaia vadaeni taudia
    edia lalodia be do idia goeva.
  urd-urd: कोड़ों के ज़ख़्म से बदी दूर होती है, और मार खाने से दिल साफ़ होता।
  rus-SYN: Раны от побоев врачевство против зла, и удары, проникающие во внутренности
    чрева.
  bqc-SIM: Gbɛ̃a pↄ́ ì gɛ̃ńgu ì vãi wolomá, flã'ↄ̃ama ì gɛ̃ e za nↄ̀sɛkpɛau.
  tcz-CHONGTHU: Thilse doudalna'a tahsa kijepna maha chu damdoi phatah ahin, hitobang
    kijepna chun mihem lung laigil geija asuhtheng ahi.
  mar-mar: जखम करणारे घाय आणि वर्मी लागणारे फटके दुष्टतेचे क्षालन करतात.
  hlt-THB: Mynmaa kawlawknaak ing boeibaai caih sak nawh, vyyknaak ing kawlung ak
    khui dy ciim sak hy.
  qub-qub: Mana allita rurajcunapäga yawar-yawar astiyrämi jampi. Castïguwanrämi juchasapacunapis
    tantiyacun.
  bqp-bqp: Wɛ́tãmmanaa dì yã vãni kɛ̃ḿma, flã̀ ũmmanaa dì yã bɛ̃̀nɛ bo nɛ̀sɛn.
  hat-hat: Move esperyans ka fè nou chanje. Malè ka fè nou vin gen bon santiman.
  eng-BSB: Lashes and wounds scour evil, and beatings cleanse the inmost parts.
  tod-tod: Maawana ʋalai ɠa ga faa ɲɔi ɠɛdɛ salei, zekana é la, doɠai ɠa ɗa zeeli
    kisiɛiti ma, niiti ti lɔɔɠuai.
  eng-WEBPB: Wounding blows cleanse away evil, and beatings purge the innermost parts.
  kbq-kbq: Hazenkema hania vahe'ma knokeve'ma ami'zamo, kefo avu'ava zana ahenati
    netreno, agu'a azeri agru hugahie.
  nhe-BL: Se tlatzacuiltili tlen nelía chicahuac ipan itlacayo se tlen ax cuali eltoc
    queja se pajtli huan quichihua para ma moyolpatlas. Eltoc queja nopa tlatzacuiltili
    quipajpaca hasta ipan iyolo.
  bus-bus: Wɛ́ɛtãmmana è à zaaa kɛ̃ḿma, flã̀ ↄ̃amma è yã bɛ̃̀ɛ nↄ̀sɛn.
  gub-BL: Zepykaw umukatu ikatu 'ymaw. Umukatu zanepy'a no.
  eng-DRA: 'The blueness of a wound shall wipe away evils: and stripes in the more
    inward parts of the belly.'
