verse: PRO.020.016
translations:
  mal-C: അപരിചിതർക്കുവേണ്ടി ജാമ്യം നിൽക്കുന്നവരുടെ വസ്ത്രം എടുത്തുകൊള്ളുക; അന്യർക്കുവേണ്ടിയാണ്
    കൈയൊപ്പുചാർത്തുന്നതെങ്കിൽ വസ്ത്രംതന്നെ പണയമായി വാങ്ങിക്കൊള്ളുക.
  deu-TKW: Nimm ihm sein Kleid, denn er hat für einen Fremden gebürgt, und um Auswärtiger
    willen pfände ihn.
  lin-lin: Kamata elamba ya moto oyo alapi ndayi mpo na niongo ya moto mosusu ; bomba
    yango lokola ndanga soki alapi ndayi mpo na mwasi mopaya.
  eng-LSV: When a stranger has been guarantor, take his garment, || And pledge it
    for strangers.
  eng-GNV: Take his garment, that is suretie for a stranger, and a pledge of him for
    the stranger.
  eng-WEBSTER: 'Take his garment that is surety for a stranger: and take a pledge
    of him for a strange woman.'
  nhw-BL: Sintla se masehuali mocuiltía para tlaxtlahuas por seyoc masque amo quiiximati
    o yaya se huejca ejquetl, xijpiya miyac cuidado ica ya. Achi cuali xijcuilica
    itlaque o catli ipati catli iaxca hasta mitztlamitlaxtlahuis.
  swh-ONEN: Chukua vazi la yule awekaye dhamana kwa ajili ya mgeni; lishikilie iwe
    dhamana kama anafanya hivyo kwa ajili ya mwanamke mpotovu.
  bba-bba: Goo ù n sɔɔ ɡoo swɑɑ ɡbiiyɑ u kɑ dibu suɑ wunɛn mi, ɑ wi u yɛ̃ro ɡbiiyɑ
    min yɑberu tɔrubɑ mɔɔ.
  eng-KJVCPB: 'Take his garment that is surety for a stranger: And take a pledge of
    him for a strange woman.'
  luo-luo: Kaw law ngʼat mochungʼne ngʼat mokia kaka singo; mak gino mosingorego,
    ka otimo kamano ni dhako majabayo.
  meu-meu: Tau ta ese idau tauna dainai bema gwau hamata, ena hahedoki na bavabia;
    bona idau bese taudia daidiai bema gwau hamata, iena amo gwauhamata toana bavabia.
  npi-ULB: परदेशीको जमानी बस्‍नेको खास्टो पनि खोस्‍नू, र त्यसले अनैतिक स्‍त्रीको लागि
    यसो गरेको भए त्यो धरौटी राख्‍नू ।
  yor-yor: Gba abọ́ ẹni tí ó ṣe onídùúró fún àlejò; mú un lọ́wọ́ bí ìbúra bí ó bá
    ṣe é fún obìnrin onírìnkurìn.
  ind-ind: Siapa yang berani menjadi penanggung jawab hutang orang yang baru saja
    dikenal, harta miliknya pantas diambil sebagai jaminan hutang orang itu.
  pes-OPCB: از کسی که نزد تو ضامن شخص غریبی می‌شود گرو بگیر.
  tgl-ULB: Ang sinumang nagbibigay ng kasiguruhan para sa utang ng iba, kuhanan mo
    ng damit bilang sangla.
  hui-hui: Mbirali ibu dano henego ibunime mibe nahedagola mendealime i̱na mia holiya
    lo kayagua ogoni ibu mini nawi ka. Anigo mbiralime í̠hondo dano hole ibiragola
    ibunaga mbirale mbira í̠ mo yu hole manda bibe. Mani í̠naga dano hayago ngiragola
    ibuni yadai bule.
  mya-mya: မကျွမ်းသောသူအတွက်၊ အမျိုးပျက်သော မိန်းမအတွက်၊ အာမခံတတ်သောသူသည် အဝတ်အစ ရှိသော
    ဥစ္စာတစုံတခုကို ပေါင်းထားစေ။
  bod-N: སུ་ཞིག་རྒྱུས་མེད་འགན་ལེན་བྱེད་ན༌ནི། །དེ་ཡི་ཕྱི་གོས་ལེན་པར་གྱིས་ཤིག༌དང༌། །དེ་ཡིས་ཕྱི་མིའི་འགན་ལེན་བྱེད་ན༌ནི།
    །དེ་ནི་འགན་ལེན་པ་རུ་འགྱུར་དགོས༌སོ།།
  wsk-wsk: Kari bo ni ninguru me ko ikia agi mu, nika manga mel agi mu yam ngual me
    tuiko; ni gir ale noko guang ningo bo to ilup asele mel ko balso mu tuiko; se
    nu ko guang mu ko negeruk ale pasak tairuk ko ikup kutuwurokko.
  sna-sna: Mutorerei nguo yake, uyo anoitira mutorwa rubatso; itorei sorubatso kana
    azviitira mukadzi asingazvibati.
  spa-BLM: Toma la prenda de quien pone una garantía para un extranjero; y lo tienen
    en prenda por una mujer descarriada.
  cac-cac: A eb' tz'och fiadoral d'a junoc ch'oc animail, yic'ocab'el spichul eb'
    yic syac'can eb' yuj smajananub'aloc.
  swh-ULB: Chukua vazi kama mmiliki wake ataweka fedha kama dhamana kwa deni la mgeni,
    na lichukue kama anaweka dhamana kwa uzinifu.
  bel-bel: Вазьмі вопратку ягоную, бо ён паручыўся за чужога; за незнаёмага вазьмі
    зь яго заклад.
  deu-ELBBK: Nimm ihm das Kleid, denn er ist für einen anderen Bürge geworden; und
    wegen der Fremden pfände ihn.
  mbb-OT: Emun mibpesarig is sevaha he etew he iyan ebayad diyà te kenikew te utang
    te etew he kenè din kilala, siguruwa nu he zuen din igkegerentiya, minsan bisti
    zin, para siguradu he mekevayad sikandin.
  mal-2015: അന്യന്നു വേണ്ടി ജാമ്യം നില്ക്കുന്നവന്റെ വസ്ത്രം എടുത്തുകൊൾക; അന്യജാതിക്കാരന്നു
    വേണ്ടി ഉത്തരവാദി ആകുന്നവനോടു പണയം വാങ്ങുക.
  rmc-rmc: Le o gada olestar, ko pes zaručinel vaš o cudzincos, a le e zaloha olestar,
    ko pes zaručinďa vaš e cudzinka.
  pes-OPV: جامه آنکس را بگیر که به جهت غریب ضامن است، و او را به رهن بگیر که ضامن
    بیگانگان است.
  ron-1924: Я-й хайна, кэч с-а пус кезаш пентру алтул; ши цине-л зэлог пентру алций!
  ben-OBCV: যে এক আগন্তুকের জামিনদার হয়েছে তার পোশাকটি নিয়ে নাও; তা যদি এক বহিরাগতের
    জন্য করা হয়েছে, তবে সেটি বন্ধকরূপে রেখে দাও।
  som-som: Kii qof qalaad dammiinta dharkiisa ka qaad, Oo markuu shisheeyayaal dammiinto,
    isaga rahmad ahaan u hay.
  lat-VUC: '[Tolle vestimentum ejus qui fidejussor extitit alieni, et pro extraneis
    aufer pignus ab eo.'
  eng-ASVBT: Take his garment that is surety for a stranger; And hold him in pledge
    that is surety for foreigners.
  mna-mna: 'Waem sa, sombe imbuk sua pa tomtom toro ta ni iute i som na ma iso: “Sombe
    nu rao be kot mbun ku som, na nio ituŋ ko aŋmender pu mi aŋkot.” Ina ni ikam mbulu
    kankaanaŋana kat. Tana sombe ni iso pu be kam mbulu raraate men pini, na ndemeeri
    pepe. So pini be ikam koroŋ kini pakan ma imar imbot ku. Beso ni irao be ikot
    som, to koroŋ kini tana iwe lem.'
  ita-1885: Prendi pure il vestimento di chi ha fatta sicurtà per lo strano; Prendi
    pegno da lui per gli stranieri.
  eng-ULB: Take a garment of one who has put up security for a stranger, and hold
    it in pledge when he puts up security for an immoral woman.
  spa-VBL: Si alguno sirve como codeudor de un extranjero dando su abrigo como garantía
    de pago, asegúrate de tomarlo. ¡Toma todo lo que haya sido entregado como pago
    a favor de un extranjero!
  fra-_FOB: Quand quelqu'un aura cautionné un étranger, prends son vêtement et exige
    de lui un gage, à cause des étrangers.
  mal-mal: അന്യനുവേണ്ടി ജാമ്യം നില്‍ക്കുന്നവന്‍റെ വസ്ത്രം എടുത്തുകൊൾക; അന്യജാതിക്കാരനുവേണ്ടി
    ഉത്തരവാദി ആകുന്നവനോട് പണയം വാങ്ങുക.
  urd-GVR: Zamānat kā wuh libās wāpas na kar jo kisī ne pardesī kā zāmin ban kar diyā
    hai. Agar wuh ajnabī kā zāmin ho to us zamānat par zarūr qabzā kar jo us ne dī
    thī.
  suz-BL: अर्को रागी ङा मुर आ पर्बम जमानी दुम्‍शो मुर, आ वा रोइश्‍शा लतीन। मुर आ पर्बम
    जमानी बाक्‍शो आ मारेइ मारेइ नेल्‍ले लतीन। हितोपदेस ६:१-२; हितोपदेस २७:१३
  eng-NOY: Take his garment who is surety for another; Yea, take a pledge of him who
    is bound for a stranger.
  ita-1927: Prendigli il vestito, giacché ha fatta cauzione per altri; fatti dare
    dei pegni, poiché s’è reso garante di stranieri.
  ckb-ckb: ئەگەر کەسێک بووە کەفیلی نامۆیەک کەواکەی لێ وەربگرە، بۆ بێگانەیەکیش بارمتەی
    لێ وەربگرە.
  eng-BBE: Take a man's clothing if he makes himself responsible for a strange man,
    and get an undertaking from him who gives his word for strange men.
  kan-OKCV: ಅಪರಿಚಿತನಿಗೆ ಭದ್ರತೆಯನ್ನು ನೀಡುವವನ ವಸ್ತ್ರವನ್ನು ತೆಗೆದುಕೋ; ವಿದೇಶಿಯರಿಗೆ ಇದನ್ನು
    ಮಾಡಿದರೆ ಅದನ್ನು ಒತ್ತೆ ಇಟ್ಟುಕೋ.
  tam-2017: அந்நியனுக்காகப் பிணைப்பட்டவனுடைய ஆடையை எடுத்துக்கொள்; அந்நிய பெண்ணுக்காக
    அவனுடைய கையில் ஈடுவாங்கிக்கொள்.
  spa-RV-1909: Quítale su ropa al que salió por fiador del extraño; y tómale prenda
    al que fía la extraña.
  ron-BTF: Ia-i haina celui care este garant pentru un străin și ia o garanție de
    la el pentru o femeie străină.
  eng-WEBP: Take the garment of one who puts up collateral for a stranger; and hold
    him in pledge for a wayward woman.
  eng-FBV: If someone guarantees a stranger's debt with their cloak, be sure to take
    it! Make sure you have whatever is pledged to foreigners!
  nld-1939: Ontneem hem zijn kleed, want hij bleef borg voor een ander; Eis een pand
    van hem, terwille van vreemden.
  nch-BL: Sinta se masehuali mocuiltía para taxtahuas por seyoc masque amo quiixmati
    o se huejca ejquet, xijpiya miyac cuidado ica ya. Achi cuali xijcuili itaque o
    cati ipati cati iaxca hasta mitztamitaxtahuis.
  vie-1934: Hãy cầm lấy áo hắn, vì hắn có bảo lãnh cho người khác; Hãy buộc họ một
    của cầm, bởi họ đáp thế cho người đàn bà lạ.
  hin-CV: जो किसी अनजान के ऋण की ज़मानत देता है, वह अपने वस्त्र तक गंवा बैठता है;
    जब कोई अनजान व्यक्तियों की ज़मानत लेने लगे, तब प्रतिभूति सुरक्षा में उसका वस्त्र
    भी रख ले.
  eng-OURB: Take the garment of one who puts up collateral for a stranger; and hold
    him in pledge for a wayward woman.
  spa-BES: Toma prenda de un hombre si se hace responsable de un hombre extraño, y
    toma promesa de él que da su palabra por hombres extraños.
  tdx-tdx: Rambeso ty saro’ ty nitsoak’ ambahiny, tambozoro ho antoke t’ie tsy fohiñe.
  tha-KJV: จงยึดเสื้อผ้าของเขาไว้ เมื่อเขาเป็นประกันให้​คนอื่น และยึดตัวเขาไว้ เมื่อเขารับประกันหญิงต่างด้าว
  por-BR-2018: Toma a roupa daquele que fica por fiador de estranho; toma como penhor
    daquele que fica por fiador da estranha.
  deu-ELO: Nimm ihm das Kleid, denn er ist für einen anderen Bürge geworden; und der
    Fremden halber pfände ihn.
  eng-WYC-2018: Take thou away the cloth of him that was (a) borrow of another man;
    and for strangers take thou away a wed from him. (Take thou the cloak of him who
    pledged for another person; and take thou a pledge from him for strangers.)
  epo-epo: Prenu la veston de tiu, kiu garantiis por aliulo; Kaj pro la fremduloj
    prenu de li garantiaĵon.
  uig-PIN: Yatⱪa kepil bolƣan kixidin ⱪǝrzgǝ tonini tutup alƣin; Yat hotunƣa kapalǝt
    bǝrgǝn kixidin kapalǝt puli al.
  beo-beo: Degabo ba:i dunu da liligi bidi lale, bidi mae iawane fa:no imunu sia:sea,
    be eno dunu da amo dunu ea fa:no imunu bidi, amo hi da wali imunu sia:sea, e da
    gagoule agoane hamosa. Amola degabo ba:i dunu da bidi bu hame iasea, bidi iasu
    dunu da gagaoui dunu amo ea soge lamu da defea.
  tpi-OTNT: Sapos wanpela man i bin promis long bekim dinau bilong narapela man, sapos
    dispela narapela man i no inap, orait em i no mekim gutpela pasin. Olsem na sapos
    wanpela man i laik dinau long yu, na yu save em i bin mekim dispela kain promis,
    orait yu mas strong long kisim wanpela samting bilong en olsem mak bilong em i
    mas bekim dinau.
  hau-SA: A karɓi rigunan wanda ya ɗauki lamunin baƙo; a riƙe shi jingina in ya yi
    shi don mace marar aminci.
  uig-LAT: Yatqa képil bolghan kishidin qerzge tonini tutup alghin; Yat xotun’gha
    kapalet bergen kishidin kapalet puli al.
  nde-nde: Thatha isembatho salowo owenzela owezizweni isibambiso; sigcine nxa ebambisela
    owesifazane ongaziphathanga.
  ton-ton: 'Ke toʻo pe ʻae kofu ʻoʻona ʻoku tongia ha taha ʻoku taʻeʻiloʻi: pea ke
    maʻu mei ai ʻae tuku paʻanga ko e langomekina ʻoe fefine muli.'
  ces-1613: Vezmi roucho toho, kterýž slíbil za cizího, a kdo za cizozemku, základ
    jeho.
  eng-WMB: Take the garment of one who puts up collateral for a stranger; and hold
    him in pledge for a wayward woman.
  tam-TCV: பிறரின் கடனுக்காக உத்திரவாதம் செய்பவரின் பாதுகாப்புக்காக உடையை எடுத்துக்கொள்;
    வெளியாளுக்காக அதைச் செய்திருந்தால், அதையே அடைமானமாக வைத்துக்கொள்.
  ceb-ULB: Kuhaa ang bisti sa tag-iya nga naghulam ug salapi ingon nga garantiya sa
    utang sa usa ka langyaw, ug kuhaa kini kung siya garantiya alang sa mga babaye
    nga mananapaw.
  pol-UBG: Zabierz szatę tego, który ręczył za obcego, a od tego, który ręczył za
    cudzą kobietę, zabierz zastaw.
  urd-GVU: ضمانت کا وہ لباس واپس نہ کر جو کسی نے پردیسی کا ضامن بن کر دیا ہے۔ اگر
    وہ اجنبی کا ضامن ہو تو اُس ضمانت پر ضرور قبضہ کر جو اُس نے دی تھی۔
  deu-1912: Nimm dem sein Kleid, der für einen andern Bürge wird, und pfände ihn um
    des Fremden willen.
  kan-2017: ಮತ್ತೊಬ್ಬನಿಗೆ ಹೊಣೆಯಾದವನ ಬಟ್ಟೆಯನ್ನು ಕಿತ್ತುಕೋ, ಮತ್ತೊಬ್ಬಳಿಗೆ ಹೊಣೆಯಾದವನನ್ನೇ
    ಒತ್ತೆ ಮಾಡಿಕೋ.
  yap-yap: En rib gel e pinat rok ni micheg ni nge thang e malfith rok be’ nde nang
    owchen, e rdabisiy ni nge digey e gayog rok nge par ni talpen fare malfith ni
    nge math.
  hlt-MCSB: Kholong ham rhi a khang pah vaengkah a himbai neh kholong nu, kholong
    nu ham a laikoi pah te khaw lo laeh.
  mdy-ETH: ዓይጎ ዓሲያኣ ዔርቱዋ ዓሲኮ ዋኣሴ ማዔቴ ማኣዓሢ ዒዛኮ ዔኬ፤ ዬይ ዔርቱዋ ዓሢ ዛሎ ዓይሢ ባኣዚ ማዓንዳጉዲ ኔ ኮይላ
    ጌሤ።
  kew-kew: Gore aa medana yago nipumi pa aa medana rudu abulalua agaa loa yapare wala
    na-abuteadaare waea pea. Gore nipumi epea go napea-daa. Gore aa-me go piaene agaa
    meda teadare neme oyae meda mo rudu abune nona pina ora meape.
  twi-ASANTE: Fa obi a ɔdi ɔhɔhoɔ akagyinamu atadeɛ; sɛ ɔregyina ɔbaa huhufoɔ akyi
    a, fa si awowa.
  eng-WEBU: Take the garment of one who puts up collateral for a stranger; and hold
    him in pledge for a wayward woman.
  wal-wal: Erenna asau waase geliya uraa maayuwaa qaari ekkite; imatta asau waase
    geliya uraa maayuwaa oiqqite.
  acu-NT: 'Aints nekashtai tumashmamtai, chikich aints: Wi akimiatkatatjai tamataikia,
    nuna wejmakri aitkam jurukim ukusta. Tura nekashtai tumashrin akimiatkamtaikia,
    wejmakrinka ataksha susata.'
  spa-PDDPT: Tómale la ropa al que salió fiador de un extraño, Y tómale prenda cuando
    da garantía a los forasteros.
  gun-gun: Oreve va'e rekovia opaga aguã rami amongue oiko rire ixugui ijao oipe'aa
    'rã, oexa va'ety e'ỹ rekovia onhemoingo va'ekue gui katuve ma oipe'aa 'rã.
  agu-BL: Alchok scyetz yil tak' tib tetz pyador junt, yi qui tajsken wutz, chin tajwe'n
    cunin yil cyaj cyen yi be'ch tetz yi at te'j, tetz prent.
  ilo-ULB: Alaem ti pagan-anay no ti makinkukua iti pagan-anay ket pinatalgedanna
    ti kuarta nga inutang ti maysa a saanna nga am-ammo, ken pagbalinem nga isuna
    ti agbalin a pammatalged no patalgedanna dagiti mannakikamalala.
  kpg-kpg: Tangada dadaulia dela e hagababa bolo ia gaa hui laa di boibana o tangada
    mai i daha, la ne belee daahi ana goloo e hai ai di haga modongoohia di hui.
  uig-ARA: ياتقا كېپىل بولغان كىشىدىن قەرزگە تونىنى تۇتۇپ ئالغىن؛ يات خوتۇنغا كاپالەت
    بەرگەن كىشىدىن كاپالەت پۇلى ئال.
  bps-bps: Ku nun to makang kenen mayad uteng i to laan gadè, fye ku nleges kenen
    smandà i knunan, kel di kagbayadan i utengan.
  sus-sus: Mixi xa sɛɛkɛ se rasuxu a naxan taani xɔɲɛ bɛ, xa na mu a ra a naxan taani
    langoe bɛ.
  pon-2006: Mehmen me nohk pweipwei oh inoukihda en pwainla en mehn liki men eh pweipwand,
    e konehngete sapwe en kohsang oh pwainla pweipwando ma anahnpe mie.
  ksd-ksd: Una tak pa ra mal kai nina i tar vavalima ure ra vaira, Una kure pi na
    pait ot pa kana vavalima pire ra umana vaira.
  tur-YTC: Yabancıya kefil olanın giysilerini al, Onu aksi bir kadın için rehin olarak
    tut.
  bel-N: Забяры адзеньне яго, бо ён паручы?ўся за чужога, і за чужынца вазьмі заклад
    ад яго.
  ind-AYT: Ambillah pakaian orang yang menanggung jaminan bagi orang asing, sedangkan
    bagi orang asing, tahanlah sebagai sandera.
  nya-nya: Utenge chovala cha munthu amene waperekera mlendo chikole; kuti chikhale
    chikole chako chifukwa waperekera chikole munthu wachilendo.
  hrv-hrv: Uzmi haljinu onomu tko je jamčio za drugoga; oplijeni njega umjesto tuđinca.
  mps-mps: Te bidi me deligo te gasa bidigo negeli sali te wei ponaiba po dąų wai,
    te gasa bidi me aga usu isąbaso da, teda agai te wiegi yai kolesaga me ebeo.
    Tama tiyu, te bidi me deligo nage dali negeli sabo homu elama, tama nago koneani,
    agai te tobage po dąų obaso da, teda nago te agai nai me deli sabo po bomo eyu,
    te agai negeli sabo te wei ponabo dąį ilibo tiwai te sao.
  tpi-tpi: Sapos wanpela man i bin promis long bekim dinau bilong narapela man, sapos
    dispela narapela man i no inap, orait em i no mekim gutpela pasin. Olsem na sapos
    wanpela man i laik dinau long yu, na yu save em i bin mekim dispela kain promis,
    orait yu mas strong long kisim wanpela samting bilong en olsem mak bilong em i
    mas bekim dinau.
  dan-1931: Tag hans Klæder, han borged for en anden, pant ham for fremmedes Skyld!
  vie-OVCB: Phải nắm áo hắn vì hắn bảo lãnh cho người không quen, Hãy giữ vật làm
    tin vì hắn bảo lãnh cho đàn bà xa lạ.
  guj-2017: અજાણ્યાના જામીન થનારનાં વસ્ત્રો લઈ લે, પારકાનો જામીન થનારને જવાબદાર ગણ.
  pon-2006A: Mehmen me nohk pweipwei oh inoukihda en pwainla en mehn liki men eh pweipwand,
    e konehngete sapwe en kohsang oh pwainla pweipwando ma anahnpe mie.
  por-BRBSL: Pegue a peça de roupa de alguém que coloca uma garantia para um estranho;
    e o mantém em penhor por uma mulher desobediente.
  swe-swe: '[Domaren säger till fordringsägaren:] Ta kläderna (manteln) från den som
    gått i borgen för en främling, panta vad han har då han är säkerhet för en okänd
    (en främmande kvinna). [Den som är dåraktig och tar på sig ansvaret för en främlings
    skulder, vars pålitlighet inte är känd, eller en äktenskapsbrytares, vars opålitlighet
    är känd, blir ansvarig även om det kostar honom hans mantel som pant.]'
  cth-cth: Tamitavan hanelah amahkhankung teh angki amahkhan nahanelah la pouh lah
    ao vaiteh napui koe poe naseh.
  twi-twi: Fa obi a odi ɔhɔho akagyinamu atade; sɛ ɔregyina ɔbea huhufo akyi a, fa
    si awowa.
  hlt-hlt: Kholong ham rhi a khang pah vaengkah a himbai neh kholong nu, kholong nu
    ham a laikoi pah te khaw lo laeh.
  tbz-SIM: Kɑ̀ɑ í yɛ̃́ wèè dɑ mɔkɛnɛ̀ dibɑ̀nnì kòo tɔù yɛ̃ nhò bo dì yietí, cɔutɛ́
    o yɑɑ̀bòrì kɛ̀ dì nduɔ́ ɑ borɛ̀ ɑ í ò yɛ̃́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Gumazitam, gumazir igharazim pura inizir bizibagh ivesɨ akam akɨrigh,
    dagh ivezeghan kogham, gumazir kam arazir kuram gami. Eghtɨ gumazitam nɨn bizitam
    puram a inisɨ nɨ ko akam akɨrtɨ, nɨ bizir kamɨn ikarvazim bagh faragh an bizitam
    puram a inigh.
  dop-dop: Ye nɔɣɔlʋ səŋɑɑ sɩ mʋʋlʋ ɩ́ tɔɣɔ-ŋ kəmlɛ, mʋ səŋlʋ cɑpɑ kɛ tɔlʋmɑ kɛ n
    tɑ nyɩ mʋʋlʋ tɔ pə tɔɔ.
  azb-azb: Özgəyə zamin duranın libasını al, Onu qəriblər üçün girov saxla.
  eng-DBY: Take his garment that is become surety [for] another, and hold him in pledge
    for strangers.
  hin-2017: किसी अनजान के लिए जमानत देनेवाले के वस्त्र ले और पराए के प्रति जो उत्तरदायी
    हुआ है उससे बँधक की वस्तु ले रख।
  wol-KYG: Ku gàddul jaambur bor, jëlal mbubbam; tayle ko, moo dige feyal jaambur.
  bjr-bjr: Anee moo maqannaana ufaasu ainainee feefauru aminana anee furufarirafa
    maridana amiananoo. Miqimari fasiqafa moo anaasee aanai paquri masainanoo aniannee
    qinanoo mifa furufarira oosana faqaafa maridanoo kaqi fuannoo.
  eng-YLT: Take his garment when a stranger hath been surety, And for strangers pledge
    it.
  kne-kne: Din mangitakder si otang di sangsangaili et masapol ay tenglen din nangiotang
    din sanikwa na ta mangipasigurado ay manbayad sisya.
  eng-WYC-2017: Take thou away the cloth of him that was a borrow of another man;
    and for strangers take thou away a wed from him.
  eng-WMBB: Take the garment of one who puts up collateral for a stranger; and hold
    him in pledge for a wayward woman.
  urd-GVH: ज़मानत का वह लिबास वापस न कर जो किसी ने परदेसी का ज़ामिन बनकर दिया है।
    अगर वह अजनबी का ज़ामिन हो तो उस ज़मानत पर ज़रूर क़ब्ज़ा कर जो उसने दी थी।
  rug-rug: Vagia sa poko tanisa tie pu va egoa pude lipua sa gale tanisa votiki tie;
    tuqe vekoa osolae lipua sa sa gale tanisa tie karovona.
  gaz-gaz: Nama nama ormaatiif wabii taʼe irraa uffata isaa fudhadhu; yoo inni dubartii
    ormaatiif wabii taʼes uffata sana qabdii qabadhu.
  fra-LSG: Prends son vêtement, car il a cautionné autrui; Exige de lui des gages,
    à cause des étrangers.
  yal-yal: Naxan na donla tongo i yii muxu gbɛtɛ xa, a mi naxan kolon, na kanna domaan
    tongo a ɲɔxɔni. Tolimaan maxɔdin a ma, xa a rabaxi xɔɲɛn nan xa.
  haw-1868: E lawe oe i ke kapa o kekahi ke panai oia no ka malihini, A no na malihini
    hoi i lawe i kekahi waiwai ana.
  arb-NAV: خُذْ ثَوْبَ الْمَرْءِ الَّذِي ضَمِنَ غَرِيباً، وَارْتَهِنْهُ مِنْهُ، لأَنَّهُ
    كَفَلَ أَجْنَبِيًّا.
  ewe-ewe: Xɔ avɔ le ame si da megbe na amedzro la si, tsɔe ɖo awɔbae ne eda megbe
    na nyɔnu gbolowɔla.
  eng-LEE: Take away his garment, because he hath become surety for a stranger; and
    on account of a strange woman take a pledge from him.
  asm-FB: যি জনে অচিনাকীৰ জামিন হয়, তেওঁৰ বস্ত্ৰ লোৱা; যেতিয়া তেওঁ কোনো ব্যভিচাৰিণীৰ
    বাবে জামিন হয়, তেতিয়া তেওঁৰ পৰা বন্ধক লোৱা।
  sus-A: مِشِ شَ سّيكّ سٍ رَ سُشُ عَ نَشَن تَانِ شْحّ بّ، شَ نَ مُ عَ رَ عَ نَشَن
    تَانِ لَنفٌي بّ.
  fra-SBL: Prends le vêtement de celui qui se porte garant pour un étranger ; et le
    garder en gage pour une femme volage.
  hbo-hbo: לְֽקַח־בִּ֭גְדֹו כִּי־עָ֣רַב זָ֑ר וּבְעַ֖ד *נָכְרִים (נָכְרִיָּ֣ה) חַבְלֵֽהוּ׃
  kik-kik: Oya nguo ya mũndũ ũrĩa ũngĩrũgamĩrĩra thiirĩ wa mũndũ wa kũngĩ; mĩige ĩrũgamĩrĩre
    thiirĩ ũcio wa mũndũ wa kũngĩ.
  fra-NCL: Prends son vêtement, car il a répondu pour autrui ; exige de lui des gages
    à cause des étrangers.
  cek-AK: Panoek ai ih kami hanah phoisa coi han lokkam kami loe angmah ih kahni to
    la pae ving tih, panoek ai ih angvin nongpata hanah lokkamhaih sah kami loe angmah
    ih hmuenmae to naeh pae tih.
  cuk-cuk: Dule-akudaked-anar dule-mani-bennukoye-sogsad-ibe, ibmar-nued be sue. Mani-bennukegala,
    dule-e-ibmar-nued be gae.
  uig-CYR: Ятқа кепил болған кишидин қәризгә тонини тутуп алғин; Ят хотунға капаләт
    бәргән кишидин капаләт пули ал.
  tel-2017: పరాయివాడికి హామీగా ఉన్నవాడి బట్టలు తీసుకో. వ్యభిచారిణి కోసం పూచీ తీసుకున్న
    వాణ్ణి బాధ్యుడుగా ఎంచు.
  hat-BSA: Lè l sèvi garanti pou yon enkoni, pran manto li; epi pou fanm andeyò a,
    fè papye pwose vèbal pou sa li pwomèt la.
  kos-kos: Sie mwet su wulela in fosrngakin soemoul lun sie mwetsac el lalfon, na
    fal elan sang nuknuk lal sifacna in mwe akpwaye nu ke soemoul el wuleang kac.
  hbo-WLC: לְֽקַח־בִּ֭גְדוֹ כִּי־עָ֣רַב זָ֑ר וּבְעַ֖ד נכרים חַבְלֵֽהוּ׃
  ibo-ibo: Chiri uwe onye ahụ naara onye mba ọzọ nʼaka mbe. Jichiekwa ihe mbe ahụ
    o nyere nʼihi onye mba ọzọ ọ nara na mbe.
  ory-ory: ଅପରିଚିତ ଲୋକ ପାଇଁ ଯେ ଲଗା ହୁଏ, ତାହାର ବସ୍ତ୍ର ନିଅ; ପୁଣି, ଯେକେହି ବିଦେଶୀ ଲୋକଙ୍କ
    ନିମନ୍ତେ ଜାମିନ୍‍ ହୁଏ, ତାହାକୁ ବନ୍ଧକ ରଖ।
  chk-chk: Kopwe angei üfen ätewe mi pwon pwe epwe mönätiu än eman wasöla liwinimang,
    kopwe amwöchü pwe asisilen an pwon ngeni eman chon ekis.
  rop-rop: Wen det streinja wandim bukdan samting, yu dalim det men blanga det stowa,
    “Ai garra gibit yu main kout en yu garra kipum det kout raidap det streinja peiyimbek
    det mani weya imbin bukdan.” If yu dum lagijat maitbi yu garra lujim yu kout!
  ukr-1871: Бери одежину його, бо він ручавсь за чужого; за приблуду бери від його
    заліг!
  deu-1951: Nimm ihm sein Kleid; denn er hat sich für einen Fremden verbürgt; und
    statt der Unbekannten pfände ihn aus!
  eng-JPS: Take his garment that is surety for a stranger; and hold him in pledge
    that is surety for an alien woman.
  srp-1865: Uzmi haljinu onome koji se podjemèi za tuðina, uzmi zalog od njega za
    tuðinku.
  lug-lug: Omuntu bw’aleeta ekyambalo kye ne yeeyimiririra gw’atamanyi, kitwalire
    ddala, na ddala bw’abanga yeeyimiririra omukazi omubambaavu.
  heb-heb: לקח בגדו כי ערב זר ובעד נכרים חבלהו׃
  ben-IRV: যে অপরের জামিন হয়, তার পোশাক নিয়ে নাও; যে বিজাতীয়দের জামিন হয়, তার
    কাছে বন্ধক নাও।
  pan-pan: ਜਿਹੜਾ ਪਰਦੇਸੀ ਦੀ ਜ਼ਮਾਨਤ ਦੇਵੇ ਉਹ ਦੇ ਕੱਪੜੇ ਲਾਹ ਲੈ, ਅਤੇ ਜਿਹੜਾ ਓਪਰਿਆਂ ਦੀ ਜ਼ਮਾਨਤ
    ਦੇਵੇ ਉਹ ਦਾ ਕੁਝ ਗਹਿਣੇ ਰੱਖ ਲੈ।
  mya-JVB: မ ကျွမ်းသောသူအတွက်၊ အမျိုး ပျက်သော မိန်းမအတွက် ၊ အာမခံ တတ်သောသူ သည် အဝတ်
    အစ ရှိသောဥစ္စာ တစုံတခုကို ပေါင် ထားစေ။
  tte-O: Tem taumana yabo nuwanuwana ami gogo o mane kwaolena, kana kabobo wakabi-kalatan
    kanasiga iyamaisaoli. Na tem taumanane sine ganaganawalina esana mena ikawanoiyan
    kabobone bwai wakabi-kalatan mowoi.
  tbg-tbg: Vovano dinauqama kero airaira varareva irara hauri are tihara, Are kia
    dinau varenara vira nai amirera, tenta una haikara vira amirerave, tirora. Are
    minti tiraro naantiara airaira qova are iana haikara varairera, te ariara huviqorave
    tirara.
  hmo-hmo: Bema tau ta ese, idau tauna ena abiatorehai totona gwauhamata ia karaia
    neganai, unai tau ena kouti, be gwauhamata toana totona do oi abia. Bona bema
    ia ese idau bese tauna totona, unai bamona gwauhamata ia karaia neganai, unai
    tau ena gau namona ta be do oi dogoatao momokani.
  urd-urd: जो बेगाने का ज़ामिन हो, उसके कपड़े छीन ले, और जो अजनबी का ज़ामिन हो, उससे
    कुछ गिरवी रख ले।
  rus-SYN: Возьми платье его, так как он поручился за чужого; и за стороннего возьми
    от него залог.
  bqc-SIM: Tó gbɛ̃́ nibↄ fĩa dì a miwa, ǹ aà ula si ǹyↄ̃ kũa tↄ̀ↄma ũ gbɛ̃́pi
    gɛ̃ɛ ũ.
  tcz-CHONGTHU: Hetkhah louhel mi kom'a thilman a kitungsa mipa chu, aponsil aboncha
    kichom peh a; chule hetphah louhel mite dinga hitobang mihem chu kiman jeng thei
    ahidem?
  mar-mar: जो अनोळख्याला जामीन राहतो त्याचे वस्त्र ठेवून घे, जेव्हा तो परक्यास जामीन
    झाला आहे म्हणून त्यास तारणादाखल ठेव.
  hlt-THB: Thlangchang asyng naak ham ak dyihpyi-kung ingkaw nukche ak dyihpyikung
    ing a hii ce hawlh seh.
  qub-qub: Jäpa runata garantiyajtaga asta röpantapis guechuy. Nircorga rinda chararay
    jagata päganancama.
  bqp-bqp: Tó gbɛ̃ nibↄ fĩnaa dì a musu, ǹ a uta sí ǹgↄ̃ kũna tↄrↄma ũ ade gɛ̃nɛ
    ũ.
  hat-hat: Si yon moun sòt jouk pou li asepte bay pawòl li pou dèt yon etranje, se
    pou yo pran ata rad ki sou li jouk lòt la peye.
  eng-BSB: Take the garment of the one who posts security for a stranger; get collateral
    if it is for a foreigner.
  tod-tod: Ni nui ta a ɓɔɠɔ ɠɛna ga zeelaga è ʋɔ bɛ, é ʋilɛ nui ta ná-kuye vaa
    ʋa, nii è la kwɛɛ, ná-seɠei zeɠe ga kpɔunmai, nui naa ná-faa zu, nii è la
    kwɛɛ.
  eng-WEBPB: Take the garment of one who puts up collateral for a stranger; and hold
    him in pledge for a wayward woman.
  kbq-kbq: Onke'nenana vahe'mo'ma nofi'ma nehinkeno magomo apasegahue hanigenka, anamofo
    anakreku'a huvame hunka eri'negeno, ana nofi'ma hu'neazana eme apaseno. Savri
    a'mo'ma nofi'ma hanigeno'ma mago'mo apasegahuema hanigenka, aza hu'na apasentegahue
    huno kaminia zana erio.
  nhe-BL: Intla se tlacatl mocuiltía para tlaxtlahuas ipampa seyoc yonque ax quiixmati
    o yajaya se huejca ejquetl, xijpiya miyac cuidado ica ya. Achi cuali xijcuilica
    itlaque o tlen ipati tlen iaxca hasta mitztlamitlaxtlahuis.
  bus-bus: Tó gbɛ̃ nibↄ fĩa dì a musu, ǹ à uta sí ǹgↄ̃ kũna tↄↄba ũ adee gɛ̃ɛ ũ.
  gub-BL: Aze amo uzemono wemigwaw 'ym pe inewer haw imekuzar àràm romo nehe, tuwe
    omono ukamir wemetarer hekuzaromo nehe.
  eng-DRA: Take away the garment of him that is surety for a stranger, and take a
    pledge from him for strangers.
