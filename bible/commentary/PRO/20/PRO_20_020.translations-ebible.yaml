verse: PRO.020.020
translations:
  mal-C: നീ നിന്റെ പിതാവിനെയോ മാതാവിനെയോ ശപിക്കുന്നെങ്കിൽ, നിന്റെ വിളക്കു കൂരിരുട്ടിൽ
    ഊതിയണയ്ക്കപ്പെടും.
  deu-TKW: Wer seinem Vater und seiner Mutter flucht, des Leuchte erlischt in schwarzer
    Finsternis.
  lin-lin: Moto oyo alakelaka tata to mama na ye mabe, mwinda na ye ekokufa kati na
    molili.
  eng-LSV: Whoever is vilifying his father and his mother, his lamp is extinguished
    in blackness of darkness.
  eng-GNV: He that curseth his father or his mother, his light shalbe put out in obscure
    darkenes.
  eng-WEBSTER: Whoever curseth his father or his mother, his lamp shall be put out
    in obscure darkness.
  nhw-BL: Se masehuali catli quitelchihua itata o inana miquis ipan tzintlayohuilotl
    campa más temajmati.
  swh-ONEN: Ikiwa mtu atamlaani baba yake au mama yake, taa yake itazimwa katika giza
    nene.
  bba-bba: Wi u win mɛro ǹ kun mɛ win tundo bɔ̃rusi, u koo ɡbiwɑ nɡe fitilɑ.
  eng-KJVCPB: Whoso curseth his father or his mother, His lamp shall be put out in
    obscure darkness.
  luo-luo: Ka ngʼato okwongʼo wuon mare kata min mare, to ngimane norum mana ka taya
    motho e mudho molil.
  meu-meu: Ta ese tamana eiava sinana bema uduguiraia, ena lamepa baine bodo, baine
    dibura masemase.
  npi-ULB: कसैले आफ्नो बुबा वा आफ्नी आमालाई सराप्यो भने निस्पट्ट अन्धकारमा त्यसो बत्ती
    निभाइने छ ।
  yor-yor: Bí ènìyàn kan bá ṣépè fún baba tàbí ìyá rẹ̀, ìmọ́lẹ̀ rẹ̀ ni a ó pa kú nínú
    òkùnkùn biribiri.
  ind-ind: Siapa yang mengutuki orangtuanya akan dimatikan seperti pelita yang padam
    di tengah kegelapan.
  pes-OPCB: چراغ زندگی کسی که پدر و مادر خود را لعنت کند، خاموش خواهد شد.
  tgl-ULB: Kapag isinusumpa ng isang tao ang kaniyang ama o kaniyang ina, ang kaniyang
    ilawan ay papatayin sa kalagitnaan ng kadiliman.
  hui-hui: Í̠na í̠naga ai̱ya abalahondo bi ko lalu ha hariyagua hale lamu hundiragola
    arumaha hagadagua í̠naga holene abale ereba holebira.
  mya-mya: အကြင်သူသည် မိဘကို ကျိန်ဆဲ၏။ ထိုသူ၏ မီးခွက်သည် ထူထပ်သော မှောင်မိုက်၌ သေလိမ့်မည်။
  bod-N: ཕ་མར་དམོད་མཁན་དེ་ཡི་སྒྲོན་མེ༌ནི། །སྨག་རུམ་སྟུག་པོའི་ནང་དུ་ཞི་བར༌འགྱུར།།
  wsk-wsk: Awiriya nuamnuet kua namamonko nunga manuk, mu nu galep bo sor tiromorom
    biya kaniwa iri palagoso iwita.
  sna-sna: Kana munhu akatuka baba vake kana mai vake, mwenje wake uchadzimwa parima
    guru.
  spa-BLM: El que maldiga a su padre o a su madre, su lámpara se apagará en la oscuridad
    de las tinieblas.
  cac-cac: A eb' sb'ajan smam snun, slajviel sq'uinal eb' icha junoc candil stupi.
  swh-ULB: Kama mtu atamlaani baba yake au mama yake, taa yake itapulizwa katikati
    ya giza.
  bel-bel: Хто ліхасловіць бацьку свайго і сваю маці, таго сьветач патухне сярод глыбокае
    цемры.
  deu-ELBBK: Wer seinem Vater oder seiner Mutter flucht, dessen Leuchte wird erlöschen
    in tiefster Finsternis.
  mbb-OT: Is ebpenrawak te ginikanan din, ne iring sikandin te sulù he egkeevukan
    su edhimetayan sikandin.
  mal-2015: ആരെങ്കിലും അപ്പനെയോ അമ്മയെയോ ദുഷിച്ചാൽ അവന്റെ വിളക്കു കൂരിരുട്ടിൽ കെട്ടുപോകും.
  rmc-rmc: Ko prekošel le dades abo la da, oda doperela avke sar e momeľi, so rači
    murďalol andre.
  pes-OPV: هر‌که پدر و مادر خود را لعنت کندچراغش در ظلمت غلیظ خاموش خواهد شد.
  ron-1924: Дакэ чинева блестемэ пе татэл сэу ши пе мама са, и се ва стинӂе лумина
    ын мижлокул ынтунерикулуй.
  ben-OBCV: যদি কেউ তাদের মা-বাবাকে অভিশাপ দেয়, তবে ঘোর অন্ধকারে তাদের প্রদীপ নিভে
    যাবে।
  som-som: Kii aabbihiis ama hooyadiis caaya, Laambaddiisa waxaa lagu bakhtiin doonaa
    gudcur dam ah.
  lat-VUC: 'Qui maledicit patri suo et matri, extinguetur lucerna ejus in mediis tenebris:'
  eng-ASVBT: Whoso curseth his father or his mother, His lamp shall be put out in
    blackness of darkness.
  mna-mna: Tomtom ta so ipiri sua sananŋana pa tamaana som naana, nako imeete karau
    men. Ko iwe kembei lam ta tipunmeete mi lele zugut.
  ita-1885: La lampana di chi maledice suo padre, o sua madre, Sarà spenta nelle più
    oscure tenebre.
  eng-ULB: If a person curses his father or his mother, his lamp will be snuffed out
    in the middle of darkness.
  spa-VBL: Todo aquél que maldice a su padre o a su madre apaga su luz y terminará
    en oscuridad absoluta.
  fra-_FOB: La lampe de celui qui maudit son père ou sa mère, sera éteinte dans les
    plus profondes ténèbres.
  mal-mal: ആരെങ്കിലും അപ്പനെയോ അമ്മയെയോ ദുഷിച്ചാൽ അവന്റെ വിളക്ക് കൂരിരുട്ടിൽ കെട്ടുപോകും.
  lit-lit: Kas keikia savo tėvą ar savo motiną, to žibintas bus užgesintas juodžiausioje
    tamsoje.
  urd-GVR: Jo apne bāp yā māṅ par lānat kare us kā charāġh ghane andhere meṅ bujh
    jāegā.
  suz-BL: सुम आ आम आफ आस कली सराप पाइबा, मेको आ बत्ती नेल्‍ल क्‍येङा छिङछिङमी काप्‍ब।
    हितोपदेस ३०:१७; प्रस्‍थान २१:१७
  eng-NOY: Whoso curseth his father or his mother, His lamp shall be put out in midnight
    darkness.
  ita-1927: Chi maledice suo padre e sua madre, la sua lucerna si spegnerà nelle tenebre
    più fitte.
  ckb-ckb: ئەوەی نەفرەت لە دایک و باوکی بکات، لەناو جەرگەی تاریکیدا چرای دەکوژرێتەوە.
  eng-BBE: If anyone puts a curse on his father or his mother, his light will be put
    out in the blackest night.
  kan-OKCV: ತನ್ನ ತಂದೆಯನ್ನಾಗಲಿ, ತನ್ನ ತಾಯಿಯನ್ನಾಗಲಿ ಶಪಿಸುವವನ ದೀಪವು ಮಧ್ಯರಾತ್ರಿಯ ಕತ್ತಲೆಯಲ್ಲಿ
    ಆರಿಹೋಗುವುದು.
  tam-2017: தன்னுடைய தகப்பனையும் தன்னுடைய தாயையும் தூஷிக்கிறவனுடைய தீபம் காரிருளில்
    அணைந்துபோகும்.
  spa-RV-1909: El que maldice á su padre ó á su madre, su lámpara será apagada en
    oscuridad tenebrosa.
  ron-BTF: Oricine înjură pe tatăl său, sau pe mama sa, lampa lui va fi stinsă în
    negrul întunericului.
  eng-WEBP: Whoever curses his father or his mother, his lamp shall be put out in
    blackness of darkness.
  eng-FBV: Anyone who curses their father or mother will have their light put out
    and end in utter darkness.
  nld-1939: Als iemand zijn vader en moeder vervloekt, Gaat zijn lamp uit, wanneer
    de duisternis intreedt.
  nch-BL: Se masehuali cati quitelchihua itata o inana miquis ipan tzintayohuilot
    campa más temajmati.
  vie-1934: Ngọn đèn của kẻ rủa cha mẹ mình Sẽ tắt giữa vùng tăm tối mờ mịt.
  hin-CV: जो अपने पिता और अपनी माता को शाप देता है, उसका दीपक घोर अंधकार की स्थिति
    में ही बुझ जाएगा.
  eng-OURB: Whoever curses his father or his mother, his lamp candle shall be put
    out in blackness of darkness.
  spa-BES: Si alguno maldice a su padre o a su madre, su luz se apagará en la noche
    más negra.
  tdx-tdx: Ze mamatse rae naho rene, hikipeke an-kaieñe ao ty failo’e.
  tha-KJV: ถ้าคนหนึ่งคนใดแช่​งบ​ิดาหรือมารดาของตน ประทีปของเขาจะดับมื​ดม​ิด
  por-BR-2018: Aquele que amaldiçoar a seu pai ou a sua mãe terá sua lâmpada apagada
    em trevas profundas.
  deu-ELO: Wer seinem Vater oder seiner Mutter flucht, dessen Leuchte wird erlöschen
    in tiefster Finsternis.
  eng-WYC-2018: The light of him that curseth his father and mother, shall be quenched
    in the midst of darknesses.
  epo-epo: Kiu malbenas sian patron kaj sian patrinon, Ties lumilo estingiĝos meze
    de profunda mallumo.
  uig-PIN: Kimki ata-anisini ⱨaⱪarǝt ⱪilsa, Uning qiriƣi zulmǝt ⱪarangƣusida ɵqǝr!
  beo-beo: Dia ada amola ame ela aligima:ne gagabusia, di da gamali amo da gasia ea
    digagala:i haba:dosu defele bogomu.
  tpi-OTNT: Sapos man i toknogutim papamama bilong en, em bai i dai, olsem lam i dai
    long taim bilong tudak.
  hau-SA: In mutum ya zargi mahaifinsa ko mahaifiyarsa, fitilarsa za tă mutu a tsakiyar
    duhu.
  uig-LAT: Kimki ata-anisini haqaret qilsa, Uning chirighi zulmet qarangghusida öcher!
  nde-nde: Nxa umuntu ethuka uyise loba unina, isibane sakhe sizacinywa abesemnyameni
    omubi.
  ton-ton: Ko ia kotoa pē ʻoku kape ki heʻene tamai pe ki heʻene faʻē, ʻe tāmateʻi
    ke mate ʻa hono maama ʻi he fakapoʻuli ʻoe ʻuliʻuli.
  ces-1613: Kdo zlořečí otci svému neb matce své, zhasne svíce jeho v temných mrákotách.
  eng-WMB: Whoever curses his father or his mother, his lamp shall be put out in blackness
    of darkness.
  tam-TCV: ஒருவன் தகப்பனையோ தாயையோ அவமதித்தால், கடும் இருட்டில் அவன் விளக்கு அணைந்துவிடும்.
  ceb-ULB: Kung tunglohon sa tawo ang iyang amahan o ang iyang inahan, mapalong ang
    iyang lampara taliwala sa kangitngit.
  pol-UBG: Kto złorzeczy swemu ojcu albo matce, tego pochodnia zgaśnie w gęstych ciemnościach.
  urd-GVU: جو اپنے باپ یا ماں پر لعنت کرے اُس کا چراغ گھنے اندھیرے میں بجھ جائے گا۔
  deu-1912: Wer seinem Vater und seiner Mutter flucht, des Leuchte wird verlöschen
    mitten in der Finsternis.
  kan-2017: ತಂದೆಯನ್ನಾಗಲಿ ಅಥವಾ ತಾಯಿಯನ್ನಾಗಲಿ ಶಪಿಸುವವನ ದೀಪವು, ಮಧ್ಯರಾತ್ರಿಯ ಅಂಧಕಾರದಲ್ಲಿ
    ಆರಿಹೋಗುವುದು.
  yap-yap: Fa’anra um yibley ni nge buch wa’athan e gallabthir rom. Mra mus e birom
    e yafos ni bod ba magal nike math u fithik’ e lumor.
  hlt-MCSB: A manu neh a napa aka hnaep tah a hmaithoi a thih pah vetih, yinthuem
    kah yinthuem ah hmaisuep la om ni.
  mdy-ETH: ፔኤኮ ዓዶ፥ ሃንጎ ዒንዶ ጫሽካያኮ ናንጋ ሻኔ ዹሚዳ ባይቃ ፖዒጉዲ ማዓኔ።
  kew-kew: Aa medame agi aaraanu wae agaa teare go aa nipu ora omalia. Gore laba ribaane-para
    udinita-rupa mada palia.
  twi-ASANTE: Sɛ obi dome nʼagya anaasɛ ne maame a, wɔbɛdum ne kanea wɔ esum kabii
    mu.
  eng-WEBU: Whoever curses his father or his mother, his lamp shall be put out in
    blackness of darkness.
  wal-wal: Asi ba aawaa woikko ba aayyiyo cayikko, a de7uwaa xomppe sakkana xuman
    to7ana.
  acu-NT: Aints aparin tura nukurincha numingkia nuka ukunam kirit teenam pujuinawa
    nunisang jakatnuitai.
  spa-PDDPT: Al que insulte a su padre o a su madre, Se le apagará su lámpara en medio
    de la oscuridad.
  gun-gun: Nguu ha'e oxy re ijayvu vai va'ekue rekovea ogue rive 'rã tataendy rami
    pytũve etea py.
  agu-BL: Alchok scyetz yil tz'oc tan telse'n k'ej yi taj xtxu', jun cu'n yol squimok
    tan jun quimichil yi chin xo'wbil nin.
  ilo-ULB: No ilunlunod ti maysa a tao ti ama wenno ti inana, maiddepto ti pagsilawanna
    iti tengnga ti kasipngetan.
  kpg-kpg: Maa goe ga hagahuaidu o maadua, do mouli ga gila mai be di malama made
    i lodo di bouli.
  uig-ARA: كىمكى ئاتا-ئانىسىنى ھاقارەت قىلسا، ئۇنىڭ چىرىغى زۇلمەت قاراڭغۇسىدا ئۆچەر!
  bps-bps: I to fanlagin i maan demen i yéan, fnati salngad i salò fnati di kifu.
  sus-sus: Mixi na yo a nga nun a baba ma, a duniɲa igirima dimi nan kui.
  pon-2006: Ma ke keriahla semomw oh inomw, omw mour pahn imwisekla rasehng lamp ehu
    me kin kunla nan rot.
  ksd-ksd: Nina i tata vabilak tamana ba nana, Da pun vue kana lamp ta ra ngala na
    bingnimuna.
  tur-YTC: Kim babasına ya da annesine lanet ederse, Onun kandili koyu karanlıkta
    söndürülür.
  bel-N: Хто кляне бацьку свайго і маці сваю, у таго сьветач патухне сярод глыбокай
    цемры.
  ind-AYT: Jika seseorang mengutuk ayahnya atau ibunya, pelitanya akan padam saat
    gelap gulita.
  nya-nya: Ngati munthu atemberera abambo ake kapena amayi ake, moyo wake udzazimitsidwa
    ngati nyale mu mdima wandiweyani.
  hrv-hrv: Tko kune oca svoga i majku svoju svjetiljka mu se gasi usred tmine.
  mps-mps: Te bidigo i ola mabo po te aga aya idabolo wali da, teda aga isaibao, te
    lam sole isiyu, te be hulia sabo tiwai gilama yaibao.
  tpi-tpi: Sapos man i toknogutim papamama bilong en, em bai i dai, olsem lam i dai
    long taim bilong tudak.
  dan-1931: Den, der bander Fader og Moder, i Bælgmørke går hans Lampe ud.
  vie-OVCB: Ngọn đèn của người chửi cha mắng mẹ, phụt tắt đi giữa đêm tối âm u.
  guj-2017: જો કોઈ વ્યક્તિ પોતાનાં માતા કે પિતાને શાપ આપે છે, તો તેનો દીવો ઘોર અંધકારમાં
    હોલવી નાખવામાં આવશે.
  pon-2006A: Ma ke keriahla semomw oh inomw, omw mour pahn imwisekla rasehng lamp
    ehu me kin kunla nan rot.
  por-BRBSL: Whoever amaldiçoa seu pai ou sua mãe, sua lâmpada deve ser apagada na
    escuridão da escuridão.
  swe-swe: Den som förbannar sin far eller sin mor, hans lampa (ande, liv) ska slockna
    i djupaste mörker (ordagrant ”i mörkrets ögonsten”, i den mörkaste delen av pupillen,
    helt omringad av mörker).
  cth-cth: Apipatethai, a manu hoehpawiteh a na pa thoe ka bo e teh, khohmo um a hmaiim
    a due pouh han.
  twi-twi: Sɛ obi dome nʼagya anaasɛ ne na a, wobedum ne kanea wɔ sum kabii mu.
  hlt-hlt: A manu neh a napa aka hnaep tah a hmaithoi a thih pah vetih, yinthuem kah
    yinthuem ah hmaisuep la om ni.
  tbz-SIM: Wèè sɑ̃̀ɑ̃́ nho cicɛ nɛ̀ o yɔ̃ o fòmmu bo ndònnɛ̀ wèè fìtírɛ̀ ku kɛyensɔ̀ùkɛ̀.
  msy-2020: Gumazim uan afeziam ko amebam akar kurabar aning mɨkemegham, an aremegham,
    mati lam dɨmagarimɨn munge.
  dop-dop: Ye wei ɩ tʋ́ʋ́ ɩ too yɑɑ ɩ cɑɑ, ɩ weesuɣu teŋ kɛ́ ɩsɩɩ səkpɛtʋɣʋ tɑɑ kɔkɔ.
  azb-azb: Kim ki atasına, anasına qarğış edər, Zülmətə düşərkən çırağı sönər.
  eng-DBY: Whoso curseth his father or his mother, his lamp shall be put out in the
    blackest darkness.
  hin-2017: जो अपने माता-पिता को कोसता, उसका दिया बुझ जाता, और घोर अंधकार हो जाता
    है।
  wol-KYG: Ku saaga sa ndey mbaa sa baay añe lëndëmu bàmmeel.
  bjr-bjr: Faiqi moo fannoo narí anoona akoona aqurarainafa qausana qoomara foora
    dauni dimbaannoo.
  eng-YLT: Whoso is vilifying his father and his mother, Extinguished is his lamp
    in blackness of darkness.
  kne-kne: Mo waday mamaos en ama na ono en ina na, magan-gan-o di biyag na ay kaman
    silaw ay bigla ay mad-ep sin gawan di labi.
  eng-WYC-2017: The light of him that curseth his father and mother, shall be quenched
    in the midst of darknesses.
  eng-WMBB: Whoever curses his father or his mother, his lamp shall be put out in
    blackness of darkness.
  urd-GVH: जो अपने बाप या माँ पर लानत करे उसका चराग़ घने अंधेरे में बुझ जाएगा।
  rug-rug: Be leve nia keke tie sa tamana babe sa tinana; si sa zuke tanisa si kote
    mate pa korapa huporo dudukurumu.
  gaz-gaz: Namni tokko yoo abbaa isaa yookaan haadha isaa abaare, ibsaan isaa dukkana
    hamaa keessatti dhaama.
  fra-LSG: Si quelqu’un maudit son père et sa mère, Sa lampe s’éteindra au milieu
    des ténèbres.
  yal-yal: Naxan a fafe nun a nga rayarabima, na lɛnpun tuma nɛn a lu dimini.
  haw-1868: O ka mea hailiili aku i kona makuakane a me kona makuwahine, E pio kona
    kukui i ke onohi o ka pouli.
  arb-NAV: مَنْ يَشْتِمُ أَبَاهُ أَوْ أُمَّهُ يُطْفِئُ الرَّبُّ سِرَاجَ حَيَاتِهِ
    فِي الظُّلْمَةِ الْحَالِكَةِ.
  ewe-ewe: Ne ŋutsu do ɖiŋu na fofoa alo dadaa la, woatsi eƒe akaɖi ne ele viviti
    tsiɖitsiɖi me.
  eng-LEE: Whoso curseth his father or his mother—his lamp shall be quenched in obscure
    darkness.
  asm-FB: যি জনে নিজৰ পিতৃক নাইবা মাতৃক শাও দিয়ে, ঘোৰ অন্ধকাৰত তাৰ চাকি নুমাই যায়।
  sus-A: مِشِ نَ يٌ عَ نفَ نُن عَ بَبَ مَ، عَ دُنِحَ عِفِرِ مَ دِ مِ نَن كُي.
  fra-SBL: Quiconque maudit son père ou sa mère, sa lampe s'éteindra dans l'obscurité
    des ténèbres.
  hbo-hbo: מְ֭קַלֵּל אָבִ֣יו וְאִמֹּ֑ו יִֽדְעַ֥ךְ נֵ֝רֹ֗ו *בְּאִישֹׁון (בֶּאֱשׁ֥וּן)
    חֹֽשֶׁךְ׃
  kik-kik: Mũndũ angĩruma ithe kana nyina, tawa wake ũkaahorera nduma-inĩ ĩrĩa ndumanu.
  fra-NCL: Si quelqu’un maudit son père et sa mère, sa lampe s’éteindra au sein des
    ténèbres.
  cek-AK: Amno hoi ampa pasoih kami loe, khoving thungah anih ih hmaithaw paduek pae
    ving tih.
  cuk-cuk: Dule e-bab-ukabsaele, e-nan-ukabsaele, nuchukwaa burgoed.
  uig-CYR: Кимки ата-анисини һақарәт қилса, Униң чириғи зулмәт қараңғусида өчәр!
  tel-2017: తన తండ్రిని గానీ తల్లిని గానీ దూషించేవాడి దీపం కారుచీకట్లో ఆరిపోతుంది.
  hat-BSA: Sila ki modi papa li oswa manman li an, lanp li va etenn nan tan fènwa.
  kos-kos: Kom fin selngawi papa tomom ku nina kiom, moul lom ac fah oana sie lam
    kunla in lohsr uh.
  hbo-WLC: מְ֭קַלֵּל אָבִ֣יו וְאִמּ֑וֹ יִֽדְעַ֥ךְ נֵ֝ר֗וֹ באישון חֹֽשֶׁךְ׃
  ibo-ibo: Oriọna onye ahụ na-akọcha nne ya na nna ya ka Chineke na-afụnyụ.
  ory-ory: ଯେ ଆପଣା ପିତା କି ଆପଣା ମାତାକୁ ଅଭିଶାପ ଦିଏ, ଘୋର ଅନ୍ଧାରରେ ତାହାର ପ୍ରଦୀପ ନିଭାଯିବ।
  chk-chk: Eman aramas mi otteki saman ika inan epwe mäla usun eu lamp a kunula lupwen
    fansoun rochokich.
  rop-rop: Enibodi hu tok brabli nogudbalawei langa im dedi en mami garra binij jis
    laik lemp wen im stap barnbarn.
  ukr-1871: Хто лихословить отцеві й матері своїй, того сьвічник погасне в глухій
    темряві.
  deu-1951: Wer seinem Vater und seiner Mutter flucht, dessen Leuchte wird erlöschen
    in der dichtesten Finsternis.
  eng-JPS: Whoso curseth his father or his mother, his lamp shall be put out in the
    blackest darkness.
  srp-1865: Ko psuje oca svojega ili mater svoju, njegov æe se žižak ugasiti u crnom
    mraku.
  lug-lug: Omuntu akolimira kitaawe oba nnyina, ettabaaza ye erizikizibwa n’asigala
    mu kizikiza ekikutte ennyo.
  heb-heb: מקלל אביו ואמו ידעך נרו באישון חשך׃
  ben-IRV: যদি একজন লোক তার বাবাকে অথবা মাকে অভিশাপ দেয়, তার বাতি অন্ধকারের মাঝে
    নিভে যাবে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਮਾਂ ਪਿਉ ਨੂੰ ਫਿਟਕਾਰਦਾ ਹੈ, ਉਹ ਦਾ ਦੀਵਾ ਘੁੱਪ ਹਨੇਰੇ ਵਿੱਚ ਬੁੱਝ ਜਾਵੇਗਾ।
  mya-JVB: အကြင်သူသည် မိဘ ကို ကျိန်ဆဲ ၏။ ထိုသူ ၏ မီးခွက် သည် ထူထပ် သော မှောင်မိုက်
    ၌ သေ လိမ့်မည်။
  tte-O: Yaiya sinana yo tamana ikawa-gulaili yawasina kani imwawasi besiele mayale
    iboita boniboniyai koina.
  tbg-tbg: Nai noka qokara vaaquqama vuate tira vaiintiva, ovavano konkiraqi qimpa
    vintemakero, qutu vuanaro.
  hmo-hmo: Bema oiemu tamana bona sinana oi hereva dika henia neganai, oiemu mauri
    be do ia doko, dibura lalonai lamepa ia bodo bamona.
  urd-urd: जो अपने बाप या अपनी माँ पर ला'नत करता है, उसका चिराग़ गहरी तारीकी में बुझाया
    जाएगा।
  rus-SYN: Кто злословит отца своего и свою мать, того светильник погаснет среди глубокой
    тьмы.
  bqc-SIM: Gbɛ̃́ pↄ́ a de ge a da kà, aà filia a gawà gusia níiniiuɛ.
  tcz-CHONGTHU: Koi hileh anu le apa gaosap chan chu, muthim lah'a athao mei kimut
    mit peh tei ding ahi.
  mar-mar: जर एखादा मनुष्य आपल्या आईला किंवा वडिलांना शाप देईल, तर त्याचा दीप अंधारात
    विझून जाईल.
  hlt-THB: A nu mai aw, a pa mai aw qun ak khy pek taw, thanlung ak hyp huiawh a maihchoei
    him pekna awm kaw.
  qub-qub: Mamanta taytanta amatar ñacachëga maldisyunädumi canga. Chayga fiyupa ñacar
    cuyapaypämi wañonga.
  bqp-bqp: Gbɛ̃ kũ à lɛ́ kɛ̀ a de ke a danɛ, a fitila ni ga gusira níkinikimmɛ.
  hat-hat: Moun ki bay manman l' ak papa l' madichon p'ap viv lontan.
  eng-BSB: Whoever curses his father or mother, his lamp will be extinguished in deepest
    darkness.
  tod-tod: Zɔi a kɛɛɠɛ voovo ta dee, zii ɠa loo, eɠɛ lanboi é zaazu kpidi ɓɔii zu.
  eng-WEBPB: Whoever curses his father or his mother, his lamp shall be put out in
    blackness of darkness.
  kbq-kbq: Nerera nefama huhaviza huntesia vahe'mofona tavi'amo asu hanigeno kumazu
    hanimpi maniankna huno frigahie.
  nhe-BL: Se tlacatl tlen quitelchihua itata o inana miquis ipan tzintlayohuilotl
    campa más temajmati.
  bus-bus: Gbɛ̃ kɛ̀ à a de ke a da kà, à fitia é ga gusia níginigimmɛ.
  gub-BL: Aze eremono ze'egaiw neru rehe nehy rehe nehe, nereko haw uwew putar tatainy
    ipytunaw rehe har ài nehe.
  eng-DRA: He that curseth his father, and mother, his lamp shall be put out in the
    midst of darkness.
