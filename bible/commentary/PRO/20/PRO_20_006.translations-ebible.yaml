verse: PRO.020.006
translations:
  mal-C: തങ്ങൾ വിശ്വസ്തസുഹൃത്തുക്കളാണെന്നു പലരും അവകാശവാദം ഉന്നയിക്കുന്നു, എന്നാൽ
    വിശ്വസ്തരായ വ്യക്തികളെ കണ്ടെത്താൻ ആർക്കു കഴിയും?
  deu-TKW: Gar viele Menschen werden liebreiche Leute genannt, aber einen treuen Freund,
    wer findet den?
  lin-lin: Bato ebele batatolaka bolamu na bango, kasi nani akomona moto ya sembo ?
  eng-LSV: A multitude of men each proclaim his kindness, || And a man of steadfastness
    who finds?
  eng-GNV: 'Many men wil boast, euery one of his owne goodnes: but who can finde a
    faithfull man?'
  eng-WEBSTER: 'Most men will proclaim every one his own goodness: but a faithful
    man who can find?'
  nhw-BL: Miyac masehualme mitzilhuise para huelis timotemachis ipan inijuanti para
    elise monelhuampoyohua ipan tlen hueli tlatoctzi, pero nelía ohui para tijpantis
    se catli hueli ipan timotemachis.
  swh-ONEN: Watu wengi hujidai kuwa na upendo usiokoma, bali mtu mwaminifu ni nani
    awezaye kumpata?
  bba-bba: Tɔn dɑbirɑ tɑ rɑ n ten bɔrɔkinirun ɡɑri mɔ̀, ɑdɑmɑ wɑrɑ u nɑɑnɛ mɔ kɑ ɡem.
  eng-KJVCPB: 'Most men will proclaim every one his own goodness: But a faithful man
    who can find?'
  luo-luo: Ji mangʼeny wacho ni gin gihera ma adiera; to ngʼat ma ja-adiera, en ngʼa
    ma diyude?
  meu-meu: Taunimanima hutuma ese sibodia edia heabidadama egwauraimu, a kara momokani
    tauna na daika ese baine davaria diba?
  npi-ULB: धैरेले आफू भक्त भएको घोषणा गर्छन्, तर कसले विश्‍वासयोग्य जन पाउन सक्छ ?
  yor-yor: Ọ̀pọ̀lọpọ̀ ènìyàn ni wọ́n máa ń sọ pe àwọn ní ìfẹ́ àìṣẹ̀tàn, ṣùgbọ́n kò
    rọrùn láti rí ènìyàn olóòtítọ́.
  ind-ind: Banyak yang mengaku sebagai teman setia, tetapi sangat sulit menemukan
    orang yang benar-benar dapat dipercaya.
  pes-OPCB: بسیارند کسانی که ادعا می‌کنند خوب و باوفا هستند، ولی کیست که بتواند شخص
    واقعاً باوفایی پیدا کند؟
  tgl-ULB: Maraming tao ang nagpapahayag na sila ay tapat, ngunit sino ang makakahanap
    ng isang taong matapat?
  hui-hui: Dewalime ne harigaha howa ibu nenege bamba henegola haho wiaabo haruli
    lolebirago ogoni bame bime lara. Anigo mini bilinahe howa henene aniore biaganego
    mbirani mbira mbira kabe hondole hai bibe.
  mya-mya: လူများတို့သည် မိမိတို့ပြုသော ကျေးဇူးကို ကြားပြောတတ်၏။ သစ္စာ ရှိသော သူကိုကား၊
    အဘယ်သူရှာ၍ တွေ့နိုင်သနည်း။
  bod-N: མང་པོས་རང་ཉིད་བློ་སེམས་དཀར་ཞེས༌སྒྲོག །བློ་གཏད་རུང་བར་སུ་ཞིག་འཕྲད་ནུས༌སམ།།
  wsk-wsk: Kariimet suen biya balsan, “Ikup arigal mu aningate tairalko. Ani ninga
    saonga ikisam,” masan; bare kariimet nunguningta ka sangarmonko mu suen mena.
  sna-sna: Vanhu vazhinji vanoti vane rudo rusingagumi, asi munhu akatendeka angawanikwa
    kupiko?
  spa-BLM: Muchos hombres pretenden ser hombres de amor indefectible, pero ¿quién
    puede encontrar un hombre fiel?
  cac-cac: Tzijtum eb' tz'alani to tzon̈ xajanej eb', palta chequeln̈ej eb' syal cac'anoch
    yipoc co c'ool.
  swh-ULB: Mara nyingi mtu husema yeye ni mwaminifu, lakini ni nani awezaye kumpata
    yule mwaminifu?
  bel-bel: Многія хваляць чалавека за мілажальнасьць, а хто знойдзе чалавека надзейнага?
  deu-ELBBK: Die meisten Menschen rufen jeder seine Güte aus; aber einen zuverlässigen
    Mann, wer wird ihn finden?
  mbb-OT: Mahabet he menge etew is egkaǥi he metau sikandan, iyan, tutuu ve he zuen
    kandan egkeseriǥan?
  mal-2015: മിക്ക മനുഷ്യരും തങ്ങളോടു ദയാലുവായ ഒരുത്തനെ കാണും; എന്നാൽ വിശ്വസ്തനായ ഒരുത്തനെ
    ആർ കണ്ടെത്തും?
  rmc-rmc: But manuša pes ašaren peskre pačivaľibnaha, ale ko arakhela muršes, saveske
    pes del te pačal?
  pes-OPV: بسا کسانند که هر یک احسان خویش رااعلام می‌کنند، اما مرد امین را کیست که
    پیدا کند.
  ron-1924: Мулць оамень ышь трымбицязэ бунэтатя; дар чине поате гэси ун ом крединчос?
  ben-OBCV: অনেকেই দাবি করে যে তাদের ভালোবাসা অফুরান, কিন্তু বিশ্বস্ত লোক কে খুঁজে
    পায়?
  som-som: Dadka intooda badanu waxay naadiyaan raxmaddooda, Laakiinse nin aamin ah
    bal yaa heli kara?
  lat-VUC: Multi homines misericordes vocantur; virum autem fidelem quis inveniet?]
  eng-ASVBT: Most men will proclaim every one his own kindness; But a faithful man
    who can find?
  mna-mna: 'Wal boozomen tizzo ta kembei: “Nio ti, aŋurur leleŋ pa Anutu mi zin tomtom
    mi aŋtoto sua tio mbukŋana.” Mi asiŋ irao indeeŋe tomtom sa ta ikamam mbulu ta
    kembei? Som. Tomtom sa ndemeereŋana som.'
  ita-1885: Il più degli uomini predicano ciascuno la sua benignità; Ma chi troverà
    un uomo verace?
  eng-LXXUP: 'A man is valuable, and a merciful man precious: But it is hard to find
    a faithful man.'
  eng-ULB: Many a person proclaims he is loyal, but who can find one who is faithful?
  spa-VBL: Muchos te dirán que son leales, pero ¿podrás hallar a una persona digna
    de confianza?
  fra-_FOB: La plupart des hommes vantent leur bonté; mais qui trouvera un homme véritable?
  mal-mal: മിക്ക മനുഷ്യരും തങ്ങളോട് ദയാലുവായ ഒരുവനെ കാണും; എന്നാൽ വിശ്വസ്തനായ ഒരുവനെ
    ആർക്ക് കണ്ടെത്താനാകും?
  lit-lit: Dauguma žmonių skelbia savo pačių gerumą, bet kas gali rasti patikimą žmogų?!
  urd-GVR: Bahut-se log apnī wafādārī par faḳhr karte haiṅ, lekin qābil-e-etamād shaḳhs
    kahāṅ pāyā jātā hai?
  suz-BL: शुश मुरुमी “गो रिम्‍शो मुर नङ” दे अरु आन कली तुइक्‍पाइक्‍नीम। तन्‍न थमा
    सुइक्‍चा ङा मुर सु थिन्‍ने चाम्‍सीबा ङा?
  eng-NOY: Many will proclaim their own kindness; But a faithful man who can find?
  ita-1927: Molta gente vanta la propria bontà; ma un uomo fedele chi lo troverà?
  ckb-ckb: زۆر کەس بانگەشەی خۆشەویستی نەگۆڕ دەکەن، بەڵام کەسی جێگای متمانە کێ دەیدۆزێتەوە؟
  eng-BBE: 'Most men make no secret of their kind acts: but where is a man of good
    faith to be seen?'
  kan-OKCV: ಅನೇಕರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸ್ವಂತ ಪ್ರಾಮಾಣಿಕತೆಯನ್ನು ಸಾರುವನು; ಆದರೆ ನಂಬಿಗಸ್ತನಾದ
    ಮನುಷ್ಯನನ್ನು ಯಾರು ಕಂಡುಕೊಳ್ಳಬಲ್ಲರು?
  tam-2017: மனிதர்கள் பெரும்பாலும் தங்களுடைய தாராள குணத்தை பிரபலப்படுத்துவார்கள்;
    உண்மையான மனிதனைக் கண்டுபிடிப்பவன் யார்?
  spa-RV-1909: 'Muchos hombres publican cada uno su liberalidad: mas hombre de verdad,
    ¿quién lo hallará?'
  ron-BTF: Cei mai mulți oameni vor vesti fiecare propria bunătate, dar cine poate
    găsi un om credincios?
  eng-WEBP: Many men claim to be men of unfailing love, but who can find a faithful
    man?
  eng-FBV: Many people tell you they're loyal, but can you find someone really trustworthy?
  nld-1939: Velen worden vriendelijke mensen genoemd; Waar vindt men echter iemand,
    die betrouwbaar is?
  nch-BL: Miyac masehualme mitzilhuise para huelis timotemachis ipan inijuanti para
    elise monelhuampoyohua ipan ten hueli talojtzi, pero nelía ohui tijpantis se cati
    hueli ipan timotemachis.
  vie-1934: Phần nhiều người khoe khoang sự nhân từ mình; Nhưng ai sẽ tìm được một
    người trung thành?
  hin-CV: अनेक अपने उत्कृष्ट प्रेम का दावा करते हुए खड़े हो जाएंगे, किंतु एक सच्चा
    व्यक्ति किसे प्राप्‍त होता है?
  eng-OURB: Many men claim to be men of chesed ·loving-kindness·, but who can find
    a faithful man?
  spa-BES: La mayoría de los hombres no ocultan sus actos bondadosos, pero ¿dónde
    se puede ver a un hombre de buena fe?
  tdx-tdx: Maro ty mihaboke ho mpiferenaiñe, fa ia ty mahatendreke ondaty migahiñe.
  tha-KJV: คนเป็​นอ​ันมากป่าวร้องความดีของเขาเอง แต่​ใครจะหาคนสัตย์ซื่อพบเล่า
  por-BR-2018: Muitos homens, cada um deles afirma ter bondade; porém o homem fiel,
    quem o encontrará?
  deu-ELO: Die meisten Menschen rufen ein jeder seine Güte aus; aber einen zuverlässigen
    Mann, wer wird ihn finden?
  eng-WYC-2018: Many men be called merciful; but who shall find a faithful man? (Many
    people be called, or be thought to be, merciful; but who shall truly find a faithful
    person?)
  epo-epo: Multaj homoj proklamas pri sia boneco; Sed kiu trovos homon fidelan?
  uig-PIN: Ɵzini sadiⱪ dǝydiƣanlar kɵptur; Biraⱪ ixǝnqlik bir adǝmni kim tapalisun?
  beo-beo: Dunu bagohame da ilia mae fisili fuligala:su hou fawane hamonana, ilia
    udigili sia:sa. Be moloidafa fuligala:su dunu amo di da hogoi helele, hame ba:mu.
  tpi-OTNT: Planti man i save tok, ol i laikim tumas ol pren bilong ol. Tasol i gat
    wan wan man tasol inap i stap pren tru bilong narapela man.
  hau-SA: Kowane mutum gani yake shi mai ƙauna marar ƙarewa ne, amma ina? Da ƙyar
    ka sami amintacce mutum guda.
  uig-LAT: Özini sadiq deydighanlar köptur; Biraq ishenchlik bir ademni kim tapalisun?
  nde-nde: Banengi abathi balothando olungapheliyo, kodwa ngubani ongamthola umuntu
    othembekileyo na?
  ton-ton: '‌ʻOku tokolahi ʻae kakai ʻoku taki taha viki ʻi heʻene lelei ʻaʻana: ka
    ko hai ʻoku ne faʻa ʻilo ki ha tangata angatonu.'
  ces-1613: Větší díl lidí honosí se účinností svou, ale v pravdě takového kdo nalezne?
  eng-WMB: Many men claim to be men of unfailing love, but who can find a faithful
    man?
  tam-TCV: அநேகர் தங்களை நேர்மையான அன்புள்ளவர் என்று சொல்லிக்கொள்வார்கள்; ஆனால் ஒரு
    உண்மையுள்ள மனிதரை யாரால் கண்டுபிடிக்க முடியும்?
  ceb-ULB: Daghang mga tawo ang magpahayag nga matinud-anon siya, apan kinsa man ang
    makakaplag kaniya nga matinumanon?
  pol-UBG: Większość ludzi przechwala się swoją dobrocią, ale wiernego człowieka któż
    znajdzie?
  agr-agr: Kuashat aents aidau, amina kumpauchijum atajai tuinawai; ¿tujash dekas
    aents imanush igkumainashit?
  kyc-kyc: Dee wambu peparae namba au pyuo mondo lao karenge larami. Dopa laraminyipape
    akali koto au pyuo mondo lao karenge doko nakama randa nao koto kandarami.
  urd-GVU: بہت سے لوگ اپنی وفاداری پر فخر کرتے ہیں، لیکن قابلِ اعتماد شخص کہاں پایا
    جاتا ہے؟
  deu-1912: Viele Menschen werden fromm gerühmt; aber wer will finden einen, der rechtschaffen
    fromm sei?
  kan-2017: ಸ್ನೇಹಿತರೆಂದು ಹೇಳಿಕೊಳ್ಳುವವರು ಬಹಳ ಜನರು, ನಂಬಿಗಸ್ತನಾದ ಸ್ನೇಹಿತನು ಎಲ್ಲಿ ಸಿಕ್ಕುವನು?
  yap-yap: Ra be’ ma be weliy rogon feni fel’ nge feni yul’yul’, machane u uw e ga
    ra pir’eg be’ riy ni aram rogon?
  hlt-MCSB: Hlang pilnu amah kah sitlohnah te boeih a doek dae, oltak hlang te u long
    a hmuh?
  mdy-ETH: ዓሲ ቢያ ፔ ጉሙርቂንቲፆማ ኬኤዛኔ፤ ጋዓንቴ ጎኔና ጉሙርቂንታ ዓሲ ዖኦኒ ዴንቃኒ ዳንዳዓይ!
  kew-kew: Aa adaapumi nimuna adami onaa raaname omema lo gupa teme. Go yapare aa
    medana adami aanuri padane padane laatapu aalimi.
  twi-ASANTE: Nnipa dodoɔ no ara ka sɛ wɔwɔ ɔdɔ a ɛnsa da, na hwan na ɔbɛtumi ahunu
    ɔnokwafoɔ?
  eng-WEBU: Many men claim to be men of unfailing love, but who can find a faithful
    man?
  wal-wal: Daro asati bantta kehatettaa yootoosona; shin tumu ammanettiya asa demmanai
    oonee?
  acu-NT: 'Aints untsuri chichainak: Amin ajapanka pengké ukukchatatjame nangkamiar
    tinawai. Antsu nekas chichaman chichainaunka ¿yáki wainkamnawaita?'
  spa-PDDPT: Muchos hombres proclaman su propia bondad, Pero un hombre fiel, ¿quién
    lo hallará?
  gun-gun: Heta 'rã iporayvua rami rive onhemombe'u, ha'e rã ava ojeroviapy ete va'e
    ma mava'e 'rã tu ojou kuaa?
  agu-BL: 'At wi''nin e'' yi na cyal: “Ba''n k''uke'' chic''u''lu'' ske''j.” Poro
    yi mero bintzi cya''l nin jun yi ba''nk k''uke'' kac''u''l te''j.'
  ilo-ULB: Adu a tao ti mangibagbaga a napudnoda, ngem adda aya met masarakam a tao
    a napudno?
  kpg-kpg: Nia daangada dogologo e helehelekai bolo ginaadou le e humalia ge manawa dahi,
    malaa, ma koai e mee di gidee tangada dela e humalia ge manawa dahi?
  uig-ARA: ئۆزىنى سادىق دەيدىغانلار كۆپتۇر؛ بىراق ئىشەنچلىك بىر ئادەمنى كىم تاپالىسۇن؟
  bps-bps: Dee dad to dagla i ktola, ale kun too kamdo na too gsalig, bay i kaglutan,
    too malima mite i to too glut gsalig.
  sus-sus: Mixi gbegbe dugutɛgɛɲa falama e yɛtɛ xun ma, kɔnɔ dugutɛgɛ yati yati toma
    duniɲa ma?
  pon-2006: Koaros kin koasoia duwen ar mehlel oh loalopwoat, ahpw song ma ke kak
    diarada emen me mehlel oh loalopwoat.
  ksd-ksd: Mangoro na tarai diat a varkuvo ma ta tikai ba na mari diat, Ma to ia i
    tikan tadav valar pa ta dovot na tutana?
  tur-YTC: Birçok insan sevgisinin güvenilir olduğunu iddia eder, Ama sadık birini
    kim bulabilir?
  bel-N: Багата людзей абвяшчае пра міласэрнасьць сваю, але праўдамоўнага чалавека
    хто можа знайсьці?
  grc-BRENT: Μέγα ἄνθρωπος, καὶ τίμιον ἀνὴρ ἐλεήμων, ἄνδρα δὲ πιστὸν ἔργον εὑρεῖν.
  ind-AYT: Banyak orang menyebut dirinya baik, tetapi orang yang setia, siapa dapat
    menemukan?
  nya-nya: Anthu ambiri amayankhula za kukhulupirika kwawo, koma munthu wokhulupirika
    angamupeze ndani?
  hrv-hrv: Mnogi se naziva dobrim čovjekom, ali tko će naći vjerna čovjeka?
  mps-mps: Te bidi hauwago te po weyu, te augwa abagi dabe wei mu ebo wabo dao. Tiali
    goli, te bidi deli deligo naga te aga abagiba te homu mu mubo haliga ebo dao.
  tpi-tpi: Planti man i save tok, ol i laikim tumas ol pren bilong ol. Tasol i gat
    wan wan man tasol inap i stap pren tru bilong narapela man.
  dan-1931: Mangen kaldes en velvillig Mand, men hvem kan finde en trofast Mand?
  vie-OVCB: Bao nhiêu người khoe nhân khoe nghĩa, nhưng kiếm đâu ra một người trung
    thành.
  guj-2017: ઘણા લોકો પોતપોતાનો કરેલો ઉપકાર કહી બતાવશે, પણ જેના પર વિશ્વાસ રાખી શકાય
    એવો માણસ ક્યાં મળે?
  pon-2006A: Koaros kin koasoia duwen ar mehlel oh loalopwoat, ahpw song ma ke kak
    diarada emen me mehlel oh loalopwoat.
  por-BRBSL: Muitos homens afirmam ser homens de amor infalível, mas quem pode encontrar
    um homem fiel?
  swe-swe: Många människor säger att de är lojala och kärleksfulla, men var hittar
    man dem?
  cth-cth: Tami kapap ni amamouh hawinae dueng doeh ouk a dei awh, hatei apinimaw
    yuemkamcu e a hmu thai han.
  twi-twi: Nnipa dodow no ara ka se wɔwɔ ɔdɔ a ɛnsa da, na hena na obetumi ahu ɔnokwafo?
  hlt-hlt: Hlang pilnu amah kah sitlohnah te boeih a doek dae, oltak hlang te u long
    a hmuh?
  tbz-SIM: Bɛ̀ nɑ̀ɑ́mmu bɛnìtìbɛ̀ pɛ́u kó tinìtì kpɛ́í, dɛ̀ mɛ nyóùmu ɑ bo pɛ́tɛ́mɛ̀
    onìtì mɔ́mmuɔ.
  msy-2020: Gumazamizir avɨriba ghaze, me uan namakaba bar me gifonge. Ezɨ gumazamizir
    vaghvazibara guizbangɨra gumazamizir igharaziba ko namakabagh ami.
  dop-dop: Yəlɑɑ tuutuumɑ sɑŋnɑ pɑ tɩ sɩ, lɛlɑɑ ɩ́ lɑ-wɛɣɛ nɑɑni. Amɑ pə wɛ kɑtɛ sɩ
    ń hiki nɑɑni tʋ nɑ tɑmpɑnɑ.
  azb-azb: İnsanların çoxu sədaqətindən dəm vurar. Amma sadiq adamı haradan tapmaq
    olar?
  eng-DBY: Most men will proclaim every one his own kindness; but a faithful man who
    shall find?
  hin-2017: बहुत से मनुष्य अपनी निष्ठा का प्रचार करते हैं; परन्तु सच्चा व्यक्ति कौन
    पा सकता है?
  wol-KYG: 'Ñu baree ngi naa: «Gore naa,» waaye kuy boroom kóllëre dëgg?'
  bjr-bjr: Faiqi moomoosa fifau náriara faiqiara nimuqusirana faqaasa maridee qidaqa
    moodaa moodaa kai miqirausa maridaqa.
  eng-YLT: A multitude of men proclaim each his kindness, And a man of stedfastness
    who doth find?
  kne-kne: Ad-adoy mangibaga ay matalek da, ngem ay way makaanap si tet-ewa ay matalek
    ay ipogaw?
  eng-WYC-2017: Many men be called merciful; but who shall find a faithful man?
  eng-WMBB: Many men claim to be men of unfailing love, but who can find a faithful
    man?
  urd-GVH: बहुत-से लोग अपनी वफ़ादारी पर फ़ख़र करते हैं, लेकिन क़ाबिले-एतमाद शख़्स
    कहाँ पाया जाता है?
  rug-rug: Soku rina tie va rutia sa tataru loke kokoina; ba avei sa tie sapu boka
    ta ronu?
  gaz-gaz: Namni hedduun akka jaalala hin dhumne qabu dubbata; nama amanamaa garuu
    eenyutu argachuu dandaʼa?
  fra-LSG: Beaucoup de gens proclament leur bonté; Mais un homme fidèle, qui le trouvera?
  yal-yal: Muxu wuyaxi e yɛtɛ hinanna fe falama, koni nde nɔɛ lannaya muxun toɛ?
  haw-1868: E hai aku ka nui o na kanaka i ko lakou pono iho; O ke kanaka hana oiaio,
    ia wai la i loaa'i ia?
  arb-NAV: كَثِيرُونَ يَدَّعُونَ الصَّلاحَ، أَمَّا الأَمِينُ فَمَنْ يَعْثُرُ عَلَيْهِ؟
  ewe-ewe: Ŋutsu geɖewo gblɔna be lɔlɔ̃ matrɔ le yewo si gake ame ka ate ŋu akpɔ ŋutsu
    nuteƒewɔla?
  eng-LEE: Most men will proclaim every one his own kindness; but who can find a faithful
    man?
  asm-FB: বহুতো লোকে নিজৰ সাধুতা ঘোষণা কৰে; কিন্তু বিশ্বাসী লোক কোনে বিচাৰি পায়?
  sus-A: مِشِ فبٍفبٍ دُفُتّفّحَ قَلَمَ عٍ يّتّ شُن مَ، كْنْ دُفُتّفّ يَتِ يَتِ تٌمَ
    دُنِحَ مَ؟
  fra-SBL: Beaucoup d'hommes prétendent être des hommes d'amour indéfectible, mais
    qui peut trouver un homme fidèle ?
  hbo-hbo: רָב־אָדָ֗ם יִ֭קְרָא אִ֣ישׁ חַסְדֹּ֑ו וְאִ֥ישׁ אֱ֝מוּנִ֗ים מִ֣י יִמְצָֽא׃
  pjt-pjt: Aṉangu tjuṯangkuya wangkapai, “Ngayuku mulamulariwa panya ngayulu kalkuntjatjanungku
    palyalpai alatjiṯu.” Palu alatji wangkanyangkaya kuliṟa mapalku mulamularingkuwiyangku
    wantima, panya tjana unytjungku kutju wangkapai mulamulangku wiya, palu aṉangu
    maṉkurtu kutju kalkuntjatjanungku tjukaṟurungku palyalpai.
  kik-kik: Andũ aingĩ metuaga marĩ na wendo ũtangĩthira, no mũndũ mwĩhokeku-rĩ, nũũ
    ũngĩmuona?
  fra-NCL: Beaucoup d’hommes vantent leur bonté ; mais un homme fidèle, qui le trouvera ?
  cek-AK: Kami boih mah a sak o ih kahoih hmuen to thuih o boih; toe mi mah maw oepthok
    kami to hnu thai tih?
  cuk-cuk: Dule-bukidar sogdamalad, ede dule-nuedye. Degi-inigwele, dule-inniki-ibmar-sogeddi,
    ¿doa amioe?
  uig-CYR: Өзини садиқ дәйдиғанлар көптур; Бирақ ишәшлик бир адәмни ким тапалисун?
  tel-2017: నేను నమ్మదగిన వాణ్ణి అని చాలామంది చెప్పుకుంటారు. అయితే నమ్మదగిన వాడు ఎవరికి
    కనిపిస్తాడు?
  hat-BSA: Gen anpil moun ki pwomèt fidelite; men kibò pou jwenn yon nonm onèt?
  kos-kos: Pus na mwet fahk pwaye ac oaru la, tusruktu su selos ku in akpwayeye?
  hbo-WLC: רָב־אָדָ֗ם יִ֭קְרָא אִ֣ישׁ חַסְדּ֑וֹ וְאִ֥ישׁ אֱ֝מוּנִ֗ים מִ֣י יִמְצָֽא׃
  ibo-ibo: Ọtụtụ mmadụ na-asị na ha nwere ịhụnanya na-adịghị agharịpụ, ma onye kwesiri
    ntụkwasị obi, onye pụrụ ịchọta ya?
  ory-ory: ଅଧିକାଂଶ ଲୋକ ଆପଣା ଆପଣା ଦୟାଳୁତା ପ୍ରଚାର କରନ୍ତି; ମାତ୍ର ବିଶ୍ୱସ୍ତ ଲୋକ କିଏ ପାଇ
    ପାରେ?
  chk-chk: Chomong aramas ra apasa usun püsin ir pwe ra eäni kirikiröch. Nge iö a
    tongeni küna eman mi wesewesen allükülük?
  rop-rop: Loda pipul reken dei jidan yu fren trubalawei, bat im adwan blanga faindim
    sambodi yu gin trastim.
  ukr-1871: Многих людей величають милосерними, та правдивого чоловіка хто находить?
  deu-1951: Viele Menschen werden gnädige Herren genannt; wer findet aber einen treuen
    Mann?
  eng-JPS: Most men will proclaim every one his own goodness; but a faithful man who
    can find?
  srp-1865: Najviše ljudi hvali se svojom dobrotom; ali ko æe naæi èovjeka istinita?
  lug-lug: Abantu bangi bagamba nti balina okwagala okutaggwaawo, naye ani ayinza
    okuzuula omuntu omwesigwa?
  heb-heb: רב אדם יקרא איש חסדו ואיש אמונים מי ימצא׃
  ben-IRV: অনেক লোক ঘোষণা করে যে সে বিশ্বস্ত, কিন্তু বিশ্বস্ত লোক কে খুঁজে পেতে পারে?
  pan-pan: ਬਹੁਤੇ ਆਦਮੀ ਆਪਣੀ-ਆਪਣੀ ਦਯਾ ਦੀ ਡੌਂਡੀ ਪਿੱਟਦੇ ਹਨ, ਪਰ ਵਫ਼ਾਦਾਰ ਮਨੁੱਖ ਕਿਹਨੂੰ ਮਿਲ
    ਸਕਦਾ ਹੈ?
  mya-JVB: လူ များ တို့သည် မိမိ တို့ပြုသောကျေးဇူး ကို ကြား ပြောတတ်၏။ သစ္စာ ရှိ သောသူ
    ကိုကား ၊ အဘယ် သူရှာ၍ တွေ့ နိုင်သနည်း။
  tte-O: Tomo sibaibaiwa siwaloba “Yau kam tomuliya yabo” na toweya koina tomuliya
    yawasosi talobai?
  tbg-tbg: Airi vaiinti tiha, Tenavu ai tontima vauro tiavarovata, vikaqihairo nai
    tavave quqaa vira tonti taruva vaivo? Vaiintivano vukaari utiharo tonti tarura
    rantake vaira.
  hmo-hmo: Taunimanima momo ese, sibodia edia kara momokani bona lalokau idia gwauraia
    noho, to kara momokani bona lalokau momokani tauna, be daika ese do ia davaria
    diba?
  urd-urd: अक्सर लोग अपना अपना एहसान जताते हैं, लेकिन वफ़ादार आदमी किसको मिलेगा?
  rus-SYN: Многие хвалят человека за милосердие, но правдивого человека кто находит?
  bqc-SIM: Gbɛ̃́ daside ì a gbɛ̃kɛkɛanɛ́ yã'o, ãma bↄa gbɛ̃́ náaidewa zĩ'ũ.
  tcz-CHONGTHU: Mihem tampin ama ama kitahna cheh aphon ding, hinlah mihem kitah mong
    koiyin amudoh tadem?
  mar-mar: बरेच व्यक्ती विश्वासू असल्याची घोषणा करतात, पण जो कोणी विश्वासू आहे त्या
    व्यक्तीस कोण शोधून काढेल? पण खरोखरच असा व्यक्ती सापडणे कठीण असते.
  hlt-THB: Thlak ypawmna kqawn qu mai kawm uh, ak ypawm tang unu ak awm?
  qub-qub: Quiquillanpitaga pipis alli runa cashantami yarpan. Chaypis ¿piraj tarinman
    rasunpa yäracuypaj caj runataga?
  bqp-bqp: Gbɛ̃ daside dì a manakɛna yã o, ama bona gbɛ̃ náanidea zĩ'ũ.
  hat-hat: Anpil moun ap mache di jan yo se moun serye. Men, ou pa fasil jwenn yon
    moun ou ka fè konfyans.
  eng-BSB: Many a man proclaims his loving devotion, but who can find a trustworthy
    man?
  tod-tod: Nu mɔinmɔin ka ɗa ná-wooɠɛɠiladai zulɛ, kɛlɛ mini ɠa sɔɓelama nui a ɠa
    ná?
  eng-WEBPB: Many men claim to be men of unfailing love, but who can find a faithful
    man?
  kbq-kbq: Rama'a vahe'mo'za, tavesi negantone hugahazanagi, mago mago vahe'mo'za
    tamage hu'za kavesigantegahaze.
  nhe-BL: Miyac tlacame mitzilhuise para huelis timotemachis ipan yajuanti para elise
    monelhuampoyohua ipan tlen hueli tlalochtli, pero nelía ohui para tijpantis se
    tlen hueli ipan timotemachis.
  bus-bus: Gbɛ̃ paridee è a maakɛna yã o, mↄde bↄna gbɛ̃ náanɛdeea zĩ'ũ.
  gub-BL: — Aiko ikatu ma'e romo ihe. Napuir kwaw hemyrypar wanuwi ihe, i'i teko paw
    uzeupe wà. Ezeagaw ikatu ma'e azeharomoete har hexakaw rehe nehe.
  eng-DRA: 'Many men are called merciful: but who shall find a faithful man?'
