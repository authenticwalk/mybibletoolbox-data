verse: PRO.020.010
translations:
  mal-C: വ്യാജ അളവും വ്യാജ തൂക്കവും— ഇവ രണ്ടും യഹോവയ്ക്ക് അറപ്പാകുന്നു.
  deu-TKW: Zweierlei Gewicht und zweierlei Maß, die sind beide Jahwe ein Greuel.
  lin-lin: Kilo mibale mpe bimekelo mibale, nyonso ezali nkele na miso ya Yawe.
  eng-LSV: A stone and a stone, an ephah and an ephah, || Even both of them [are]
    an abomination to YHWH.
  eng-GNV: Diuers weightes, and diuers measures, both these are euen abomination vnto
    the Lord.
  eng-WEBSTER: Divers weights, and divers measures, both of them are alike abomination
    to the LORD.
  nhw-BL: TOTECO amo quinequi quiitas niyon se tlatamachihuali catli amo ajsitoc.
    Quicualancaita catli quitequihuía ome hilos para quitamachihuas tlali o ome tlamantli
    teme para amo temacas se kilo ajsitoc.
  swh-ONEN: Mawe ya kupimia yaliyo tofauti na vipimo tofauti, Bwana huchukia vyote
    viwili.
  bba-bba: Yinni Gusunɔ ku rɑ kɑ̃ bɑ n kiɑru yĩirumɔ kɑ kilo kɑ sɑkɑku ye yɑ ǹ sɑ̃ɑ
    dee dee.
  eng-KJVCPB: Divers weights, and divers measures, Both of them are alike abomination
    to the Lord.
  luo-luo: Rapim ma ok nikare gi pimo ma ok kare, Jehova Nyasaye mon kodgi duto.
  meu-meu: Metau auridia mai koikoidia bona hahetoho ḡaudia mai koikoidia, ruaosi
    Iehova ese e inai henidia badamu.
  npi-ULB: नमिल्ने नापहरू असमान ढकहरू दुवैलाई परमप्रभु घृणा गर्नुहुन्छ ।
  yor-yor: Ìwọ̀n èké àti òsùwọ̀n ìrẹ́jẹ Olúwa kórìíra méjèèjì.
  ind-ind: TUHAN membenci segala bentuk kecurangan dalam perdagangan, seperti berat
    timbangan yang dipalsukan dan takaran yang dikurangi.
  pes-OPCB: خداوند از اشخاصی که در داد و ستد از وزنه‌ها و پیمانه‌های نادرست استفاده
    می‌کنند متنفر است.
  tgl-ULB: Ang magkakaibang timbang at hindi pantay na mga sukat— parehong kinapopootan
    ang mga ito ni Yahweh.
  hui-hui: Wali agalime mbiralinaga mbirale yolo mule yalu ibiragola genda magi handalu
    howa ke̱ halu dibaudu haga karu tihondo Anduane Homogo ibugua turu nahaga ka.
  mya-mya: အလေးချင်းမတူသောအလေး၊ အဝင်ချင်း မတူသော တင်းတောင်းတို့ကို ထာဝရဘုရား စက်ဆုပ်
    ရွံရှာတော်မူ၏။
  bod-N: རྒྱ་སྲང་དང་ནི་འཇལ་བྱེད་ཐ་དད༌པ། །གཉིས་ཀར་ཡ་ཝཱེ་ཁོང་ཉིད་ཞེ་ལོག༌གོ།
  wsk-wsk: Skel te ikup guyak diram la me tata, agi mel ko maiya tukunang diram la
    me ilu ariga ko munan, mu Yawe biriruwuso nunguningkiri.
  sna-sna: Zviereso zvakasiyana nezvipimo zvakasiyana Jehovha anozvivenga zvose.
  spa-BLM: Pesos y medidas diferentes, ambos por igual son una abominación para Yahvé.
  cac-cac: A echlab' man̈ tz'acanoc yed' ch'an̈ cuerda nivac, max schalaj sc'ool Jehová.
  swh-ULB: Mizani tofauti na vipimo visivyosawa - Yehova huvichukia vyote.
  bel-bel: Дваякія шалі, дваякая мера, і тое і другое - агідныя Госпаду.
  deu-ELBBK: Zweierlei Gewichtssteine, zweierlei Epha, sie alle beide sind dem HERRN
    ein Gräuel.
  mbb-OT: Is kedlimbung pinaaǥi te timbangan wey is kedlimbung pinaaǥi te sukud, ne
    pudu igkeepes te Nengazen.
  mal-2015: രണ്ടുതരം തൂക്കവും രണ്ടുതരം അളവും രണ്ടും ഒരുപോലെ യഹോവെക്കു വെറുപ്പു.
  rmc-rmc: 'Kala duj veci džungľon le RAJESKE: e falošno vaha the e falošno mira.'
  pes-OPV: سنگهای مختلف و پیمانه های مختلف، هر دوی آنها نزد خداوند مکروه است.
  ron-1924: Доуэ фелурь де греутэць ши доуэ фелурь де мэсурь сунт о скырбэ ынаинтя
    Домнулуй.
  ben-OBCV: বিসদৃশ বাটখারা ও বিসদৃশ মাপ— সদাপ্রভু উভয়ই ঘৃণা করেন।
  som-som: Miisaanno kala cayn ah iyo qiyaaso kala cayn ah, Labaduba Rabbiga waa u
    karaahiyo.
  lat-VUC: 'Pondus et pondus, mensura et mensura: utrumque abominabile est apud Deum.'
  eng-ASVBT: Diverse weights, and diverse measures, Both of them alike are an abomination
    to Jehovah.
  mna-mna: Iti sombe lelende be takam ŋgomo pa koroŋ sa, na Yooba leleene be tuur
    ka kadoono ma irao kat pa ka kin. Kokena tasala sorok pizin wal pakan, mi pakan
    na tusu pizin. Pa mbulu pakaamŋana ta kembei, Yooba leleene pa ri sa som kat.
  ita-1885: Doppio peso, e doppio staio, Sono amendue cosa abbominevole al Signore.
  eng-LXXUP: A large and small weight, and diverse measures, Are even both of them
    unclean before the Lord; And so is he that makes them.
  eng-ULB: Differing weights and unequal measures— Yahweh hates them both.
  spa-VBL: El Señor aborrece el peso falso así como la medida falsa.
  fra-_FOB: Le double poids et la double mesure sont tous deux en abomination à l'Éternel.
  mal-mal: രണ്ടുതരം തൂക്കവും രണ്ടുതരം അളവും രണ്ടും ഒരുപോലെ യഹോവയ്ക്ക് വെറുപ്പ്.
  urd-GVR: Ġhalat bāṭ aur ġhalat paimāish, Rab donoṅ se ghin khātā hai.
  suz-BL: जोल पा नाक्‍तीक नु मगारशो पुक्‍तीक निम्‍फा परमप्रभु यावे कली ग्रांग्रा बाक्‍ब।
  eng-NOY: Divers weights and divers measures,—Both of them are an abomination to
    the LORD.
  ita-1927: Doppio peso e doppia misura sono ambedue in abominio all’Eterno.
  ckb-ckb: دوو کێش و دوو پێوانەی لاسەنگ، هەردووکیان قێزەونن لەلای یەزدان.
  eng-BBE: Unequal weights and unequal measures, they are all disgusting to the Lord.
  kan-OKCV: ಮೋಸದ ತೂಕಗಳೂ, ಮೋಸದ ಅಳತೆಗಳೂ ಇವೆರಡೂ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯ.
  tam-2017: வெவ்வேறான நிறைகல்லும், வெவ்வேறான மரக்காலும் ஆகிய இவ்விரண்டும் யெகோவாவுக்கு
    அருவருப்பானவைகள்.
  spa-RV-1909: Doble pesa y doble medida, abominación son á Jehová ambas cosas.
  ron-BTF: Greutăți diferite și măsuri diferite, amândouă sunt același fel de urâciune
    pentru DOMNUL.
  eng-WEBP: Differing weights and differing measures, both of them alike are an abomination
    to the LORD.
  eng-FBV: The Lord hates both dishonest weights and dishonest measures.
  nld-1939: 'Tweeërlei gewicht en tweeërlei maat: Jahweh heeft van beide een afschuw.'
  nch-BL: TOTECO amo quinequi quiitas yon se tatamachihuali cati amo ajsitoc. Quicualancaita
    cati quitequihuía ome hilos para quitamachihuas tali o ome tamanti teme para amo
    temacas se kilo ajsitoc.
  vie-1934: Hai thứ trái cân, và hai thứ lường, Cả hai đều gớm ghiếc cho Đức Giê-hô-va.
  hin-CV: याहवेह के समक्ष असमान तुला और असमान माप घृणास्पद हैं.
  eng-OURB: Differing weights and differing measures, both of them alike are an abomination
    to Adonai.
  spa-BES: Pesas desiguales y medidas desiguales, todos son repugnantes para el Señor.
  tdx-tdx: Songa tiva am’ Iehovà ty vato-pandanja vìlañe naho ty kapoake vàlañe.
  tha-KJV: ลูกตุ้มฉ้อฉลและเครื่องตวงคดโกง ทั้งสองสิ่งเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์พอๆกัน
  por-BR-2018: Dois pesos e duas medidas, ambos são abominação ao SENHOR.
  deu-ELO: Zweierlei Gewichtsteine, zweierlei Epha, sie alle beide sind Jehova ein
    Greuel.
  eng-WYC-2018: A weight, greater in buying, and a weight, less (er) in selling, a
    measure and a measure, ever either is abominable at God (or these be abominable
    to God).
  epo-epo: Neegalaj peziloj, neegalaj mezuroj, Ambaŭ estas abomenaĵo por la Eternulo.
  uig-PIN: Ikki hil taraza texi, Ikki hil kürǝ ixlitix, Ohxaxla Pǝrwǝrdigarƣa yirginqliktur.
  beo-beo: Hina Gode da nowa dunu da dioi ba:su amola defei ba:su liligi amo ogogole
    hamosea, ilima higa:i hodosa.
  tpi-OTNT: Sapos man i giamanim ol manmeri taim em i skelim samting ol i laik baim,
    orait Bikpela i no laik tru long dispela pasin.
  hau-SA: Ma’auni marar gaskiya da magwajin da ba daidai ba, Ubangiji ya ƙi su duka.
  uig-LAT: Ikki xil taraza téshi, Ikki xil küre ishlitish, Oxshashla Perwerdigargha
    yirginchliktur.
  nde-nde: Izisindo ezitshiyanayo lezilinganiso ezitshiyanayo uThixo uyakuzonda kokubili.
  ton-ton: Ko e faikehekehe ʻi he fakamamafa meʻa, mo e faikehekehe ʻi he fuofua meʻa,
    ʻoku fakatou fakalielia tatau kia Sihova.
  ces-1613: Závaží rozdílná a míra rozdílná, obé to ohavností jest Hospodinu.
  eng-WMB: Differing weights and differing measures, both of them alike are an abomination
    to the LORD.
  tam-TCV: பொய்யான எடைக் கற்கள், சமமற்ற அளவைகள் ஆகிய இவ்விரண்டையும் யெகோவா அருவருக்கிறார்.
  ceb-ULB: Ang nagkalainlain nga timbangan ug ang dili insakto nga mga sukdanan, kasilagan
    kini ni Yahweh.
  pol-UBG: Dwojakie odważniki i dwojaka miara – obydwa budzą odrazę w PANU.
  urd-GVU: غلط باٹ اور غلط پیمائش، رب دونوں سے گھن کھاتا ہے۔
  deu-1912: Mancherlei Gewicht und Maß ist beides Greuel dem HERRN.
  kan-2017: ತೂಕದ ಕಲ್ಲನ್ನೂ, ಅಳತೆಯ ಪಾತ್ರೆಯನ್ನೂ ಹೆಚ್ಚಿಸುವುದು, ತಗ್ಗಿಸುವುದು ಇವೆರಡೂ ಯೆಹೋವನಿಗೆ
    ಅಸಹ್ಯ.
  yap-yap: I SOMOL e ba fanenikay e girdi’ ni yad ma sasalpiy i tomaleg nge foleg
    ban’en.
  hlt-MCSB: Lungto neh lungto khaw, cangnoek neh cangnoek khaw BOEIPA ham a boktlap
    la tueilaehkoi ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሉኡዚ ማዔ ዴኤሡሞ ዔሮ ባኮና ፒዜ ማዒባኣ ማኮ ባኮና ማዺ ሃንታ ዓሶ ዒዒፃኔ።
  kew-kew: Onaanumi oyae kabenalo pare aa medame makirae agaa tea-daare Adaa Aa-me
    go kone adoa rumaamina.
  twi-ASANTE: Nkariboɔ ne susudua a ɛnyɛ papa no Awurade kyiri ne mmienu.
  eng-WEBU: Differing weights and differing measures, both of them alike are an abomination
    to the LORD.
  wal-wal: GODAI worddo meezaanan yiggiyaageetanne likke gidennaban makkiyaageeta
    ixxees.
  acu-NT: Meram nekapmatai tura esanti nekapkesha metekchau aina nunaka Apu Yus tsuutawai.
  spa-PDDPT: Pesa falsa y medida falsa, Ambas son repugnancia a Yavé.
  gun-gun: Jokorea rupigua poyia ha'e hyru mba'emo oa'ã pyrã oiporua teĩ mokoĩve ma
    Senhor ojeguarua meme.
  agu-BL: Yi e'chk marc tu e'chk ma'lbil yi nk'e'tz tz'aknak cu'n, ya'stzun cob e'chk
    takle'n yi wi'nin na tak' chi'ch c'u'lal tetz Kataj Ryos.
  ilo-ULB: Kagurgura ni Yahweh ti panangbaliw iti umno a timbang kasta met ti nakaor
    a rukod.
  kpg-kpg: Dimaadua hagalee hiihai gi nia daangada ala e hai hegau gi nia mee pauna mee
    mo nia hagatau mee hai gee.
  uig-ARA: ئىككى خىل تارازا تېشى، ئىككى خىل كۈرە ئىشلىتىش، ئوخشاشلا پەرۋەردىگارغا
    يىرگىنچلىكتۇر.
  bps-bps: Knang Dwata i dad to tmimbang di timbang mlimbung, na masad di mlimbung
    gumasad.
  sus-sus: Sikeeli tinxintare mu rafan Alatala ma.
  pon-2006: KAUN-O kin ketin kalahdeki aramas me kin doadoahngki mehn tenek oh mehn
    sosohng sapwung.
  ksd-ksd: A ura mangana mamat ma a ura mangana valavalarina, Dir par dir milmilikuan
    pire ra Luluai.
  tur-YTC: Ağırlıkların ve ölçülerin farklı olması, İkisi de Yahve için iğrençtir.
  bel-N: Неаднолькавыя вагі і неаднолькавая эфа, адно і другое — агіда для ГОСПАДА.
  grc-BRENT: Στάθμιον μέγα καὶ μικρὸν, καὶ μέτρα δισσὰ, ἀκάθαρτα ἐνώπιον Κυρίου καὶ
    ἀμφότερα, καὶ ὁ ποιῶν αὐτά.
  ind-AYT: Dua macam batu timbangan dan dua macam takaran, keduanya adalah kekejian
    bagi TUHAN.
  nya-nya: Masikelo ndi miyeso ya zinthu imene ili yachinyengo zonsezi Yehova zimamunyansa.
  hrv-hrv: Dvojaki utezi i dvojaka mjera mrski su Jahvi podjednako.
  mps-mps: Te augwaligo abelainu ebo doado bage dagalobo sogo te bidigo te we bidi
    dabe tibo po ola maiabo homu ebaso da, teda Genuai Bidigo te kolesaga hagela homu
    eyu, sębę mu ebo dao.
  tpi-tpi: Sapos man i giamanim ol manmeri taim em i skelim samting ol i laik baim,
    orait Bikpela i no laik tru long dispela pasin.
  dan-1931: To Slags Vægt og to Slags Mål, begge Dele er HERREN en Gru.
  vie-OVCB: Người dùng cân lường gian trá— bị Chúa Hằng Hữu miệt khinh.
  guj-2017: જેઓ જુદાં જુદાં વજનિયાં અને માપિયાં રાખે છે, યહોવાહ તે બન્નેને ધિક્કારે
    છે.
  pon-2006A: KAUN-O kin ketin kalahdeki aramas me kin doadoahngki mehn tenek oh mehn
    sosohng sapwung.
  por-BRBSL: Pesos diferentes e medidas diferentes, Ambos são uma abominação para
    Yahweh.
  swe-swe: Olika vikter [en för försäljning och en annan för inköp] och olika mått,
    bådadera är avskyvärda (motbjudande, vidriga) i Herrens (Jahves) ögon. [Herren
    ser allvarligt på oärlighet i affärer.]
  cth-cth: Yawcu kânginghoehe hoi khinglung ka kuep hoeh e teh BAWIPA hmalah panuet
    a tho.
  twi-twi: Nkaribo ne susudua a ɛnyɛ papa no, Awurade kyi nʼabien no nyinaa.
  hlt-hlt: Lungto neh lungto khaw, cangnoek neh cangnoek khaw BOEIPA ham a boktlap
    la tueilaehkoi ni.
  tbz-SIM: A bo mmɔkɛmɛ̀ sipotɑmpeé sìdɛ́sì kɛ̀ sì cɑ̃̀ɑ̃́ nkɑ̀ɑ yɛ̃́ ɑ sì beú dìì
    mɔ̀nnì Kuyie nyí mɛ̀ dɔ́.
  msy-2020: Gumazamiziba bizibagh ivezasa ifongezɨ, gumazamizir biziba amadiba me
    paza biziba amagava, me gifari, ezɨ arazir kam, Ikiavɨra Itir God bar an aghua.
  dop-dop: Yuŋ mɑɣɑsəlɑɣɑ yɑɑ tɑɣɑləŋ nyəŋkɑ ŋkɑ kɑ tɑ siɣisi tɔ, Tɑcɑɑ nyənəɣɩ-kɛɣɛ
    ɑcɑɑlətʋ kɛ́.
  azb-azb: Aldadıcı ölçü, aldadıcı çəki – Hər ikisi Rəbdə ikrah yaradar.
  eng-DBY: Divers weights, divers measures, even both of them are abomination to Jehovah.
  hin-2017: घटते-बढ़ते बटखरे और घटते-बढ़ते नपुए इन दोनों से यहोवा घृणा करता है।
  wol-KYG: Nattu diisaay yu yemul ak lu ni mel, Aji Sax ji bañ na ko.
  bjr-bjr: Furufarira sikeera faqa furufarira amanira taqu faqa maridanoo. Yaaweefa
    aiqamaqarara fidiaqaa midanoo.
  eng-YLT: A stone and a stone, an ephah and an ephah, Even both of them [are] an
    abomination to Jehovah.
  kne-kne: Kaliliget Diyos din man-osal si baken kosto ay timbangan ya salopan.
  eng-WYC-2017: A weight, greater in buying, and a weight, lesser in selling, a measure
    and a measure, ever either is abominable at God.
  eng-WMBB: Differing weights and differing measures, both of them alike are an abomination
    to the LORD.
  urd-GVH: ग़लत बाट और ग़लत पैमाइश, रब दोनों से घिन खाता है।
  rug-rug: Sari padapada mamata meke pada ginele kokohadi si hakohako beto ni e Zihova.
  gaz-gaz: Madaalii jalʼaa fi safartuu jalʼaa lamaanuu Waaqayyo ni balfa.
  fra-LSG: Deux sortes de poids, deux sortes d’épha, Sont l’un et l’autre en abomination
    à l’Éternel.
  yal-yal: Sikeli tinxintaren nun liga se tinxintarena, na sese mi rafan Alatala ma.
  haw-1868: He ana paona palua a he ana palua no na mea e ae, He hoopailua ia Iehova
    ia mau mea elua.
  arb-NAV: الْغِشُّ مَا بَيْنَ أَوْزَانِ وَمَعَايِيرِ وَمَكَايِيلِ الشِّرَاءِ، وَأَوْزَانِ
    وَمَعَايِيرِ وَمَكَايِيلِ الْبَيْعِ رِجْسٌ لَدَى الرَّبِّ.
  ewe-ewe: Yehowa lé fu nudakpe vovovo eve kple nudzidzenu vovovo eve siaa.
  eng-LEE: Divers weights, and divers measures, are both of them alike an abomination
    of the Lord.
  asm-FB: পাৰ্থক্য থকা ওজন, আৰু অসমান জোখ, এই দুয়োটাকে যিহোৱাই ঘিণ কৰে।
  sus-A: سِكٍيلِ تِنشِنتَرٍ مُ رَقَن عَلَتَلَ مَ.
  fra-SBL: Des poids et des mesures différents, tous deux sont une abomination pour
    Yahvé.
  hbo-hbo: אֶ֣בֶן וָ֭אֶבֶן אֵיפָ֣ה וְאֵיפָ֑ה תֹּועֲבַ֥ת יְ֝הוָ֗ה גַּם־שְׁנֵיהֶֽם׃
  kik-kik: 'Mahiga ma ratiri mataiganainie ũritũ, o na ithimi itaiganĩte: cierĩ nĩ
    indo irĩ magigi harĩ Jehova.'
  fra-NCL: Poids et poids, épha et épha, sont l’un et l’autre en horreur à Yahweh.
  cek-AK: Angvan ai hmuenzit tahhaih patoh hoi angvan ai kasawk tahhaih patohhaih
    to Angraeng mah panuet.
  cuk-cuk: 'Bab-Jehová ibmar-sogbogwad nabir daksulid: Nibir-noaled, wilubsaed-noaled.'
  uig-CYR: Икки хил тараза теши, Икки хил күрә ишлитиш, Охшашла Пәрвәрдигарға жиркиничликтур.
  tel-2017: వేరువేరు తూకం రాళ్లు వేరువేరు కొలత గిన్నెలు, ఈ రెంటినీ యెహోవా అసహ్యించుకుంటాడు.
  hat-BSA: Balans ki pa ojis ak mezi ki pa ojis; tou de abominab a SENYÈ a.
  kos-kos: LEUM GOD El srunga mwe paun kikiap ac mwe srikasrak sesuwos.
  hbo-WLC: אֶ֣בֶן וָ֭אֶבֶן אֵיפָ֣ה וְאֵיפָ֑ה תּוֹעֲבַ֥ת יְ֝הוָ֗ה גַּם־שְׁנֵיהֶֽם׃
  ibo-ibo: Ihe ọtụtụ aghụghọ na ihe ọtụtụ nghọgbu, ha niile bụ ihe arụ nʼihu Onyenwe
    anyị.
  ory-ory: ନାନା ପ୍ରକାର ବଟଖରା ଓ ନାନା ପ୍ରକାର ପରିମାଣ ଉଭୟ ସମାନ ରୂପେ ସଦାପ୍ରଭୁଙ୍କର ଘୃଣିତ।
  chk-chk: Ewe Samol mi Lapalap a oput aramas mi eäni ruu sokun föün kilo me ruu sokun
    aükük.
  rop-rop: YAWEI det trubala God nomo laigim pipul hu oldei trikimbat najalot pipul
    garram laiyawan skeil.
  ukr-1871: Не однакова вага, не однака міра, одно і друге — гидота Господеві.
  deu-1951: Zweierlei Gewicht und zweierlei Maß, die sind beide dem HERRN ein Greuel!
  eng-JPS: Divers weights, and divers measures, both of them alike are an abomination
    to the LORD.
  srp-1865: Dvojak poteg i dvojaka mjera, oboje je mrsko Gospodu.
  lug-lug: Ebipima obuzito ebitatuuka n’ebigera ebikyamu, byombi bya muzizo eri Mukama.
  heb-heb: אבן ואבן איפה ואיפה תועבת יהוה גם שניהם׃
  ben-IRV: ভিন্ন ধরনের বাটখারা এবং অসম ওজন, উভয়ই সদাপ্রভু ঘৃণা করে।
  pan-pan: ਘੱਟ ਵੱਧ ਵੱਟੇ ਅਤੇ ਘੱਟ ਵੱਧ ਨਾਪ, ਇਹਨਾਂ ਦੋਹਾਂ ਤੋਂ ਯਹੋਵਾਹ ਘਿਣ ਕਰਦਾ ਹੈ।
  mya-JVB: အလေး ချင်းမတူသောအလေး၊ အဝင်ချင်း မတူသော တင်းတောင်း တို့ကို ထာဝရဘုရား စက်ဆုပ်
    ရွံရှာတော်မူ၏။
  tte-O: Tomo siya polowe mwakomwakotali siyapaisowaili ali gimwala koina Yaubada
    ana kaba sikote.
  tbg-tbg: Sikeriqaa hirite hampiqamake rairake nimiarave, hampiqamake vo haika avatamake
    nimiarave, Noravano Kotiva mintia okarara kia antuqa arivaro vaira.
  hmo-hmo: Metau tohoa sikele koikoidia, bona bada tohoa gaudia koikoidia, idia ruaosi
    idia gaukaralaia taudia dekenai, Lohiabada be ia badu momokani noho.
  urd-urd: दो तरह के तौल बाट और दो तरह के पैमाने, इन दोनों से ख़ुदा को नफ़रत है।
  rus-SYN: Неодинаковые весы, неодинаковая мера, то и другое мерзость пред Господом.
  bqc-SIM: Kiloolɛa vãi ń gbɛ̃blezaao, Dii za beeↄu píiɛ.
  tcz-CHONGTHU: Thil tena dihlou le thil tena kitoh lou chu, Yahweh Pakai dinga thet
    umtah ahi cheh lhon e.
  mar-mar: भिन्नभिन्न अशी खोटी वजने आणि असमान मापे, या दोन्हींचा परमेश्वरास तिरस्कार
    आहे.
  hlt-THB: Tahnaak amak thym ingkaw tehnaak amak thym boeih Bawipa ing tyih qawi haih
    hy.
  qub-qub: Suwa pësatawan pishi tuputa ishcantami Tayta Dios melanäcun.
  bqp-bqp: Kilooyↄ̃na vãni kũ manafiki zakaao, Dikiri zã̀ abirenↄn pínki.
  hat-hat: Seyè a pa ka sipòte moun k'ap sèvi ak de pwa de mezi.
  eng-BSB: Differing weights and unequal measures — both are detestable to the LORD.
  tod-tod: Nu kiloi ta kɔɠɔ ganii ma zii felegɔiti seɠe, é ʋa nuiti yaava, naa ɠa
    ga Ɠɔoɠɔ GALAGI maaɲɛɛi ba vaa.
  eng-WEBPB: Differing weights and differing measures, both of them alike are an abomination
    to the LORD.
  kbq-kbq: Havige hu'za maka'zama refko hu'za kna'ama ke'zane, havige hu'za avamente
    refkoma osu'zanena Ra Anumzamo'a avesra huno agote'nezmante.
  nhe-BL: TOTECO ax quinequi quiitas niyon se tlayejyecoli tlen ax ajsitoc. Quicualancaita
    tlen quitequihuía ome hilos para quiyejyecos tlali o ome tlamantli tetini para
    ax temacas se kilo ajsitoc.
  bus-bus: Kilooyↄ̃na zaaa kↄ̃n mↄnafiki zakao, Dii zà beeenↄn píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e na'iakatuwawahy kwaw puku haw hexak kar haw imunar
    ma'e rehe a'e, puhuz taw hexak kar haw imunar ma'e rehe a'e no.
  eng-DRA: Diverse weights and diverse measures, both are abominable before God.
