verse: PRO.020.011
translations:
  mal-C: തങ്ങളുടെ സ്വഭാവം സംശുദ്ധവും യുക്തവും ആണോ എന്ന്, ചെറിയ കുട്ടികൾപോലും അവരുടെ
    പ്രവൃത്തികൾമൂലം വെളിപ്പെടുത്തുന്നു.
  deu-TKW: Schon der Knabe giebt sich in seinen Handlungen zu erkennen, ob lauter
    und redlich sein Thun.
  lin-lin: Bayebaka elenge mobali na nzela ya misala na ye, soki ezaleli na ye ezali
    peto mpe sembo.
  eng-LSV: Even by his actions a youth makes himself known, || Whether his work is
    pure or upright.
  eng-GNV: A childe also is knowen by his doings, whether his worke be pure and right.
  eng-WEBSTER: Even a child is known by his doings, whether his work is pure, and
    whether it is right.
  nhw-BL: Sintla cuali quichijtinemi se masehuali, masque yaya se conetl, nochi quiiximatij
    para itztoc xitlahuac. Nochi quiitaj sintla monejnemiltía quen monequi huan sintla
    tlapajpactic iyolo iixpa TOTECO.
  swh-ONEN: Hata mtoto hujulikana kwa matendo yake, kama tabia yake ni safi na adili.
  bba-bba: Bɑɑ bii, u rɑ sɔ̃ɔsiwɑ win kookoosu sɔɔ ù n sɑ̃ɑ dɑɑ ɡeɑɡii.
  eng-KJVCPB: Even a child is known by his doings, Whether his work be pure, and whether
    it be right.
  luo-luo: Kata mana nyathi ingʼeyo gi timbene, omiyo ingʼeyo ka kite obidhore kata
    ni kare.
  meu-meu: Mero maraḡina ena kara amo sibona e hahedinaraimu, ena kara na ḡoḡoeva-ḡoḡoeva
    bona mamaoro-mamaoro eiava?
  npi-ULB: एउटा बालकलाई पनि त्यसका गतिविधिहरूबाट त्यसको आचरण शुद्ध र सोझो छ कि छैन
    भनेर चिनिन्छ ।
  yor-yor: Kódà a mọ ọmọdé nípa iṣẹ́ rẹ̀ nípa pe bóyá iṣẹ́ rẹ mọ́ tàbí pé ó tọ̀nà.
  ind-ind: Watak seseorang, bahkan anak kecil, tampak dari perbuatannya. Perilakunya
    menunjukkan apakah dia memiliki hati yang tulus.
  pes-OPCB: حتی کودک را می‌توان از طرز رفتارش شناخت و فهمید که آنچه انجام می‌دهد پاک
    و درست است یا نه.
  tgl-ULB: Maging ang isang kabataan ay nakikilala sa kaniyang mga kilos, kung ang
    kaniyang pag-uugali ay dalisay at matuwid.
  hui-hui: Iname mbirali ibunaga mana birago hondowa ibu ogobi ko lalu walia haragola
    handabehe kama. Ogonidagua dege waneiginiru tigua biragome ogobi kama lalu walia
    haga kagoni.
  mya-mya: သူငယ်သော်လည်း၊ မိမိပြုသောအမှုသည် စင်သည်မစင်သည်၊ မှန်သည်မမှန်သည်ကို မိမိအခြင်း
    အရာအားဖြင့် ပြ၍၊ မိမိသဘောကို ထင်ရှားစေ၏။
  bod-N: བྱིས་པའི་སྤྱོད་ལུགས་གཙང་ཞིང་དྲང་མིན༌ནི། །དེ་ཡི་བྱ་སྤྱོད་ཀྱིས་ནི་གསལ་པོར༌མངོན།།
  wsk-wsk: Kuriang ko gomang motam ningi ningo se diram la agi mu ko ikiko mu, ko
    munan te arikko.
  sna-sna: Kunyange mwana anozivikanwa nezvaanoita, kuti tsika dzake dzakanaka uye
    kuti dzakarurama here.
  spa-BLM: Hasta un niño se da a conocer por sus actos, si su trabajo es puro, y si
    es correcto.
  cac-cac: A yuj sb'eyb'al eb' anima, scheclajeli tato vach' spensar eb'. Yed' pax
    eb' unin, a d'a eb' scheclajeli tato vach' eb', tato tojol pax eb'.
  swh-ULB: Hata kijana hujulikana kwa matendo yake, kwa mwenendo wake kama ni safi
    na uadilifu.
  bel-bel: 'Можна пазнаць нават падлетка па занятках ягоных: ці чыстыя і ці правільныя
    ўчынкі ягоныя?'
  deu-ELBBK: Selbst ein Knabe gibt sich durch seine Handlungen zu erkennen, ob sein
    Tun lauter, und ob es aufrichtig ist.
  mbb-OT: Egketuenan ta is betasan te minsan menguhed pa he etew su egkeehè ta ziyà
    te menge vaal zin, ke metazeng be sikandin etawa kenà.
  mal-2015: ബാല്യത്തിലെ ക്രിയകളാൽ തന്നേ ഒരുത്തന്റെ പ്രവൃത്തി വെടിപ്പും നേരുമുള്ളതാകുമോ
    എന്നു അറിയാം.
  rmc-rmc: Imar o čhavoro peskre skutkenca sikavel, či oda, so kerel, hin lačho the
    čačo.
  pes-OPV: طفل نیز از افعالش شناخته می‌شود، که آیااعمالش پاک و راست است یا نه.
  ron-1924: Копилул ласэ сэ се вадэ ынкэ дин фаптеле луй дакэ пуртаря луй ва фи куратэ
    ши фэрэ приханэ.
  ben-OBCV: ছোটো ছোটো ছেলেমেয়েরাও তাদের কাজকর্মের দ্বারা পরিচিত হয়, তাই তাদের আচরণ
    কি সত্যিই বিশুদ্ধ ও ন্যায্য?
  som-som: Xataa ilmo yar waxaa lagu yaqaan falimihiisa, Inuu shuqulkiisu daahir yahay
    iyo inuu hagaagsan yahayba.
  lat-VUC: Ex studiis suis intelligitur puer, si munda et recta sint opera ejus.
  eng-ASVBT: Even a child maketh himself known by his doings, Whether his work be
    pure, and whether it be right.
  mna-mna: Mbulu kizin pikin ta izzwe zin. Sombe mbulu kizin ambai mi indeeŋe men,
    na zin pikin ambaimbaiŋan.
  ita-1885: Fin da fanciullo l'uomo è riconosciuto da' suoi atti, Se egli sarà puro,
    e se le sue opere saranno diritte.
  eng-LXXUP: A youth when in company with a godly man, will be restrained in his devices,
    And then his way will be straight.
  eng-ULB: Even a youth is known by his actions, by whether his conduct is pure and
    upright.
  spa-VBL: Hasta los niños revelan su carácter por lo que hacen, ya sean acciones
    buenas o malas.
  fra-_FOB: L'enfant fait déjà connaître par ses actions, si sa conduite sera pure
    et droite.
  mal-mal: ബാല്യത്തിലെ ക്രിയകളാൽ തന്നെ ഒരുവന്റെ പ്രവൃത്തി വെടിപ്പും നേരുമുള്ളതും ആകുമോ
    എന്ന് അറിയാം.
  urd-GVR: Laṛke kā kirdār us ke sulūk se mālūm hotā hai. Is se patā chaltā hai ki
    us kā chāl-chalan pāk aur rāst hai yā nahīṅ.
  suz-BL: मिनु आल यो आन पतीकेमी दोदेंशो दुम्‍‍नीमी मेको कोंइनीम। ठीक पाइब नु रिम्‍शो
    थुं पाइश्‍शो आल बाक्‍ब, दे तुंइसीब। हितोपदेस २२:६
  eng-NOY: Even in childhood one maketh himself known by his doings, Whether his actions
    will be pure and right.
  ita-1927: Anche il fanciullo dà a conoscere con i suoi atti se la sua condotta sarà
    pura e retta.
  ckb-ckb: تەنانەت منداڵیش بە کردارەکانی دەناسرێت، ئاخۆ کردەوەکەی پاک و ڕاستە.
  eng-BBE: Even a child may be judged by his doings, if his work is free from sin
    and if it is right.
  kan-OKCV: ಚಿಕ್ಕ ಮಕ್ಕಳಾದರೋ ತಮ್ಮ ಕ್ರಿಯೆಗಳಿಂದಲೇ, ತಾವು ಶುದ್ಧರೋ ಯಥಾರ್ಥರೋ ಎಂಬುದನ್ನು ತೋರ್ಪಡಿಸಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: பிள்ளையானாலும், அதின் செயல்கள் சுத்தமோ செம்மையோ என்பது, அதின் செயலினால்
    வெளிப்படும்.
  spa-RV-1909: Aun el muchacho es conocido por sus hechos, si su obra fuere limpia
    y recta.
  ron-BTF: Chiar un copil este cunoscut prin faptele sale, dacă lucrarea sa este pură
    și dacă este dreaptă.
  eng-WEBP: Even a child makes himself known by his doings, whether his work is pure,
    and whether it is right.
  eng-FBV: Even children reveal what they're like by what they do, whether their actions
    are good and right.
  nld-1939: Zelfs uit het gedrag van een kind kan men opmaken, Of zijn daden zuiver
    zijn en oprecht.
  nch-BL: Sinta cuali quichijtinemi se masehuali, masque yaya se conet, nochi quiitaj
    para itztoc xitahuac. Nochi quiitaj sinta monejnemiltía quej monequi huan sinta
    tapajpactic iyolo iixpa TOTECO.
  vie-1934: Công việc con trẻ làm, hoặc trong sạch hoặc chánh đáng, Cũng đều tỏ bản
    tánh nó ra.
  hin-CV: एक किशोर के लिए भी यह संभव है, कि वह अपने चालचलन द्वारा अपनी विशेषता के
    लक्षण प्रकट कर दे, कि उसकी गतिविधि शुद्धता तथा पवित्रता की ओर है अथवा नहीं?
  eng-OURB: Even a child makes himself known by his doings, whether his work is pure,
    and whether it is right.
  spa-BES: Incluso un niño puede ser juzgado por sus obras, si su trabajo es libre
    de pecado y si es correcto.
  tdx-tdx: O sata’eo ro andrendrehañe i zatovo, hera mikasokàsoke naho to i fitoloña’ey.
  tha-KJV: แม้​เด็กๆก็แสดงตัวโดยการประพฤติของเขาว่า สิ​่งที่เขากระทำจะบริ​สุทธิ​์
    และถูกต้องหรือไม่
  por-BR-2018: Até o jovem é conhecido pelas suas ações, se sua obra for pura e correta.
  deu-ELO: Selbst ein Knabe gibt sich durch seine Handlungen zu erkennen, ob sein
    Tun lauter, und ob es aufrichtig ist.
  eng-WYC-2018: A child is understood by his studies (or Even a child is known by
    his deeds), if his works be rightful and clean.
  epo-epo: Eĉ knabon oni povas ekkoni laŭ liaj faroj, Ĉu estas pura kaj justa lia
    konduto.
  uig-PIN: Ⱨǝtta bala ɵz hisliti bilǝn bilinǝr; Uning ⱪilƣanlirining pak, durus yaki
    ǝmǝsliki ⱨǝrikǝtliridin kɵrünüp turar.
  beo-beo: Dunu huluane amola mano ilia hamobe ba:sea, eno dunu da ilia houdafa dawa:mu.
    Ilia da moloidafa amola noga:iwane hamosea, dunu eno da ilia houdafa da noga:i
    hedolo dawa:mu.
  tpi-OTNT: Yumi lukim pasin bilong wanpela man na yumi ken save, em i gutpela na
    stretpela man o em i man nogut. Na long wankain pasin tasol, yumi ken save long
    ol pikinini tu.
  hau-SA: Akan san ƙananan yara ta ayyukansu, ana iya sani ko rayuwarsu amintattu
    ne, mai nagarta.
  uig-LAT: Hetta bala öz xisliti bilen biliner; Uning qilghanlirining pak, durus yaki
    emesliki heriketliridin körünüp turar.
  nde-nde: Lomntwana waziwa ngezenzo zakhe, ngokuthi isimilo sakhe sihle, siqotho.
  ton-ton: Naʻa mo e tamasiʻi, ʻoku ʻilo ia ʻi heʻene faianga; pe ʻoku maʻa ʻene ngāue,
    pe ʻoku totonu ia.
  ces-1613: Po skutcích svých poznáno bývá také i pachole, jest-li upřímé a pravé
    dílo jeho.
  eng-WMB: Even a child makes himself known by his doings, whether his work is pure,
    and whether it is right.
  tam-TCV: சிறுபிள்ளைகளானாலும், அவர்களுடைய நடத்தை தூய்மையும் நேர்மையுமானதா என்று அவர்களுடைய
    செயல்களை வைத்து சொல்லலாம்.
  ceb-ULB: Bisan pa ang batan-on maila pinaagi sa iyang mga buhat, kung putli ug matarong
    ba ang iyang binuhatan.
  pol-UBG: Nawet dziecko poznaje się po uczynkach, czy jego czyn jest czysty i prawy.
  urd-GVU: لڑکے کا کردار اُس کے سلوک سے معلوم ہوتا ہے۔ اِس سے پتا چلتا ہے کہ اُس کا
    چال چلن پاک اور راست ہے یا نہیں۔
  deu-1912: Auch einen Knaben kennt man an seinem Wesen, ob er fromm und redlich werden
    will.
  kan-2017: ಒಬ್ಬ ಹುಡುಗನಾದರೂ ಶುದ್ಧವೂ, ಸತ್ಯವೂ ಆದ ನಡತೆಯಿಂದಲೇ, ತನ್ನ ಗುಣವನ್ನು ತೋರ್ಪಡಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Mus ko bitir nma m’ug ko ngongol rok ko bmiti mang girdi’; rayag ni ngamog
    ko ba yul’yul’ ma ba manigil fa.
  hlt-MCSB: A khoboe dongah camoe pataeng khaw loha coeng. A bisai loh cil tih a thuem
    atah.
  mdy-ETH: ዓኣላ ናይታዖ ኮሺ፥ ሃሣ ፒዜ ዓሲ ማዒፃ ማዻ ባኮና ፔጋዺ ዔዔርታኔ።
  kew-kew: Niaame naakinu aba adoa rumaema nipu epe naaki nipu wae naaki lo. Go rupa
    agure niaana naakanuri aba adoa makuaema.
  twi-ASANTE: Mpo wɔnam abɔfra nneyɛɛ so hunu no, sɛ ne suban yɛ kronn ne papa.
  eng-WEBU: Even a child makes himself known by his doings, whether his work is pure,
    and whether it is right.
  wal-wal: Na7i geeshshanne suure gidiyoogee i oottiyo oosuwan erettees.
  acu-NT: Uchi umiu tura pengker nintiniuka yáki tusar ni turamurijai paan nekamawartin
    ainawai.
  spa-PDDPT: Aun el muchacho es conocido por sus hechos, Si su conducta es limpia
    y recta.
  gun-gun: Kyrĩgue teĩ mba'emo ojapoa jaexa vy jaikuaa 'rã ojapo porãa, ha'e ha'evea
    rami pa oikoa.
  agu-BL: Tan yi e'chk takle'n yi na ban jun xicy, na lajluchax yi ko jicyuch te'j
    tajtza'kl nka qui'.
  ilo-ULB: Uray ti agtutubo ket mabalin a maammoan ti kababalinna babaen kadagiti
    tignayna, mabalin a maammoan no nadalus wenno nalinteg ti aramidna.
  kpg-kpg: Nia dama hogi e haga modongoohia aga ginaadou mai i nadau mee ala e hai.
    Goe e mee di iloo be digaula e donu ge humalia.
  uig-ARA: ھەتتا بالا ئۆز خىسلىتى بىلەن بىلىنەر؛ ئۇنىڭ قىلغانلىرىنىڭ پاك، دۇرۇس ياكى
    ئەمەسلىكى ھەرىكەتلىرىدىن كۆرۈنۈپ تۇرار.
  bps-bps: Balù i tingà dileam ku tan i ldaman fagu di dad mgimoan, ku gal mimò fye
    na matlu.
  sus-sus: Fonike xa ɲɛrɛ ki tinxinxi a bɔɲɛ ki masenma nɛ.
  pon-2006: Seri men pil kin kasalehda mwomwe sang ni eh wiewia kan; ke kak ese ma
    e lelepek oh mwahu.
  ksd-ksd: A bul ikilik bula i vaarike ra maukuana ta kana mangamangana, Ba na dovot
    bar ma ba na takodo bar kana papalum.
  tur-YTC: Çocuk bile yaptığı işin temiz ve doğru olup olmadığını, Eylemleriyle belli
    eder.
  bel-N: Нават у юнака па паводзінах можна зразумець, ці чыстыя, ці правыя справы
    ягоныя.
  grc-BRENT: Ἐν τοῖς ἐπιτηδεύμασιν αὐτοῦ συμποδισθήσεται νεανίσκος μετὰ ὁσίου, καὶ
    εὐθεῖα ἡ ὁδὸς αὐτοῦ.
  ind-AYT: Anak-anak pun dikenal melalui perbuatannya, apakah dia murni, dan apakah
    dia jujur.
  nya-nya: Ngakhale mwana amadziwika ndi zochita zake, ngati zochita zake zili zoyera
    ndi zoyenera.
  hrv-hrv: I dijete se poznaje po onome što čini, je li čisto i pravedno djelo njegovo.
  mps-mps: Dago te bidigo kolesaga sulama konebo dao, aga te wiegi yai doloba pai
    bidi, ma aga te dwai bidi, te kolesagade konebo dao. Tama te tobage kolesaga delide
    naga, dago me te wai dabego kolesaga me sulama konebo dao.
  tpi-tpi: Yumi lukim pasin bilong wanpela man na yumi ken save, em i gutpela na stretpela
    man o em i man nogut. Na long wankain pasin tasol, yumi ken save long ol pikinini
    tu.
  dan-1931: Selv Drengen kendes på det, han gør, om han er ren og ret hans Færd.
  vie-OVCB: Dù còn niên thiếu, tính tình đã bộc lộ, qua hành vi, biết nó thật hay
    không.
  guj-2017: વળી છોકરાં પણ પોતાનાં આચરણથી ઓળખાય છે કે, તેઓનાં કાર્યો શુદ્ધ અને સાચાં
    છે કે કેમ?
  pon-2006A: Seri men pil kin kasalehda mwomwe sang ni eh wiewia kan; ke kak ese ma
    e lelepek oh mwahu.
  por-BRBSL: Até mesmo uma criança se dá a conhecer por seus feitos, se seu trabalho
    é puro, e se é correto.
  swe-swe: Redan ett barn (en ung man) visar sin karaktär genom sina handlingar, om
    de är rena och ärliga [eller falska].
  cth-cth: Camo hai a tawk e lahoi panue thai, a tawk e hno a thoung hoi a lan e lahoi
    bangnue thai.
  twi-twi: Mpo wɔnam abofra nketewa nneyɛe so hu wɔn, saa ara na ne suban yɛ kronkron
    ne papa no.
  hlt-hlt: A khoboe dongah camoe pataeng khaw loha coeng. A bisai loh cil tih a thuem
    atah.
  tbz-SIM: Kɛ̀ dɛbirɛ borimɛ yó nwenni bɛ̀ pɑ̃̀nkɛ ɔ̃ɔ̃ mɛ̀ yɑ̀mu dɛ dɔɔ̀rìmɛ̀ miɛkɛ.
  msy-2020: E gumazir mamɨn arazibar ganɨva fogh suam, a gumazir aghuim, ti gumazir
    kuram. Ezɨ arazir kamra e uaghan boribagh fogham, me deraghavɨram ami, o me pazava
    ami.
  dop-dop: Apɑlʋ pəyɑɣɑ yɑɑsi tɑɑ kɛ́ pə nɑɑkənɑ sɩ, kɑ tɔntɛ kɑ́ siɣisi nɑ tə́ wɛɛ
    teu.
  azb-azb: Hətta uşaq da əməlləri ilə, İşlərinin saf, doğru, yoxsa əksinə olması ilə
    tanınar.
  eng-DBY: Even a child is known by his doings, whether his work be pure, and whether
    it be right.
  hin-2017: लड़का भी अपने कामों से पहचाना जाता है, कि उसका काम पवित्र और सीधा है,
    या नहीं।
  wol-KYG: Gone sax day jëf, nga gis jikkoom; bu naree dëggu te jub, nga xam.
  bjr-bjr: Faiqiuqaindi nári auqee maria oosnafa nári marirana kooroo idanoo. Anee
    misa andeeqaranara faqa amiqiranara faqa iri mariananoo.
  eng-YLT: Even by his actions a youth maketh himself known, Whether his work be pure
    or upright.
  kne-kne: Olay esay anak yan maammoan mo siged ya kosto di kaipogaw na babaen sin
    amagena.
  eng-WYC-2017: A child is understood by his studies, if his works be rightful [or
    right] and clean.
  eng-WMBB: Even a child makes himself known by his doings, whether his work is pure,
    and whether it is right.
  urd-GVH: लड़के का किरदार उसके सुलूक से मालूम होता है। इससे पता चलता है कि उसका चाल-चलन
    पाक और रास्त है या नहीं।
  rug-rug: Ura boka tumae nia goi sa koburu koari nana tinavete, be sari nana hahanana
    si toṉoto meke leadi.
  gaz-gaz: Mucaan xinnaan iyyuu amalli isaa qulqulluu fi qajeelaa taʼuun isaa hojii
    isaatiin beekama.
  fra-LSG: L’enfant laisse déjà voir par ses actions Si sa conduite sera pure et droite.
  yal-yal: Foningen sɔnna kolonma a kɛwanla nan xɔn xa fɛ mi a kɛwanle ra, a tinxin.
  haw-1868: Ua ikeia ke keiki ma ka hana ana, Ina paha he maemae, a he pololei kana
    hana.
  arb-NAV: حَتَّى الصَّبِيُّ يَكْشِفُ بِتَصَرُّفِهِ هَلْ عَمَلُهُ نَقِيٌّ وَقَوِيمٌ
    أَمْ لا.
  ewe-ewe: Wonyaa ɖevi gɔ̃ hã to eƒe nuwɔna me, ne ele agbe dzadzɛ eye eƒe nuwɔnawo
    le eteƒe.
  eng-LEE: Even a child maketh himself known by his doings, whether his work will
    be pure, and whether it will be upright.
  asm-FB: এনেকি যুৱক এজনে তেওঁৰ কাৰ্যৰ দ্বাৰাই পৰিচিত হয়, শুদ্ধ আৰু ন্যায়পৰায়ণ
    আচৰণৰ দ্বাৰাই তেওঁক বুজিব পৰা যায়।
  sus-A: قٌنِكٍ شَ حّرّ كِ تِنشِنشِ عَ بْحّ كِ مَسٍنمَ نّ.
  fra-SBL: Même un enfant se fait connaître par ses actions, si son travail est pur,
    et s'il est juste.
  hbo-hbo: גַּ֣ם בְּ֭מַעֲלָלָיו יִתְנַכֶּר־נָ֑עַר אִם־זַ֖ךְ וְאִם־יָשָׁ֣ר פָּעֳלֹֽו׃
  kik-kik: O na kaana kamenyekaga nĩ ũndũ wa ciĩko ciako, gakamenyeka kana mĩtugo
    yako nĩ mĩtheru, na kana nĩ mĩagĩrĩru.
  fra-NCL: L’enfant montre déjà par ses actions si ses œuvres seront pures et droites.
  cek-AK: Nawkta loe a sak ih hmuen toeng maw toeng ai, ciim maw ciim ai, tito a sak
    ih hmuen hoiah amtueng.
  cuk-cuk: Machigwa e-ibmar-imakedba magar dakleged, e-daed innikigwadid, degi, nuedbalid.
  uig-CYR: Һәтта бала өз хислити билән билинәр; Униң қилғанлириниң пак, дурус яки
    әмәслиги һәрикәтлиридин көрүнүп турар.
  tel-2017: చిన్నవాళ్ళను సైతం వారి చర్యలను బట్టి, వారి ప్రవర్తన శుద్ధమైనదా, యథార్థమైనదా
    అనే దాన్ని బట్టి వాళ్ళు ఎలాటి వాళ్ళో చెప్పవచ్చు.
  hat-BSA: Menm yon ti moun se rekonnet pa zèv li yo; si li aji byen e si kondwit
    li dwat.
  kos-kos: Finne tulik srisrik se, ac kalem ouiyal ke ma el oru; kom ku in akilen
    lah el suwohs ac wo.
  hbo-WLC: גַּ֣ם בְּ֭מַעֲלָלָיו יִתְנַכֶּר־נָ֑עַר אִם־זַ֖ךְ וְאִם־יָשָׁ֣ר פָּעֳלֽוֹ׃
  ibo-ibo: Ọbụladị ụmụntakịrị ka a na-amata site nʼomume ha niile, nke a ọ pụtara
    nʼomume ha dị ọcha nʼezie a, bụrụkwa ihe ziri ezi?
  ory-ory: ଆପଣାର କର୍ମ ନିର୍ମଳ ଓ ସରଳ କି ନାହିଁ, ଏହା ଗୋଟିଏ ପିଲା ସୁଦ୍ଧା ଆପଣାର କର୍ମ ଦ୍ୱାରା
    ଆପଣାର ପରିଚୟ ଦିଏ।
  chk-chk: Pwal lapalapen manauen eman semirit a pwä ren an föför, ika a limöch o
    pwüng lon mine a föri.
  rop-rop: Yu gin sabi if biginini jidan gudbalawei o nogudbalawei wen yu wotjimbat
    wanim im dumbat.
  ukr-1871: Можна вже хлопя пізнати з того, чим занимається, чи праві і чисті будуть
    учинки його.
  deu-1951: Schon ein Knabe gibt durch seine Handlungen zu erkennen, ob er lauter
    und redlich werden will.
  eng-JPS: Even a child is known by his doings, whether his work be pure, and whether
    it be right.
  srp-1865: Po djelima svojim poznaje se i dijete hoæe li biti èisto i hoæe li biti
    pravo djelo njegovo.
  lug-lug: Omuvubuka naye amanyibwa olw’ebikolwa bye, obanga birongoofu era nga birungi.
  heb-heb: גם במעלליו יתנכר נער אם זך ואם ישר פעלו׃
  ben-IRV: এছাড়া, বালকও তার কাজের মাধ্যমে পরিচয় দেয়, তার কাজ বিশুদ্ধ ও সরল কি না,
    জানায়।
  pan-pan: ਬੱਚਾ ਵੀ ਆਪਣੇ ਕੰਮਾਂ ਤੋਂ ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ, ਭਈ ਉਹ ਦੇ ਕੰਮ ਨੇਕ ਤੇ ਠੀਕ ਹਨ ਕਿ ਨਹੀਂ।
  mya-JVB: သူငယ် သော်လည်း ၊ မိမိ ပြုသောအမှု သည် စင် သည်မစင်သည်၊ မှန် သည်မမှန်သည်ကို
    မိမိ အခြင်း အရာအားဖြင့် ပြ ၍ ၊ မိမိသဘောကို ထင်ရှားစေ၏။
  tte-O: Tomo meuloili yo gagagili tabe, ali paisowa koina siyakena-yagila tem kateli
    sikapwa o nigele.
  tbg-tbg: Are vainti haika auti okarara tavehara vikara homa koqe vaintive qora vaintive
    tinara. Vohaa qaramakera are noruqaaka auti okararavata tavehara rairakenara.
  hmo-hmo: Mero maragina ese iena kara dekena amo, sibona ena mauri ia hedinaraia
    noho. Iena kara dekena amo do oi diba, unai mero ia goeva bona ia maoro, o lasi.
  urd-urd: बच्चा भी अपनी हरकतों से पहचाना जाता है, कि उसके काम नेक — ओ — रास्त हैं
    कि नहीं।
  rus-SYN: Можно узнать даже отрока по занятиям его, чисто ли и правильно ли будет
    поведение его.
  bqc-SIM: Baa kↄ̃̀ↄ'oa guu wì dↄ̃ nɛ́wa, tó aà yãkɛa maa mɛ́ a dↄ̀ↄ vĩ.
  tcz-CHONGTHU: Naosen jeng jong achaloh aum chan in, itobang mi ahi aphongdoh in;
    hijeh chun athilbol chu adih ham athenga ham ti aseidoh theijin ahi.
  mar-mar: तरुणसुध्दा आपल्या कृतीने आपली वर्तणूक शुद्ध आणि सरळ आहे की नाही ते दाखवतो.
  hlt-THB: Nasen awm a bibi ing ak thym ak thawlh dang sak hy.
  qub-qub: Alli mösu cashanta rejsinchi yanapäcoj y rispitösu captinmi.
  bqp-bqp: Bee kↄ̃kↄ̃'onaa gũn òdi dↄ̃ nɛ́a, tó a yãkɛna mana ke à zɛ́ vĩ.
  hat-hat: Yon timoun moutre ou sa l'ap soti nan sa l'ap fè. Ou ka di si l'ap serye,
    si l'ap bon.
  eng-BSB: Even a young man is known by his actions— whether his conduct is pure and
    upright.
  tod-tod: Zunu loungoi ɠa ɗa ɓɔɠɔ ɠɛʋele lɛ ga ná-kɛɛwotiiti, nu ka ni sɔgi ɠa ʋa,
    é zɔle.
  eng-WEBPB: Even a child makes himself known by his doings, whether his work is pure,
    and whether it is right.
  kbq-kbq: Mofavremofona avu'avate negenka, agri avu'avamo'a agru hu'neanki, fatgo
    mofavre mani'neanki hugahane.
  nhe-BL: Intla cuali quichijtinemi se tlacatl, yonque yajaya se conetl, nochi quiixmatij
    para itztoc xitlahuac. Nochi quiitaj intla monejnemiltía queja monequi huan intla
    tlapajpactic iyolo iixpa TOTECO.
  bus-bus: Baa kↄ̃kↄ̃'ona guu wè dↄ̃ nɛ́a, tó à yãkɛna maa ke à zɛ́ vĩ.
  gub-BL: Kwarer wexak kar weko haw wemiapo pupe. Xixak hemiapo kwer. Nezewe mehe
    xikwaw ikatu ma'e romo heko haw. Xikwaw ikatu 'ym ma'e romo heko haw no.
  eng-DRA: By his inclinations a child is known, if his works be clean and right.
