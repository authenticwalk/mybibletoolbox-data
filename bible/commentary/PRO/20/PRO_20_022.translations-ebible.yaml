verse: PRO.020.022
translations:
  mal-C: “ഈ അനീതിക്ക് ഞാൻ പകരംവീട്ടും!” എന്നു പറയരുത്. യഹോവയ്ക്കായി കാത്തിരിക്കുക,
    അവിടന്നു നിനക്കുവേണ്ടി പ്രതികാരംചെയ്യും.
  deu-TKW: 'Sprich nicht: Ich will Böses vergelten! Harre auf Jahwe, so wird er dir
    helfen.'
  lin-lin: 'Kolobaka te : « Nakozongisa mabe na mabe oyo basali ngai ! » Kasi talela
    Yawe, mpe akobikisa yo.'
  eng-LSV: Do not say, “I repay evil,” || Wait for YHWH, and He delivers you.
  eng-GNV: 'Say not thou, I wil recompense euill: but waite vpon the Lord, and he
    shall saue thee.'
  eng-WEBSTER: Say not thou, I will recompense evil; but wait on the LORD, and he
    shall save thee.
  nhw-BL: Amo ximoilhui para timomacuepas ica catli mitzchihuilíaj tlen fiero. Más
    cuali xijcahuili imaco TOTECO huan yaya quisencahuas cuali huan mitzmanahuis.
  swh-ONEN: Usiseme, “Nitakulipiza kwa ajili ya kosa hili!” Mngojee Bwana, naye atakuokoa.
  bba-bba: A ku nɛɛ, kɑɑ kɔ̃sɑ kɔsiɑ ye bɑ nun kuɑ. A ɡesi wunɛn nɑɑnɛ dokeo Yinni
    Gusunɔ sɔɔ, u koo nun fɑɑbɑ ko.
  eng-KJVCPB: Say not thou, I will recompense evil; But wait on the Lord, and he shall
    save thee.
  luo-luo: Kik iwach niya, “Abiro chulo kuor kuom rachni motimna!” Bed kirito Jehova
    Nyasaye to obiro resi.
  meu-meu: Basioto “Dika baina davalaia”; Iehova ba naria, ia ese baine durumu.
  npi-ULB: यसो नभन्, “म यस खराबीको बदला लिने छु ।” परमप्रभुको प्रतीक्षा गर्, र उहाँले
    तँलाई छुटकारा दिनुहुने छ ।
  yor-yor: Má ṣe wí pé, “N ó sẹ̀san àṣìṣe rẹ yìí fún ọ.” Dúró de Olúwa yóò sì gbà
    ọ́ là.
  ind-ind: Jangan berkata kepada musuhmu, “Aku akan membalas perbuatanmu ini!” Tunggulah
    TUHAN bertindak. Biarkan Dia yang membalasnya.
  pes-OPCB: بدی را با بدی تلافی نکن، بلکه منتظر باش تا خداوند عمل کند.
  tgl-ULB: Huwag sabihing, “Gagantihan kita para sa pagkakamaling ito!” Hintayin si
    Yahweh at siya ang sasagip sa iyo.
  hui-hui: Mbiralime í̠hondo ko biyagua í̠na ko biadai bule manda nabibe. Anduane
    Homogohanda í̠naga genda ogoni mo tiga bilo lowa ibunaga giha ngelowa ibuhondo
    mini mbiraore wu habe.
  mya-mya: ငါသည်ရန်တုံ့ပြုမည်ဟု မဆိုနှင့်၊ ထာဝရ ဘုရားကို ငံ့လင့်လော့။ သို့ပြုလျှင်
    ကယ်တင်တော်မူ လိမ့်မည်။
  bod-N: བདག་གིས་ངན་ལན་འཇལ་ལོ་ཞེས་མ༌ཟེར། །ཡ་ཝཱེར་སྒུགས་དང་ཁོང་གིས་ཁྱོད་རང༌སྐྱོབ།།
  wsk-wsk: Bo ko memek koma bitarko me baluko; Yawe te ira sanami sager se nu ka sangukko.
  sna-sna: Usati, “Ndichatsiva zvawanditadzira izvi!” Mirira Jehovha, uye iye achakubatsira.
  spa-BLM: 'No digas: “Pagaré el mal”. Espera a Yahvé, y él te salvará.'
  cac-cac: 'Malajocab'' b''aq''uin̈ scala'': Ol co pac co b''a, mocab'' xco chioc.
    An̈ej to scac''och Jehová d''a co c''ool, yic A'' ol on̈ colanoc.'
  swh-ULB: Usiseme “ Mimi nitakulipiza kwa kosa hili” Msubiri Yehova na yeye atakuokoa.
  bel-bel: 'Не кажы: «я адплачу табе за зло»; даверся Госпаду, і Ён ахавае цябе.'
  deu-ELBBK: 'Sprich nicht: Ich will Böses vergelten. Harre auf den HERRN, so wird
    er dich retten.'
  mbb-OT: Kenè ka vales. Sarig ke zà te, Nengazen, ne edtevangan ke zin.
  mal-2015: ഞാൻ ദോഷത്തിന്നു പ്രതികാരം ചെയ്യുമെന്നു നീ പറയരുതു; യഹോവയെ കാത്തിരിക്ക;
    അവൻ നിന്നെ രക്ഷിക്കും.
  rmc-rmc: 'Ma phen: „Dava pale vaš o nalačhipen!“ Muk tut pro RAJ a rušela vaš tu.'
  pes-OPV: مگو که از بدی انتقام خواهم کشید، بلکه برخداوند توکل نما و تو را نجات خواهد
    داد.
  ron-1924: 'Ну зиче: „Ый вой ынтоарче еу рэул!” Нэдэждуеште ын Домнул, ши Ел те ва
    ажута.'
  ben-OBCV: একথা বোলো না, “আমি এই অন্যায়ের প্রতিশোধ নেব!” সদাপ্রভুর অপেক্ষা করো,
    ও তিনিই তোমার হয়ে প্রতিশোধ নেবেন।
  som-som: Ha odhan, Shar baan ka abaalgudayaa. Rabbiga sug, oo isna wuu ku badbaadin
    doonaa.
  lat-VUC: 'Ne dicas: Reddam malum: exspecta Dominum, et liberabit te.'
  eng-ASVBT: 'Say not thou, I will recompense evil: Wait for Jehovah, and he will
    save thee.'
  mna-mna: Sombe tomtom sa ikam mbulu sananŋana pu, na kam ŋgar be pokot pepe. Zem
    la Yooba namaana, mi ni ko iuulu u pa pataŋana ku tana.
  ita-1885: 'Non dire: Io renderò il male; Aspetta il Signore, ed egli ti salverà.'
  eng-ULB: Do not say, “I will pay you back for this wrong!” Wait for Yahweh and he
    will rescue you.
  spa-VBL: 'No digas: “Me pagarás por este mal que me has hecho”. Déjaselo al Señor,
    y él te ayudará.'
  fra-_FOB: 'Ne dis point: Je rendrai le mal; mais attends l''Éternel, et il te délivrera.'
  mal-mal: ഞാൻ ദോഷത്തിന് പ്രതികാരം ചെയ്യുമെന്ന് നീ പറയരുത്; യഹോവയെ കാത്തിരിക്കുക;
    അവിടുന്ന് നിന്നെ രക്ഷിക്കും.
  lit-lit: 'Nesakyk: „Atlyginsiu blogu už bloga.“ Lauk VIEŠPATIES, ir jis tave išgelbės.'
  urd-GVR: Mat kahnā, “Maiṅ ġhalat kām kā intaqām lūṅgā.” Rab ke intazār meṅ rah to
    wuhī terī madad karegā.
  suz-BL: गे मरिम्‍शो पाइब कली क्‍येक्‍क लेत्‍नुङ मदेनो। परमप्रभु यावेमी पाइब, दे
    रिम्‍दो। मिनु इ कली वारच पाइब। हितोपदेस २४:२९; रोमी १२:१७
  eng-NOY: Say not thou, “I will repay evil;” Wait on the LORD, and he will help thee.
  ita-1927: 'Non dire: “Renderò il male”; spera nell’Eterno, ed egli ti salverà.'
  ckb-ckb: 'مەڵێ: «خراپە بە خراپە دەدەمەوە.» چاوەڕێی یەزدان بکە ڕزگارت دەکات.'
  eng-BBE: 'Do not say, I will give punishment for evil: go on waiting for the Lord,
    and he will be your saviour.'
  kan-OKCV: ನೀನು, “ಕೇಡಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು,” ಎಂದು ಹೇಳಬೇಡ; ಯೆಹೋವ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸು;
    ಆಗ ಅವರೇ ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸಿ ಉದ್ಧರಿಸುವನು.
  tam-2017: தீமைக்குச் சரிக்கட்டுவேன் என்று சொல்லாதே; யெகோவாவுக்குக் காத்திரு, அவர்
    உன்னை இரட்சிப்பார்.
  spa-RV-1909: No digas, yo me vengaré; espera á Jehová, y él te salvará.
  ron-BTF: 'Nu spune: Voi răsplăti răul! Ci așteaptă pe DOMNUL și el te va salva.'
  eng-WEBP: Don’t say, “I will pay back evil.” Wait for the LORD, and he will save
    you.
  eng-FBV: Don't say, “I'll get you back for doing me wrong.” Leave it to the Lord,
    and he'll help you.
  nld-1939: 'Zeg niet: Ik zal u het kwaad vergelden! Vertrouw op Jahweh; Hij zal u
    helpen.'
  nch-BL: Amo ximoilhui para timomacuepas ica cati mitzchihuilíaj ten fiero. Más cuali
    xijcahuili imaco TOTECO huan yaya quisencahuas cuali huan mitzmanahuis.
  vie-1934: 'Chớ nói: Ta sẽ trả ác. Hãy chờ đợi Đức Giê-hô-va, Ngài sẽ cứu rỗi con.'
  hin-CV: मत कहो, “मैं इस अन्याय का प्रतिशोध अवश्य लूंगा!” याहवेह के निर्धारित अवसर
    की प्रतीक्षा करो, वही तुम्हारा छुटकारा करेंगे.
  eng-OURB: Don’t say, “I will pay back evil.” Wait for Adonai, and he will save you.
  spa-BES: 'No digas: Daré castigo por el mal: sigue esperando al Señor, y él será
    tu salvador.'
  tdx-tdx: 'Ko manao ty hoe: Ho valeko i ratiy; mahaliñisa Iehovà, Ie ty handrombak’
    azo.'
  tha-KJV: อย่าพูดว่า “ข้าจะแก้แค้นความชั่ว” แต่​จงรอคอยพระเยโฮวาห์ พระองค์​จะทรงช่วยเจ้าให้​รอด
  por-BR-2018: 'Não digas: Devolverei o mal; Espera pelo SENHOR, e ele te livrará.'
  deu-ELO: 'Sprich nicht: Ich will Böses vergelten. Harre auf Jehova, so wird er dich
    retten.'
  eng-WYC-2018: Say thou not, I shall yield evil for evil; abide thou the Lord, and
    he shall deliver thee. (Say thou not, I shall give back evil for evil; wait thou
    for the Lord, and he shall save thee or and he shall rescue thee.)
  epo-epo: 'Ne diru: Mi repagos malbonon; Fidu la Eternulon, kaj Li vin helpos.'
  uig-PIN: Yamanliⱪⱪa yamanliⱪ ⱪayturay demǝ; Pǝrwǝrdigarƣa tayinip küt, U dǝrdinggǝ
    yetǝr.
  beo-beo: Dunu da dima wadela:le hamosea, dia disu dabe mae ima. Di Hina Godema dafawaneyale
    dawa:sea, Hi fawane da amo hou hahamomu.
  tpi-OTNT: Yu no ken tingting long bekim rong narapela man i bin mekim long yu. Nogat.
    Yu mas bilip long Bikpela bai i helpim yu. Na em bai i pinisim dispela hevi bilong
    yu.
  hau-SA: Kada ka ce, “Zan rama wannan abin da aka yi mini!” Ka dogara ga Ubangiji,
    zai kuwa fisshe ka.
  uig-LAT: Yamanliqqa yamanliq qayturay déme; Perwerdigargha tayinip küt, U derdingge
    yéter.
  nde-nde: Ungabokuthi, “Lami ngizakulungisa ngalokhu ongenze khona!” Yekela, uThixo
    nguye ozakusiza.
  ton-ton: ‌ʻOua naʻa ke pehē ʻe koe, “Te u totongi ʻeau ki he kovi;” ka ke tatali
    pe kia Sihova, pea te ne fakamoʻui koe.
  ces-1613: 'Neříkej: Odplatím se zlým; očekávej na Hospodina, a vysvobodí tě.'
  eng-WMB: Don’t say, “I will pay back evil.” Wait for the LORD, and he will save
    you.
  tam-TCV: “பழிக்குப்பழி வாங்குவேன்!” என்று நீ சொல்லாதே; யெகோவாவுக்குக் காத்திரு,
    அவர் உன்னை விடுவிப்பார்.
  ceb-ULB: Ayaw pagsulti, “Mobalos ako sa imong sayop nga gihimo!” Paghulat kang Yahweh
    kay siya ang moluwas kanimo.
  pol-UBG: 'Nie mów: Odpłacę złem. Czekaj na PANA, a wybawi cię.'
  urd-GVU: مت کہنا، ”مَیں غلط کام کا انتقام لوں گا۔“ رب کے انتظار میں رہ تو وہی تیری
    مدد کرے گا۔
  deu-1912: 'Sprich nicht: Ich will Böses vergelten! Harre des HERRN, der wird dir
    helfen.'
  kan-2017: ಕೇಡಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು ಅನ್ನಬೇಡ, ಯೆಹೋವನನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರು, ಆತನೇ ನಿನ್ನನ್ನು
    ಉದ್ಧರಿಸುವನು.
  yap-yap: Dab mu tay nga lanin’um ni ngam fulweg taban e kireb. Mu pagan’um ngak
    SOMOL ya ir e ra fal’eg nge fel’.
  hlt-MCSB: A thae te, “Ka thuung van ni,” ti nah boeh. BOEIPA mah lamtawn lamtah
    namah te ng'khang bitni.
  mdy-ETH: ኔኤም ፑርታ ማዼ ዓሲም ኔኤኒያ ማሂ ፑርታ ዒዛም ማዺፖ፤ ናንጊና ናንጋ ጎዳ ጉሙርቄ፤ ዒዚ ኔና ዓውሳንዳኔ።
  kew-kew: Aa medame ne-para wae paliare neme nipuna wae-yae abi na-abulape. Dia Adaa
    Aa-me ne raba mealiaga nipu kone rulape. Goa paliri rabu nena kedaa luabu diayalia.
  twi-ASANTE: Nka sɛ, “Mɛtua wo saa bɔne yi so ka!” Twɛn Awurade, na ɔbɛgye wo.
  eng-WEBU: Don’t say, “I will pay back evil.” Wait for the LORD, and he will save
    you.
  wal-wal: Neeyyo iitaa oottida urau, taanikka ayyo iitaa oottana gooppa; GODAN ammanettada
    naaga; i nena ashshana.
  acu-NT: Nu aintska wina pase awajtusmiana nunaka wikia yapaijkiatatjai tiip. Antsu
    Apu Yus turati tusam, jaimiasam nakasta. Ningki yapaijkiatnuitai.
  spa-PDDPT: 'No digas: Yo me vengaré. Espera a Yavé, y Él te salvará.'
  gun-gun: “Xee ae ajepy 'rã mba'emo vai re”, 're eme. Earõ tema Senhor, ha'e ramo
    nderepy 'rã.
  agu-BL: 'Qui''c rmeril yi nink kal: “Wicy''se'' inc''u''l te''jx,” ma na ba''n tcu''n
    yil k''uke'' kac''u''l te Kajcaw, tz''ocpon tzun i''-tz tan kuch''eye''n.'
  ilo-ULB: Saanmo nga ibaga a, “Balsenkanto iti daytoy a nagbiddutam kaniak!” Urayem
    a ni Yahweh ti mangispal kenka.
  kpg-kpg: Hudee hagamaanadu bolo e hui gi muli di mee ne hai hala. Hagadonu ina Dimaadua,
    gei Mee gaa hai di maa gi hai donu.
  uig-ARA: يامانلىققا يامانلىق قايتۇراي دېمە؛ پەرۋەردىگارغا تايىنىپ كۈت، ئۇ دەردىڭگە
    يېتەر.
  bps-bps: Nang ge makang malas i sasè mgimò di ge, bay baling ge smalig di Dwata,
    du kenen falwà ge.
  sus-sus: I naxa a fala, «N nan n gbeɲɔxɔma nɛ.» I xaxili ti Alatala nan na, a i
    rakisima nɛ.
  pon-2006: Ke dehr pein pwukoahki wia dupukpen sapwung ehu. Likih KAUN-O oh e ahpw
    pahn ketin kapwungala.
  ksd-ksd: 'Koko una biti: Ina obo pa ra kaina; Una ki ung pa ra Luluai, ma na valaun
    u.'
  tur-YTC: “Kötülüğün karşılığını vereceğim” deme, Yahve'yi bekle, O seni kurtarır.
  bel-N: 'Не кажы: «Я адплачу за зло», спадзявайся на ГОСПАДА, і Ён вы?бавіць цябе.'
  ind-AYT: Jangan berkata, “Aku akan membalas kejahatan;” nantikanlah TUHAN, dan Dia
    akan menyelamatkanmu.
  nya-nya: Usanene kuti, “Ine ndidzabwezera choyipa chimenechi!” Dikira Yehova, ndipo
    Iye adzakupulumutsa.
  hrv-hrv: 'Nemoj govoriti: “Osvetit ću se za zlo”; čekaj Jahvu, i on će te spasiti.'
  mps-mps: Nago homugo te gasa bidigo nageba ebo dwai sę wei ponabo homu me igio.
    Menio. Nago te Genuai Bidi tonaluyu da, te agai nage tau saibao, tama agai nago
    te sęgę silaibao.
  tpi-tpi: Yu no ken tingting long bekim rong narapela man i bin mekim long yu. Nogat.
    Yu mas bilip long Bikpela bai i helpim yu. Na em bai i pinisim dispela hevi bilong
    yu.
  dan-1931: 'Sig ikke: “Ondt vil jeg gengælde!” Bi på HERREN, så hjælper han dig.'
  vie-OVCB: 'Đừng vội nói: “Thù tôi, tôi trả.” Nhưng hãy chờ Chúa Hằng Hữu giải cứu
    cho.'
  guj-2017: “હું દુષ્ટતાનો બદલો લઈશ!” એવું તારે ન કહેવું જોઈએ; યહોવાહની રાહ જો અને
    તે તને ઉગારી લેશે.
  pon-2006A: Ke dehr pein pwukoahki wia dupukpen sapwung ehu. Likih KAUN-O oh e ahpw
    pahn ketin kapwungala.
  por-BRBSL: 'Não diga: “Eu vou pagar o mal”. Espere por Yahweh, e ele o salvará.'
  swe-swe: 'Säg aldrig: ”Det här ska du få igen för!” Överlämna i stället situationen
    i Herrens (Jahves) hand (vänta på Herren), han ska rädda dig.'
  cth-cth: Moi ka pathung han telah tet hanh, BAWIPA hah ring haw, ama ni na rungngang
    han.
  twi-twi: Nka se, “Metua wo saa bɔne yi so ka!” Twɛn Awurade, na obegye wo.
  hlt-hlt: A thae te, “Ka thuung van ni,” ti nah boeh. BOEIPA mah lamtawn lamtah namah
    te ng'khang bitni.
  tbz-SIM: Bɑ́ ndɔ́ kɛ fɔ́ɔ́ mmɛyɛi mbɛ̀ dɑ dɔ̀ɔ̀ mɛ̀, bɔ́útɛ́ Kuyie nkɛ̀ kù dɑ dɛɛtɛ́.
  msy-2020: Nɨ gumazir igharazim nɨ gamizir arazir kuraba ikarvaghsɨ nɨghnɨghan markɨ.
    Nɨ nɨghnɨzir gavgavim Ikiavɨra Itir Godɨn ikɨ, a mɨzuamtɨ a nɨn akuragham. Egh
    nɨn osɨmtɨzir kam agɨvagham.
  dop-dop: Tɑɑ tɔ sɩ n lɛɛtəɣɩ ɩsɑɣɑtʋ. Tʋ́ Tɑcɑɑ kɛ nɑɑni ɩ kɑ́ wɑɑsɩ-ŋ.
  azb-azb: Demə «bu pisliyin əvəzini çıxacağam» Rəbbi gözlə, qoy O səni xilas etsin.
  eng-DBY: 'Say not, I will recompense evil: wait on Jehovah, and he shall save thee.'
  hin-2017: मत कह, “मैं बुराई का बदला लूँगा;” वरन् यहोवा की बाट जोहता रह, वह तुझको
    छुड़ाएगा। (1 थिस्स. 5:15)
  wol-KYG: Bul feyantook ku la tooñ; dénkul ci Aji Sax ji, mu wallu la.
  bjr-bjr: Faiqí moo fannoo mandoosana ani aminana anee sia narí miqianauree qia.
    Ani irirafa Yaaweenasaa mundusainanoo mifa ani dadaaqiannoo.
  eng-YLT: Do not say, 'I recompense evil,' Wait for Jehovah, and He delivereth thee.
  kne-kne: Adi ka man-ibaes sin mangamag si lawa en sik-a. Mantalek ka en Diyos et
    isalakan daka.
  eng-WYC-2017: Say thou not, I shall yield evil for evil; abide thou the Lord, and
    he shall deliver thee.
  eng-WMBB: Don’t say, “I will pay back evil.” Wait for the LORD, and he will save
    you.
  urd-GVH: मत कहना, “मैं ग़लत काम का इंतक़ाम लूँगा।” रब के इंतज़ार में रह तो वही तेरी
    मदद करेगा।
  rug-rug: Mu lopu zama guahe, “Kote hobea rau sa sinea hie!” Mu aqa nia se Zihova
    meke Asa kote harupigo.
  gaz-gaz: Ati, “Yakka ati hojjette kanaaf ani gatii kee siifin kenna!” hin jedhin;
    Waaqayyoon eeggadhu; inni si baasa.
  fra-LSG: 'Ne dis pas: Je rendrai le mal. Espère en l’Éternel, et il te délivrera.'
  yal-yal: I nama a fala, i naxa, “N fe ɲaxin ɲɔxɔma nɛn.” I yigin sa Alatala yi,
    a i rakisima nɛn.
  haw-1868: Mai olelo ae oe, E hoopai aku au i ka hewa; E kakali oe ia Iehova, nana
    no oe o kokua mai.
  arb-NAV: 'لَا تَقُلْ: لأُجَازِيَنَّ مَنْ أَسَاءَ إِليَّ شَرّاً. انْتَظِرْ، فَالرَّبُّ
    يُعِينُكَ.'
  ewe-ewe: Mègagblɔ be, “Maɖo vɔ̃ si nèwɔ ɖe ŋunye la teƒe na wò” o! Kpɔ Yehowa ƒe
    asinu ekema aɖe wò.
  eng-LEE: Do not say, I will recompense evil; [but] wait on the Lord, and he will
    help thee.
  asm-FB: এইদৰে নকবা, “মই তোমাৰ ভুলৰ বাবে প্ৰতিকাৰ সাধিম!” যিহোৱালৈ অপেক্ষা কৰা, তেওঁ
    তোমাক উদ্ধাৰ কৰিব।
  sus-A: عِ نَشَ عَ قَلَ، «ﭑ نَن ﭑ فبٍحْشْمَ نّ.» عِ شَشِلِ تِ عَلَتَلَ نَن نَ، عَ
    عِ رَكِسِمَ نّ.
  fra-SBL: 'Ne dites pas : « Je rembourserai le mal. » Attendez Yahvé, et il vous
    sauvera.'
  hbo-hbo: אַל־תֹּאמַ֥ר אֲשַׁלְּמָה־רָ֑ע קַוֵּ֥ה לַֽ֝יהוָ֗ה וְיֹ֣שַֽׁע לָֽךְ׃
  kik-kik: Ndũkoige atĩrĩ, “Nĩngerĩhĩria ũũru ũyũ!” Eterera Jehova nake nĩegũkũhonokia.
  fra-NCL: 'Ne dis pas : « Je rendrai le mal ; » espère en Yahweh, et il te délivrera.'
  cek-AK: Sak ih zaehaih baktiah ka pathok let han, tiah thui hmah; Angraeng to mah
    oep ah, anih mah na pahlong tih.
  cuk-cuk: Mer be sogo, an buged-mai imakoye. Mer be Bab-Jehováʼgi bensuli gue, ar
    e be-bendakoed.
  uig-CYR: Яманлиққа яманлиқ қайтурай демә; Пәрвәрдигарға тайинип күт, У дәрдиңгә
    йетәр.
  tel-2017: కీడుకు ప్రతికీడు తలపెట్టవద్దు. యెహోవా కోసం కనిపెట్టుకో. ఆయన నిన్ను కాపాడుతాడు.
  hat-BSA: 'Pa di: “M ap rekonpanse mechanste”; tann SENYÈ a, e Li va sove ou.'
  kos-kos: Nimet sifacna foloksak ke ma koluk. Tupan ac lulalfongi in LEUM GOD, ac
    El fah aksuwosyela.
  hbo-WLC: אַל־תֹּאמַ֥ר אֲשַׁלְּמָה־רָ֑ע קַוֵּ֥ה לַֽ֝יהוָ֗ה וְיֹ֣שַֽׁע לָֽךְ׃
  ibo-ibo: A sịkwala, “Aga m akwụghachi gị nʼihi ihe ọjọọ a.” Chere Onyenwe anyị,
    ọ ga-abọrọ gị ọbọ.
  ory-ory: “ଆମ୍ଭେ ଅନିଷ୍ଟର ପ୍ରତିଫଳ ଦେବା,” ତୁମ୍ଭେ ଏପରି କଥା କୁହ ନାହିଁ, ସଦାପ୍ରଭୁଙ୍କଠାରେ
    ଅନୁସରଣ କର, ସେ ତୁମ୍ଭକୁ ଉଦ୍ଧାର କରିବେ।
  chk-chk: Kosap apasa pwe kopwe liwini ngeni eman chappen an föför mi ngau. Kopwe
    witiwit ngeni ewe Samol mi Lapalap, i epwe alisuk.
  rop-rop: Yu nomo tok, “Ai garra peiyimbek im blanga det nogudbala ting imbin dum.”
    Yu garra weit en trastim langa YAWEI blanga meigim ebrijing jidan raitwei.
  ukr-1871: 'Не говори: „За зло я самий віддам‟; полиши се Господеві, — він охоронить
    тебе.'
  deu-1951: 'Du sollst nicht sagen: «Ich will Böses vergelten!» Harre des HERRN, der
    wird dir helfen!'
  eng-JPS: 'Say not thou: ''I will requite evil''; wait for the LORD, and He will
    save thee.'
  srp-1865: 'Ne govori: vratiæu zlo. Èekaj Gospoda, i saèuvaæe te.'
  lug-lug: Toyogera nti, “Nzija kukusasula olw’ekibi kino!” Lindirira Mukama alikuyamba.
  heb-heb: אל תאמר אשלמה רע קוה ליהוה וישע לך׃
  ben-IRV: তুমি বল না, “আমি এই ভুলের জন্য তোমাকে প্রতিশোধ দেব;” সদাপ্রভুর অপেক্ষা
    কর, তিনি তোমাকে উদ্ধার করবেন।
  pan-pan: ਤੂੰ ਇਹ ਨਾ ਆਖ ਭਈ ਮੈਂ ਬੁਰਿਆਈ ਦਾ ਬਦਲਾ ਲਵਾਂਗਾ, ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕ ਤਾਂ ਉਹ ਤੈਨੂੰ
    ਬਚਾਵੇਗਾ।
  mya-JVB: ငါသည်ရန်တုံ့ ပြုမည်ဟု မ ဆို နှင့်၊ ထာဝရဘုရား ကို ငံ့လင့် လော့။ သို့ပြုလျှင်
    ကယ်တင် တော်မူလိမ့်မည်။
  tte-O: Tabu naenaena maisana kuboma ugiginauli. Guyau kumeliyan iya kani iyadudulai
    kaiwem.
  tbg-tbg: Kia tihara, Viva ti qoraiqama timitaira kaara naivata mintima amitarerave
    tiane. Nora Kotira veka vairaro viva ai avuqavuma amitaarire.
  hmo-hmo: Tau ta ena kara dika davana do oi henia lasi, to Lohiabada do oi abidadama
    henia, ia ese unai kara do ia hamaoromaoroa.
  urd-urd: तू यह न कहना, कि मैं बदी का बदला लूँगा। ख़ुदावन्द की आस रख और वह तुझे बचाएगा।
  rus-SYN: 'Не говори: “Я отплачу за зло”; предоставь Господу, и Он сохранит тебя.'
  bqc-SIM: Ńsu vãi tↄsia làasookɛo. Sↄ̃́a Diizi à n suaba.
  tcz-CHONGTHU: “Keiman thilse ka lethuh ding ahi,” tin jong seihih in; Yahweh Pakai
    ngah in chule Aman na kithopi tei ding ahi.
  mar-mar: मी चुकीच्या बदल्यात परतफेड करीन असे म्हणू नकोस, परमेश्वराची वाट पाहा आणि
    तो तुझे रक्षण करील.
  hlt-THB: “Thawlh thung lah vang,” koeh ti, Khawsa ce qeh cang nawh, anih ing ni
    loet sak kaw.
  qub-qub: Pipis mana allita rurashuptiqui ama yarpaychu ayñita cutichiytaga. Tayta
    Diosllaman yäracuy. Chaura Paymi yanapäshunquipaj.
  bqp-bqp: Ǹsun yã vãni fĩnabonaa laasun lɛ́ro. Ǹ Dikiri dã à n sura ba.
  hat-hat: Pa janm di se ou ki pou vanje tèt ou. Mete konfyans ou nan Seyè a, l'a
    delivre ou.
  eng-BSB: Do not say, “I will avenge this evil!” Wait on the LORD, and He will save
    you.
  tod-tod: 'Mina ɠɛ ma: «Nà nɔ̀nɔ ʋotokula!» Ɠito Ɠɔoɠɔ GALAGI ʋa, toɠa è ɠizo.'
  eng-WEBPB: Don’t say, “I will pay back evil.” Wait for the LORD, and he will save
    you.
  kbq-kbq: Kefo avu'ava'ma hugante'sagenka anahukna hu'na nona huzamantegahue osuo.
    Hagi avega antenegeno Ra Anumzamo kaza huno ana knazana erino.
  nhe-BL: Amo ximoilhui para timomacuepas ica tlen mitzchihuilíaj tlen fiero. Más
    cuali xijcahuili imaco TOTECO huan yajaya quisencahuas cuali huan mitzmanahuis.
  bus-bus: Ǹton à zaaa gɛ̃ɛbona laasuu lɛ́ro. Ǹ sↄ̃kpa Diizi à n mì sí.
  gub-BL: Ezepyk zo amo wanehe nehe. Ezeruzar Tupàn Tuweharupi Wiko Ma'e rehe nehe.
    A'e ae uzepyk putar purehe neremipuraraw kwer hekuzaromo nehe.
  eng-DRA: 'Say not: I will return evil: wait for the Lord and he will deliver thee.'
