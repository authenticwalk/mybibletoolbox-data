verse: PRO.020.012
translations:
  mal-C: കേൾക്കുന്നതിനുള്ള ചെവികളും കാണുന്നതിനുള്ള കണ്ണുകളും— ഇവ രണ്ടും യഹോവയുടെ നിർമിതി.
  deu-TKW: Das Ohr, welches hört, und das Auge, welches sieht, Jahwe hat sie beide
    geschaffen.
  lin-lin: Ezala litoyi oyo eyokaka to liso oyo emonaka, ezali Yawe nde asalaki nyonso
    mibale.
  eng-LSV: A hearing ear, and a seeing eye—YHWH has even made both of them.
  eng-GNV: The Lord hath made both these, euen the eare to heare, and the eye to see.
  eng-WEBSTER: The hearing ear, and the seeing eye, the LORD hath made even both of
    them.
  nhw-BL: TOTECO techmacatoc tonacas para hueli titlacaquise huan toixteyol para huelis
    titlachiyase. Nochi ome quisencajtoc TOTECO.
  swh-ONEN: Masikio yasikiayo na macho yaonayo, Bwana ndiye alivifanya vyote viwili.
  bba-bba: Swɑɑ si su ɡɑri nɔɔmɔ, kɑ nɔni yi yi yɑm wɑɑmɔ, Yinni Gusunɔwɑ u ye kpuro
    kuɑ.
  eng-KJVCPB: The hearing ear, and the seeing eye, The Lord hath made even both of
    them.
  luo-luo: It mawinjo gi wangʼ maneno, Jehova Nyasaye ema osechweyo gik moko ariyogo.
  meu-meu: E hakalamu taiana bona e roharohamu matana na Iehova ese ruaosi vada e
    karadia.
  npi-ULB: सुन्‍ने कान र देख्‍ने आँखा दुवैलाई परमप्रभुले बनाउनुभयो ।
  yor-yor: Etí tí ó ń gbọ́ àti ojú tí ó ń ríran Olúwa ni ó dá méjèèjì.
  ind-ind: Telinga untuk mendengar dan mata untuk melihat, TUHANlah yang memberi keduanya.
  pes-OPCB: گوش شنوا و چشم بینا، هر دو بخشش خداوند هستند.
  tgl-ULB: Ang mga tainga na nakakarinig at ang mga mata na nakakakita— parehong ginawa
    ito ni Yahweh.
  hui-hui: Anduane Homogohanda ina de hondoloma̱ya inahondo de ngialu hale holoma̱ya
    halebi ngiaga ka.
  mya-mya: ကြားတတ်သော နားကို၎င်း၊ မြင်တတ်သော မျက်စိကို၎င်း၊ ထာဝရဘုရား ဖန်ဆင်းတော်မူပြီ။
  bod-N: ཐོས་བྱེད་རྣ་བ་མཐོང་བྱེད༌མིག །གཉིས་པོ་ཡ་ཝཱེས་བཀོད་ལགས༌སོ།།
  wsk-wsk: Nadogowa te den ikinakko, se namotam te sor ariginakko, Yawe ilagala la
    bita nangaram.
  sna-sna: Nzeve dzinonzwa nameso anoona, Jehovha ndiye akazviita zvose zviri zviviri.
  spa-BLM: El oído que oye y el ojo que ve, Yahvé ha hecho incluso a los dos.
  cac-cac: A Jehová ix b'oan co chiquin yic scab'i yed' yol co sat yic squila'.
  swh-ULB: Masikio yanayosikia na macho yanayoona- Yehova aliyafanya yote.
  bel-bel: Вуха, якое чуе, і вока, якое бачыць - і тое і другое стварыў Гасподзь.
  deu-ELBBK: Das hörende Ohr und das sehende Auge, der HERR hat sie alle beide gemacht.
  mbb-OT: Midhimu te Nengazen is telinga ta su wey ki mekezineg, wey midhimu zin is
    mata ta su wey ki mekaahà.
  mal-2015: കേൾക്കുന്ന ചെവി, കാണുന്ന കണ്ണു, ഇവ രണ്ടും യഹോവ ഉണ്ടാക്കി.
  rmc-rmc: O RAJ amenge kerďa jakha, hoj te dikhas, the o kana, hoj te šunas.
  pes-OPV: گوش شنوا و چشم بینا، خداوند هر دو آنهارا آفریده است.
  ron-1924: Урекя каре ауде ши окюл каре веде, ши пе уна, ши пе челэлалт, Домнул ле-а
    фэкут.
  ben-OBCV: যে কান শোনে ও যে চোখ দেখে— সদাপ্রভু উভয়ই তৈরি করেছেন।
  som-som: Dhegta wax maqasha iyo isha wax aragtaba, Labadaba Rabbigaa sameeyey.
  lat-VUC: 'Aurem audientem, et oculum videntem: Dominus fecit utrumque.'
  eng-ASVBT: The hearing ear, and the seeing eye, Jehovah hath made even both of them.
  mna-mna: Yooba iur matanda be tere mi tikilaala. Mi iur talŋanda be teleŋ sua mi
    takam ŋgar pa.
  ita-1885: 'Il Signore ha fatte amendue queste cose: E l''orecchio che ode, e l''occhio
    che vede.'
  eng-LXXUP: 'The ear hears, and the eye sees: Even both of them are the Lord’s work.'
  eng-ULB: Ears that hear and eyes that see— Yahweh made them both.
  spa-VBL: El Señor nos dio orejas para oír y ojos para ver.
  fra-_FOB: L'oreille qui entend, et l'œil qui voit, sont deux choses que l'Éternel
    a faites.
  mal-mal: കേൾക്കുന്ന ചെവി, കാണുന്ന കണ്ണ്, ഇവ രണ്ടും യഹോവ ഉണ്ടാക്കി.
  urd-GVR: Sunane wāle kān aur deḳhne wālī āṅkheṅ donoṅ hī Rab ne banāī haiṅ.
  suz-BL: नेंचा कली नोफा नु कोव़चा कली मिक्‍च मेको निम्‍फा परमप्रभु यावेमी सेल्‍तु।
  eng-NOY: The ear that heareth, and the eye that seeth,—The LORD made them both.
  ita-1927: L’orecchio che ascolta e l’occhio che vede, li ha fatti ambedue l’Eterno.
  ckb-ckb: گوێ کە دەبیستێت و چاو کە دەبینێت، یەزدان دروستکەری هەردووکیانە.
  eng-BBE: The hearing ear and the seeing eye are equally the Lord's work.
  kan-OKCV: ಕೇಳುವ ಕಿವಿ, ನೋಡುವ ಕಣ್ಣು ಇವೆರಡನ್ನು ಯೆಹೋವ ದೇವರು ಉಂಟುಮಾಡಿದ್ದಾನೆ.
  tam-2017: கேட்கிற காதும், காண்கிற கண்ணும் ஆகிய இந்த இரண்டையும் யெகோவா உண்டாக்கினார்.
  spa-RV-1909: El oído que oye, y el ojo que ve, ambas cosas ha igualmente hecho Jehová.
  ron-BTF: Urechea care aude și ochiul care vede, DOMNUL le-a făcut chiar pe amândouă.
  eng-WEBP: The hearing ear, and the seeing eye, the LORD has made even both of them.
  eng-FBV: The Lord made our ears to hear and our eyes to see.
  nld-1939: 'Een oor dat hoort, en een oog dat ziet: Jahweh heeft ze beide gemaakt.'
  nch-BL: TOTECO techmacatoc tonacas para titacaquise huan toixteyol para titachiyase.
    Nochi ome quisencajtoc TOTECO.
  vie-1934: Tai để nghe, mắt để thấy, Đức Giê-hô-va đã làm ra cả hai.
  hin-CV: वे कान, जो सुनने के लिए, तथा वे नेत्र, जो देखने के लिए निर्धारित किए गए
    हैं, याहवेह द्वारा निर्मित हैं.
  eng-OURB: The sh'ma ·hearing obeying· ear, and the seeing eye, Adonai has made even
    both of them.
  spa-BES: El oído que oye y el ojo que ve son igualmente obra del Señor.
  tdx-tdx: Ty ravembia mahajanjiñe, naho ty fihaino mahaoniñe, songa namboare’ Iehovà.
  tha-KJV: หู​ที่​ฟังได้​และตาที่​มองเห็น พระเยโฮวาห์ทรงสร้างมันทั้งสอง
  por-BR-2018: O ouvido que ouve e o olho que vê, o SENHOR os fez ambos.
  deu-ELO: Das hörende Ohr und das sehende Auge, Jehova hat sie alle beide gemacht.
  eng-WYC-2018: An ear hearing, and an eye seeing, [or The hearing ear, and the seeing
    eye], God made ever either (or God made them both).
  epo-epo: 'Orelon aŭdantan kaj okulon vidantan: Ilin ambaŭ kreis la Eternulo.'
  uig-PIN: Kɵridiƣan kɵzni, anglaydiƣan ⱪulaⱪni, Ⱨǝr ikkisini Pǝrwǝrdigar yaratti.
  beo-beo: Hina Gode e da ninima si amoga nini da ba:ma:ne amola ge amoga nini da
    nabima:ne, amo ninima i dagoi.
  tpi-OTNT: Bikpela i bin givim ai long yumi bilong yumi ken lukluk, na yau bilong
    yumi ken harim ol toktok samting.
  hau-SA: Kunnuwan da suke ji da kuma idanun da suke gani, Ubangiji ne ya yi su duka.
  uig-LAT: Köridighan közni, anglaydighan qulaqni, Her ikkisini Perwerdigar yaratti.
  nde-nde: Indlebe ezizwayo lamehlo abonayo kokubili kwenziwa nguThixo.
  ton-ton: Kuo fakatou ngaohi ʻe Sihova ʻae telinga ke fanongo mo e mata ke sio ʻaki.
  ces-1613: Ucho, kteréž slyší, a oko, kteréž vidí, obé to učinil Hospodin.
  eng-WMB: The hearing ear, and the seeing eye, the LORD has made even both of them.
  tam-TCV: கேட்கும் காதுகள், பார்க்கும் கண்கள் ஆகிய இரண்டையும் யெகோவாவே உண்டாக்கியிருக்கிறார்.
  ceb-ULB: Ang mga dalunggan nga makadungog ang mga mata nga makakita, gibuhat kini
    ni Yahweh.
  pol-UBG: Ucho, które słyszy, i oko, które widzi, oba uczynił PAN.
  urd-GVU: سننے والے کان اور دیکھنے والی آنکھیں دونوں ہی رب نے بنائی ہیں۔
  deu-1912: Ein hörend Ohr und sehend Auge, die macht beide der HERR.
  kan-2017: ಕೇಳುವ ಕಿವಿ, ನೋಡುವ ಕಣ್ಣು, ಇವೆರಡನ್ನೂ ಯೆಹೋವನು ನಿರ್ಮಿಸಿದ್ದಾನೆ.
  yap-yap: SOMOL e pi’ lan owochdad ni ngad guyed ban’en ngay nge teldad ni ngad rung’aged
    ban’en ngay.
  hlt-MCSB: Hna loh yaak tih mik loh a hmuh he khaw a boktlap la BOEIPA long ni a
    saii.
  mdy-ETH: ዋይዛ ዋይዚና ዛጋ ዓኣፒና ማዤሢ ናንጊና ናንጋ ጎዳኬ።
  kew-kew: Adaa Aa-me niaana ini mariayare oyae adamonalo pisa aane ma-saare agaa
    pagomonalo pisa-ga waru adamina.
  twi-ASANTE: Aso a wɔde te asɛm ne ani a wɔde hunu adeɛ, Awurade na wayɛ ne mmienu.
  eng-WEBU: The hearing ear, and the seeing eye, the LORD has made even both of them.
  wal-wal: Siyiya haittaanne xeelliya aifiyaanne, eta naa77aakka GODAI medhdhiis.
  acu-NT: Aintsu kuwishin antutirin tura jiijai jiimtairincha Apu Yus mai metek najankauwitai.
  spa-PDDPT: El oído que oye y el ojo que ve, Ambas cosas las hizo Yavé.
  gun-gun: Nhandeapyxa nhaendu aguã, ha'e nhanderexa jaexa aguã, Senhor ojapo va'ekue
    meme.
  agu-BL: Yi kawutz tu kaẍchin, Ryos txumul tetz.
  ilo-ULB: Dagiti lapayag a makangngeg ken dagiti mata a makakita-agpada nga inaramid
    ni Yahweh dagitoy.
  kpg-kpg: Dimaadua gu gaamai tadau golomada e mmada ai, mo tadau dalinga e hagalongo ai.
  uig-ARA: كۆرىدىغان كۆزنى، ئاڭلايدىغان قۇلاقنى، ھەر ئىككىسىنى پەرۋەردىگار ياراتتى.
  bps-bps: Dwata mlé gito klinge, du fye flingeito, na mata, du fye neyeito.
  sus-sus: Tuli naxan fe mɛma, ya naxan se toma, Alatala nan na birin daaxi.
  pon-2006: KAUN-O ketikihdo pwoaren masatail pwe kitail en kilangki wasa, oh salengatail
    pwe kitail en rongki wasa.
  ksd-ksd: A kapa na talinga ma ra kapa na kiau na mata, A Luluai i ga pait dir par.
  tur-YTC: İşiten kulağı ve gören gözü, İkisini de Yahve yapmıştır.
  bel-N: Вуха, якое чуе, і вока, якое бачыць, — ГОСПАД зрабіў і адно, і другое.
  grc-BRENT: Οὖς ἀκούει, καὶ ὀφθαλμὸς ὁρᾷ, Κυρίου ἔργα καὶ ἀμφότερα.
  ind-AYT: Telinga yang mendengar dan mata yang melihat, TUHAN pula yang telah menjadikan
    keduanya.
  nya-nya: Makutu amene amamva ndi maso amene amaona, zonsezi anazilenga ndi Yehova.
  hrv-hrv: I uho koje čuje i oko koje vidi, oboje je Jahve načinio.
  mps-mps: Genuai Bidigo dago te tonabo gedu dabolo mawai, tama dago ologo te po dabe
    odomainu yai.
  tpi-tpi: Bikpela i bin givim ai long yumi bilong yumi ken lukluk, na yau bilong
    yumi ken harim ol toktok samting.
  dan-1931: Øret, der hører, og Øjet, der ser, HERREN skabte dem begge.
  vie-OVCB: Tai để nghe và mắt nhìn thấy— ấy là quà Chúa Hằng Hữu ban cho.
  guj-2017: કાન કે જે સાંભળે છે અને આંખ કે જે જોઈ શકે છે તે બન્નેને યહોવાહે બનાવ્યાં
    છે.
  pon-2006A: KAUN-O ketikihdo pwoaren masatail pwe kitail en kilangki wasa, oh salengatail
    pwe kitail en rongki wasa.
  por-BRBSL: A orelha auditiva, e o olho vidente, Yahweh fez até mesmo os dois.
  swe-swe: Örat som hör och ögat som ser. Herren (Jahve) har gett oss båda.
  cth-cth: Thaithainae hnâ hoi hmuthainae mit heh BAWIPA ni a sak e doeh.
  twi-twi: Aso a wɔde te asɛm ne ani a wɔde hu ade, Awurade na wayɛ nʼabien no nyinaa.
  hlt-hlt: Hna loh yaak tih mik loh a hmuh he khaw a boktlap la BOEIPA long ni a saii.
  tbz-SIM: Yɛto yɛ̀ɛ̀ yonɛ̀, nɛ̀ inuɔ nyìì wùónnɛ̀ Kuyie nkuù dɛ̀ dɔ̀ɔ̀ dɛdɛ́.
  msy-2020: Ikiavɨra Itir God, bizibar ganamin damaziba e ganɨngi, egha biziba baraghamin
    kuariba e ganɨngi.
  dop-dop: Nkpɑŋʋɣʋ ŋku pɑ nɩɩkənɑ, nɑ ɩsəlɛ nte pɑ nɑɑkənɑ tɔ, Tɑcɑɑ lɑpənɑ pɑ nɑɑlɛ.
  azb-azb: Eşidən qulaq, görən gözlər – Bunların hər ikisini yaradan Rəbdir.
  eng-DBY: The hearing ear, and the seeing eye, Jehovah hath made even both of them.
  hin-2017: सुनने के लिये कान और देखने के लिये जो आँखें हैं, उन दोनों को यहोवा ने
    बनाया है।
  wol-KYG: Nopp buy dégg ak bët buy gis, Aji Sax jee sàkk lu ci nekk.
  bjr-bjr: Aaqoo irimarina faqa afu qafeemarina faqa Yaaweefa maasa auqu nimaqanau.
  eng-YLT: A hearing ear, and a seeing eye, Jehovah hath made even both of them.
  kne-kne: Si Diyos di nangamag si inga ay para denge ya mata ay para ila.
  eng-WYC-2017: An ear hearing, and an eye seeing, [or The hearing ear, and the seeing
    eye], God made ever either.
  eng-WMBB: The hearing ear, and the seeing eye, the LORD has made even both of them.
  urd-GVH: सुननेवाले कान और देखनेवाली आँखें दोनों ही रब ने बनाई हैं।
  rug-rug: Taliṉa sapu avavosae meke mata sapu dodogorae, si tavete betoi e Zihova.
  gaz-gaz: Gurra dhagaʼuu fi ija argu, lachanuu Waaqayyotu uume.
  fra-LSG: L’oreille qui entend, et l’œil qui voit, C’est l’Éternel qui les a faits
    l’un et l’autre.
  yal-yal: Tunla naxan feen mɛma, e nun yɛ naxan seen toma, Alatala nan ne birin daxi.
  haw-1868: O ka pepeiao lohe, a o ka maka nana, Na Iehova no i hana ia mau mea elua.
  arb-NAV: اللهُ هُوَ صَانِعُ الأُذُنِ الْمُطِيعَةِ وَالْعَيْنِ الْبَصِيرَةِ.
  ewe-ewe: Yehowa wɔ to si sea nu kple ŋku si kpɔa nu la siaa.
  eng-LEE: The ear that heareth, and the eye that seeth, the Lord hath made both of
    them alike.
  asm-FB: শ্ৰৱনকাৰী কাণ আৰু দৰ্শনকাৰী চকু, এই দুয়োকো যিহোৱাই সৃষ্টি কৰিলে।
  sus-A: تُلِ نَشَن قٍ مّمَ، يَ نَشَن سٍ تٌمَ، عَلَتَلَ نَن نَ بِرِن دَاشِ.
  fra-SBL: L'oreille qui entend, et l'œil qui voit, Yahvé les a égalisés tous les
    deux.
  hbo-hbo: אֹ֣זֶן שֹׁ֭מַעַת וְעַ֣יִן רֹאָ֑ה יְ֝הוָ֗ה עָשָׂ֥ה גַם־שְׁנֵיהֶֽם׃
  kik-kik: Matũ marĩa maiguaga na maitho marĩa monaga-rĩ, cierĩ nĩ Jehova waciũmbire.
  fra-NCL: L’oreille qui entend et l’œil qui voit, c’est Yahweh qui les a faits l’un
    et l’autre.
  cek-AK: Thaihhaih naa hoi hnukhaih mik loe, Angraeng mah ni sak hmaek.
  cuk-cuk: 'Bab-Jehová ibmar-sogbo yeerdakle obinnisad: Uaya, ibmar-itogegar. Ibya,
    ibmar-dakegar.'
  uig-CYR: Көридиған көзни, аңлайдиған қулақни, Һәр иккисини Пәрвәрдигар яратти.
  tel-2017: వినగల చెవి చూడగల కన్ను ఈ రెంటిని యెహోవాయే చేశాడు.
  hat-BSA: Zòrèy ki tande ak zye ki wè; se SENYÈ a ki te fè tou de.
  kos-kos: LEUM GOD El ase mutasr tuh kut in liye, ac sracsr tuh kut in lohng.
  hbo-WLC: אֹ֣זֶן שֹׁ֭מַעַת וְעַ֣יִן רֹאָ֑ה יְ֝הוָ֗ה עָשָׂ֥ה גַם־שְׁנֵיהֶֽם׃
  ibo-ibo: Ntị nke na-anụ ihe na anya nke na-ahụ ụzọ, ọ bụ Onyenwe anyị mere ha abụọ.
  ory-ory: ଶୁଣିବା କାନ ଓ ଦେଖିବା ଆଖି, ଏହି ଦୁହିଁଙ୍କୁ ସଦାପ୍ରଭୁ ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a föri selingach pwe sipwe tongeni rongorong, me mesach
    pwe sipwe tongeni künakün.
  rop-rop: YAWEI bin gibit wi dubala irriwol blanga irrimbat en dubala ai blanga lukinatbat.
  ukr-1871: Ухо, що чує, й око, що бачить — одно й друге сотворив Господь.
  deu-1951: Ein hörendes Ohr und ein sehendes Auge, die hat beide der HERR gemacht.
  eng-JPS: The hearing ear, and the seeing eye, the LORD hath made even both of them.
  srp-1865: Uho koje èuje, i oko koje vidi, oboje je Gospod naèinio.
  lug-lug: Okutu okuwulira n’eriiso eriraba byombi Mukama ye y’abikola.
  heb-heb: אזן שמעת ועין ראה יהוה עשה גם שניהם׃
  ben-IRV: শ্রবণকারী কান ও দর্শনকারী চোখ, এই উভয়ই সদাপ্রভুর বানানো।
  pan-pan: ਕੰਨ ਜਿਹੜਾ ਸੁਣਦਾ ਹੈ ਤੇ ਅੱਖ ਜਿਹੜੀ ਵੇਖਦੀ ਹੈ, ਦੋਹਾਂ ਨੂੰ ਹੀ ਯਹੋਵਾਹ ਨੇ ਬਣਾਇਆ
    ਹੈ।
  mya-JVB: ကြား တတ်သော နား ကို၎င်း၊ မြင် တတ်သော မျက်စိ ကို၎င်း ၊ ထာဝရဘုရား ဖန်ဆင်း
    တော်မူပြီ။
  tte-O: Tenala yo manla, Yaubada iyamayaleli ala kaba benali yo ala kaba gite.
  tbg-tbg: Noravano Kotiva tinavuara uva iriate tiro aato autukero vatero, ekaa haika
    tavaate tiro avuvata autukero vataira.
  hmo-hmo: Ia kamonai noho taiana, bona ia itaia noho matana, be Lohiabada ese idia
    ruaosi ia karaia vadaeni.
  urd-urd: सुनने वाले कान और देखने वाली आँख दोनों को ख़ुदावन्द ने बनाया है।
  rus-SYN: Ухо слышащее и глаз видящий - и то и другое создал Господь.
  bqc-SIM: Swã́ pↄ́ wì yãmaò ń wɛ́ pↄ́ wì gu'eoo Dii mɛ́ ń kɛ́ píi.
  tcz-CHONGTHU: Kho jahna bikol hihen chule kho muna mit hijongleh, anitah'a Yahweh
    Pakai in asem ahi.
  mar-mar: ऐकणारे कान आणि बघणारे डोळे, हे दोन्ही परमेश्वरानेच केले आहेत.
  hlt-THB: Zaaknaak haa ingkaw huhnaak mik ve Bawipa ing ni a sai qawi haih.
  qub-qub: Tayta Diosga ñawitami camaran imano ricananchïpäpis. Rinritanami camaran
    imata wiyananchïpäpis.
  bqp-bqp: Sã kũ òdi yã mao kũ wɛ́ kũ òdi gu eooo, Dikiri mɛ́ à ń kɛ́ ń pínki.
  hat-hat: Se Seyè a ki ban nou je pou nou ka wè, se li menm ki ban nou zòrèy pou
    nou ka tande.
  eng-BSB: Ears that hear and eyes that see— the LORD has made them both.
  tod-tod: Nu woiyeɠei é faa mɛnisu, nu ɠaazuʋɛ é wozaɠaazu, Ɠɔoɠɔ GALAGI ɠa é
    ti ɠilagilagi pɛ kpɛtɛa.
  eng-WEBPB: The hearing ear, and the seeing eye, the LORD has made even both of them.
  kbq-kbq: Tagesama me'neana keaga antahi'zane, tavuragama me'neana tavuma ke'za me'neankino,
    tarega'zana Ra Anumzamo museza tami'ne.
  nhe-BL: TOTECO techmacatoc tonacas para hueli titlacaquise huan toixtiyol para huelis
    titlachiyase. Nochi ome quisencajtoc TOTECO.
  bus-bus: Swã kɛ̀ wè yã mao kↄ̃n wɛ́ɛ kɛ̀ wè guu eoo, Dii bé à ń kɛ́ ń píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur zanereha zanewe a'e. A'e rupi zapuner ma'e
    hexakaw rehe. Umur zaneapyakwar zanewe no. A'e rupi zapuner ma'e henu haw rehe
    no.
  eng-DRA: The hearing ear, and the seeing eye, the Lord hath made them both.
