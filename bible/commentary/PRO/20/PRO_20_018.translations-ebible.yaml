verse: PRO.020.018
translations:
  mal-C: ആലോചന സ്വീകരിക്കുന്നതുകൊണ്ട് പദ്ധതികൾ യാഥാർഥ്യമാകുന്നു; മാർഗദർശനം തേടാതെ
    യുദ്ധത്തിനു പുറപ്പെടരുത്.
  deu-TKW: Anschläge gewinnen durch guten Rat Bestand, und nur mit kluger Lenkung
    führe Krieg.
  lin-lin: Soki ozali kosala mabongisi, tunaka toli ; mpe soki olingi kobunda bitumba,
    zala na ekenge mpe na mayele.
  eng-LSV: You establish purposes by counsel, || And with plans you make war.
  eng-GNV: 'Establish the thoughtes by counsell: and by counsell make warre.'
  eng-WEBSTER: 'Every purpose is established by counsel: and with good advice make
    war.'
  nhw-BL: Amo xijtlamisencahua catli tijchihuas hasta timotlatzintoquilijtoc ica sequinoc
    sintla cuali catli timoilhuía. Amo xicalaqui ipan se tlahuilancayotl hasta tiquintlatzintoquilijtoc
    sequinoc para ma mitzconsejomaca.
  swh-ONEN: Fanya mipango kwa kutafuta mashauri, ukipigana vita, tafuta maelekezo.
  bba-bba: Tɔnu ù n bwisi kɛ̃ɔ ɡeo wɑ, ye u niɑ sɑ̃ɑ yɑ rɑ koorewɑ. A ku tɑbu dɑ bìn
    sɔɔru ɑ ǹ kue.
  eng-KJVCPB: 'Every purpose is established by counsel: And with good advice make
    war.'
  luo-luo: Los chenro ka ikonyori gi ngʼado rieko; ka ichako lweny to dwar ikruok
    maber.
  meu-meu: Hahealo amo lalo-hata e ginimu; hahekau mai aonegana amo ba tuari.
  npi-ULB: सरसल्लाहद्वारा योजनाहरू स्थापित हुन्छन्, र बुद्धिमान् मार्ग-दर्शनद्वारा
    मात्र तैँले लडाइँ लड् ।
  yor-yor: Pa ètè rẹ mọ́ nípa wíwá ìmọ̀ràn bí o bá ń jagun, gba ìtọ́sọ́nà.
  ind-ind: Rencana terlaksana dengan baik jika ada nasihat. Oleh karena itu, janganlah
    raja memulai peperangan tanpa mendengarkan banyak nasihat.
  pes-OPCB: نقشه‌هایت را بدون مشورت با دیگران عملی نکن و بدون تدبیر به جنگ نرو.
  tgl-ULB: Ang mga plano ay pinagtitibay sa pamamagitan ng payo, at sa marunong na
    patnubay lamang ay dapat kang makipaglaban.
  hui-hui: Í̠na biabe mbira bule mitangi bialu howa bayale bulenaga mini giga bulene
    ala hai bibe. Í̠na waitigi baba wai bule manda biriyagua wai agua buledabe lo
    manda bibe.
  mya-mya: အကြံရှိသောသူသည် သူတပါးနှင့်တိုင်ပင်လျှင်၊ အကြံထမြောက်တတ်၏။ ကောင်းသော တိုင်ပင်ခြင်း
    ရှိမှသာ စစ်မှုကို ပြုရမည်။
  bod-N: ཇུས་འགོད་བགྱིས་ན་ཇུས་གཞི་ཚུགས་པ༌དང༌། །གཡུལ་འགྱེད་པ་ཡང་ཇུས་བཟང་ལ་བརྟེན༌དགོས།།
  wsk-wsk: Ikia sangam awote ikia kaloko; kiti guruga den to ale asele kager ko namarko.
  sna-sna: Ita urongwa nokutsvaga mazano; kana uchironga hondo, tsvaka kutungamirirwa.
  spa-BLM: Los planes se establecen mediante asesoramiento; ¡con una guía sabia haces
    la guerra!
  cac-cac: A junoc tas sco na', vach' tz'ajelc'ochi tato sco c'anab'ajej junoc razón
    vach'. Syal cac'an ganar eb' cajc'ool d'a oval, tato vach' scutej cac'an slajtial.
  swh-ULB: Mipango huimarishwa kwa ushauri na kwa mwongozo wa busara utapigana vita.
  bel-bel: Намеры набываюць пэўнасьць праз нараду, і пасьля нарады вядзі вайну.
  deu-ELBBK: Pläne kommen durch Beratung zustande, und mit weiser Überlegung führe
    Krieg.
  mbb-OT: Emun duen ebpelenuwen nu, kinahanglan he ebpekisambag ka ziyà te zuma. Kenè
    ka hendiyà te tebek emun wazè ka mebpesambag diyà te zuma.
  mal-2015: ഉദ്ദേശങ്ങൾ ആലോചനകൊണ്ടു സാധിക്കുന്നു; ആകയാൽ ഭരണസാമർത്ഥ്യത്തോടെ യുദ്ധം ചെയ്ക.
  rmc-rmc: Ker tire plani pal e porada; so buter akor, te džas andro mariben.
  pes-OPV: فکرها به مشورت محکم می‌شود، و باحسن تدبیر جنگ نما.
  ron-1924: Плануриле се пун ла кале прин сфат. Фэ рэзбоюл ку кибзуинцэ!
  ben-OBCV: পরামর্শ খোঁজ করার দ্বারাই পরিকল্পনা সফল হয়; অতএব তুমি যদি যুদ্ধ শুরু
    করেছ, তবে পরিচালনা লাভ করো।
  som-som: Qasdi kasta waxaa lagu taagaa talo, Oo waano wanaagsan ku dagaallan.
  lat-VUC: Cogitationes consiliis roborantur, et gubernaculis tractanda sunt bella.
  eng-ASVBT: Every purpose is established by counsel; And by wise guidance make thou
    war.
  mna-mna: Sombe turru zaala pa koroŋ sa, na itundu men takam ŋgar pa pepe. Tiwi wal
    pakan be tiuulu iti pa ŋgar kizin tomini. Mi sombe malmal biibi sa ipet, to matanda
    iŋgal kat be takam lende wal pakan bekena tiso iti pa malmal ka zaala.
  ita-1885: I disegni son renduti stabili con consiglio; Fa' dunque la guerra con
    prudenti deliberazioni.
  eng-ULB: Plans are established by advice and only with wise guidance should you
    wage war.
  spa-VBL: Con el consejo sabio, los planes son exitosos. Si vas a la guerra, asegúrate
    de tener la instrucción correcta.
  fra-_FOB: Les résolutions s'affermissent par le conseil; fais donc la guerre avec
    prudence.
  mal-mal: പദ്ധതികൾ ആലോചനകൊണ്ട് സാധിക്കുന്നു; ആകയാൽ ഭരണസാമർത്ഥ്യത്തോടെ യുദ്ധം ചെയ്യുക.
  urd-GVR: Mansūbe salāh-mashware se mazbūt ho jāte haiṅ, aur jang karne se pahle
    dūsroṅ kī hidāyāt par dhyān de.
  suz-BL: अर्ती नेंब मुर आ मिम्‍शो रिम्‍शो दुम्‍ब। जोक्‍ब तुइक्‍ब आन लोव़ नेंशा ला
    लडाइ पावो। हितोपदेस २४:६
  eng-NOY: Purposes are established by counsel; Therefore with good advice make war.
  ita-1927: I disegni son resi stabili dal consiglio; fa’ dunque la guerra con una
    savia direzione.
  ckb-ckb: پلانەکان بە ئامۆژگاری دێنە دی، بە ڕاوێژ بجەنگە.
  eng-BBE: 'Every purpose is put into effect by wise help: and by wise guiding make
    war.'
  kan-OKCV: ಸಲಹೆಯಿಂದ ಯೋಜನೆಗಳು ನೆರವೆರುವವು; ಜ್ಞಾನಿಯ ಸಲಹೆಯಿಲ್ಲದೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಬೇಡಿ.
  tam-2017: ஆலோசனையினால் எண்ணங்கள் உறுதிப்படும்; நல்யோசனை செய்து யுத்தம்செய்.
  spa-RV-1909: 'Los pensamientos con el consejo se ordenan: y con industria se hace
    la guerra.'
  ron-BTF: Fiecare scop este întemeiat prin sfat; și cu sfat bun fă război.
  eng-WEBP: Plans are established by advice; by wise guidance you wage war!
  eng-FBV: With sound advice, plans are successful; if you're going to war, make sure
    you have good guidance.
  nld-1939: Alleen door beraad komen plannen ten uitvoer; Voer dus de strijd met beleid.
  nch-BL: Amo xijchihua cati timoilhuijtoc tijchihuas hasta quema ya timotatzintoquilis
    ica sequinoc sinta cuali cati timoilhuía. Amo xicalaqui ipan se tatehuilisti hasta
    tiquintajtanilijtosa sequinoc para ma mitzconsejomacaca.
  vie-1934: Nhờ bàn luận, các mưu kế được định vững vàng; Hãy đánh giặc cách khôn
    khéo.
  hin-CV: किसी भी योजना की सिद्धि का मर्म है सुसंगत परामर्श; तब युद्ध के पूर्व उपयुक्त
    निर्देश प्राप्‍त कर रखो.
  eng-OURB: Plans are established by advice; by wise guidance you wage war!
  spa-BES: 'Todo propósito se lleva a cabo mediante la ayuda sabia: y guiando sabiamente
    la guerra.'
  tdx-tdx: Tolo-kevetse ro mahajadoñe safiry, Mañolots’ añ’aly ty fanoroan-kihitse.
  tha-KJV: แผนงานทั้งสิ้นดำรงอยู่​ได้​ด้วยการปรึกษาหารือ จงทำสงครามด้วยมีการนำที่​ฉลาด
  por-BR-2018: Os planos são confirmados por meio do conselho; e com conselhos prudentes
    faze a guerra.
  deu-ELO: Pläne kommen durch Beratung zustande, und mit weiser Überlegung führe Krieg.
  eng-WYC-2018: Thoughts be made strong by counsels; and battles shall be treated
    by governances. (Plans be made into successes by good advice; and battles be won
    by careful planning.)
  epo-epo: Intencoj fortikiĝas per konsilo; Kaj militon oni faru prudente.
  uig-PIN: Pilanlar mǝsliⱨǝt bilǝn bekitilǝr; Pixⱪan kɵrsǝtmǝ bilǝn jǝng ⱪilƣin.
  beo-beo: 'Mae ilegele, udigili gegemusa: mae masa. Hidadea fada:i sia:ne iasu nabasea,
    didi ba:mu.'
  tpi-OTNT: Kisim gutpela tingting pastaim na bai wok bilong yu i go het gut. Olsem
    na sapos yu laik pait long ol birua, yu mas tingting gut pastaim, bai yu pait
    olsem wanem.
  hau-SA: Ka yi shirye-shirye ta wurin neman shawara; in kana yaƙi, ka sami bishewa.
  uig-LAT: Pilanlar meslihet bilen békitiler; Pishqan körsetme bilen jeng qilghin.
  nde-nde: Nxa usenza amacebo dinga izeluleko; nxa usiyahlasela zuza ukuqondiswa.
  ton-ton: '‌ʻOku tuʻumaʻu ʻae tuʻutuʻuni kotoa pē ʻi he fakakaukau: pea ka hoko ʻae
    tau, ke tomuʻa fakakaukau lelei ki ai.'
  ces-1613: Myšlení radou upevňuj, a s opatrnou radou veď boj.
  eng-WMB: Plans are established by advice; by wise guidance you wage war!
  tam-TCV: நல்ல ஆலோசனையினால் திட்டங்கள் உறுதிப்படும்; ஆகையால் நீ யுத்தத்திற்குப் போகுமுன்
    ஞானமுள்ள அறிவுரைகளைப் பெற்றுக்கொள்.
  ceb-ULB: Natukod ang mga laraw pinaagi sa tambag ug uban lamang sa maalamong giya
    nga makiggubat ka.
  pol-UBG: Zamysły są utwierdzone dzięki radzie, a wojnę prowadź z rozwagą.
  urd-GVU: منصوبے صلاح مشورے سے مضبوط ہو جاتے ہیں، اور جنگ کرنے سے پہلے دوسروں کی
    ہدایات پر دھیان دے۔
  deu-1912: Anschläge bestehen, wenn man sie mit Rat führt; und Krieg soll man mit
    Vernunft führen.
  kan-2017: ಉದ್ದೇಶಗಳು ಮಂತ್ರಾಲೋಚನೆಯಿಂದ ನೆರವೇರುವವು, ಮಂತ್ರಾಲೋಚನೆಯಿಂದಲೇ ಯುದ್ಧವನ್ನು ನಡಿಸು.
  yap-yap: Nge yag e fanow ngom ni bfel’ me fel’ rogon e tin ga be nameg; dab mu og
    nigem i yan ko mael ndawor mu tanomnag rogom.
  hlt-MCSB: Kopoek he cilsuep neh cikngae sak lamtah, caemtloek khaw a niing khueh
    lah.
  mdy-ETH: ኮሺ ዞሮ ኔ ዋይዚ ዔኬቴ ቢያ ባኣዚ ኔኤም ጊኢጋንዳኔ፤ ዬያሮ ኮሺ ዞሮ ዋይዚ ዔኩዋዖ ዖልዚ ዖላኒ ዓኣዺፖ።
  kew-kew: Neme epe kone aba mealiri orope nena palide kogono epealia. Nena yada-lore
    aa raapu yada pulalo pali-daare neme yada akepu palua palo kone waru niminaawa
    pape.
  twi-ASANTE: Pɛ afotuo yɛ wo nhyehyɛeɛ; sɛ wotu ɔsa a, nya ho akwankyerɛ.
  eng-WEBU: Plans are established by advice; by wise guidance you wage war!
  wal-wal: Zoriyaa ekkada ne halchchiyoobaa halchcha; zore ekkennan de7aidda olau
    booppa.
  acu-NT: Aints ainau ni nintimauringkia itiur aina tusar aujnaisar, chichaman najanawartin
    ainawai. Turinau asaramtai aints ainau mesetnum wetasar, nunaa eemkar ni nintimaurin
    pachisar chichainak, mesetnasha najanawartin ainawai.
  spa-PDDPT: Confirma los planes por medio del consejo, Y con sabias estrategias haz
    la guerra.
  gun-gun: Nhanhemongeta ukaa rupi nhanhembopy'aa ma oiko porã 'rã. Ha'e nunga rupi
    eikuaa pota porã ranhe joe repu'ã aguã.
  agu-BL: Yil katxum jun e'chk takle'n tan kabnol, chin tajwe'n cunin yi bajx kajak
    kajtza'kl scyetz yi e' yi at cyajtza'kl, chi na chiban yi e' wi'tz ajcaw tan txumu'n
    te ntaxk chiben tan oyintzi', na chin tajwe'n cunin yi puntil cu'n lchitxum cyakil
    yi ẍchibne'.
  ilo-ULB: Dagiti plano ket maar-aramid babaen iti balakad, ken sakanto laeng makigubat
    no adda nasirib a naibalakad kenka.
  kpg-kpg: Hai mee gi nia helekai hagamaamaa humalia, gei goe ga humalia adu. Hudee
    hana gi tauwa laa daha mo di haganohonoho i mua.
  uig-ARA: پىلانلار مەسلىھەت بىلەن بېكىتىلەر؛ پىشقان كۆرسەتمە بىلەن جەڭ قىلغىن.
  bps-bps: Ku nun fandamam i fanam nimò, mni ge funa i fye fngewe, na ku fan ge salu
    di gusfati, mni ge funa i fye fngewe.
  sus-sus: Marasi fanyi nan wali sɔɔnɛyama. Ɲama naxa gere so marasi xanbi.
  pon-2006: Ale kaweid mwahu, ke ahpw pahn pweida; ke dehr tangowohng nan mahwen ehu
    ni omw sohte wiahda koasoandi ehu.
  ksd-ksd: Ba da tata guvai da vatur ra umana varkurai tana; Ma ba u mainge ra vinarubu,
    una nuk mal value pa ia.
  tur-YTC: Tasarılar öğütle kurulur, Bilge yol gösterişle savaşı sürdür!
  bel-N: Думкі ўмацоўваюцца парадамі, і з разважлівасьцю вядзі вайну.
  ind-AYT: Rancangan teguh karena pertimbangan; karena itu, lakukanlah peperangan
    dengan tuntunan.
  nya-nya: Zokonzekera zimapindula utafunsira uphungu; ndipo usanamenye nkhondo yamba
    wapempha malangizo oyenera.
  hrv-hrv: 'Naumi se provode savjetom: zato dobro razmisli pa vodi boj!'
  mps-mps: Te wiegi yai homu kolesaga bolo selama, te nago sę te bugagia dolasa paibao.
    Tama nago te boi bidi dabe dali hwįainu da, nago te homu kone bugagia paliyu
    bolo yao, te nago mena tama hwįabo te kone palao.
  tpi-tpi: Kisim gutpela tingting pastaim na bai wok bilong yu i go het gut. Olsem
    na sapos yu laik pait long ol birua, yu mas tingting gut pastaim, bai yu pait
    olsem wanem.
  dan-1931: Planer, der lægges ved Rådslagning, lykkes; før Krig efter modent Overlæg!
  vie-OVCB: Chỉ nhờ hội bàn mới thành kế hoạch; khi có cao kiến mới động binh đao.
  guj-2017: દરેક યોજના સલાહથી પરિપૂર્ણ થયેલી છે માટે ચતુરની સૂચના પ્રમાણે તારે યુદ્ધ
    કરવું.
  pon-2006A: Ale kaweid mwahu, ke ahpw pahn pweida; ke dehr tangowohng nan mahwen
    ehu ni omw sohte wiahda koasoandi ehu.
  por-BRBSL: Os planos são estabelecidos por conselho; por sábia orientação você faz
    a guerra!
  swe-swe: Planer (mål, riktlinjer) formas under vägledning med andra; för inte krig
    utan överläggning (gå inte ut i krig utan vis ledning).
  cth-cth: Noenae heh kâpankhai hnukkhu caksak lah ouk ao, kahawicalah kâpan hnukkhu
    na taran hah tuk.
  twi-twi: Pɛ afotu yɛ wo nhyehyɛe; sɛ wutu ɔsa a, nya ho akwankyerɛ.
  hlt-hlt: Kopoek he cilsuep neh cikngae sak lamtah, caemtloek khaw a niing khueh
    lah.
  tbz-SIM: Wèè kèḿmú itié nweè nɔ nkɛ dɔɔri dɛ̀mɑrɛ̀, kɑ̀ɑ yóó kɔtɛ dikpɑ̀nnì bɑɑtí
    mɛsɑ̀ɑ̀.
  msy-2020: Nɨ faragh nɨghnɨzir aghuim igharazitav dam a inightɨ, nɨn ingangarim mangam.
    Kamaghɨra, nɨ apanim mɨsoghsɨ, nɨ faragh deraghvɨra igharazitav da nɨghnɨzim inigh
    fogham, nɨ manmaghɨn mɨsogham.
  dop-dop: Lɑɣɑtʋ tɑsʋɣʋ tɔɔ kɛ́ yʋlʋ pəsəɣɩ nɑ ɩ́ lɑ təmɑ. Ye n cɑɑ n tɛɛ yoou, cɑɣɑ
    nɑ ń mɑɣɑsɩ teu.
  azb-azb: Nəsihət alaraq möhkəm qərar çıxar, Müharibəni sağlam məsləhətlə apar.
  eng-DBY: Plans are established by counsel; and with good advice make war.
  hin-2017: सब कल्पनाएँ सम्मति ही से स्थिर होती हैं; और युक्ति के साथ युद्ध करना चाहिये।
  wol-KYG: Pexe, ndigal a koy lal; xare, ay tegtal.
  bjr-bjr: Anee amiqira aakapara ufa iriseenana ainaina auqainanoo anoona kambiqaannoo.
    Anee rakiranaki finana irirana faqaasa ufa iriseenana fua.
  eng-YLT: Purposes by counsel thou dost establish, And with plans make thou war.
  kne-kne: Matongpal di plano mo waday kosto ay pamagbaga, isonga mo makigobat ka,
    kamangem omona di pamagbagan di masirib.
  eng-WYC-2017: Thoughts be made strong by counsels; and battles shall be treated
    by governances.
  eng-WMBB: Plans are established by advice; by wise guidance you wage war!
  urd-GVH: मनसूबे सलाह-मशवरे से मज़बूत हो जाते हैं, और जंग करने से पहले दूसरों की
    हिदायात पर ध्यान दे।
  rug-rug: Taveti sari na hiniva koari na binalabala ta tokae ni goi; pana la pa vinaripera
    goi si hata paki tinokae.
  gaz-gaz: Gorsaan karoora baafadhu; qajeelfama ogummaatiin waraana bani.
  fra-LSG: Les projets s’affermissent par le conseil; Fais la guerre avec prudence.
  yal-yal: Maxadi xuine ramɛ alogo i waxɔn feene xa kamali. Xa i sigama yɛngɛni, xaxinla
    fen.
  haw-1868: Ua paa ka manao ma ke kukakuka pu ana; Ma ka noonoo pololei hoi e kaua
    aku ai.
  arb-NAV: بِالْمَشُورَةِ تَتَرَسَّخُ الْمَقَاصِدُ، وَبِحُسْنِ الدِّرَايَةِ خُضْ حَرْباً.
  ewe-ewe: Wɔ ɖoɖo to aɖaŋuxɔxɔ me, ne èle aʋa wɔm la, bia mɔfiame.
  eng-LEE: Plans are established by counsel; and with wise reflection conduct war.
  asm-FB: পৰামৰ্শৰ দ্বাৰাই আঁচনিবোৰ সিদ্ধ হয়; আৰু কেৱল জ্ঞানী লোকৰ নেতৃত্বত যুদ্ধ
    আৰম্ভ কৰা হয়।
  sus-A: مَرَ سِ قَنيِ نَن وَلِ سْونّيَمَ. حَمَ نَشَ فٍرٍ سٌ مَرَ سِ شَنبِ.
  fra-SBL: Les plans sont établis par des conseils ; par des conseils avisés, vous
    faites la guerre !
  hbo-hbo: מַ֭חֲשָׁבֹות בְּעֵצָ֣ה תִכֹּ֑ון וּ֝בְתַחְבֻּלֹ֗ות עֲשֵׂ֣ה מִלְחָמָֽה׃
  kik-kik: Mĩbango ĩgaacagĩra nĩ ũndũ wa kũhooya kĩrĩra, ũngĩtua gũthiĩ mbaara-inĩ,
    heo ũtaaro.
  fra-NCL: Les projets s’affermissent par le conseil ; conduis la guerre avec prudence.
  cek-AK: Na timhaih sah ai naah minawk khae hoi kahoih poekhaih to la ah; kahoih
    poekhaih paekkung na tawnh naah, misa to tuh ah.
  cuk-cuk: Igarmar-nuegan-amilegedi, binsaed-nued-dakedba amileged. Bila-onolegegala,
    igar-nikaa imaklegergebed.
  uig-CYR: Планлар мәслиһәт билән бекитиләр; Пишқан көрсәтмә билән җәң қилғин.
  tel-2017: ఉద్దేశాలు ఆలోచనచేత స్థిరం అవుతాయి. వివేక పూరితమైన నాయకత్వం ఉన్నప్పుడు
    మాత్రమే యుద్ధం చెయ్యి.
  hat-BSA: Fè tout plan ak konsiltasyon; fè lagè ak konsèy saj.
  kos-kos: Suk kas in kasru wo, na ma kom oru ac fah fahla wo. Nimet sroang nu ke
    mweun fin soenna oasr pwapa.
  hbo-WLC: מַ֭חֲשָׁבוֹת בְּעֵצָ֣ה תִכּ֑וֹן וּ֝בְתַחְבֻּל֗וֹת עֲשֵׂ֣ה מִלְחָמָֽה׃
  ibo-ibo: Buru ụzọ nata ndụmọdụ tupu i mee ihe ọbụla ị chọrọ ime; ebula agha ma i
    bubeghị ụzọ pịa ọpịpịa.
  ory-ory: ମନ୍ତ୍ରଣା ଦ୍ୱାରା ପ୍ରତ୍ୟେକ ସଂକଳ୍ପ ସ୍ଥିର ହୁଏ; ପୁଣି, ତୁମ୍ଭେ ଭଲ ପରାମର୍ଶ ଘେନି
    ଯୁଦ୍ଧ କର।
  chk-chk: Kopwe föri om akot wesin om angei öüröürom. Are kopwe feila maun, kopwe
    akomwen angei om öüröür.
  rop-rop: If yu wandim yu plen blanga wek gudwei, yu garra askim sambodi hu sabi
    basdam. Bifo yu go langa wofait yu garra abum gudwan plen.
  ukr-1871: Задуми вдаються аж по добрій радї, а по радї ще далї воюйся.
  deu-1951: Pläne kommen durch Beratung zustande, und mit Überlegung führe Krieg!
  eng-JPS: Every purpose is established by counsel; and with good advice carry on
    war.
  srp-1865: Misli se utvrðuju savjetom; zato razumno ratuj.
  lug-lug: Kola entegeka nga weebuuza ku magezi, bw’oba onoolangirira olutalo sooka
    weebuuze.
  heb-heb: מחשבות בעצה תכון ובתחבלות עשה מלחמה׃
  ben-IRV: পরামর্শ দ্বারা সব পরিকল্পনা স্থির হয় এবং তুমি কেবল জ্ঞানের চালনায় যুদ্ধ
    কর।
  pan-pan: ਯੋਜਨਾਵਾਂ ਸਲਾਹ ਨਾਲ ਕਾਇਮ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਸੋ ਤੂੰ ਚੰਗੀ ਸਲਾਹ ਲੈ ਕੇ ਯੁੱਧ ਕਰ।
  mya-JVB: အကြံရှိသောသူသည် သူတပါးနှင့်တိုင်ပင် လျှင်၊ အကြံ ထမြောက် တတ်၏။ ကောင်း သော
    တိုင်ပင်ခြင်း ရှိမှ သာ စစ်မှု ကို ပြု ရမည်။
  tte-O: Kuneli kam tosaguwo sonosonogali kolili tem am nuwatu idudulai o nigele.
    Tem meuloili am nuwatu sikawa-yawasosi-yan kabo am nuwatune uginauli na ukaleya
    kam kaleyayao kolili.
  tbg-tbg: Are vo kaiqa varareva ihara avuni vorara koqe avu aato timiane tivakera,
    vi kaiqara varaane. Kia paparuqihara iqoka raqiraitira, avuni vokikara koqe avu
    aato timiate tivakera iqoka raquane.
  hmo-hmo: Bema kara ta ena palani oi karaia neganai, sisiba namona do oi abia guna,
    bona tuari do oi karaia gwauraia neganai, sisiba namona do oi tahua guna.
  urd-urd: हर एक काम मश्वरत से ठीक होता है, और तू नेक सलाह लेकर जंग कर।
  rus-SYN: Предприятия получают твердость чрез совещание, и по совещании веди войну.
  bqc-SIM: Zɛ ń yã́o lɛdama musu, yã́ gwa maamaa, ní gbasa zĩka.
  tcz-CHONGTHU: Ki-thu mopto them na jeh'in thilgon ho alolhing thei jin, chingthei
    tah'a kilam kaina jeh'a galsat'a kikonji ahi.
  mar-mar: सल्ल्याद्वारे योजना प्रस्थापित होतात, म्हणून केवळ ज्ञानाच्या मार्गदर्शनाने
    लढाई चालू कर.
  hlt-THB: Thlang doet nawh ik-oeih cainaak ta. Ak leekna cai hqeet nawh ceemqal ce
    tlyk.
  qub-qub: Imata rurananpäpis alliga camacan sumaj tapucuriptinrämi. Imano pillyananpäpis
    sumaj yarpachacurir-rämi guërrata ruran.
  bqp-bqp: Ǹ zɛ kũ yão lɛ́damma musu, ǹ yã gwa manamana gbasa ǹ zĩ̀ ká.
  hat-hat: Pran konsèy, tou sa ou gen lide fè ap mache byen. Pa kouri fè lagè san
    ou pa konnen sa w'ap fè.
  eng-BSB: Set plans by consultation, and wage war under sound guidance.
  tod-tod: Faiti ti ɠazaʋisu, ti laa ɠa ɗa zeeli ga tɛnɛ pagɔiti maaʋele. Ɗa ɠɛna
    lia kɔɔmaʋɛ, gaalugi wo, è faiti kpɛtɛ.
  eng-WEBPB: Plans are established by advice; by wise guidance you wage war!
  kbq-kbq: Antahi'zana vahepinti eritenka eri'zama eri antahi'zana retro huo. Hagi
    knare antahi'zama mago'mofompinti'ma e'orinesunka hatera ovuo.
  nhe-BL: Amo xijtlamisencahua tlen tijchihuas hasta timotlajtlanijtoc ica sequinoc
    intla cuali tlen timoilhuía. Amo xicalaqui ipan se tlatehuijcayotl hasta tiquintlajtlanijtoc
    sequinoc para ma mitzconsejomacaca.
  bus-bus: Ǹ zɛ yão lɛ́damma musu, ǹ yã gwa maamaa, nɛ́ gbasa ǹ zĩ̀ ká.
  gub-BL: Ekar pureruze'egaw ikatu ma'e nehe. Nezewe mehe ereiko katu putar nehe.
    Aze erezàmàtyry'ym amo ywy rehe har ne wà nehe, nema'enukwaw katu neremiapo ràm
    rehe neho 'ym mehe we nehe.
  eng-DRA: 'Designs are strengthened by counsels: and wars are to be managed by governments.'
