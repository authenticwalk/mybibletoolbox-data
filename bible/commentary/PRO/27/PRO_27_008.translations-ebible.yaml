verse: PRO.027.008
translations:
  mal-C: വീടുവിട്ടലയുന്ന മനുഷ്യനും കൂടുവിട്ടുഴലുന്ന പക്ഷിയും ഒരുപോലെ.
  deu-TKW: Wie ein Vogel, der von seinem Neste geflohen ist, also ein Mann, der flüchtig
    ward aus seiner Heimat.
  lin-lin: Moto oyo ayengaka-yengaka mosika ya mokili na ye azali lokola ndeke oyo
    ezali koyengayenga mosika ya zala na yango.
  eng-LSV: As a bird wandering from her nest, || So [is] a man wandering from his
    place.
  eng-GNV: As a bird that wandreth from her nest, so is a man that wandreth from his
    owne place.
  eng-WEBSTER: As a bird that wandereth from her nest, so is a man that wandereth
    from his place.
  nhw-BL: Se tototl catli patlantehua huejca tlen itepasol, eltoc quen se masehuali
    catli quicajtehua campa tlacatqui para huejca nemis.
  swh-ONEN: Kama ndege atangatangavyo mbali na kiota chake, ndivyo alivyo mtu atangatangaye
    mbali na nyumbani mwake.
  bba-bba: Wi u wɑsɑm ɡɑriru yɑrɑ tem tukumɔ, u sɑ̃ɑwɑ nɡe ɡunɔ ɡe ɡɑ ɡen sokuru deri
    ɡɑ bɔsu.
  eng-KJVCPB: As a bird that wandereth from her nest, So is a man that wandereth from
    his place.
  luo-luo: Mana kaka winyo mabayo moa e ode e kaka ngʼatno mabayo aa e dalane.
  meu-meu: Ena noho gabuna e rakataniamu tauna na ena ruma e rohotaniamu manuna na
    heto.
  npi-ULB: आफ्नो गुँडबाट भट्किएर निस्केको चरा आफ्नो बासस्थानबाट बरालिएको मानिसझैँ
    हुन्छ ।
  yor-yor: Bí ẹyẹ tí ó ṣáko lọ kúrò níbi ìtẹ́ rẹ̀ ni ènìyàn tí ó ṣáko lọ kúrò ní ilé
    rẹ̀.
  ind-ind: Seperti burung tersesat dari sarangnya, demikianlah kepala keluarga yang
    berkeliaran meninggalkan rumahnya.
  pes-OPCB: کسی که از خانه‌اش دور می‌شود همچون پرنده‌ای است که از آشیانه‌اش آواره
    شده باشد.
  tgl-ULB: Ang isang ibon na pagala-gala mula sa pugad nito ay katulad ng isang taong
    naliligaw sa kaniyang tinitirhan.
  hui-hui: Agali ibuninaga dindi anda ngelo wahalu ibaga ibagabu kagoni ega mbaria
    ibunaga anda helo wahalu yagalo yu ibagabu kaligobi ka.
  mya-mya: မိမိနေရာကိုစွန့်၍ လည်သောသူသည် မိမိ အသိုက်ကို စွန့်၍လည်သော ငှက်နှင့်တူ၏။
  bod-N: ཁྱིམ་དང་བྲལ་བ་ཕྱོགས་བཞིར༌འཁྱམ། །ཚང་ལས་འཁྱར་བའི་བྱ་དང༌འདྲ།།
  wsk-wsk: Ni ka wonong betesam ale awar lagasam, mu nika ariga inangnang bo ko singir
    beteram ale lagoso iwita.
  sna-sna: Seshiri inorasika kubva padendere rayo, ndizvo zvakaita munhu anorasika
    kubva pamusha wake.
  spa-BLM: Como un pájaro que se aleja de su nido, así es un hombre que se aleja de
    su hogar.
  cac-cac: A eb' syactejcan yal yuninal, lajan eb' icha junoc noc' much syactejcan
    so' yed' yune'.
  swh-ULB: Ndege anayezurura kutoka kwenye kiota chake ni kama mtu anayepotea sehemu
    ambayo anaishi.
  bel-bel: Як птушка, што пакінула гняздо сваё, так і чалавек, які пакінуў месца сваё.
  deu-ELBBK: Wie ein Vogel, der fern von seinem Nest schweift, so ist ein Mann, der
    fern von seinem Wohnort schweift.
  mbb-OT: Is etew he ebpekeziyù diyà te valey zin ne kenè en ed-ulì, iring sikandin
    te tagbis he mid-engkezan din is salag din.
  mal-2015: കൂടുവിട്ടലയുന്ന പക്ഷിയും നാടു വിട്ടുഴലുന്ന മനുഷ്യനും ഒരുപോലെ.
  rmc-rmc: Sar o čiriklo, so odľecinel dur peskre hňizdostar, hin oda, ko odgeľa dur
    peskre kherestar.
  pes-OPV: کسی‌که از مکان خود آواره بشود، مثل گنجشکی است که از آشیانه‌اش آواره گردد.
  ron-1924: Ка пасэря плекатэ дин куйбул ей, аша есте омул плекат дин локул сэу.
  ben-OBCV: যে ঘর ছেড়ে পালায় তার দশা নীড় ছেড়ে উড়ে যাওয়া পাখির মতো।
  som-som: Ninkii hoygiisa ka warwareegaa Waa sida shimbir buulkeeda ka warwareegta
    oo kale.
  lat-VUC: Sicut avis transmigrans de nido suo, sic vir qui derelinquit locum suum.
  eng-ASVBT: As a bird that wandereth from her nest, So is a man that wandereth from
    his place.
  mna-mna: Tomooto ta so izem ruumu mi wal kini ma timboren, mi ila ma iwwa le sorok,
    ni kembei man ta izem ŋgini kini raama lutuunu bizin ma timbot, mi irie ma ila
    lene pa lele pakaana toro.
  ita-1885: Quale è l'uccelletto, che va ramingo fuor del suo nido, Tale è l'uomo
    che va vagando fuor del suo luogo.
  eng-LXXUP: As when a bird flies down from its own nest, So a man is brought into
    bondage whenever he estranges himself from his own place.
  eng-ULB: Like a bird that wanders from its nest is a man who strays from where he
    lives.
  spa-VBL: Tener que salir de casa es como el ave que tiene que dejar su nido.
  fra-_FOB: Tel qu'est un oiseau qui erre loin de son nid, tel est l'homme qui s'éloigne
    de sa demeure.
  mal-mal: കൂടുവിട്ടലയുന്ന പക്ഷിയും നാടു വിട്ടുഴലുന്ന മനുഷ്യനും ഒരുപോലെ.
  urd-GVR: Jo ādmī apne ghar se nikal kar mārā mārā phire wuh us parinde kī mānind
    hai jo apne ghoṅsle se bhāg kar kabhī idhar kabhī idhar phaṛphaṛātā rahtā hai.
  suz-BL: खिं रे ङोन लशो मुर ग्‍योव़ रे ङोन बेरशो चिक्‍ब खोदेंशो बाक्‍ब।
  eng-NOY: As a bird that wandereth from its nest, So is a man who wandereth from
    his place.
  ita-1927: Come l’uccello che va ramingo lungi dal nido, così è l’uomo che va ramingo
    lungi da casa.
  ckb-ckb: وەک چۆلەکەی وێڵبوو لە هێلانەکەی، ئاوایە مرۆڤی وێڵ لە هەواری خۆی.
  eng-BBE: Like a bird wandering from the place of her eggs is a man wandering from
    his station.
  kan-OKCV: ತನ್ನ ಮನೆಯನ್ನು ಬಿಟ್ಟು ಅಲೆಯುವ ಮನುಷ್ಯನು ತನ್ನ ಗೂಡನ್ನು ಬಿಟ್ಟು ಅಲೆಯುವ ಪಕ್ಷಿಯಂತೆ
    ಇದ್ದಾನೆ.
  tam-2017: தன்னுடைய கூட்டைவிட்டு அலைகிற குருவி எப்படியிருக்கிறதோ, அப்படியே தன்னுடைய
    இடத்தைவிட்டு அலைகிற மனிதனும் இருக்கிறான்.
  spa-RV-1909: Cual ave que se va de su nido, tal es el hombre que se va de su lugar.
  ron-BTF: Precum o pasăre ce rătăcește de la cuibul ei, așa este un om ce rătăcește
    de la locul lui.
  eng-WEBP: As a bird that wanders from her nest, so is a man who wanders from his
    home.
  eng-FBV: Having to leave home is like a bird having to leave its nest.
  nld-1939: Als een vogel, die uit het nest fladdert, Zo is een man, die rondzwerft
    ver van zijn huis.
  nch-BL: Se totot cati patantehua huejca ten itepasol, eltoc quej se masehuali cati
    quicajtehua campa tacatqui para huejca yas.
  vie-1934: Kẻ lưu lạc xa cách nơi ở của mình, Giống như chim bay đây đó khỏi ổ nó
    vậy.
  hin-CV: अपने घर से दूर चला गया व्यक्ति वैसा ही होता है जैसे अपने घोंसले से भटक चुका
    पक्षी.
  eng-OURB: As a bird that wanders from her nest, so is a man who wanders from his
    home.
  spa-BES: Como un pájaro que vaga desde el lugar de sus huevos, es hombre que vagabundea
    del lugar donde nació .
  tdx-tdx: Hoe foly mandifik’ ami’ty traño’e, t’indaty mandridrike ami’ty akiba’e.
  tha-KJV: คนที​่​เจ​ิ่นไปจากบ้านของตนก็เหมือนนกที่​เจ​ิ่นไปจากรังของมัน
  por-BR-2018: Como a ave, que vagueia de seu ninho, assim é o homem que anda vagueando
    de seu lugar.
  deu-ELO: 'Wie ein Vogel, der fern von seinem Neste schweift: so ein Mann, der fern
    von seinem Wohnorte schweift.'
  eng-WYC-2018: As a bird passing over from his nest, so is a man that forsaketh his
    place. (Like a bird passing over its own nest, is a man who is far from his own
    home.)
  epo-epo: Kiel birdo, kiu forlasis sian neston, Tiel estas homo, kiu forlasis sian
    lokon.
  uig-PIN: Yurt makanidin ayrilƣan kixi, Uwisidin ayrilip yürgǝn ⱪuxⱪa ohxar.
  beo-beo: 'Dunu hina: fifilasu yolesili udigili lalebe ea hou da sio ea musugai amo
    da:iya mae diaheda:le, fisili asi agoai gala.'
  tpi-OTNT: Man i lusim as ples na i raun nabaut, em i olsem wanpela pisin i lusim
    haus bilong en na i flai nabaut.
  hau-SA: Kamar tsuntsun da ya ɓace daga sheƙarsa haka yake da mutumin da ya bar gidansa.
  uig-LAT: Yurt makanidin ayrilghan kishi, Uwisidin ayrilip yürgen qushqa oxshar.
  nde-nde: Njengenyoni elahleka esidlekeni sayo, unjalo umuntu otshiya umuzi wakhe.
  ton-ton: ‌ʻOku tatau mo e manupuna kuo hē mei hono pununga, ʻae tangata ko ia kuo
    hē mei hono nofoʻanga.
  ces-1613: Jako pták zaletuje od hnízda svého, tak muž odchází od místa svého.
  eng-WMB: As a bird that wanders from her nest, so is a man who wanders from his
    home.
  tam-TCV: தன் கூட்டைவிட்டு அலைந்து திரிகிற பறவையைப் போலவே, வீட்டைவிட்டு அலைகிற மனிதரும்
    இருக்கிறார்கள்.
  ceb-ULB: Ang langgam nga nahisalaag gikan sa iyang salag sama sa tawo nga nahisalaag
    gikan sa iyang gipuy-an.
  pol-UBG: Jak ptak odlatuje od swego gniazda, tak człowiek odchodzi od swego miejsca.
  urd-GVU: جو آدمی اپنے گھر سے نکل کر مارا مارا پھرے وہ اُس پرندے کی مانند ہے جو اپنے
    گھونسلے سے بھاگ کر کبھی اِدھر کبھی اُدھر پھڑپھڑاتا رہتا ہے۔
  deu-1912: Wie ein Vogel, der aus seinem Nest weicht, also ist, wer von seiner Stätte
    weicht.
  kan-2017: ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಅಲೆಯುವ ಮನುಷ್ಯನು, ಗೂಡನ್ನು ಬಿಟ್ಟು ಅಲೆಯುವ ಹಕ್ಕಿಯ ಹಾಗೆ.
  yap-yap: Be’ nike chuw u tabnaw rok e bod ba arche nike chuw u tafen.
  hlt-MCSB: A hmuen lamkah aka poeng hlang khaw, a bu dong lamkah aka coe vaa bangla
    om.
  mdy-ETH: ፔ ማኣሮፓ ሃኪ ዓኣዻ ዓሲ ማኣራፓ ሃኪ ዴንዲ ጉሪ ባራኒ ሺራ ካፒ ማዓኔ።
  kew-kew: Gore aa medame nipuna su ada gimoa pa pora pamu aaliare yaame nipuna piri-para
    gimoa pa riyaa pamuaya-rupa mada pamea.
  twi-ASANTE: Onipa a wayera ne fie ɛkwan, te sɛ anomaa a wafiri ne pirebuo mu rekyinkyini.
  eng-WEBU: As a bird that wanders from her nest, so is a man who wanders from his
    home.
  wal-wal: Ba soo aggidi yuuyiya asi, ba keettaappe haakkada paalliya kafee mala.
  acu-NT: Chingki ni pasungkenia jiinki yaja weawa nuka aints ni nungkenia jiinki
    wekaakini wajawa nunisketai.
  spa-PDDPT: Cual ave que se va de su nido, Así es el hombre que se va de su lugar.
  gun-gun: Ngoo gui mombyry rupi ava oguata rei oikovy va'e ma guyra'i guaity gui
    mombyry oveve oikovy va'e rami avi.
  agu-BL: Jun yaj yi na col cyen yi tetz najal tan bene'n joylaj, ni'cu'n i' tu jun
    ch'u'l yi tu na ojkel tu' joylaj len yi tetz najbil.
  ilo-ULB: Ti billit nga umadayo manipud iti umukna ket maiyarig iti tao a maiyaw-awan
    manipud iti pagnanaedanna.
  kpg-kpg: Tangada dela e mogowaa i dono hale, le e hai gadoo be di manu dela e mogowaa
    i dono waehongo.
  uig-ARA: يۇرت ماكانىدىن ئايرىلغان كىشى، ئۇۋىسىدىن ئايرىلىپ يۈرگەن قۇشقا ئوخشار.
  bps-bps: I anuk di bnas tatì alò mayeng na là samfulê di fulalan, salngad i to ku
    tatì alò lamngab na là mnè di gumnean.
  sus-sus: Xɛmɛ naxan a makuyama a xɔnyi ra, na maniya xɔni ra naxan a makuyama a
    tɛɛ ra.
  pon-2006: Aramas me kin dohsang imwe, rasehng menpihr me kin dohsang pese.
  ksd-ksd: Da ra beo i vana irai kan kana po, Damana ra tutana ba i vana irai kan
    ra kubana.
  tur-YTC: Yuvasından uzak kalan kuş neyse, Evinden uzak kalan insan da öyledir.
  bel-N: Як птушка, што пакінула гняздо сваё, так чалавек, які пакідае месца сваё.
  grc-BRENT: Ὥσπερ ὅταν ὄρνεον καταπετασθῇ ἐκ τῆς ἰδίας νοσσιᾶς, οὕτως ἄνθρωπος δουλοῦται
    ὅταν ἀποξενωθῇ ἐκ τῶν ἰδίων τόπων.
  ind-AYT: Bagaikan burung yang lari dari sarangnya, seperti itulah orang yang lari
    dari tempat tinggalnya.
  nya-nya: Munthu amene wasochera ku nyumba kwake, ali monga mbalame imene yasochera
    pa chisa chake.
  hrv-hrv: Kao ptica daleko od gnijezda svog, takav je čovjek daleko od svojeg zavičaja.
  mps-mps: Bidigo te aga page bulu tagalama, te subigila bilibo, te ba me deli aga
    be tagalama, tama te subigila bola bilibo tiwai gilama ebao.
  tpi-tpi: Man i lusim as ples na i raun nabaut, em i olsem wanpela pisin i lusim
    haus bilong en na i flai nabaut.
  dan-1931: 'Som Fugl, der må fly fra sin Rede, er Mand, der må fly fra sit Hjem:'
  vie-OVCB: Người lưu lạc xa quê hương, giống như chim lạc bầy bay xa tổ.
  guj-2017: પોતાનું ઘર છોડીને ભટકતી વ્યક્તિ જેણે પોતાનો માળો છોડી દીધો હોય તેવા પક્ષી
    જેવી છે.
  pon-2006A: Aramas me kin dohsang imwe, rasehng menpihr me kin dohsang pese.
  por-BRBSL: Como uma ave que vagueia de seu ninho, assim é um homem que vagueia de
    sua casa.
  swe-swe: Som en fågel som är på flykt från sitt näste [exponerad för fara och ett
    obevakat bo], på samma sätt är det med en människa som irrar omkring borta från
    sitt hem.
  cth-cth: Ma e imlaw ka palum ngai hoeh e teh, tava a tabu dawk kaawm ngai hoeh e
    hoi a kâvan.
  twi-twi: Onipa a wayera ne fi kwan, te sɛ anomaa a wafi ne berebuw mu rekyinkyin.
  hlt-hlt: A hmuen lamkah aka poeng hlang khaw, a bu dong lamkah aka coe vaa bangla
    om.
  tbz-SIM: Wèè yɛ̀ o ɛì kɛ centì cèntì ò dònnɛ̀ tɛnɔ̀tɛ̀ ntɛ tɛ̀ɛ̀ dɛ̀tɛ́nɛ̀ tɛ yĩ́ɛ̃̀ntì.
  msy-2020: Gumazim uan nguibam ategha tintinibar arui, a mati kuarazir mam uan mɨkonim
    ategha egha pura tintinibar mɨghagha arui.
  dop-dop: Wei ɩ puki təkpɑɑlətʋ kɛ tɛtʋ pooluŋ tɑɑ tɔ, ɩ wɛɛ kɛ́ ɩsɩɩ sumɑɣɑ yekuɣu
    kɑ tɑntɛ nɑ kɑ́ tɛɛ tɔ.
  azb-azb: Yurdundan ayrı düşən insan Bir quş kimi yuvasından ayrı düşür.
  eng-DBY: As a bird that wandereth from her nest, so is a man that wandereth from
    his place.
  hin-2017: स्थान छोड़कर घूमनेवाला मनुष्य उस चिड़िया के समान है, जो घोंसला छोड़कर
    उड़ती फिरती है।
  wol-KYG: Ku sore fa nga bokk, dangay mel ni picc mu sore tàggam.
  bjr-bjr: Faiqí moo fannoo narí maaqa quqasee aiqama tinai nimarifa ufini aanna raidanoo
    narí aanaamukiqari quqasee furufara inoo aiqamai nidanoo.
  eng-YLT: As a bird wandering from her nest, So [is] a man wandering from his place.
  kne-kne: Din ipogaw ay addawi sin beey na yan kaman titit ay inmaddawi sin obong
    na.
  eng-WYC-2017: As a bird passing over from his nest, so is a man that forsaketh his
    place.
  eng-WMBB: As a bird that wanders from her nest, so is a man who wanders from his
    home.
  urd-GVH: जो आदमी अपने घर से निकलकर मारा मारा फिरे वह उस परिंदे की मानिंद है जो अपने
    घोंसले से भागकर कभी इधर कभी इधर फड़फड़ाता रहता है।
  rug-rug: Guana kurukuru sapu koa va seu koasa nana vori sa tie sapu ene va seu pa
    nana vetu.
  gaz-gaz: Namni mana isaatii badu tokko, akkuma simbirroo manʼee isheetii badduu
    ti.
  fra-LSG: Comme l’oiseau qui erre loin de son nid, Ainsi est l’homme qui erre loin
    de son lieu.
  yal-yal: Xɛmɛn naxan a mɛma a konna ra, na luxi nɛn alo xɔliin na a mɛ a tɛɛn na.
  haw-1868: E like me ka manu i auwana ae mai kona punana aku, Pela ke kanaka e auwana
    ana mai kona wahi aku.
  arb-NAV: الشَّارِدُ عَنْ مَوْطِنِهِ، كَالْعُصْفُورِ الشَّارِدِ عَنْ عُشِّهِ.
  ewe-ewe: Ame si tra tso eƒe aƒe me la le abe xevi si bu eƒe atɔmemɔ ene.
  eng-LEE: As a bird that wandereth away from her nest, so is a man that wandereth
    away from his place.
  asm-FB: নিজৰ বাহৰ পৰা ভ্ৰমি ফুৰা চৰাই যেনে, নিজৰ থকা ঠাইৰ পৰা পথভ্ৰষ্ট হোৱা মানুহ
    তেনে।
  sus-A: شّمّ نَشَن عَ مَكُيَمَ عَ شْنيِ رَ، نَ مَنِيَ شْنِ رَ نَشَن عَ مَكُيَمَ عَ
    تّي رَ.
  fra-SBL: Comme un oiseau qui s'éloigne de son nid, ainsi est un homme qui erre loin
    de sa maison.
  hbo-hbo: כְּ֭צִפֹּור נֹודֶ֣דֶת מִן־קִנָּ֑הּ כֵּֽן־אִ֝֗ישׁ נֹודֵ֥ד מִמְּקֹומֹֽו׃
  kik-kik: Mũndũ ũũrĩte gwake mũciĩ ahaana ta nyoni ĩtiganĩirie gĩtara kĩayo.
  fra-NCL: Comme l’oiseau qui erre loin de son nid, ainsi l’homme qui erre loin de
    son lieu.
  cek-AK: Angmah ih im caehtaak kami loe, angmah ih tabu azawk taak tavaa hoiah anghmong.
  cuk-cuk: Dule, dikasuli aineba gaamakdiidi, dikasuli nuu e-uugi gaamakdiyobid, neguyagi
    sate daed.
  uig-CYR: Жут маканидин айрилған киши, Угисидин айрилип жүргән қушқа охшар.
  tel-2017: తన సొంత ఇల్లు విడిచిపెట్టి తిరిగేవాడు గూడు విడిచి తిరిగే పక్షితో సమానం.
  hat-BSA: Tankou yon zwazo ki egare nich li, se konsa yon nonm ki mache lwen kay
    li.
  kos-kos: Sie mwet su muta loes liki acn sel oana sie won ma som loes liki ahng lal.
  hbo-WLC: כְּ֭צִפּוֹר נוֹדֶ֣דֶת מִן־קִנָּ֑הּ כֵּֽן־אִ֝֗ישׁ נוֹדֵ֥ד מִמְּקוֹמֽוֹ׃
  ibo-ibo: Nwoke na-akpafu site nʼụlọ ya dị ka nnụnụ na-amakwaghị akwụ ya.
  ory-ory: ଯେଉଁ ଲୋକ ଆପଣା ସ୍ଥାନ ଛାଡ଼ି ଭ୍ରମଣ କରେ, ସେ ବସାରୁ ଭ୍ରମଣକାରୀ ପକ୍ଷୀର ତୁଲ୍ୟ।
  chk-chk: Eman aramas mi towu seni lenian a usun eman machang mi sü seni fasan.
  rop-rop: Wen yu jidan langa naja kantri longwei brom yu kemp, yu filim jis laik
    det bard hubin libum im nes.
  ukr-1871: Як пташка, що гнїздо покине, так само й чоловік, що місце своє покинув.
  deu-1951: Wie ein Vogel, der aus seinem Neste flieht, so ist ein Mann, der aus seiner
    Heimat entflieht.
  eng-JPS: As a bird that wandereth from her nest, so is a man that wandereth from
    his place.
  srp-1865: Kaka je ptica koja odleti iz svojega gnijezda, taki je èovjek koji otide
    iz svojega mjesta.
  lug-lug: Ng’akanyonyi akadduka mu kisu kyako, bw’atyo bw’abeera omuntu abula mu
    maka ge.
  heb-heb: כצפור נודדת מן קנה כן איש נודד ממקומו׃
  ben-IRV: যেমন বাসা থেকে ভ্রমণকারী পাখি, তেমনি নিজের জায়গা থেকে ভ্রমণকারী মানুষ।
  pan-pan: ਜਿਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਟਿਕਾਣਿਓਂ ਭਟਕਦਾ ਹੈ, ਉਹ ਉਸ ਪੰਛੀ ਵਰਗਾ ਹੁੰਦਾ ਹੈ ਜੋ ਆਪਣੇ ਆਹਲਣੇ
    ਤੋਂ ਖੁੰਝ ਜਾਵੇ।
  mya-JVB: မိမိ နေရာ ကို စွန့် ၍ လည်သောသူ သည် မိမိ အသိုက် ကို စွန့် ၍လည်သော ငှက် နှင့်
    တူ၏။
  tte-O: Tem tomo yabo ana kaba miya ilogabaen iya besiele man yabo ana noi ilogabaenako
    yo sauga meuloina ievaeva-keikeile.
  tbg-tbg: Nai maaqa kero vonaini oru vai vaiintiva vaireva, uvirivano nai naavu kero
    niaraini oru vaintema kero vairo.
  hmo-hmo: Iena noho ruma ia rakatania tauna be, manu ta, iena noho ruma, dekena amo
    ia heautania bamona.
  urd-urd: अपने मकान से आवारा इंसान, उस चिड़िया की तरह है जो अपने आशियाने से भटक जाए।
  rus-SYN: Как птица, покинувшая гнездо свое, так человек, покинувший место свое.
  bqc-SIM: Gbɛ̃́ pↄ́ kɛ̃̀ a uawa àlɛ bɛbɛbɛbɛ dɛ lán bã pↄ́ sã̀sã a sakpɛwawaɛ.
  tcz-CHONGTHU: Ain'a kon vahmangpa chu, abusunga kon lengmang vahcha tobang ahi.
  mar-mar: जसा पक्षी आपल्या घरट्यापासून भटकतो, तसा मनुष्य जेथे कोठे राहतो तेथून चुकून
    भलतीकडे जातो.
  hlt-THB: Thlang a im ak vantaak taw, pha ang bu ak poengtaak ing myih hy.
  qub-qub: Yurishan marcanta cachaycur puricachaj runaga caycan pichiusa gueshwanta
    cachaycur maypapis puricojnömi.
  bqp-bqp: Gbɛ̃ kũ à kɛ̃̀ a ↄnnwa àtɛn likara de lán bã kũ à sã̀tɛ a sàaa bàmɛ.
  hat-hat: Yon moun ki lwen lakay li, se tankou yon zwezo ki byen lwen nich li.
  eng-BSB: Like a bird that strays from its nest is a man who wanders from his home.
  tod-tod: Siɛziɛ nui maa ɠa ɠoozana seizuʋɛ ʋa, kɛɛʋɛ eɠɛ wɔnii maaɠoozaai ná-daɠagi
    ʋa.
  eng-WEBPB: As a bird that wanders from her nest, so is a man who wanders from his
    home.
  kbq-kbq: Nonkuma zamire'ma maniso'e osu vahe'mo'za, namamo'zama nozamire manirava
    osu kanke kankema hazankna nehaze.
  nhe-BL: Se tototl tlen patlantehua huejca tlen itepasol, eltoc queja se tlacatl
    tlen quicajtehua campa tlacatqui para huejca nemis.
  bus-bus: Gbɛ̃ kɛ̀ kɛ̃̀ a uaa èe likↄ̃a zↄ̃ↄ dɛ lán bãa kɛ̀ sã̀sã a sàa bàmɛ.
  gub-BL: Teko weko haw wi muitea'u har nuzawy kwaw wiràmiri waity wi muitea'u har
    a'e.
  eng-DRA: As a bird that wandereth from her nest, so is a man that leaveth his place.
