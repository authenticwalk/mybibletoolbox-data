verse: PRO.027.005
translations:
  mal-C: മറച്ചുവെക്കുന്ന സ്നേഹത്തെക്കാളും തുറന്ന ശാസനയാണ് നല്ലത്.
  deu-TKW: Besser unverhüllte Rüge, als geheim gehaltene Liebe.
  lin-lin: Pamela oyo epesami na polele ezali malamu koleka moto oyo aboyi kopamela
    mpo na bolingo.
  eng-LSV: Better [is] open reproof than hidden love.
  eng-GNV: Open rebuke is better then secret loue.
  eng-WEBSTER: Open rebuke is better than secret love.
  nhw-BL: Más cuali se catli mitztlacahualtis chicahuac quema monequi, huan amo se
    catli mitzilhuis ichtacatzi para mitzicnelis pero amo quema mitznextilía.
  swh-ONEN: Afadhali karipio la wazi kuliko upendo uliofichika.
  bba-bba: Gerusibu bu kĩru kere te tɑ ǹ sɔ̃ɔsirɑmɔ.
  eng-KJVCPB: Open rebuke is better than secret love.
  luo-luo: Kwero ngʼato ratiro ber moloyo hera mopandi.
  meu-meu: Sisiba baine hedinarai na namo; lalokau baine hehuni na dika.
  npi-ULB: गुप्‍त प्रेमभन्दा खुला हप्की बेस हो ।
  yor-yor: Ìbániwí gbangba sàn ju ìfẹ́ ìkọ̀kọ̀ lọ.
  ind-ind: Orang yang benar-benar mengasihi akan berani menegur temannya. Siapa yang
    diam saja melihat temannya berbuat salah, berarti tidak sungguh mengasihinya.
  pes-OPCB: سرزنش آشکار از محبت پنهان بهتر است.
  tgl-ULB: Mas mabuti ang lantaran na pagsaway kaysa sa lihim na pag-ibig.
  hui-hui: Mbiralime mana liahe mbira biyagua tigatiga ibunihondo la ede halu mo tiga
    bialu lamulenego mana tigabi ogoni. Ani lamia nabiriyagua í̠na ibu dara nahe howa
    ainaga koyane lo heneda manda bulebira.
  mya-mya: ထင်ရှားစွာဆုံးမ ပြစ်တင်ခြင်းသည် တိတ်ဆိတ် စွာ ချစ်ခြင်းထက် သာ၍ကောင်း၏။
  bod-N: དྲང་མོར་བཀའ་བཀྱོན་མཛད་པ༌ནི། །ལྐོག་ནས་བརྩེ་བ་བྱེད་པས༌ལྷག།
  wsk-wsk: Bo ko memek wetang te la kua tui se maona mu kiwem ningo; bare kua tui
    se ko memek kaluwu lagara mu me sangukko.
  sna-sna: Kutsiurwa pachena kuri nani pane rudo rwakavanzika.
  spa-BLM: Mejor es la reprimenda abierta que el amor oculto.
  cac-cac: A eb' tzon̈ xajanani, tzon̈ scach eb' d'a juntzan̈ chucal sco c'ulej.
  swh-ULB: Ni bora karipio la wazi kuliko upendo uliofichwa.
  bel-bel: Лепей адкрыты дакор, чым прыхаваная любоў.
  deu-ELBBK: Besser offener Tadel als verschwiegene Liebe.
  mbb-OT: Deyzey pa is kedawey te egkesayep diyà te etuvangan te sevaha he etew kenà
    ke egkaǥi ka te, igkeǥaǥew nu sikandin piru ebey-anan nu zà sikandin.
  mal-2015: മറഞ്ഞ സ്നേഹത്തിലും തുറന്ന ശാസന നല്ലൂ.
  rmc-rmc: Feder hin o phundrado dovakeriben sar o garudo kamiben.
  pes-OPV: تنبیه آشکار از محبت پنهان بهتر است.
  ron-1924: Май бине о мустраре пе фацэ декыт о приетение аскунсэ.
  ben-OBCV: গুপ্ত ভালোবাসার চেয়ে প্রকাশ্য ভর্ৎসনা ভালো।
  som-som: Canaantii bayaan ahu Waa ka wanaagsan tahay jacaylkii qarsoon.
  lat-VUC: Melior est manifesta correptio quam amor absconditus.
  eng-ASVBT: Better is open rebuke Than love that is hidden.
  mna-mna: Waende sa isombe ikam ŋoobo mbulu mi iti tuur kat leleene pini, na tamaane
    pepe. Mbulu ki tozzo katkat sua pizin tomtom mi tapazalzal zin, ina ambai ma ilip.
  ita-1885: Meglio vale riprensione palese, Che amore occulto.
  eng-LXXUP: Open reproofs are better than secret love.
  eng-ULB: Better is an open rebuke than hidden love.
  spa-VBL: La crítica abierta es mejor que el amor que no se ve.
  fra-_FOB: Une réprimande ouverte vaut mieux qu'une amitié cachée.
  mal-mal: മറഞ്ഞിരിക്കുന്ന സ്നേഹത്തിലും തുറന്ന ശാസനയാണ് നല്ലത്.
  urd-GVR: Khulī malāmat chhupī huī muhabbat se behtar hai.
  suz-BL: ख्रुइश्‍शा दाक्‍चा क्‍येङा नेल्‍लेमी तुइक्‍चा ङा पा हुइक्‍चा रिम्‍शो बाक्‍ब।
    लेवी १९:१७
  eng-NOY: Better is open rebuke Than love kept concealed.
  ita-1927: Meglio riprensione aperta, che amore occulto.
  ckb-ckb: سەرزەنشتی ئاشکرا لە خۆشەویستی شاردراوە باشترە.
  eng-BBE: Better is open protest than love kept secret.
  kan-OKCV: ರಹಸ್ಯವಾದ ಪ್ರೀತಿಗಿಂತಲೂ ಬಹಿರಂಗವಾದ ಗದರಿಕೆಯೇ ಲೇಸು.
  tam-2017: மறைவான நேசத்தைவிட வெளிப்படையான கடிந்துகொள்ளுதல் நல்லது.
  spa-RV-1909: Mejor es reprensión manifiesta que amor oculto.
  ron-BTF: Mustrarea pe față este mai bună decât iubirea tainică.
  eng-WEBP: Better is open rebuke than hidden love.
  eng-FBV: Open criticism is better than hidden love.
  nld-1939: Beter een terechtwijzing in het openbaar, Dan liefde, die zich niet uit.
  nch-BL: Más cuali se cati mitztacahualtis chicahuac quema monequi, huan amo se cati
    mitzilhuis ixtacatzi para mitzicnelía pero amo quema mitznextilía.
  vie-1934: Một lời quở trách tỏ tường Hơn là thương yêu giấu kín.
  hin-CV: छिपे प्रेम से कहीं अधिक प्रभावशाली है प्रत्यक्ष रूप से दी गई फटकार.
  eng-OURB: Better is open rebuke than hidden love.
  spa-BES: Mejor es la protesta abierta que el amor mantenido en secreto.
  tdx-tdx: Hàmake ty endak’ am-batraike, ta ty hatea mietake.
  tha-KJV: ว่ากันต่อหน้าดีกว่ารั​กก​ันลับๆ
  por-BR-2018: Melhor é a repreensão clara do que o amor escondido.
  deu-ELO: Besser offener Tadel als verhehlte Liebe.
  eng-WYC-2018: Better is open reproving, than a love hid. [Better is open amending,
    than hid love.](Better be open rebukes, than hidden love.)
  epo-epo: Pli bona estas riproĉo nekaŝita, Ol amo kaŝita.
  uig-PIN: Axkara ǝyiblǝx yoxurun muⱨǝbbǝttin ǝladur.
  beo-beo: 'Di da dunu eno ea hou afadenema:ne gagabole sia:musa: dawa:sea, mae wamolegele,
    hima odagia sia:mu da defea. Agoane hame hamosea, di da ema hame asigisa e da
    dawa:mu.'
  tpi-OTNT: Pasin bilong stretim man i bin mekim rong, em i winim pasin bilong laikim
    tru man, na yu no larim em i save long laik bilong yu.
  hau-SA: Gara tsawatawar da ake yi a fili da ƙaunar da ake yi a ɓoye.
  uig-LAT: Ashkara eyiblesh yoshurun muhebbettin eladur.
  nde-nde: Kungcono ukuthukwa obala kulokuthandwa ngokufihlakeleyo.
  ton-ton: ‌ʻOku lelei hake ʻae valoki ʻoku fai fakahā, ʻi he ʻofa ʻoku fakalilolilo.
  ces-1613: Lepší jest domlouvání zjevné, než milování tajné.
  eng-WMB: Better is open rebuke than hidden love.
  tam-TCV: மறைவான அன்பைவிட, வெளிப்படையான கண்டிப்பு சிறந்தது.
  ceb-ULB: Mas maayo pa ang dayag nga pagbadlong kaysa gitagoan nga gugma.
  pol-UBG: Lepsza jest jawna nagana niż skryta miłość.
  agr-agr: Aents amina anempa duka uuka chichá wekaetsuk, paan igkumpa tujamtatui.
  kyc-kyc: Wambu yongo mende kando koo pira ramo dokopa masa nalene lao masa nanale.
    Emba rolo ketae nyuo panembena mende pipala pinya lamaipi.
  urd-GVU: کھلی ملامت چھپی ہوئی محبت سے بہتر ہے۔
  deu-1912: Offene Strafe ist besser denn heimliche Liebe.
  kan-2017: ಕಾರ್ಯದಿಂದ ಹೊರಪಡದ ಪ್ರೀತಿಗಿಂತಲೂ, ಬಹಿರಂಗವಾದ ಗದರಿಕೆಯು ಲೇಸು.
  yap-yap: Bfel’ ni ngam puwan’ ku be’ ni ga be yal’uweg ko bin ngam digey nge leamnag
    nde t’uf rom.
  hlt-MCSB: Hmantang kah toelthamnah he, aka thuh uh lungnah lakah then.
  mdy-ETH: ፔጌና ጎሪ ኬኤዚንታ ዞሮ ዓኣሺንቴ ናሹሞይዳፓ ቃራኬ።
  kew-kew: Waea pi aa meda maredepo rabu ne yago-rupa raana ome kone page kalo aaye.
  twi-ASANTE: Animka a ɛda edwa yɛ sene ɔdɔ a asuma.
  eng-WEBU: Better is open rebuke than hidden love.
  wal-wal: Geemmida siiquwaappe baliyo wode qoncciyan seeriyoogee keha.
  acu-NT: Aints ainaun chichaman uutsuk chicharkatniuka niin uukar aneetniunka nangkamasang
    pengkeraitai.
  spa-PDDPT: Mejor es reprensión manifiesta, Que amor oculto.
  gun-gun: Jajoayvua ndajaexa ukai 'rãgue py ha'eveve anhetẽ ete va'e rupi nhanhomongeta
    porãa.
  agu-BL: Ba'n tcu'n yil ko'c tan makle'n wutz jun kamiw yi ko na tzan tan banle'n
    jun e'chk takle'n ploj, swutz yi najk kapek' te'j, nin ntin kawutz tan xmaye'n.
  ilo-ULB: Nasaysayaat ti nabatad a panangtubngar ngem iti nalimed a panagayat.
  kpg-kpg: Koia e humalia maa goe ga haga donu haga madammaa nia hai hala o tangada.
    Koia e humalia i mee ma ga hagamaanadu bolo goe hagalee hila ang gi deia.
  uig-ARA: ئاشكارا ئەيىبلەش يوشۇرۇن مۇھەببەتتىن ئەلادۇر.
  bps-bps: Fye fa ku nngakam i satu to, du ku laam nngak ken man nawan landè kakabasam
    kenen.
  sus-sus: Marakɔrɔsi raminife kɛnɛ ma mixi xa tantanyi xa fe ra, na fisa marakɔrɔsi
    nɔxunfe marafanyi xa fe ra.
  pon-2006: Omw pahn panawih emen ni sansal, mwahusang mweidohng en medemedewe me
    dene ke sohte mwahn katapanki.
  ksd-ksd: A varpit di pait ia ta ra kapa I boina ta dir ma ra varmari ba i tur ivai.
  tur-YTC: Açık azarlama, Gizli sevgiden daha iyidir.
  bel-N: Лепш адкрытае дакараньне, чым схаваная любоў.
  grc-BRENT: Κρείσσους ἔλεγχοι ἀποκεκαλυμμένοι κρυπτομένης φιλίας.
  ind-AYT: Lebih baik teguran yang diungkapkan daripada kasih yang disembunyikan.
  nya-nya: Kudzudzula munthu poyera nʼkwabwino kuposa chikondi chobisika.
  hrv-hrv: Bolji je javni ukor nego lažna ljubav.
  mps-mps: Te nago abagigo dwai sę ebaso da, teda nago aga dali te dodolobo sę ebo
    kolesaga yao. Meni baso da, agai te nago agade te abagi homu ebo menio, agai te
    homu yaibao.
  tpi-tpi: Pasin bilong stretim man i bin mekim rong, em i winim pasin bilong laikim
    tru man, na yu no larim em i save long laik bilong yu.
  dan-1931: Hellere åbenlys Revselse end Kærlighed, der skjules.
  vie-OVCB: Ra mặt quở trách tỏ tường hơn là yêu thương lặng lẽ.
  guj-2017: છુપાવેલા પ્રેમ કરતાં ઉઘાડો ઠપકો સારો છે.
  pon-2006A: Omw pahn panawih emen ni sansal, mwahusang mweidohng en medemedewe me
    dene ke sohte mwahn katapanki.
  por-BRBSL: Melhor é repreensão aberta do que o amor oculto.
  swe-swe: Bättre med öppen tillrättavisning, än dold kärlek. [Välmenad konstruktiv
    kritik tillhör äkta kärlek, men när någon är för försiktig, eller för rädd för
    att säga ifrån, visar sig aldrig kärleken och den förblir dold.]
  cth-cth: Hro e lungpatawnae hlak teh hmantang yue e ahawihnawn.
  twi-twi: Animka a ɛda gua ye sen ɔdɔ a asuma.
  hlt-hlt: Hmantang kah toelthamnah he, aka thuh uh lungnah lakah then.
  tbz-SIM: Kòo nìtì dɑ kpɑnnɛ̀ ɑ ììkɛ̀, dɛ̀ tɔ̃ũnɛ̀ ò bo ndɑ dɔ́mɛ̀ kɛ̀ dɛ̀ sɔ̀ri.
  msy-2020: Nɨ azenara gumazimɨn arazir kuram bagh a mɨgei, a dera. Arazir kam a nɨ
    modogha gumazim gifongezim arazim gafira.
  dop-dop: Ye n kɑlənɑ yʋlʋ kɛ ɩ kiŋ, pə kəlɑ teu kɛ mənɑɑfiki tʋ tɑɑpɑllɛ.
  azb-azb: Aşkar irad gizli məhəbbətdən üstündür.
  eng-DBY: Open rebuke is better than hidden love.
  hin-2017: खुली हुई डाँट गुप्त प्रेम से उत्तम है।
  wol-KYG: Artu yu ñu la biralal moo gën cofeel gu la boroom ñooru.
  bjr-bjr: Manda ainainaki mari fasiqanara qaoo qirafa minara aidirana uriaaqaranoo
    maridanoo. Mifa sia ani aidirana qafaani.
  eng-YLT: Better [is] open reproof than hidden love.
  kne-kne: Maymayat di doritso ay pamagbaga mo din layad ay adi maipaila ono maipaammo.
  eng-WYC-2017: Better is open reproving, than a love hid. [Better is open amending,
    than hid love.]
  eng-WMBB: Better is open rebuke than hidden love.
  urd-GVH: खुली मलामत छुपी हुई मुहब्बत से बेहतर है।
  rug-rug: Leana hola sa vari gegese vurai, hola nia sa tataru tomena.
  gaz-gaz: Jaalala dhokfamee mannaa ifannaa ifatti baʼe wayya.
  fra-LSG: Mieux vaut une réprimande ouverte Qu’une amitié cachée.
  yal-yal: A fisa muxun sɔnna xa fala a xa kɛnɛnni, benun xanuntenyaan xa lu luxunxi.
  haw-1868: Maikai ke ao maopopo ana, Mamua o ke aloha i hunaia.
  arb-NAV: التَّوْبِيخُ الظَّاهِرُ خَيْرٌ مِنَ الْحُبِّ الْمُضْمَرِ.
  ewe-ewe: Mokaname le ame dome nyo wu lɔlɔ̃ si woɣla.
  eng-LEE: Better is open reproof than concealed love.
  asm-FB: লুকুৱাই ৰখা প্ৰেমতকৈ, প্ৰকাশিত অনুযোগ ভাল।
  sus-A: مَرَكْرْ سِ رَ مِنِقٍ كّنّ مَ مِشِ شَ تَنتَنيِ شَ قٍ رَ، نَ قِسَ مَرَكْرْ سِ
    نْشُنقٍ مَرَقَنيِ شَ قٍ رَ.
  fra-SBL: Mieux vaut une réprimande ouverte que l'amour caché.
  hbo-hbo: טֹ֖ובָה תֹּוכַ֣חַת מְגֻלָּ֑ה מֵֽאַהֲבָ֥ה מְסֻתָּֽרֶת׃
  kik-kik: Kaba kũrũithio nĩ mũndũ ũtekũhithĩrĩra ũndũ gũkĩra wendo mũhithe.
  fra-NCL: Mieux vaut une réprimande ouverte qu’une amitié cachée.
  cek-AK: Tamquta hoiah amlung pongah loe kamtueng ah angzoeh to hoih kue.
  cuk-cuk: Arbakee-sabgulegedba, bur nuedid, bakar-bega-ibmar-soged.
  uig-CYR: Ашкарә әйипләш йошурун муһәббәттин әладур.
  tel-2017: లోలోపల ప్రేమించడం కంటే బహిరంగంగా గద్దించడం మేలు.
  hat-BSA: Repwòch ki klè pi bon pase lanmou ki kache.
  kos-kos: Wo in aksuwosye sie mwet lemtulauk, liki na in fuhlela elan nunku mu wangin
    nunak lom kacl.
  hbo-WLC: ט֭וֹבָה תּוֹכַ֣חַת מְגֻלָּ֑ה מֵֽאַהֲבָ֥ה מְסֻתָּֽרֶת׃
  ibo-ibo: Mba abara nʼihe ka mma karịa ịhụnanya ezoro ezo.
  ory-ory: ଗୁପ୍ତ ପ୍ରେମଠାରୁ ପ୍ରକାଶିତ ଅନୁଯୋଗ ଭଲ।
  chk-chk: A mürina om kopwe apwüngü eman le pwäpwäla lap seni om kopwe tongei eman,
    nge kosap pwäri ngeni.
  rop-rop: Im mobeda yu garra dalim sambodi im dum rong ting den larram im reken yu
    nomo laigim im.
  ukr-1871: Докір явний багато лїпший, анїж укрита любов.
  deu-1951: Offenbarende Zurechtweisung ist besser als verheimlichende Liebe.
  eng-JPS: Better is open rebuke than love that is hidden.
  srp-1865: Bolji je javni ukor nego tajna ljubav.
  lug-lug: Okunenya mu lwatu, kisinga okwagala okukisibbwa.
  heb-heb: טובה תוכחת מגלה מאהבה מסתרת׃
  ben-IRV: গোপন ভালবাসার থেকে প্রকাশ্যে তিরষ্কার ভালো।
  pan-pan: ਗੁੱਝੀ ਪ੍ਰੀਤ ਨਾਲੋਂ ਖੁੱਲੀ ਤਾੜਨਾ ਚੰਗੀ ਹੈ।
  mya-JVB: ထင်ရှား စွာဆုံးမ ပြစ်တင်ခြင်းသည် တိတ်ဆိတ် စွာ ချစ် ခြင်းထက် သာ၍ကောင်း ၏။
  tte-O: Inamwanamwa tem natum ana walo kuyadudulai kabo muli mena am mulolo iya kaiwena
    kuwadam sauga meuloina. Bwaite kamwasane koina kani ikatai am mulolo iya kaiwena
    imiyamiya.
  tbg-tbg: Ai tonti vovano qora okara autu kairera, koqemama are vira avuqaa vaihara
    virara kia mintiataarave tinara. Are mini evaara vairaro viva ai muntukavano virara
    vainara kia ho irianaro.
  hmo-hmo: Tau ta do oi sisiba henia neganai, iena vairana dekenai do oi gwauraia
    hedinarai. Namo lasi unai tau do ia laloa, oi ese ia dekenai oi laloa lasi momokani.
  urd-urd: छिपी मुहब्बत से, खुली मलामत बेहतर है।
  rus-SYN: Лучше открытое обличение, нежели скрытая любовь.
  bqc-SIM: Gbɛ̃́ gbaa laai bíla wáa maa dɛ yea gbɛ̃́zi yãe oaɛ̀ saia.
  tcz-CHONGTHU: Aguh a kingailut sangin, lhang phonga kiphosal aphajoi.
  mar-mar: गुप्त प्रेमापेक्षा उघड निषेध चांगला आहे.
  hlt-THB: Lungnaak ing thuh phah anglakawh ak dangna toeltham qu leek bet hy.
  qub-qub: Shongullancho cuyananpa ruquenga mas alli caycan waran-waran piñacushanmi.
  bqp-bqp: Kpãkɛ̃na gbɛ̃i pari wára mana de yena gbɛ̃i asiri gũnla.
  hat-hat: Pito ou rale zòrèy yon moun kareman pase pou ou kite l' konprann sa li
    fè a pa anyen.
  eng-BSB: Better an open rebuke than love that is concealed.
  tod-tod: Fizɔgɛ è zelii lo nui ma kɛlɛi zu, è ʋa maaɠɛ kpɔ bɔɔla vai ma.
  eng-WEBPB: Better is open rebuke than hidden love.
  kbq-kbq: Havi avu'ava'ma hanigenkama amate huama huntenka azeri fatgo'ma hu'zamo'a,
    frakinkama avesima nentenka azeri fatgoma osanana zana agatere'ne.
  nhe-BL: Más cuali se tlen mitztlacahualtis chicahuac quema monequi, huan ax se tlen
    mitzilhuis ixtacatzi para mitzicnelis pero ax quema mitznextilía.
  bus-bus: Kpãkɛ̃na gbɛ̃zi gbɛ̃ pariinↄ wáa maa dɛ yena gbɛ̃zi asii guula.
  gub-BL: Amo hemiapo kwer ikatu 'ym ma'e imume'u katu haw ikatu wera'u puruamutar
    katu haw hemu'em ma'e wi a'e.
  eng-DRA: Open rebuke is better than hidden love.
