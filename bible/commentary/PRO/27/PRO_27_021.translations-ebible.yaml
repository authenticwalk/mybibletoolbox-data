verse: PRO.027.021
translations:
  mal-C: തീച്ചൂളയിൽ വെള്ളിയും ഉലയിൽ സ്വർണവും ശുദ്ധിചെയ്യപ്പെടുന്നു, എന്നാൽ ആളുകൾ അവർക്കു
    ലഭിക്കുന്ന പ്രശംസയാൽ പരിശോധിക്കപ്പെടുന്നു.
  deu-TKW: Der Tiegel ist für das Silber und der Schmelzofen für das Gold, und ein
    Mann wird beurteilt nach dem, was man von ihm rühmt.
  lin-lin: Bapetolaka palata na kikalungu, mpe bapetolaka wolo na fulu ya moto makasi,
    kasi bamekaka moto na nzela ya lokumu na ye.
  eng-LSV: A refining pot [is] for silver, and a furnace for gold, || And a man according
    to his praise.
  eng-GNV: As is the fining pot for siluer and the fornace for golde, so is euery
    man according to his dignitie.
  eng-WEBSTER: As the fining-pot for silver, and the furnace for gold; so is a man
    to his praise.
  nhw-BL: Monequi tlitl para quiyejyecose oro huan plata para quiitase sintla nelía
    cuali. Pero se masehuali quiyejyecohuaj quema quihueyimatij sequinoc. Quen yaya
    quiselía inincamanal catli quiijtojtoque quinextía sintla cuali iyolo o amo.
  swh-ONEN: Kalibu ni kwa ajili ya fedha na tanuru kwa ajili ya dhahabu, bali mtu
    hupimwa kwa sifa azipokeazo.
  bba-bba: Dɔ̃ɔwɑ bɑ rɑ kɑ wurɑ kɑ sii ɡeesu sɔwe, ɑdɑmɑ tɔnun dɑɑwɑ bɑ rɑ kɑ nùn
    siri.
  eng-KJVCPB: As the fining pot for silver, and the furnace for gold; So is a man
    to his praise.
  luo-luo: Dhahabu gi fedha itemo gi mach, to dhano itemo gi pak moyudo.
  meu-meu: Uro na silver ena, lahi gold ena, a tau ta itohona na heimodai ai e hedinaraimu.
  npi-ULB: चाँदी पगाल्न भाँडो र सुन खार्न आरन हुन्छ, अनि मानिसको प्रशंसा हुँदा त्यसको
    जाँच हुन्छ ।
  yor-yor: Iná fún fàdákà iná ìléru fún wúrà, ṣùgbọ́n a ń dán ènìyàn wò nípa ìyìn
    tí ó ń gbà.
  ind-ind: Emas dan perak dimurnikan dengan api, sedangkan manusia diuji saat mendapat
    pujian.
  pes-OPCB: طلا و نقره را به‌وسیلۀ آتش می‌آزمایند، ولی انسان را از عکس‌العملش در برابر
    تعریف و تمجید دیگران می‌توان شناخت.
  tgl-ULB: Ang tunawan ng bakal ay para sa pilak at ang isang hurno ay para sa ginto,
    at nasusubok ang isang tao kapag siya ay pinuri.
  hui-hui: Ngolo silibala irani delowa dabo handaga. Ogonidagua dege wali agali kodabe
    bayaledabe hondole tininaga mana biragoria handalu maru karume ti dabaki biaga.
  mya-mya: ငွေစစ်စရာဘို့ မိုက်ရှိ၏။ ရွှေစစ်စရာဘို့ မီးဖို ရှိ၏။ လူကိုစစ်စရာဘို့ သူတပါးချီးမွမ်းခြင်းရှိ၏။
  bod-N: གསེར་དངུལ་བཙོ་ཕྱིར་མེ་ཐབ་ལུགས་ཀོང༌ཡོད། །གཞན་གྱི་བསྟོད་པས་མི་ལ་བརྟག་པ༌ཡིན།།
  wsk-wsk: Gold se silver nunguning agi buawen mu ko ikia ko mu, tama kowar biya wore
    ningi kaisan ale asele ko ikisan; bare kari bo bala ningo kumik ko balu ale mel
    tui, se nu aguwaya koma ko bitiruk, umutang te ni kari umu kari aguwaya mu ko
    kiwem ikiko.
  sna-sna: Hari ndeyokunyautsira sirivha uye choto ndechokunatsa goridhe, asi munhu
    anoedzwa nerumbidzo yaanowana.
  spa-BLM: El crisol es para la plata, y el horno para el oro; pero el hombre es refinado
    por su alabanza.
  cac-cac: A q'uen oro yed' q'uen plata, tz'ac'chaj proval q'uen d'a scal c'ac', icha
    pax chi' eb' anima, tz'ac'chaj proval eb' yuj tas b'aj syal vach' lolonel.
  swh-ULB: Kalibu ni kwa fedha na tanuru ni kwa dhahabu; na mtu hujaribiwa anaposifiwa.
  bel-bel: Што плавільня - срэбру, горан - золату, тое чалавеку вусны, якія хваляць
    яго.
  deu-ELBBK: Der Schmelztiegel für das Silber, und der Ofen für das Gold; und ein
    Mann wird anhand seines Rufs beurteilt.
  mbb-OT: Egketuenan is hustu he vulawan wey is hustu he pelata pinaaǥi te kegezami
    zuen pinaaǥi te hapuy, ne is etew zaan egketuenan is ked-etew zin pinaaǥi te kegkezeliǥi
    kandin.
  mal-2015: വെള്ളിക്കു പുടവും പൊന്നിന്നു മൂശയും ശോധന; മനുഷ്യന്നോ അവന്റെ പ്രശംസ.
  rmc-rmc: Sar pes o rup prelabarel andre tači nadoba a o somnakaj andro bov, avke
    o manuš hino skušimen, te les lašaren.
  pes-OPV: بوته برای نقره و کوره به جهت طلاست، همچنان انسان از دهان ستایش کنندگان
    خود(آزموده می‌شود).
  ron-1924: Че есте тигая пентру лэмуриря арӂинтулуй ши купторул пентру лэмуриря аурулуй,
    ачея есте бунул нуме пентру ун ом.
  ben-OBCV: রুপোর জন্য গলনপাত্র ও সোনার জন্য হাপর, কিন্তু মানুষ তাদের প্রশংসা দ্বারাই
    প্রমাণিত হয়।
  som-som: Weelka lacagta lagu safeeyo lacagtaa iska leh, oo foornadana dahabkaa iska
    leh, Sidaas oo kalena nin waxaa lagu tijaabiyaa ammaantiisa.
  lat-VUC: Quomodo probatur in conflatorio argentum et in fornace aurum, sic probatur
    homo ore laudantis. Cor iniqui inquirit mala, cor autem rectum inquirit scientiam.
  eng-ASVBT: The refining pot is for silver, and the furnace for gold; And a man is
    tried by his praise.
  mna-mna: 'Tomtom tinenne gol ma silba, bekena tiute: Gol ma silba tana ambaiŋan
    som sananŋan? Mi iti tomtom ta kembena. Sombe tomtom tipakur ti, tona teswe itundu:
    iti pareiŋanda.'
  ita-1885: La coppella è per l'argento, e il fornello per l'oro; Ma l'uomo è provato
    per la bocca che lo loda.
  eng-LXXUP: Fire is the trial for silver and gold; And a man is tried by the mouth
    of them that praise him. The heart of the transgressor seeks after mischiefs;
    But an upright heart seeks knowledge.
  eng-ULB: A crucible is for silver and a furnace is for gold; and a person is tested
    when he is praised.
  spa-VBL: Así como el crisol prueba la plata, y el horno prueba el oro, las personas
    son probadas por la alabanza que reciben.
  fra-_FOB: L'argent est éprouvé par le fourneau, l'or par le creuset; et l'homme
    est jugé d'après sa renommée.
  mal-mal: വെള്ളിക്ക് പുടവും പൊന്നിന് മൂശയും ശോധന; മനുഷ്യനോ അവന്റെ പ്രശംസ.
  lit-lit: Lydyklė – sidabrui, lydkrosnė – auksui, o jam sakytas pagyrimas – žmogui.
  urd-GVR: Sonā aur chāṅdī kuṭhālī meṅ pighlā kar pāk-sāf kar, lekin insān kā kirdār
    is se mālūm kar ki log us kī kitnī qadar karte haiṅ.
  suz-BL: चांदी यपाइक्‍‍चा कली गारचा ङा ग्‍योंब नु सुन यपाइक्‍चा कली यो गारचा ङा ग्‍योंब
    माल्‍शो खोदेंशो पा, मुर आ पतीक अर्को मुर आन ठेयब सेल्‍तीक रे पा तुंइसीब।
  eng-NOY: The refining-pot is for silver, and the furnace for gold; So let a man
    be to the mouth that giveth him praise.
  ita-1927: Il crogiuolo è per l’argento, il forno fusorio per l’oro, e l’uomo è provato
    dalla bocca di chi lo loda.
  ckb-ckb: بۆتە بۆ زیوە و کوورە بۆ زێڕ، مرۆڤیش بە دەمی ستایشکەرەکەی تاقی دەکرێتەوە.
  eng-BBE: The heating-pot is for silver and the oven-fire for gold, and a man is
    measured by what he is praised for.
  kan-OKCV: ಬೆಳ್ಳಿ, ಬಂಗಾರಗಳ ಪುಟಕ್ಕೆ ಕುಲುಮೆ ಹೇಗೆಯೋ, ಹಾಗೆಯೇ ಹೊಗಳಿಕೆಯು ಮನುಷ್ಯನನ್ನು ಪರೀಕ್ಷಿಸುತ್ತದೆ.
  tam-2017: வெள்ளிக்குக் குகையும், பொன்னுக்குப் புடமும் சோதனை; மனிதனுக்கு அவனுக்கு
    உண்டாகும் புகழ்ச்சியே சோதனை.
  spa-RV-1909: 'El crisol prueba la plata, y la hornaza el oro: y al hombre la boca
    del que lo alaba.'
  ron-BTF: Precum creuzetul pentru argint și cuptorul pentru aur, așa este un om,
    laudei sale.
  eng-WEBP: The crucible is for silver, and the furnace for gold; but man is refined
    by his praise.
  eng-FBV: Just as a crucible tests silver, and a furnace tests gold, people are tested
    by the praise they receive.
  nld-1939: 'Voor het zilver de smeltkroes, de oven voor het goud: De mens wordt beproefd
    naar zijn goede naam.'
  nch-BL: Monequi tit para quiyejyecose oro huan plata para quiitase sinta nelía cuali.
    Pero quiyejyecohuaj se masehuali quema sequinoc quihueyimatij. Quej yaya quiselía
    inincamanal cati quiijtojtoque quinextía sinta cuali iyolo o amo.
  vie-1934: Lò thử bạc, dót thử vàng; Còn sự khen ngợi thử loài người.
  hin-CV: चांदी की परख कुठाली से तथा स्वर्ण की भट्टी से होती है, वैसे ही मनुष्य की
    परख उसकी प्रशंसा से की जाती है.
  eng-OURB: The crucible is for silver, and the furnace for gold; but man is refined
    by his praise.
  spa-BES: La olla de calefacción es para la plata y el horno de fuego para él oro,
    y un hombre se mide por lo que es alabado.
  tdx-tdx: Am-patañe ty volafoty vaho an-toñake ty volamena, fitsoehañe ondaty ty
    engeñe atolots’aze.
  tha-KJV: เบ้​ามี​ไว้​สำหรับเงิน เตาถลุ​งม​ี​ไว้​สำหรับทองคำ คำสรรเสริญของคนจะพิสู​จน​์​คน
  por-BR-2018: Como o crisol é para a prata, e o forno para o ouro, assim o homem
    é provado pelos louvores que lhe dizem.
  deu-ELO: Der Schmelztiegel für das Silber, und der Ofen für das Gold; und ein Mann
    nach Maßgabe seines Lobes.
  eng-WYC-2018: As silver is proved in a welling place, and gold is proved in a furnace;
    so a man is proved by the mouth of his praisers (or so a person is proved, or
    assayed, by the words of his praisers).
  epo-epo: Kiel fandujo por arĝento kaj forno por oro, Tiel estas por homo la buŝo
    de lia laŭdanto.
  uig-PIN: Sapal ⱪazan kümüxni, qanaⱪ altunni tawlar, Adǝm bolsa mahtalƣanda sinilar.
  beo-beo: Dunu da gouli amola silifa amola laluga gogobele adoba:sa. Amo defele,
    dunu ilia da eno dunu ea hou adoba:sa.
  tpi-OTNT: Paia i save traim gol na silva. Olsem tasol, ol man i save lukim pasin
    bilong man, bilong ol i ken save, em i gutpela man o man nogut. Na sapos em i
    gutpela man, orait ol i save litimapim nem bilong en.
  hau-SA: Ana gwajin azurfa da kuma zinariya da wuta, amma akan gwada mutum ta wurin
    yabon da ya samu.
  uig-LAT: Sapal qazan kümüshni, chanaq altunni tawlar, Adem bolsa maxtalghanda sinilar.
  nde-nde: Isiliva sincibilikiselwa embizeni imvutho ngeyegolide, kodwa abantu bahlolwa
    ngodumo lwabo.
  ton-ton: Hangē ko e kulo fakamaʻa ki he siliva mo e afi kakaha ki he koula; ʻoku
    pehē, ʻoku ʻiloʻi ʻae tangata mei hono ongoongo.
  ces-1613: Teglík stříbra a pec zlata zkušuje, tak člověka pověst chvály jeho.
  eng-WMB: The crucible is for silver, and the furnace for gold; but man is refined
    by his praise.
  tam-TCV: வெள்ளியை உலைக்கலமும் தங்கத்தை சூளையும் சோதிக்கும்; ஆனால் மனிதர்களோ அவர்களுக்கு
    வரும் புகழினால் சோதிக்கப்படுகிறார்கள்.
  ceb-ULB: Ang tunawanan alang sa plata ug ang hudnohan alang sa bulawan; ug masulayan
    ang tawo sa dihang dayegon siya.
  pol-UBG: Czym dla srebra jest tygiel, a dla złota piec, tym dla człowieka pochwała.
  urd-GVU: سونا اور چاندی کٹھالی میں پگھلا کر پاک صاف کر، لیکن انسان کا کردار اِس
    سے معلوم کر کہ لوگ اُس کی کتنی قدر کرتے ہیں۔
  deu-1912: Ein Mann wird durch den Mund des, der ihn lobt, bewährt wie Silber im
    Tiegel und das Gold im Ofen.
  kan-2017: ಪುಟಕುಲುಮೆಗಳಿಂದ ಬೆಳ್ಳಿಬಂಗಾರಗಳಿಗೆ ಶೋಧನೆಯು ಹೇಗೋ, ಹೊಗಳಿಕೆಯಿಂದ ಮನುಷ್ಯನಿಗೆ ಶೋಧನೆಯು
    ಹಾಗೆಯೇ.
  yap-yap: Nifiy e ma sikengnag e silber nge gol; bugwan be’ e ku rayag i sikengnag.
  hlt-MCSB: Cak hamla cak am, sui hamla hmai-ulh om dae, hlang tah a ka dongkah a
    hoemnah minguh.
  mdy-ETH: ዎርቄንታ ቢሮ ዓንጎንታ ታሚና ዛጊንቲ ዔያቶኮ ጌኤሹማ ዔርታሢጉዲ ዓሲኮዋ ኮሹማ ዒዛ ጋላቲንታ ጋላቶ ዔካ ጎይፆና
    ዛጊንቲ ዔርታኔ።
  kew-kew: Repena sulaame silipa golonu roa rakepeta. Go rupa mada go aa-re epe aa
    yade wae aa yade lo aba ademe. Epe aa yaliare nipuna bi minasaeme.
  twi-ASANTE: Kyɛmferɛ wɔ hɔ ma dwetɛ na fononoo wɔ hɔ ma sikakɔkɔɔ, nanso wɔnam nkamfo
    a onipa nya so na ɛso no hwɛ.
  eng-WEBU: The crucible is for silver, and the furnace for gold; but man is refined
    by his praise.
  wal-wal: Birainne worqqai taman paacettidi geeyiyoogaadan, asikka ba ekkiyo galatan
    paacettees.
  acu-NT: 'Aya kurik juwakat tusar, turasha aya jiruk juwakat tusar, kurisha tura
    jirusha pengkerashi tusar, aints ainau jiinum tseerar, jiyamun sumin ainawai.
    Aints ainau chikich aintsun pachisar: Warukuita tusar nekaatasar wakerinauka,
    aya chicharinak: Ameka pengker aintsuitme tinu ainauka kakarmachu nekaamawartin
    ainawai.'
  spa-PDDPT: El crisol prueba la plata y la hornaza el oro, Y al hombre, la boca del
    que lo alaba.
  gun-gun: Prata nhamboyku-a py, ha'e ouro tata rupa py jaiky'a'oa rami avi, nhande
    voi nhanera'angaa 'rã nhandererovy'aa rã nhaendua py.
  agu-BL: Tan yi k'ak' na lajluchaxe't yi ko at tz'il te yi oro nka yi sakal. Poro
    na lajluchax yi ẍe'n tane'n tajtza'kl jun yaj, kol tocsaj tib nim nka juy, yi
    na a'lchij tetz yi chum balaj nin i'.
  ilo-ULB: Ti pagguguran ket para iti pirak, ti hurno ket para iti balitok, ken mapadpadas
    ti tao no maidayaw isuna.
  kpg-kpg: Di ahi e haga madammaa nia goolo mono silber. Nnangahaihai o tangada e mee
    di hagamodongoohia aga labelaa.
  uig-ARA: ساپال قازان كۈمۈشنى، چاناق ئالتۇننى تاۋلار، ئادەم بولسا ماختالغاندا سىنىلار.
  bps-bps: Tnilew i salafì na blawen fagu di lifoh, du neye ku too glut, na tnilew
    i kafye ldam i satu to fagu di kdayen kenen, du neye kutoo glut fye i ldaman.
  sus-sus: Xɛɛma nun gbeti matoma tɛ ra, kɔnɔ mixi makiitima a xili nan ma.
  pon-2006: Kisiniei kin wia mehn sosohng kohl oh silper; adamwahu en aramas pil kak
    sosohng.
  ksd-ksd: Di tun vagomgom ra silva ta ra kabala, ma ra goled ta ra ubu, Ma di valar
    ra tutana ma ra pite varpa pirana.
  tur-YTC: Pota gümüş içindir, Ocak da altın için, Ama insanı arıtan onun övgüsüdür.
  bel-N: Літавальны гаршчок для срэбра і горан для золата, а для чалавека — вусны,
    якія хваляць яго.
  grc-BRENT: Δοκίμιον ἀργυρίῳ καὶ χρυσῷ πύρωσις, ἀνὴρ δὲ δοκιμάζεται διὰ στόματος
    ἐγκωμιαζόντων αὐτόν. καρδία ἀνόμου ἐκζητεῖ κακὰ, καρδία δὲ εὐθὴς ζητεῖ γνῶσιν.
  ind-AYT: Kui peleburan untuk perak dan perapian untuk emas, begitu juga seseorang
    diuji melalui pujian baginya.
  nya-nya: Siliva amasungunulira mu uvuni ndipo golide mʼngʼanjo, chomwechonso munthu
    amadziwika ndi zomwe akudzitamandira nazo.
  hrv-hrv: Taljika je za srebro i peć za zlato, a čovjek se poznaje po ustima koja
    ga hvale.
  mps-mps: Siago te gol me silva usu sabo dao. Tama teyu, augwaligo te dwai pobele
    bage sela sąbo dao. Te tiwai gilama naga, te bidi dabego te bidigo ebo kolesaga
    sulama, te augwa koneainogo yai, aga te wiegi yai bidi, ma dwai bidi yaliwe naga
    te koneainogo tiaibao. Tama aga te wiegi yai bidi yai baso da, teda augwaligo
    te aga nogi ugwaba sabo dao.
  tpi-tpi: Paia i save traim gol na silva. Olsem tasol, ol man i save lukim pasin
    bilong man, bilong ol i ken save, em i gutpela man o man nogut. Na sapos em i
    gutpela man, orait ol i save litimapim nem bilong en.
  dan-1931: Digel til Sølv og Ovn til Guld, efter sit Ry bedømmes en Mand.
  vie-OVCB: Lửa dùng thử bạc, thử vàng, lời khen thử con người.
  guj-2017: ચાંદી ગાળવા સારુ કુલડી અને સોનાને માટે ભઠ્ઠી હોય છે; તેમ માણસની પરીક્ષા
    તેની પ્રશંસા ઉપરથી થાય છે.
  pon-2006A: Kisiniei kin wia mehn sosohng kohl oh silper; adamwahu en aramas pil
    kak sosohng.
  por-BRBSL: O cadinho é para a prata, e a fornalha de ouro; mas o homem é refinado
    por seus elogios.
  swe-swe: Degeln används för [att pröva och förädla] silver och smältugnen för guld,
    på samma sätt prövas en människa genom [sin reaktion på] smickrande tal.
  cth-cth: Sôlêinae manang teh ngun hanelah, takhuenhmai teh sui hanelah ao. Tami
    teh oup e lahoi a bawilennae panue lah ao.
  twi-twi: Kyɛmfɛre wɔ hɔ ma dwetɛ na fononoo wɔ hɔ ma sikakɔkɔɔ, nanso wɔnam nkamfo
    a onipa nya so na ɛsɔ no hwɛ.
  hlt-hlt: Cak hamla cak am, sui hamla hmai-ulh om dae, hlang tah a ka dongkah a hoemnah
    minguh.
  tbz-SIM: Bɛ̀ yɑ́únɛ̀ muhɑ̃ɑ̃́ mmu mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì, bɛ̀ ɔ̃ɔ̃ bɑntɛ́ onìtì
    dòmmɛ̀ nɛ̀ bɛ̀ nɑ̀ɑ́ ntì nti o kpɛ́í.
  msy-2020: Me avimɨn gol ko silva tuaghɨva aningɨn gɨfofoghasa, ka guizbangɨn bizim,
    ti puvatɨ. Kamaghɨra, gumazamiziba, gumazimɨn ziam fa, an gara anesavsuigha fo,
    a gumazir aghuim, ti gumazir kuram.
  dop-dop: Kɔkɔ kɛ pɑ mɑɣɑsəɣənɑ wʋlɑ nɑ liɣitee nyəɣəlʋɣʋ sɩ pɑ nɑɑ kʋ teu. Mpʋ tɔtɔɣɔ
    pɩɩ hʋʋnɑ yʋlʋ nɑ pə́ kɛɛsənɑ ɩsənɑ pɑ yɔɣɔtəɣɩ ɩ tɔm tɔ.
  azb-azb: İsti kürədə qızıl-gümüş yoxlanar, İnsan da başqalarının tərifi ilə tanınar.
  eng-DBY: The fining-pot is for silver, and the furnace for gold; so let a man be
    to the mouth that praiseth him.
  hin-2017: जैसे चाँदी के लिये कुठाली और सोने के लिये भट्ठी हैं, वैसे ही मनुष्य के
    लिये उसकी प्रशंसा है।
  wol-KYG: Xaalis ak wurus sawaraa koy xelli, waaye àtteb nit ca jëëm.
  bjr-bjr: Idannai koora faqa siruaa faqa tasirisirimmasee amanammasee qafaidaqa.
    Miqi kai iqa faiqí marirafa kai faiqiara kooroo idanoo.
  eng-YLT: A refining pot [is] for silver, and a furnace for gold, And a man according
    to his praise.
  kne-kne: Mapaneknekan di balitok ya palata babaen si man-gangab ay apoy, din ipogaw
    abe yan maammoan di kaipogaw na babaen sin kaidayawana.
  eng-WYC-2017: As silver is proved in a welling place, and gold is proved in a furnace;
    so a man is proved by the mouth of his praisers.
  eng-WMBB: The crucible is for silver, and the furnace for gold; but man is refined
    by his praise.
  urd-GVH: सोना और चाँदी कुठाली में पिघलाकर पाक-साफ़ कर, लेकिन इनसान का किरदार इससे
    मालूम कर कि लोग उस की कितनी क़दर करते हैं।
  rug-rug: Na siliva meke qolo si tava via pa nika, ba sa tie si ta podeke koari na
    vinahesi pu vagi sa.
  gaz-gaz: Okkoteen waa itti baqsan meetiif; boolli ibiddaa immoo warqeef; namni immoo
    ulfina argatuun qorama.
  fra-LSG: Le creuset est pour l’argent, et le fourneau pour l’or; Mais un homme est
    jugé d’après sa renommée.
  yal-yal: Gbetin nun xɛmaan nasɛnsɛnma sulun tɛɛni, koni muxun kɛɲaan fɛsɛfɛsɛma
    a tantun kiin nan xɔn.
  haw-1868: He ipu hoohehee no ke kala, a he kapuahi no ke gula, Pela ke kanaka imua
    o kona mahaloia mai.
  arb-NAV: الْبَوْتَقَةُ لِتَنْقِيَةِ الْفِضَّةِ، وَالأَتُونُ لِتَمْحِيصِ الذَّهَبِ،
    وَالإِنْسَانُ يُحْكَمُ عَلَيْهِ بِمَوْقِفِهِ مِمَّا يُكَالُ لَهُ مِنْ مَدِيحٍ.
  ewe-ewe: Sonu li na klosalo, eye dzokpo li na sika, gake wodoa ame kpɔ to kafukafu
    si wotsɔ nɛ la dzi.
  eng-LEE: '[As] the fining-pot is for silver, and the furnace for gold: so is a man
    [proved] according to his praise.'
  asm-FB: ৰূপৰ বাবে ৰূপ গলোৱা পাত্ৰ, আৰু সোণৰ বাবে অগ্নিশাল; আৰু এজন মানুহক প্ৰশংসাৰ
    দ্বাৰাই পৰীক্ষা কৰা হয়।
  sus-A: شّيمَ نُن فبٍتِ مَتٌمَ تّ رَ، كْنْ مِشِ مَكِيتِمَ عَ شِلِ نَن مَ.
  fra-SBL: Le creuset est pour l'argent, et le fourneau pour l'or ; mais l'homme est
    raffiné par ses louanges.
  hbo-hbo: מַצְרֵ֣ף לַ֭כֶּסֶף וְכ֣וּר לַזָּהָ֑ב וְ֝אִ֗ישׁ לְפִ֣י מַהֲלָלֹֽו׃
  kik-kik: Nyũngũ nĩ ya gũthererio betha, na kĩrugutĩro nĩ gĩa gũthererio thahabu,
    no mũndũ athimagwo na igweta rĩrĩa agwetagwo narĩo.
  fra-NCL: Le creuset est pour l’argent, et le fourneau pour l’or ; que l’homme éprouve
    de même la louange qu’il reçoit !
  cek-AK: Sumkanglung tui pacii hanah laom to oh, suitui pacii hanah kamngaeh hmai
    to oh; to baktih toengah kami doeh pakoehhaih hoiah tanoek thaih.
  cuk-cuk: Bormo-crisolʼgi mani wilubdakleged, soogi or wilubdaklemogad, duledi, e-nug-odummolegedgi
    mag-daklemogad, igid-dule gue.
  uig-CYR: Сапал қазан күмүчни, чанақ алтунни тавлар, Адәм болса махталғанда синилар.
  tel-2017: మూసతో వెండిని కొలిమితో బంగారాన్ని తాను పొందిన కీర్తితో మనిషిని పరీక్షించి
    చూడ వచ్చు.
  hat-BSA: Po fonn nan se pou ajan, e founo se pou lò; konsa, yon nom rafine pa lwanj
    ke l resevwa.
  kos-kos: E uh pa likliki gold ac silver; ac elahn sie mwet kalem ke kaksak lun mwet
    uh.
  hbo-WLC: מַצְרֵ֣ף לַ֭כֶּסֶף וְכ֣וּר לַזָּהָ֑ב וְ֝אִ֗ישׁ לְפִ֣י מַהֲלָלֽוֹ׃
  ibo-ibo: Ite eji anụcha ihe dịrị ọlaọcha, oke ọkụ dịkwara ọlaedo ma a na-anwale
    ndị mmadụ site nʼotuto a na-enye ha.
  ory-ory: କୋୟିରେ ରୂପା, ଉହ୍ମାଇରେ ସୁନା, ପ୍ରଶଂସାରେ ମନୁଷ୍ୟ ପରୀକ୍ଷିତ ହୁଏ।
  chk-chk: Usun silifer me kolt a pwä öchün lon ewe lenien ketel, iei usun a pwä lapalapen
    eman aramas, lupwen eman a mwareiti.
  rop-rop: Det brabli hotwan faiya im shoum wi if det silba en gol gudwan, en lagijat
    du pipul testimbat pipul wen dei preisimbat olabat.
  ukr-1871: Що огонь про срібло, про золото ж піч те про людину уста, що хвалять її.
  deu-1951: Der Tiegel ist für das Silber und der Ofen für das Gold; und der Mensch
    [wird geprüft] durch des Lobredners Mund.
  eng-JPS: The refining pot is for silver, and the furnace for gold, and a man is
    tried by his praise.
  srp-1865: Srebro u topionici i zlato u peæi a èovjek u ustima onoga koji ga hvali
    poznaje se.
  lug-lug: Entamu erongoosa ya ffeeza n’ekikoomi kikola ku zaabu, naye omuntu ekimugezesa
    kutenderezebwa.
  heb-heb: מצרף לכסף וכור לזהב ואיש לפי מהללו׃
  ben-IRV: রূপার জন্য মূষী ও সোনার জন্য হাফর, আর মানুষ তার প্রশংসা দিয়ে পরীক্ষিত।
  pan-pan: ਜਿਵੇਂ ਚਾਂਦੀ ਦੇ ਲਈ ਕੁਠਾਲੀ ਅਤੇ ਸੋਨੇ ਦੇ ਲਈ ਭੱਠੀ ਹੁੰਦੀ ਹੈ, ਓਵੇਂ ਆਦਮੀ ਦੇ ਜਸ
    ਨਾਲ ਉਹ ਦੀ ਜਾਚ ਹੁੰਦੀ ਹੈ।
  mya-JVB: ငွေ စစ်စရာဘို့ မိုက် ရှိ၏။ ရွှေ စစ်စရာဘို့ မီးဖို ရှိ၏။ လူ ကိုစစ်စရာဘို့
    သူတပါးချီးမွမ်း ခြင်းရှိ၏။
  tte-O: Gole o nuwana siliba, tomo sigabu yo siwedoli mayau koina na mesabana sigitai
    sinamwanamwa o sinae. Na tomo meuloili ali walo tomo yabo kaiwena iyakenayagila
    tomone mumugana, nuwana iya tomo namwanamwana o tomo naenaena.
  tbg-tbg: Ihaqohai korive silvaave untake avatamake tave variara. Nora autu amiva
    vaiinti vira okara qovarama kaimanta vira okara tave variara. ˻Vo vaiinti nora
    autu amiavaro viva kia nai nora autuara iriraitiro, koqe kaiqa qaqiqai varaqiro
    vi vaira. Vo vaiinti nora autu amiavaro viva nai nora autuara iriharo qora kaiqa
    vare vaira.˼
  hmo-hmo: Lahi ese golo bona siliva ena namo ia tohoa noho, bona taunimanima ese
    tau ta idia hanamoa henia neganai, unai tau ese iena namo o iena dika, be do ia
    hedinaraia noho.
  urd-urd: जैसे चाँदी के लिए कुठाली और सोने के लिए भट्टी है, वैसे ही आदमी के लिए उसकी
    ता'रीफ़ है।
  rus-SYN: Что плавильня - для серебра, горнило - для золота, то для человека уста,
    которые хвалят его. Сердце беззаконника ищет зла, сердце же правое ищет знания.
  bqc-SIM: Wì ã́nusu ń vuao maa dↄ̃ a baasaa guuɛ, màa wì gbɛ̃́ bɛɛɛ dↄ̃ aà
    tↄbↄa guu.
  tcz-CHONGTHU: Khangbel hi dangka lhahtheng na ding ahin, thuh khuh jong hi sana
    sonjolna'a kimang ahi; hijeh achu mihem jeng jong pachatna dinmun'a aum laitah
    a bou patepna changji ahi.
  mar-mar: रुप्यासाठी मूस आणि सोन्यासाठी भट्टी आहे; आणि तसे मनुष्याची स्तुतीने पारख
    केली जाते.
  hlt-THB: Cak am ing a caknaak dang sak nawh, mai ing a suinaak dang sak hy; Cemyih
    lawtna kyihcah-naak ing ak thlangnaak dang sak hy.
  qub-qub: Goritapis guellaytapis rasunpa alli cashanta chulluchiyparämi rejsin. Runatapis
    alli cashanta musyan alli cashanta runacuna alabaptinrämi.
  bqp-bqp: Lákũ òdi andurufuu kũ wuraao mana dↄ̃ a baasanaa gũn nà, lɛn òdi bɛ̀ɛrɛ
    lí gbɛ̃nɛ a tↄ́bonaa gũn lɛ.
  hat-hat: Yo pase lò ak ajan nan dife pou wè si yo bon. Konsa tou, dapre jan yo nonmen
    non yon moun, yo ka di ki moun li ye.
  eng-BSB: A crucible for silver and a furnace for gold, but a man is tested by the
    praise accorded him.
  tod-tod: Zanugi ta wali ɠaeiti, ta ɗa ʋɛtɛ abui ɠa, kɛlɛ nui lukpɔi ɠaa ɠa leʋezu,
    é zoloo daaseigi ma.
  eng-WEBPB: The crucible is for silver, and the furnace for gold; but man is refined
    by his praise.
  kbq-kbq: Koline, silvama azeri agruma hunakura, tusi'a tevefi kre'za negazanagi,
    vahe'mofoma reheno negeana ragima amizanteti reheno nege.
  nhe-BL: Monequi tlitl para quiyejyecose oro huan plata para quiitase intla nelía
    cuali. Pero se tlacatl quiyejyecohuaj quema quihueyimatij sequinoc. Queja yajaya
    quiselía inintlajtol tlen quiijtojtoque quinextía intla cuali iyolo o axtle.
  bus-bus: Lán wè kondogi kↄ̃n vurao maaa dↄ̃ a baasana guu nà, lɛn wè bɛ̀ɛ lí gbɛ̃nɛ
    à tↄ́bↄna guu lɛ.
  gub-BL: Ximukatu or tata pupe. Ximukatu parat nezewe no. Nezewegatete xixak amo
    teko her ikatu haw no.
  eng-DRA: 'As silver is tried in the fining-pot and gold in the furnace: so a man
    is tried by the mouth of him that praiseth. The heart of the wicked seeketh after
    evils, but the righteous heart seeketh after knowledge.'
