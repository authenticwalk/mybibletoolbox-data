verse: PRO.027.018
translations:
  mal-C: അത്തിവൃക്ഷം സംരക്ഷിക്കുന്നവർ അതിലെ ഫലം ഭക്ഷിക്കുന്നു, തങ്ങളുടെ യജമാനനെ സംരക്ഷിക്കുന്നവർ
    ബഹുമാനിക്കപ്പെടും.
  deu-TKW: Wer den Feigenbaum hütet, wird seine Frucht genießen, und wer seines Herrn
    wartet, wird geehrt werden.
  lin-lin: Moto oyo abongisaka nzete na ye ya figi aliaka mpe mbuma na yango, mpe
    moto oyo abatelaka mokonzi azwaka lokumu.
  eng-LSV: The keeper of a fig tree eats its fruit, || And the preserver of his master
    is honored.
  eng-GNV: 'He that keepeth the fig tree, shall eate the fruite thereof: so he that
    waiteth vpon his master, shall come to honour.'
  eng-WEBSTER: 'He that keepeth the fig-tree shall eat the fruit of it: so he that
    waiteth on his master shall be honored.'
  nhw-BL: Aqui quimocuitlahuía itlatochua, quicuas itlajca. Nojquiya se tequipanojquetl
    catli quimocuitlahuía catli iaxca iteco quiselis tlatlepanitacayotl.
  swh-ONEN: Yeye autunzaye mtini atakula tunda lake, naye amtunzaye bwana wake ataheshimiwa.
  bba-bba: Wi u dɑ̃ru nɔɔri, wiyɑ u koo ten mɑrum di. Wi u mɑɑ win yinni nɔɔri, u
    koo bɛɛrɛ wɑ.
  eng-KJVCPB: 'Whoso keepeth the fig tree shall eat the fruit thereof: So he that
    waiteth on his master shall be honoured.'
  luo-luo: Ngʼat mopidho ngʼowu biro chamo olembe, to ngʼatno marito ruodhe ibiro
    miyo luor.
  meu-meu: Suke auna e reḡuamu tauna ese huahuana baine ania, bona biaguna e gimaiamu
    tauna na bae imodaia.
  npi-ULB: अञ्‍जीरको रुख गोडमेल गर्नेले यसको फल खाने छ, र आफ्नो गुरुको रक्षा गर्नेले
    आदर पाउँछ ।
  yor-yor: Ẹni tí ó tọ́jú igi ọ̀pọ̀tọ́ yóò jẹ èso rẹ̀ ẹni tí ó sì fojú tó ọ̀gá rẹ̀
    yóò gba ọlá.
  ind-ind: Petani yang memelihara pohon ara dengan rajin akan menikmati buahnya, dan
    hamba yang melayani tuannya dengan baik akan menerima kehormatan.
  pes-OPCB: هر که درختی بپروراند از میوه‌اش نیز خواهد خورد و هر که به اربابش خدمت
    کند پاداش خواهد گرفت.
  tgl-ULB: Ang isa na siyang nag-aalaga ng puno ng igos ang siyang kakain ng bunga
    nito, at ang isa na siyang nag-iingat sa kaniyang panginoon ay pararangalan.
  hui-hui: Í̠naga poge hengedegome lini delo de hondo hariyagua lini bayale dedagola
    do nolebere. Biabe bia haga kagome ibunaga haru haga kago bayuwa de hondo hayagua
    haru haga biagome ibuhondo turu halu ibunaga mini yaraga holebira.
  mya-mya: သင်္ဘောသဖန်းပင်ကို စောင့်သောသူသည် သင်္ဘောသဖန်းသီးကို စားရ၏။ ထိုနည်းတူ၊
    သခင်အမှုကို ဆောင်ရွက်သော သူသည် ဂုဏ်အသရေကို ရတတ်၏။
  bod-N: སེ་ཡབ་ཤིང་ལ་བདག་སྐྱོང་བྱེད་མཁན༌གྱིས། །དེ་ཡི་འབྲས་བུ་སྤྱོད་པར་གདོན་མི༌ཟ། །བདག་པོར་ཞབས་ཕྱི་སྒྲུབ་པར་བཀུར་སྟི༌འབྱུང༌།།
  wsk-wsk: Awiriya tam fig ko sinar taso, mu ko nunguning sang gi naukko; uwutatala,
    awiriya ko kari dom ko sinar taso, mu koma nup ningo taukko.
  sna-sna: Uyo anochengeta muonde achadya zvibereko zvawo, uye uyo anochengeta tenzi
    wake achakudzwa.
  spa-BLM: El que cuide la higuera comerá su fruto. El que cuida a su amo será honrado.
  cac-cac: A eb' stan̈van te' higo avab'il yuuj, slo sat te' eb', icha pax chi' eb'
    ayoch spensar d'a spatrón, tz'ic'jichaan̈ eb' yuj eb' spatrón chi'.
  swh-ULB: Yule anayeutunza mtini atakula matunda yake, na yule mwenye kumlinda bwana
    wake ataheshimiwa.
  bel-bel: Хто даглядае смакоўніцу, той будзе есьці плады зь яе; і хто верна служыць
    гаспадару свайму, той будзе ў пашане.
  deu-ELBBK: Wer den Feigenbaum pflegt, wird seine Frucht essen; und wer über seinen
    Herrn wacht, wird geehrt werden.
  mbb-OT: Is ed-elima te kayu he higus ebpekekaan te veǥas dutun te ed-elimahan din.
    Ne is suluǥuen he ebpurung ebpenilbi te egalen din ne egkezeliǥan.
  mal-2015: അത്തികാക്കുന്നവൻ അതിന്റെ പഴം തിന്നും; യജമാനനെ സൂക്ഷിക്കുന്നവൻ ബഹുമാനിക്കപ്പെടും.
  rmc-rmc: Oda, ko pes starinel pal o figovňikos, chala leskro ovocje; ko stražinel
    peskre rajes, chudela e pačiv.
  pes-OPV: هر‌که درخت انجیر را نگاه دارد میوه‌اش راخواهد خورد، و هر‌که آقای خود را
    ملازمت نماید محترم خواهد شد،
  ron-1924: Чине ынгрижеште де ун смокин ва мынка дин родул луй ши чине-шь пэзеште
    стэпынул ва фи прецуит.
  ben-OBCV: যে ডুমুর গাছ পাহারা দেয় সে তার ফল খাবে, যারা তাদের প্রভুকে রক্ষা করে
    তারা সম্মানিত হবে।
  som-som: Ku alla kii berde xannaanaystaa midhihiisuu cuni doonaa. Oo kii sayidkiisa
    dhawrana waa la murwayn doonaa.
  lat-VUC: Qui servat ficum comedet fructus ejus, et qui custos est domini sui glorificabitur.
  eng-ASVBT: Whoso keepeth the fig tree shall eat the fruit thereof; And he that regardeth
    his master shall be honored.
  mna-mna: Tomtom ta so imborro kat ke fik, nako ikan ka ŋonoono. Mi zin mbesooŋo
    ta kembena. Sombe timboro kat uraata ta zin bibip kizin tiur la naman, nako zan
    iwe biibi.
  ita-1885: Chi guarda il fico ne mangia il frutto; Così chi guarda il suo signore
    sarà onorato.
  eng-LXXUP: 'He that plants a fig tree shall eat the fruits of it: So he that waits
    on his own master shall be honored.'
  eng-ULB: The one who tends a fig tree will eat its fruit, and the one who protects
    his master will be honored.
  spa-VBL: Los que cuidan de una higuera comen su fruto,. Y los que cuidan de su amo
    serán recompensados.
  fra-_FOB: Celui qui garde le figuier, mangera de son fruit; ainsi celui qui garde
    son maître sera honoré.
  mal-mal: അത്തികാക്കുന്നവൻ അതിന്റെ പഴം തിന്നും; യജമാനനെ സൂക്ഷിക്കുന്നവൻ ബഹുമാനിക്കപ്പെടും.
  urd-GVR: Jo anjīr ke daraḳht kī dekh-bhāl kare wuh us kā phal khāegā, jo apne mālik
    kī wafādārī se ḳhidmat kare us kā ehtirām kiyā jāegā.
  suz-BL: सुमी फोव़शी रवा खाल पाइबा, मेकोमी फल जचा ताइब। सुम आ होव़प कली रिम्‍शो पा
    कोव़बा, मेको मान पाइक्‍चा पुंइसीब।
  eng-NOY: He that watcheth the fig-tree shall eat its fruit; So he that is careful
    for his master shall come to honor.
  ita-1927: Chi ha cura del fico ne mangerà il frutto; e chi veglia sul suo padrone
    sarà onorato.
  ckb-ckb: ئەوەی چاودێری دار هەنجیرێک بکات بەرەکەی دەخوات، ئەوەی گەورەکەی خۆی بپارێزێت
    ڕێزی دەگیرێت.
  eng-BBE: Whoever keeps a fig-tree will have its fruit; and the servant waiting on
    his master will be honoured.
  kan-OKCV: ಅಂಜೂರದ ಮರವನ್ನು ಕಾಯುವವನು ಅದರ ಫಲವನ್ನು ತಿನ್ನುವನು; ಹಾಗೆಯೇ ಯಜಮಾನನಿಗಾಗಿ ಕಾಯುವವನು
    ಸನ್ಮಾನ ಹೊಂದುವನು.
  tam-2017: அத்திமரத்தைக் காக்கிறவன் அதின் கனியை சாப்பிடுவான்; தன்னுடைய எஜமானைக் காக்கிறவன்
    கனமடைவான்.
  spa-RV-1909: El que guarda la higuera, comerá su fruto; y el que guarda á su señor,
    será honrado.
  ron-BTF: Oricine ține smochinul va mânca din rodul lui; tot așa cel ce îngrijește
    pe stăpânul său va fi onorat.
  eng-WEBP: Whoever tends the fig tree shall eat its fruit. He who looks after his
    master shall be honored.
  eng-FBV: Those who care for a fig tree eat its fruit, and those who care for their
    master are rewarded.
  nld-1939: Wie op zijn vijgeboom past, zal zijn vruchten eten; Wie voor zijn meester
    zorgt, wordt rijk beloond.
  nch-BL: Cati quimocuitahuía itatochua, quicuas itajca. Nojquiya se tequipanojquet
    cati quimocuitahuía cati iaxca iteco quiselis tatepanitacayot.
  vie-1934: Ai săn sóc cây vả, sẽ ăn trái nó; Và kẻ nào hầu chủ mình ắt được tôn trọng.
  hin-CV: अंजीर का फल वही खाता है, जो उस वृक्ष की देखभाल करता है, वह, जो अपने स्वामी
    का ध्यान रखता है, सम्मानित किया जाएगा.
  eng-OURB: Whoever tends the fig tree shall eat its fruit. He who looks after his
    master shall be honored.
  spa-BES: El que guarda una higuera tendrá su fruto; y el sirviente que espera a
    su amo será honrado.
  tdx-tdx: Hikama ty voa’e ty mañalahala sakoañe, vaho hasiñeñe ty miatrake i talè’ey.
  tha-KJV: บุ​คคลที่​ดู​แลต้นมะเดื่อจะได้กินผลของมัน และบุคคลที่ระแวดระวังนายของตนจะได้รับเกียรติ
  por-BR-2018: Aquele que guarda a figueira comerá de seu fruto; e o que dá atenção
    ao seu senhor será honrado.
  deu-ELO: Wer des Feigenbaumes wartet, wird seine Frucht essen; und wer über seinen
    Herrn wacht, wird geehrt werden.
  eng-WYC-2018: He that keepeth a fig tree (safe), shall eat the fruits thereof; and
    he that is a keeper of his lord, shall be glorified. (He who keepeth a fig tree
    safe, shall eat its fruits; and he who keepeth his lord safe, shall be honoured.)
  epo-epo: Kiu gardas figarbon, tiu manĝos ĝiajn fruktojn; Kaj kiu gardas sian sinjoron,
    tiu estos honorata.
  uig-PIN: Ənjür kɵqitini pǝrwix ⱪilƣuqi uningdin ǝnjür yǝydu; Hojayinini asrap kütkǝn
    ⱪul izzǝt tapidu.
  beo-beo: 'Figi ifa noga:le ouligisia, di da figi fage manu galebe. Hawa: hamosu
    dunu da ea hina dunu noga:le ouligisia, hina dunu da e nodone ouligimu.'
  tpi-OTNT: Sapos man i laik kaikai pikinini bilong diwai bilong en, em i mas lukautim
    gut dispela diwai. Na sapos man i lukautim gut bosman bilong en, orait bai bosman
    i litimapim nem bilong en.
  hau-SA: Duk wanda ya lura da itacen ɓaure, zai ci ’ya’yansa, kuma duk wanda ya lura
    da maigidansa za a girmama shi.
  uig-LAT: Enjür köchitini perwish qilghuchi uningdin enjür yeydu; Xojayinini asrap
    kütken qul izzet tapidu.
  nde-nde: Lowo onakekela isihlahla somkhiwa uzakudla izithelo zawo, kuthi lowo olondoloza
    umqhatshi wakhe abelodumo.
  ton-ton: 'Ko ia ʻoku faʻa tauhi ki he ʻakau ko e fiki te ne kai ʻe ia hono fua:
    pea pehē foki, ko ia ʻoku tauhi ki heʻene ʻeiki ʻe hakeakiʻi ia.'
  ces-1613: Kdo ostříhá fíku, jídá ovoce jeho; tak kdo ostříhá pána svého, poctěn
    bude.
  eng-WMB: Whoever tends the fig tree shall eat its fruit. He who looks after his
    master shall be honored.
  tam-TCV: அத்திமரத்தைப் காத்து வளர்ப்பவன் அதின் பழத்தைச் சாப்பிடுவான்; தன் எஜமானின்
    நலன்களைப் பாதுகாப்பவன் மேன்மை பெறுவான்.
  ceb-ULB: Siya nga nag-atiman sa kahoy nga igera magakaon sa bunga niini, ug ang
    tawo nga nagpanalipod sa iyang agalon mapasidunggan.
  pol-UBG: Kto strzeże drzewa figowego, spożyje jego owoc; tak kto posługuje swemu
    panu, dozna czci.
  urd-GVU: جو انجیر کے درخت کی دیکھ بھال کرے وہ اُس کا پھل کھائے گا، جو اپنے مالک
    کی وفاداری سے خدمت کرے اُس کا احترام کیا جائے گا۔
  deu-1912: Wer seinen Feigenbaum bewahrt, der ißt Früchte davon; und wer seinen Herrn
    bewahrt, wird geehrt.
  kan-2017: ಅಂಜೂರದ ಮರವನ್ನು ಕಾಯುವವನು ಅದರ ಫಲವನ್ನು ತಿನ್ನುವನು, ಯಜಮಾನನ ಮಾತಿನಂತೆ ನಡೆಯುವವನು
    ಸನ್ಮಾನವನ್ನು ಅನುಭವಿಸುವನು.
  yap-yap: En ma ayweg bake gek’iy ni fig era kay wom’ngin; ma ba tapigpig nma ayweg
    e masta rok e yira tayfan.
  hlt-MCSB: Thaibu aka kueinah loh a thaih a caak vetih, a boei kah bitat aka ngaithuen
    te a thangpom ni.
  mdy-ETH: ቤሌሴ ሚፆ ኮሺ ዛጊ ኔኤኒ ዓርቄቴ ዒዞኮ ዓኣፖ ኔኤኒ ሙዓንዳኔ፤ ፔኤኮ ዎይሣሢኮ ቶኦኮ ዛጋ ማዻሢያ ቦንቺንታንዳኔ።
  kew-kew: Aa medame repenana ini etalia rabu go repenana ini raloa nalua kone salia-dare
    go repena ora waru surubalia. Aa medame nipuna surube aa ora waru surubalia-daare
    go surube aame mo aa nipuna bi ora waru minasaalia.
  twi-ASANTE: Deɛ ɔhwɛ borɔdɔma dua so no bɛdi ɛso aba, na deɛ ɔsom ne wura no, wɔbɛhyɛ
    no animuonyam.
  eng-WEBU: Whoever tends the fig tree shall eat its fruit. He who looks after his
    master shall be honored.
  wal-wal: Balase giyo mittiyo ishalissidi naagida uri i aifiyaa maana; bana aissidaagaa
    kabboyiya ashkkarai bonchchettana.
  acu-NT: Aints arakan araak pengker wainua nuka nerencha yuatnuitai. Tura ni juuntrincha
    pengker wainua nuka niincha pengker awajsartin ainawai.
  spa-PDDPT: El que cuida su higuera comerá higos, Y el que atiende los intereses
    de su ʼadón recibirá honores.
  gun-gun: Figo rembypy re opena porã va'e pe ha'eve 'rã hi'a gui ho'u aguã, ha'e
    opatõ re oikuaa pota porã va'ety ma omboetea 'rã.
  agu-BL: Alchok scyetz yi na oc il tan q'uicy'le'n jun wi' lo'baj, stije' yi wutz.
    Ncha'tz alchok mos yi na oc il tan q'uicy'le'n yi me'bi'l yi patrón, sjalok k'ej
    swutz i'.
  ilo-ULB: Kanento ti tao ti bunga ti aywananna a kayo ti igos, ken maidayaw ti tao
    a mangsalsalaknib iti amona.
  kpg-kpg: Benabena ina di laagau ‘fig’, gei goe ga miami nia huwa ‘fig’. Di hege
    dela e benebene dono dagi aamua la ga hagalaamua.
  uig-ARA: ئەنجۈر كۆچىتىنى پەرۋىش قىلغۇچى ئۇنىڭدىن ئەنجۈر يەيدۇ؛ خوجايىنىنى ئاسراپ
    كۈتكەن قۇل ئىززەت تاپىدۇ.
  bps-bps: I to mifat i kayu nun bunge, gamkaan sa i bungen, na salngad i satu salig
    mifat i amun, du gamdawat sa bunge inimoan.
  sus-sus: Mixi naxan mɛɛnima xɔrɛ bili ma, a a bogi donma nɛ. Mixi naxan mɛɛnima
    a karamɔxɔ ma, a binyɛ sɔtɔma nɛ.
  pon-2006: Apwalih tuhke pik, ke ahpw pahn kang wah kan. Ladu men me kin apwalih
    eh soumas pahn ale wahu.
  ksd-ksd: Nina i balaure ra lovo na en ra vuaina, Ma nina i kudakudar pire kana luluai
    na vatur vake ra variru.
  tur-YTC: İncir ağacını budayan meyvesini yer. Efendisine göz kulak olan kişi onurlandırılır.
  bel-N: Хто даглядае дрэва фігавае, будзе есьці плады яго, а хто пільнуецца гаспадара
    свайго, будзе ў пашане.
  grc-BRENT: Ὃς φυτεύει συκὴν φάγεται τοὺς καρποὺς αὐτῆς, ὃς δὲ φυλάσσει τὸν ἑαυτοῦ
    κύριον τιμηθήσεται.
  ind-AYT: Siapa memelihara pohon ara akan memakan buahnya, dan siapa menjaga tuannya
    akan dihormati.
  nya-nya: Amene amasamalira mtengo wamkuyu adzadya zipatso zake, ndipo iye amene
    amasamalira mbuye wake adzalandira ulemu.
  hrv-hrv: Tko čuva smokvu, jede od njena ploda, i tko čuva svoga gospodara, poštiva
    se.
  mps-mps: Te bidigo aga bulali nedu du tuabo homu eyu da, aga te ni te bugagia tonaluao.
    Tama te bidigo aga tonalubo bosman bidi te bugagia tonalubaso da, teda te tonalubo
    bosman bidigo aga nogi ugwaba sabo dao.
  tpi-tpi: Sapos man i laik kaikai pikinini bilong diwai bilong en, em i mas lukautim
    gut dispela diwai. Na sapos man i lukautim gut bosman bilong en, orait bai bosman
    i litimapim nem bilong en.
  dan-1931: Røgter man et Figentræ, spiser man dets Frugt; den, der vogter sin Herre,
    æres.
  vie-OVCB: Săn sóc cây vả sẽ được ăn quả; phục vụ hết lòng, chủ sẽ thưởng công.
  guj-2017: જે કોઈ અંજીરી સાચવે છે તે અંજીર ખાશે અને જે પોતાના માલિકની કાળજી રાખે
    છે તે માન પામે છે.
  pon-2006A: Apwalih tuhke pik, ke ahpw pahn kang wah kan. Ladu men me kin apwalih
    eh soumas pahn ale wahu.
  por-BRBSL: Quem cuida da figueira deve comer seus frutos. Aquele que cuida de seu
    mestre será homenageado.
  swe-swe: Den som vårdar (beskyddar) sitt fikonträd får äta dess frukt, den som sköter
    om (är noggrann, troget skyddar) sin mästare blir ärad.
  cth-cth: Thaibunglung kung ka tawn e pueng ni thaibunglung paw a ca han, hot patetlah
    a bawi e thaw ka tawk e teh bari lah ao han.
  twi-twi: Nea ɔhwɛ borɔdɔma dua so no bedi so aba, na nea ɔsom ne wura no, wɔbɛhyɛ
    no anuonyam.
  hlt-hlt: Thaibu aka kueinah loh a thaih a caak vetih, a boei kah bitat aka ngaithuen
    te a thangpom ni.
  tbz-SIM: Wèè píenko mutie weè cɑ̀ɑ́ mmu bɛ. Wèè yɑ̀rí wèè ò bɑkɛ́ mutɔ̃mmú kòò piɛti
    mɛsɑ̀ɑ̀.
  msy-2020: Gumazim uan tememɨn ovɨzim amɨsɨ, a deraghvɨra temer kamɨn gan. Eghtɨ
    gumazim uan gumazir dapanim deraghavɨram a geghuvtɨ a deraghvɨra ikɨtɨ, gumazir
    an garim an ziam fam.
  dop-dop: Wei ɩ pɑɑsəɣənɑ tʋɣʋ ŋku pɑ yɑɑ sɩ fiki tɔ, ɩnɩ ɩ tɔkənɑ kʋ pee. Ḿpʋ́ɣʋ́
    təmlɛ tʋ wei ɩ pɑɑsəɣənɑ ɩ cɑɑ tɔ ɩ nyʋɣʋ kɑ́ kʋlɩ.
  azb-azb: Əncir becərən barını yeyər, Ağasının qayğısına qalan şərəfləndirilər.
  eng-DBY: Whoso keepeth the fig-tree shall eat the fruit thereof; and he that guardeth
    his master shall be honoured.
  hin-2017: जो अंजीर के पेड़ की रक्षा करता है वह उसका फल खाता है, इसी रीति से जो अपने
    स्वामी की सेवा करता उसकी महिमा होती है।
  wol-KYG: Ku aar garab, lekk ca doom ya; ku topptoo sa sang, am ngërëm.
  bjr-bjr: Anee murisaa amiqimmasee rakisinanoo irainana anee tiqisee neennaranoo.
    Miqi kai inoo ainainira faiqi fannoo narí uriqararana ainainasaa amiqimmasee rakisinafa
    uriqarafa mariannoo.
  eng-YLT: The keeper of a fig-tree eateth its fruit, And the preserver of his master
    is honoured.
  kne-kne: Din mangayowan si igos, mangan sin lames na. Siya abe ay maidaydayaw din
    napasnek ay mansilbi sin apo na.
  eng-WYC-2017: He that keepeth a fig tree, shall eat the fruits thereof; and he that
    is a keeper of his lord, shall be glorified.
  eng-WMBB: Whoever tends the fig tree shall eat its fruit. He who looks after his
    master shall be honoured.
  urd-GVH: जो अंजीर के दरख़्त की देख-भाल करे वह उसका फल खाएगा, जो अपने मालिक की वफ़ादारी
    से ख़िदमत करे उसका एहतराम किया जाएगा।
  rug-rug: Asa pu kopu nia sa huda piqi si kote hena ia tugo sa vuana, meke sa nabulu
    pu kopu nia sa nana palabatu si kaqu tava lavata.
  gaz-gaz: Namni muka harbuu eeggatu tokko ija isaa nyaata; namni gooftaa isaa eeggatus
    ulfina argata.
  fra-LSG: Celui qui soigne un figuier en mangera le fruit, Et celui qui garde son
    maître sera honoré.
  yal-yal: Wudi binla masuxu muxun nan a bogin donma. Naxan na a kanna masuxu, na
    binyama nɛn.
  haw-1868: O ka mea malama i ka laau fiku, oia ke ai i kona hua; O ka mea malama
    hoi i kona haku e hoonaniia oia.
  arb-NAV: مَنْ يَرْعَى تِينَةً يَأْكُلُ مِنْ ثَمَرِهَا، وَمَنْ يُرَاعِي سَيِّدَهُ
    يَحْظَى بِالإِكْرَامِ.
  ewe-ewe: Ame si lé be na eƒe gboti nyuie la aɖu eƒe tsetsea eye woade bubu ame si
    kpɔ eƒe aƒetɔ dzi la ŋu.
  eng-LEE: 'Whoso guardeth the fig-tree will eat its fruit: so he that watcheth over
    his master will be honored.'
  asm-FB: যি জনে ডিমৰু গছক যত্ন কৰে, সেই জনে তাৰ ফল খাবলৈ পায়; আৰু যি জনে নিজৰ মালিকক
    সুৰক্ষা দিয়ে, তেওঁ সন্মান পায়।
  sus-A: مِشِ نَشَن مّينِمَ شْرّ بِلِ مَ، عَ عَ بٌفِ دٌنمَ نّ. مِشِ نَشَن مّينِمَ
    عَ كَرَ مْشْ مَ، عَ بِنيّ سْتْمَ نّ.
  fra-SBL: Celui qui soigne le figuier mangera son fruit. Celui qui s'occupe de son
    maître sera honoré.
  hbo-hbo: נֹצֵ֣ר תְּ֭אֵנָה יֹאכַ֣ל פִּרְיָ֑הּ וְשֹׁמֵ֖ר אֲדֹנָ֣יו יְכֻבָּֽד׃
  kik-kik: Mũndũ ũrĩa ũrĩmagĩra mũkũyũ nĩakaarĩa maciaro maguo, na mũndũ ũrĩa ũtungataga
    mwathi wake nĩagatĩĩo.
  fra-NCL: Celui qui garde son figuier en mangera les fruits, et celui qui garde son
    maître sera honoré.
  cek-AK: Thaiduetkung toep kami loe thaiduet thaih to caa tih; to baktih toengah
    Angraeng khenzawn kami loe pakoehhaih to om tih.
  cuk-cuk: Dule, sapi-nue-akwele, e-san gunnoed, dule, e-dummadga nue-nakulediile,
    e-nug odummolegoed.
  uig-CYR: Әнҗир көчитини пәрвиш қилғучи униңдин әнҗир йәйду; Ғоҗайинини асрап күткән
    қул иззәт тапиду.
  tel-2017: అంజూరు చెట్టు పెంచేవాడు దాని పండ్లు తింటాడు. తన యజమానిని గౌరవించే వాడు
    ఘనత పొందుతాడు.
  hat-BSA: Sila ki pran swen pye fig la va manje fwi li, e sila ki pran swen mèt li
    a va jwenn lonè.
  kos-kos: Kom fin karingin soko sak fig, kom ac fah kang fahko kac. Sie mwet kulansap
    su karingin mwet kacto lal, fah akfulatyeyuk.
  hbo-WLC: נֹצֵ֣ר תְּ֭אֵנָה יֹאכַ֣ל פִּרְיָ֑הּ וְשֹׁמֵ֖ר אֲדֹנָ֣יו יְכֻבָּֽד׃
  ibo-ibo: Onye na-eche osisi fiig nche ga-eri mkpụrụ ya, onye na-echebekwa nna ya
    ukwu ka a ga-asọpụrụ.
  ory-ory: ଯେକେହି ଡିମ୍ବିରିବୃକ୍ଷ ରକ୍ଷା କରେ, ସେ ତହିଁର ଫଳ ଖାଏ; ପୁଣି, ଯେ ଆପଣା ପ୍ରଭୁ ପ୍ରତି
    ମନୋଯୋଗୀ ଥାଏ, ସେ ସମ୍ମାନ ପାଏ।
  chk-chk: Eman mi tümwünü efoch irä fiik epwe mongö seni uan, nge eman chon angang
    mi tümwünü an samol epwe küna iteüöch.
  rop-rop: Wen yu lukaftumbat frut tri gudwei, det frut tri garra abum gudwan daga,
    en wen yu lukaftumbat yu bos, det bos garra tok gudbalawei blanga yu.
  ukr-1871: Хто стереже свою фиґовину, той їсти ме фиґи з неї, а хто береже добра
    пана свого, той у добрій славі буде.
  deu-1951: Wer des Feigenbaums wartet, genießt dessen Frucht, und wer seinem Herrn
    aufmerksam dient, wird geehrt.
  eng-JPS: Whoso keepeth the fig-tree shall eat the fruit thereof; and he that waiteth
    on his master shall be honoured.
  srp-1865: Ko èuva smokvu, ješæe roda njezina; tako ko èuva gospodara svojega, biæe
    poštovan.
  lug-lug: Buli alabirira omutiini alirya ku bibala byagwo, n’oyo aweereza mukama
    we alissibwamu ekitiibwa.
  heb-heb: נצר תאנה יאכל פריה ושמר אדניו יכבד׃
  ben-IRV: যে ডুমুর গাছ রাখে, সে তার ফল খাবে; যে নিজের প্রভুর সেবা করে, সে সম্মানিত
    হবে।
  pan-pan: ਜਿਹੜਾ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖ ਦੀ ਰਾਖ਼ੀ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਦਾ ਫ਼ਲ ਖਾਵੇਗਾ, ਅਤੇ ਜੋ ਆਪਣੇ
    ਸੁਆਮੀ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ ਉਹ ਦਾ ਆਦਰ ਹੋਵੇਗਾ।
  mya-JVB: သင်္ဘောသဖန်း ပင်ကို စောင့် သောသူသည် သင်္ဘောသဖန်းသီး ကို စား ရ၏။ ထိုနည်းတူ
    ၊ သခင် အမှုကို ဆောင်ရွက် သောသူသည် ဂုဏ်အသရေ ကို ရတတ်၏။
  tte-O: Yaiya mayau uweuwe igite-kalatan mayaune uwena koina kani ikekan, ee bwaine
    besiele yaiya ana taubala igite-kalatan tobali ilobai koina.
  tbg-tbg: Vovano nai fiki katariqaa koqemakero raqikirava vira tava naanaro. Nai
    nora vaiintiqaa koqemakero raqikirava koqe autuma varaanaro.
  hmo-hmo: Fig auna do oi naria, vadaeni fig huahua do oi ania, bona hesiai tauna
    ese, iena biaguna do ia naria namonamo neganai, davana namona do ia davaria.
  urd-urd: जो अंजीर के दरख़्त की निगहबानी करता है उसका मेवा खाएगा, और जो अपने आक़ा
    की खिदमत करता है 'इज़्ज़त पाएगा।
  rus-SYN: Кто стережет смоковницу, тот будет есть плоды ее; и кто бережет господина
    своего, тот будет в чести.
  bqc-SIM: Tó n laaidↄ̀ lí nɛ'inawa, ńyↄ̃ a nɛ́ ble, tó n ↄlìa n diizi, a n kpɛla.
  tcz-CHONGTHU: Koi hileh theiphung phut chan in aga aneh bangin, koi hileh apupa
    ngaichat jouse hethem chu, mi jabolna achang teijin ahi.
  mar-mar: जो कोणी अंजिराच्या झाडाची निगा राखतो तो त्याचे फळ खाईल. आणि तसेच जो कोणी
    आपल्या धन्याचे रक्षण करतो त्याचा मान होईल.
  hlt-THB: Thai thing ak lingkung ing thai thaih ai kawm saw, a boei ak khuut taw
    kyihcahna awm kaw.
  qub-qub: Ïgusta alli cuydäga poguptin wayuynintapis micongami. Patrunninta alli
    atindejpis alli rispitashami canga.
  bqp-bqp: Tó gbɛ̃ laakarii dↄ̀ kaka lía, ani a nɛ́ ble, tó gbɛ̃ a dikiri yã mà,
    ani a kpe ta.
  hat-hat: Moun ki pran swen yon pye rezen, se li ki va jwenn rezen pou li manje.
    Moun ki fè travay mèt li byen, y'a gen respè pou li.
  eng-BSB: Whoever tends a fig tree will eat its fruit, and he who looks after his
    master will be honored.
  tod-tod: Zɔi é wɛlɛzu kooleɠoole gului ma, toɠa ma waai ta mi, zɔi é maliɠii makɛsu,
    toɠa lɛbiya zɔlɔɔ.
  eng-WEBPB: Whoever tends the fig tree shall eat its fruit. He who looks after his
    master shall be honoured.
  kbq-kbq: Fiki zafama kegava hanimo'a, raga'a tagino negahie. Hagi iza'o kva'amofoma
    kegava huntesimo'a, ra agi agra erigahie.
  nhe-BL: Aqui quimocuitlahuía itlatochua, quicuas itlajca. Nojquiya se tequihuejquetl
    tlen quimocuitlahuía tlen iaxca iteco quiselis tlatlepanitacayotl.
  bus-bus: Tó gbɛ̃ làakari dↄ̀ kãkã lía, eé à nɛ́ ble, tó gbɛ̃ a dii yã mà, eé
    a kpe da.
  gub-BL: Ezekaiw katu nema'e pi 'yw her ma'e rehe nehe. Nezewe mehe heta putar pi
    'a kwer neremi'u ràm romo nehe. Erereko katu nezar nehe. A'e mehe umur putar hekuzar
    newe nehe.
  eng-DRA: 'He that keepeth the fig tree, shall eat the fruit thereof: and he that
    is the keeper of his master, shall be glorified.'
