verse: PRO.027.012
translations:
  mal-C: ഒരു വിവേകി ആപത്തിനെ മുൻകണ്ട് അഭയസ്ഥാനം തേടുന്നു, എന്നാൽ ലളിതമാനസർ മുമ്പോട്ടുതന്നെപോയി
    ദുരന്തം വരിക്കുന്നു.
  deu-TKW: Der Kluge sieht das Unglück und verbirgt sich, die Einfältigen aber gehen
    weiter und müssen's büßen.
  lin-lin: Moto ya mayele amonaka likama na mosika mpe amibombaka, kasi moto oyo azangi
    mayele alekaka kaka wana mpe akutanaka na pasi.
  eng-LSV: The prudent has seen the evil, he is hidden, || The simple have passed
    on, they are punished.
  eng-GNV: 'A prudent man seeth the plague, and hideth himselfe: but the foolish goe
    on still, and are punished.'
  eng-WEBSTER: A prudent man foreseeth the evil, and hideth himself; but the simple
    pass on, and are punished.
  nhw-BL: Se catli tlalnamiqui nimantzi momaca cuenta sintla imelac huala catli mahuilili
    huan momanahuía. Pero catli huihuitique amo momacaj cuenta huan quinajsi catli
    quincocohua.
  swh-ONEN: Mtu mwenye busara huona hatari na kujificha, bali mjinga huendelea mbele
    nayo ikamtesa.
  bba-bba: Wi u lɑɑkɑri mɔ wiyɑ u rɑ kɔ̃sɑ wɑ ye yɑ wee kpɑ u kuke. Wi u kun mɑɑ lɑɑkɑri
    mɔ u rɑ dewɑ u ye wɔri kpɑ u nɔni sɔ̃ɔrɑ.
  eng-KJVCPB: A prudent man foreseeth the evil, and hideth himself; But the simple
    pass on, and are punished.
  luo-luo: Ngʼat mariek neno masira kabiro kendo opondo, to ngʼat mofuwo dhiyo adhiya
    nyime ma ohinyre.
  meu-meu: Lalo-parara tauna ese hahedika e itaiamu, bena e komumu; a lalo-duhu taudia
    na e raka laomu, unu amo e hisihisimu.
  npi-ULB: विवेकी मानिसले सङ्कष्‍ट देखेर आफैलाई लुकाउँछ, तर निर्बुद्धि अगाडि बढ्छ
    र त्यसैको कारण दुःख भोग्छ ।
  yor-yor: Ọlọ́gbọ́n rí ewu, ó sì fi ara pamọ́ ṣùgbọ́n aláìgbọ́n rí, kàkà kí ó dúró
    ó tẹ̀síwájú, ó sì jìyà rẹ̀.
  ind-ind: Orang bijak dapat mengenali bahaya dan segera menghindar, tetapi orang
    yang naif berjalan terus lalu kena masalah.
  pes-OPCB: عاقل خطر را پیش‌بینی می‌کند و از آن اجتناب می‌نماید، ولی جاهل به سوی آن
    می‌رود و خود را گرفتار می‌کند.
  tgl-ULB: Ang isang maingat na tao ay nakikita ang gulo at itinatago ang kaniyang
    sarili, pero ang taong walang karanasan ay sumusulong at nagdurusa dahil dito.
  hui-hui: Wali agali miniwi dehe karume handalu karia genda bulene ti kagoria anda
    ibaruane handalu ti ala igilo mialu haga ka. Ai mini nawi karume genda bulene
    ibu kagoria anda ibule ibiraria handa hondowa dege o ibiragoniha porabu ya howa
    mani ibu genda yu haga ka.
  mya-mya: သမ္မာသတိရှိသောသူသည် အမှုကိုမြော်မြင်၍၊ ပုန်းရှောင်လျက်နေတတ်၏။ ဥာဏ်တိမ်သောသူမူကား၊
    အစဉ်အတိုင်းသွား၍ အမှုနှင့်တွေ့တတ်၏။
  bod-N: གྲུང་པོས་བར་ཆད་མཐོང་ནས་ཡིབ་པར༌བྱེད། །བླུན་པོ་མུ་མཐུད་སྐྱོད་ཅིང་སྡུག་བསྔལ༌མྱོང༌།།
  wsk-wsk: Kari sinar mu ikup ari se mu, numi tagi batagarso ale kia kaposo; bare
    kari sinar mena mu ngual kasik geraga nama ningi kaposo ale memek arigiso.
  sna-sna: Munhu akangwara anoona njodzi agovanda, asi asina mano anoramba achienda
    uye agokuvadzwa nayo.
  spa-BLM: Un hombre prudente ve el peligro y se refugia; pero los simples pasan,
    y sufren por ello.
  cac-cac: A eb' ay spensar, syil eb' tastac ay smay, scolan sb'a eb' d'ay, axo pax
    eb' malaj spensar jun, sb'eyn̈ejb'at eb' masanto sjavi yaelal d'a yib'an̈ eb'.
  swh-ULB: Mtu mwenye busara huiona taabu na kujificha mwenyewe, lakini mjinga huendelea
    mbele na kuteseka kwa ajili ya taabu.
  bel-bel: Разумны бачыць бяду і хаваецца; а нявопытныя ідуць наперад і прымаюць кару.
  deu-ELBBK: Der Kluge sieht das Unglück und verbirgt sich; die Einfältigen gehen
    weiter und erleiden Strafe.
  mbb-OT: Is etew he uluwanen egketuenan din emun duen piligru he egkehitavù kandin,
    piru is etew he kenà uluwanen ne kenà mevantey, umbe ebpekaantus sikandin.
  mal-2015: വിവേകമുള്ളവൻ അനർത്ഥം കണ്ടു ഒളിച്ചുകൊള്ളുന്നു; അല്പബുദ്ധികളോ നേരെ ചെന്നു
    ചേതപ്പെടുന്നു.
  rmc-rmc: O goďaver manuš dikhel, sar avel o nalačhipen a garuvel pes, ale o nagoďaver
    džan dureder a doperena pre oda.
  pes-OPV: مرد زیرک، بلا را می‌بیند و خویشتن رامخفی می‌سازد، اما جاهلان می‌گذرند و
    درعقوبت گرفتار می‌شوند.
  ron-1924: Омул кибзуит веде рэул ши се аскунде, дар проштий мерг спре ел ши сунт
    педепсиць.
  ben-OBCV: বিচক্ষণ মানুষেরা বিপদ দেখে কোথাও আশ্রয় নেয়, কিন্তু অনভিজ্ঞ লোকেরা এগিয়ে
    যায় ও শাস্তি পায়।
  som-som: Ninkii miyir lahu sharkuu arkaa, wuuna dhuuntaa, Laakiinse garaadlaawayaashu
    way iska sii maraan, oo waana la taqsiiraa.
  lat-VUC: 'Astutus videns malum, absconditus est: parvuli transeuntes sustinuerunt
    dispendia.'
  eng-ASVBT: A prudent man seeth the evil, and hideth himself; But the simple pass
    on, and suffer for it.
  mna-mna: Tomtom ta so le ŋgar, na irao iur itunu ila zaaba kwoono sorok na som.
    Sombe ikilaala kembei pataŋana be ipet, na loŋa men mi iru zaala be iko pa. Mi
    zin wal ta len ŋgar biibi som na, tila men. Tabe tindeeŋe pataŋana.
  ita-1885: L' uomo avveduto, veggendo il male, si nasconde; Ma gli scempi passano
    oltre, e ne portano la pena.
  eng-LXXUP: A wise man, when evils are approaching, hides himself; But fools pass
    on, and will be punished.
  eng-ULB: A prudent man sees trouble and hides himself, but the naive people go on
    and suffer because of it.
  spa-VBL: Si eres prudente, verás venir el peligro y te apartarás de él; pero los
    necios siguen adelante y sufren las consecuencias.
  fra-_FOB: L'homme bien avisé prévoit le mal, et se met à l'abri; mais les simples
    passent outre et en portent la peine.
  mal-mal: വിവേകമുള്ളവൻ അനർത്ഥം കണ്ട് ഒളിച്ചുകൊള്ളുന്നു; അല്പബുദ്ധികളോ നേരെ ചെന്ന്
    അനർത്ഥത്തിൽ അകപ്പെടുന്നു.
  lit-lit: Sumanus žmogus mato pavojų ir pasislepia, bet doroviškai naivūs žmonės
    eina toliau ir turi sulaukti bausmės.
  urd-GVR: Zahīn ādmī ḳhatrā pahle se bhāṅp kar chhup jātā hai, jabki sādālauh āge
    baṛh kar us kī lapeṭ meṅ ā jātā hai.
  suz-BL: निप्‍स पाइश्‍शो मुर श्‍येत जाक्‍चा चिक्‍शो तशा, ख्रुंइसी‍नीम। तन्‍न मारेइ
    मजोक्‍ब मुरुमी मारेइ मतुइक्‍थु श्‍येत जाइनीम। हितोपदेस २२:३
  eng-NOY: A prudent man foreseeth the evil, and hideth himself; The simple pass on,
    and are punished.
  ita-1927: L’uomo accorto vede il male e si nasconde, ma gli scempi passan oltre
    e ne portan la pena.
  ckb-ckb: ژیر خراپە دەبینێت و خۆی دەشارێتەوە، بەڵام ساویلکە مل پێوەدەنێت و سزا دەدرێ.
  eng-BBE: 'The sharp man sees the evil and takes cover: the simple go straight on
    and get into trouble.'
  kan-OKCV: ಜಾಣನು ಕೇಡನ್ನು ಮುಂದಾಗಿ ಕಂಡು ಅಡಗಿಕೊಳ್ಳುತ್ತಾನೆ; ಆದರೆ ಮುಗ್ಧನು ಮುಂದೆ ಹೋಗಿ ಹಾನಿಗೆ
    ಈಡಾಗುತ್ತಾನೆ.
  tam-2017: விவேகி ஆபத்தைக் கண்டு மறைந்துகொள்ளுகிறான்; பேதைகளோ நேராகப்போய் தண்டிக்கப்படுகிறார்கள்.
  spa-RV-1909: El avisado ve el mal, y escóndese; mas los simples pasan, y llevan
    el daño.
  ron-BTF: Un om chibzuit prevede răul și se ascunde, dar simplii merg înainte și
    sunt pedepsiți.
  eng-WEBP: A prudent man sees danger and takes refuge; but the simple pass on, and
    suffer for it.
  eng-FBV: If you're sensible you see danger coming and get out of the way; but stupid
    people just keep going and suffer the consequences.
  nld-1939: De wijze ziet onheil en trekt zich terug; De onnozelen lopen door, en
    moeten ervoor boeten.
  nch-BL: Se cati talnamiqui nimantzi momaca cuenta quema imelac huala cati mahuilili
    huan momanahuía. Pero cati huihuitique amo momacaj cuenta huan quinajsi cati quincocohua.
  vie-1934: Người khôn khéo thấy trước sự tai hại, bèn lo ẩn núp mình; Còn kẻ ngu
    muội cứ đi qua, và phải mang lấy tai vạ.
  hin-CV: चतुर व्यक्ति जोखिम को देखकर छिप जाता है, किंतु अज्ञानी आगे ही बढ़ता जाता
    है, और यातना सहता है.
  eng-OURB: A prudent man sees danger and takes refuge; but the simple pass on, and
    suffer for it.
  spa-BES: 'El hombre prudente ve el mal y se refugia: los simples van directos y
    se meten en problemas.'
  tdx-tdx: Mahaonin-kankàñe ty mahilala le miampitse, fe misibeke mb’eo ty forom-po,
    vaho mijale.
  tha-KJV: คนหยั่งรู้​เห​็​นอ​ันตรายและซ่อนตัวของเขาเสีย แต่​คนเขลาเดินเรื่อยไปและรับโทษ
  por-BR-2018: O prudente vê o mal, e se esconde; mas os ingênuos passam adiante,
    e sofrem as consequências.
  deu-ELO: Der Kluge sieht das Unglück und verbirgt sich; die Einfältigen gehen weiter
    und leiden Strafe.
  eng-WYC-2018: A fell man seeing evil was hid; little men of wit passing forth suffered
    harms. (A clever person, seeing evil approach, was hidden; but people of little
    wit, or of low intelligence, pass forth, or continue on, and suffer harm.)
  epo-epo: Prudentulo antaŭvidas malbonon, kaj kaŝiĝas; Sed naivuloj antaŭenpaŝas,
    kaj difektiĝas.
  uig-PIN: Zerǝk kixi bala-ⱪazani aldin kɵrüp ⱪaqar; Saddilar aldiƣa berip ziyan tartar.
  beo-beo: Noga:le molole dawa:su dunu ilia da bidi doaga:su manebe hedolo ba:sa,
    amola gaga:sa. Be noga:le hame dawa:su dunu da amo bidi doaga:su amo noga:le hame
    ba:beba:le, amodili ahoa. Amola fa:no e da bu da:i dione dawa:sa.
  tpi-OTNT: Man i gat gutpela tingting, em i save olsem, hevi i laik kamap long em,
    na em i abrusim. Tasol man i no gat tingting, em i lukim trabel i stap long rot
    bilong en na em i go na bungim na karim hevi.
  hau-SA: Mai basira kan hango hatsari ya kuma kauce, marar azanci zai yi ta kutsa
    kai ciki, daga baya ya yi da na sani.
  uig-LAT: Zérek kishi bala-qazani aldin körüp qachar; Saddilar aldigha bérip ziyan
    tartar.
  nde-nde: Umuntu olengqondo uthi ebona ingozi acatshe, kodwa isithutha siyaphikelela
    singena enkathazweni.
  ton-ton: '‌ʻOku sio mamaʻo atu ʻae tangata fakapotopoto ki he kovi, ʻo ne fufū ia
    mei ai: ka ʻoku mole atu pe ʻae vale, pea tautea ia.'
  ces-1613: Opatrný vida zlé, vyhne se, ale hloupí předce jdouce, těžkosti docházejí.
  eng-WMB: A prudent man sees danger and takes refuge; but the simple pass on, and
    suffer for it.
  tam-TCV: விவேகிகள் ஆபத்தைக் கண்டு மறைந்துகொள்கிறார்கள்; ஆனால் அறிவற்றவர்களோ பார்க்காமல்
    நேராகப்போய் துன்பத்தை அனுபவிக்கிறார்கள்.
  ceb-ULB: Sa dihang makakita ug kagubot ang tawo nga adunay kahibalo, motago siya,
    apan mopadayon ang tawong walay alamag ug mag-antos siya tungod niini.
  pol-UBG: Roztropny dostrzega zło i ukrywa się, a prości idą dalej i ponoszą karę.
  urd-GVU: ذہین آدمی خطرہ پہلے سے بھانپ کر چھپ جاتا ہے، جبکہ سادہ لوح آگے بڑھ کر اُس
    کی لپیٹ میں آ جاتا ہے۔
  deu-1912: Ein Kluger sieht das Unglück und verbirgt sich; aber die Unverständigen
    gehen hindurch und leiden Schaden.
  kan-2017: ಜಾಣನು ಕೇಡನ್ನು ಕಂಡು ಅಡಗಿಕೊಳ್ಳುವನು, ಬುದ್ಧಿಹೀನನು ಮುಂದೆ ಹೋಗಿ ನಷ್ಟಪಡುವನು.
  yap-yap: Girdi’ nib sul laniyan’ ngak e yad ra guy e oloboch ni be yib miyad pilo’
    riy, ma be’ nib manan’ e ra yan nga fithik’ mfini kalngan’ riy ko tomur.
  hlt-MCSB: Aka thaai long tah boethae a hmuh vaengah a thuh tak, hlangyoe rhoek long
    tah a paan uh dongah lai a sah uh.
  mdy-ETH: ጪንጫ ዓሲ ሜታ ሙካሢ ዛጋዖ ዓዓኣሺንታኔ፤ ማሊ ጶቂሥሢ ፓጬ ዓሲ ጋዓንቴ ዬያ ሜቶይዳ ጌሌስካፓ ጊንፃ ዖያኔ።
  kew-kew: Epe kone i aamere gore nipumi ora go-rupa makuaaya. Kedaa nipu mada epolalo
    palia-daare gore nipumi aipapulu mapakeaalia. Goa pea pare epe kone na-i aare
    gore mo pora wae i-para pea rabu page go wae yaeme nipu ora mea rabu ora aipapulu
    kedaa mu aaya.
  twi-ASANTE: Mmadwemma hunu asiane na wɔhinta, nanso ntetekwaafoɔ kɔ wɔn anim kɔtɔ
    mu.
  eng-WEBU: A prudent man sees danger and takes refuge; but the simple pass on, and
    suffer for it.
  wal-wal: Cincca asi metoi yiyo wode be7idi qosettees; shin akeekai paccido asi sitti
    gi biidi, metuwan gelees; yaatidi guyyeppe wai ana gees.
  acu-NT: Aints nintipkia nuka itiurkachminiun wainak ayamrumaktinuitai. Antsu aints
    nintimchauka iturkachminiun waintsuk wait wajaktinnum wetinuitai.
  spa-PDDPT: El prudente ve el mal y se aparta, Pero los ingenuos siguen, y reciben
    el daño.
  gun-gun: Hi'arandu va'e ma mba'emo vai ou rã oexa vy onhemi 'rã, ha'e rã hi'arandu
    e'ỹ va'e ma oove tema vy oiko axyve rive 'rã.
  agu-BL: Ko na kil yi at jun il yi at skawutz ba'n tcu'n lkajoy junt kabe' tan qui
    koque'n tul yi jun ila'tz. Poro yi e' yi qui'c cyajtza'kl, sbej nin na chiben
    tul yi il.
  ilo-ULB: Ti naannad a tao ket makitana ti riribuk ket aglemmeng isuna, ngem agtuloy
    dagiti awanan kapadasan a tattao ken agsagabada gapu iti daytoy.
  kpg-kpg: Tangada hagabaubau ga gidee nia haingadaa e lloomoi, geia e hagapaa gi daha,
    gei tangada ono hagabaubau ai, e haele haga huudonu gi nia maa, nomuli ga tilikai hua laa.
  uig-ARA: زېرەك كىشى بالايىقازانى ئالدىن كۆرۈپ قاچار؛ ساددىلار ئالدىغا بېرىپ زىيان
    تارتار.
  bps-bps: I to fulung mebe i kton tagadean i samuk fan kel, taman funanniwas, bay
    i to kulang i kfulungan faldam laan niwas i samuk, tatì fadlugkel di kagdawatan
    i flayam bunge i nimoan.
  sus-sus: Xaxilima a yɛtɛ ratangama fe xɔrɔxɔɛ ma, kɔnɔ xaxilitare tan soma nɛ na
    kui, a fa ɲaxankatɛ sɔtɔ.
  pon-2006: Aramas me mie eh lamalam pahn kilang apwal eh kohkodohng, e pahn tangasang,
    ahpw aramas me sohte eh lamalam pahn wenewohng loale, oh mwuhr e ahpw pahn koluhkihla.
  ksd-ksd: A tena kabinana i gire ra kaina ma i parau, Ma ra umana papaua dia bolabolo
    vanavana ka, ma i tup diat.
  tur-YTC: Tedbirli kişi tehlikeyi görür ve sığınır, Ama akılsız devam eder ve acısını
    çeker.
  bel-N: Разумны бачыць зло і хаваецца, а неразумныя ідуць і будуць пакараныя.
  grc-BRENT: Πανοῦργος κακῶν ἐπερχομένων ἀπεκρύβη, ἄφρονες δὲ ἐπελθόντες ζημίαν τίσουσιν.
  ind-AYT: Orang bijak melihat bahaya, lalu bersembunyi, tetapi orang naif melintasinya,
    lalu kena celaka.
  nya-nya: Munthu wochenjera akaona choopsa amabisala, koma munthu wopusa amangopitirira
    ndipo amakumana ndi mavuto.
  hrv-hrv: Pametan čovjek opazi zlo i skrije se, a glupaci idu bezbrižno i trpe kaznu.
  mps-mps: Te wiegi yai homu elalubo bidigo, agai te tiwai koneani, te sęgę agaba
    pedelainu ebaso, tama agai te geda sali. Tiali goli, te wiegi yai homu elalusiąbo
    bidigo, aga te aga sunumide te dwai sę edubo sulama digi, tama aga pelama, tama
    gesabidi si deliba unulama, tama te sęgę tolobo dao.
  tpi-tpi: Man i gat gutpela tingting, em i save olsem, hevi i laik kamap long em,
    na em i abrusim. Tasol man i no gat tingting, em i lukim trabel i stap long rot
    bilong en na em i go na bungim na karim hevi.
  dan-1931: Den kloge ser Faren og søger i Skjul, tankeløse går videre og bøder,
  vie-OVCB: Người khôn tránh né nguy nan. Người dại đâm đầu hướng tới tai họa.
  guj-2017: શાણો માણસ આફતને આવતી જોઈને તેને ટાળે છે, પણ મૂર્ખ માણસ આગળ વધતો રહે છે
    અને તેને લીધે સહન કરે છે.
  pon-2006A: Aramas me mie eh lamalam pahn kilang apwal eh kohkodohng, e pahn tangasang,
    ahpw aramas me sohte eh lamalam pahn wenewohng loale, oh mwuhr e ahpw pahn koluhkihla.
  por-BRBSL: Um homem prudente vê o perigo e se refugia; mas o simples passar adiante,
    e sofrer por ele.
  swe-swe: Den förståndige ser faran och tar skydd, men de oförståndiga (omedvetna,
    frigjorda, utan hämningar) går på och blir straffade (får böta, betala).
  cth-cth: Tamilungkaang ni thoenae hah sut a hmu teh a kâhro, kamawngrame ni teh
    a kâphumsin teh rek e lah ouk ao.
  twi-twi: Mmadwemma hu asiane na wohintaw, nanso ntetekwaafo kɔ wɔn anim kɔtɔ mu.
  hlt-hlt: Aka thaai long tah boethae a hmuh vaengah a thuh tak, hlangyoe rhoek long
    tah a paan uh dongah lai a sah uh.
  tbz-SIM: Mɛciì nyiɛ̀ nhɔ̃ɔ̃ yɑ̀ní mɛyɛi nkɛ́sɔrimu kɛ̀ kuyɛìnkù nkéróo kɛ̀ mɛ̀ɛ
    kù pĩ́.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a kamaghɨn fogh, osɨmtɨzim a bativam, eghtɨ
    a uabɨ modogh a gitagham. Ezɨ gumazir nɨghnɨzir aghuim puvatɨzim, an osɨmtɨzimɨn
    garima an an tuavimɨn iti, ezɨ a ghuava a batogha aneteri.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm tʋ loosiɣi wɑhɑlɑ kɛ pooluŋ, ɩlɛnɑ ɩ́ ŋmɛlɩ. Amɑ kʋmɛlɛməŋ
    nɑ́ lɑkɩ ɑwusɑ, ɩlɛnɑ pə́ nɩɩkɩ-wɛ.
  azb-azb: Uzaqgörən qabaqcadan şəri görüb ondan qaçar, Cahil isə irəli çıxar, ziyan
    tapar.
  eng-DBY: A prudent [man] seeth the evil, [and] hideth himself; the simple pass on,
    [and] are punished.
  hin-2017: बुद्धिमान मनुष्य विपत्ति को आती देखकर छिप जाता है; परन्तु भोले लोग आगे
    बढ़े चले जाते और हानि उठाते हैं।
  wol-KYG: Kuy foog, gisu ay, làqu; ab téxét ne ca tëñëx, loru.
  bjr-bjr: Irirana faqaafa mandainaina anifanoo iriseenoo amaaraidanoo. Irirana siaifa
    kaqi oonurama minaki aqufinoo ummaara maraidanoo.
  eng-YLT: The prudent hath seen the evil, he is hidden, The simple have passed on,
    they are punished.
  kne-kne: Din naannad yan maila na di domteng ay problima et lisiana, ngem din magay
    ammo na yan dalasodos, isonga lak-amena di ligat.
  eng-WYC-2017: A fell man seeing evil was hid; little men of wit passing forth suffered
    harms.
  eng-WMBB: A prudent man sees danger and takes refuge; but the simple pass on, and
    suffer for it.
  urd-GVH: ज़हीन आदमी ख़तरा पहले से भाँपकर छुप जाता है, जबकि सादालौह आगे बढ़कर उस
    की लपेट में आ जाता है।
  rug-rug: Sa tie balabala valeana si dogoria sa tinasuna meke tome; ba sa tie pupuhu
    si totoro la meke ta raza nia sa.
  gaz-gaz: Namni hubataan balaa argee jalaa dhokata; wallaalaan immoo ittuma deemee
    adabama.
  fra-LSG: L’homme prudent voit le mal et se cache; Les simples avancent et sont punis.
  yal-yal: Xaxilimaan na gbalon to fɛ, a luxunden fenma nɛn, koni fe kolontarene dangun
    nɛn tun, ɲaxankatan yi e sɔtɔ.
  haw-1868: O ka mea noonoo la, ike e oia mamua i ka poino a huna ia ia iho; Hele
    wale aku hoi ka poe nanea a hihia iho la.
  arb-NAV: ذُو الْبَصِيرَةِ يَرَى الشَّرَّ فَيَتَوَارَى، أَمَّا الْحَمْقَى فَيَتَقَدَّمُونَ
    وَيُقَاسُونَ مِنْهُ.
  ewe-ewe: Nunyala kpɔ dzɔgbevɔ̃e gbɔna eye wòɣla eɖokui gake bometsila le yiyim eye
    wòkpe fu ɖe eta.
  eng-LEE: The prudent foreseeth the evil, and hideth himself; but the simple pass
    on, and are punished.
  asm-FB: দূৰদৰ্শী লোকে বিপদ দেখি নিজকে লুকুৱায়; কিন্তু অশিক্ষিত লোকে আগুৱাই যায়
    আৰু ইয়াৰ বাবে ক্ষতিপূৰণ কৰিবলগীয়া হয়।
  sus-A: شَشِلِمَ عَ يّتّ رَتَنفَمَ قٍ شْرْشْي مَ، كْنْ شَشِلِتَرٍ تَن سٌمَ نّ نَ
    كُي، عَ قَ حَشَنكَتّ سْتْ.
  fra-SBL: L'homme prudent voit le danger et se réfugie ; mais les simples passent,
    et en souffrent.
  hbo-hbo: עָר֤וּם רָאָ֣ה רָעָ֣ה נִסְתָּ֑ר פְּ֝תָאיִ֗ם עָבְר֥וּ נֶעֱנָֽשׁוּ׃
  kik-kik: Mũndũ mũũgĩ oonaga ũgwati ũgĩũka akehitha, no arĩa matarĩ ũũgĩ mathiiaga
    o na mbere, nao magatoonya thĩĩna-inĩ.
  fra-NCL: L’homme prudent voit le mal et se cache ; les simples passent et en portent
    la peine.
  cek-AK: Khopoek thaih kami loe raihaih to hnukcoek moe, abuephaih to pakrong; toe
    poekhaih tawn ai kami loe muk rumram moe, patangkhanghaih to hnuk.
  cuk-cuk: Dule-itoakwaa-binsaedi, boni-noed bato daksabindaed. Degisoggu, mer boni-noega
    imakdaed. Dule-binsaed-sateddi, boni-noalir akudakdaed. Degisoggu, egi nue wileddasunnad.
  uig-CYR: Зерәк киши балайиқазани алдин көрүп қачар; Саддилар алдиға берип зиян тартар.
  tel-2017: బుద్ధిమంతుడు అపాయం రావడం చూసి దాక్కుంటాడు. జ్ఞానం లేనివారు నిర్లక్ష్యంగా
    ఆపదలో పడతారు.
  hat-BSA: Yon nonm ki saj wè mal e li kache kò l; men sila ki fou a avanse pou peye
    pri a.
  kos-kos: Ke pacl se mwe lokoalok tuku, mwet etu elos ac fahsr liki; a sie mwet wangin
    nunak la ac fahsryang nu kac, na toko el auli.
  hbo-WLC: עָר֤וּם רָאָ֣ה רָעָ֣ה נִסְתָּ֑ר פְּ֝תָאיִ֗ם עָבְר֥וּ נֶעֱנָֽשׁוּ׃
  ibo-ibo: Onye nwere uche na-ahụ nsogbu nke na-abịa nʼihu ma zobe onwe ya. Ma onye
    na-enweghị uche anaghị ele anya, ọ na-adaba nʼime nsogbu ahụ taa ahụhụ so ya.
  ory-ory: ଚତୁର ଲୋକ ବିପଦ ଦେଖି ଆପଣାକୁ ଲୁଚାଏ; ମାତ୍ର ଅସତର୍କ ଲୋକ ଆଗ ବଢ଼ି ଶାସ୍ତି ପାଏ।
  chk-chk: Eman aramas mi mirit a küna ewe feiengau mi feito o opola, nge ekewe chon
    wewemang ra chök feilong lon o feiengau.
  rop-rop: Wen yu luk deinjawan ting lida langa yu, yu garra go langa najawan roud.
    Nomo jidan laik det men hu nomo sabi enijing en hu kipgon streit langa trabul.
  ukr-1871: Розважливий бачить лихо й ховається, а недосьвідні простаки гонять вперед,
    і в біду попадають.
  deu-1951: Ein Kluger sieht das Unglück und verbirgt sich; die Einfältigen aber tappen
    hinein und müssen es büßen.
  eng-JPS: A prudent man seeth the evil, and hideth himself; but the thoughtless pass
    on, and are punished.
  srp-1865: Pametan èovjek vidi zlo i skloni se, a ludi idu dalje i plaæaju.
  lug-lug: Omuntu omutegeevu alaba akabenje ne yeekweka, naye abatalina magezi batambula
    butambuzi ne bagwa mu kabi.
  heb-heb: ערום ראה רעה נסתר פתאים עברו נענשו׃
  ben-IRV: সতর্ক লোক বিপদ দেখে নিজেকে লুকায়; কিন্তু নির্বোধ লোকেরা আগে গিয়ে দন্ড
    পায়।
  pan-pan: ਸਿਆਣਾ ਬਿਪਤਾ ਨੂੰ ਵੇਖ ਕੇ ਲੁੱਕ ਜਾਂਦਾ ਹੈ, ਪਰ ਭੋਲੇ ਅਗਾਹਾਂ ਵੱਧ ਕੇ ਕਸ਼ਟ ਭੋਗਦੇ
    ਹਨ।
  mya-JVB: သမ္မာ သတိရှိသောသူသည် အမှု ကိုမြော်မြင် ၍၊ ပုန်းရှောင် လျက်နေတတ်၏။ ဉာဏ်တိမ်
    သောသူမူကား၊ အစဉ်အတိုင်းသွား ၍ အမှု နှင့်တွေ့တတ်၏။
  tte-O: Siya me ali sonoga sigitai kaba silae ilalaoma kabo siyabubu, na toyauyaule
    bwai ilalaumo kanasiga isilae.
  tbg-tbg: Koqe avu aato vataaka vo haikavano vika qoraiqama nimitaainara taveha,
    vira aatu kukeqavi variara. Kia kankomake vo okara vo okara iri tavaaka vi haikara
    tavehavata, qaqi vi haikava vainaini oru vivi, qoraiqamavi variara. (22:3)
  hmo-hmo: Aonega tauna ese dika ia itaia noho, bona unai dika dekena amo ia raka
    siri, to aonega lasi tauna, be unai dika dekenai do ia raka lao, bona gabeai hisihisi
    do ia davaria.
  urd-urd: होशियार बला को देखकर छिप जाता है; लेकिन नादान बढ़े चले जाते और नुक़सान
    उठाते हैं।
  rus-SYN: Благоразумный видит беду и укрывается; а неопытные идут вперед и наказываются.
  bqc-SIM: Laaide ì dↄaa vãi e ↄ̃ ì ulɛɛ̀, làasoosaide ì gi àↄ gɛ́ ↄ̃ ì yã'e.
  tcz-CHONGTHU: Milung ching in thilphalou hung lhung ding ahethem masan, ama le ama
    ahoidoh theije, hinlah milham vang chu kho hephalou tah in aum in, gim hesoh atoh
    jin ahi.
  mar-mar: शहाणा मनुष्य संकटाला पाहतो आणि स्वतःला लपवतो, पण भोळेपुढे जातात आणि त्यांना
    त्याची किंमत द्यावी लागते.
  hlt-THB: Thlakcyi ing amak leek them a huhawh thuk taak nawh, thlakqaw ingtaw pan
    nawh amah ing zaawk na hy.
  qub-qub: Alli tantiyacoj runaga mana alliman chayananpaj cajta musyar witicunmi.
    Mana tantiyacoj runami ichanga imatapis mana cäsupaypa aywar chayan fiyupa ñacayman.
  bqp-bqp: Laakaride dì yã pãsĩ e káaku, akũ àdi utɛnɛ, laasunsaride dì gí àgↄ̃
    gɛ́, akũ àdi yã le.
  hat-hat: Moun ki gen konprann, lè li wè malè ap vin sou li, li wete kò l'. Moun
    sòt pote lestonmak li bay, epi se li ki peye sa.
  eng-BSB: The prudent see danger and take cover; but the simple keep going and pay
    the penalty.
  tod-tod: Ɠima nui a faaɓaagi ɠaana, é ɗa ʋa, toɠa ɗa lɔɔɠu. Nui nii é la dɛ faa
    mɔinmɔin kwɛɛ, naa ɠa ɗa li nɔ ga yiima ʋelei, eyɛsu é suɓoloi ɠɔmɔ.
  eng-WEBPB: A prudent man sees danger and takes refuge; but the simple pass on, and
    suffer for it.
  kbq-kbq: Knare antahi'zama me'nesia vahe'mo'a hazenkema agrite'ma eku'ma haniazana
    ko negeno, maniganenigeno agateregahie. Hianagi knare antahi'zama omane vahe'mo'a,
    avua onkeno ana hazenkefina vuno ufregahie.
  nhe-BL: Se tlen tlalnamiqui nimantzi momaca cuenta intla imelac huala tlen mahuilili
    huan momanahuía. Pero tlen huihuitique ax momacaj cuenta huan quinajsi tlen quincocohua.
  bus-bus: Làakaridee è yã pãsĩ e káaku, ben è utɛnɛ, laasuusaidee è gí àgↄ̃ gaa,
    ben è yã e.
  gub-BL: Awa ma'e kwaw par wexak ikatu 'ym ma'e uzeapo ma'e ràm a'e. A'e rupi uzeàmim
    oho. Ma'e kwaw par 'ym oho ikatu 'ym ma'e huwàxi pà.
  eng-DRA: 'The prudent man seeing evil hideth himself: little ones passing on have
    suffered losses.'
