verse: PRO.027.026
translations:
  mal-C: ആട്ടിൻപറ്റങ്ങൾ വസ്ത്രത്തിനുള്ള വകയും കോലാടുകൾ നിലത്തിനുള്ള വിലയും നേടിത്തരും.
  deu-TKW: dann hast du Lämmer für deine Kleidung und Böcke als Kaufpreis für einen
    Acker
  lin-lin: bameme ekopesa yo bilamba, mpe bantaba ekosunga yo mpo na kosomba elanga.
  eng-LSV: Lambs [are] for your clothing, || And the price of the field [are] male
    goats,
  eng-GNV: The lambes are for thy clothing, and the goates are the price of the fielde.
  eng-WEBSTER: The lambs are for thy clothing, and the goats are the price of the
    field.
  nhw-BL: Huelis tijtequihuis iniijhuiyo moborregojhua para timochijchihuilis moyoyo
    para quema tlaseseya. Huelis tiquinnemacas mochivojhua huan ica timocohuis se
    mili.
  swh-ONEN: wana-kondoo watakupatia mavazi na mbuzi thamani ya shamba.
  bba-bba: A tii yɑ̃nu kuo kɑ wunɛn yɑ̃ɑnun sɑnsu kpɑ ɑ ɡberu dwe kɑ wunɛn bonun ɡobi.
  eng-KJVCPB: The lambs are for thy clothing, And the goats are the price of the field.
  luo-luo: eka iniyud yie rombe milosgo lewni, kendo iningʼiew lowo gi pesa miyudo
    kuom diek.
  meu-meu: una negana ai mamoe natudia amo emu hahedoki ḡaudia bavabi, bona nani na
    emu tano davana ai baela;
  npi-ULB: ती भेडाहरूले तेरो वस्‍त्र जुटाउने छन्, र बाख्राहरूले खेतको मूल्य जुटाउने
    छन् ।
  yor-yor: àwọn àgùntàn yóò pèsè aṣọ fún ọ, àti ewúrẹ́ yóò pèsè owó oko.
  ind-ind: Maka domba-dombamu yang muda akan menghasilkan bulu untuk menjadi pakaianmu,
    kambing-kambingmu yang jantan bisa engkau jual untuk membeli ladang,
  pes-OPCB: آنگاه از پشم گوسفندانت لباس تهیه خواهی کرد، از فروش بزهایت زمین خواهی
    خرید
  tgl-ULB: Ang mga tupa ay magbibigay ng iyong kasuotan, at ang mga kambing ay magbibigay
    ng halaga para sa bukid.
  hui-hui: Mani í̠naga nogo memerume yolo muwa dindi yolo bulene wulebira. Ani buwa
    nogo sibinaga irini podowa í̠ninaga aga ogonime wabulene wulebira.
  mya-mya: သိုးသငယ်တို့သည် သင်ဝတ်စရာဘို့၊ ဆိတ်တို့သည် လည်း မြေအဘိုးကိုဖြေစရာဘို့ ပြစ်၏။
  bod-N: ལུ་གུ་ཁྱོད་ཀྱི་གྱོན་གོས༌ཡིན། །ར་ནི་ཞིང་གི་རིན་པ༌ཡིན།།
  wsk-wsk: Se sipsip mone batutumur gi ale ka guang te nunguruko; ale ka goat sang
    dier ale manga to ale aking ali iru te dierko.
  sna-sna: makwayana achakuwanisa zvokupfeka, uye mbudzi nomutengo womunda.
  spa-BLM: Los corderos son para tu ropa, y las cabras son el precio de un campo.
  cac-cac: A xil noc' e calnel tz'och e pichuloc, ay pax e tumin yuj noc' e chiva
    yic syal e manan e luum,
  swh-ULB: Wanakondoo watakupatia mavazi yako na mbuzi watakupatia gharama ya shamba.
  bel-bel: Авечкі - на вопратку табе, і казлы - на закуп поля.
  deu-ELBBK: so dienen Schafe zu deiner Kleidung, und der Kaufpreis für ein Feld sind
    Böcke;
  mbb-OT: Ebpekehimu ka te visti pinaaǥi te vulvul te menge kerehidu, ne ebpekepemasa
    ka te tanà pinaaǥi te halin te menge kambing nu.
  mal-2015: കുഞ്ഞാടുകൾ നിനക്കു ഉടുപ്പിന്നും കോലാടുകൾ നിലത്തിന്റെ വിലെക്കും ഉതകും.
  rmc-rmc: akor tut ela le bakrorendar o uraviben, vaš o capi tuke cineha e maľa
  pes-OPV: بره‌ها برای لباس تو، و بزها به جهت اجاره زمین به‌کار می‌آیند،
  ron-1924: Меий сунт пентру ымбрэкэминте ши цапий, пентру плата огорулуй;
  ben-OBCV: তখন মেষশাবকেরা তোমার পোশাকের জোগান দেবে, ও ছাগলেরা ক্ষেতের দাম চোকাবে।
  som-som: Baraarku waa kuu dhar, Oo adhiguna waa kuu qiimihii beerta.
  lat-VUC: Agni ad vestimentum tuum, et hædi ad agri pretium.
  eng-ASVBT: The lambs are for thy clothing, And the goats are the price of the field;
  mna-mna: '@see-verse:PRO.027.025'
  ita-1885: Gli agnelli son per lo tuo vestire, E i becchi sono il prezzo di un campo.
  eng-LXXUP: 'That thou mayest have wool of sheep for clothing: Pay attention to the
    land, that thou mayest have lambs.'
  eng-ULB: Those lambs will provide your clothing and the goats will provide the price
    of the field.
  spa-VBL: cuando los corderos hayan provisto la lana para hacer ropa, y la venta
    de las cabras haya provisto dinero para el campo,
  fra-_FOB: Les agneaux seront pour te vêtir, et les boucs pour payer le champ.
  mal-mal: കുഞ്ഞാടുകൾ നിനക്ക് ഉടുപ്പിനും കോലാടുകൾ നിലത്തിന്റെ വിലയ്ക്കും പ്രയോജനപ്പെടും.
  urd-GVR: Tab tū bheṛoṅ kī ūn se kapṛe banā sakegā, bakroṅ kī faroḳht se khet ḳharīd
    sakegā,
  suz-BL: पाठा आ ऊन इन कली वा फेक्‍चा दुम्‍ब। बोका लेयशा रू ग्‍याप्‍ने चाप्‍नीनी।
  eng-NOY: The lambs are thy clothing, And the goats the price of thy field.
  ita-1927: Gli agnelli ti dànno da vestire, i becchi di che comprarti un campo,
  ckb-ckb: بەرخەکان بۆ جلوبەرگ و گیسکەکانیش بۆ نرخی کێڵگە.
  eng-BBE: 'The lambs are for your clothing, and the he-goats make the value of a
    field:'
  kan-OKCV: ಆಗ ಕುರಿಮರಿಗಳು ನಿಮಗೆ ಬಟ್ಟೆಗಳನ್ನು ಒದಗಿಸುತ್ತವೆ, ಆಡುಗಳ ಬೆಲೆಗೆ ನೀವು ಹೊಲವನ್ನು
    ಖರೀದಿಸಬಹುದು,
  tam-2017: ஆட்டுக்குட்டிகள் உனக்கு ஆடையையும், கடாக்கள் வயல் வாங்கத்தக்க கிரயத்தையும்
    கொடுக்கும்.
  spa-RV-1909: 'Los corderos para tus vestidos, y los cabritos para el precio del
    campo:'
  ron-BTF: Mieii sunt pentru îmbrăcămintea ta și caprele sunt prețul câmpului.
  eng-WEBP: The lambs are for your clothing, and the goats are the price of a field.
  eng-FBV: and the lambs have provided you wool to make clothing, and the sale of
    goats have paid for a field,
  nld-1939: Dan verschaffen de lammeren u kleding, De bokken u de prijs van een akker;
  nch-BL: Moborregojhua mitzmacase iniijhuiyo para tijtequihuis para timochijchihuilis
    moyoyo para quema taseseya. Huelis tiquinnamacas mochivojhua huan ica timocohuis
    se mili.
  vie-1934: Lông chiên con dùng làm áo xống cho con, Giá dê đực dùng mua đồng ruộng.
  hin-CV: तब मेमनों से तुम्हारे वस्त्रों की आवश्यकता की पूर्ति होगी, और तुम बकरियों
    के मूल्य से खेत मोल ले सकोगे,
  eng-OURB: The lambs are for your clothing, and the goats are the price of a field.
  spa-BES: 'Los corderos son para tu ropa, y los machos cabríos dan el valor de un
    campo:'
  tdx-tdx: ho siki’o o anak-añondrio, vaho ho vilin-teteke o ose-lahio;
  tha-KJV: ลูกแกะจะให้เสื้อผ้าแก่​เจ้า และแพะก็จะเป็นค่านา
  por-BR-2018: Os cordeiros serão para tuas roupas, e os bodes para o preço do campo;
  deu-ELO: so dienen Schafe zu deiner Kleidung, und der Kaufpreis für ein Feld sind
    Böcke;
  eng-WYC-2018: Lambs be to thy clothing; and kids be to the price of the field. (Lambs
    be for thy clothing; and goat kids be worth the price of a field.)
  epo-epo: Ŝafidoj estas, por vesti vin, Kaj kaproj, por doni al vi la eblon aĉeti
    kampon.
  uig-PIN: Xu qaƣda ⱪozilarning yungliri ⱪirⱪilip kiyiming bolar; Ɵqkilǝrni satⱪan
    pulƣa bir etiz kelǝr,
  beo-beo: Di da sibi ilia hinaboga, abula amunimu amola goudi bidi lale, muni lai
    amoga soge eno bidi lamu.
  tpi-OTNT: Na bihain yu ken salim ol meme na kisim mani bilong baim graun. Na yu
    ken kisim gras bilong ol sipsip na wokim ol klos bilong yu.
  hau-SA: gashin raguna za su tanada maka tufafi, za ka iya sayi gonaki masu kyau
    da kuɗin awaki.
  uig-LAT: Shu chaghda qozilarning yungliri qirqilip kiyiming bolar; Öchkilerni satqan
    pulgha bir étiz kéler,
  nde-nde: amawundlu azakupha uboya bezigqoko, lembuzi zikuphe imali elingana intengo
    yesiqinti.
  ton-ton: ‌ʻOku ai ʻae fanga lami koeʻuhi ke ke maʻu ho kofu, pea mo e fanga kosi
    ko e totongi ia ʻo hoʻo ngoue.
  ces-1613: Beránkové budou k oděvu tvému, a záplata pole kozelci.
  eng-WMB: The lambs are for your clothing, and the goats are the price of a field.
  tam-TCV: ஆட்டுக்குட்டிகள் உனக்கு உடைகளைக் கொடுக்கும், வெள்ளாடுகள் ஒரு வயல் வாங்கப்
    பணத்தைக் கொடுக்கும்.
  ceb-ULB: Ang mga nating karnero ang mohatag kanimo ug bisti ug ang mga kanding ang
    magpahinagbo sa bayad sa inyong uma.
  pol-UBG: Owce są na twoje szaty, a kozły są zapłatą za pole.
  urd-GVU: تب تُو بھیڑوں کی اُون سے کپڑے بنا سکے گا، بکروں کی فروخت سے کھیت خرید سکے
    گا،
  deu-1912: Die Lämmer kleiden dich und die Böcke geben dir das Geld, einen Acker
    zu kaufen.
  kan-2017: ಕುರಿಗಳಿಂದ ನಿನಗೆ ಉಡುಪಾಗುವುದು, ಆಡುಗಳಿಂದ ಹೊಲದ ಕ್ರಯ ಹೆಚ್ಚುವುದು.
  yap-yap: Rayag ni ngam ngongliy e mad u buni’en e saf rom ma ga chuw’iy bang e binaw
    ko salpiy ni yag ngom ko pi kaming rom ni mu pi’ ni chuway’.
  hlt-MCSB: Tuca rhoek te na pueinak la, kikong te khohmuen phu la om.
  mdy-ETH: ኔ ዬያይዴቴ ማራታ ኔኤኮ ዓፒላ ኮሾንዶ ጋፓኔ ኔኤም ኬሳንዳኔ፤ ዋኣሮይዳፓኣ ዛላ ሻንቺ ጎሺ ሻንቆንዶ ሚኢሼ ኔኤኒ
    ዴንቃንዳኔ።
  kew-kew: Goa pua orope nena meme mena mada yoto mua su kabaina. Goa pua mo sipisipi
    mena iri pudi mua marape yae wariaina.
  twi-ASANTE: ɛnneɛ nnwammaa no bɛma wo ntoma, na mpɔnkye ama sika a ɛtɔ mfuo.
  eng-WEBU: The lambs are for your clothing, and the goats are the price of a field.
  wal-wal: dorssatu ikisiyaappe neeni neeyyo maayiyoobaa kessana; deeshshata baizzido
    birankka neeyyo gadiyaa shammana.
  acu-NT: '@see-verse:PRO.027.025'
  spa-PDDPT: Las ovejas proveen tu ropa, Y las cabras el precio del campo,
  gun-gun: ha'e rire rereko 'rã vexa'i rague ndeaorã, ha'e kavara ava gui rejou 'rã
    yvy repyrã.
  agu-BL: Nque'n wok il scye'j yi e' icne'ra'tz, na tan chixi'il na jale't be'ch itetz.
    Nin nque'n wok il scye'j yi e' ichiw, na na jal ipu'k scye'j tan lok'che'n itx'otx'.
  ilo-ULB: Ipaayto dagiti karnero ti kawesmo, ken ipaayto dagiti kalding ti bayad
    ti talon.
  kpg-kpg: Goe e mee di hai au gahu mai nia gili siibi, goe e mee di hui dau gowaa
    gi nia bahihadu mai di huihui o hunu kuudi i au kuudi.
  uig-ARA: شۇ چاغدا قوزىلارنىڭ يۇڭلىرى قىرقىلىپ كىيىمىڭ بولار؛ ئۆچكىلەرنى ساتقان پۇلغا
    بىر ئېتىز كېلەر،
  bps-bps: Na i bul dad lmanaf gambet bilibili, fakayam nimò klaweham, na i dad kambing
    fakay fabli na i gweam fakay bayadam tanà.
  sus-sus: yɛxɛɛe xabe yailan dugi ra i bɛ, si kontonyi findi kɔbiri ra i xɛ sarama
    naxan na,
  pon-2006: Ke kak wiahkihda likou kilin noumw sihpw kan oh netikihla noumw kuht kan
    oh pwainkihda sahpw.
  ksd-ksd: A umana nat na sip ure kaum mal, Ma ra umana me ure ra matai ra pia;
  tur-YTC: Kuzular senin giysin içindir, Keçiler de tarlanın ücreti.
  bel-N: Ягняты — на вопратку табе, і казлы — плата за поле.
  grc-BRENT: ἵνα ἔχῃς πρόβατα εἰς ἱματισμόν· τίμα πεδίον, ἵνα ὠσί σοι ἄρνες.
  ind-AYT: domba-domba muda akan menyediakan pakaianmu, dan kambing-kambing jantan
    menjadi harga untuk ladang.
  nya-nya: ana ankhosa adzakupatsani chovala ndipo pogulitsa mbuzi mudzapeza ndalama
    yogulira munda.
  hrv-hrv: tad su ti janjci za odijelo i jarci za kupovinu polja;
  mps-mps: Nago te sipsip dabego nisi selama, tama naga gudabo ugwa dabe nigabo te
    sao. Tama nago te meme mebade mone selama, te tǫ abelainu yao.
  tpi-tpi: Na bihain yu ken salim ol meme na kisim mani bilong baim graun. Na yu ken
    kisim gras bilong ol sipsip na wokim ol klos bilong yu.
  dan-1931: da har du Lam til at give dig Klæder og Bukke til at købe en Mark,
  vie-OVCB: thì chiên cung cấp cho con quần áo che thân, và dê sẽ giúp con tiền mua
    đất ruộng.
  guj-2017: ઘેટાં તારા વસ્ત્રોને અર્થે હોય છે અને બકરાં તારા ખેતરનું મૂલ્ય છે.
  pon-2006A: Ke kak wiahkihda likou kilin noumw sihpw kan oh netikihla noumw kuht
    kan oh pwainkihda sahpw.
  por-BRBSL: Os cordeiros são para suas roupas, e os caprinos são o preço de um campo.
  swe-swe: då kommer lammen att ge dig [ull till] kläder, och bockarna kan säljas
    och ge pengar till att köpa ett fält.
  cth-cth: Tunaw ni na khohna hane hmaenaw ni lawhmuen ran nahane ouk a thokhai.
  twi-twi: ɛno de, nguantenmma no bɛma wo ntama, na mmirekyi ama sika a ɛtɔ mfuw.
  hlt-hlt: Tuca rhoek te na pueinak la, kikong te khohmuen phu la om.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ kɛ̃ĩ́ tipecìtì kɛ́duɔkɛnɛ̀ tiyɑ̀ɑ̀tì nti, kɛ fítɛ́ yɛbɔdɑkɛ̀ kɛ́donnɛ̀
    dɛpɑɑ.
  msy-2020: '@see-verse:PRO.027.025'
  dop-dop: Ɩlɛ n kɑ́ lʋʋ heeŋ hʋntʋ kɛ wontu kʋsusuutu, nɑ ń pɛɛtɩ pʋntʋlʋŋ nɑ ń yɑnɑ
    tɑɑlɛ.
  azb-azb: Quzuların səni geyindirər, Təkələrini satıb tarla ala bilərsən.
  eng-DBY: The lambs are for thy clothing, and the goats are the price of a field;
  hin-2017: तब भेड़ों के बच्चे तेरे वस्त्र के लिये होंगे, और बकरों के द्वारा खेत का
    मूल्य दिया जाएगा;
  wol-KYG: say xar da lay amal koddaay, bëy yi génneel la njégu tool.
  bjr-bjr: Anee aneenna sipsipa asausinnoo aneenna qamunna auqua. Anee aneenna mimmi
    akaqana nimisee minasaaqaraa munnimma marasaannananno maqa feefauria.
  eng-YLT: Lambs [are] for thy clothing, And the price of the field [are] he-goats,
  kne-kne: mawadaan kas bado babaen sin kakarnero ya makalako kas payew babaen sin
    kalding mo.
  eng-WYC-2017: Lambs be to thy clothing; and kids be to the price of the field.
  eng-WMBB: The lambs are for your clothing, and the goats are the price of a field.
  urd-GVH: तब तू भेड़ों की ऊन से कपड़े बना सकेगा, बकरों की फ़रोख़्त से खेत ख़रीद सकेगा,
  rug-rug: si sari na lami kote boka ponigo poko, meke sari na qoti boka holu pule
    ponigo pepeso.
  gaz-gaz: xobbaallaawwaniin daara baata; reʼoonni immoo gatii lafa qotiisaa siif
    taʼu.
  fra-LSG: Les agneaux sont pour te vêtir, Et les boucs pour payer le champ;
  yal-yal: nayi, yɛxɛɛne xabene findima i ya dugine ra nɛn, kontonne yi findi gbetin
    na i xɛɛn sarama naxan na.
  haw-1868: O na keikihipa no kou kapa komo, O ka poe kao kane ke kumukuai no ka aina.
  arb-NAV: فَإِنَّ الحُمْلانَ تُوَفِّرُ لَكَ كِسَاءَكَ، وَتَكُونُ الْجِدَاءُ ثَمَناً
    لِحَقْلِكَ.
  ewe-ewe: ekema alẽviawo ana avɔ wò eye gbɔ̃wo anye ga si nàtsɔ aƒle agblee.
  eng-LEE: The sheep are for thy clothing, and he-goats are the purchase-price of
    a field.
  asm-FB: মেৰ-ছাগবোৰে তোমাৰ বস্ত্রৰ যোগান ধৰিব, আৰু ছাগলীবোৰে তোমাৰ পথাৰৰ মূল্যৰ যোগান
    ধৰিব।
  sus-A: يّشّييٍ شَبٍ يَءِلَن دُفِ رَ عِ بّ، سِ كٌنتٌنيِ قِندِ كْبِرِ رَ عِ شّ سَرَ مَ
    نَشَن نَ،
  fra-SBL: Les agneaux servent à te vêtir, et les chèvres sont le prix d'un champ.
  hbo-hbo: כְּבָשִׂ֥ים לִלְבוּשֶׁ֑ךָ וּמְחִ֥יר שָׂ֝דֶ֗ה עַתּוּדִֽים׃
  kik-kik: hĩndĩ ĩyo tũgondu nĩtũgaatũma ũgĩe na nguo, nacio mbũri itũme ũgĩe na gĩa
    kũgũra mũgũnda.
  fra-NCL: tu as des agneaux pour te vêtir, des boucs pour payer un champ ;
  cek-AK: Tuu zawhhaih phoisa hoiah khukbuen to qan ah, maeh zawhhaih atho hoiah lawk
    to qan ah.
  cuk-cuk: Sibad-wawaadmar bega mor-yoed ukoed. Sibaddi, bega nainu-bakega guoed.
  uig-CYR: Шу чағда қозиларниң жуңлири қирқилип кийимиң болар; Өшкиләрни сатқан пулға
    бир етиз келәр,
  tel-2017: నీకు వెచ్చటి బట్టల కోసం గొర్రెపిల్లలున్నాయి. ఒక చేను కొనడానికి మేకలు సరిపోతాయి.
  hat-BSA: Jenn mouton yo va sèvi kon vètman ou, e kabrit yo va mennen pri a yon chan.
  kos-kos: Kom ku in orala nuknuk ke unen sheep nutum, ac moul acn ke mani kom sruokya
    ke nani ma kom kukakunla.
  hbo-WLC: כְּבָשִׂ֥ים לִלְבוּשֶׁ֑ךָ וּמְחִ֥יר שָׂ֝דֶ֗ה עַתּוּדִֽים׃
  ibo-ibo: Ụmụ atụrụ ga-enye gị uwe ị ga-eyi, ụmụ ewu ga-enyekwa gị ego ọnụahịa ala
    ubi gị.
  ory-ory: ମେଷଛୁଆମାନେ ତୁମ୍ଭକୁ ବସ୍ତ୍ର ଦେବେ; ପୁଣି, ଛେଳି ତୁମ୍ଭ କ୍ଷେତ୍ରର ମୂଲ୍ୟ ସ୍ୱରୂପ
    ଅଟେ।
  chk-chk: mürin epwe wor ülöülen sip fän iten üfom, epwe pwal wor moni seni ekewe
    kuuch fän iten om kopwe möni eu fanü,
  rop-rop: Yu gin meigimbat klos brom detlot wul brom ola ship, en yu gin baiyim kantri
    garram det mani weya yubin gajim brom selimbat sambala nenigout.
  ukr-1871: Ягнята дають тобі одежу, козли — за що купити поле.
  deu-1951: Die Lämmer kleiden dich, und die Böcke zahlen dir den Acker.
  eng-JPS: The lambs will be for thy clothing, and the goats the price for a field.
  srp-1865: Jaganjci su ti za odijelo, i jariæi cijena za njivu.
  lug-lug: abaana b’endiga balikuwa engoye ez’okwambala, n’embuzi ziritundibwa ne
    zivaamu ensimbi.
  heb-heb: כבשים ללבושך ומחיר שדה עתודים׃
  ben-IRV: মেষ শাবকেরা তোমাকে কাপড় দেবে, ছাগলেরা জমির মূল্যের মত হবে;
  pan-pan: ਲੇਲੇ ਤੇਰੇ ਬਸਤਰਾਂ ਦੇ ਲਈ ਹੋਣਗੇ, ਤੇ ਬੱਕਰੇ ਖੇਤ ਦੇ ਮੁੱਲ ਲਈ,
  mya-JVB: သိုးသငယ် တို့သည် သင် ဝတ် စရာဘို့ ၊ ဆိတ် တို့သည် လည်း မြေ အဘိုး ကိုဖြေစရာဘို့
    ပြစ်၏။
  tte-O: kabo sipi wiyana koina kami kaleko kwalobai yo gouti wagimwala-yagili mane
    kaiwena na bwatano ugimwalai,
  tbg-tbg: Nena sipisipi kauki toqakera viraqohaira nena utavaaqa autukera vatera,
    nena memeraa vokika nimihara monu varera viraqohaira vata vo koqaa iane.
  hmo-hmo: Unai neganai mamoe edia natudia dekena amo, emu dabua do oi abia, bona
    emu nanigosi haida do oi hoia lao, dekena amo tano ta do oi hoia mai.
  urd-urd: बरें तेरी परवरिश के लिए हैं, और बक़रियाँ तेरे मैदानों की क़ीमत हैं,
  rus-SYN: Овцы - на одежду тебе, и козлы - на покупку поля.
  bqc-SIM: ni pↄkasa kɛ ń n sãↄ kã́o, ni bú lú ń n blè ↄ̃ao,
  tcz-CHONGTHU: Nakelngoi teovin ponsil ding natopeh diu, chule nakelchateu vin jong
    loumun khat man natopeh diu ahi.
  mar-mar: वस्त्रासाठी कोकरे आहेत, आणि बकरे शेताचे मोल आहेत.
  hlt-THB: Na tuukhqi ce na suisak a ham, meekhqi ce na khawhyn phu hamna awm hy.
  qub-qub: uyshayquicunachöpis millwapis cangami röpayquipaj. Cabratana ranticunqui
    chacrata rantinayquipaj.
  bqp-bqp: ndì pↄ́kasa kɛ kũ n sãnↄ kão, ndì bú lú kũ n blèe ↄgↄo,
  hat-hat: Mouton ou yo ap ba ou lenn pou fè rad met sou ou. Bouk kabrit yo ap rapòte
    ou lajan pou achte tè pou fè jaden.
  eng-BSB: the lambs will provide you with clothing, and the goats with the price
    of a field.
  tod-tod: ɗa-ʋaalagiti maaleɠaiti ta ɠɛ ga è maaɠili zɔɔlaiti, boliiti ta ɠɛ ga
    ɗa-ɓalagi ɠeya aniiti,
  eng-WEBPB: The lambs are for your clothing, and the goats are the price of a field.
  kbq-kbq: sipisipi afu'mo'zane meme afu'mo'za nenesageno, sipisipi afumofona azoka'aretira
    kukena hatino nentanino, meme afura mopama mizasega'are zagorera atreno zagoa
    erigahie.
  nhe-BL: Huelis tijtequihuis iniijhuiyo moborregojhua para timochijchihuilis moyoyo
    para quema tlaseseya. Huelis tiquinnamacas mochivojhua huan ica timocohuis se
    mili.
  bus-bus: nɛɛ̀ pↄ́kãsãa kɛ kↄ̃n n sãanↄ kão, nɛɛ̀ bú lú kↄ̃n n blè ↄↄo,
  gub-BL: A'e mehe emono'og nereimaw àràpuhàràn hawer inemo romo iapo pà y'ym pupe
    nehe. Epyahaw pàn nekamir romo neropoz romo iapo pà nehe no. Eme'eg amo àràpuhàrànete
    a'ya'yr amo pe wà nehe. Hekuzarer rehe eme'eg kar amo ywy nehe.
  eng-DRA: 'Lambs are for thy clothing: and kids for the price of the field.'
