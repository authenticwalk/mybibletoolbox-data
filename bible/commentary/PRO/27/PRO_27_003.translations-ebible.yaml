verse: PRO.027.003
translations:
  mal-C: കല്ല് ഘനമേറിയതും മണൽ ഭാരമുള്ളതുമാണ്, എന്നാൽ ഒരു ഭോഷന്റെ പ്രകോപനം ഇവ രണ്ടിലും
    ഭാരമേറിയതാണ്.
  deu-TKW: Schwere mag ein Stein haben und Gewicht der Sand, aber des Narren Unmut
    ist schwerer als beide.
  lin-lin: Libanga mpe zelo ezalaka kilo, kasi kanda ya zoba ezalaka kilo koleka nyonso
    mibale.
  eng-LSV: A stone [is] heavy, and the sand [is] heavy, || And the anger of a fool
    || Is heavier than them both.
  eng-GNV: 'A stone is heauie, and the sand weightie: but a fooles wrath is heauier
    then them both.'
  eng-WEBSTER: A stone is heavy, and the sand weighty; but a fool's wrath is heavier
    than both.
  nhw-BL: Se tetl nelía etic huan nojquiya etic xali, pero achi más etic quema se
    catli huihuitic tlahuel mitzcualancaita.
  swh-ONEN: Jiwe ni zito na mchanga ni mzigo, lakini kukasirishwa na mpumbavu ni kuzito
    kuliko vyote viwili.
  bba-bba: Kpenu kɑ yɑnim bunu, ɑdɑmɑ ɡɑri bɔkɔn mɔru yɑ bunum kere mɛ.
  eng-KJVCPB: A stone is heavy, and the sand weighty; But a fool’s wrath is heavier
    than them both.
  luo-luo: Kidi pek to kuoyo bende pek, to chandruok ma ngʼat mofuwo kelo pek moloyo
    gik moko ariyogo.
  meu-meu: Nadi na metau, miri danu metau; a kavakava tauna ena hahebadu daladia na
    metau herea.
  npi-ULB: ढुङ्गाको बोझ र बालुवाको ओजनलाई विचार गर् । मूर्खको चिढ्याइ ती दुवैभन्दा
    गरुङ्गो हुन्छ ।
  yor-yor: Òkúta wúwo, erùpẹ̀ sì wúwo ṣùgbọ́n ìbínú aṣiwèrè wúwo ju méjèèjì lọ.
  ind-ind: Mengangkut timbunan pasir atau batu memang berat, tetapi lebih berat lagi
    memendam sakit hati karena kelakuan orang bebal.
  pes-OPCB: حمل بار سنگ و ماسه سخت است، اما تحمل ناراحتیهایی که شخص نادان ایجاد می‌کند،
    از آن هم سختتر است.
  tgl-ULB: Isaalang-alang ang mga kabigatan ng isang bato at ang timbang ng buhangin,
    at ang pagpapagalit ng isang hangal ay mas mabigat kaysa sa dalawa.
  hui-hui: Wali agali marume mini haru nahe howa lulume biradagua mana koore bigi
    biragome ina genda iba mumebi ege to̱le̱mebi ogoninaga genda ale ndo genda timbuniore
    mo ngigi biaga nga.
  mya-mya: ကျောက်နှင့်သဲသည်လေး၏။ မိုက်သောသူ၏ ဒေါသသည် ထိုနှစ်ပါးထက် သာ၍လေး၏။
  bod-N: རྡོ་བ་ལྕི་ཞིང་བྱེ་མ་ཡང་ལྗིད༌དེ། །བླུན་པོའི་ཁོང་ཁྲོ་དེ་ལས་ཀྱང་ལྕི༌འོ།།
  wsk-wsk: Manga se saun mu mel ikup ikup; bare kari ngualara mu gelegele kisa se
    gemang magara ko ikup mu, manga se saun ko ikup kiaram.
  sna-sna: Ibwe rinorema uye jecha mutoro, asi kudenhwa nebenzi kunorema kupfuura
    zvose.
  spa-BLM: Una piedra es pesada, y la arena es una carga; pero la provocación de un
    tonto es más pesada que ambas.
  cac-cac: A q'uen yax q'ueen yed' q'uen arena te al q'ueen, pural sq'ue q'uen cuuj,
    icha pax chi' yaj yoval eb' chuc spensar, yelxo val max techajlaj cuuj.
  swh-ULB: Fikiria uzito wa jiwe na uzito wa mchanga- uchokozi wa mpumbavu ni mzito
    zaidi kuliko hivyo vyote.
  bel-bel: Цяжкі камень, важкі і пясок; але гнеў неразумнага цяжэйшы за іх абодвух.
  deu-ELBBK: Schwer ist der Stein, und der Sand eine Last; aber der Unmut des Narren
    ist schwerer als beide.
  mbb-OT: Meveǥat is batu wey meveǥat daan is pantad, iyan, edhuna pa he meveǥat is
    samuk he egkehimu he rimeǥas te kelelalung te menge tulebung diyà te kenikew.
  mal-2015: കല്ലു ഘനമുള്ളതും മണൽ ഭാരമുള്ളതും ആകുന്നു; ഒരു ഭോഷന്റെ നീരസമോ ഇവ രണ്ടിലും
    ഘനമേറിയതു.
  rmc-rmc: O bar hino pharo the e poši but važinel, ale o pharipen, so kerel o dilino,
    hino phareder sar kala soduj.
  pes-OPV: سنگ سنگین است و ریگ ثقیل، اما خشم احمق از هر دوی آنها سنگینتر است.
  ron-1924: Пятра есте гря ши нисипул есте греу, дар супэраря пе каре о причинуеште
    небунул есте май гря декыт амындоуэ.
  ben-OBCV: পাথর ভারী ও বালি এক বোঝা, কিন্তু মূর্খের প্ররোচনা উভয়ের চেয়েও বেশি ভারী।
  som-som: Dhagax waa culus yahay, oo cammuuduna way miisaan weyn tahay, Laakiinse
    waxaa labadoodaba ka sii culus nacas cadhadiis.
  lat-VUC: Grave est saxum, et onerosa arena, sed ira stulti utroque gravior.
  eng-ASVBT: A stone is heavy, and the sand weighty; But a fool’s vexation is heavier
    than they both.
  mna-mna: Pat ma magargaara na, koroŋ pataŋan. Tabaada na, ipata. Mi wal kankaanaŋan
    ta tizorzooro na, ta kembena. Sombe tipagesges iti, ina pataŋana biibi kat be
    tabaada.
  ita-1885: Le pietre son pesanti, e la rena è grave; Ma l'ira dello stolto è più
    pesante che amendue quelle cose.
  eng-LXXUP: A stone is heavy, and sand cumbersome; But a fool’s wrath is heavier
    than both.
  eng-ULB: Consider the heaviness of a stone and the weight of sand— the provocation
    of a fool is heavier than both.
  spa-VBL: La piedra puede ser pesada, y la arena puede pesar mucho, pero la molestia
    causada por la gente estúpida es la mayor carga de todas.
  fra-_FOB: La pierre est pesante, et le sable est lourd; mais la colère d'un insensé
    est plus pesante que l'un et l'autre.
  mal-mal: കല്ല് ഘനമുള്ളതും മണൽ ഭാരമുള്ളതും ആകുന്നു; ഒരു ഭോഷന്റെ നീരസം ഇവ രണ്ടിലും
    ഘനമേറിയത്.
  lit-lit: Akmuo yra sunkus ir smėlis svarus, bet kvailio sukeltas apmaudas sunkesnis
    už abu.
  urd-GVR: Patthar bhārī aur ret waznī hai, lekin jo ahmaq tujhe tang kare wuh zyādā
    nāqābil-e-bardāsht hai.
  suz-BL: फुल्‍लु नु बाल्‍वा हेल्‍शो बाक्‍नीम। तन्‍न मूर्खमी गेशो श्‍येत मेको निम्‍फा
    आस क्‍येङा हेल्‍शो बाक्‍ब।
  eng-NOY: A stone is heavy and sand is weighty; But a fool's wrath is heavier than
    both.
  ita-1927: La pietra è grave e la rena pesante, ma l’irritazione dello stolto pesa
    più dell’uno e dell’altra.
  ckb-ckb: بەرد قورسە و لم بە سەنگە، بەڵام تووڕەیی گێل لە هەردووکیان قورسترە.
  eng-BBE: A stone has great weight, and sand is crushing; but the wrath of the foolish
    is of greater weight than these.
  kan-OKCV: ಕಲ್ಲು ಭಾರ, ಮರಳು ಭಾರ; ಆದರೆ ಇವೆರಡಕ್ಕಿಂತ ಮೂಢನ ಕೋಪವು ಬಹು ಭಾರ.
  tam-2017: கல் கனமும், மணல் பாரமுமாக இருக்கும்; மூடனுடைய கோபமோ இந்த இரண்டைவிட பாரமாம்.
  spa-RV-1909: Pesada es la piedra, y la arena pesa; mas la ira del necio es más pesada
    que ambas cosas.
  ron-BTF: O piatră este grea și nisipul este greu, dar furia nebunului este mai grea
    decât amândouă.
  eng-WEBP: A stone is heavy, and sand is a burden; but a fool’s provocation is heavier
    than both.
  eng-FBV: Stone may be heavy, and sand may weigh a lot, but the annoyance caused
    by stupid people is the biggest burden of all.
  nld-1939: Plomp is een steen, en zwaar het zand; Zwaarder dan beide is het humeur
    van een dwaas.
  nch-BL: Se tet nelía etic huan nojquiya etic xali, pero achi más etic quema se cati
    huihuitic tahuel mitzcualancaita.
  vie-1934: Đá thì nặng, cát cũng nặng; Nhưng cơn tức giận của kẻ ngu dại còn nặng
    hơn cả hai.
  hin-CV: पत्थर भारी होता है और रेत का भी बोझ होता है, किंतु इन दोनों की अपेक्षा अधिक
    भारी होता है मूर्ख का क्रोध.
  eng-OURB: A stone is heavy, and sand is a burden; but a fool’s provocation is heavier
    than both.
  spa-BES: Una piedra tiene un gran peso, y la arena es aplastante; pero la ira de
    los tontos es de mayor peso que estos.
  tdx-tdx: Mavesatse ty vato; midogìñe ty faseñe, fe mavesatse te am’iereo ty haembera’
    i dagola.
  tha-KJV: หิ​นก​็​หนัก และทรายก็​มีน​้ำหนัก แต่​ความกริ้วโกรธของคนโง่​ก็​หน​ักยิ่งกว่าทั้งสองอย่างนั้น
  por-BR-2018: A pedra é pesada, e a areia tem seu peso; mas a provocação do tolo
    é mais pesada do que estas ambas.
  deu-ELO: Schwer ist der Stein, und der Sand eine Last; aber der Unmut des Narren
    ist schwerer als beide.
  eng-WYC-2018: A stone is heavy, and gravel is chargeous (or and gravel is burdensome);
    but the ire of a fool is heavier than ever either.
  epo-epo: Peza estas ŝtono, kaj sablo estas ŝarĝo; Sed kolero de malsaĝulo estas
    pli peza ol ambaŭ.
  uig-PIN: Tax eƣir, ⱪum heli jing basar, Biraⱪ ǝhmǝⱪ kǝltüridiƣan hapiqiliⱪ ikkisidin
    tehimu eƣirdur.
  beo-beo: Igi amola boso amola da dioi bagade. Be gagaoui dunu ea mosolasu hamoi
    da amo dioi baligisa.
  tpi-OTNT: Longlong pasin bilong man i no gat gutpela tingting, em i save givim bikpela
    hevi long yumi, na dispela hevi i winim hevi bilong bikpela ston na hip wesan.
  hau-SA: Dutse yana da nauyi yashi kuma wahala ce, amma tsokanar wawa ta fi su duka
    nauyi.
  uig-LAT: Tash éghir, qum xéli jing basar, Biraq exmeq keltüridighan xapichiliq ikkisidin
    téximu éghirdur.
  nde-nde: Ilitshe liyasinda, itshebetshebe ngumthwalo onzima, kodwa ukucatshulwa
    yisiwula kunzima okudlula kokubili.
  ton-ton: ‌ʻOku mamafa ʻae maka, pea ko e meʻa mamafa mo e ʻoneʻone, ka ko e ʻita
    ʻae vale ʻoku mamafa hake ia ʻi ai.
  ces-1613: Tíž má kamen, a váhu písek, ale hněv blázna těžší jest nad to obé.
  eng-WMB: A stone is heavy, and sand is a burden; but a fool’s provocation is heavier
    than both.
  tam-TCV: கல் கனமும், மணல் பாரமுமாயிருக்கும்; ஆனால் மூடரின் கோபமோ இவை இரண்டையும்விட
    பெரும் சுமையாய் இருக்கும்.
  ceb-ULB: Hunahunaa ang kabug-aton sa bato ug ang kabug-aton sa balas–mas bug-at
    pa nianang duha ang pagpanghagit sa usa ka buangbuang.
  pol-UBG: Ciężki jest kamień i piasek waży, ale gniew głupca cięższy od obu.
  agr-agr: Kaya, kamatak aina duka senchi kijin ainawai, tujash nuna nagkaesau kijinai
    aents anentainkachu nii wakegamun umiktakama kajeamujiya nunú.
  kyc-kyc: Wambu kopetame pingimi randa nyingi dokome isa kanapena kenda dupwa pipya
    manda manja nara.
  urd-GVU: پتھر بھاری اور ریت وزنی ہے، لیکن جو احمق تجھے تنگ کرے وہ زیادہ ناقابلِ
    برداشت ہے۔
  deu-1912: Stein ist schwer und Sand ist Last; aber des Narren Zorn ist schwerer
    denn die beiden.
  kan-2017: ಕಲ್ಲು ಭಾರ, ಮರಳು ಭಾರ, ಎರಡಕ್ಕಿಂತಲೂ ಮೂಢನ ಕೋಪವು ಬಲು ಭಾರ.
  yap-yap: Tomalngin e malang nge yan’ e dabi chugur nga malngin e oloboch nra k’aring
    be nib pinat.
  hlt-MCSB: Lungto kah a rhih neh laivin kah a khiing khaw om. Te rhoi lakkah hlang
    ang kah konoinah tah rhih.
  mdy-ETH: ሹቺና ማኣሻላና ዴኤሢኬ፤ ዔኤያ ዓሲ ዔቂሳ ዻጋ ጋዓንቴ ዬያይዳፓ ባሼ ዴኤፃኔ።
  kew-kew: Maeyae aanuna kone epe-rupa naimi-pulu go imi koneme niaa kedaa adaa meda
    geme. Go epea kedaare ipa muna kedaa-para adaa aana lapome adea.
  twi-ASANTE: Ɛboɔ mu yɛ duru, na anwea yɛ adesoa, nanso ɔkwasea abufuhyeɛ yɛ duru
    sene emu biara.
  eng-WEBU: A stone is heavy, and sand is a burden; but a fool’s provocation is heavier
    than both.
  wal-wal: SHuchchai gita tooho; shaahetaa tookkiyoogeekka deexo; shin eeyya urai
    denttiyo ooshshai eta naa77aappekka deexxees.
  acu-NT: Kaya ainau tura yaikmisha meram asar, aints ainauka nuna entsakaramtai itit
    awajsartin ainawai. Tura netse kajetirisha aints ainaun nuna nangkamasarang itit
    awajsartin ainawai.
  spa-PDDPT: Pesada es la piedra, y la arena pesa, Pero la incitación de un necio
    es más pesada que ambas.
  gun-gun: Ita ma ipoyi va'e, ita ku'i voi voyi avi, ha'e rami teĩ mokoĩve gui ipoyive
    va'e ma hi'arandu e'ỹ va'e ipoxya rupi ijayvua.
  agu-BL: Chin q'uixc'uj nin teke'n yi samlicy' tu e'chk lmak c'ub, na wi'nin talal.
    Poro mas tcu'n q'uixbel kol ko'c tan xtxumle'n yi ẍchi'chbe'n c'u'l jun yi ploj
    yi tajtza'kl. Cha'stzun te ba'n tcu'n yi quil katxum.
  ilo-ULB: Panunotem ti kinadagsen ti maysa a bato ken ti dagsen ti darat, ket nadagdagsen
    ngem kadagitoy a dua ti parikut nga ipaay ti maysa a maag.
  kpg-kpg: Taamaha o nia hadu mo nia gelegele la hagalee tau loo gi di haingadaa o
    tangada dadaulia ma ga haga gila aga.
  uig-ARA: تاش ئېغىر، قۇم خېلى جىڭ باسار، بىراق ئەخمەق كەلتۈرىدىغان خاپىچىلىق ئىككىسىدىن
    تېخىمۇ ئېغىردۇر.
  bps-bps: I batu na falak too blat bay blat fa i ksamuk i nimò i to là fulung faldam.
  sus-sus: Kote nan gɛmɛ ra, mɛyɛnyi fan binya, kɔnɔ xaxilitare xa gbɛsɛnxɔnnɛya xɔrɔxɔ
    a birin bɛ.
  pon-2006: Toutoun takai oh pihk kan sohte kak kapahrekiong kahpwal me aramas pweipwei
    kak wiahda.
  ksd-ksd: A vat i mamat, ma ra veo bula; Ma ra kankan i vuna ta ra lunga i mamat
    ta dir.
  tur-YTC: Taş ağırdır, kum yüktür, Ama akılsızın kışkırtması ikisinden de ağırdır.
  bel-N: Камень цяжкі і пясок важкі, але гнеў неразумнага цяжэйшы за іх абодвух.
  grc-BRENT: Βαρὺ λίθος καὶ δυσβάστακτον ἄμμος, ὀργὴ δὲ ἄφρονος βαρυτέρα ἀμφοτέρων.
  ind-AYT: Batu itu berat dan pasir pun berbobot, tetapi kemarahan orang bodoh lebih
    berat dari keduanya.
  nya-nya: Mwala ndi wolemera ndipo mchenganso ndi wolemera kwambiri, koma makani
    a chitsiru ndi oposa zonsezo kulemera kwake.
  hrv-hrv: Težak je kamen i pijesak je težak, ali je od obojega teži bezumnikov bijes.
  mps-mps: Te wiegi yai homu me elalusiąbo bidigo dobo kolesagago, agai te genuai
    sęgę dabolo mawaibao, tama te sęgęgo te genuai masigigo sęgę, me te masigi
    kemi pesage holali te aiyaba elalubo dao.
  tpi-tpi: Longlong pasin bilong man i no gat gutpela tingting, em i save givim bikpela
    hevi long yumi, na dispela hevi i winim hevi bilong bikpela ston na hip wesan.
  dan-1931: Sten er tung, og Sand vejer til, men tung fremfor begge er Dårers Galde.
  vie-OVCB: Đá thì nặng và cát cũng nặng, nhưng cơn nóng giận của người dại nặng hơn
    cả đá và cát.
  guj-2017: પથ્થર વજનદાર હોય છે અને રેતી ભારે હોય છે; પણ મૂર્ખની ઉશ્કેરણી બંને કરતાં
    ભારે હોય છે.
  pon-2006A: Toutoun takai oh pihk kan sohte kak kapahrekiong kahpwal me aramas pweipwei
    kak wiahda.
  por-BRBSL: Uma pedra é pesada, e a areia é um fardo; mas a provocação de um tolo
    é mais pesada do que ambas.
  swe-swe: Sten väger mycket och sand är tungt, men ännu tyngre (mycket svårare att
    bära) är en dåres oprovocerade ilska. [Jämförelsen är mellan fysiskt arbete –
    att lyfta sten och sand – och den stress och mentala tyngd det innebär att hantera
    en dåres ilska.]
  cth-cth: Talung hai a ri teh sadi hai a ri, hatei tamipathu lungkhueknae teh hotnaw
    hlak a ri hnawn.
  twi-twi: Ɔbo mu yɛ duru, na nwea yɛ adesoa, nanso ɔkwasea abufuwhyew yɛ duru sen
    emu biara.
  hlt-hlt: Lungto kah a rhih neh laivin kah a khiing khaw om. Te rhoi lakkah hlang
    ang kah konoinah tah rhih.
  tbz-SIM: Ditɑ̃́rì cɛ̃́ɛ̃̀mu kɛ̀ mubirímú cɛ̃́ɛ̃̀, kɛ̀ kuyɛìnkù nɑupíɛ́ cɛ̃́ɛ̃̀ kɛ
    pɛ̃ɛ̃tɛ́ mɛmmɛ.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzimɨn arazir onganiba, da osɨmtɨzir ekiaba
    e ganɨdi. Osɨmtɨzir kaba da gigimɨn osɨmtɨzim ko dagɨar ekiamɨn osɨmtɨzim gafira.
  dop-dop: Pəlɛ nɑ kɑnyəŋɑ pɑ wɛ yuŋ kɛ́. Amɑ kʋmɛlɛŋ pɑ́ɑ́nɑ́ tɛɛ ḿpʋ́ɣʋ́ yuŋ.
  azb-azb: Daşın, qumun çəkisi ağırdır, Səfehin əsib-coşması bunların ikisindən də
    ağırdır.
  eng-DBY: A stone is heavy, and the sand weighty; but a fool's vexation is heavier
    than them both.
  hin-2017: पत्थर तो भारी है और रेत में बोझ है, परन्तु मूर्ख का क्रोध, उन दोनों से
    भी भारी है।
  wol-KYG: Doj diis na, suuf dib sëf, waaye fitnay dof a ko raw.
  bjr-bjr: Furufarira fasiqa fannoo firaa umaarara ainaina auqaidanoo. Mi ummaarafa
    ooni umaara faqa nukuda umaara faqa uriaaqaranoo maridanoo.
  eng-YLT: A stone [is] heavy, and the sand [is] heavy, And the anger of a fool Is
    heavier than they both.
  kne-kne: Madagsen di bato ya darat, ngem madagdagsen pay di problima ay pawadaen
    di naong-ong.
  eng-WYC-2017: A stone is heavy, and gravel is chargeous; but the ire [or the wrath]
    of a fool is heavier than ever either.
  eng-WMBB: A stone is heavy, and sand is a burden; but a fool’s provocation is heavier
    than both.
  urd-GVH: पत्थर भारी और रेत वज़नी है, लेकिन जो अहमक़ तुझे तंग करे वह ज़्यादा नाक़ाबिले-बरदाश्त
    है।
  rug-rug: Na patu si mamata, meke na onone si gua tugo, ba sa vina karikari tanisa
    tie pekipeki si mamata hola ni sari karua.
  gaz-gaz: Dhagaan ni ulfaata; cirrachis baʼaa dha; tuttuqaan gowwaa garuu lachuu
    caalaa ulfaata.
  fra-LSG: La pierre est pesante et le sable est lourd, Mais l’humeur de l’insensé
    pèse plus que l’un et l’autre.
  yal-yal: Gɛmɛn binya, mɛɲɛnsinna rabinya, koni xaxilitarena tandi falan dangu ne
    ra.
  haw-1868: Koikoi ka pohaku, kaumaha hoi ke one; Aka, o ka inaina o ka mea naaupo,
    ua kaumaha ia mamua o ia mau mea elua.
  arb-NAV: الْحَجَرُ ثَقِيلٌ، وَحُمُولَةُ الرَّمْلِ مُرْهِقَةٌ، وَلَكِنَّ غَضَبَ الْجَاهِلِ
    أَثْقَلُ مِنْهُمَا.
  ewe-ewe: Kpe nye nu kpekpe eye ke nye agba kpekpe gake bometsila ƒe dzikudoname
    kpena wu wo ame evea.
  eng-LEE: A stone hath heaviness, and the sand, weight; but a fool's wrath is heavier
    than both of them.
  asm-FB: গধুৰ শিল, আৰু বালিৰ ওজনৰ গুৰুত্ব বিবেচনা কৰা; কিন্তু অজ্ঞানী লোকৰ উত্তেজনা
    এই দুয়োটাতকৈ গধুৰ।
  sus-A: كٌتٍ نَن فّمّ رَ، مّيّنيِ قَن بِنيَ، كْنْ شَشِلِتَرٍ شَ فبّسّنشْننّيَ شْرْشْ
    عَ بِرِن بّ.
  fra-SBL: Une pierre est lourde, et le sable est un fardeau ; mais la provocation
    d'un idiot est plus lourde que les deux.
  hbo-hbo: כֹּֽבֶד־אֶ֭בֶן וְנֵ֣טֶל הַחֹ֑ול וְכַ֥עַס אֱ֝וִ֗יל כָּבֵ֥ד מִשְּׁנֵיהֶֽם׃
  kik-kik: Ihiga nĩ iritũ na mũthanga nĩ mũrigo, no kũrakario nĩ mũndũ mũkĩĩgu nĩ
    kũritũ gũkĩra icio cierĩ.
  fra-NCL: 'La pierre est lourde et le sable est pesant : plus que l’un et l’autre
    pèse la colère de l’insensé.'
  cek-AK: Thlung loe azit moe, savuet doeh azit; toe kamthu palungphuihaih loe to
    hnik pongah doeh azit kue.
  cuk-cuk: Akwa ukusulid, ukubbela ukusurbalid, dule-binsaedsulid-e-urweddi, aba bur
    bule yeer-gangued.
  uig-CYR: Таш еғир, қум хелә җиң басар, Бирақ ахмақ кәлтүридиған хапичилиқ иккисидин
    техиму еғирдур.
  tel-2017: రాయి బరువు ఇసక భారం గదా. మూర్ఖుడి కోపం ఆ రెంటికంటే బరువు.
  hat-BSA: Yon gwo wòch lou ak sab gen pwa; men moun ensanse k ap anmède a pi lou
    pase yo tou de.
  kos-kos: Toasr lun eot ac puk uh tia ku in lumweyuk nu ke toasr lun mwe lokoalok
    ma sie mwet lalfon el sripauk.
  hbo-WLC: כֹּֽבֶד־אֶ֭בֶן וְנֵ֣טֶל הַח֑וֹל וְכַ֥עַס אֱ֝וִ֗יל כָּבֵ֥ד מִשְּׁנֵיהֶֽם׃
  ibo-ibo: Nkume dị arọ, aja bụkwa ibu arọ, ma mkpasu iwe nke onye nzuzu dị arọ karịa
    ha abụọ.
  ory-ory: ଭାରୀ ପଥର ଓ ଗୁରୁ ବାଲି; ମାତ୍ର ଅଜ୍ଞାନର ବିରକ୍ତି, ସେ ଦୁଇରୁ ଭାରୀ।
  chk-chk: Eföü fau a chou, pwal pi, nge ach osukosuk ren eman chon tiparoch a chou
    seni ekewe ruu mettoch.
  rop-rop: Detlot ston en sengraun brabli hebiwan, bat detlot trabul weya silibala
    men meigim, dei mowa hebiwan.
  ukr-1871: Важке каміннє, а пісок так само, та гнїв дурного обоє переважить.
  deu-1951: Ein Stein ist schwer und der Sand eine Last; aber der Ärger, den ein Tor
    verursacht, ist schwerer als beides.
  eng-JPS: A stone is heavy, and the sand weighty; but a fool's vexation is heavier
    than they both.
  srp-1865: Težak je kamen, i pijesak je težak; ali je gnjev bezumnikov teži od obojega.
  lug-lug: Ejjinja lizitowa, n’omusenyu muzito, naye obulumbaganyi bw’omusirusiru
    businga byonna okuzitowa.
  heb-heb: כבד אבן ונטל החול וכעס אויל כבד משניהם׃
  ben-IRV: পাথর ভারী ও বালিভারী, কিন্তু নির্বোধ লোকের রাগ ঐ দুটোর থেকেও ভারী।
  pan-pan: ਪੱਥਰ ਭਾਰਾ ਹੈ, ਰੇਤ ਬੋਝਲ ਹੈ, ਪਰ ਮੂਰਖ ਦਾ ਕੁੜ੍ਹਨਾ ਉਹਨਾਂ ਦੋਹਾਂ ਨਾਲੋਂ ਭਾਰਾ ਹੈ।
  mya-JVB: ကျောက် နှင့် သဲ သည်လေး ၏။ မိုက် သောသူ၏ ဒေါသ သည် ထို နှစ်ပါး ထက် သာ၍လေး
    ၏။
  tte-O: Veku tupwali sipolowe yo dekawa tabe ipolowe na toyauyaule ana walo kasokaso
    ipolowesosi.
  tbg-tbg: Orivano maara ntaivaro nuqa maaravanovata nora vaivaro, kia avu aato vataava
    vo maara qovarama kaiva nai nora maarama vaira.
  hmo-hmo: Nadi be metau, miri danu be metau, to kavakava tauna ese ia havaraia kererena,
    be metau herea.
  urd-urd: पत्थर भारी है और रेत वज़नदार है, लेकिन बेवक़ूफ़ का झुंझलाना इन दोनों से
    गिरॉतर है।
  rus-SYN: Тяжел камень, весок и песок; но гнев глупца тяжелее их обоих.
  bqc-SIM: Gbɛ gbia, ũfãaá asoɛ, kási sↄũ ĩadama ì tↄ̃́má dɛ beea.
  tcz-CHONGTHU: Songhi agih lheh in, neldi jong gihtah ahi. Hinlah mingol lunghanna
    hi neldi sanga jong gihjo nalai ahi.
  mar-mar: दगड खूप वजनदार असतो आणि वाळू वजनाने भारी असते, पण मुर्खाला डिवचणे या दोन्हीपेक्षा
    भारी असते.
  hlt-THB: Lung taw qih soeih nawh, dizui ing qih hlai moe, ceseiawm thlakqaw ing
    thlak kaw a so sak ve qih bet hy.
  qub-qub: Aguwan rumiga fiyupami lasan. Chaycuna lasashanpis manami tincunchu mana
    tantiyaj upa rabyashanmanga.
  bqp-bqp: Gbɛ̀ɛ tìkisi, bùsu'atɛ̃ bi asomɛ, ama yↄ̃nkↄ pↄfɛ̃ tìkisi de abirekũnↄla
    pínki.
  hat-hat: Wòch lou, sab lou. Men, yo pa ka pi lou pase yon moun san konprann lè l'
    fache.
  eng-BSB: A stone is heavy and sand is a burden, but aggravation from a fool outweighs
    them both.
  tod-tod: Kɔtui wuiʋɛ, ɲaɠaegi wuɲɛgi wui, kɛlɛ ziiɠaawanai ɠimalala nui buzeɠezu,
    naa wuiʋɛ ti felegɔ pɛ ba.
  eng-WEBPB: A stone is heavy, and sand is a burden; but a fool’s provocation is heavier
    than both.
  kbq-kbq: Havemo'a kna higeno, kasepamo'a tusi'a knanentake hu'neanagi, neginagi
    vahe'mo'zama nehaza zamavu'zmavamo'a, ana tarega zana agatereno tusi'a knanentake
    hu'ne.
  nhe-BL: Se tetl nelía etic huan nojquiya etic xali, pero achi más etic quema se
    tlen huihuitic tlahuel mitzcualancaita.
  bus-bus: Gbɛ̀ tìisi, bùsu'ãatɛ̃ nɛ́ asoomɛ, mↄde yↄ̃nkↄↄ pↄfɛ̃ tìisi dɛ beeenↄla
    píngi.
  gub-BL: Ita ipuhuz katu. Ywyxig ipuhuz katu no. Iranaiw ma'e wikwahy na'arewahy
    wà. Upuraraw kar ma'erahy purupe wà. A'e ma'erahy ipuhuz katu wera'u ita wi a'e,
    ywy wi a'e.
  eng-DRA: 'A stone is heavy, and sand weighty: but the anger of a fool is heavier
    than them both.'
