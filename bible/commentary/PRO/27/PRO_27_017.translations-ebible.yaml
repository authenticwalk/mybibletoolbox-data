verse: PRO.027.017
translations:
  mal-C: ഇരുമ്പ് ഇരുമ്പിനു മൂർച്ചകൂട്ടുന്നതുപോലെ ഒരു മനുഷ്യൻ മറ്റൊരു മനുഷ്യനു മൂർച്ചകൂട്ടുന്നു.
  deu-TKW: Eisen schärft Eisen; also schärft ein Mann die Schneide des andern.
  lin-lin: Ndenge kaka ebende epelisaka ebende mosusu, ndenge wana mpe moto abongaka
    soki akutani na moto mosusu.
  eng-LSV: Iron is sharpened by iron, || And a man sharpens the face of his friend.
  eng-GNV: Yron sharpeneth yron, so doeth man sharpen the face of his friend.
  eng-WEBSTER: Iron sharpeneth iron; so a man sharpeneth the countenance of his friend.
  nhw-BL: Monequi se tlamantli tepostli para quitentis seyoc tepostli. Huan se masehuali
    tlalnamiqui quipalehuía ihuampox más motlalnamictis.
  swh-ONEN: Kama vile chuma kinoavyo chuma, ndivyo mtu amnoavyo mwenzake.
  bba-bba: Nɡe mɛ sisu su rɑ sisu nɔɔ dɛ̃re, nɡe mɛyɑ tɔnu u rɑ tɔnusin dɑɑ sɔmɛ.
  eng-KJVCPB: Iron sharpeneth iron; So a man sharpeneth the countenance of his friend.
  luo-luo: Kaka nyinyo piago nyinyo, e kaka ngʼato piago nyawadgi.
  meu-meu: Auri ese auri e segeamu; bona tau ta ese ma tau ta e segeamu.
  npi-ULB: फलामले फलामलाई उध्याउँछ । त्यसै गरी, मानिसले आफ्नो मित्रलाई उध्याउँछ ।
  yor-yor: Bí irin tí ń pọ́n irin mú bẹ́ẹ̀ ni ènìyàn kan ń pọ́n ẹlòmíràn mú.
  ind-ind: Seperti besi diasah dengan besi agar menjadi tajam, demikianlah sesama
    kawan saling mengasah agar semakin baik.
  pes-OPCB: همان‌طور که آهن، آهن را می‌تراشد، دوست نیز شخصیت دوستش را اصلاح می‌کند.
  tgl-ULB: Bakal ang nagpapatalas sa bakal; gaya ng parehong paraan, ang isang tao
    ay nagpapatalas sa kaniyang kaibigan.
  hui-hui: Tigua aeane naga wule lowa mbirale maru aeaneme dege aeane naga wiaga.
    Ogonidagua dege wali agali mbirame mendealinaga mini mo tiga biragola bayale haga.
  mya-mya: သံကို သံဖြင့်ထက်စေသကဲ့သို့၊ လူသည်အဆွေ ခင်ပွန်း၏ မျက်နှာကို ထက်စေတတ်၏။
  bod-N: ལྕགས་ནི་ལྕགས་ཀྱིས་རྣོན་པོར་བརྡར་བ༌ལྟར། །མཛའ་གྲོགས་ཕན་ཚུན་བརྡར་ན་རིག་པ༌རྣོ།།
  wsk-wsk: Ain te ain palungursan; uwutatala, kari nunumi kasursan.
  sna-sna: Simbi inorodza simbi, saizvozvowo mumwe munhu anorodza mumwe.
  spa-BLM: El hierro afila el hierro; así un hombre agudiza el semblante de su amigo.
  cac-cac: A q'uen q'ueen, sn̈icchajq'ue ye q'ueen yed' junocxo yetq'uenal, icha pax
    chi' eb' anima syic' sjelanil eb' yuj slolon yed' junocxo yetanimail.
  swh-ULB: Chuma hunoa chuma; kwa njia ile ile; mtu humnoa rafiki yake.
  bel-bel: Жалеза жалеза вострыць, і чалавек навастрае позірк сябра свайго.
  deu-ELBBK: Eisen wird scharf durch Eisen, und ein Mann schärft das Angesicht des
    anderen.
  mbb-OT: Is putew ebpekepeǥarang te putew zaan, ne is etew zaan, iyan ibmetau te
    zuma zin.
  mal-2015: ഇരിമ്പു ഇരിമ്പിന്നു മൂർച്ചകൂട്ടുന്നു; മനുഷ്യൻ മനുഷ്യന്നു മൂർച്ചകൂട്ടുന്നു.
  rmc-rmc: O trast pes brušinel le trasteha a jekh manuš brušinel avres.
  pes-OPV: آهن، آهن را تیز می‌کند، همچنین مرد روی دوست خود را تیز می‌سازد.
  ron-1924: Дупэ кум ферул аскуте ферул, тот аша ши омул ацыцэ мыния алтуй ом.
  ben-OBCV: লোহা যেভাবে লোহাকে শান দেয়, মানুষও সেভাবে অন্যজনকে শান দেয়।
  som-som: Bir baa bir afaysa, Oo sidaas oo kale nin baa saaxiibkiis afeeya.
  lat-VUC: Ferrum ferro exacuitur, et homo exacuit faciem amici sui.
  eng-ASVBT: Iron sharpeneth iron; So a man sharpeneth the countenance of his friend.
  mna-mna: Sombe totwooro buza, na tere ka pail ta tiurpe pa ain na. Pa ain men ta
    irao ikam uraata pa ain. Mi ina raraate men piti tomtom. Bela taparuluulu iti
    pa ŋgar mi taparpazalzal ti, tona takam ma mbulu kiti iŋgeeze.
  ita-1885: Il ferro si pulisce col ferro; Così l'uomo pulisce la faccia del suo prossimo.
  eng-LXXUP: Iron sharpens iron; And a man sharpens his friend’s countenance.
  eng-ULB: Iron sharpens iron; in the same way, a man sharpens his friend.
  spa-VBL: Una hoja de hierro se afila con una herramienta de hierro. De la misma
    manera, la mente de una persona se moldea con la mente de otra.
  fra-_FOB: Comme le fer aiguise le fer, ainsi un homme en aiguise un autre.
  mal-mal: ഇരിമ്പ് ഇരിമ്പിന് മൂർച്ചകൂട്ടുന്നു; മനുഷ്യൻ മനുഷ്യന് മൂർച്ചകൂട്ടുന്നു.
  lit-lit: Geležis geležį galanda; taip žmogus „galanda“ savo draugo veido išraišką.
  urd-GVR: Lohā lohe ko aur insān insān ke zahan ko tez kartā hai.
  suz-BL: फलाममी फलाम कली शेप्‍शो खोदेंशो पा, मुर कामी अर्को कली शेप्‍ब।
  eng-NOY: Iron sharpeneth iron; So one man sharpeneth the face of another.
  ita-1927: Il ferro forbisce il ferro; così un uomo ne forbisce un altro.
  ckb-ckb: ئاسن بە ئاسن تیژ دەکرێت و مرۆڤیش ڕووی برادەرەکەی تیژ دەکات.
  eng-BBE: Iron makes iron sharp; so a man makes sharp his friend.
  kan-OKCV: ಕಬ್ಬಿಣವು ಕಬ್ಬಿಣವನ್ನು ಹರಿತ ಮಾಡುವಂತೆ ಒಬ್ಬನು ಮತ್ತೊಬ್ಬನನ್ನು ಹರಿತ ಮಾಡುವನು.
  tam-2017: இரும்பை இரும்பு கூர்மையாக்கிடும்; அப்படியே மனிதனும் தன்னுடைய நண்பனைக்
    கூர்மையாக்குகிறான்.
  spa-RV-1909: Hierro con hierro se aguza; y el hombre aguza el rostro de su amigo.
  ron-BTF: Fier ascute fier; tot așa un om ascute înfățișarea prietenului său.
  eng-WEBP: Iron sharpens iron; so a man sharpens his friend’s countenance.
  eng-FBV: An iron blade is sharpened with an iron tool, and one person's mind is
    sharpened by another's.
  nld-1939: Zoals ijzer ijzer scherpt, Zo scherpt de ene mens den ander.
  nch-BL: Monequi se tamanti teposti para quitentis seyoc teposti. Huan se masehuali
    cati talnamiqui quipalehuía ihuampo más motalnamictis.
  vie-1934: Sắt mài nhọn sắt. Cũng vậy người bổ dưỡng diện mạo bạn hữu mình.
  hin-CV: जिस प्रकार लोहे से ही लोहे पर धार बनाया जाता है, वैसे ही एक व्यक्ति दूसरे
    के सुधार के लिए होते है.
  eng-OURB: Iron sharpens iron; so a man sharpens his friend’s countenance.
  spa-BES: El hierro afila el hierro; entonces un hombre afila a otro hombre.
  tdx-tdx: Maniom-by ty vy, vaho andrañita’ ondaty ty vintan-drañe’e.
  tha-KJV: เหล็​กล​ับเหล็กให้แหลมคมได้ คนหนึ่งคนใดก็ลับหน้าตาของเพื่อนให้หลักแหลมขึ้นได้​ฉันนั้น
  por-BR-2018: O ferro é afiado com ferro; assim também o homem afia o rosto de seu
    amigo.
  deu-ELO: Eisen wird scharf durch Eisen, und ein Mann schärft das Angesicht des anderen.
  eng-WYC-2018: Iron is whetted by iron; and a man whetteth the face of his friend.
    (Iron is sharpened by iron; and a man sharpeneth his friend’s mind.)
  epo-epo: Fero akriĝas per fero, Kaj homon akrigas la rigardo de lia proksimulo.
  uig-PIN: Tɵmürni tɵmürgǝ bilisǝ ɵtkürlǝxkǝndǝk, Dostlarmu bir-birini ɵtkürlǝxtürǝr.
  beo-beo: 'Ouli aduna ele degenana mebe agoai gala. Amo defele, dunu aduna da gilisili
    sia: dasea, ela galu dawa: lasa.'
  tpi-OTNT: Ol i save wokim samting long ain bilong sapim ain. Olsem tasol, wanpela
    man i save helpim tingting bilong narapela man i kamap gutpela.
  hau-SA: Kamar yadda ƙarfe kan wasa ƙarfe haka mutum kan koyi daga mutum.
  uig-LAT: Tömürni tömürge bilise ötkürleshkendek, Dostlarmu bir-birini ötkürleshtürer.
  nde-nde: Njengensimbi ilola insimbi, kanjalo indoda ikhaliphisa enye.
  ton-ton: ‌ʻOku fakamāsila ʻe he ukamea ʻae ukamea; ʻoku pehē ʻae fakalelei ʻe he
    tangata ʻae mata ʻo hono kāinga.
  ces-1613: Železo železem se ostří; tak muž zostřuje tvář přítele svého.
  eng-WMB: Iron sharpens iron; so a man sharpens his friend’s countenance.
  tam-TCV: இரும்பு இரும்பைக் கூர்மையாக்குவது போல, ஒரு மனிதன் இன்னொரு மனிதனைக் கூர்மையாக்குகிறான்.
  ceb-ULB: Ang puthaw mobaid sa puthaw; sa samang paagi, ang tawo mobaid sa iyang
    higala.
  pol-UBG: Żelazo ostrzy się żelazem, tak człowiek zaostrza oblicze swego przyjaciela.
  urd-GVU: لوہا لوہے کو اور انسان انسان کے ذہن کو تیز کرتا ہے۔
  deu-1912: Ein Messer wetzt das andere und ein Mann den andern.
  kan-2017: ಕಬ್ಬಿಣವು ಕಬ್ಬಿಣವನ್ನು ಹೇಗೆ ಹರಿತಮಾಡುವುದೋ, ಮಿತ್ರನು ಮಿತ್ರನ ಬುದ್ಧಿಯನ್ನು ಹಾಗೆಯೇ
    ಹರಿತಮಾಡುವನು.
  yap-yap: Girdi’ e ma fil ban’en rok be’, ni bod ni wasey e ma uthum e wasey.
  hlt-MCSB: Thi te thi loh a haat sak bangla, hlang khaw a hui kah mikhmuh long ni
    a haat sak.
  mdy-ETH: ዓንጊ ዓንጊ ዴንሣሢጉዲ ዓሲያኣ ፔቴይ ባጋሢዳፓ ዔኤቢ ዔራኔ።
  kew-kew: Nimumi puri pane aeyane nepo papere wala aeyane yagome nepo peme. Go peme-rupare
    aa yago medame mo aa yago rabamua epe kone masaaya.
  twi-ASANTE: Dadeɛ se dadeɛ, saa ara na onipa se ɔfoforɔ.
  eng-WEBU: Iron sharpens iron; so a man sharpens his friend’s countenance.
  wal-wal: Biratai birataa poshiyoogaadan, asai issoi issuwaappe tamaarees.
  acu-NT: Aints ainau jirun chikich jirujai tsakatin ainawai. Turasha jimiar aints
    mai nuwamtak chichasar pujusar yainikiartin ainawai.
  spa-PDDPT: El hierro con el hierro se afila. Así estimula el hombre el semblante
    de su amigo.
  gun-gun: Ferro guigua ma ferro py ae nhaĩmbe'e, ha'e rami ae avi avakue oirũ reve
    nhomombaraete.
  agu-BL: Na jal wi' jun ch'ich' tan junt ch'ich', nin na jal tajtza'kl jun yaj tan
    junt yaj kol cho'c tan xtx'ajle'n te'j yi xtxolbil yi na cyaj tz'el chitxum tetz.
  ilo-ULB: Ti landok, patademenna ti landok, kasta met a sursurroan ti maysa a tao
    ti gayyemna.
  kpg-kpg: Nia daangada e kabe mai baahi nia daangada, gadoo be tulumanu e olo dana
    hulumanu gii gaa.
  uig-ARA: تۆمۈرنى تۆمۈرگە بىلىسە ئۆتكۈرلەشكەندەك، دوستلارمۇ بىر-بىرىنى ئۆتكۈرلەشتۈرەر.
  bps-bps: I tek fakay néhê di tek, salngad i dad to du fakay ale séhê fandam.
  sus-sus: Wure nan wure raluganma. Mixi a boore rakamalima nɛ.
  pon-2006: Aramas kin ale padahk sang rehn emen aramas, rasehng mete eh kin edehda
    mete.
  ksd-ksd: A palariam i vamangi ra palariam, Damana ra tarai dia vargat vargiliane
    diat.
  tur-YTC: Demir demiri biler, İnsan da dostunun yüzünü öyle biler.
  bel-N: Жалеза жалезам вострыцца, а чалавек вострыць аблічча бліжняга свайго.
  grc-BRENT: Σίδηρος σίδηρον ὀξύνει, ἀνὴρ δὲ παροξύνει πρόσωπον ἑταίρου.
  ind-AYT: Besi menajamkan besi, dan orang menajamkan wajah sesamanya.
  nya-nya: Chitsulo chimanoledwa ndi chitsulo chinzake, chomwechonso munthu amanoledwa
    ndi munthu mnzake.
  hrv-hrv: Željezo se željezom oštri i čovjek oštri jedan drugoga.
  mps-mps: Augwaligo te ain dulabo nai te aingo nigali. Te tiwai naga, te bidi me
    deligo te gasa bidigo homu te wiegi yai pedalumainu tau sabo dao.
  tpi-tpi: Ol i save wokim samting long ain bilong sapim ain. Olsem tasol, wanpela
    man i save helpim tingting bilong narapela man i kamap gutpela.
  dan-1931: Jern skærpes med Jern, det ene Menneske skærper det andet.
  vie-OVCB: Sắt mài sắt, bạn rèn bạn.
  guj-2017: લોઢું લોઢાને ધારદાર બનાવે છે; તેમ એક મિત્ર બીજા મિત્રને તેજ બનાવે છે.
  pon-2006A: Aramas kin ale padahk sang rehn emen aramas, rasehng mete eh kin edehda
    mete.
  por-BRBSL: O ferro afia o ferro; assim um homem aguça o semblante de seu amigo.
  swe-swe: På samma sätt som järn skärper järn, så skärper en människa sin väns karaktär.
  cth-cth: Sum teh sum hoi doeh letlang hran sak thai, hot patetlah tami ni a hui
    e a minhmai ouk a pan sak.
  twi-twi: Dade sew dade, saa ara na onipa sew ɔfoforo.
  hlt-hlt: Thi te thi loh a haat sak bangla, hlang khaw a hui kah mikhmuh long ni
    a haat sak.
  tbz-SIM: Timɑ́tì sɔ̃̀ṹmɛ̀ titɛtì, mɛɛ̀ botí nku onìtì tũ̀nnimɛ̀ otɔù yɛ̀mmɛ̀.
  msy-2020: Nɨ sabamning inigh uaningra uaning avɨstɨ, aning bar ghumigham. Kamaghɨra,
    gumazir pumuning nɨghnɨziba uaningra uaning ganɨga, aningɨn nɨghnɨziba ghuavanabogha
    bar ghumi.
  dop-dop: Nyəɣəlʋɣʋ kɛ pɑ sɑləɣənɑ kʋ lɛŋkʋ. Ḿpʋ́ɣʋ́ yʋlʋ nɑ ɩ tɔɣɔntəlɛ pɑ cɑɣɑlɛ
    lɑɣɑsəɣɩ lɛlʋ yɑɑsi.
  azb-azb: Dəmir dəmiri itilər, İnsan insanın ağlını iti edər.
  eng-DBY: Iron is sharpened by iron; so a man sharpeneth the countenance of his friend.
  hin-2017: जैसे लोहा लोहे को चमका देता है, वैसे ही मनुष्य का मुख अपने मित्र की संगति
    से चमकदार हो जाता है।
  wol-KYG: Weñ ay nàmm weñ, nit ay nàmm xelu moroom ma.
  bjr-bjr: Qumi faqa saasuna faqa marasee narisaa anrisaa anainanoo afaidaannoo. Faiqí
    moo fannoo narí aqoondi faqa moodaaqoo marida narí qimami narí qimamiafanoo ufa
    fannoo narí dadaaqi narí dadaaqinoo andeeqaannoo.
  eng-YLT: Iron by iron is sharpened, And a man sharpens the face of his friend.
  kne-kne: Maitdoan di ipogaw si gait na ay ipogaw, kaman din iyat di landok ay mapalid
    si gait na ay landok.
  eng-WYC-2017: Iron is whetted by iron; and a man whetteth the face of his friend.
  eng-WMBB: Iron sharpens iron; so a man sharpens his friend’s countenance.
  urd-GVH: लोहा लोहे को और इनसान इनसान के ज़हन को तेज़ करता है।
  rug-rug: Gua sapu sa aeana va ṉarua sa aeana, sa tie va tumatumae ia sa si keke
    tie pule.
  gaz-gaz: Akkuma sibiilli sibiila qaru, namni tokko nama kaan qara.
  fra-LSG: Comme le fer aiguise le fer, Ainsi un homme excite la colère d’un homme.
  yal-yal: Wuren nan wuren nalemunma, muxun nan muxuni tɔnma.
  haw-1868: Hookala kahi mea hao i kekahi mea hao, Hookala hoi ke kanaka i ka maka
    o kona hoalauna.
  arb-NAV: كَمَا يَصْقُلُ الْحَدِيدُ الْحَدِيدَ، هَكَذَا يَصْقُلُ الإِنْسَانُ صَاحِبَهُ.
  ewe-ewe: Abe ale si ga nyrea ga ene la, nenema kee ame nyrea amee.
  eng-LEE: 'Iron is sharpened by iron: so doth a man sharpen himself on the countenance
    of his friend.'
  asm-FB: যেনেকৈ লোহাই লোহাক চোকা কৰে, তেনেকৈ এজন মানুহে নিজৰ বন্ধুৰ মুখ উজ্জ্বল কৰে।
  sus-A: وُرٍ نَن وُرٍ رَلُفَنمَ. مِشِ عَ بٌورٍ رَكَمَلِمَ نّ.
  fra-SBL: Le fer aiguise le fer ; ainsi un homme aiguise le visage de son ami.
  hbo-hbo: בַּרְזֶ֣ל בְּבַרְזֶ֣ל יָ֑חַד וְ֝אִ֗ישׁ יַ֣חַד פְּנֵֽי־רֵעֵֽהוּ׃
  kik-kik: O ta ũrĩa kĩgera kĩnooraga kĩrĩa kĩngĩ, no taguo mũndũ ohĩgagia ũrĩa ũngĩ.
  fra-NCL: Le fer aiguise le fer ; ainsi un homme aiguise un autre homme.
  cek-AK: Sum mah sum to noetsak baktih toengah, ampui mah angmah ih ampui mikhmai
    to pansak.
  cuk-cuk: Esgoro, esgoro-baidgi oswiswimakleged. Dule na ebo-idakmalale, igar-nuedse
    onomalad.
  uig-CYR: Төмүрни төмүргә билисә өткүрләшкәндәк, Достларму бир-бирини өткүрләштүрәр.
  tel-2017: ఇనుము చేత ఇనుము పదును అవుతుంది. అలాగే ఒక మనిషి తన సాటి మనిషికి పదును పెడతాడు.
  hat-BSA: Se fè ki file fè; se konsa yon nonm file zanmi l.
  kos-kos: Mwet uh alutluti sie sin sie, oana ke osra uh ac sang tamla osra.
  hbo-WLC: בַּרְזֶ֣ל בְּבַרְזֶ֣ל יָ֑חַד וְ֝אִ֗ישׁ יַ֣חַד פְּנֵֽי־רֵעֵֽהוּ׃
  ibo-ibo: Dịka e si eji igwe amụ igwe ọzọ ka ọ dị nkọ, otu a ka mmadụ si enyere ibe
    ya aka ịdị nkọ.
  ory-ory: ଯେପରି ଲୁହା ଲୁହାକୁ ସତେଜ କରେ, ସେପରି ମନୁଷ୍ୟ ଆପଣା ବନ୍ଧୁର ମୁଖ ସତେଜ କରେ।
  chk-chk: Mächä a akeni mächä, iei usun eman aramas a tongeni aöchüela pwal eman.
  rop-rop: Pipul hu jidan fren gija gin lenimbat miselp olkain ting, jis laik aiyanwan
    ting gin meigim najawan aiyanwan ting shapwan.
  ukr-1871: Як залїзо гострить залїзо, так гострить чоловік зір друга свого.
  deu-1951: Eisen schärft Eisen, ebenso schärft ein Mann den andern.
  eng-JPS: Iron sharpeneth iron; so a man sharpeneth the countenance of his friend.
  srp-1865: Gvožðe se gvožðem oštri, tako èovjek oštri lice prijatelja svojega.
  lug-lug: Ng’ekyuma bwe kiwagala ekyuma, n’omuntu bw’abangula muntu munne.
  heb-heb: ברזל בברזל יחד ואיש יחד פני רעהו׃
  ben-IRV: লৌহ লৌহকে সতেজ করে, তদ্রূপ মানুষ আপন মিত্রের মুখ সতেজ করে।
  pan-pan: ਜਿਵੇਂ ਲੋਹਾ ਲੋਹੇ ਨੂੰ ਚਮਕਾਉਂਦਾ ਹੈ, ਓਵੇਂ ਮਨੁੱਖ ਦਾ ਮੁੱਖ ਆਪਣੇ ਮਿੱਤਰ ਦੀ ਸੰਗਤ
    ਦੇ ਨਾਲ ਚਮਕ ਜਾਂਦਾ ਹੈ।
  mya-JVB: သံ ကို သံ ဖြင့်ထက် စေသကဲ့သို့ ၊ လူ သည်အဆွေ ခင်ပွန်း၏ မျက်နှာ ကို ထက် စေတတ်၏။
  tte-O: Tem nuwanuwala aeyan tavakili kabo aeyan takalai na tavakili aeyanne koina.
    Ee bwaine besiele tomo mumugana tayadudulai mumuga koina.
  tbg-tbg: Ainivano nai kena aini kahaqiharo uvi anaintemakero, avu aato vataava vora
    avu aato vataara kahaqi vaira.
  hmo-hmo: Tau ta ese ma tau ta dekena amo, diba ia davaria noho, auri ta ese ma auri
    ta ia segea noho bamona.
  urd-urd: जिस तरह लोहा लोहे को तेज़ करता है, उसी तरह आदमी के दोस्त के चहरे की आब
    उसी से है।
  rus-SYN: Железо железо острит, и человек изощряет взгляд друга своего.
  bqc-SIM: Lá mↄↄ ì kↄ̃ lɛkɛ, màa gbɛ̃nazĩna ì a gbɛ̃́dee kɛkɛ.
  tcz-CHONGTHU: Thihchun thih mama anol hemthei bangin, mihem jong khat in khat akikhelsah
    thei ahi.
  mar-mar: लोखंड लोखंडाला धारदार करते; तसा मनुष्य आपल्या मित्राचा चेहरा धारदार करतो.
  hlt-THB: Thii ing thii a hqaat sak amyihna thlang ing thlang hqaat sak hy.
  qub-qub: Fyërrutaga fyërru-masinwanmi afilan. Chaynömi runapis jucwan parlar masta
    yachacun.
  bqp-bqp: Lákũ mↄ̀nↄ dì kↄ̃ lɛ́ kɛkɛ nà, lɛn bisãsiri dì a gbɛ̃dake kɛkɛ lɛ.
  hat-hat: Menm jan fè file fè, konsa tou pou moun, yonn aprann nan men lòt.
  eng-BSB: As iron sharpens iron, so one man sharpens another.
  tod-tod: Kɔlui ɠa ɗa kɔlui ɠaali, nui ɠigi ɠaazu ɠa ɗa zeɠe ma, seiɲɔɠɔi ná-siɛpolui
    ʋɔ.
  eng-WEBPB: Iron sharpens iron; so a man sharpens his friend’s countenance.
  kbq-kbq: Aenireti'ma, aenima kane'agonama nehiankna huno, vahe'mo'a, vahe'mofo antahintahia
    azeri fatgo hugahie.
  nhe-BL: Monequi se tlamantli tepostli para quitentis seyoc tepostli. Huan se tlacatl
    tlalnamiqui quipalehuía ihuampo más motlalnamictis.
  bus-bus: Lán mↄ̀nↄ è kↄ̃ lɛ́ kɛ nà, lɛn gbɛ̃ntee è a gbɛ̃daaa kɛkɛ lɛ.
  gub-BL: Takihe uzemuaime katu amo ita per rehe a'e. Nezewegatete teko uzemu'e ma'e
    rehe a'e wà, amo teko wanehe we a'e wà.
  eng-DRA: Iron sharpeneth iron, so a man sharpeneth the countenance of his friend.
