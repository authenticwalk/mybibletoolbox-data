verse: PRO.027.022
translations:
  mal-C: ധാന്യം ഉരലിലിട്ട് ഉലക്കകൊണ്ട് ഇടിക്കുന്നതുപോലെ, ഭോഷരെ ഇടിച്ചാലും അവരുടെ ഭോഷത്തം
    അവരിൽനിന്നകറ്റുക അസാധ്യം.
  deu-TKW: Wenn du den Narren im Mörser zerstießest mit dem Stämpfel wie Grütze, so
    ließe doch seine Narrheit nicht von ihm.
  lin-lin: Ata soki otuti moto ya liboma na liboka elongo na mbuma, liboma na ye ekotikala
    te kolongwa kati na ye.
  eng-LSV: If you beat the foolish in a mortar, || Among washed things—with a pestle,
    || His folly does not turn aside from off him.
  eng-GNV: Though thou shouldest bray a foole in a morter among wheate brayed with
    a pestell, yet will not his foolishnes depart from him.
  eng-WEBSTER: Though thou shouldst bray a fool in a mortar among wheat with a pestle,
    yet his foolishness will not depart from him.
  nhw-BL: Se catli huihuitic amo quicahuas ihuihuiyo, masque tijtlalisquía ipan se
    hueyi chilcaxitl ica sintli huan tlahuel tijtetzonas para tiquiniyocacahuas.
  swh-ONEN: Hata ukimtwanga mpumbavu kwenye kinu, ukimtwanga kama nafaka kwa mchi,
    hutauondoa upumbavu wake.
  bba-bba: Bɑɑ ɑ̀ n ɡɑri bɔkɔ doke sorɔ ɑ sunɑ nɡe dĩɑ bimɑ, win ɡɑri bɑkɑrɑ kun kpeemɔ.
  eng-KJVCPB: Though thou shouldest bray a fool in a mortar among wheat with a pestle,
    Yet will not his foolishness depart from him.
  luo-luo: Kata bed ni iyoko ngʼat mofuwo e pany, iyoke kaka cham miswago, ok inigol
    fupe oa kuome.
  meu-meu: Kavakava tauna na uit ida ba gwadaia hebou, to ena kavakava na iena amo
    basine hekoki oho.
  npi-ULB: मूर्खलाई खलमा वा अन्‍नलाई झैँ जाँतोमा हालेर पिँधे तापनि त्यसको मूर्खता
    त्यसबाट हट्ने छैन ।
  yor-yor: Bí a tilẹ̀ gún aláìgbọ́n nínú odó, fi ọmọ odó gún un bí èlùbọ́ ìwọ kì yóò
    le è yọ ìwà òmùgọ̀ rẹ̀ kúrò ní inú rẹ̀.
  ind-ind: Kulit biji gandum bisa lepas bila ditumbuk, tetapi sifat keras kepala tetap
    melekat pada orang bebal sekalipun dia dihajar.
  pes-OPCB: اگر احمق را در داخل هاون هم بکوبی حماقتش از او جدا نمی‌شود.
  tgl-ULB: Kahit na durugin mo ang isang hangal ng pangbayo - -kasama ng butil — gayon
    pa man hindi siya iiwanan ng kaniyang kahangalan.
  hui-hui: Í̠na mbirali mini nawi lulu ale kago hongo howa homabeheore bope hariyaguabi
    ibunaga mana biagane biago yu wa nahe wiaabo holebira.
  mya-mya: မိုက်သောသူကို စပါးနှင့်အတူဆုံ၌ ကျည်ပွေ့နှင့် ထောင်သော်လည်း၊ မိုက်သောသဘောမထွက်တတ်။
  bod-N: ཁྱོད་ཀྱིས་འབྲུ་དང་མཉམ་དུ་བླུན་པོ༌ནི། །གཏུན་ཁུང་ནང་དུ་བརྡུངས་པ་ཡིན་ན༌ཡང༌།
    །དེ་ཡི་བླུན་རྨོངས་ཁོ་དང་འབྲལ་མི༌འགྱུར།།
  wsk-wsk: Ni supuling lagara ko kari mu kanga ko manga te ita parusuwur, agi tapiok
    iwita irir, bare ko ngualara mu me ta kutuwu saparko.
  sna-sna: Kunyange ukatswa benzi muduri, kumutswa sezviyo nomutswi, haungabvisi upenzi
    hwake maari.
  spa-BLM: Aunque muelas a un tonto en un mortero con un pilón junto con el grano,
    sin embargo, no se le quitará su necedad.
  cac-cac: Vach'chom sco ten chojoc eb' malaj spensar d'a yib'an̈ junoc tenlab', palta
    max el-laj sman̈ pensaril eb' chi' d'ay.
  swh-ULB: Hata kama utamponda mpumbavu kwa mchI- pamoja na nafaka- bado upumbavu
    wake hautatoka.
  bel-bel: Таўчы неразумнага ў ступе таўкачом разам зь зернем, не адлушчыцца ад яго
    глупства ягонае.
  deu-ELBBK: Wenn du den Narren mit der Keule im Mörser zerstießest, mitten unter
    der Grütze, so würde seine Narrheit doch nicht von ihm weichen.
  mbb-OT: Is tulebung minsan ed-iringen te pa te parey he ed-ey-eyazan ebeveyuwa su
    wey maawà is ukap, iyan, kenà gihapun egkaawà is ketutulebungi zin.
  mal-2015: ഭോഷനെ ഉരലിൽ ഇട്ടു ഉലക്കകൊണ്ടു അവിൽപോലെ ഇടിച്ചാലും അവന്റെ ഭോഷത്വം വിട്ടുമാറുകയില്ല.
  rmc-rmc: Kajte le dilines rozmarďalas le tlučkoha, saveha pes rozmarel o zrnos,
    the avke lestar na mareha avri o diliňipen.
  pes-OPV: احمق را میان بلغور در هاون با دسته بکوب، و حماقتش از آن بیرون نخواهد رفت.
  ron-1924: Пе небун, кяр дакэ л-ай писа ку писэлогул ын пиуэ, ын мижлокул грэунцелор,
    небуния тот н-ар еши дин ел.
  ben-OBCV: তুমি যতই মূর্খকে হামানদিস্তায় ফেলে পেষাই করো, মুষল দিয়ে শস্যমর্দন করার
    মতো তাদের পেষাই করো, তুমি তাদের জীবন থেকে মূর্খতা দূর করতে পারবে না।
  som-som: In kastoo aad nacas tib iyo mooye hadhuudh kula tuntid, Weliba nacasnimadiisu
    ka tegi mayso isaga.
  lat-VUC: Si contuderis stultum in pila quasi ptisanas feriente desuper pilo, non
    auferetur ab eo stultitia ejus.]
  eng-ASVBT: Though thou shouldest bray a fool in a mortar with a pestle along with
    bruised grain, Yet will not his foolishness depart from him.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, tirao be tizem mbulu kizin talliŋana
    na som. Sombe tupun zin ma ruŋgun isaana, ina tomini irao ikam zin ma tizem na
    som.
  ita-1885: Avvegnachè tu pestassi lo stolto in un mortaio, Col pestello, per mezzo
    del grano infranto, La sua follia non si dipartirebbe però da lui.
  eng-LXXUP: Though thou scourge a fool, disgracing him in the midst of the council,
    Thou wilt still in nowise remove his folly from him.
  eng-ULB: Even if you crush a fool with the pestle—along with the grain— yet his
    foolishness will not leave him.
  spa-VBL: Incluso si se mezclan todos los tontos en un mortero, aplastándolos como
    al grano, no podrías deshacerte de su estupidez.
  fra-_FOB: Quand tu pilerais un insensé dans un mortier, parmi du grain, avec un
    pilon, sa folie ne se détacherait pas de lui.
  mal-mal: ഭോഷനെ ഉരലിൽ ഇട്ട് ഉലക്കകൊണ്ട് അവൽപോലെ ഇടിച്ചാലും അവന്റെ ഭോഷത്തം വിട്ടുമാറുകയില്ല.
  urd-GVR: Agar ahmaq ko anāj kī tarah okhlī aur mūsal se kūṭā bhī jāe to bhī us kī
    hamāqat dūr nahīṅ ho jāegī.
  suz-BL: मूर्ख कली अन्‍न नु चुम्‍लुम वोइश्‍शा तूलीमी चुशा हना यो, आ मूर्खे पचा गेनायो
    मग्रूब।
  eng-NOY: Though thou shouldst beat a fool in a mortar, Among bruised wheat, with
    a pestle, Yet will not his folly depart from him.
  ita-1927: Anche se tu pestassi lo stolto in un mortaio in mezzo al grano col pestello,
    la sua follia non lo lascerebbe.
  ckb-ckb: هەرچەندە گێل لەناو هاون بکوتی، لەگەڵ دانەوێڵە بە دەسکە هاون، گێلایەتییەکەی
    لێی جیا نابێتەوە.
  eng-BBE: Even if a foolish man is crushed with a hammer in a vessel among crushed
    grain, still his foolish ways will not go from him.
  kan-OKCV: ಬುದ್ಧಿಹೀನನನ್ನು ಒರಳಿನಲ್ಲಿ ಗೋಧಿಯೊಂದಿಗೆ ಹಾಕಿ, ಒಣಕೆಯಿಂದ ಕುಟ್ಟಿದರೂ, ಅವನಿಂದ
    ಮೂರ್ಖನತವು ತೊಲಗುವುದಿಲ್ಲ.
  tam-2017: மூடனை உரலில் போட்டு உலக்கையினால் நொய்யோடு நொய்யாகக் குத்தினாலும், அவனுடைய
    மூடத்தனம் அவனை விட்டு நீங்காது.
  spa-RV-1909: Aunque majes al necio en un mortero entre granos de trigo á pisón majados,
    no se quitará de él su necedad.
  ron-BTF: Chiar dacă ai pisa un nebun în piuă printre grăunțe cu un pisălog, totuși
    nechibzuința lui nu se va depărta de el.
  eng-WEBP: Though you grind a fool in a mortar with a pestle along with grain, yet
    his foolishness will not be removed from him.
  eng-FBV: Even if you ground stupid people in a mortar, crushing them like grain
    with the pestle, you can't get rid of stupidity from them.
  nld-1939: 'Al stampt ge den dwaas in een vijzel, Tussen de gerstekorrels met een
    stamper: Ge krijgt er zijn dwaasheid niet uit.'
  nch-BL: Se cati huihuitic amo quicahuas ihuihuiyo, masque tijtalisquía ipan se hueyi
    chilcaxit huan tahuel tijtejtzonas para tiquiniyocacahuas.
  vie-1934: Dầu con dùng chầy giã mà giã kẻ ngu dại trong cối Chung lộn với gạo, Thì
    sự điên dại nó cũng không lìa khỏi nó.
  hin-CV: यदि तुम मूर्ख को ओखली में डालकर मूसल से अनाज के समान भी कूटो, तुम उससे उसकी
    मूर्खता को अलग न कर सकोगे.
  eng-OURB: Though you grind a fool in a mortar with a pestle along with grain, yet
    his foolishness will not be removed from him.
  spa-BES: Aunque un hombre insensato sea aplastado con un martillo en una vasija
    de grano molido, aún así no se apartará de él su insensatez.
  tdx-tdx: Ndra te demoheñe amañ’ana-deo an-deoñe mitraoke tsako lisaneñe ty dagola,
    mbe tsy hisitak’ ama’e ty hanè’e.
  tha-KJV: ถึงแม้​เจ้​าจะเอาคนโง่​ใส่​ครกตำด้วยสากพร้อมกับข้าวสาลี ความโง่เขลาของเขาก็ยังไม่พรากจากเขา
  por-BR-2018: Ainda que esmagues ao tolo em um pilão junto com os grãos, ainda assim
    sua loucura não se separaria dele.
  deu-ELO: Wenn du den Narren mit der Keule im Mörser zerstießest, mitten unter der
    Grütze, so würde seine Narrheit doch nicht von ihm weichen.
  eng-WYC-2018: Though thou poundedest a fool in a mortar, as with a pestle smiting
    above dried barley (or like pounding dried barley with a pestle), his folly shall
    not be done away from him.
  epo-epo: Se vi pistos malsaĝulon en pistujo inter griaĵo, Lia malsaĝeco de li ne
    apartiĝos.
  uig-PIN: Əhmǝⱪni buƣday bilǝn birgǝ sǝndǝldǝ talⱪan ⱪilip soⱪsangmu, Əhmǝⱪliⱪi yǝnila
    uningda turar.
  beo-beo: Di da gagaoui dunu fanana, fanana, e bogomu gadenesea fawane fisisa, be
    ea gagaoui hou fadegale fasimu hamedei agoane ba:mu.
  tpi-OTNT: Maski sapos yu hamarim strong wanpela man i no gat gutpela tingting na
    klostu em i laik i dai, em i no inap lusim longlong pasin bilong en.
  hau-SA: Ko da ka daka wawa a turmi, kana daka shi kamar hatsi da taɓarya, ba za
    ka fid da wauta daga gare shi ba.
  uig-LAT: Exmeqni bughday bilen birge sendelde talqan qilip soqsangmu, Exmeqliqi
    yenila uningda turar.
  nde-nde: Ungaze uchole isiwula elitsheni, usichole njengamabele ngembokodo kawusoze
    ubususe ubuwula baso.
  ton-ton: Naʻa mo hoʻo fakavolu ha vale ʻi he momosiʻanga fakataha mo e uite ʻaki
    ʻae meʻa momosi, ʻe ʻikai mahuʻi ʻene vale meiate ia.
  ces-1613: Bys blázna i v stupě mezi krupami píchem zopíchal, neodejde od něho bláznovství
    jeho.
  eng-WMB: Though you grind a fool in a mortar with a pestle along with grain, yet
    his foolishness will not be removed from him.
  tam-TCV: தானியத்தை உலக்கையினால் இடிப்பதுபோல, மூடரை உரலில் போட்டு இடித்தாலும், மூடத்தனத்தை
    அவர்களிடமிருந்து உன்னால் அகற்றமுடியாது.
  ceb-ULB: Bisan pa ug imong dugmokon ang buangbuang pinaagi sa lubokanan–uban sa
    trigo–apan sa gihapon dili siya biyaan sa iyang pagkabuangbuang.
  pol-UBG: Choćbyś zmiażdżył głupca w moździerzu tłuczkiem razem z ziarnami, nie opuści
    go głupota.
  urd-GVU: اگر احمق کو اناج کی طرح اُوکھلی اور موسل سے کوٹا بھی جائے توبھی اُس کی
    حماقت دُور نہیں ہو جائے گی۔
  deu-1912: Wenn du den Narren im Mörser zerstießest mit dem Stämpel wie Grütze, so
    ließe doch seine Narrheit nicht von ihm.
  kan-2017: ಗೋದಿರವೆಯ ಸಂಗಡ ಮೂರ್ಖನನ್ನು ಒರಳಿನಲ್ಲಿ ಒನಕೆಯಿಂದ ಕುಟ್ಟಿದರೂ, ಮೂರ್ಖತನವು ಅವನಿಂದ
    ತೊಲಗದು.
  yap-yap: Fa’anra mu pirdi’iy be’ nib balyang nge chugur ni nge yim’, ma dabyag ni
    ngam pirdi’iy e balyang rok nge chuw rok.
  hlt-MCSB: Hlang ang te sum khuikah canghum lakli ah sumkhal neh na daeng cakhaw
    a khui lamkah a anglat te coe mahpawh.
  mdy-ETH: ሃኣኮ ዑዳይዳ ዑዲንታሢጉዲ ዔኤያ ዓሲ ሃይቃንዳያ ሄላንዳኣና ጳርቄቴያ ዔኤያቶ ዒዛይዳፓ ባይዛኒ ኔኤኒ ዳንዳዑዋሴ።
  kew-kew: Gore neme epe kone nai aa puri palo tali-dare omolalo palia-rabu nipuna
    maeyae kone mada nagimalia.
  twi-ASANTE: Sɛ wowɔ ɔkwasea wɔ ɔwaduro mu, sɛ wode ɔwɔma wɔ no te sɛ deɛ wosi aburoo
    a, worentumi nnyi agyimisɛm mfiri ne ho.
  eng-WEBU: Though you grind a fool in a mortar with a pestle along with grain, yet
    his foolishness will not be removed from him.
  wal-wal: Eeyya asa kattaara udulan yeggada, udula mittan caddiyaakko, appe eeyyatettai
    kichchenna.
  acu-NT: Netse aintsun trigo neketainam engkeawar, nekea nekea awajinamaitiat tuke
    netsek juwaktinuitai.
  spa-PDDPT: Aunque machaques al necio con el pisón del mortero entre el grano partido,
    Su necedad no se apartará de él.
  gun-gun: Mba'emo ra'yĩ nhamongu'ia rami avi hi'arandu e'ỹ va'e re jajeai teĩ, ndajaipe'ai
    'rã ijarakuaa e'ỹa.
  agu-BL: Yi e' yi chin tze'tzuj nin chitxumu'n, qui'c rmeril tan cyaje'n cyen yi
    chiya'pl cya'n. Mpe nink chicawsij ala' tir, ilenin ẍchibne' yi cyetz cyajbil.
  ilo-ULB: Urayno tumekem ti maysa a maag babaen iti al-o — karaman dagiti bukbukel-saan
    latta isuna a panawan ti kinamaagna.
  kpg-kpg: Ma e aha maa goe e daaligi tangada dadaulia gi hagalaumae, gei goe e deemee
    di daa dono dadaulia gi daha mo mee.
  uig-ARA: ئەخمەقنى بۇغداي بىلەن بىرگە سەندەلدە تالقان قىلىپ سوقساڭمۇ، ئەخمەقلىقى
    يەنىلا ئۇنىڭدا تۇرار.
  bps-bps: Balù fa fakay ndak di sung i to là fulung faldam, knean là magwè di kenen
    i klandè kfulungan.
  sus-sus: I na maale din, a lagi bama nɛ a ma, kɔnɔ xaxilitareɲa mu bama xaxilitare
    bɔɲɛ kui.
  pon-2006: Mehnda ma ke keme me pweipwei men oh kereniong kemehla, ke sohte kak kasohresang
    eh pweipwei.
  ksd-ksd: Ma ona u akak gigi ra lunga ma ra tututuk ta ra la na vat livuan ta ra
    kon di gigi ia, A dovotina kana mangamangana papaua pa na vana kan ia.
  tur-YTC: Akılsızı havanda tahılla birlikte tokmakla dövsen de, Ahmaklığı ondan çıkmaz.
  bel-N: Хоць будзеш таўчы неразумнага таўкачом паміж зерня ў ступе, дурнота ягоная
    не адыйдзе ад яго.
  grc-BRENT: Ἐὰν μαστιγοῖς ἄφρονα ἐν μέσῳ συνεδρίου ἀτιμάζων, οὐ μὴ περιέλῃς τὴν ἀφροσύνην
    αὐτοῦ.
  ind-AYT: Sekalipun kamu menumbuk orang bodoh dengan alu di dalam lesung bersama-sama
    gandum, kebodohannya tidak akan lenyap darinya.
  nya-nya: Ngakhale utakonola chitsiru mu mtondo ndi musi ngati chimanga, uchitsiru
    wakewo sudzachoka.
  hrv-hrv: Da bezumnika stučeš tučkom u stupi, ne bi ga ostavila ludost njegova.
  mps-mps: Te nago te wiegi yai homu kolesaga me elalusiąbo bidi me deli te genuai
    gilama mu elebaso, te pąde isabo homu ebadi goli te tagalao, agai aga te dwai
    sę ebo kolesaga me tagalogobeo.
  tpi-tpi: Maski sapos yu hamarim strong wanpela man i no gat gutpela tingting na
    klostu em i laik i dai, em i no inap lusim longlong pasin bilong en.
  dan-1931: Om du knuste en Dåre i Morter med Støder midt imellem Gryn, hans Dårskab
    veg dog ej fra ham.
  vie-OVCB: Dùng chày giã người dại như giã thóc, cũng không làm tróc ngu si của nó.
  guj-2017: જો તું મૂર્ખને ખાંડણિયામાં નાખીને ખંડાતા દાણા સાથે સાંબેલાથી ખાંડે, તોપણ
    તેની મૂર્ખાઈ તેનાથી જુદી પડવાની નથી.
  pon-2006A: Mehnda ma ke keme me pweipwei men oh kereniong kemehla, ke sohte kak
    kasohresang eh pweipwei.
  por-BRBSL: Embora você moa um tolo em um almofariz com um pilão junto com o grão,
    no entanto, sua tolice não será removida dele.
  swe-swe: Även om du skulle stöta en dåre bland grynen i en mortel, skulle hans oförnuft
    inte lämna honom.
  cth-cth: Tamipathu teh sumdawk cakang hoi mek ka phawm nakunghai a pathunae ni cettakhai
    pawm mahoeh.
  twi-twi: Sɛ wowɔw ɔkwasea wɔ ɔwaduru mu, sɛ wode ɔwɔma wɔw no te sɛnea wusiw aburow
    a, worentumi nyi agyimisɛm mfi ne ho.
  hlt-hlt: Hlang ang te sum khuikah canghum lakli ah sumkhal neh na daeng cakhaw a
    khui lamkah a anglat te coe mahpawh.
  tbz-SIM: Kɑ̀ɑ ti kuyɛìnkù dituò mɛdibii kɔ̃mɛ ɑ bɑ́ɑ́ nɑ kɛ kù yɑ̀tɛnɛ̀ ku yɛìntì.
  msy-2020: Nɨ gumazir nɨghnɨzir aghuiba puvatɨzim puv a mɨsogh, a dɨkabɨraghtɨ ana
    aremeghsɨ damu, egh a uan arazir onganim ateghan kogham.
  dop-dop: Pɑɑ n kɑ sɔ kʋmɛlɛŋ kɛ sɔʋlɛ tɑɑ nɑ kʋ́ yɔkɩ tənɑŋnɑŋ, n kɑɑ wɔɣɔsɩ kʋ
    kʋmɛlɛntʋ kɛ kʋ tɔɔ.
  azb-azb: Buğdanı həvəngdəstədə döysən, kəpəyi çıxar, Amma səfehi nə qədər döysən,
    səfehliyi çıxmaz.
  eng-DBY: If thou shouldest bray a fool in a mortar among wheat with a pestle, yet
    will not his folly depart from him.
  hin-2017: चाहे तू मूर्ख को अनाज के बीच ओखली में डालकर मूसल से कूटे, तो भी उसकी मूर्खता
    नहीं जाने की।
  wol-KYG: Soo jëloon ub dof, yeb ci gënn, booleek pepp, wol, du tax ndof ga deñ.
  bjr-bjr: Anee furufarira fasiqa kuqa ariara foora masainanoo sia mina furufarirafa
    minaki marifa taikaannoo kaqi mariannoo.
  eng-YLT: If thou dost beat the foolish in a mortar, Among washed things — with a
    pestle, His folly turneth not aside from off him.
  kne-kne: Olay mo bayoem di naong-ong, adi makaan di kinaong-ong na.
  eng-WYC-2017: Though thou poundedest a fool in a mortar, as with a pestle smiting
    above dried barley, his folly shall not be done away from him.
  eng-WMBB: Though you grind a fool in a mortar with a pestle along with grain, yet
    his foolishness will not be removed from him.
  urd-GVH: अगर अहमक़ को अनाज की तरह ओखली और मूसल से कूटा भी जाए तो भी उस की हमाक़त
    दूर नहीं हो जाएगी।
  rug-rug: Be nuqaria goi sa tie pekipeki pa hao, guana talo sapu nuqara nia tutu
    goi, ba lopu kote boka vari paqaha nia goi si asa koasa nana dinuviduvili.
  gaz-gaz: Gowwaa mooyyee keessatti yoo tumte iyyuu, akkuma midhaaniitti muka mooyyeetiin
    isa bulleessite iyyuu, ati gowwummaa isa irraa hin balleessitu.
  fra-LSG: Quand tu pilerais l’insensé dans un mortier, Au milieu des grains avec
    le pilon, Sa folie ne se séparerait pas de lui.
  yal-yal: Hali i xaxilitaren din wunla kui se kɛsɛne tagi wulin diin na, a mi bɛ
    a xaxilitareyani.
  haw-1868: Ina e kui oe i ka mea naaupo ma ka papawiliai, Oia pu me ka ai i ka pohaku
    kui, Aole loa e hemo ae kona naaupo ana mai ona aku.
  arb-NAV: لَوْ دَقَقْتَ الأَحْمَقَ بِمِدَقٍّ فِي هَاوُنٍ مَعَ السَّمِيذِ، فَلَنْ
    تَبْرَحَ عَنْهُ حَمَاقَتُهُ.
  ewe-ewe: Togbɔ be èto bometsila le to me, ètoe kple tati abe bli ene hã la, màte
    ŋu aɖe eƒe bometsitsi ɖa le eŋu o.
  eng-LEE: 'Though thou shouldst pound the fool in a mortar, in the midst of grains
    of wheat with a pestle: still would his folly not depart from him.'
  asm-FB: যদিও তুমি অজ্ঞানীক ঘেঁহু ধানৰ সৈতে খুন্দা, তথাপিও তেওঁৰ অজ্ঞানতা দূৰ নহ’ব।
  sus-A: عِ نَ مَالٍ دِن، عَ لَفِ بَمَ نّ عَ مَ، كْنْ شَشِلِتَرٍحَ مُ بَمَ شَشِلِتَرٍ
    بْحّ كُي.
  fra-SBL: Bien que tu broies un fou dans un mortier avec un pilon, avec le grain,
    mais sa folie ne lui sera pas enlevée.
  hbo-hbo: אִ֥ם תִּכְתֹּֽושׁ־אֶת־הָאֱוִ֨יל ׀ בַּֽמַּכְתֵּ֡שׁ בְּתֹ֣וךְ הָ֭רִיפֹות
    בַּֽעֱלִ֑י לֹא־תָס֥וּר מֵ֝עָלָ֗יו אִוַּלְתֹּֽו׃ פ
  kik-kik: O na ũngĩhũũrĩra mũndũ mũkĩĩgu ndĩrĩ-inĩ, ũmũhũũre na mũũthĩ ta ngano-rĩ,
    ndangiumwo nĩ ũrimũ wake.
  fra-NCL: Quand tu pilerais l’insensé dans un mortier, comme on broie le grain, avec
    le pilon, sa folie ne se séparerait pas de lui.
  cek-AK: Kamthu loe cang hoi nawnto suum pongah na daeng cadoeh, amthuhaih to anghmaa
    thai mak ai.
  cuk-cuk: Dule-binsaedsulid be nagele, amba uki be nagbalile, degi, ibmar-gwagyob
    be osarwele, amba e-binsaed-sateddi, e-ibe be osulogosurguoed.
  uig-CYR: Ахмақни буғдай билән биргә сәндәлдә талқан қилип соқсаңму, Ахмақлиғи йәнила
    униңда турар.
  tel-2017: మూర్ఖుడిని గోదుమలలోబాటు రోకలితో దంచినా వాడి మూఢత వాణ్ణి వదలిపోదు.
  hat-BSA: Malgre ou ta foule yon moun fou ak pilon jiskaske li fè poud, tankou sereyal
    byen kraze a, foli li p ap sòti sou li.
  kos-kos: Kom finne sringil sie mwet lalfon nwe ke el apkuran in misa, kom tia ku
    in sisla lalfon lal.
  hbo-WLC: אִ֥ם תִּכְתּֽוֹשׁ־אֶת־ הָאֱוִ֨יל ׀ בַּֽמַּכְתֵּ֡שׁ בְּת֣וֹךְ הָ֭רִיפוֹת
    בַּֽעֱלִ֑י לֹא־תָס֥וּר מֵ֝עָלָ֗יו אִוַּלְתּֽוֹ׃ פ
  ibo-ibo: Nʼagbanyeghị na ị ga-egwepịa onye nzuzu nʼime ikwe, were aka odo gwee ha
    dịka mkpụrụ ọka, ị pụghị isite nʼahụ ha wepụ enweghị uche ha.
  ory-ory: ତୁମ୍ଭେ ଗହମ ସହିତ ଅଜ୍ଞାନକୁ ଢିଙ୍କିରେ କୁଟିଲେ ହେଁ ତାହାର ଅଜ୍ଞାନତା ଛାଡ଼ିଯିବ ନାହିଁ।
  chk-chk: Are kopwe wichi eman mi tiparoch tori a arap ngeni mäla, iei mwo nge an
    tiparoch esap towu seni.
  rop-rop: Nomeda yu trai adbalawei blanga streitinimap silibala pipul, bat yu kaan
    tjeinjim.
  ukr-1871: Товчи безумного так як зерно у ступі, — не вилущиш його з дурноти його.
  deu-1951: Wenn du den Narren im Mörser mit der Keule zu Grütze zerstießest, so wiche
    doch seine Narrheit nicht von ihm.
  eng-JPS: Though thou shouldest bray a fool in a mortar with a pestle among groats,
    yet will not his foolishness depart from him.
  srp-1865: Da bezumnoga tucaš u stupi tuèkom s prekrupom, ne bi otišlo od njega bezumlje
    njegovo.
  lug-lug: Ne bw’osekula omusirusiru mu kinu, nga bw’osekula emmere y’empeke mu kinu,
    obusirusiru bwe tobumuggyaamu.
  heb-heb: אם תכתוש את האויל במכתש בתוך הריפות בעלי לא תסור מעליו אולתו׃
  ben-IRV: যখন উখলিতে গোমের মধ্যে মুগুর দিয়ে অজ্ঞানকে কোট, তখন তার অজ্ঞানতা দূর হবে
    না।
  pan-pan: ਭਾਵੇਂ ਤੂੰ ਮੂਰਖ ਨੂੰ ਓਖਲੀ ਵਿੱਚ ਦਾਣਿਆਂ ਸਮੇਤ ਮੋਹਲੇ ਨਾਲ ਕੁੱਟੇਂ, ਤਾਂ ਵੀ ਉਸ ਦੀ
    ਮੂਰਖਤਾਈ ਉਸ ਤੋਂ ਨਹੀਂ ਹੱਟਣੀ।
  mya-JVB: မိုက် သောသူကို စပါး နှင့်အတူ ဆုံ ၌ ကျည်ပွေ့ နှင့် ထောင်း သော်လည်း ၊ မိုက်
    သောသဘောမ ထွက် တတ်။
  tte-O: Bwagana toyauyaule yabo taunu-gwalagwalai na iyamo nige sowana ana yauyaule
    koina takele-gabaeni.
  tbg-tbg: Are quminama kia avu aato vataara kaavuqohaira ruqutuqira vinara. Are mintirarovata,
    viva qaqiqaima hampi kaiqa varaqiro vuanaro.
  hmo-hmo: Sedira kavakava tauna do idia kwadia, ela bona kahirakahira ia mase, to
    iena kavakava be ia dekena amo idia kokia diba lasi.
  urd-urd: अगरचे तू बेवक़ूफ़ को अनाज के साथ उखली में डाल कर मूसल से कूटे, तोभी उसकी
    हिमाक़त उससे कभी जुदा न होगी।
  rus-SYN: Толки глупого в ступе пестом вместе с зерном, не отделится от него глупость
    его.
  bqc-SIM: Baa tó n faasaide kà góu ńlɛ aà sabo ń pↄ́wɛnao sãnu, aà faasaikɛ
    a kɛ̃wào.
  tcz-CHONGTHU: Mingol chu lhengkong sunga suhdun changbong toh goitha jongleh chun,
    angolna laitah chu amatahsa'a kon potdoh dehlou ding ahi.
  mar-mar: जरी तू मूर्खाला कुटलेल्या धान्याबरोबर उखळात घालून मुसळाने कुटले, तरी त्याची
    मूर्खता त्याच्यापासून जाणार नाही.
  hlt-THB: Thlaqaw taw supkhai ing sumawh ni deeng seiawm ak qawnaak ce am khawng
    ti kaw.
  qub-qub: Agashaga rïgupapis garan llojshinrämi. Mana tantiyacoj upami ichanga ñuchushanyaj
    agaptinpis upa cayninta mana cachaycunchu.
  bqp-bqp: Bee tó n fayasaride dà gón n a sabò lán pↄ́blewɛ bà, a fayasarikɛ ni kɛ̃aro.
  hat-hat: Ou te mèt woule yon moun sòt anba baton tankou yo bat pwa, se pa sa k'ap
    fè l' kite sòt.
  eng-BSB: Though you grind a fool like grain with mortar and a pestle, yet his folly
    will not depart from him.
  tod-tod: Anɛɛ ni ɗa ɠimalala nui ziɠazu kodai zu ga etei, eɠɛʋelei nu a ɗa kpazii
    ziɠa la, è la zooga è ʋa ná-titigi ɠula ba.
  eng-WEBPB: Though you grind a fool in a mortar with a pestle along with grain, yet
    his foolishness will not be removed from him.
  kbq-kbq: Neginagi vahe'mofona neginagi avu'ava atresiegura, havereti witima refuzafupeno
    hona'a hareankna hunka zmahegahananagi, ana neginagi zamavu'zamava'ma nehaza zampintira,
    zamazeri otregahane.
  nhe-BL: Se tlen huihuitic ax quicahuas ihuihuiyo, yonque tijtlalisquía ipan se hueyi
    chilcaxitl ica sintli huan tlahuel tijtetzonas para tiquiniyocacahuas.
  bus-bus: Baa tó n faasaidee dà gón n à sabò lán pↄ́wɛɛ bà, à faasaikɛ é kɛ̃aro.
  gub-BL: Aze mo erepetek iranaiw ma'e, aze mo umàno etea'i, nezewe rehe we mo iranaiw
    mo izypy mehe arer ài.
  eng-DRA: Though thou shouldst bray a fool in the mortar, as when a pestle striketh
    upon sodden barley, his folly would not be taken from him.
