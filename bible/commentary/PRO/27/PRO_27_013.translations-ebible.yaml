verse: PRO.027.013
translations:
  mal-C: അന്യർക്കുവേണ്ടി ജാമ്യം നിൽക്കുന്നവരുടെ വസ്ത്രം കൈവശപ്പെടുത്തുക; പ്രവാസിക്കുവേണ്ടിയാണ്
    കൈയൊപ്പുചാർത്തുന്നതെങ്കിൽ, വസ്ത്രംതന്നെ പണയമായി വാങ്ങുക.
  deu-TKW: Nimm ihm sein Kleid, denn er hat für einen Fremden gebürgt, und um einer
    Auswärtigen willen pfände ihn!
  lin-lin: Kamata elamba ya moto oyo alapi ndayi mpo na niongo ya moto mosusu ; bomba
    yango lokola ndanga soki alapi ndayi mpo na mwasi mopaya.
  eng-LSV: Take his garment when a stranger has been guarantor, || And pledge it for
    a strange woman.
  eng-GNV: Take his garment that is surety for a stranger, and a pledge of him for
    the stranger.
  eng-WEBSTER: Take his garment that is surety for a stranger, and take a pledge of
    him for a strange woman.
  nhw-BL: Xijcuili se tlamantli catli iaxca nopa masehuali catli mocuiltía para mitztlaxtlahuis
    catli seyoc mitztlahuiquilía catli yaya amo cuali quiiximati. Huan nojquiya xicajocuili
    miyac tlamantli catli iaxca catli mocuiltía para mitztlaxtlahuis catli mitztlahuiquilía
    se momecatijca sihuatl.
  swh-ONEN: Chukua vazi la yule awekaye dhamana kwa ajili ya mgeni; lishikilie iwe
    dhamana kama anafanya hivyo kwa ajili ya mwanamke mpotovu.
  bba-bba: Goo ù n sɔɔ ɡoo swɑɑ ɡbiiyɑ u kɑ dibu suɑ wunɛn mi, ɑ wi u yɛ̃ro ɡbiiyɑ
    min yɑberu tɔrubɑ mɔɔ.
  eng-KJVCPB: Take his garment that is surety for a stranger, And take a pledge of
    him for a strange woman.
  luo-luo: Kaw law ngʼatno mochungʼne ngʼat mokia kaka singo; kawe ka okete singo
    kar dhako mabayo.
  meu-meu: Idau tauna dainai e gwau hamatamu tauna na ena dabua bavabia; bona idau
    taudia daidiai e gwau hamatamu negana ai, iena amo gwauhamata toana do bavabia.
  npi-ULB: परदेशीको जमानी बस्‍नेको खास्टो पनि खोस्‍नू, र त्यसले अनैतिक स्‍त्रीको लागि
    यसो गरेको भए त्यो धरौटी राख्‍नू ।
  yor-yor: Gba aṣọ ẹni tí ó ṣe onídùúró fún àjèjì fi ṣe ẹ̀rí ìdúró bí o bá ṣe onídùúró
    fún obìnrin oníṣekúṣe.
  ind-ind: Ambillah pakaian orang yang menjadi penanggung jawab hutang orang lain,
    dan tahanlah dia sebagai ganti orang asing itu.
  pes-OPCB: از کسی که نزد تو ضامن شخص غریبی می‌شود، گرو بگیر.
  tgl-ULB: Kunin ang isang kasuotan kung ang may-ari nito ay nagbibigay ng pera bilang
    panagot para sa utang ng isang hindi kilala; at kunin ito kung siya ay maglalagay
    ng panagot para sa isang nangangalunya.
  hui-hui: Mbirali ibu dano henego ibunime mibe nahedagola mendealime i̱na mia holiya
    lo kayagua ogoni ibu mini nawi ka. Anigo mbiralime í̠hondo dano hole ibiragola
    ibunaga mbirale mbira í̠ mo yu hole manda bibe. Mani í̠naga dano hayago ngiragola
    ibuni yadai bule.
  mya-mya: မကျွမ်းသော သူအတွက်၊ အမျိုးပျက်သော မိန်းမအတွက်၊ အာမခံတတ်သော သူသည် အဝတ်အစ
    ရှိသော ဥစ္စာတစုံတခုကို ပေါင်ထားစေ။
  bod-N: སུ་ཞིག་རྒྱུས་མེད་འགན་ལེན་བྱེད་ན༌ནི། །དེ་ཡི་ཕྱི་གོས་ལེན་པར་གྱིས་ཤིག༌དང༌། །དེ་ཡིས་བྱི་མོའི་འགན་ལེན་བྱེད་ན༌ནི།
    །དེ་ནི་འགན་ལེན་པ་རུ་འགྱུར་དགོས༌སོ།།
  wsk-wsk: Kari bo ni ninguru me ko ikia agi mu, nika manga mel agi mu yam ngual me
    tuiko; ni gir ale noko guang ningo bo to ilup asele mel ko balso mu tuiko; se
    nu ko guang mu ko negeruk ale pasak tairuk ko ikup kutuwurokko.
  sna-sna: Torera nguo uyo anozviita rubatso kumutorwa; uitore semhiko kana achinge
    aiita rubatso kumukadzi asingazvibati.
  spa-BLM: Toma su prenda cuando pone una garantía para un extranjero. ¡Sosténgalo
    por una mujer caprichosa!
  cac-cac: A eb' syac'och sb'a fiadoral d'a eb' anima man̈ yojtacoc, yac'ocab'can
    junoc mojan̈ spichul eb' yuj q'uen tumin chi'.
  swh-ULB: vazi kama mwenyewe anaweka pesa kama dhamana kwa deni la mgeni; lichukue
    kama anaweka dhamana kwa malaya.
  bel-bel: Вазьмі ў яго адзежу ягоную, бо ён паручыўся за чужога; і за чужога вазьмі
    ў яго заклад.
  deu-ELBBK: Nimm ihm das Kleid, denn er ist für einen anderen Bürge geworden; und
    wegen der Fremden pfände ihn.
  mbb-OT: Emun ebpesarig is etew he iyan sikandin ebayad diyà te kenikew te utang
    te etew he wazè din mekilala, siguruwa nu he zuen din igkesandà kenikew, minsan
    is bisti zin, su para mesiguru nu he mekevayad sikandin.
  mal-2015: അന്യന്നുവേണ്ടി ജാമ്യം നില്ക്കുന്നവന്റെ വസ്ത്രം എടുത്തുകൊൾക; പരസ്ത്രീക്കു
    വേണ്ടി ഉത്തരവാദിയാകുന്നവനോടു പണയം വാങ്ങുക.
  rmc-rmc: Le o gada olestar, ko pes zaručinel vaš o cudzincos; le e zaloha olestar,
    ko pes zaručinďa vaš e cudzinka.
  pes-OPV: جامه آن کس را بگیر که به جهت غریب ضامن است، و او را به رهن بگیر که ضامن
    بیگانگان است.
  ron-1924: Я-й хайна, кэч с-а пус кезаш пентру алтул, я-л зэлог ын локул уней стрэине!
  ben-OBCV: যে আগন্তুকের হয়ে জামিন রাখে তার কাপড়চোপড় নিয়ে নাও; যদি কোনও বহিরাগতের
    জন্য তা করা হয়েছে তবে তা বন্ধক রেখে নাও।
  som-som: Kii qof qalaad dammiinta dharkiisa ka qaad, Oo kii naag qalaad dammiintana
    isaga rahmad ahaan u hay.
  lat-VUC: Tolle vestimentum ejus qui spopondit pro extraneo, et pro alienis aufer
    ei pignus.
  eng-ASVBT: Take his garment that is surety for a stranger; And hold him in pledge
    that is surety for a foreign woman.
  mna-mna: 'Waem sa, sombe imbuk sua pa tomtom toro ta ni iute i som na ma iso: “Sombe
    nu rao be kot mbun ku som, na nio ko aŋmender pu mi aŋkot.” Ina ni ikam mbulu
    kankaanaŋana kat. Tana sombe ni iso pu be kam mbulu raraate men pini, na ndemeeri
    pepe. So pini be ikam koroŋ kini pakan ma imar imbot ku. Beso ni ikot som, to
    koroŋ kini tana iwe lem.'
  ita-1885: Prendi pure il vestimento di chi ha fatta sicurtà per lo strano; E prendi
    pegno da lui per la straniera.
  eng-LXXUP: Take away the man’s garment (for a scorner has passed by), Whoever lays
    waste another’s goods.
  eng-ULB: Take a garment of one who has put up security for a stranger, and hold
    it in pledge when he puts up security for an immoral woman.
  spa-VBL: Si alguno sirve como fiador de un extranjero, dejando su abrigo como garantía
    de pago, tómalo inmediatamente. ¡Toma todo lo que haya sido entregado como pago
    a favor de una mujer inmoral!
  fra-_FOB: Quand quelqu'un aura cautionné un étranger, prends son vêtement; exige
    de lui un gage, à cause des étrangers.
  mal-mal: അന്യനുവേണ്ടി ജാമ്യം നില്‍ക്കുന്നവന്‍റെ വസ്ത്രം എടുത്തുകൊള്ളുക; പരസ്ത്രീക്കു
    വേണ്ടി ഉത്തരവാദിയാകുന്നവനോട് പണയം വാങ്ങുക.
  urd-GVR: Zamānat kā wuh libās wāpas na kar jo kisī ne pardesī kā zāmin ban kar diyā
    hai. Agar wuh ajnabī aurat kā zāmin ho to us zamānat par zarūr qabzā kar jo us
    ne dī thī.
  suz-BL: अर्को रागी ङा मुर आन पर्बम जमानी दुम्‍शो मुर, आ वा रोइश्‍शा लतीन। मुर आ
    पर्बम जमानी बाक्‍शो आ मारेइ मारेइ नेल्‍ले लतीन। हितोपदेस २०:१६
  eng-NOY: Take his garment who is surety for another; Yea, take a pledge of him who
    is bound for a stranger.
  ita-1927: Prendigli il vestito giacché ha fatto cauzione per altri; fatti dare dei
    pegni, poiché s’è reso garante di stranieri.
  ckb-ckb: ئەگەر کەسێک بووە کەفیلی نامۆیەک کەواکەی لێ وەربگرە، لەبەر بێگانەکە بارمتەی
    لێ وەربگرە.
  eng-BBE: Take a man's clothing if he makes himself responsible for a strange man,
    and get an undertaking from him who gives his word for strange men.
  kan-OKCV: ಅಪರಿಚಿತನಿಗೆ ಭದ್ರತೆಯನ್ನು ನೀಡುವವನ ವಸ್ತ್ರವನ್ನು ತೆಗೆದುಕೋ; ವಿದೇಶಿಯರಿಗೆ ಇದನ್ನು
    ಮಾಡಿದರೆ ಅದನ್ನು ಒತ್ತೆ ಇಟ್ಟುಕೋ.
  tam-2017: அந்நியனுக்காகப் பிணைப்படுகிறவனுடைய ஆடையை எடுத்துக்கொள், அந்நிய பெண்ணுக்காக
    ஈடுவாங்கிக்கொள்.
  spa-RV-1909: Quítale su ropa al que fió al extraño; y al que fió á la extraña, tómale
    prenda.
  ron-BTF: Ia-i haina celui care este garant pentru un străin; și ia o garanție de
    la el pentru o femeie străină.
  eng-WEBP: Take his garment when he puts up collateral for a stranger. Hold it for
    a wayward woman!
  eng-FBV: If someone guarantees a stranger's debt with their cloak, be sure to take
    it! Make sure you have whatever is pledged to an immoral woman!
  nld-1939: Ontneem hem zijn kleed, want hij bleef borg voor een ander; Eis pand van
    hem terwille van een vreemde vrouw.
  nch-BL: Xijcuili se tamanti cati iaxca nopa masehuali cati mocuiltía para mitztaxtahuis
    cati seyoc mitztahuiquilía cati yaya amo cuali quiixmati. Huan nojquiya xicajocuili
    miyac tamanti cati iaxca cati mocuiltía para mitztaxtahuis cati mitztahuiquilía
    se momecatijca sihuat.
  vie-1934: Hãy lấy áo của người, vì người đã bảo lãnh cho kẻ lạ; Khá buộc người một
    của cầm, vì người đã đáp thế cho người dâm phụ.
  hin-CV: जो किसी अनजान के ऋण की ज़मानत देता है, वह अपने वस्त्र तक गंवा बैठता है;
    जब कोई अनजान व्यक्तियों की ज़मानत लेने लगे, तब प्रतिभूति सुरक्षा में उसका वस्त्र
    भी रख ले.
  eng-OURB: Take his garment when he puts up collateral for a stranger. Hold it for
    a wayward woman!
  spa-BES: Toma como prenda la ropa de un hombre si él se hace fiador de un hombre
    extraño, y haz una promesa de él que da su palabra para los hombres extraños.
  tdx-tdx: Rambeso ty sarimbo’ i nitsoake ambahiniy, le ifihino ho antoke ty amy ampela
    tsy fohiñey.
  tha-KJV: จงยึดเสื้อผ้าของเขาไว้ เมื่อเขาเป็นประกันให้​คนอื่น และยึดตัวเขาไว้ เมื่อเขารับประกันหญิงต่างด้าว
  por-BR-2018: Toma a roupa daquele que fica por fiador de estranho; toma penhor daquele
    que fica por fiador da estranha.
  deu-ELO: Nimm ihm das Kleid, denn er ist für einen anderen Bürge geworden; und der
    Fremden halber pfände ihn.
  eng-WYC-2018: Take thou away his cloth, that promised for a stranger; and take thou
    away a wed from him for an alien man. (Take thou away his cloak, who hath promised
    for a stranger; and take thou away a pledge from him for an unknown person.)
  epo-epo: Prenu la veston de tiu, kiu garantiis por aliulo; Kaj pro la fremduloj
    prenu de li garantiaĵon.
  uig-PIN: Yatⱪa kepil bolƣan kixidin ⱪǝrzgǝ tonini tutup alƣin; Yat hotunƣa kapalǝt
    bǝrgǝn kixidin kapalǝt puli al.
  beo-beo: Degabo ba:i dunu da liligi bidi lale, bidi mae iawane fa:no imunu sia:sea,
    be eno dunu da amo dunu ea fa:no imunu bidi, amo hi da wali imunu sia:sea, e da
    gagoule agoane hamosa. Amola degabo ba:i dunu da bidi bu hame iasea, bidi iasu
    dunu da gagaoui dunu amo ea soge lamu da defea.
  tpi-OTNT: Sapos wanpela man i bin promis long bekim dinau bilong narapela man, sapos
    dispela narapela man i no inap, orait em i no mekim gutpela pasin. Olsem na sapos
    wanpela man i laik dinau long yu, na yu save em i bin mekim dispela kain promis,
    orait yu mas strong long kisim wanpela samting bilong en olsem mak bilong em i
    mas bekim dinau.
  hau-SA: A karɓe rigunan wanda ya ɗauki lamunin baƙo; a riƙe shi jingina in ya yi
    shi don mace marar aminci.
  uig-LAT: Yatqa képil bolghan kishidin qerzge tonini tutup alghin; Yat xotun’gha
    kapalet bergen kishidin kapalet puli al.
  nde-nde: Thatha isigqoko salowo owenzela owemzini isibambiso; sigcine njengesithembiso
    aluba esenzela umfazi ongelasimilo.
  ton-ton: Ke toʻo pe ʻae kofu ʻoʻona ʻoku tongia ha taha ʻoku ʻikai ʻiloʻi, pea ke
    maʻu mei ai ʻae tuku paʻanga ko e langomakiʻi ʻoe fefine muli.
  ces-1613: Vezmi roucho toho, kterýž slíbil za cizího, a od toho, kdo za cizozemku
    slíbil, základ jeho.
  eng-WMB: Take his garment when he puts up collateral for a stranger. Hold it for
    a wayward woman!
  tam-TCV: அறியாதவனுடைய கடனுக்காகப் பாதுகாப்புக் கொடுப்பவனுடைய உடைகளை எடுத்துக்கொள்,
    வேறுநாட்டுப் பெண்ணுக்காக அதைச் செய்தால் அடைமானமாகவே அதை வைத்துக்கொள்.
  ceb-ULB: Kuhaa ang bisti kung ang tag-iya niini nagbutang ug salapi alang sa utang
    sa usa ka dumuduong; ug kuhaa kini kung nagbutang siya ug kwarta alang sa usa
    ka babaye nga mananapaw.
  pol-UBG: Zabierz szatę temu, kto ręczył za obcego, i od tego, który ręczył za cudzą
    kobietę, weź zastaw.
  urd-GVU: ضمانت کا وہ لباس واپس نہ کر جو کسی نے پردیسی کا ضامن بن کر دیا ہے۔ اگر
    وہ اجنبی عورت کا ضامن ہو تو اُس ضمانت پر ضرور قبضہ کر جو اُس نے دی تھی۔
  deu-1912: Nimm dem sein Kleid, der für einen andern Bürge wird, und pfände ihn um
    der Fremden willen.
  kan-2017: ಮತ್ತೊಬ್ಬನಿಗೆ ಹೊಣೆಯಾದವನ ಬಟ್ಟೆಯನ್ನು ಕಿತ್ತುಕೋ, ಮತ್ತೊಬ್ಬಳಿಗೆ ಹೊಣೆಯಾದವನನ್ನೇ
    ಒತ್ತೆಮಾಡಿಕೋ.
  yap-yap: Feni manan’ be’ me ognag ir ni nge thang e malfith rok ba milekag, e bay
    tapgin ni ngan kol e gayog rok nge par nni talpen fare malfith.
  hlt-MCSB: Hlanglak kah rhi a khang pah vaengah a himbai mah lo saeh, kholong nu
    ham atah a laikoi pa akhaw.
  mdy-ETH: ዓይጎ ዓሲያ ዔርቱዋ ዓሲም ዋኣሴ ጌሌቴ ማኣዓሢ ዒዛኮ ዔኬ፤ ዬያ ዔርቱዋ ዓሢኮ ዓይሢ ባኣዚ ማዓንዳጉዲ ኔ ኮይላ
    ጌሤ።
  kew-kew: Aa medame mo aa yagona rudu neme abulalua loa wala naabutea-daare gore
    nipu wea aa yade. Go yapare mo nepara yaa agaa robali aame nepara rudu meda giaina
    tea rabu nipuna ta yaa agaa aba ade-ga neme mo rudu abuna kone sua oyae meda puri
    paboa meape.
  twi-ASANTE: Fa atadeɛ a ɛhyɛ obi a ɔdi ɔhɔhoɔ akagyinamu; sɛ ɔregyina ɔbaa huhufoɔ
    akyi a, fa si awowa.
  eng-WEBU: Take his garment when he puts up collateral for a stranger. Hold it for
    a wayward woman!
  wal-wal: Erenna asau waase geliya uraa maayuwaa qaari ekkite; imatta asau, waase
    gelida uraa maayuwaa oiqqite.
  acu-NT: 'Aints nekashtai tumashmamtai, chikich aints: Wi akimiakatatjai tamatikia,
    nuna wejmakrin aitkam, jurukim ukusta.'
  spa-PDDPT: Quítale la ropa al que sale fiador de un extraño, Y tómale prenda al
    que confía en la mujer extraña.
  gun-gun: Orevea rekovia opaga aguã rami opyta va'ekue gui ijao oipe'aa 'rã, oexa
    va'ety e'ỹ rekovia onhemoingo va'ekue gui katuve ma oipe'aa 'rã.
  agu-BL: Alchok scyetz yi na taj ltak' tib tetz pyador junt yi qui tajsken wutz,
    chin tajwe'n cunin yil cyaj cyen yi be'ch tetz yi at te'j, tetz prent.
  ilo-ULB: Mangalaka iti kawes no ti makinkukua iti daytoy ket mangpatalged iti kuarta
    nga utang ti maysa a ganggannaet; ken alaem isuna no patalgedanna ti babai a mannakikamalala.
  kpg-kpg: Tangada dadaulia dela e hagababa bolo ia gaa hui laa di boibana o tangada
    mai i daha, le e humalia e daa dana gowaa donu e hai ai di hui modongoohia.
  uig-ARA: ياتقا كېپىل بولغان كىشىدىن قەرزگە تونىنى تۇتۇپ ئالغىن؛ يات خوتۇنغا كاپالەت
    بەرگەن كىشىدىن كاپالەت پۇلى ئال.
  bps-bps: Ku nun to makang kenen mayad uteng i to laan gadè, fye ku nleges kenen
    smandà i knunan kel di kagbayadan i utengan.
  sus-sus: Mixi xa sɛɛkɛ se rasuxu a naxan taani xɔɲɛ bɛ, xa na mu a ra a naxan taani
    langoe bɛ.
  pon-2006: Mehmen me pweipwei oh inoukihda me e pahn pwukoahki en mehn liki men eh
    pweipwand, konehng sapwe en kohsang pwehn wiahla mehn kadehde en pweipwando.
  ksd-ksd: Una tak pa ra mal kai nina i tar vavalima ure ra vaira, Una kure pi na
    pait ot pa kana vavalima pire ra enana vavina.
  tur-YTC: Yabancıya kefil olanın elbisesini al. Onu dikbaşlı kadın için tut.
  bel-N: Забяры адзеньне яго, бо ён паручы?ўся за чужога, і за чужынца вазьмі заклад
    ад яго.
  grc-BRENT: Ἀφελοῦ τὸ ἱμάτιον αὐτοῦ, παρῆλθε γὰρ ὑβριστὴς, ὅστις τὰ ἀλλότρια λυμαίνεται.
  ind-AYT: Ambillah pakaian orang yang menanggung jaminan bagi orang asing, sedangkan
    bagi orang asing, tahanlah sebagai sandera.
  nya-nya: Utenge chovala cha munthu amene waperekera mlendo chikole; ngati chigwiriro
    chifukwa waperekera chikole mlendo wosadziwika.
  hrv-hrv: Uzmi haljinu onomu tko je jamčio za drugoga i oplijeni ga mjesto tuđinca.
  mps-mps: Te bidi me deligo te gasa bidigo dali nai negeli wei ponaibao wai, te gasa
    bidigo wei ponabo usu meni baso da, teda agai wiegi yai kolesaga me ebeo. Tama
    te bidi me deligo nageba nai negeli sabo homu elama, tama nago koneani, agai te
    tobage dąų wabo po obaso da, teda nago bomo elama, te agai nai me deli siyu,
    te agai te negeli sali naide wei ponabo te sa mubo tiwai ebo nai sao.
  tpi-tpi: Sapos wanpela man i bin promis long bekim dinau bilong narapela man, sapos
    dispela narapela man i no inap, orait em i no mekim gutpela pasin. Olsem na sapos
    wanpela man i laik dinau long yu, na yu save em i bin mekim dispela kain promis,
    orait yu mas strong long kisim wanpela samting bilong en olsem mak bilong em i
    mas bekim dinau.
  dan-1931: Tag hans Klæder, han borged for en anden, pant ham for fremmedes Skyld!
  vie-OVCB: Phải nắm lấy áo ai bảo lãnh cho người không quen. Giữ vật làm tin của
    hắn vì hắn bảo lãnh cho người đàn bà xa lạ.
  guj-2017: અજાણ્યા માટે જામીનગીરી આપનારનું વસ્ત્ર લઈ લે અને જો તે દુરાચારી સ્ત્રીનો
    જામીન થાય; તો તેને જવાબદારીમાં રાખ.
  pon-2006A: Mehmen me pweipwei oh inoukihda me e pahn pwukoahki en mehn liki men
    eh pweipwand, konehng sapwe en kohsang pwehn wiahla mehn kadehde en pweipwando.
  por-BRBSL: Pegue sua peça de vestuário quando ele coloca uma garantia para um estranho.
    Segurem-na para uma mulher voluntariosa!
  swe-swe: '[Domaren säger till fordringsägaren:] Ta kläderna (manteln) från den som
    gått i borgen för en främling, panta vad han har då han är säkerhet för en okänd
    (en främmande kvinna). [Den som är dåraktig och tar på sig ansvaret för en främlings
    skulder, vars pålitlighet inte är känd, eller en äktenskapsbrytares, vars opålitlighet
    är känd, blir ansvarig även om det kostar honom hans mantel som pant.]'
  cth-cth: Tamitavan hanelah amahkhankung teh a angki amahkhan nahanelah la pouh lah
    ao vaiteh napui koe poe naseh.
  twi-twi: Fa atade a ɛhyɛ obi a odi ɔhɔho akagyinamu; sɛ ɔregyina ɔbea huhufo akyi
    a, fa si awowa.
  hlt-hlt: Hlanglak kah rhi a khang pah vaengah a himbai mah lo saeh, kholong nu ham
    atah a laikoi pa akhaw.
  tbz-SIM: Kɑ̀ɑ í yɛ̃́ wèè dɑ mɔkɛnɛ̀ dibɑ̀nnì kòo tɔù yɛ̃ nhò bo dì yietí, cɔutɛ́
    o yɑɑ̀bòrì kɛ̀ dì nduɔ́ ɑ borɛ̀ ɑ í ò yɛ̃́ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Gumazitam, gumazir igharazim pura inizir bizibagh ivesɨ akam akɨrigh,
    dagh ivezeghan kogham, gumazir kam arazir kuram gami. Eghtɨ gumazitam nɨn bizitam
    puram a inisɨ nɨ ko akam akɨrtɨ, nɨ bizir kamɨn ikarvazim bagh faragh an bizitam
    puram a inigh.
  dop-dop: Ye nɔɣɔlʋ ɩ́ səŋɑɑ sɩ mʋʋlʋ ɩ́ tɔɣɔ-ŋ kəmlɛ, mʋ səŋlʋ cɑpɑ kɛ tɔlʋmɑ kɛ
    n tɑ nyɩ mʋʋlʋ tɔ pə tɔɔ.
  azb-azb: Özgəyə zamin duranın libasını al, Onu qərib qadın üçün girov saxla.
  eng-DBY: Take his garment that is become surety [for] another, and hold him in pledge
    for a strange woman.
  hin-2017: जो पराए का उत्तरदायी हो उसका कपड़ा, और जो अनजान का उत्तरदायी हो उससे बन्धक
    की वस्तु ले ले।
  wol-KYG: Ku gàddul jaambur bor, jëlal mbubbam; tayle ko, moo dige feyal ndaw su
    yemadi.
  bjr-bjr: Anaamurundari sia irimarinna fasiqafa aniree qinana munnimma aminana anee
    furufarirafa mariananoo. Miqimari furufarira fasiqafa dapi maraqa nua aanaaseena
    munnimma amisee maraanoo.
  eng-YLT: Take his garment, when a stranger hath been surety, And for a strange woman
    pledge it.
  kne-kne: Din mangitakder si otang di sangsangaili et masapol ay tenglen din nangiotang
    din sanikwa na ta mangipasigurado ay manbayad sisya.
  eng-WYC-2017: Take thou away his cloth, that promised for a stranger; and take thou
    away a wed from him for an alien man.
  eng-WMBB: Take his garment when he puts up collateral for a stranger. Hold it for
    a wayward woman!
  urd-GVH: ज़मानत का वह लिबास वापस न कर जो किसी ने परदेसी का ज़ामिन बनकर दिया है।
    अगर वह अजनबी औरत का ज़ामिन हो तो उस ज़मानत पर ज़रूर क़ब्ज़ा कर जो उसने दी थी।
  rug-rug: Vagia sa poko tanisa tie pu va egoa pude lipua sa gale tanisa votiki tie;
    tuqe vekoa osolae lipua sa sa gale tanisa tie karovona.
  gaz-gaz: Nama nama ormaatiif wabii taʼe irraa uffata isaa fudhadhu; yoo inni dubartii
    ormaatiif wabii taʼes uffata sana qabdii qabadhu.
  fra-LSG: Prends son vêtement, car il a cautionné autrui; Exige de lui des gages,
    à cause des étrangers.
  yal-yal: Naxan na donla tongo i yii muxu gbɛtɛ xa, a mi naxan kolon, na kanna domaan
    tongo a ɲɔxɔni. Tolimaan maxɔdin a ma, xa a raba xɔɲɛn nan xa.
  haw-1868: E lawe i ka aahu o ka mea nana e hoopanai no ka malihini, E lawe hoi i
    uku nona no ka wahine e.
  arb-NAV: خُذْ ثَوْبَ مَنْ كَفَلَ الْغَرِيبَ، وَرَهْناً مِمَّنْ ضَمِنَ الأَجْنَبِيَّ.
  ewe-ewe: Xɔ avɔ le ame si da megbe na amedzro la si, tsɔe de awɔba me, ne eda megbe
    na nyɔnu ahasitɔ.
  eng-LEE: Take his garment, for he became surety for a stranger; and on account of
    an alien woman take a pledge of him.
  asm-FB: যি জনে অচিনাকী লোকৰ জামিন হয়, তেওঁৰ বস্ত্ৰ লোৱা; আৰু অচিনাকী লোকৰ বাবে
    নিৰাপত্তা স্বৰূপে ধন লোৱা।
  sus-A: مِشِ شَ سّيكّ سٍ رَ سُشُ عَ نَشَن تَانِ شْحّ بّ، شَ نَ مُ عَ رَ عَ نَشَن
    تَانِ لَنفٌي بّ.
  fra-SBL: Prenez son vêtement quand il met en gage un étranger. Tenez-le pour une
    femme rebelle !
  hbo-hbo: קַח־בִּ֭גְדֹו כִּי־עָ֣רַב זָ֑ר וּבְעַ֖ד נָכְרִיָּ֣ה חַבְלֵֽהוּ׃
  kik-kik: Oya nguo ya mũndũ ũrĩa ũrũgamagĩrĩra thiirĩ wa mũndũ wa kũngĩ; mĩige ĩrũgamĩrĩre
    thiirĩ ũcio wa mũndũ-wa-nja wa kũngĩ.
  fra-NCL: Prends son vêtement, car il a répondu pour autrui ; demande des gages à
    cause des étrangers.
  cek-AK: Kahni to na khring pae ai ah loe angvin hoi panoek ai ih nongpata khaeah
    lokkamhaih to sah hmah.
  cuk-cuk: Dule, dule-baid-ular mani-gasad-bennukoye-sogsale, mani-bennuksulile, e-ibe
    be mor weenao, dule-baid-mani-gasad-ular, be e-mor sioed.
  uig-CYR: Ятқа кепил болған кишидин қәризгә тонини тутуп алғин; Ят хотунға капаләт
    бәргән кишидин капаләт пули ал.
  tel-2017: ఎదుటి మనిషి విషయంలో హామీ ఉండే వాడి నుంచి అతని వస్త్రం తీసుకో. ఇతరుల కోసం
    పూచీ తీసుకున్న వాడిచేత వాడి వస్తువులు తాకట్టు పెట్టించు.
  hat-BSA: Pran vètman li lè l sèvi garanti pou yon enkoni, e pou yon fanm adiltè,
    kenbe mesye a menm kon garanti a.
  kos-kos: Sie mwet su wulela in fosrngakin soemoul lun sie mwetsac, el enenu in sang
    nuknuk lal sifacna in mwe akpwaye nu ke soemoul el wuleang kac.
  hbo-WLC: קַח־בִּ֭גְדוֹ כִּי־עָ֣רַב זָ֑ר וּבְעַ֖ד נָכְרִיָּ֣ה חַבְלֵֽהוּ׃
  ibo-ibo: Chịrị uwe onye ahụ nke naara onye mba ọzọ na mbe. E, chiri ya ma ọ bụrụ
    nwanyị na-abụghị nwunye ya ka o nara na mbe.
  ory-ory: ଅପରିଚିତ ଲୋକ ପାଇଁ ଯେ ଲଗା ହୁଏ, ତାହାର ବସ୍ତ୍ର ନିଅ; ପୁଣି, ଯେ ପରସ୍ତ୍ରୀ ପାଇଁ ଜାମିନ୍‍
    ହୁଏ, ତାହାକୁ ବନ୍ଧକ ରଖ।
  chk-chk: Kopwe angei üfen ätewe mi pwon pwe epwe mönätiu än eman wasöla liwinimang
    o amwöchü pwe asisilen an pwon ngeni eman chon ekis.
  rop-rop: Wen det streinja bin wandim bukdan samting, yu dalim det men blanga det
    stowa, “Ai garra gibit yu main kout en yu garra kipum det kout raidap det streinja
    peiyimbek det mani weya imbin bukdan.” If yu dum lagijat maitbi yu garra lujim
    yu kout!
  ukr-1871: Бери з нього платтє, він бо за чужого ручався, й за стороннього бери застав
    у нього!
  deu-1951: Nimm sein Kleid; denn er hat sich für einen Fremden verbürgt, und statt
    einer Unbekannten pfände ihn aus!
  eng-JPS: Take his garment that is surety for a stranger; and hold him in pledge
    that is surety for an alien woman.
  srp-1865: Uzmi haljinu onomu koji se podjamèi za tuðina, i uzmi zalog od njega za
    tuðinku.
  lug-lug: Twalanga ekyambalo ky’oyo eyeeyimirira gw’atamanyi, era kwatanga eky’oyo
    eyeeyimirira omukazi omwenzi kye yeeyamye.
  heb-heb: קח בגדו כי ערב זר ובעד נכריה חבלהו׃
  ben-IRV: যে অপরের জামিন হয়, তার বস্ত্র নাও; যে বিজাতীয়ার জামিন হয়, তার কাছে বন্ধক
    নাও।
  pan-pan: ਜਿਹੜਾ ਪਰਦੇਸੀ ਦਾ ਜ਼ਮਾਨਤੀ ਹੋਵੇ ਉਹ ਦੇ ਕੱਪੜੇ ਲਾਹ ਲੈ, ਅਤੇ ਜਿਹੜਾ ਓਪਰੀ ਔਰਤ ਦਾ
    ਜ਼ਮਾਨਤੀ ਹੋਵੇ ਉਹ ਦਾ ਕੁਝ ਗਹਿਣੇ ਰੱਖ ਲੈ।
  mya-JVB: မကျွမ်း သော သူအတွက် ၊ အမျိုး ပျက်သော မိန်းမအတွက် ၊ အာမခံ တတ်သောသူသည် အဝတ်
    အစ ရှိသောဥစ္စာတစုံတခုကို ပေါင် ထားစေ။
  tte-O: Tem taumana yabo nuwanuwana ami gogo o mane kwaolena, kana kabobo wakabi-kalatan
    kanasiga iyamaisaoli. Na tem taumanane sine ganaganawalina esana mena ikawanoiyan
    kabobone bwai wakabi-kalatan mowoi.
  tbg-tbg: Vovano dinauqama kero vora airaira varareva irara hauri are tihara, Are
    kia dinau vira nai amirera, te tenta una haikara vira amirerave, tirora. Are minti
    tiraro naantiara airaira qova are ina haikara varairera, te ariara huviqoravema
    tirara.
  hmo-hmo: Bema tau ta ese, idau tauna ena abiatorehai totona, gwauhamata ia karaia
    neganai, unai tau ena kouti be, gwauhamata toana totona do oi abia. Bona bema
    ia ese idau bese tauna totona, unai bamona gwauhamata ia karaia neganai, unai
    tau ena gau namona ta, be do oi dogoatao momokani.
  urd-urd: जो बेगाने का ज़ामिन हो उसके कपड़े छीन ले, और जो अजनबी का ज़ामिन हो उससे
    कुछ गिरवी रख ले।
  rus-SYN: Возьми у него платье его, потому что он поручился за чужого, и за стороннего
    возьми от него залог.
  bqc-SIM: Tó gbɛ̃́ nibↄ fĩa dì a miwa, ǹ aà ula sí, ǹyↄ̃ kũa tↄ̀ↄma ũ gbɛ̃́pi
    gɛ̃ɛ ũ.
  tcz-CHONGTHU: Hetkhah lou mikhat batsah nadinga kitung pa chu, aponsil kichom peh
    jenga! Hetphalou mi dinga, hitobang mihem chu akipehdoh jeng thei nadem!
  mar-mar: जो परक्याच्या कर्जासाठी पैसे ठेवून जामीन झाला आहे त्याचे वस्त्र ठेवून घे;
    पण जेव्हा तो व्यभिचारी स्त्रीसाठी जामीन होतो त्यास तारणादाखल ठेव.
  hlt-THB: Am sim thlang ham ingkaw khawsak amak leek nu ham dyihthingna ak dyi thlang
    taw a hibai mai aw, a khawhkham pynoet oet mai aw hawih seh.
  qub-qub: Jäpa runata garantiyajtaga asta röpantapis guechuy. Jäpa warmita garantiyajpatapis
    rindata chariy asta päganancama.
  bqp-bqp: Tó gbɛ̃ nibↄ fĩnaa dì a musu, ǹ a uta sí ǹgↄ̃ kũna tↄrↄma ũ ade gɛ̃nɛ
    ũ.
  hat-hat: Si yon moun sòt jouk pou li asepte bay pawòl li pou dèt yon etranje, se
    pou yo sezi ata rad ki sou li jouk lòt la peye.
  eng-BSB: Take the garment of him who posts security for a stranger; get collateral
    if it is for a foreigner.
  tod-tod: Ni nui ta a ɓɔɠɔ ɠɛna ga zeelaga è ʋɔ bɛ, é ʋilɛ nui ta ná-kuye vaa
    ʋa, nii è la kwɛɛ, ná-seɠei zeɠe ga kpɔunmai, nui naa ná-faa zu, nii è la
    kwɛɛ.
  eng-WEBPB: Take his garment when he puts up collateral for a stranger. Hold it for
    a wayward woman!
  kbq-kbq: Zamagenka antahinkama osu'nesana vahe'mo'za nofi'ma kagripinti hugahune
    hanagenka, amanea ozaminka nakre kuzmia avame zana erinege'za, ana nofi'ma hu'nesaza
    zana eme vakanegahie.
  nhe-BL: Xijcuili se tlamantli tlen iaxca nopa tlacatl tlen mocuiltía para mitztlaxtlahuis
    tlen seyoc mitztlahuiquilía tlen yajaya ax cuali quiixmati. Huan nojquiya xicajcocuili
    miyac tlamantli tlen iaxca tlen mocuiltía para mitztlaxtlahuis tlen mitztlahuiquilía
    se momecatijca sihuatl.
  bus-bus: Tó gbɛ̃ nibↄ fĩa dì a musu, ǹ à uta sí ǹgↄ̃ kũna tↄↄba ũ adee pì gɛ̃ɛ
    ũ.
  gub-BL: Aze amo uzemono wemigwaw 'ym pe inewer haw imekuzar àwàm imume'uahy har
    romo nehe, tuwe omono ukamir imekuzar àwàm hexak kar haw romo nehe.
  eng-DRA: 'Take away his garment that hath been surety for a stranger: and take from
    him a pledge for strangers.'
