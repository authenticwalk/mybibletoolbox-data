verse: PRO.027.015
translations:
  mal-C: കലഹപ്രിയയായ ഭാര്യ പെരുമഴയത്തു ചോരുന്ന പുരയിൽനിന്ന് ഇറ്റിറ്റുവീഴുന്ന വെള്ളംപോലെയാണ്;
  deu-TKW: 'Eine rinnende Dachtraufe zur Zeit des Regenwetters und ein zänkisches
    Weib, die gleichen sich:'
  lin-lin: Mwasi oyo alinga koswana azali lokola ndako oyo etangaka na tango ya mvula.
  eng-LSV: A continual dropping in a day of rain, || And a woman of contentions are
    alike,
  eng-GNV: A continual dropping in the day of raine, and a contentious woman are alike.
  eng-WEBSTER: A continual dropping in a very rainy day and a contentious woman are
    alike.
  nhw-BL: Se sihuatl catli tlatoctzitzi mosisinía huan cuajcualantoc, eli san se ica
    nopa atl catli tlatoctzitzi chichipica huan mitzcuatotonía miyac quema tlami tlaquiyahui.
  swh-ONEN: Mke mgomvi ni kama matone yasiyokoma ya siku ya mvua.
  bba-bba: Tɔn kurɔ nɔɔ ɡɔmunuɡii u sɑ̃ɑwɑ nɡe ɡuru nim mɛ mu dɑ̃ɑkumɔ mu ǹ yɔ̃rɑmɔ.
  eng-KJVCPB: A continual dropping in a very rainy day And a contentious woman are
    alike.
  luo-luo: Dhako ma jakoko chalo gi kodh ajiki,
  meu-meu: Ḡadeḡade hahinena na medu e hetuturumu na heto;
  npi-ULB: झगडालु पत्‍नी वर्षाको समयमा एकहोरो तपतप चुहुने झरीजस्तै हो ।
  yor-yor: Àyà tí ó máa ń jà dàbí ọ̀wààrà òjò ní ọjọ́ tí òjò ń rọ̀;
  ind-ind: Istri yang cerewet bagaikan tetesan air bocor dari atap rumah yang tanpa
    henti menetes ke dalam pada musim hujan.
  pes-OPCB: غرغرهای زن بهانه‌گیر مثل چک‌چک آب در روز بارانی است؛
  tgl-ULB: Ang isang nakikipag-away na asawang babae ay tulad ng pumapatak lagi sa
    araw na maulan;
  hui-hui: Agali mbira one ibu wali keba halu lai dege lalu bi laabo haga bedayagua
    ogoni ibu anda danginiha diri ngagola iba emene bondo laabo hagadagua biaga beda.
  mya-mya: ရန်တွေ့တတ်သော မယားသည် မိုဃ်းသည်း စွာ ရွာသောနေ့၌ အစက်စက်ကျသော မိုဃ်းပေါက်နှင့်
    တူ၏။
  bod-N: བུད་མེད་འཁོན་འཛིང་ཅན་དེ༌ནི། །དྲག་ཆར་ཉིན་མོའི་ཐིགས་པར༌མཚུངས།།
  wsk-wsk: Kari bo ko nuwus kore korang ining singi ago mu, tuwik tom te bom gogong
    te tuwik pok pok ma laga kam.
  sna-sna: Mudzimai anokakavara akafanana nemvura inoramba ichidonha-donha mushure
    mokunge kwanaya;
  spa-BLM: 'Una gota continua en un día de lluvia y una esposa contenciosa son iguales:'
  cac-cac: A eb' ix ix ovaln̈ej yaji, lajan eb' ix icha junoc tz'uj sd'ujd'ujan d'a
    stiempoal n̈ab'il q'uinal.
  swh-ULB: Mke mgomvi ni kama siku ya manyunyu ya mvua ya daima;
  bel-bel: Бясконцы капеж у дажджлівы дзень і сварлівая жонка - роўныя;
  deu-ELBBK: Eine beständige Traufe am Tag des strömenden Regens und eine zänkische
    Frau gleichen sich.
  mbb-OT: Is bahi he peretebek te esawa zin ne iring te edtiǥisan he atep emun rendeng.
  mal-2015: പെരുമഴയുള്ള ദിവസത്തിൽ ഇടവിടാത്ത ചോർച്ചയും കലഹക്കാരത്തിയായ സ്ത്രീയും ഒരുപോലെ.
  rmc-rmc: E čhibaľi džuvľi hiňi sar o paňi, so na preačhel te kvapkinel andro brišindalo
    džives;
  pes-OPV: چکیدن دائمی آب در روز باران، و زن ستیزه‌جو مشابه‌اند.
  ron-1924: О стряшинэ, каре пикурэ некурмат ынтр-о зи де плоае, ши о невастэ гылчевитоаре
    сунт тот уна.
  ben-OBCV: কলহপ্রিয়া স্ত্রী ঝড়বৃষ্টির দিনে ফুটো ছাদ থেকে ফোঁটায় ফোঁটায় পড়া জলের
    মতো;
  som-som: Maalin roobaabeed dhibicyadeeda aan kala go'in Iyo naag muran badanu waa
    isku mid.
  lat-VUC: Tecta perstillantia in die frigoris et litigiosa mulier comparantur.
  eng-ASVBT: 'A continual dropping in a very rainy day And a contentious woman are
    alike:'
  mna-mna: Sombe kusindi bizin tinoknok zooroŋana mi tiŋoŋooŋo, inako tikam ma mbotŋana
    kiti isaana, kembei ruumu ta ka kooto sumbunsumbun, mi yaŋ itoptop su ruumu leleene
    na.
  ita-1885: Un gocciolar continuo in giorno di gran pioggia, E una donna rissosa,
    è tutt'uno.
  eng-LXXUP: On a stormy day drops of rain drive a man out of his house; So also does
    a railing woman drive a man out of his own house.
  eng-ULB: A quarreling wife is like the constant dripping on a rainy day;
  spa-VBL: Una esposa conflictiva es tan fastidiosa como una gotera constante en un
    día lluvioso.
  fra-_FOB: Une gouttière continuelle au temps d'une grosse pluie, et une femme querelleuse,
    c'est tout un.
  mal-mal: പെരുമഴയുള്ള ദിവസത്തിൽ ഇടവിടാത്ത ചോർച്ചയും കലഹക്കാരത്തിയായ സ്ത്രീയും ഒരുപോലെ.
  urd-GVR: Jhagaṛālū bīwī mūslādhār bārish ke bāis musalsal ṭapakne wālī chhat kī
    mānind hai.
  suz-BL: गेना हना यो जिचा पोक्‍ब मीश रेउ यिमेनु तप तप पा याप्‍ब ब्‍वाक्‍कु खोदेंशो
    बाक्‍ब। हितोपदेस १९:२३
  eng-NOY: A continual dropping in a very rainy day And a quarrelsome wife are alike.
  ita-1927: Un gocciolar continuo in giorno di gran pioggia e una donna rissosa son
    cose che si somigliano.
  ckb-ckb: دڵۆپەکردنی بەردەوام لە ڕۆژی باران، هەروەک ئافرەتی شەڕانییە.
  eng-BBE: Like an unending dropping on a day of rain is a bitter-tongued woman.
  kan-OKCV: ಜಗಳ ಮಾಡುವ ಹೆಂಡತಿಯು ಮಳೆಗಾಲದಲ್ಲಿ ಸೋರುವ ಛಾವಣಿಯಂತಿದೆ.
  tam-2017: அடைமழைநாளில் ஓயாத ஒழுக்கும் சண்டைக்காரியான பெண்ணும் சரி.
  spa-RV-1909: 'Gotera continua en tiempo de lluvia, y la mujer rencillosa, son semejantes:'
  ron-BTF: O picurare neîncetată într-o zi foarte ploioasă și o femeie certăreață
    sunt la fel.
  eng-WEBP: 'A continual dropping on a rainy day and a contentious wife are alike:'
  eng-FBV: An argumentative wife is as irritating as constant dripping on a rainy
    day.
  nld-1939: Een gestadig druppelend lek op een stortregen-dag, En een snibbige vrouw,
    ze gelijken op elkaar.
  nch-BL: Se sihuat cati talojtzitzi mosisinía huan sencualantoc, eli san se ica nopa
    at cati talojtzitzi chichipica huan mitzcuatotonía miyac quema tami huetzi at.
  vie-1934: Một máng xối dột luôn luôn trong ngày mưa lớn, Và một người đàn bà hay
    tranh cạnh, cả hai đều y như nhau.
  hin-CV: विवादी पत्नी तथा वर्षा ऋतु में लगातार वृष्टि, दोनों ही समान हैं,
  eng-OURB: 'A continual dropping on a rainy day and a contentious wife are alike:'
  spa-BES: Como una caída interminable en un día de lluvia es una mujer de lengua
    amargada.
  tdx-tdx: Hambañe ami’ty fitsopatsopan’ andro avy, ty rakemba mitribahatse;
  tha-KJV: ฝนย้อยหยดไม่หยุดในวั​นที​่ฝนตกฉันใด ผู้​หญิงที่​ขี้​ทะเลาะก็เหมือนกันฉันนั้น
  por-BR-2018: A mulher briguenta é semelhante a uma goteira contínua em tempo de
    grande chuva;
  deu-ELO: Eine beständige Traufe am Tage des strömenden Regens und ein zänkisches
    Weib gleichen sich.
  eng-WYC-2018: Roofs dropping in the day of cold, and a woman full of chiding, be
    likened together. (Roofs dripping rain on a cold day, and a woman full of arguments,
    or of bickering, be quite similar.)
  epo-epo: Defluilo en pluva tago Kaj malpacema edzino estas egalaj.
  uig-PIN: Yamƣurluⱪ kündiki tohtimay qüxkǝn tamqǝ-tamqǝ yeƣin, Wǝ soⱪuxⱪaⱪ hotun
    bir-birigǝ ohxaxtur.
  beo-beo: Uda gesa:gesa:i ea hou da gibu dasea dadadibi agoai ba:sa.
  tpi-OTNT: Sapos meri bilong wanpela man em i meri bilong tok kros na toktok planti,
    orait em i olsem ren i kam insait long hul long het bilong haus na oltaim i wok
    long pundaun liklik liklik.
  hau-SA: Mace mai fitina kamar ɗiɗɗigar ruwa take ba ƙaƙƙautawa;
  uig-LAT: Yamghurluq kündiki toxtimay chüshken tamche-tamche yéghin, We soqushqaq
    xotun bir-birige oxshashtur.
  nde-nde: Umfazi olenkani unjengamathonsi angapheliyo mhlana kusina;
  ton-ton: Ko e tō maʻu pe ʻae ʻuha ʻi he ʻaho ʻoe ʻuha lahi, ʻoku na tatau mo e fefine
    ʻoku faʻa kē.
  ces-1613: Kapání ustavičné v čas přívalu, a žena svárlivá rovní jsou sobě;
  eng-WMB: 'A continual dropping on a rainy day and a contentious wife are alike:'
  tam-TCV: சண்டைக்கார மனைவி, மழைக்காலத்தில் தொடர்ச்சியான ஒழுக்கைப்போல் இருக்கிறாள்;
  ceb-ULB: Ang malalison nga asawa sama sa kanunay nga tagaktak sa ulan sa tibuok
    adlaw;
  pol-UBG: Nieustające kapanie w dniu rzęsistego deszczu i kłótliwa żona są sobie
    podobne;
  urd-GVU: جھگڑالو بیوی موسلادھار بارش کے باعث مسلسل ٹپکنے والی چھت کی مانند ہے۔
  deu-1912: Ein zänkisches Weib und stetiges Triefen, wenn's sehr regnet, werden wohl
    miteinander verglichen.
  kan-2017: ದೊಡ್ಡ ಮಳೆಯ ದಿನದಲ್ಲಿ ತಟತಟನೆ ತೊಟ್ಟಿಕ್ಕುವ ಹನಿ, ತಂಟೆಮಾಡುವ ಹೆಂಡತಿ, ಎರಡೂ ಒಂದೇ.
  yap-yap: Le’engin be’ nib ta pupuwan’ e bod e ran ni be map’ map’ u rebo rran ni
    be aw e n’uw;
  hlt-MCSB: Hohmuhnah neh olpungkacan nu khaw, tlanbuk hnin vaengkah tuicip a puh
    neh vai uh.
  mdy-ETH: ጎሪንቲ ሺራ ማቻ ፆዻ ማኣሪጉዲኬ፤
  kew-kew: Aa medana ore agaa rado rado adaapu ne ona yaliare gore ada runane yai
    itipa-ta pogo pogo loatade-rupa mada pea.
  twi-ASANTE: Ɔyere ntɔkwapɛfoɔ te sɛ osutɔ da nsusosɔ a ɛnnyae da;
  eng-WEBU: 'A continual dropping on a rainy day and a contentious wife are alike:'
  wal-wal: Walassada duuxxenna machchiyaanne irai bukkin xokkidi aggenna aatoi issi
    mala.
  acu-NT: Nuwa jiyakratnuka kinta yumi tsawaamunam makis kitiak itit awajkartinua
    tumawaitai.
  spa-PDDPT: Una gotera continua en tiempo de lluvia Y una esposa pendenciera son
    iguales.
  gun-gun: Oky vaipa oiny jave otyky tema va'e ma kunha ivai ja rei va'e reve joo
    rami;
  agu-BL: Ncha'tz jun xna'n yi cha'tz cuntu' i' tan yajle'n yi chmil, ni'cu'n i' tu
    jun tz'uj yi tu nin na tz'ujne' tu', nin chin icy'sbil paj nin.
  ilo-ULB: Ti mannakiapa nga asawa a babai ket maiyarig iti saan nga agressat a panagtedted
    ti tudo iti matutudo nga aldaw;
  kpg-kpg: Di ahina hai lodo wou leelee logo, le e hai gadoo be nia mada wai doodoo
    madaua i di laangi uwauwa.
  uig-ARA: يامغۇرلۇق كۈندىكى توختىماي چۈشكەن تامچە-تامچە يېغىن، ۋە سوقۇشقاق خوتۇن
    بىر-بىرىگە ئوخشاشتۇر.
  bps-bps: Là too fye fanlinge uni i yéél tatì fadlug tamdak, salngad ksasè fanlinge
    i libun ku tatì fadlug too mugak i yaanan.
  sus-sus: Ginɛ fitinɛtɔɛ luxi nɛ alɔ tunɛ di naxan fɛɛɲɛnma fa ra.
  pon-2006: Lih pwopwoud lokaia tohto men rasehng dingiding en keteu me sohte kin
    tokedi ni rahnen keteu kan.
  ksd-ksd: A tuatua ba pa i ngo ta ra bung na bata tuna Dir vardada ma ra vavina,
    a tena varngangar;
  tur-YTC: Yağmurlu günde dinmeyen damlayla Kavgacı kadın birbirine benzer.
  bel-N: Няспыннае капаньне [праз дах] у дажджлівы дзень і сварлівая жонка — аднолькавыя.
  grc-BRENT: Σταγόνες ἐκβάλλουσιν ἄνθρωπον ἐν ἡμέρᾳ χειμερινῇ ἐκ τοῦ οἴκου αὐτοῦ,
    ὡσαύτως καὶ γυνὴ λοίδορος ἐκ τοῦ ἰδίου οἴκου.
  ind-AYT: Istri yang suka bertengkar seperti tetes-tetes air yang tiada hentinya
    pada hari hujan.
  nya-nya: Mkazi wolongolola ali ngati mvula yamvumbi.
  hrv-hrv: Streha što prokišnjava za žestoke kiše i svadljiva žena - jedno su te isto.
  mps-mps: Te bidi me deligo we aga te wado po weyu, po hauwa wabo we yai baso da,
    teda te be pedudu te dwasianu tulubage tobo sesemane tomoba asobo tiwai ebo dao.
  tpi-tpi: Sapos meri bilong wanpela man em i meri bilong tok kros na toktok planti,
    orait em i olsem ren i kam insait long hul long het bilong haus na oltaim i wok
    long pundaun liklik liklik.
  dan-1931: Ustandseligt Tagdryp en Regnvejrsdag og trættekær Kvinde ligner hinanden;
  vie-OVCB: Nhà dột trong ngày mưa tháng gió cũng làm khổ như người đàn bà cãi cọ.
  guj-2017: ચોમાસામાં વરસાદનું સતત વરસવું તથા કજિયાળી સ્ત્રી એ બંને સરખાં છે.
  pon-2006A: Lih pwopwoud lokaia tohto men rasehng dingiding en keteu me sohte kin
    tokedi ni rahnen keteu kan.
  por-BRBSL: 'Uma queda contínua em um dia chuvoso e uma esposa litigiosa são parecidas:'
  swe-swe: Ett kontinuerligt droppande från ett läckande tak en dag med häftigt skyfall
    och en tjatande (gnatande, ordstridande) kvinna, båda är lika [illa].
  cth-cth: Lai pou ka roe e yu teh, Puenghoi khonan hnin e khoramei hoi a kâvan.
  twi-twi: Ɔyere tɔkwapɛfo te sɛ ahumtuda nsusosɔ wɔ ɔdan a enwin so;
  hlt-hlt: Hohmuhnah neh olpungkacan nu khaw, tlanbuk hnin vaengkah tuicip a puh neh
    vai uh.
  tbz-SIM: Onitipòkù yɛkpɑ̀rɛ̀ yiɛ̀ dònnɛ̀ fɛtɑɑfɛ̀ ɔ̃ɔ̃ ni kɛ̀ yɛ̀ɛ̀ nɛ́sĩ̀mbɑkɛ̀
    ndóú yɛ̀nyɛ sɑ̃́ɑ̃̀.
  msy-2020: Gumazitamɨn amuim, zurara atarava mɨgɨrɨgɨar avɨribagh amuavɨra iti, a
    mati amozim dɨpenir inogorimɨn torim izaghira, zurara nɨmɨra nɨmɨra iravɨra iti.
  dop-dop: Alʋ tɔm tʋ wɛ kɛ́ ɩsɩɩ tɛʋ lʋm cɑkʋɣʋ tiili nɑ pə́ tosiɣi kʋtɑmsɑ tɔ.
  azb-azb: Davakar qadın yağışda daman damcıya oxşar.
  eng-DBY: 'A continual dropping on a very rainy day and a contentious woman are alike:'
  hin-2017: झड़ी के दिन पानी का लगातार टपकना, और झगड़ालू पत्नी दोनों एक से हैं;
  wol-KYG: Jabar ju pànk mooy senn bu dakkul, cib taw;
  bjr-bjr: Aaku rikari kapatu fannoo aqufidanoo sia taikaidanoo. Manda anaasee fannoo
    mina kaukaata qirafa kapatu aanna raidanoo.
  eng-YLT: A continual dropping in a day of rain, And a woman of contentions are alike,
  kne-kne: Din makaibaw ay asawa ay babai et maiarig si danom ay tomedtetedted.
  eng-WYC-2017: Roofs dropping in the day of cold, and a woman full of chiding, be
    likened together.
  eng-WMBB: 'A continual dropping on a rainy day and a contentious wife are alike:'
  urd-GVH: झगड़ालू बीवी मूसलाधार बारिश के बाइस मुसलसल टपकनेवाली छत की मानिंद है।
  rug-rug: Na barikaleqe nominomi si guana honihoni pa vetu totoso rukuruku.
  gaz-gaz: Niitiin nyakkiftuun, akkuma bokkaa guyyaa roobaa dhimmisaa ooluu ti;
  fra-LSG: Une gouttière continue dans un jour de pluie Et une femme querelleuse sont
    choses semblables.
  yal-yal: Ɲaxanla a yɛngɛ xunxurine luxi nɛn alo tule igen na lu dindinɲɛ banxini.
  haw-1868: O ke kulu mau ana i ka la ua, A me ka wahine nuku wale, na like.
  arb-NAV: قَطَرَاتُ الْمَطَرِ الْمُتَتَابِعَةُ فِي يَوْمٍ مُمْطِرٍ، وَالْمَرْأَةُ
    الْمُشَاكِسَةُ سِيَّانِ،
  ewe-ewe: Srɔ̃nyɔnu dzrewɔla le abe tsitrɔnu si le ɖuɖum madzudzɔmadzudzɔe le tsidzagbe
    ene.
  eng-LEE: A continual dropping on a very rainy day and a contentious woman are alike.
  asm-FB: এজনী দ্বন্দুৰী ভাৰ্যা বৰষুণৰ দিনত টোপ টোপকৈ পানী পৰাৰ দৰে হয়।
  sus-A: فِنّ قِتِنّتْي لُشِ نّ عَلْ تُنّ دِ نَشَن قّيحّنمَ قَ رَ.
  fra-SBL: 'Une goutte continue un jour de pluie et une épouse contestataire se ressemblent :'
  hbo-hbo: דֶּ֣לֶף טֹ֭ורֵד בְּיֹ֣ום סַגְרִ֑יר וְאֵ֥שֶׁת *מִדֹונִים (מִ֝דְיָנִ֗ים)
    נִשְׁתָּוָֽה׃
  kik-kik: Mũtumia wa haaro ahaanaine na maaĩ maratata mategũtigithĩria hĩndĩ ya mbura;
  fra-NCL: Une gouttière continue dans un jour de pluie et une femme querelleuse se
    ressemblent.
  cek-AK: Angzoeh koeh zu loe cawh tue ah, khotui kalong imphu hoiah anghmong.
  cuk-cuk: Ome-ursili, dii-wied-ibagi, dii-gargarmaknaiyobi gued. Urwedbi wisdaed.
  uig-CYR: Ямғурлуқ күндики тохтимай чүшкән тамчә-тамчә йеғин, Вә соқушқақ хотун бир-биригә
    охшаштур.
  tel-2017: ముసురు పట్టిన రోజున ఏక ధారగా కురుస్తూ ఉండే నీళ్లు, గయ్యాళి ఇల్లాలు ఒకటే.
  hat-BSA: 'Dlo k ap degoute san rete nan jou gwo lapli avèk fanm k ap fè kont san
    rete sòti menm jan:'
  kos-kos: Sie mutan payuk su lungsena torkaskas, el oana pusren tultul in kof ke
    len af uh.
  hbo-WLC: דֶּ֣לֶף ט֭וֹרֵד בְּי֣וֹם סַגְרִ֑יר וְאֵ֥שֶׁת מדונים נִשְׁתָּוָֽה׃
  ibo-ibo: Mmiri na-ata nʼime ụlọ mgbe mmiri na-ezo na nwanyị na-eso okwu bụ otu.
  ory-ory: ଭାରୀ ବୃଷ୍ଟି ଦିନରେ ଅବିରତ ବିନ୍ଦୁପାତ ଓ କଳିହୁଡ଼ୀ ସ୍ତ୍ରୀ, ଏ ଦୁଇ ଏକ ସମାନ ଅଟନ୍ତି।
  chk-chk: Eman fefin mi lalapat a usun chök chiin üt mi püng fochofoch lupwen fansoun
    räningau.
  rop-rop: Det waif hu oldei agamin im jis laik det rein weya kipgon buldanbat lilwanlilwan
    olataim.
  ukr-1871: Безнастанне капаннє з криші у негоду, а жінка сварлива — вони одно;
  deu-1951: Eine rinnende Dachtraufe an einem Regentag und ein zänkisches Weib sind
    gleich;
  eng-JPS: A continual dropping in a very rainy day and a contentious woman are alike;
  srp-1865: Neprestano kapanje kad je velik dažd, i žena svadljiva, jedno su;
  lug-lug: Omukazi omuyombi ali ng’enkuba etonnya olutata, ku lunaku olw’enkuba ennyingi.
  heb-heb: דלף טורד ביום סגריר ואשת מדונים נשתוה׃
  ben-IRV: ভারী বৃষ্টির দিনের ক্রমাগত বৃষ্টিপাত, আর ঝগড়াটে স্ত্রী, এ উভয়ই এক।
  pan-pan: ਝੜੀ ਦੇ ਦਿਨ ਦਾ ਲਗਾਤਾਰ ਚੋਆ, ਅਤੇ ਝਗੜਾਲੂ ਪਤਨੀ ਦੋਵੇਂ ਇੱਕੋ ਸਮਾਨ ਹਨ!
  mya-JVB: ရန်တွေ့ တတ်သော မယား သည် မိုဃ်း သည်းစွာရွာသောနေ့ ၌ အစက်စက် ကျသော မိုဃ်းပေါက်နှင့်
    တူ၏။
  tte-O: Sine iya togamwapakiki besiele waila ididididi galewa kana sauga koina, mwayamwayau
    kani wainena daguguna yona ikwatakwatayan.
  tbg-tbg: Vira naatavano enena tirorira uva tivaqiro vi vaiva vaireva, aaqu nti vaivaro
    tirintuqavano naavuqi nti vaira voqaarama vairo.
  hmo-hmo: Tau ta ena hahine ese ia hepapahuahu henia noho, be ranu ia diho noho sisina
    sisina nega ibounai, doko lasi bamona.
  urd-urd: झड़ी के दिन का लगातार टपका, और झगड़ालू बीवी यकसाँ हैं;
  rus-SYN: 'Непрестанная капель в дождливый день и сварливая жена - равны:'
  bqc-SIM: Nↄ sòlede muaa ń í pↄ́ lɛ́ tↄ̃tↄ̃ zɛsai lou zã́oɛ.
  tcz-CHONGTHU: Tanglouva nilhum keija gojuh hi, numei phunse tohbang bep ahi.
  mar-mar: पावसाच्या दिवसात सतत गळणारे ठिपके, भांडखोर पत्नी सारखीच आहेत.
  hlt-THB: Hqo ak sai poepa zu taw khawcui awhkaw iptih ak cei ben tloei ing myih
    hy.
  qub-qub: Shimisapa warmipis tamyaptin mana chawaypa jutoj wasinömi achäquita ashipayta
    mana jamanchu.
  bqp-bqp: Nↄ fìtide de lán legũ'i kũ àtɛn tↄ́tↄ zɛnaa sari bàmɛ,
  hat-hat: Yon fanm ki toujou ap chache kont, se tankou yon goutyè k'ap degoute lè
    lapli ap tonbe tout lajounen.
  eng-BSB: A constant dripping on a rainy day and a contentious woman are alike—
  tod-tod: Kpɔɛleʋe anzanui ɠɛɛʋɛ eɠɛ ziɛi, é ʋilɛsu peinpein, maa la leʋezu tonai
    ʋa voloi.
  eng-WEBPB: 'A continual dropping on a rainy day and a contentious wife are alike:'
  kbq-kbq: Ke fra nehuno kema huvavama nehia a'mo'a, nomo trovari huvava hiankna nehie.
  nhe-BL: Se sihuatl tlen ajachica mosisinía huan cuajcualantoc, eli san se ica nopa
    atl tlen ajachica chichipica huan mitzcuatotonía miyac quema tlami tlaahuetzi.
  bus-bus: Nↄ swèedee dɛ lán í kɛ̀ e tↄ̃tↄ̃ↄ zɛna sai lou zãa gurↄ bàmɛ,
  gub-BL: Hemireko uzeàmàtyry'ym ma'e nuzawy kwaw 'ar uzemumikahy ma'e a'e. Nuzawy
    kwaw àmàn ukyr ire upytu'u 'ym ma'e a'e.
  eng-DRA: Roofs dropping through in a cold day, and a contentious woman are alike.
