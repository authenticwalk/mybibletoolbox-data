verse: PRO.027.014
translations:
  mal-C: അതിരാവിലെ ആരെങ്കിലും നിങ്ങളുടെ അയൽവാസിയെ ഉച്ചത്തിൽ അനുഗ്രഹിക്കുന്നെങ്കിൽ,
    അതൊരു ശാപമായി പരിഗണിക്കപ്പെടും.
  deu-TKW: Wer seinen Nächsten am frühen Morgen mit lautem Segenswunsche grüßt, dem
    wird es als Fluch angerechnet.
  lin-lin: Soki moto moko ayei kopambola molingami na ye, na mongongo makasi mpe na
    tongo-tongo, bakozwa yango lokola elakeli mabe.
  eng-LSV: Whoever is greeting his friend with a loud voice, || Rising early in the
    morning, || It is reckoned a light thing to him.
  eng-GNV: He that prayseth his friend with a loude voyce, rising earely in the morning,
    it shall be counted to him as a curse.
  eng-WEBSTER: He that blesseth his friend with a loud voice, rising early in the
    morning, it shall be counted a curse to him.
  nhw-BL: Sintla nelijnaloc tijcuatzajtzilis mohuampox para tijtlajpalos, yaya quiitas
    para tijtelchihua.
  swh-ONEN: Kama mtu akimbariki jirani yake kwa sauti kuu asubuhi na mapema, itahesabiwa
    kama ni laana.
  bba-bba: Goo ù n win winsim tɔburɑ kɑ dɑm buru buru yellu, win tɔbiri bi, bu ko
    n sɑ̃ɑwɑ nɡe bɔ̃ri.
  eng-KJVCPB: He that blesseth his friend with a loud voice, rising early in the morning,
    It shall be counted a curse to him.
  luo-luo: Ka ngʼato ogwedho jabute e lela gokinyi mangʼich, to ochalo mana gi ngʼama
    kwongʼe.
  meu-meu: Daba matana ai e tore isimu, dekena tauna e hanamoa badabadamu, tauna na
    heuduguirai tauna bae gwauraia.
  npi-ULB: कसैले आफ्नो छिमेकीलाई बिहान सबेरै चर्को सोरमा आशिष् दिन्छ भने, त्यो आशिष्‌लाई
    श्राप ठानिन्छ ।
  yor-yor: Bí ènìyàn kan ń kígbe súre fún aládùúgbò rẹ ní òwúrọ̀ a ó kà á sí bí èpè.
  ind-ind: Menyapa tetangga dengan berteriak pagi-pagi benar hanya akan dianggap gangguan
    yang menyebalkan.
  pes-OPCB: اگر صبح زود با صدای بلند برای دوستت دعای خیر کرده، او را از خواب بیدار
    کنی، دعای تو همچون لعنت خواهد بود.
  tgl-ULB: Kung sinuman ang nagbibigay sa kaniyang kapwa ng isang pagpapala nang may
    isang malakas na tinig ng maagang-maaga, ang pagpapalang iyon ay ituturing na
    isang sumpa!
  hui-hui: Egerebagiore haragola í̠naga nenege barila halu ibuhondo bi dalimu lariyagua
    ogoni í̠na ibuhondo bi ko lalu ha haradagua dege beregoni.
  mya-mya: နံနက်စောစောထ၍၊ မိမိအဆွေခင်ပွန်းကို ကျယ်သောအသံနှင့် ကောင်းကြီးပေးသောသူသည်
    ကျိန်ဆဲခြင်းကို ပြုရာရောက်၏။
  bod-N: སྔ་མོ་ལངས་ནས་ཁྱིམ་མཚེས༌ལ། །སྐད་གསང་མཐོན་པོས་ཤིས་བརྗོད༌པ། །དེ་ནི་སྨོན་ལོག་ཏུ་འགྱུར༌རོ།།
  wsk-wsk: Tumong biyala kari sail ago turomola yawara tua, mu nu iki paguwurok ale
    ni gemang maga se manem i maukko.
  sna-sna: Kana munhu akafumira rungwanangwana kukwazisa muvakidzani wake achidaidzirisa
    zvichaonekwa sechituko.
  spa-BLM: El que bendice a su prójimo en voz alta por la mañana, será tomado como
    una maldición por él.
  cac-cac: Tato ayic vanto sacb'i, tzon̈ avaj d'a eb' camigo yic sco c'anb'an sc'ol
    eb', a tz'aj yab'an eb', ichato chuc van calan d'a eb'.
  swh-ULB: Anayempa jirani yake baraka kwa sauti ya juu mapema asubuhi, baraka hiyo
    itafikiriwa kuwa laana!
  bel-bel: Хто ўголас хваліць сябра свайго з самай раніцы, таго палічаць за ліхаслоўца.
  deu-ELBBK: Wer frühmorgens aufsteht und seinem Nächsten mit lauter Stimme Glück
    wünscht – als Verwünschung wird es ihm angerechnet.
  mbb-OT: Is etew he iyan en igkepukew zin ke meselem is mezaǥing he kebpenuvadtuvad
    nu, ne ibpetug-iring din heini te kebpenrewaki kandin.
  mal-2015: അതികാലത്തു എഴുന്നേറ്റു സ്നേഹിതനെ ഉച്ചത്തിൽ അനുഗ്രഹിക്കുന്നവന്നു അതു ശാപമായി
    എണ്ണപ്പെടും.
  rmc-rmc: Te vareko peskre prijaťeľiske pozdravinel sig tosara zorale hangoha, ov
    peske šaj lel oda sar košiben.
  pes-OPV: کسی‌که صبح زود برخاسته، دوست خودرا به آواز بلند برکت دهد، از برایش لعنت
    محسوب می‌شود.
  ron-1924: Бинекувынтаря апроапелуй ку глас таре дис-де-диминяцэ есте привитэ ка
    ун блестем.
  ben-OBCV: যদি কেউ ভোরবেলায় তাদের প্রতিবেশীকে জোর গলায় আশীর্বাদ করে, তবে তা অভিশাপরূপেই
    গণ্য হবে।
  som-som: Kii intuu aroor hore kaco saaxiibkiis cod dheer ugu duceeya, Waxaa loo
    qaadan doonaa habaar.
  lat-VUC: Qui benedicit proximo suo voce grandi, de nocte consurgens maledicenti
    similis erit.
  eng-ASVBT: He that blesseth his friend with a loud voice, rising early in the morning,
    It shall be counted a curse to him.
  mna-mna: Sombe waem sa ikenne, mi mbeŋbeŋŋana mi nu la kini ma kalŋom izalla mi
    kam mankwoono pini, ko leleene ambai? Som. Ko kam ma keteene malmal kembei ta
    piri sua sananŋana pini.
  ita-1885: Chi benedice il suo prossimo ad alta voce, Levandosi la mattina a buon'ora,
    Ciò gli sarà reputato in maledizione.
  eng-LXXUP: Whosoever shall bless a friend in the morning with a loud voice, Shall
    seem to differ nothing from one who curses him.
  eng-ULB: Whoever gives his neighbor a blessing with a loud voice early in the morning,
    that blessing will be considered to be a curse!
  spa-VBL: Si al levantarte cada mañana gritas un fuerte saludo a tus vecinos, ellos
    lo considerarán como un insulto.
  fra-_FOB: Celui qui bénit son ami à haute voix, de bon matin, sera considéré comme
    s'il le maudissait.
  mal-mal: അതികാലത്ത് എഴുന്നേറ്റ് സ്നേഹിതനെ ഉച്ചത്തിൽ അനുഗ്രഹിക്കുന്നവന് അത് ശാപമായി
    എണ്ണപ്പെടും.
  urd-GVR: Jo subah-sawere buland āwāz se apne paṛosī ko barkat de us kī barkat lānat
    ṭhahrāī jāegī.
  suz-BL: सुमी सुनी कना बोक्‍शा, आ नेक्‍था ङा मुर कली ठेयब सेंदामी आसीक पाइबा। मेको
    आसीक ताइबमी “सराप पाइक्‍ती” देंब।
  eng-NOY: He who blesseth his neighbor with a loud voice, rising early for it, It
    shall be accounted to him as a curse.
  ita-1927: Chi benedice il prossimo ad alta voce, di buon mattino, sarà considerato
    come se lo maledicesse.
  ckb-ckb: ئەوەی بە دەنگی بەرز داوای بەرەکەت بۆ دراوسێکەی بکات لە بەیانی زوودا، بە
    نەفرەت بۆی ئەژمارد دەکرێت.
  eng-BBE: He who gives a blessing to his friend with a loud voice, getting up early
    in the morning, will have it put to his account as a curse.
  kan-OKCV: ಮುಂಜಾನೆ ಎದ್ದು ತನ್ನ ಸ್ನೇಹಿತನನ್ನು ದೊಡ್ಡ ಕೂಗಿನಿಂದ ಆಶೀರ್ವದಿಸುವವನಿಗೆ, ಅದು ಶಾಪವೆಂದು
    ಪರಿಗಣಿಸಲಾಗುವುದು.
  tam-2017: ஒருவன் அதிகாலையிலே எழுந்து உரத்த சத்தத்தோடு தன்னுடைய நண்பனுக்குச் சொல்லும்
    ஆசீர்வாதம் சாபமாக எண்ணப்படும்.
  spa-RV-1909: El que bendice á su amigo en alta voz, madrugando de mañana, por maldición
    se le contará.
  ron-BTF: Cel ce binecuvântează pe prietenul său cu voce tare, sculându-se devreme
    de dimineață, aceasta i se va considera un blestem.
  eng-WEBP: He who blesses his neighbor with a loud voice early in the morning, it
    will be taken as a curse by him.
  eng-FBV: If when you get up every morning you shout a loud hello to your neighbors,
    they will see that as a curse!
  nld-1939: Als iemand zijn naaste op de vroege morgen luidruchtig begroet, Dan wordt
    het als een vloek beschouwd
  nch-BL: Sinta nelijnaloc tijcuatzajtzilis mohuampo para tijtajpalos, yaya quiitas
    para tijtelchihua.
  vie-1934: Kẻ nào chổi dậy sớm chúc phước lớn tiếng cho bạn hữu mình, Người ta sẽ
    kể điều đó là sự rủa sả.
  hin-CV: यदि किसी व्यक्ति को प्रातःकाल में अपने पड़ोसी को उच्च स्वर में आशीर्वाद
    देता हुआ सुनो, तो उसे शाप समझना.
  eng-OURB: He who blesses his neighbor with a loud voice early in the morning, it
    will be taken as a curse by him.
  spa-BES: El que da la bendición a su amigo a gran voz, levantándose temprano en
    la mañana, lo pondrá en su cuenta como una maldición.
  tdx-tdx: Ty mitata rañetse am-pazake te terak’ andro, hatao ho fatse ama’e.
  tha-KJV: บุ​คคลที่ตื่นแต่เช้ามืดไปอวยพรเพื่อนบ้านด้วยเสียงดัง เขากลับจะเห็​นว​่าเป็นคำสาปแช่ง
  por-BR-2018: Aquele que bendiz ao seu amigo em alta voz durante a madrugada lhe
    será considerado como maldição.
  deu-ELO: Wer frühmorgens aufsteht und seinem Nächsten mit lauter Stimme Glück wünscht,
    als Verwünschung wird es ihm angerechnet.
  eng-WYC-2018: He that blesseth his neighbour with [a] great voice; and riseth by
    night, shall be like him that curseth (him). (He who blesseth his neighbour with
    a great voice, when he riseth at night, shall be likened to him who curseth him.)
  epo-epo: Kiu frue matene benas sian proksimulon per laŭta voĉo, Tiu estos opiniata
    malbenanto.
  uig-PIN: Ⱪaⱪ sǝⱨǝrdǝ turup, yuⱪiri awazda dostiƣa bǝht tiligǝnlik, Ɵzini ⱪarƣax
    ⱨesablinar.
  beo-beo: Di da dia dogolegei amo hahabe golai dialebe amo nedigima:ne ha:giniwane
    halaga:la:sea, e da fofogadigili se nabimu. Amo hou da ema gagabusu aligima:ne
    agoai ba:sa.
  tpi-OTNT: Sapos yu bikmaus na tok gude long pren bilong yu long moningtaim tru,
    em i wankain olsem yu toknogutim em.
  hau-SA: In mutum ya albarkaci maƙwabcinsa da murya mai ƙarfi da sassafe, za a ɗauka
    shi a matsayin la’ana.
  uig-LAT: Qaq seherde turup, yuqiri awazda dostigha bext tiligenlik, Özini qarghash
    hésablinar.
  nde-nde: Uba umuntu evukisa umakhelwane wakhe ngokumnqolonga ekuseni kakhulu, kuzathiwa
    uyamqalekisa.
  ton-ton: Ko ia ʻoku fakamālō leʻo lahi ki hono kāinga ʻi heʻene tuʻu hake kei hengihengi,
    ʻe lau ia ko e fakamalaʻia kiate ia.
  ces-1613: Tomu, kdož dobrořečí příteli svému hlasem velikým, ráno vstávaje, za zlořečení
    počteno bude.
  eng-WMB: He who blesses his neighbor with a loud voice early in the morning, it
    will be taken as a curse by him.
  tam-TCV: ஒருவன் அதிகாலையில் தன் அயலானை அதிக சத்தமிட்டு ஆசீர்வதித்தால், அது சாபமாகவே
    எண்ணப்படும்.
  ceb-ULB: Si bisan kinsa nga naghatag ug panalangin sa iyang silingan uban sa makusog
    nga tingog sayo sa kabuntagon, kana nga panalangin isipon nga tunglo!
  pol-UBG: Kto wczesnym rankiem błogosławi swemu przyjacielowi donośnym głosem, temu
    będzie to poczytane za przekleństwo.
  urd-GVU: جو صبح سویرے بلند آواز سے اپنے پڑوسی کو برکت دے اُس کی برکت لعنت ٹھہرائی
    جائے گی۔
  deu-1912: Wenn einer seinen Nächsten des Morgens früh mit lauter Stimme segnet,
    das wird ihm für einen Fluch gerechnet.
  kan-2017: ಮುಂಜಾನೆ ಎದ್ದು ತನ್ನ ಸ್ನೇಹಿತನನ್ನು ದೊಡ್ಡ ಕೂಗಿನಿಂದ ಆಶೀರ್ವದಿಸುವವನು, ಶಪಿಸುವವನೆನಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Kabfel’ ni ga ra yaba’iy e fager rom ko bin ngam pug ni tanirran ni ga
    be fangichiy nib ga’ lamam.
  hlt-MCSB: Mincang a thoh neh ol ue la a hui yoethen aka pae khaw, anih te rhunkhuennah
    lamni a nawt eh.
  mdy-ETH: ጉቴ ዓሚ ዼግ ጌዔ ዑኡሲና ፔኤኮ ዓሺኖ ዔኤሎ ዔኤሊሢ ዓዳ ጋዳማ ማዒ ፓይዲንታኔ።
  kew-kew: Gore neme rui puri pabo loa nena adami aa-para ribaa reko te-dare nipu-para
    wae agaa temede-rupa mada te.
  twi-ASANTE: Sɛ obi team hyira ne yɔnko anɔpahema a, wɔbɛfa no sɛ ɛyɛ nnome.
  eng-WEBU: He who blesses his neighbor with a loud voice early in the morning, it
    will be taken as a curse by him.
  wal-wal: Maallado guuran ba qaalaa xoqqu oottidi, ba shooruwaa sarotiyoogee a qanggiyoogaa
    mala.
  acu-NT: 'Aints kashik ni amikri jeen we kakaram untsumak: ¿Tsawaarumek? tamataikia,
    nuka itit awajtustas tatsuash tu nintimratnuitai.'
  spa-PDDPT: Al que bendice a su prójimo de madrugada a gritos Por maldición se le
    contará.
  gun-gun: Aje'ive'i reve ngoo katy'igua pe oxarura atã va'e ma ijayvu vai va'e rami
    rive ojeapo.
  agu-BL: Ko chin jalchan cunin, nin tan cha'tz tu' lko'c tan c'ase'n jun kamiw, nin
    ko chin sich' nin lkaban tan c'ase'n, ẍchi'chok c'u'l yi jun kamiwa'tz ske'j.
  ilo-ULB: No adda mangbendision iti kaarrubana babaen iti napigsa a timekna iti bigbigat,
    maibilangto a lunod dayta a pamendision!
  kpg-kpg: Di hagaaloho o ehoo hagaluada dela e hagalongoaa gi nua, le e hai gadoo
    be di haga huaidu halauwa digaula.
  uig-ARA: قاق سەھەردە تۇرۇپ، يۇقىرى ئاۋازدا دوستىغا بەخت تىلىگەنلىك، ئۆزىنى قارغاش
    ھېسابلىنار.
  bps-bps: Ku nukatam i demem sgalak too flafus na too makto i taluam dikenen balù
    fye i manam, man nawan fanlagim kenen.
  sus-sus: I na i dɔxɔboore xɛɛbu i xui itexi ra gɛɛsɛgɛ gbe ra, i bara a bɔɲɛ raɲaaxu
    a ma i tan mabiri.
  pon-2006: Omw keriahla kompoakepahmw mwahusang omw kapirkihda nimenseng omw rahnmwahwih
    ni ngihl laud.
  ksd-ksd: Nina ba i tata vadoane talaina ma ra ngala na nilaina ta ra malana ikilik,
    Da biti ba i varogop ma ra varboar.
  tur-YTC: Sabah erkenden komşusunu yüksek sesle kutsayan kişi, Bu onun tarafından
    lanet sayılır.
  bel-N: Таму, хто рана раніцаю гучным голасам дабраслаўляе бліжняга свайго, палічаць
    гэта за праклён.
  grc-BRENT: Ὃς ἂν εὐλογῇ θίλον τοπρωῒ μεγάλῃ τῇ φωνῇ, καταρωμένου οὐδὲν διαφέρειν
    δόξει.
  ind-AYT: Siapa memberkati sesamanya dengan suara nyaring pagi-pagi sekali, itu akan
    dihitungkan sebagai kutuk.
  nya-nya: Ngati munthu apatsa mnzake moni mofuwula mmamawa kwambiri, anthu adzamuyesa
    kuti akutemberera.
  hrv-hrv: Tko pozdravlja svoga prijatelja naglas, a rano ujutro, prima mu se blagoslov
    za kletvu.
  mps-mps: Te nago genuai po dągą olama, tama naga abagiba te kigamu mude te siade
    dao po obaso da, te nago agaba te po dwai wabo tobage po tiwai obao.
  tpi-tpi: Sapos yu bikmaus na tok gude long pren bilong yu long moningtaim tru, em
    i wankain olsem yu toknogutim em.
  dan-1931: Den, som årle højlydt velsigner sin Næste, han får det regnet for Banden.
  vie-OVCB: Lớn tiếng chúc phước người hàng xóm lúc sáng sớm, họ sẽ xem câu chúc đó
    như lời nguyền rủa.
  guj-2017: જે કોઈ પરોઢિયે ઊઠીને પોતાના મિત્રને મોટે સાદે આશીર્વાદ આપે છે, તે તેને
    શાપ સમાન લાગશે.
  pon-2006A: Omw keriahla kompoakepahmw mwahusang omw kapirkihda nimenseng omw rahnmwahwih
    ni ngihl laud.
  por-BRBSL: Aquele que abençoa seu vizinho com uma voz alta no início da manhã, será
    tomado como uma maldição por ele.
  swe-swe: Den som [inställsamt] lovordar (prisar) sin granne med hög röst tidigt
    på morgonen, blir till en förbannelse.
  cth-cth: Amom a thaw teh kacaipounglah a hui yawhawi ka poe e teh, thoebonae lah
    pouk pouh lah ao han.
  twi-twi: Sɛ obi teɛ mu hyira ne yɔnko anɔpahema a, wɔbɛfa no sɛ ɛyɛ nnome.
  hlt-hlt: Mincang a thoh neh ol ue la a hui yoethen aka pae khaw, anih te rhunkhuennah
    lamni a nawt eh.
  tbz-SIM: Kɑ̀ɑ dɔu nhɑ kou mɛkperímɛ̀ dikṹnweńnì, dɛ kó mudɔummu ɔ̃ ndò ndisɑ̃́ɑ̃̀nnì
    ndi o kpɛ́í.
  msy-2020: Nɨ bar mɨzarazimra tiarim akarigh dughiam isɨ uan namakam danigham, a
    mati nɨ akar kuram isa a ganɨdi.
  dop-dop: Wei ɩ́ kpɛ́ɛ́sɑ ɩ tɔɣɔntəlɛ nɑ sɛɛtʋ kɛ tɑnɑŋ ɑhulɑ tɛɛ, tə pəsəɣɩ mpusi
    kɛ́.
  azb-azb: Kim ki qonşusunu sübh erkən ucadan salamlar, O zaman salamı söyüş sayılar.
  eng-DBY: He that blesseth his friend with a loud voice, rising early in the morning,
    it shall be reckoned a curse to him.
  hin-2017: जो भोर को उठकर अपने पड़ोसी को ऊँचे शब्द से आशीर्वाद देता है, उसके लिये
    यह श्राप गिना जाता है।
  wol-KYG: Nuyoo bu xumb, suba teel mooki saagaa yem.
  bjr-bjr: Anee aneenna aqoondi kananaana afaurirna findifinana firaaqoo faaqa rumasee
    amandeenana mina aquraree mariananoo.
  eng-YLT: Whoso is saluting his friend with a loud voice, In the morning rising early,
    A light thing it is reckoned to him.
  kne-kne: Mo sapaem ay bokaen di gayyem mo babaen si kablaaw mo et kaman mo met laeng
    binaosan.
  eng-WYC-2017: He that blesseth his neighbour with [a] great voice; and riseth by
    night, shall be like him that curseth.
  eng-WMBB: He who blesses his neighbour with a loud voice early in the morning, it
    will be taken as a curse by him.
  urd-GVH: जो सुबह-सवेरे बुलंद आवाज़ से अपने पड़ोसी को बरकत दे उस की बरकत लानत ठहराई
    जाएगी।
  rug-rug: Be pana munumunu hokara si mana nia sa tie si keke turaṉana, meke velavela
    nia sa, si kote ta avoso guana lineveleve mo.
  gaz-gaz: Namni tokko ganamaan sagalee ol fudhatee ollaa isaa yoo eebbise wanni sun
    akka abaarsaatti fudhatama.
  fra-LSG: Si l’on bénit son prochain à haute voix et de grand matin, Cela est envisagé
    comme une malédiction.
  yal-yal: Duban xui yitexin na xɔtɔn xɔtɔnni, na yatɛma dangan nan na.
  haw-1868: O ka mea hoomaikai aku i kona hoanoho me ka leo nui, I kona ala ana i
    ke kakahiaka nui, E lilo ia i mea poino nona.
  arb-NAV: مَنْ يُبَارِكُ جَارَهُ فِي الصَّبَاحِ الْمُبَكِّرِ بِصَوْتٍ مُرْتَفِعٍ،
    تُحْسَبُ بَرَكَتُهُ لَعْنَةً.
  ewe-ewe: Ne ŋutsu aɖe le eƒe aƒelika yram kple ɣli le ŋdi kanya la, woatsɔe abe
    ɖiŋudodo ene.
  eng-LEE: When one saluteth his friend with a loud voice, when rising early in the
    morning, it will be counted a curse to him.
  asm-FB: যি কোনোৱে ৰাতিপুৱাতে উচ্চস্বৰে নিজৰ চুবুৰীয়াক আশীৰ্ব্বাদ কৰে, সেই আশীৰ্ব্বাদ
    শাও ৰূপেহে গণ্য হয়।
  sus-A: عِ نَ عِ دْشْبٌورٍ شّيبُ عِ شُي عِتٍشِ رَ فّيسّفّ فبٍ رَ، عِ بَرَ عَ بْحّ
    رَحَاشُ عَ مَ عِ تَن مَبِرِ.
  fra-SBL: Celui qui bénit son prochain avec une voix forte, tôt le matin, il sera
    pris comme une malédiction par lui.
  hbo-hbo: מְבָ֘רֵ֤ךְ רֵעֵ֨הוּ ׀ בְּקֹ֣ול גָּ֭דֹול בַּבֹּ֣קֶר הַשְׁכֵּ֑ים קְ֝לָלָ֗ה
    תֵּחָ֥שֶׁב לֹֽו׃
  kik-kik: Mũndũ angĩrathima mũndũ wa itũũra rĩake rũciinĩ tene anĩrĩire-rĩ, ũndũ
    ũcio ũngĩtuĩka taarĩ kĩrumi.
  fra-NCL: Bénir son prochain à haute voix et de grand matin est réputé comme une
    malédiction.
  cek-AK: Khawnthaw ah angmah ih ampui hanah tha hoi tahamhoihaih paek kami loe, anih
    tangoenghaih baktiah ni oh.
  cuk-cuk: Dule bolegoedba binnasuli e-aise nuedgi-goler, e-ai-gabmaidga ukabsalegedyob
    gued.
  uig-CYR: Қақ сәһәрдә туруп, жуқури авазда достиға бәхит тилигәнлик, Өзини қарғаш
    һесаплинар.
  tel-2017: పొద్దున్నే లేచి పెద్ద గొంతుకతో తన స్నేహితుణ్ణి దీవించే వాడి దీవెన అతని
    పాలిట శాపమే.
  hat-BSA: Sila ki beni zanmi li ak gwo vwa bonè maten an, sa va rekonèt kon madichon
    pou li.
  kos-kos: Kom fin sala okasak mwet kawuk lom ke sie pusra lulap ke lututang, ac fah
    oana kom in filiya sie selnga nu facl.
  hbo-WLC: מְבָ֘רֵ֤ךְ רֵעֵ֨הוּ ׀ בְּק֣וֹל גָּ֭דוֹל בַּבֹּ֣קֶר הַשְׁכֵּ֑ים קְ֝לָלָ֗ה
    תֵּחָ֥שֶׁב לֽוֹ׃
  ibo-ibo: Ọ bụrụ na onye ọbụla e jiri oke olu gọzie onye agbataobi ya nʼisi ụtụtụ
    a ga-agụ nke a dịka ịbụ ọnụ.
  ory-ory: ଯେଉଁ ଲୋକ ଅତି ପ୍ରଭାତରେ ଉଠି ଆପଣା ମିତ୍ରକୁ ଉଚ୍ଚ ରବରେ ଆଶୀର୍ବାଦ କରେ, ତାହାର ସେହି
    କର୍ମ ତାହା ପ୍ରତି ଅଭିଶାପ ରୂପେ ଗଣିତ ହେବ।
  chk-chk: Eman mi älälei chon arun fän leüömong pwe epwe feiöch lupwen an pwätä lesosorusich
    a usun chök pwe a otteki.
  rop-rop: Wen yu gidap ailibala en tok gudei langa sambodi, wal tharran im jis laik
    yu tok nogudbala wed langa im.
  ukr-1871: Хто з ранку раннього товариша, знай, хвалить, про того думають, що се
    його він судить.
  deu-1951: Wenn einer seinen Nächsten am frühen Morgen mit lauter Stimme segnet,
    so wird ihm das als ein Fluch angerechnet.
  eng-JPS: He that blesseth his friend with a loud voice, rising early in the morning,
    it shall be counted a curse to him.
  srp-1865: Ko blagosilja prijatelja svojega na glas rano ustajuæi, primiæe mu se
    za kletvu.
  lug-lug: Okulamusa ku muliraanwa wo mu makya ennyo, ng’oleekaana, obanga amukolimidde.
  heb-heb: מברך רעהו בקול גדול בבקר השכים קללה תחשב לו׃
  ben-IRV: যে ভোরে উঠে উচ্চস্বরে নিজের বন্ধুকে আশীর্বাদ করে, তা তার পক্ষে অভিশাপরূপে
    ধরা হয়।
  pan-pan: ਜਿਹੜਾ ਸਵੇਰੇ ਹੀ ਉੱਠ ਕੇ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਉੱਚੀ ਦੇ ਕੇ ਅਸੀਸ ਦਿੰਦਾ ਹੈ, ਉਹ ਦੇ ਲਈ
    ਇਹ ਸਰਾਪ ਹੀ ਗਿਣਿਆ ਜਾਵੇਗਾ।
  mya-JVB: နံနက် စောစော ထ၍၊ မိမိ အဆွေ ခင်ပွန်းကို ကျယ် သောအသံ နှင့် ကောင်းကြီး ပေးသောသူသည်
    ကျိန်ဆဲ ခြင်းကို ပြု ရာရောက်၏။
  tte-O: Tem kainam lalakina mena am eliyam salim mena malala kikiuna kuwalo-muloloi
    kani walo-mulolone iyamala kawa-gula yabo am eliyam tenana mena kaiwena ana keno
    kusibayanae am wui koina.
  tbg-tbg: Are vaaka toqaqi himpira nena tonti vauraqamakera naveraitihara Kotiva
    ai koqema amitaarire tirera, vi vaiintiva ariara kia quaharaitiro, viva tiriara
    qora uvama ti vaivo tianaro.
  hmo-hmo: Bema daba maragi neganai, oiemu turana oi hanamoa mai boiboi bada danu,
    unai be oi ese, ia dekenai hadikaia hereva oi gwauraia bamona.
  urd-urd: जो सुबह सवेरे उठकर अपने दोस्त के लिए बलन्द आवाज़ से दु'आ — ए — ख़ैर करता
    है, उसके लिए यह ला'नत महसूब होगी।
  rus-SYN: Кто громко хвалит друга своего с раннего утра, того сочтут за злословящего.
  bqc-SIM: Tó n lɛdà ía n samaa'ò n gbɛ̃́deeɛ kↄↄkↄↄ, wa dilɛ savãi ũɛ.
  tcz-CHONGTHU: Jingkah matah-a thouva othong jejua, phatthei osam chun aheng akom
    agaosap joh ahibouve.
  mar-mar: जो कोणी पहाटेस उठून आपल्या शेजाऱ्याला मोठ्या आवाजात आशीर्वाद देतो, तो त्यास
    शाप असा गणला जाईल.
  hlt-THB: Mymcang hii tho nawh, a imceng ce khaw-tehna khy nawh zoseennaak ak pe
    taw, quun ak khy pek ing myih kaw.
  qub-qub: Chaca-chacalla amïguta sinchi gayaraypa saludaypis manami allichu. Paypäga
    chayno saludashan caycan gayapashan-japuymi.
  bqp-bqp: Tó n yã ò gbãnagbãna n sa mana ò n gbɛ̃dakenɛ kↄnkↄkↄnkↄ, onigↄ̃ da
    sa vãnimɛ.
  hat-hat: Si ou di yon zanmi ou bonjou twò fò granmaten, se tankou si ou te ba li
    madichon.
  eng-BSB: If one blesses his neighbor with a loud voice early in the morning, it
    will be counted to him as a curse.
  tod-tod: Ni nui ta a tuya loona seiɲɔɠɔi ʋɛ, é wooɠula la sobuzobui, toɠa leve
    bɛ ga foovooi.
  eng-WEBPB: He who blesses his neighbour with a loud voice early in the morning,
    it will be taken as a curse by him.
  kbq-kbq: Mago ne'mo'ma nanterama'afima kezatino, so'egane huno'ma haniana, vahe'ma
    sifna aheankna hugahie.
  nhe-BL: Intla nelijnaloc tijcuatzajtzilis mohuampo para tijtlajpalos, yajaya quiitas
    para tijtelchihua.
  bus-bus: Tó n yã ò gbãngbãn n sa maaa ò n gbɛ̃daaanɛ kↄngↄ idɛ'idɛ, weé da sa
    zaaa ũmɛ.
  gub-BL: Aze amo umume'e kar umyrypar izi'itahy nehe, aze — Zaneku'em, i'iahy izupe,
    ize'eg nuzawy kwaw ze'egaiw paw.
  eng-DRA: He that blesseth his neighbour with a loud voice, rising in the night,
    shall be like to him that curseth.
