verse: PRO.027.010
translations:
  mal-C: നിങ്ങളുടെ സുഹൃത്തിനെയോ കുടുംബസുഹൃത്തിനെയോ ഉപേക്ഷിക്കരുത്, ദുരന്തങ്ങൾ നിങ്ങളെ
    വേട്ടയാടുമ്പോൾ ബന്ധുഭവനങ്ങളിൽ പോകുകയുമരുത്— അകലെയുള്ള ബന്ധുവിനെക്കാൾ ഭേദം സമീപത്തുള്ള
    അയൽക്കാരാണ്.
  deu-TKW: Deinen Freund und deines Vaters Freund verlaß nicht und in deines Bruders
    Haus geh nicht an deinem Unglückstage. Besser ein Nachbar in der Nähe als ein
    Bruder in der Ferne.
  lin-lin: Kosundola te molingami na yo to molingami ya tata na yo, mpe kokende te
    na ndako ya ndeko na yo tango ozali na pasi ; kozala na molingami ya pembeni ezali
    malamu koleka kozala na ndeko ya mosika.
  eng-LSV: Do not forsake your own friend and the friend of your father, || And do
    not enter the house of your brother in a day of your calamity, || A near neighbor
    [is] better than a brother far off.
  eng-GNV: 'Thine owne friend and thy fathers friend forsake thou not: neither enter
    into thy brothers house in the day of thy calamitie: for better is a neighbour
    that is neere, then a brother farre off.'
  eng-WEBSTER: 'Thy own friend, and thy father''s friend, forsake not; neither go
    into thy brother''s house in the day of thy calamity: for better is a neighbor
    that is near, than a brother far off.'
  nhw-BL: Amo quema xiquintlahuelcahua mohuampoyohua, niyon motata ihuampoyohua, huan
    quema tijpiyas se tequipacholi amo monequis tijtemoti moicni catli itztoc huejca.
    Pampa más cuali se mohuampox catli itztoc nechca huan amo se moicni catli itztoc
    huejca.
  swh-ONEN: Usimwache rafiki yako wala rafiki wa baba yako, tena usiende nyumbani
    mwa ndugu yako wakati umepatwa na maafa. Bora jirani wa karibu kuliko ndugu aliye
    mbali.
  bba-bba: A ku wunɛn bɔrɔ kɑ wunɛn tundon bɔrɔ biru kisi. À n wɑ̃ɑ wɑhɑlɑ sɔɔ, ɑ
    ku somiru kɑso dɑ wunɛn dusin mi, domi wunɛn beruse u koo nun somi n kere wunɛn
    dusi wi u tomɑ.
  eng-KJVCPB: 'Thine own friend, and thy father’s friend, forsake not; Neither go
    into thy brother’s house in the day of thy calamity: For better is a neighbour
    that is near than a brother far off.'
  luo-luo: Kik ijwangʼ osiepni kod osiep wuonu, to kik idhi e od owadu ka chandruok
    omaki, ber dhi ir jabuti machiegni moloyo owadu man mabor.
  meu-meu: Turamu bona tamamu turana basio rakatanidia; bona hahehisi karana emu ai
    e kaumu dinana ai tadikakamu ena ruma basiola. Dekemu tauna ena noho kahi ese
    tadikakamu ena noho daudau e hereaiamu.
  npi-ULB: आफ्नो मित्र र मित्रको बुबालाई नत्याग्, अनि तेरो विपत्तिको दिनमा तेरो भाइको
    घरमा नजा । टाढाको भाइभन्दा नजिकको छिमेकी उत्तम हुन्छ ।
  yor-yor: Má ṣe kọ ọ̀rẹ́ rẹ àti ọ̀rẹ́ baba rẹ sílẹ̀, má sì ṣe lọ sílé arákùnrin rẹ
    nígbà tí ìdààmú dé bá ọ ó sàn kí o jẹ́ aládùúgbò tí ó súnmọ́ ni ju arákùnrin tí
    ó jìnnà sí ni.
  ind-ind: Peliharalah persahabatanmu maupun teman orangtuamu. Saat dilanda kesusahan,
    lebih baik meminta bantuan dari sahabat keluarga yang dekat daripada mendatangi
    saudara yang tinggal jauh.
  pes-OPCB: دوست خود و دوست پدرت را هرگز ترک نکن، و وقتی در تنگی هستی سراغ برادرت
    نرو؛ همسایهٔ نزدیک بهتر از برادر دور می‌تواند به تو کمک کند.
  tgl-ULB: Huwag pababayaan ang iyong kaibigan at kaibigan ng iyong ama, at huwag
    pupunta sa bahay ng iyong kapatid sa araw ng iyong kalamidad. Mas mabuti ang isang
    kapwa na malapit kaysa sa isang kapatid na malayo.
  hui-hui: Í̠ nenege í̠nila bamba hama ibinidago embeda halu yu waholeni nahabe. Bamba
    í̠ abala mandagi haga henedagobi yu waholeni ogoni í̠la ho aribia habe. Í̠ genda
    yu hariyagua í̠ni hamenegoore karia pole manda buwa dindi kaundiagoha tongone
    pole manda nabibe. Mbirali kaware í̠nila handa a̱i̱ na̱i̱ padabigo ibugua bayuwa
    biamogo bulebirago bilo ibuhondo hale habe.
  mya-mya: ကိုယ်အဆွေခင်ပွန်းနှင့် အဘ၏ အဆွေခင်ပွန်း ကို မစွန့်နှင့်။ အမှုရောက်သောကာလ၌၊
    ညီအစ်ကို အိမ်သို့မသွားနှင့်။ နီသောအိမ်နီးချင်းသည် ဝေးသော ညီအစ်ကိုထက် သာ၍ကောင်း၏။
  bod-N: རང་གི་གྲོགས་དང་ཕ་ཡི༌གྲོགས། །ཁྱོད་ཀྱིས་གང་ཡང་འདོར་མི༌བྱ། །ཆག་སྒོར་འཕྲད་པའི་ཉིན་མོ༌ལ།
    །སྤུན་ཟླའི་ཁྱིམ་ལ་མ་འགྲོ༌ཞིག །རྒྱང་ཐག་རིང་བའི་སྤུན་ཟླ༌ལས། །ཉེ་བར་ཡོད་པའི་ཁྱིམ་མཚེས༌ལེགས།།
  wsk-wsk: Ni ka tiran yawara, se ka niet ko tiran yawara, mu me nunga bitarko; tom
    ikup arik ale ka launuria awar bagamon mu ka tiran pingi bagoso mu am ka sangukko.
  sna-sna: Usarasa shamwari yako kana shamwari yababa vako, uye usangoenda kumba yehama
    yako kana wawirwa nedambudziko chete, muvakidzani ari pedyo ari nani kupfuura
    hama iri kure.
  spa-BLM: No abandones a tu amigo y al amigo de tu padre. No vayas a la casa de tu
    hermano en el día de tu desastre. Un vecino cercano es mejor que un hermano lejano.
  cac-cac: Malaj b'aq'uin̈ tze chaquel eb' eyamigo yed' pax eb' yamigo eb' e mam.
    Man̈ ex b'at eyal e cusc'olal d'a junoc e c'ab' eyoc. Te vach' tato tzeyal e cusc'olal
    chi' d'a eb' eyamigo cajan d'a e lac'anil, d'a yichan̈ eb' e c'ab' eyoc cajan
    d'a najat.
  swh-ULB: Usimwache rafiki yako na rafiki wa baba yako, na usiende kwenye nyumba
    ya ndugu yako katika siku ya msiba wako. Ni bora rafiki ambaye yupo karibu kuliko
    ndugu ambaye yupo mbali.
  bel-bel: 'Не пакідай сябра твайго і сябра бацькі твайго, і ў дом брата твайго ня
    ідзі ў дзень няшчасьця твайго: лепей сусед блізка, чым брат далёка.'
  deu-ELBBK: 'Verlass nicht deinen Freund und deines Vaters Freund, und geh nicht
    am Tag deiner Not in das Haus deines Bruders: besser ein naher Nachbar als ein
    ferner Bruder.'
  mbb-OT: Kenè nu lipati is emiǥu nu wey is emiǥu te amey nu. Ne emun ebpekebmereǥen
    ka, kenè nu iyan peleleǥuya is suled nu he nekeziyù kenikew, su tuwas pa he ebpeketavang
    kenikew is siringan nu, kenà is suled nu he nekeziyù kenikew.
  mal-2015: നിന്റെ സ്നേഹിതനെയും അപ്പന്റെ സ്നേഹിതനെയും ഉപേക്ഷിക്കരുതു; തന്റെ കഷ്ടകാലത്തു
    സഹോദരന്റെ വീട്ടിൽ പോകയും അരുതു; ദൂരത്തെ സഹോദരനിലും സമീപത്തെ അയല്ക്കാരൻ നല്ലതു.
  rmc-rmc: Ma omuk tire prijaťeľis, aňi le prijaťeľis tire dadeskres. Sar pes tuke
    ačhel vareso nalačho, ma dža ke tiro phral, bo feder hin o susedas, savo hino
    pašes, sar o phral, savo hino dur.
  pes-OPV: دوست خود و دوست پدرت را ترک منما، و در روز مصیبت خود به خانه برادرت داخل
    مشو، زیرا که همسایه نزدیک از برادر دور بهتراست.
  ron-1924: 'Ну пэрэси пе приетенул тэу ши пе приетенул татэлуй тэу, дар ну интра
    ын каса фрателуй тэу ын зиуа неказулуй тэу: май бине ун вечин апроапе декыт ун
    фрате департе.'
  ben-OBCV: তোমার নিজের বন্ধুকে বা তোমার পারিবারিক বন্ধুকে পরিত্যাগ কোরো না, ও যখন
    দুর্যোগ ঘনিয়ে আসে তখন তোমার আত্মীয়স্বজনের বাড়িতে যেয়ো না— দূরবর্তী আত্মীয়ের
    চেয়ে নিকটবর্তী প্রতিবেশী ভালো।
  som-som: Ha ka tegin saaxiibkaa iyo aabbahaa saaxiibkiis toona, Oo maalintii masiibadaadana
    guriga walaalkaa ha tegin, Deris kuu dhowu waa ka wanaagsan yahay walaal kaa fog.
  lat-VUC: '[Amicum tuum et amicum patris tui ne dimiseris, et domum fratris tui ne
    ingrediaris in die afflictionis tuæ. Melior est vicinus juxta quam frater procul.'
  eng-ASVBT: 'Thine own friend, and thy father’s friend, forsake not; And go not to
    thy brother’s house in the day of thy calamity: Better is a neighbor that is near
    than a brother far off.'
  mna-mna: Itum torom bizin ziŋan tomom toroono bizin na, pizil ndemem pizin pepe.
    Mi sombe pataŋana sa indeeŋu mi toŋmatiziŋ ku timbotmbot molo, na la kizin pepe.
    Koŋuru zin wal ta timbotmbot kolouŋana pu na. Pa zin ko tikam ulaaŋa biibi pu
    ma tilip pizin toŋmatiziŋ ku ŋonoono.
  ita-1885: Non lasciare il tuo amico, nè l'amico di tuo padre; E non entrare in casa
    del tuo fratello nel giorno della tua calamità; Meglio vale un vicino presso,
    che un fratello lontano.
  eng-LXXUP: 'Thine own friend, and thy father’s friend, forsake not; And when thou
    art in distress go not into thy brother’s house: Better is a friend that is near
    than a brother living far off.'
  eng-ULB: Do not forsake your friend and your friend's father, and do not go to your
    brother's house on the day of your calamity. Better is a neighbor who is nearby
    than a brother who is far away.
  spa-VBL: No abandones a tus amigos o a los amigos de tu familia. No vayas a la casa
    de un familiar cuando estés en problemas. Un amigo cercano es mejor que un familiar
    lejano.
  fra-_FOB: Ne quitte point ton ami, ni l'ami de ton père, et ne va point dans la
    maison de ton frère au jour de ta détresse; car un bon voisin qui est près, vaut
    mieux qu'un frère qui est loin.
  mal-mal: നിന്റെ സ്നേഹിതനെയും അപ്പന്റെ സ്നേഹിതനെയും ഉപേക്ഷിക്കരുത്; നിന്റെ കഷ്ടകാലത്ത്
    സഹോദരന്റെ വീട്ടിൽ പോകുകയും അരുത്; ദൂരത്തെ സഹോദരനിലും സമീപത്തെ അയല്ക്കാരൻ നല്ലത്.
  urd-GVR: Apne dostoṅ ko kabhī na chhoṛ, na apne zātī dostoṅ ko na apne bāp ke dostoṅ
    ko. Tab tujhe musībat ke din apne bhāī se madad nahīṅ māṅgnī paṛegī. Kyoṅki qarīb
    kā paṛosī dūr ke bhāī se behtar hai.
  suz-BL: इ वारच कली नु इ आफ आ वारच कली मप्रोनो। श्‍येत जवी ना, इ लोक्‍ब आ खिं मलावो।
    मारदे हना ङोन बाक्‍शो लोक्‍ब क्‍येङा नेक्‍था बाक्‍ब मुर रिम्‍शो बाक्‍ब। हितोपदेस
    १८:२४
  eng-NOY: Thine own friend and thy father's friend forsake not; And go not into thy
    brother's house in the day of thy calamity. Better is a neighbor that is near,
    than a brother far off.
  ita-1927: Non abbandonare il tuo amico né l’amico di tuo padre, e non andare in
    casa del tuo fratello nel dì della tua sventura; un vicino dappresso val meglio
    d’un fratello lontano.
  ckb-ckb: واز لە برادەرەکانی خۆت و باوکت مەهێنە، لە ڕۆژی لێقەومانت مەچووە ماڵی برات،
    دراوسێی نزیک لە برای دوور باشترە.
  eng-BBE: 'Do not give up your friend and your father''s friend; and do not go into
    your brother''s house in the day of your trouble: better is a neighbour who is
    near than a brother far off.'
  kan-OKCV: ನಿನ್ನ ಸ್ನೇಹಿತನನ್ನೂ ನಿನ್ನ ತಂದೆಯ ಸ್ನೇಹಿತನನ್ನೂ ತ್ಯಜಿಸಬೇಡ; ಅಲ್ಲದೆ ನಿನ್ನ ಇಕ್ಕಟ್ಟಿನ
    ದಿನದಲ್ಲಿ ನಿನ್ನ ಸಹೋದರನ ಮನೆಗೆ ಹೋಗಬೇಡ; ಏಕೆಂದರೆ ದೂರವಾಗಿರುವ ಸಹೋದರನಿಗಿಂತ ಹತ್ತಿರವಾಗಿರುವ
    ನೆರೆಯವನೇ ಲೇಸು.
  tam-2017: உன்னுடைய நண்பனையும், உன்னுடைய தகப்பனுடைய நண்பனையும் விட்டுவிடாதே; உன்னுடைய
    ஆபத்துக்காலத்தில் உன்னுடைய சகோதரனுடைய வீட்டிற்குப் போகாதே; தூரத்திலுள்ள சகோதரனைவிட
    சமீபத்திலுள்ள அயலானே சிறப்பானவன்.
  spa-RV-1909: 'No dejes á tu amigo, ni al amigo de tu padre; ni entres en casa de
    tu hermano el día de tu aflicción: mejor es el vecino cerca que el hermano lejano.'
  ron-BTF: Nu părăsi pe prietenul tău și nici pe prietenul tatălui tău; nici nu intra
    în casa fratelui tău în ziua nenorocirii tale; fiindcă mai bun este un vecin aproape,
    decât un frate îndepărtat.
  eng-WEBP: Don’t forsake your friend and your father’s friend. Don’t go to your brother’s
    house in the day of your disaster. A neighbor who is near is better than a distant
    brother.
  eng-FBV: Don't give up on your friends or your family's friends. Don't go to a relative's
    house when you've got trouble. A friend nearby is more useful than a relative
    far away.
  nld-1939: Laat uw eigen vriend en dien van uw vader niet in de steek; Maar betreed
    niet het huis van uw broeder, als het u slecht gaat, Beter een vriend dichtbij.
    Dan een broer veraf.
  nch-BL: Amo quema xiquintahuelcahua mohuampoyohua, yon motata ihuampoyohua. Huan
    quema tijpiyas se cuesoli, amo xijtemoti moicni cati itztoc huejca, pampa más
    cuali se mohuampo cati itztoc nechca huan amo se moicni cati itztoc huejca.
  vie-1934: 'Chớ lìa bạn mình, hay là bạn của cha mình; Trong ngày hoạn nạn chớ đi
    đến nhà anh em mình: Một người xóm giềng gần còn hơn anh em xa.'
  hin-CV: अपने मित्र तथा अपने माता-पिता के मित्र की उपेक्षा न करना. अपनी विपत्ति की
    स्थिति में अपने भाई के घर भेंट करने न जाना. दूर देश में जा बसे तुम्हारे भाई से
    उत्तम है तुम्हारे निकट निवास कर रहा पड़ोसी.
  eng-OURB: 'Don’t forsake your friend and your father’s friend. Don’t go to your
    brother’s house in the day of your disaster: better is a neighbor who is near
    than a distant brother.'
  spa-BES: 'No renuncies a tu amigo y al amigo de tu padre; y no vayas a la casa de
    tu hermano en el día de tu problema: es mejor que un vecino esté cerca que un
    hermano que esté lejos.'
  tdx-tdx: Ko aforintse’o ty rañe’o naho ty rañen-drae’o, vaho ko mamonje ty anjomban-drahalahi’o
    naho mivovò ama’o ty hankàñe; kitra’e ty mpitrao-tanàñe marine eo, ta ty rahalahy
    añe.
  tha-KJV: อย่าทอดทิ้​งม​ิตรของเจ้าเอง และมิตรของบิดาเจ้า และอย่าเข้าไปในเรือนพี่น้องของเจ้าในวั​นที​่​เจ้​าประสบหายนะ
    เพราะเพื่อนบ้านสักคนที่​อยู่​ใกล้​ดี​กว่าพี่น้องคนหนึ่งที่​อยู่​ห่างไกล
  por-BR-2018: Não abandones o teu amigo, nem o amigo de teu pai; nem entres na casa
    de teu irmão no dia de tua adversidade; melhor é o vizinho que está perto do que
    o irmão que está longe.
  deu-ELO: 'Verlaß nicht deinen Freund und deines Vaters Freund, und geh nicht am
    Tage deiner Not in deines Bruders Haus: besser ein naher Nachbar als ein ferner
    Bruder.'
  eng-WYC-2018: Forsake thou not thy friend, and the friend of thy father; and enter
    thou not into the house of thy brother, in the day of thy torment. Better is a
    neighbour nigh, than a brother afar. (Desert thou not thy friend, or thy father’s
    friend; and enter thou not into the house of thy brother, on the day of thy torment.
    For a friend close-by is better, than thy own brother far away.)
  epo-epo: Ne forlasu vian amikon kaj la amikon de via patro, Kaj en la domon de via
    frato ne iru en la tago de via mizero; Pli bona estas najbaro proksima, ol frato
    malproksima.
  uig-PIN: Ɵz dostungni, atangning dostinimu untuma; Bexingƣa kün qüxkǝndǝ ⱪerindixingning
    ɵyigǝ kirip yelinma; Yeⱪindiki dost, yiraⱪtiki ⱪerindaxtin ǝla.
  beo-beo: Dia dogolegei amola dia ada ea dogolegei dunu amo mae gogolema. Mosolasu
    da dima doaga:sea, dia oladafa amo ea fidima:ne mae adole ba:ma. Be dia na:iyado,
    di gadenene esalebe, amo ea da di noga:le fidimu. Be dia oladafa da badiliadafaba:le,
    di noga:le hame fidimu.
  tpi-OTNT: Yu no ken givim baksait long ol pren bilong yu na bilong famili bilong
    yu. Na sapos taim nogut i painim yu, orait yu no ken i go lukim brata bilong yu
    na askim em long helpim yu. Man i stap klostu long yu i winim brata i stap longwe.
  hau-SA: Kada ka manta da abokinka da kuma abokin mahaifinka, kuma kada ka tafi gidan
    ɗan’uwanka sa’ad da masifa ta same ka, gara ka je wurin maƙwabci na kusa da ka
    je wurin ɗan’uwan da yake da nisa.
  uig-LAT: Öz dostungni, atangning dostinimu untuma; Béshinggha kün chüshkende qérindishingning
    öyige kirip yélinma; Yéqindiki dost, yiraqtiki qérindashtin ela.
  nde-nde: Ungadeli umngane wakho lomngane kayihlo, futhi ungayi endlini yomfowenu
    nxa wehlelwe yizinhlupheko ungcono umakhelwane eduze kolomfowenu okhatshana.
  ton-ton: '‌ʻOua naʻa ke siʻaki ho kāinga ʻoʻou, pe ko e kāinga ʻo hoʻo tamai; pea
    ʻoua naʻa ke ʻalu ki he fale ʻo ho tokoua ʻi he ʻaho ʻo hoʻo mamahi: he ʻoku lelei
    hake ho kaungāʻapi pe ʻoku ofi, ʻi ho tokoua ka ʻoku ne mamaʻo.'
  ces-1613: Přítele svého a přítele otce svého neopouštěj, a do domu bratra svého
    nechoď v čas bídy své; lepšíť jest soused blízký, než bratr daleký.
  eng-WMB: Don’t forsake your friend and your father’s friend. Don’t go to your brother’s
    house in the day of your disaster. A neighbor who is near is better than a distant
    brother.
  tam-TCV: நீ உன் சிநேகிதரையோ, உன் தகப்பனின் சிநேகிதரையோ கைவிட்டு விடாதே, உனக்குப்
    பேராபத்து வரும்போது உன் குடும்பத்தாரின் வீட்டிற்கு உதவி தேடிப்போகதே; தொலைவில்
    இருக்கும் உன் குடும்பத்தாரைவிட, அருகில் இருக்கும் அயலாரே மேல்.
  ceb-ULB: Ayaw isalikway ang imong higala ug ang mga higala sa imong amahan, ug ayaw
    pag-adto sa balay sa imong igsoon nga lalaki sa panahon sa imong kalisdanan. Mas
    maayo pa ang silingan nga anaa sa duol kaysa igsoon nga atua sa layo.
  pol-UBG: Nie opuszczaj swego przyjaciela ani przyjaciela twego ojca, a w dniu twego
    nieszczęścia nie wchodź do domu twego brata, bo lepszy jest sąsiad bliski niż
    brat daleki.
  urd-GVU: اپنے دوستوں کو کبھی نہ چھوڑ، نہ اپنے ذاتی دوستوں کو نہ اپنے باپ کے دوستوں
    کو۔ تب تجھے مصیبت کے دن اپنے بھائی سے مدد نہیں مانگنی پڑے گی۔ کیونکہ قریب کا پڑوسی
    دُور کے بھائی سے بہتر ہے۔
  deu-1912: Deinen Freund und deines Vaters Freund verlaß nicht, und gehe nicht ins
    Haus deines Bruders, wenn dir's übel geht; denn dein Nachbar in der Nähe ist besser
    als dein Bruder in der Ferne.
  kan-2017: ನಿನಗೂ, ನಿನ್ನ ತಂದೆಗೂ ಮಿತ್ರನಾದವನನ್ನು ಬಿಡಬೇಡ, ನಿನ್ನ ಇಕ್ಕಟ್ಟಿನ ದಿನದಲ್ಲಿ ಅಣ್ಣನ
    ಮನೆಯನ್ನು ಆಶ್ರಯಿಸದಿರು, ದೂರವಾಗಿರುವ ಅಣ್ಣನಿಗಿಂತ ಹತ್ತಿರವಾಗಿರುವ ನೆರೆಯವನು ಲೇಸು.
  yap-yap: Dab mu pagtalin e pi fager rom nge pi fager ko chitmam. Ya fa’anra ke yib
    e gafgow ngom, ma dab mu ning e ayuw ngak pi girdi’em; ya kabfel’ be’ nib buguliyoror
    nib chugur, ku be’ ni walagem nib palog rom nga orel.
  hlt-MCSB: Namah hui neh olrhoep khaw na pa kah a hui khaw hnoo boeh. Rhainah hnin
    ah na manuca kah im te na cet pawt ve ne. A hla kah manuca lakah a yoei kah na
    imben te then ngai.
  mdy-ETH: ኔ ላጌ ማዔያ፥ ሃሣ ኔኤኮ ዓዶ ላጌ ማዔያ ዋሊፖ፤ ሜታ ኔና ሄላዛ ኔ ጌርሲ ኔና ማኣዶም ኮዒ ዓኣዺፖ፤ ሃኬ ዓኣ
    ጌርሲዳፓ ዑኬ ዓኣ ዓሺኒ ማማኣዳኔ።
  kew-kew: Nena ona nogo naakinu-para nena adami aanu masaa narilape. Go page wae
    yae medame ne epaa mulalo paliare gore ne rabamina nena ame na-adola pope. Aa
    meda ne raapu repara pirali-daare go ame su adaalu-para aaya page rabuniaaya.
  twi-ASANTE: Nnyaa wʼadamfo ne wʼagya adamfo mu, nkɔ wo nuabarima fie ɛberɛ a ɔhaw
    ato woɔ, na ɔyɔnko a ɔbɛn woɔ no yɛ sene onuabarima a ɔwɔ akyirikyiri.
  eng-WEBU: Don’t forsake your friend and your father’s friend. Don’t go to your brother’s
    house in the day of your disaster. A neighbor who is near is better than a distant
    brother.
  wal-wal: Ne siiqo laggiyaanne ne aawaa siiqo laggiyaa aggoppa; nena metido wode
    ne ishaa soo booppa. Haahuwan de7iya ishaappe matan de7iya shooroi keha.
  acu-NT: Amikrumsha tura aparmi amikrisha pengke ukukiip. Tura itiurkachminnum pujakmeka
    yachimi jeenka weep. Ii irutkamuri arakchichu pujuina nuka ii yachi arak puja
    nuna nangkamasarang kakarmachu iin yaingkratin ainawai.
  spa-PDDPT: No abandones a tu amigo, ni al amigo de tu padre, Ni vayas a casa de
    tu hermano en el día de tu aflicción. Mejor es el vecino cerca que el hermano
    lejos.
  gun-gun: Nderexarai rei eme neirũ gui, neĩ nderu irũ gui, ha'e rã nderegua ro py
    ma evaẽ eme rejexavaia ára. Mba'eta ndero katy'i oĩ va'e nepytyvõve 'rã nderegua
    ae'i mombyry oĩ va'e gui.
  agu-BL: Quil che' itil cyen yi e' itamiw, mpe ik yi cyamiw yi ataj. Ba'n tcu'n quil
    cxben xe ca'l jun itzicy te yi atix wok tul jun il. Na mas ba'n tcu'n yil cxben
    tu jun iwisin, yi i'tz itamiw, swutz yi nink cẍben joylaj tan joyle'n jun itajwutz.
  ilo-ULB: Saanmo a baybay-an ti gayyemmo ken ti ama ti gayyemmo, ken saanka a mapmapan
    iti balay ti kabsatmo iti aldaw ti panagrigatmo. Nasaysayaat ti kaarruba nga adda
    iti asidegmo ngem iti kabsatmo nga adda iti adayo.
  kpg-kpg: Hudee haga de langahia ina o ehoo be nia hoo o do damana. Maa goe gaa tale
    gi di haingadaa, hudee halahala ina di hagamaamaa mai do duaahina. Tangada hoohoo mai
    e noho i doo baahi e mee di hagamaamaa goe laa hongo di hagamaamaa o do duaahina
    dela e mogowaa loo.
  uig-ARA: ئۆز دوستۇڭنى، ئاتاڭنىڭ دوستىنىمۇ ئۇنتۇما؛ بېشىڭغا كۈن چۈشكەندە قېرىندىشىڭنىڭ
    ئۆيىگە كىرىپ يېلىنما؛ يېقىندىكى دوست، يىراقتىكى قېرىنداشتىن ئەلا.
  bps-bps: Nang tatì fbayà i demem sgalak na i deme i maam sgalak, na ku nun smamuk
    ge, nangam ftabeng i flanekam mawag dige, fye fa ku ftabengam i demem saldan mdadong
    di ge di flanekammawag di ge.
  sus-sus: I naxa i dɛfanboore rabolo, i naxa i baba dɛfanboore rabolo. I naxa i bariboore
    xili i xa tɔɔrɛ ma. I dɔxɔboore makɔrɛxi fisa i ngaxakerenyi makuyaxi bɛ.
  pon-2006: Ke dehr manokehla kompoakepahmw kan de kompoakepahn semomw kan. Ma ke
    milahr nan apwal, ke dehr peki riomw en seweseiuk; mehn mpomw me karanihiuk pahn
    seweseiuk mwahusang riomw me dohsang uhk.
  ksd-ksd: Koko una nur vue talaim iat ma talai tamam; Ma koko una ruk ra kuba i turam
    ta ra bung ba u malari tana. Talaim i ki maravai i boina ta dir ma turam i ki
    vailik.
  tur-YTC: Kendi dostunu, babanın dostunu da bırakma. Felaket gününde kardeşinin evine
    gitme. Yakın komşu uzak kardeşten iyidir.
  bel-N: Не пакідай бліжняга твайго і бліжняга бацькі твайго, і ў дом брата твайго
    не хадзі ў дзень няшчасьця твайго, бо лепш сусед блізка, чым брат далёка.
  grc-BRENT: Φίλον σὸν ἢ φίλον πατρῷον μὴ ἐγκαταλίπῃς, εἰς δὲ τὸν οἶκον τοῦ ἀδελφοῦ
    σου μὴ εἰσέλθῃς ἀτυχῶν· κρείσσων φίλος ἐγγὺς, ἢ ἀδελφὸς μακρὰν οἰκῶν.
  ind-AYT: Jangan meninggalkan temanmu dan teman ayahmu, dan jangan datang ke rumah
    saudaramu pada saat kemalanganmu. Lebih baik tetangga yang dekat daripada saudara
    yang jauh.
  nya-nya: Usasiye bwenzi lako ndiponso bwenzi la abambo ako, ndipo usapite ku nyumba
    ya mʼbale wako pamene wakumana ndi mavuto; mnzako wokhala naye pafupi amaposa
    mʼbale wako wokhala kutali.
  hrv-hrv: Ne ostavljaj prijatelja svoga ni prijatelja očeva i ne dolazi u kuću bratovu
    kad si u nesreći; bolji je susjed blizu nego brat daleko.
  mps-mps: Nago naga abagi dabe, me naga we wai sibi te homu gegeda palama, tama augwali
    tudiba me munamuo. Tama te dwai sę mego nage gegebaso da, teda naga amago nage
    tau somai da homu elama, te nage digibulu pelama, agaba munu me hanalugi pelamuo.
    Te nage pąde bidibo bidigo te nage tau sabo usu yaibao.
  tpi-tpi: Yu no ken givim baksait long ol pren bilong yu na bilong famili bilong
    yu. Na sapos taim nogut i painim yu, orait yu no ken i go lukim brata bilong yu
    na askim em long helpim yu. Man i stap klostu long yu i winim brata i stap longwe.
  dan-1931: Slip ikke din Ven og din Faders Ven, gå ej til din Broders Hus på din
    Ulykkes Dag. Bedre er Nabo ved Hånden end Broder i det fjerne.
  vie-OVCB: Chớ từ bỏ bạn—dù bạn mình hoặc bạn của cha. Lúc hoạn nạn, đừng lo đi kiếm
    anh em họ hàng. Vì láng giềng gần hơn họ hàng ở xa.
  guj-2017: તારા પોતાના મિત્રને તથા તારા પિતાના મિત્રને તજીશ નહિ; વિપત્તિને સમયે તારા
    ભાઈના ઘરે ન જા. દૂર રહેતા ભાઈ કરતાં નજીકનો પડોશી સારો છે.
  pon-2006A: Ke dehr manokehla kompoakepahmw kan de kompoakepahn semomw kan. Ma ke
    milahr nan apwal, ke dehr peki riomw en seweseiuk; mehn mpomw me karanihiuk pahn
    seweseiuk mwahusang riomw me dohsang uhk.
  por-BRBSL: Não abandone seu amigo e o amigo de seu pai. Não vá para a casa de seu
    irmão no dia do seu desastre. Um vizinho que está próximo é melhor que um irmão
    distante.
  swe-swe: Överge inte din och din fars vän. [De har varit trogna länge, lämna inte
    dem om de behöver din hjälp.] Gå inte till din broders hus (familj) när du drabbas
    av olycka. Bättre med en nära granne än en broder som är långt borta. [De släktmässiga
    banden mellan människor kan ibland vara mindre pålitliga än genuin vänskap.]
  cth-cth: Na pa e hui hoi nama e hui kapek hanh, runae na kâhmo navah na hmaunawngha
    im kuekluek cet hanh, ahlanae koe e na hmaunawngha hlak teh a hnainae koe e na
    hui a hawihnawn.
  twi-twi: Nnyaa wʼadamfo ne wʼagya adamfo mu, nkɔ wo nuabarima fi bere a ɔhaw ato
    wo, na ɔyɔnko a ɔbɛn wo no ye sen onuabarima a ɔwɔ akyirikyiri.
  hlt-hlt: Namah hui neh olrhoep khaw na pa kah a hui khaw hnoo boeh. Rhainah hnin
    ah na manuca kah im te na cet pawt ve ne. A hla kah manuca lakah a yoei kah na
    imben te then ngai.
  tbz-SIM: A bɑ́ɑ́ yóu ɑ nɛ́pobɛ̀, ɑ mɛ mbɑ́ɑ́ yóu ɑ cicɛ nɛ́pobɛ̀, kɛ̀ mɛhɑ́ɑ́rìmɛ̀
    dɑ tùɔ̀kɛ ɑ bɑ́ɑ́ kɔtɛ ɑ tebitɛ borɛ̀, ɑ cɛ̃pɛɛtitɔù tɔ̃ũnɛ̀mu ɑ tebitɛ tɛ̀ɛ̀
    dɛ́tirì.
  msy-2020: Nɨ akɨrim ragh uan namakaba ko nɨn afeziamɨn namakabagh asan markɨ. Eghtɨ
    dughiar kuram nɨ batoghtɨ, nɨ mangɨ uan aveghbuam batogh, egh uabɨn akurvaghsɨ
    an azangan markɨ. Guizbangɨra, gumazir nɨn boroghɨra itim, a nɨn aveghbuar saghuiamɨn
    itim gafira.
  dop-dop: Tɑɑ lɔ nyɑ́ tɑɑpɑlɑɑ yɑɑ nyɑ́ cɑɑ nyə́mɑ. Wɑhɑlɑ ɩ́ mɑɣɑnɑ-ŋ tɑɑ yele nyɑ́
    cɔlɔ tʋ nɑ ń pɛɛkɩ nyɑ́ neu. Wulee wulee nyɑ́ cɔlɔ tʋ kələɣɩ-ŋ wɑɑsʋɣʋ kɛ nyɑ́
    neu pooluŋ nyəŋ.
  azb-azb: Həm öz dostunu, həm də atanın dostunu tərk etmə, Dara düşəndə qardaşının
    evinə getmə. Yaxın qonşu uzaq qohumdan yaxşıdır.
  eng-DBY: 'Thine own friend, and thy father''s friend, forsake not; and go not into
    thy brother''s house in the day of thy calamity: better is a neighbour that is
    near than a brother far off.'
  hin-2017: जो तेरा और तेरे पिता का भी मित्र हो उसे न छोड़ना; और अपनी विपत्ति के दिन,
    अपने भाई के घर न जाना। प्रेम करनेवाला पड़ोसी, दूर रहनेवाले भाई से कहीं उत्तम है।
  wol-KYG: Bul fàtte sab xarit mbaa sa xaritu baay, bul jàq ba seeti sa mbokk; dëkkandoo
    bu jegee gën mbokk mu sore.
  bjr-bjr: Aneenna aqoondi faqa aneenna akoona aqoondiara faqa sia qaunua. Anee umaaraki
    aqufinana sia aneenna nianai mari akaqaafasaanara dadaaqiannee qia. Aneenna adeedi
    mari aqoondifinnai oonurainanoo mifa ani dadaaqiannoo.
  eng-YLT: Thine own friend, and the friend of thy father, forsake not, And the house
    of thy brother enter not In a day of thy calamity, Better [is] a near neighbour
    than a brother afar off.
  kne-kne: Adi kan dokogan di sigod ay gagayyem di pamilyam. Adi kan say emeyan din
    aag-im sin addawi mo waday ligat mo tan ad-ado di maitolong din katokmang mo mo
    daida.
  eng-WYC-2017: Forsake thou not thy friend, and the friend of thy father; and enter
    thou not into the house of thy brother, in the day of thy torment. Better is a
    neighbour nigh, than a brother afar.
  eng-WMBB: Don’t forsake your friend and your father’s friend. Don’t go to your brother’s
    house in the day of your disaster. A neighbour who is near is better than a distant
    brother.
  urd-GVH: अपने दोस्तों को कभी न छोड़, न अपने ज़ाती दोस्तों को न अपने बाप के दोस्तों
    को। तब तुझे मुसीबत के दिन अपने भाई से मदद नहीं माँगनी पड़ेगी। क्योंकि क़रीब का
    पड़ोसी दूर के भाई से बेहतर है।
  rug-rug: Mu lopu luara pania sa mua baere meke sa baere tanisa tamamu, meke lopu
    la pa vetu tanisa tasimu pana raza igo tinasuna, sa turaṉamu pa kalimu si leana
    hola nia sa tasimu pa seu.
  gaz-gaz: Michoota keetii fi michoota abbaa keetii hin gatin; yoo balaan sitti dhufe
    mana obboleessa keetii hin dhaqin; obboleessa fagoo jiru irra ollaa dhiʼoo jiru
    wayya.
  fra-LSG: N’abandonne pas ton ami et l’ami de ton père, Et n’entre pas dans la maison
    de ton frère au jour de ta détresse; Mieux vaut un voisin proche qu’un frère éloigné.
  yal-yal: I nama i xɔyin nabeɲin, hanma i baba xɔyina. I nama siga i ngaxakedenna
    fɛma gbalo waxatini, i dɔxɔ boden fisa i ngaxakeden makuyen xa.
  haw-1868: O kou hoalauna a me ka hoalauna o kou makuakane, mai haalele oe; Aole
    hoi e komo aku i ka hale o kou hoahanau i kou manawa popilikia; Maikai ka mea
    e noho kokoke ana, mamua o ka hoahanau ma kahi loihi aku.
  arb-NAV: لَا تَتَخَلَّ عَنْ صَدِيقِكَ وَعَنْ صَدِيقِ أَبِيكَ، وَلا تَذْهَبْ إِلَى
    بَيْتِ قَرِيبِكَ فِي يَوْمِ بُؤْسِكَ، وَجَارٌ قَرِيبٌ خَيْرٌ مِنْ أَخٍ بَعِيدٍ.
  ewe-ewe: Mègagblẽ xɔ̃wò alo fofowò xɔlɔ̃ ɖi o, eye mègayi nɔviwò ƒe aƒe me ne dzɔgbevɔ̃e
    ƒo go wò o, anyo na wò be nàyi hawòvi si tsɔ ɖe gbɔwò la gbɔ wu nɔviwò si le adzɔge.
  eng-LEE: 'Thy own friend, and thy father''s friend, thou must not forsake; but into
    thy brother''s house enter not on the day of thy calamity: better is a near neighbor
    than a distant brother.'
  asm-FB: তোমাৰ বন্ধু আৰু তোমাৰ বন্ধুৰ পিতৃক পৰিত্যাগ নকৰিবা, আৰু তোমাৰ বিপদৰ দিনত
    ভায়েকৰ ঘৰলৈ নাযাবা। দূৰত থকা ভায়েকতকৈ ওচৰত থকা চুবুৰীয়াই ভাল।
  sus-A: عِ نَشَ عِ دّقَنبٌورٍ رَبٌلٌ، عِ نَشَ عِ بَبَ دّقَنبٌورٍ رَبٌلٌ. عِ نَشَ
    عِ بَرِبٌورٍ شِلِ عِ شَ تْورّ مَ. عِ دْشْبٌورٍ مَكْرّشِ قِسَ عِ نفَشَكٍرٍنيِ مَكُيَشِ
    بّ.
  fra-SBL: N'abandonne pas ton ami et l'ami de ton père. N'allez pas chez votre frère
    le jour de votre catastrophe. Un voisin proche vaut mieux qu'un frère éloigné.
  hbo-hbo: רֵֽעֲךָ֙ *וְרֵעֶה (וְרֵ֪עַ) אָבִ֡יךָ אַֽל־תַּעֲזֹ֗ב וּבֵ֥ית אָחִ֗יךָ אַל־תָּ֭בֹוא
    בְּיֹ֣ום אֵידֶ֑ךָ טֹ֥וב שָׁכֵ֥ן קָ֝רֹ֗וב מֵאָ֥ח רָחֹֽוק׃
  kik-kik: 'Ndũkanateanĩrie mũrata waku kana mũrata wa thoguo, na ndũgathiĩ kwa mũrũ
    wa maitũguo rĩrĩa mũtino wagũkora: nĩ kaba mũndũ wa itũũra ũcio ũrĩ hakuhĩ, gũkĩra
    mũrũ wa nyina na mũndũ ũrĩ kũraya.'
  fra-NCL: N’abandonne pas ton ami et l’ami de ton père, et n’entre pas dans la maison
    de ton frère au jour de ta détresse ; mieux vaut un voisin proche qu’un frère
    éloigné.
  cek-AK: Nam pui hoi nam pa ih ampui to pahnawt hmah; raihaih tong naah nam nawkamya
    im ah caeh hmah; na imtaeng kami loe ahmuen kangthla ah kaom nam nawkamya pongah
    hoih kue.
  cuk-cuk: Melle be-ai-obanedgi be binsao. Melle be-bab-e-ai-obanedgi be binsabalo.
    Melle be-boni-itodiidi, be-gwenad-negse be sedo. Bur be-gwenad-bebo-urwediidba,
    bur nabirid, dule-be-neg-dikarba-maidse be naed.
  uig-CYR: Өз достуңни, атаңниң достиниму унтума; Бешиңға күн чүшкәндә қериндишиңниң
    өйигә кирип йелинма; Йеқиндики дост, жирақтики қериндаштин әла.
  tel-2017: నీ స్నేహితుడినైనా నీ తండ్రి స్నేహితుడినైనా విడిచి పెట్టవద్దు. నీ ఆపద దినాన
    నీ అన్నదమ్ముల ఇళ్ళకు వెళ్లకు. దూరంగా ఉన్న సోదరుడి కంటే దగ్గరున్న పొరుగువాడే మంచిది.
  hat-BSA: Pa abandone pwòp zanmi ou, ni zanmi a papa ou. Pa ale lakay frè ou nan
    jou malè ou. Pi bon se yon vwazen toupre pase yon frè ki byen lwen.
  kos-kos: Nimet mulkunla mwet kawuk lom ku kawuk lun papa tomom. Kom fin sun ongoiya,
    nimet siyuk tamulel lom in kasrekom; sie mwet tulan su muta apkuran nu yurum ku
    in kasrekom liki sie tamulel su muta loesla.
  hbo-WLC: רֵֽעֲךָ֨ ורעה אָבִ֡יךָ אַֽל־תַּעֲזֹ֗ב וּבֵ֥ית אָחִ֗יךָ אַל־תָּ֭בוֹא בְּי֣וֹם
    אֵידֶ֑ךָ ט֥וֹב שָׁכֵ֥ן קָ֝ר֗וֹב מֵאָ֥ח רָחֽוֹק׃
  ibo-ibo: Ahapụla enyi gị maọbụ ndị enyi nna gị. Mgbe ị nọ na mkpa arịọla nwanne
    gị ka o nyere gị aka. Onye agbataobi nọ gị nso nwere ike inyere gị aka karịa nwanne
    gị nọ ebe dị anya.
  ory-ory: ନିଜର ବନ୍ଧୁକୁ ଓ ପିତାର ବନ୍ଧୁକୁ ତ୍ୟାଗ କର ନାହିଁ; ପୁଣି, ତୁମ୍ଭର ବିପଦ ଦିନରେ ଆପଣା
    ଭାଇର ଗୃହକୁ ଯାଅ ନାହିଁ; ଦୂରସ୍ଥ ଭାଇଠାରୁ ନିକଟସ୍ଥ ପ୍ରତିବାସୀ ଭଲ।
  chk-chk: Kosap likitala chiechiom me chiechien semelapom, nge kosap feila lon imwen
    pwiüm lon ränin om feiengau. Eman chon arum mi kan ngonuk a tongeni alisuk, lap
    seni eman pwiüm mi toau senuk.
  rop-rop: Nomo fogedabat det gudfren blanga yu femili olabat. Yu nomo go langa yu
    femilimob blanga album yu wen yu abum trabul. Yu fren hu jidan gulijap langa yu
    im mobeda den yu femilimob hu jidan brabli longwei.
  ukr-1871: 'Не покидай свого, нї батькового друга, і в братів дом не йди в лиху твою
    годину: Лїпший сусїд близький, анїж брат далеко.'
  deu-1951: Verlaß deinen Freund und den Freund deines Vaters nicht; aber in das Haus
    deines Bruders begib dich nicht am Tage deiner Not; ein Nachbar in der Nähe ist
    besser als ein Bruder in der Ferne.
  eng-JPS: Thine own friend, and thy father's friend, forsake not; neither go into
    thy brother's house in the day of thy calamity; better is a neighbour that is
    near than a brother far off.
  srp-1865: 'Ne ostavljaj prijatelja svojega ni prijatelja oca svojega, i u kuæu brata
    svojega ne ulazi u nesreæi svojoj: bolji je susjed blizu nego brat daleko.'
  lug-lug: Mukwano gwo ne mukwano gwa kitaawo tobaabuuliranga, olemenga okutawaana
    okuswala ewa muganda wo ng’ogudde mu mitawaana. Muliraanwa wo akira muganda wo
    akuli ewala.
  heb-heb: רעך ורעה אביך אל תעזב ובית אחיך אל תבוא ביום אידך טוב שכן קרוב מאח רחוק׃
  ben-IRV: নিজের বন্ধুকে ও বাবার বন্ধুকে ছেড়ে দিও না; নিজের বিপদের দিন ভাইয়ের ঘরে
    যেও না; দূরের ভাইয়ের থেকে কাছের প্রতিবাসী ভাল।
  pan-pan: ਆਪਣੇ ਅਤੇ ਆਪਣੇ ਪਿਉ ਦੇ ਮਿੱਤਰ ਨੂੰ ਨਾ ਛੱਡ, ਅਤੇ ਆਪਣੀ ਬਿਪਤਾ ਦੇ ਦਿਨ ਆਪਣੇ ਭਰਾ ਦੇ
    ਘਰ ਨਾ ਜਾ, ਦੂਰ ਦੇ ਭਰਾ ਨਾਲੋਂ ਨੇੜੇ ਦਾ ਗੁਆਂਢੀ ਚੰਗਾ ਹੈ।
  mya-JVB: ကိုယ် အဆွေ ခင်ပွန်းနှင့် အဘ ၏ အဆွေ ခင်ပွန်းကို မ စွန့် နှင့်။ အမှု ရောက်သောကာလ
    ၌၊ ညီအစ်ကို အိမ် သို့မ သွား နှင့်။ နီး သောအိမ်နီးချင်း သည် ဝေး သော ညီအစ်ကို ထက်
    သာ၍ကောင်း ၏။
  tte-O: Tem polowe kulobai tabu mwayamwayau am eliyamwao yo tamam ana eliyamwao kuyayabubu-gabaegili.
    Am eliyam salim mena inamwanamwasosi kabo muli mena am susu yabo kelamamalawe
    mena.
  tbg-tbg: Kia nena tontive, nena qora vira tontive, qaqira kaane. Nora maaravano
    qovaraiqina entara kia nena qata vakaukavarara ti kahaqiate tiraitira, oru nena
    tataaqa vaina vaiintirara ti kahaqiane tiane. Ai tataaqa vaiva vaaka ai kahaqiramanta
    ai qata vakauka niaraini vaika kia ho vaaka ani ai kahaqivara.
  hmo-hmo: Oiemu turana, bona oiemu tamana ena turana, be do oi laloaboio lasi. To
    bema oi dekenai hisihisi ia vara neganai, oiemu tadikakana ena ruma dekenai do
    oi lao lasi. Badina oiemu badibadinai noho tauna be ia noho kahirakahira, unai
    dainai ia ese oi do ia durua haraga diba, to oiemu varavara idia noho daudau.
  urd-urd: अपने दोस्त और अपने बाप के दोस्त को छोड़ न दे, और अपनी मुसीबत के दिन अपने
    भाई के घर न जा; क्यूँकि पड़ोसी जो नज़दीक हो उस भाई से जो दूर हो बेहतर है।
  rus-SYN: 'Не покидай друга твоего и друга отца твоего, и в дом брата твоего не ходи
    в день несчастья твоего: лучше сосед вблизи, нежели брат вдали.'
  bqc-SIM: Ńsu ǹ n gbɛ̃na vũaao ge n mae gbɛ̃na. Tó yã́ n le, ńsu gɛ́ n vĩ̀i
    ge n dãuna bɛo. N gbɛ̃́dee pↄ́ kú kãi maa dɛ n bɛ gbɛ̃́ pↄ́ kú zã̀a.
  tcz-CHONGTHU: Nagol hihen napagol hijongle nung sun hih in, hahsatnan nahin phah
    nikhon jong nasopipa in-a sunglha hih in; ajeh chu gam latah a um penpi sopi sang
    in, naicha um hengle kom aphachom joi.
  mar-mar: स्वतःच्या आणि आपल्या वडिलांच्या मित्रांना सोडू नकोस; आणि आपल्या संकटाच्या
    दिवशी भावाच्या घरी जाऊ नको. दूरवरच्या आपल्या भावाकडे जाण्यापेक्षा जवळचा शेजारी
    चांगला आहे.
  hlt-THB: Na pyi ingkaw na pa a pyi ce koeh hlah; kyi-naak na huhawh nam cawt imna
    koeh ceh; na imceng taw khawlawng hla nakaw nam cawt anglakawh leek bet hy.
  qub-qub: Amïguyquitaga imaypis ama gongaychu. Papäniquipa amïguntapis ama gongaychu.
    Inrïducho cashayqui öraga wauguiquipa wasinman ama aywanquichu. Carucho tiyacoj
    wauguipitaga bisïnu amïguyquimi mas alli.
  bqp-bqp: Ǹsun pã kpá n gbɛ̃nnairo ke n de gbɛ̃nna. Tó yã n le, ǹsun gɛ́ n vĩ̀ni
    ke n dakũna bɛaro. N gbɛ̃dake kũ à kú kãni kũńwo mana de n bɛ gbɛ̃ kũ à kú
    zã̀la.
  hat-hat: Pa janm bliye zanmi ou, ni zanmi papa ou. Lè zafè ou pa bon, pa al lakay
    frè ou. Yon bon vwazen pi bon pase yon frè ki lwen.
  eng-BSB: Do not forsake your friend or your father’s friend, and do not go to your
    brother’s house in the day of your calamity; better a neighbor nearby than a brother
    far away.
  tod-tod: Mina ɓeteʋe è-wɔɔlaiti ba, ta è-ɠɛɛ bɔɔlaiti. Ni ɗa ɠɛna faaɓaagi zu,
    mina ɓizɛ, è ʋa li è-ɠɛɛloin ʋɔ bɛ, mazɔlɔɔ siɛ mɔinmɔin su, è-zeiɲɔɠɔi maaɓuɠaai
    è ʋa, naa vizɔgɛ é leʋe è-ɠɛɛloin ʋa, maaɠoozaai è ʋa.
  eng-WEBPB: Don’t forsake your friend and your father’s friend. Don’t go to your
    brother’s house in the day of your disaster. A neighbour who is near is better
    than a distant brother.
  kbq-kbq: Roneka'ane negafa rone'amofona kamefira huozamio. Hazenkema e'nerisunka
    kazama hinogura negafu nontega ovuo. Tava'onkare'ma nemanisimofo nontega vu'zamo'a,
    afete'ma mani'nenia nagafu nontegama vu'zana ageterene.
  nhe-BL: Ax quema xiquintlahuelcahua mohuampoyohua, niyon motata ihuampoyohua, huan
    quema tijpiyas se cuesoli ax monequis tijtemoti moicni tlen itztoc huejca. Pampa
    más cuali se mohuampo tlen itztoc nechca huan ax se moicni tlen itztoc huejca.
  bus-bus: Ǹton pã kpá n gbɛ̃nnaziro ke n de gbɛ̃nna. Tó yã n le, ǹton gá n vĩ̀i
    ke n dãaro bɛro. N gbɛ̃daaa kɛ̀ kúńyo kĩi maa dɛ n bɛ gbɛ̃ kɛ̀ kú zã̀la.
  gub-BL: Epyro zo nemyrypar wi nehe, ni neru imyrypar wi nehe no. Aze ereiko zawaiw
    paw inuromo, — Hepytywà pe nehe, ere zo nerywyr pe nehe. Neruwake wiko ma'e ikatu
    wera'u newe nerywyr muitea'u har wi a'e.
  eng-DRA: 'Thy own friend, and thy father’s friend forsake not: and go not into thy
    brother’s house in the day of thy affliction. Better is a neighbour that is near,
    than a brother afar off.'
