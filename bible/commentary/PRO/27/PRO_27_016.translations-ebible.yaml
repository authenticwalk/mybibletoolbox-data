verse: PRO.027.016
translations:
  mal-C: അവളെ നിയന്ത്രിക്കാൻ ശ്രമിക്കുന്നത് കാറ്റിനെ തടഞ്ഞുനിർത്താൻ ശ്രമിക്കുന്നതുപോലെയോ
    കൈയിൽ എണ്ണ മുറുക്കിപ്പിടിക്കാൻ ശ്രമിക്കുന്നതുപോലെയോ ആണ്.
  deu-TKW: Wer sie aufhält, der hält den Wind auf und will Öl mit seiner Rechten fassen.
  lin-lin: Kokanga ye ezali lokola koluka kokanga mopepe to mafuta na loboko.
  eng-LSV: Whoever is hiding her has hidden the wind, || And the ointment of his right
    hand calls out.
  eng-GNV: He that hideth her, hideth the winde, and she is as ye oyle in his right
    hand, that vttereth it selfe.
  eng-WEBSTER: Whoever hideth her hideth the wind, and the ointment of his right hand
    which bewrayeth itself .
  nhw-BL: Aqui mochihua quen quiquetza icualancayo, eltoc quen quichihuasquía campica
    para quitzacuilisquía nopa ajacatl o quicuis aceite ipan imax para quihuicas.
  swh-ONEN: Kumzuia yeye ni kama kuuzuia upepo au kukamata mafuta kwa kiganja cha
    mkono.
  bba-bba: Wi u kĩ u nùn yɔ̃rɑsiɑ u sɑ̃ɑwɑ nɡe wi u kɑsu u woo yɔ̃rɑsiɑ, ǹ kun mɛ
    u ɡum yɑrum nɛnɛ win nɔmɑɔ.
  eng-KJVCPB: Whosoever hideth her, hideth the wind, And the ointment of his right
    hand, which bewrayeth itself.
  luo-luo: kwerogo chalo gi gengʼo yamo kata mako moo gi lwedo.
  meu-meu: ia igwau-taona na lai igwau-taona na heto, eiava ima idibana ai dehoro
    ikahu-taona na heto.
  npi-ULB: त्यसलाई नियन्त्रण गर्नु बतासलाई नियन्त्रण गर्नुझैँ हो वा दाहिने हातमा तेललाई
    समात्‍नुझैँ हो ।
  yor-yor: dídá a lẹ́kun dàbí ìgbà tí ènìyàn ń dá afẹ́fẹ́ lẹ́kun tàbí bí ẹni tí ó
    gbá òróró.
  ind-ind: Berusaha menghentikan omelannya sama seperti mencoba menahan angin atau
    menggenggam minyak.
  pes-OPCB: همان‌طور که نمی‌توان از وزیدن باد جلوگیری کرد، و یا با دستهای چرب چیزی
    را نگه داشت، همان‌طور هم محال است بتوان از غرغر چنین زنی جلوگیری کرد.
  tgl-ULB: ang pagpipigil sa kaniya ay tulad ng pagpipigil sa hangin, o sinusubukang
    huluhin ang langis sa iyong kanang kamay.
  hui-hui: Wali ogoni ibu mana ogonibi nabilo ibu agalinime mbira bibe naheore. Ogoni
    ibu iname puyabu gime minu yule lowa bialu haganego alebi weli gini odo yu haganego
    alebi beda.
  mya-mya: ထိုမိန်းမကို သိမ်းထားသောသူသည် လေကို သိမ်းထားသောသူနှင့်တူ၏။ လက်ျာလက်၌ လိမ်းသော
    နံ့သာဆီကို ဝှက်၍မထားနိုင်။
  bod-N: འགོག་པར་བསམས་པས་རླུང་ནི་འགོག་པ༌དང༌། །ལག་པ་གཡས་པས་སྣུམ་ནི་འཛིན་དང༌མཚུངས།།
  wsk-wsk: Kuring kaloko maona mu, marir kiting te iluwa ko karogo kaeya laga kam,
    agi oil kiting tuagu ningi iluwa ko karogo kaera iwita.
  sna-sna: kumudzivisa zvakafanana nokudzivisa mhepo, kana kuchingidzira mafuta noruoko.
  spa-BLM: contenerla es como contener el viento, o como agarrar aceite en su mano
    derecha.
  cac-cac: Tato sco nib'ej tz'och vaan eb' ix d'a yoval sc'ool chi', lajan icha to
    sco nib'ej sco yamoch vaan ic', icha pax to sco nib'ej sco yam aceite d'a yol
    co c'ab'.
  swh-ULB: kumzuia ni kama kuuzuia upepo, au kujaribu kushika mafuta kwa mkono wako
    wa kulia.
  bel-bel: хто хоча схаваць яе, той хоча ўтрымаць вецер і схапіць алей у руку сваю.
  deu-ELBBK: Wer dieses zurückhält, hält den Wind zurück und seine Rechte greift in
    Öl.
  mbb-OT: Ne emun edewayen ta sikandin ne egkeiring ki zà te edawey te keramag wey
    te egkemkem te lana.
  mal-2015: അവളെ ഒതുക്കുവാൻ നോക്കുന്നവൻ കാറ്റിനെ ഒതുക്കുവാൻ നോക്കുന്നു; അവന്റെ വലങ്കൈകൊണ്ടു
    എണ്ണയെ പിടിപ്പാൻ പോകുന്നു.
  rmc-rmc: te zaačhavel la, hin sar te zaačhavel e balvaj, abo te chudel o olejos
    andro vast.
  pes-OPV: هرکه او را باز‌دارد مثل کسی است که باد رانگاه دارد، یا روغن را که در دست
    راست خودگرفته باشد.
  ron-1924: Чине о опреште паркэ опреште вынтул ши паркэ цине унтделемнул ын мына
    дряптэ.
  ben-OBCV: তাকে সংযত করার অর্থ বাতাসকে সংযত করা বা হাতের মুঠোয় তেল ধরে রাখা।
  som-som: Ku alla kii iyada celiyaa, dabayshuu celiyaa. Gacantiisa midigna saliid
    bay qabataa.
  lat-VUC: Qui retinet eam quasi qui ventum teneat, et oleum dexteræ suæ vocabit.
  eng-ASVBT: He that would restrain her restraineth the wind; And his right hand encountereth
    oil.
  mna-mna: Zin moori ta kembei, tayaraama zin, na tarao som. Ina kembei totoombo be
    teteege miiri, som koroŋ sipirpirŋana.
  ita-1885: Chi vuol tenerla serrata, pubblica di voler serrar del vento, E dell'olio
    nella sua man destra.
  eng-LXXUP: The north wind is sharp, But it is called by name propitious.
  eng-ULB: restraining her is like restraining the wind, or trying to catch oil in
    your right hand.
  spa-VBL: Tratar de detenerla es como tratar de hacer que el viento se detenta, o
    tratar de sostener el aceite en tus manos.
  fra-_FOB: Qui veut la retenir essaie d'arrêter le vent et de saisir de l'huile de
    sa main.
  mal-mal: അവളെ നിയന്ത്രിക്കുവാൻ നോക്കുന്നവൻ കാറ്റിനെ നിയന്ത്രിക്കുവാൻ നോക്കുന്നു;
    തന്റെ വലങ്കൈകൊണ്ട് എണ്ണ പിടിക്കുവാൻ പോകുന്നതുപോലെ.
  urd-GVR: Use roknā hawā ko rokne yā tel ko pakaṛne ke barābar hai.
  suz-BL: मेको कली अरेचा फश गिवार कली नाइक्‍पाइक्‍चा खोदेंशो नु ग्‍युरा गुइमी तेल
    गुप्‍चा खोदेंशो बाक्‍ब।
  eng-NOY: He who restraineth her restraineth the wind; And his right hand layeth
    hold of oil.
  ita-1927: Chi la vuol trattenere vuol trattenere il vento, e stringer l’olio nella
    sua destra.
  ckb-ckb: ئەوەی دەستەمۆی بکات، با دەستەمۆ دەکات، بە دەستی ڕاستی زەیت دەگرێت.
  eng-BBE: He who keeps secret the secret of his friend, will get himself a name for
    good faith.
  kan-OKCV: ಅವಳನ್ನು ಅಡಗಿಸುವುದು, ಗಾಳಿಯನ್ನು ಅಡಗಿಸಿದಂತೆ; ಕೈಯಿಂದ ಎಣ್ಣೆಯನ್ನು ಹಿಡಿದಂತೆ.
  tam-2017: அவளை அடக்கப்பார்க்கிறவன் காற்றை அடக்கித் தன்னுடைய வலதுகையினால் எண்ணெயைப்
    பிடிக்கப்பார்க்கிறான்.
  spa-RV-1909: 'El que pretende contenerla, arresta el viento: ó el aceite en su mano
    derecha.'
  ron-BTF: Oricine o ascunde, ascunde vântul și untdelemnul din mâna lui dreaptă,
    care se trădează.
  eng-WEBP: restraining her is like restraining the wind, or like grasping oil in
    his right hand.
  eng-FBV: Trying to stop her is like trying to make the wind stop or trying to hold
    olive oil in your hand.
  nld-1939: De noordenwind is een ruwe wind, Toch wordt hij geluksbode genoemd
  nch-BL: Cati mochihua quej quitilquetza icualancayo, eltoc quej quichihua campeca
    para quitzacuilis nopa ajacat o quicuis aceite ipan imax para quihuicas.
  vie-1934: Ai muốn ngăn giữ nàng, khác nào ngăn giữ gió, Và như tay hữu cầm lấy dầu
    vậy.
  hin-CV: उसे नियंत्रित करने का प्रयास पवन वेग को नियंत्रित करने का प्रयास जैसा, अथवा
    अपने दायें हाथ से तेल को पकड़ने का प्रयास जैसा.
  eng-OURB: restraining her is like restraining the wind, or like grasping oil in
    his right hand.
  spa-BES: El que mantiene en secreto el secreto de su amigo, obtendrá un nombre para
    la buena fe.
  tdx-tdx: hamejan-tioke t’ie hamejañ’aze, hoe mamihiñe menak’ am-pitàn-kavana.
  tha-KJV: ผู้​ใดที่จะยับยั้งเธอก็เหมือนยับยั้งลมหรือกอบน้ำมันด้วยมือขวา
  por-BR-2018: Tentar contê-la é como tentar conter o vento, ou impedir que o óleo
    escorra de sua mão direita.
  deu-ELO: Wer dieses zurückhält, hält den Wind zurück und seine Rechte greift in
    Öl.
  eng-WYC-2018: He that withholdeth her, (is) as if he holdeth (the) wind; and voideth
    the oil (out) of his right hand. (He who trieth to hold her, is like him who trieth
    to hold the wind; and like him who trieth to pick up oil with his fingers.)
  epo-epo: Kiu ŝin retenas, tiu retenas venton Kaj volas kapti oleon per sia dekstra
    mano.
  uig-PIN: Uni tizgǝnlǝx boranni tosⱪanƣa, Yaki yaƣni ong ⱪol bilǝn qanggalliƣanƣa
    ohxaxtur.
  beo-beo: 'Di da gesa:gesa:i uda ea hou habodane ouiya:ma:ne sia:ma:bela:? Dia loboga
    fo mabe gagumusa: dawa:bela:? Dia loboga susuligi usuna gagumusa: dawa:bela:?'
  tpi-OTNT: Man bilong en i no inap mekim em i lusim dispela pasin. I olsem dispela
    man i laik pasim win o karim wel long han bilong en.
  hau-SA: hana ta yana kamar yin ƙoƙari tsai da iska ne ko yin ƙoƙarin cafke mai a
    tafin hannunka.
  uig-LAT: Uni tizgenlesh boranni tosqan’gha, Yaki yaghni ong qol bilen changgallighan’gha
    oxshashtur.
  nde-nde: ukumkhuza kufana lokukhuza umoya loba lokubamba okulamagcobo ngesandla.
  ton-ton: Ko ia ʻoku ne fakafufū ia ʻoku tatau mo ʻene fakafufū ʻae matangi, pē ko
    e meʻa nanamu ʻi hono nima toʻomataʻu ʻaia ʻoku fakahā ia.
  ces-1613: Kdož ji schovává, schovává vítr, a jako mast v pravici voněti bude.
  eng-WMB: restraining her is like restraining the wind, or like grasping oil in his
    right hand.
  tam-TCV: அவளை அடக்க முயல்வது காற்றை அடக்க முயல்வதுபோலவும், கையினால் எண்ணெயைப் பிடிக்க
    முயல்வதுபோலவும் இருக்கும்.
  ceb-ULB: ang pagpugong kaniya sama sa pagpugong sa hangin, o ang pagsulay sa paghakop
    sa lana sa imong tuo nga kamot.
  pol-UBG: Kto ją ukrywa, ukrywa wiatr i w prawej ręce wonny olejek, który sam siebie
    wydaje.
  urd-GVU: اُسے روکنا ہَوا کو روکنے یا تیل کو پکڑنے کے برابر ہے۔
  deu-1912: Wer sie aufhält, der hält den Wind und will das Öl mit der Hand fassen.
  kan-2017: ಅವಳನ್ನು ಅಡಗಿಸುವವನು ಗಾಳಿಯನ್ನು ಅಡಗಿಸುವನು, ಅವಳನ್ನು ಹಿಡಿಯುವ ಬಲಗೈ ಜಿಡ್ಡಿನ ವಸ್ತುವನ್ನು
    ಹಿಡಿಯುವುದು.
  yap-yap: Uw rogon ni ngam taleg ni dabki non? Ka am taleg e nifeng, ara mu gogoy
    e gapgep ngalan pa’am?
  hlt-MCSB: Anih aka khoem te khohli aka khoem bangla, a bantang kut bueng neh situi
    aka paco bangla om.
  mdy-ETH: ዢባሬ ቃዛኒ፥ ጊንሣ ሃሣ ዛይቴ ቲሺያ ኩቺና ዱኡሚ ዓርቂንቱዋኣሢጉዲ ዬኖ ላኣሌሎ ዚቲዳኒ ዳንዳዒንቱዋሴ።
  kew-kew: Goa pea-pulu nipuna aanimi go agaa kone luabu magimaape-rupa mada dia.
    Goa peare aame poripu page wabala pepenini page ripinaalua kone sua pemedea-pea.
  twi-ASANTE: sɛ wopata no a, ɛte sɛ deɛ wopata mframa anaa wode wo nsa bɛsɔ ngo mu.
  eng-WEBU: restraining her is like restraining the wind, or like grasping oil in
    his right hand.
  wal-wal: Carkko teqqanau woikko zaite cuccumidi oiqqanau danddayettennaagaadan,
    o co77u oottanau danddayettenna.
  acu-NT: ¿Nasengka metatniukai? ¿Tura uwejjai asaitisha achikminkai? Atsa. Turasha
    nu nuwa jangkenka pengke metachminuitai.
  spa-PDDPT: Pretender refrenarla es como refrenar el viento, O sujetar aceite en
    la mano derecha.
  gun-gun: ha'e va'e nanhamokyrirĩ kuaai 'rã yvytu nanhamombytu'u kuaaia rami, ha'e
    azeite nhandepo py rive nanhanoẽ kuaaia rami avi.
  agu-BL: Ej nin kol kajoy puntil tan makle'n wutz, qui'c rmeril, na ni'cu'n tu yi
    nink ko'c tan makle'n yi cyek'ek', nka tan stz'amle'n aceit tan kak'ab.
  ilo-ULB: ti panangan-anawa kenkuana ket kasla panangigawgawid iti angin, wenno panangpadpadas
    a mangtaya iti lana babaen iti kannawan nga ima.
  kpg-kpg: Dehee dau hai e hai a mee gii noho dee muu? Goe gu hagamada e hai di madangi
    gii noho gi hagalee gono, be goe gu hagamada e daahi doo lima honutulu oel?
  uig-ARA: ئۇنى تىزگەنلەش بوراننى توسقانغا، ياكى ياغنى ئوڭ قول بىلەن چاڭگاللىغانغا
    ئوخشاشتۇر.
  bps-bps: Na là fakay fatlag i kugakan, salngad i nus là fakay fatlag, demen là fakay
    magot i fngalo di falelam.
  sus-sus: Na ginɛ mɔɔli raxanfe, na maniyama foye raxanfe ra, a suxufe xɔrɔxɔ alɔ
    ture suxufe i bɛlɛxɛ ra.
  pon-2006: Ia duwen omw kak katokihedi? Ke songehr katokihedi kisinieng de koledi
    leh nan pehmw?
  ksd-ksd: Nina i mainge ba na tur bat ia, i tur bat ra vuvu, Ma i da ra limana tuna
    i vatur ra dangi.
  tur-YTC: Onu dizginlemek rüzgarı dizginlemeye, Ya da yağı sağ elinde tutmaya benzer.
  bel-N: Хто [спрабуе] схаваць яе, хавае вецер і пахкі алей у правай руцэ сваёй, які
    выдае сябе.
  grc-BRENT: Βορέας σκληρὸς ἄνεμος, ὀνόματι δὲ ἐπιδέξιος καλεῖται.
  ind-AYT: Menahannya sama seperti menahan angin, atau menggenggam minyak dengan tangan
    kanannya.
  nya-nya: Kumuletsa mkazi wotereyu zimenezi zili ngati kuletsa mphepo kapena kufumbata
    mafuta mʼdzanja.
  hrv-hrv: Tko nju zaustavlja, zaustavlja vjetar i desnicom hvata ulje.
  mps-mps: Agai bidigo agai te kolesaga tagalumainu ebo usu me ebeo. Te tiwai te bidigo
    te wali asobo te panibo tiwai, ma te wel aga nogode sela pabo tiwai ebao.
  tpi-tpi: Man bilong en i no inap mekim em i lusim dispela pasin. I olsem dispela
    man i laik pasim win o karim wel long han bilong en.
  dan-1931: den, som vil skjule hende, skjuler Vind, og hans højre griber i Olie.
  vie-OVCB: Bịt miệng nàng, khác chi đưa tay cản gió hay ngửa tay đựng dầu.
  guj-2017: જે તેને રોકી શકે તે પવનને રોકી શકે, અથવા પોતાના જમણા હાથમાં લગાડેલા તેલની
    સુગંધ પણ પકડી શકે.
  pon-2006A: Ia duwen omw kak katokihedi? Ke songehr katokihedi kisinieng de koledi
    leh nan pehmw?
  por-BRBSL: restraining ela é como conter o vento, ou como agarrar óleo em sua mão
    direita.
  swe-swe: Den som försöker lugna ner (lägga band på) henne kan lika gärna försöka
    stoppa vinden, hans högra hand möter olja [som är hal och omöjlig att få ett grepp
    om].
  cth-cth: Hote napui ka pâkuem e teh, kahlî ka pâkuem niteh, aranglae kut dawk satui
    kasum e hoi a kâvan.
  twi-twi: sɛ wopata no a, ɛte sɛ nea wopata mframa anaa wode wo nsa beso ngo mu.
  hlt-hlt: Anih aka khoem te khohli aka khoem bangla, a bantang kut bueng neh situi
    aka paco bangla om.
  tbz-SIM: Wèè bo nɑ kɛ́pikú kuyɑɑkù yoo mɛkùɔ̀ mmɛ̀ɛ̀ yìɛ̀tɛ, weè bo nɑ kɛ́pĩ́ ndɛ
    kóo nitipòkù.
  msy-2020: Ezɨ an pam a damutɨ an arazir kam ateghan kogham, mati gumazir mam amɨnimɨn
    tɨvaghasava ami, o a borem uan dafarimɨn an suigha amuava avenge.
  dop-dop: Sɩ ń səŋsɩ ɑlʋ ɩsɩɩ mpʋ tɔ, pə wɛ kɛ́ ɩsɩɩ yʋlʋ cɑɑkʋɣʋ sɩ ɩ́ kpɑ heelim
    yɑɑ nim kʋhohoom nɑ niŋ tɔ.
  azb-azb: Onu yel kimi dayandırmaq olmaz, Zeytun yağı kimi ovucda saxlamaq olmaz.
  eng-DBY: whosoever will restrain her restraineth the wind, and his right hand encountereth
    oil.
  hin-2017: जो उसको रोक रखे, वह वायु को भी रोक रखेगा और दाहिने हाथ से वह तेल पकड़ेगा।
  wol-KYG: ku ko mana yemale, mana téye ngelaw mbaa nga ŋëb ag diw.
  bjr-bjr: Anee ufai qumanee rafaaqa fidanee anee fadameena aki mariana asaukuki qumaraidanee,
    sia. Miqi kai inana sia amana mi aanaaseena kaukaata qirana rafaaqa finnaranoo.
  eng-YLT: Whoso is hiding her hath hidden the wind, And the ointment of his right
    hand calleth out.
  kne-kne: Nalaklaka pay ay depapen di dagem ya egenan di lanan di olivo mo din iyat
    ay mangipasaldeng en sisya.
  eng-WYC-2017: He that withholdeth her, as if he holdeth [or held the] wind; and
    voideth [out] the oil of his right hand.
  eng-WMBB: restraining her is like restraining the wind, or like grasping oil in
    his right hand.
  urd-GVH: उसे रोकना हवा को रोकने या तेल को पकड़ने के बराबर है।
  rug-rug: Sa vina nosona si guana vina nosona sa givusu, babe guana taṉini vagi oela
    pa lima.
  gaz-gaz: ishee ittisuun akkuma bubbee ittisuu ti yookaan akkuma zayitii harkaan
    qabuu ti.
  fra-LSG: Celui qui la retient retient le vent, Et sa main saisit de l’huile.
  yal-yal: A ramaran naxɔlɔ alo foyena, alo muxun na turen sa a yiin kui.
  haw-1868: O ka mea hoonalowale i kana, hoonalowale no ia i ka makani, A me ka aila
    o kona lima akau e pa mai ana.
  arb-NAV: مَنْ يَكْبَحُ جُمُوحَهَا كَمَنْ يَكْبَحُ الرِّيحَ، أَوْ كَمَنْ يَقْبِضُ
    عَلَى زَيْتٍ بِيَمِينِهِ.
  ewe-ewe: Asiɖoɖo edzi le abe asiɖoɖo ya dzi ene alo asitsɔtsɔ ku ami ene.
  eng-LEE: He that would conceal her might conceal the wind, and as [fragrant] oil
    on his right hand, which would betray itself.
  asm-FB: তেওঁক দমন কৰা মানে বতাহক দমন কৰা, আৰু তোমাৰ সোঁ হাতত তেল ধৰাৰ দৰে হয়।
  sus-A: نَ فِنّ مْولِ رَشَنقٍ، نَ مَنِيَمَ قٌيٍ رَشَنقٍ رَ، عَ سُشُقٍ شْرْشْ عَلْ
    تُرٍ سُشُقٍ عِ بّلّشّ رَ.
  fra-SBL: La retenir, c'est comme retenir le vent, ou comme de saisir de l'huile
    dans sa main droite.
  hbo-hbo: צֹפְנֶ֥יהָ צָֽפַן־ר֑וּחַ וְשֶׁ֖מֶן יְמִינֹ֣ו יִקְרָֽא׃
  kik-kik: kũgeria kũmũgirĩrĩria nĩ ta kũgeria kũgirĩrĩria rũhuho, kana kũgeria gũkumbatĩria
    maguta na guoko.
  fra-NCL: Celui qui la retient, retient le vent, et sa main saisit de l’huile.
  cek-AK: To baktih nongpata to hawk kami loe, takhi hawk kami hoiah anghmong, anih
    loe bantang ban ah bawh ih situi baktiah oh.
  cuk-cuk: Dule, e-igar-gaye-sogele, geg gaed, burwayobid, burwadi geg galeged. Argangi
    ibmar-gwallu-geg-abingalegeyobid.
  uig-CYR: Уни тизгәнләш боранни тосқанға, Яки яғни оң қол билән чаңгаллиғанға охшаштур.
  tel-2017: ఆమెను ఆపాలని ప్రయత్నించేవాడు గాలిని ఆపాలని ప్రయత్నించే వాడితో సమానం. తన
    కుడిచేతిలో నూనె పట్టుకోవాలని ప్రయత్నించడంతో సమానం.
  hat-BSA: Sila ki ta anpeche fanm sa a, vle anpeche van, oswa sezi lwil ak men dwat
    li.
  kos-kos: Kom ac oru fuka elan misla? Ya nu oasr pacl kom srike in tulokinya eng
    uh, ku sruokya mwe akmusra luin poum?
  hbo-WLC: צֹפְנֶ֥יהָ צָֽפַן־ר֑וּחַ וְשֶׁ֖מֶן יְמִינ֣וֹ יִקְרָֽא׃
  ibo-ibo: Onye nwere ike ịkwụsị ya nwere ike iji aka jide ifufe, maọbụ were aka jide
    mmanụ.
  ory-ory: ଯେ ତାକୁ ଅଟକାଏ, ସେ ବାୟୁକୁ ଅଟକାଏ ଓ ତାହାର ଦକ୍ଷିଣ ହସ୍ତ ତୈଳ ଉପରେ ପଡ଼େ।
  chk-chk: Om kopwe aükätiu än neminewe lal a usun chök om kopwe aükätiu asepwäl,
    ika om kopwe kumwuchuw noppuk lon poum.
  rop-rop: Im mowa isiwan blanga trai stapam det win o trai holdim det oil langa yu
    bingga den blanga stapam det waif hu agamin oldei.
  ukr-1871: Хто хоче здержати її, той намагаєсь зʼупинити вітра, та сховати в руцї
    оливу, що дає знати про себе.
  deu-1951: wer sie aufhalten will, der hält Wind auf und will Öl zurückdrängen mit
    seiner Rechten.
  eng-JPS: He that would hide her hideth the wind, and the ointment of his right hand
    betrayeth itself.
  srp-1865: Ko je ustavlja, ustavlja vjetar, i ona se odaje kao mirisavo ulje u desnici.
  lug-lug: Okumuziyiza obanga aziyiza empewo oba ng’anyweza omuzigo mu ngalo.
  heb-heb: צפניה צפן רוח ושמן ימינו יקרא׃
  ben-IRV: যে সেই স্ত্রীকে লুকায়, সে বাতাস লুকায় এবং তার ডান হাত তেল ধরে।
  pan-pan: ਜਿਹੜਾ ਉਹ ਨੂੰ ਰੋਕਦਾ ਹੈ ਉਹ ਪੌਣ ਨੂੰ ਰੋਕਦਾ ਹੈ, ਅਥਵਾ ਉਹ ਸੱਜੇ ਹੱਥ ਨਾਲ ਤੇਲ ਨੂੰ
    ਫੜਦਾ ਹੈ!
  mya-JVB: ထိုမိန်းမ ကို သိမ်း ထားသောသူသည် လေ ကို သိမ်း ထားသောသူနှင့်တူ၏။ လက်ျာ လက်၌
    လိမ်းသော နံ့သာ ဆီကို ဝှက် ၍မထားနိုင်။
  tte-O: Nige sowana yaumai tayamwanou yo nige sowana ginauli yabo sanesanenena takabi-momosi.
    Ee bwaine besiele sinene iya togamwapakikine, nige sowasowana ana gamwapakiki
    tayamwanou.
  tbg-tbg: Uvai utira kia ho ravaaqavu kaintemakera, are kia ho vira uva taiqa kenara.
    Vahaveravano vai haikara kia ho totaantemakera, are kia ho vira uva taiqa kenara.
  hmo-hmo: Unai hahine ena hereva momo, be edena bamona do oi koua diba? Oi ese lai
    oi hadokoa diba, a? Oi ese olive dehoro oiemu imana dekenai oi dogoatao diba,
    a?
  urd-urd: जो उसको रोकता है, हवा को रोकता है; और उसका दहना हाथ तेल को पकड़ता है।
  rus-SYN: кто хочет скрыть ее, тот хочет скрыть ветер и масть в правой руке своей,
    дающую знать о себе.
  bqc-SIM: Aà zùukɛaá ĩ́ana zùukɛaɛ, ade lɛ́ í ↄkũkpaɛ.
  tcz-CHONGTHU: Hitobang numei phohtang theija chun, khohui geija aphotang jou ding
    ahin; akhutphang jet lam'a jong, thaotui akihamdoh thei ding ahi.
  mar-mar: तिला ताब्यात ठेवणे म्हणजे वाऱ्याला ताब्यात ठेवण्यासारखे आहे, किंवा आपल्या
    हातात तेल पकडून ठेवण्याचा प्रयत्न करणे.
  hlt-THB: Cemyih a nu ak khoem taw khawhlii ak khoem ing myih nawh kut khanawh situi
    thloen ing myih hy.
  qub-qub: Upällachiyta munarpis manami camäpacunchu. Wayrata chapaycaj-japuymi, maqui-paltancho
    asëtita chariycaj-japuymi upällachiyta mana camäpacunchu.
  bqp-bqp: a dãdãna de lán ĩa dãdãnaa bàmɛ, ade tɛn nísi'iwa kũ kũ ↄomɛ.
  hat-hat: Si ou rive fè l' pe bouch li, w'a kenbe van ak men ou, w'a kenbe lwil ak
    dwèt ou tou!
  eng-BSB: restraining her is like holding back the wind or grasping oil with one’s
    right hand.
  tod-tod: Ɗa wɔinna ga è gaaɓɛ, kɛɛʋɛ eɠɛ ɗa ɠɛ fiilɛi zosu ga yeei, ɓaa è gulɔi
    ʋu yeaʋɛ ga è makɛ.
  eng-WEBPB: restraining her is like restraining the wind, or like grasping oil in
    his right hand.
  kbq-kbq: E'ina hu kna a'nema zamazeri ante fatgohu kema zamasamia zamo'a, zaho'ma
    azeriankna nehuno, masave fre'nea azanteti azerigeno arugraru vaziankna hugahie.
  nhe-BL: Aqui mochihua queja quiquetza icualancayo, eltoc queja quichihuasquía campeca
    para quitzacuilisquía nopa ajacatl o quicuis aceite ipan ima para quihuicas.
  bus-bus: à dãdãna dɛ lán ĩa dãdãna bàmɛ, adee e nↄ̀si'í kũu kↄ̃n ↄↄomɛ.
  gub-BL: Ma'e erepuner iapo haw rehe ize'eg ire imupytu'u kar pà. Aipo erepuner ywytu
    imupytu'u kar haw rehe. Aipo erepuner uri kawer ipyhykaw rehe nepo pupe.
  eng-DRA: He that retaineth her, is as he that would hold the wind, and shall call
    in the oil of his right hand.
