verse: PRO.027.023
translations:
  mal-C: നിങ്ങളുടെ ആട്ടിൻപറ്റത്തിന്റെ അവസ്ഥ നന്നായി അറിഞ്ഞിരിക്കുക, നിങ്ങളുടെ കന്നുകാലികൾക്കും
    സൂക്ഷ്മശ്രദ്ധനൽകുക;
  deu-TKW: Habe wohl acht auf das Aussehen deiner Schafe, richte deine Aufmerksamkeit
    auf die Herden.
  lin-lin: Yeba malamu ndenge bibwele na yo ezali, mpe kengela yango malamu,
  eng-LSV: Know the face of your flock well, || Set your heart to the droves,
  eng-GNV: Be diligent to know ye state of thy flocke, and take heede to the heardes.
  eng-WEBSTER: Be thou diligent to know the state of thy flocks, and look well to
    thy herds.
  nhw-BL: Mojmostla cuali xijmati quenicatza itztoque sesen moborregojhua huan mohuacaxhua
    catli ica timoaxilijtoc.
  swh-ONEN: Hakikisha kuwa unajua hali ya makundi yako ya kondoo na mbuzi, angalia
    kwa bidii ngʼombe zako.
  bba-bba: A de ɑ n wunɛn yɑɑ sɑbenun bukɑtɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ, kpɑ ɑ n dɑ nu nɔɔri,
  eng-KJVCPB: Be thou diligent to know the state of thy flocks, And look well to thy
    herds.
  luo-luo: Bed ni ingʼeyo maber kaka jambi chalo; bende rit maber kwethgi;
  meu-meu: Emu mamoe seridia ede e noho tomamu na ba diba, bona emu nani seridia ba
    reḡudia;
  npi-ULB: तेरा भेडा-बाख्राहरूको अवस्था राम्ररी थाहा गर, र तेरा गाईवस्तुहरूको बारेमा
    ध्यान दे ।
  yor-yor: Rí i dájú pé o mọ ipò tí àwọn agbo àgùntàn rẹ wà bojútó àwọn agbo màlúù
    rẹ dáradára;
  ind-ind: Rawatlah kawananmu dengan baik dan perhatikanlah kesehatan mereka.
  pes-OPCB: مال و دارایی زود از بین می‌رود و تاج و تخت پادشاه تا ابد برای نسل او باقی
    نمی‌ماند. پس تو با دقت از گله و رمه‌ات مواظبت کن،
  tgl-ULB: Tiyakin na alam mo ang kalagayan ng iyong kawan at magmalasakit ka sa iyong
    mga kawan,
  hui-hui: Í̠nime í̠naga nogo meme sibiru bayuwa de hondo habe.
  mya-mya: သင်၏ သိုးစုအကြောင်းတို့ကို သိခြင်းငှါ ကြိုး စားလော့။ နွားစုတို့ကိုလည်း
    စေ့စေ့ကြည့်ရှုလော့။
  bod-N: ཁྱོད་ཀྱིས་ལུག་ཁྱུའི་གནས་ཚུལ་རྟོགས་དགོས༌ལ། །རང་གི་བ་ཁྱུར་བདག་སྐྱོང་ལེགས་པོ༌བྱོས།།
  wsk-wsk: Ni ka sipsip se ka goat aguwaya bagasan mu ninguru nunga iki ale ninguru
    nunga bitaruko;
  sna-sna: Iva nechokwadi kuti unoziva mamiriro amakwai ako, uchengete zvakanaka mapoka
    ako;
  spa-BLM: Conoce bien el estado de tus rebaños, y presta atención a tus rebaños,
  cac-cac: Ayexn̈ejocab' och ijan eyilan noc' e calnel, scham val eyilanpax tas tzeyutej
    e tan̈van noc',
  swh-ULB: Hakikisha unajua hali ya makundi yako na ujishughulishe juu ya makundi
    yako,
  bel-bel: Добра сачы за быдлам тваім, май клопат за статкі;
  deu-ELBBK: Kümmere dich gut um das Aussehen deines Kleinviehs, richte deine Aufmerksamkeit
    auf die Herden.
  mbb-OT: Pekeventayi nu wey kenè nu lemlemuwi is menge uyaǥen nu,
  mal-2015: നിന്റെ ആടുകളുടെ അവസ്ഥ അറിവാൻ ജാഗ്രതയായിരിക്ക; നിന്റെ കന്നുകാലികളിൽ നന്നായി
    ദൃഷ്ടിവെക്കുക.
  rmc-rmc: Kampel tuke te džanel, sar dživel tiro stados, a starin tut mištes pal
    o bakrore,
  pes-OPV: به حالت گله خود نیکو توجه نما، و دل خود را به رمه خود مشغول ساز،
  ron-1924: Ынгрижеште бине де оиле тале ши я сяма ла турмеле тале!
  ben-OBCV: তোমার মেষপালের দশা জানার বিষয়ে নিশ্চিত থেকো, যত্নসহকারে তোমার পশুপালের
    প্রতি মনোযোগ দিয়ো;
  som-som: Aad ugu dadaal inaad ogaatid xaalka adhigaaga, Oo lo'daadana si wanaagsan
    u ilaali.
  lat-VUC: '[Diligenter agnosce vultum pecoris tui, tuosque greges considera:'
  eng-ASVBT: 'Be thou diligent to know the state of thy flocks, And look well to thy
    herds:'
  mna-mna: Motom pizin mbili ku mi mboro zin ma timbot ambai.
  ita-1885: Abbi diligentemente cura delle tue pecore, Metti il cuor tuo alle mandre.
  eng-LXXUP: Do thou thoroughly know the number of thy flock, And pay attention to
    thy herds.
  eng-ULB: Be sure you know the condition of your flocks and be concerned about your
    herds,
  spa-VBL: Debes conocer bien el estado de tu rebaño y cuidar bien de tus manadas,
  fra-_FOB: Applique-toi à connaître l'état de tes brebis et donne tes soins à tes
    troupeaux.
  mal-mal: നിന്റെ ആടുകളുടെ അവസ്ഥ അറിയുവാൻ ജാഗ്രതയായിരിക്കുക; നിന്റെ കന്നുകാലികളിൽ
    നന്നായി ദൃഷ്ടിവക്കുക.
  urd-GVR: Ehtiyāt se apnī bheṛ-bakriyoṅ kī hālat par dhyān de, apne rewaṛoṅ par ḳhūb
    tawajjuh de.
  suz-BL: इ क्‍यारश भेडा दोदेंशो तांइसीनीमी रिम्‍शो पा कोव़ङो। इ बी ब्‍यफ आन कली होस
    पा कोव़ङो।
  eng-NOY: Be thou diligent to know the state of thy flocks, And look well to thy
    herds!
  ita-1927: Guarda di conoscer bene lo stato delle tue pecore, abbi gran cura delle
    tue mandre;
  ckb-ckb: باش حاڵی مێگەلەکانت بزانە، دڵت هەر لەلای ڕانە مەڕەکانت بێت،
  eng-BBE: Take care to have knowledge about the condition of your flocks, looking
    well after your herds;
  kan-OKCV: ನಿನ್ನ ಹಿಂಡುಗಳ ಸ್ಥಿತಿಯನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಶ್ರದ್ಧೆವಹಿಸು; ನಿನ್ನ ಮಂದೆಗಳನ್ನು
    ಚೆನ್ನಾಗಿ ನೋಡಿಕೋ.
  tam-2017: உன்னுடைய ஆடுகளின் நிலைமையை நன்றாக அறிந்துகொள்; உன்னுடைய மந்தைகளின்மேல்
    கவனமாக இரு.
  spa-RV-1909: 'Considera atentamente el aspecto de tus ovejas; pon tu corazón á tus
    rebaños:'
  ron-BTF: Fii atent ca să cunoști starea turmelor tale și privește bine cirezile
    tale.
  eng-WEBP: Know well the state of your flocks, and pay attention to your herds,
  eng-FBV: You should know the condition of your flocks really well and take good
    care of your herds,
  nld-1939: Let goed op, hoe uw schapen eruit zien, En volg uw kudde met aandacht;
  nch-BL: Mojmosta cuali xiquintachili quenicatza itztoque moborregojhua huan mohuacaxhua
    cati ica timoaxilijtoc.
  vie-1934: Hãy rán biết cảnh trạng bầy chiên con, Và lo săn sóc các đoàn bò của con;
  hin-CV: अनिवार्य है कि तुम्हें अपने पशुओं की स्थिति का यथोचित ज्ञान हो, अपने पशुओं
    का ध्यान रखो;
  eng-OURB: 'Know well the state of your flocks, and pay attention to your herds:'
  spa-BES: Ten conocimiento sobre la condición de tus ovejas, cuidando mucho de tus
    rebaños;
  tdx-tdx: Rendreho soa o hare’oo, vaho dareo o lia-rai’oo,
  tha-KJV: จงรู้​ความทุกข์​สุขของฝูงแพะแกะของเจ้าให้​ดี และจงเอาใจใส่ฝูงวัวของเจ้า
  por-BR-2018: Procura conhecer a condição de tuas ovelhas; põe teu coração sobre
    o gado;
  deu-ELO: Bekümmere dich wohl um das Aussehen deines Kleinviehes, richte deine Aufmerksamkeit
    auf die Herden.
  eng-WYC-2018: Know thou diligently the cheer of thy beast; and behold thou thy flocks.
    (Diligently know the faces of thy beasts; and keep watch thou over thy flocks.)
  epo-epo: Bone konu viajn ŝafojn, Atentu viajn brutarojn.
  uig-PIN: Padiliringning ǝⱨwalini obdan bilip tur, Mal-waranliringdin yahxi hǝwǝr
    al;
  beo-beo: Dia sibi amola bulamagau noga:le dawa:le ouligima.
  tpi-OTNT: Yu mas lukautim gut ol sipsip na meme bilong yu,
  hau-SA: Ka tabbata ka san lafiyar garken tumakinka, ka mai da hankali ga garken
    shanunka;
  uig-LAT: Padiliringning ehwalini obdan bilip tur, Mal-waranliringdin yaxshi xewer
    al;
  nde-nde: Woba leqiniso ukuthi uhlala usazi kuhle isimo sezifuyo zakho, nanzelela
    imihlambi yakho;
  ton-ton: Ke ke tokanga lahi ke ʻiloʻi pe ʻoku fēfē hoʻo fanga sipi, pea vakai lahi
    ki hoʻo fanga manu kehekehe.
  ces-1613: Pilně přihlídej k dobytku svému, pečuj o stáda svá.
  eng-WMB: Know well the state of your flocks, and pay attention to your herds,
  tam-TCV: உனது ஆட்டு மந்தைகளின் நிலைமையை நீ நன்றாய் அறிந்துகொள், உன் மாட்டு மந்தைகளையும்
    கவனமாய்ப் பராமரி;
  ceb-ULB: Siguroha nga nasayod ka sa kahimtang sa panon sa imong mga karnero ug hatagi
    ug pagtagad ang panon sa imong mga kanding,
  pol-UBG: Doglądaj pilnie swego dobytku i troszcz się o swe stada.
  urd-GVU: احتیاط سے اپنی بھیڑبکریوں کی حالت پر دھیان دے، اپنے ریوڑوں پر خوب توجہ
    دے۔
  deu-1912: Auf deine Schafe habe acht und nimm dich deiner Herden an.
  kan-2017: ನಿನ್ನ ಹಿಂಡುಗಳ ಸ್ಥಿತಿಯನ್ನು ಚೆನ್ನಾಗಿ ತಿಳಿದುಕೊಂಡಿರು, ನಿನ್ನ ಮಂದೆಗಳ ಮೇಲೆ ಮನಸ್ಸಿಡು.
  yap-yap: Ngam ayweg e saf nge garbaw rom nge musmus rogom riy,
  hlt-MCSB: Na boiva kah a hmuethma te ming rhoe ming lah, tuping taengla na lungbuei
    te khueh.
  mdy-ETH: ማራቶ ኔኤኮ ኮሺ ዛጊ ዔሬ፤ ባኣቶኮዋ ኔኤኮ ቶኦኮ ኮሺ ዛጌ።
  kew-kew: Goa palia-ga nena mena sipsip-para meme mena luabu waru surubape.
  twi-ASANTE: Ma ɛnyɛ wo asɛnhia sɛ wobɛhunu wo nnwankuo tebea, na ma wʼani nkɔ wʼanantwikuo
    so;
  eng-WEBU: Know well the state of your flocks, and pay attention to your herds,
  wal-wal: Ne dorssati de7iyo hanotaa loittada era; ne mehiyaa wudiyaakka wozanappe
    heemma.
  acu-NT: Kuikiartin ainauka tukeka kuikiartinka wajasarchartin ainawai. Tura apu
    uchirisha tura tirangki ainausha tukeka apuka wajaschartin ainawai. Tura asaramtai
    ami tangkuram ainausha tenapkesam wainkata.
  spa-PDDPT: Observa bien la condición de tus ovejas, Atiende tus rebaños.
  gun-gun: Eikuaa pota porã ke nerymba vexa'i ikuaia re, ha'e epena porã nerymba kuery
    re,
  agu-BL: Q'uicy'lwok yi e' icne'r, nin nque'n il tan chiq'uicy'le'n yi e' itawun,
  ilo-ULB: Siguradoem nga ammom ti kasasaad dagiti arbanmo ken kailalaam ti maipapan
    kadagiti tarakenmo,
  kpg-kpg: Benabena ina au siibi mo au kau hagahumalia gii dau hai dela e mee,
  uig-ARA: پادىلىرىڭنىڭ ئەھۋالىنى ئوبدان بىلىپ تۇر، مال-ۋارانلىرىڭدىن ياخشى خەۋەر
    ئال؛
  bps-bps: Toom nifat i dad lmanafam,
  sus-sus: I xa i xa xuruse birin kolon a fanyi ra, i xa mɛɛni e ma,
  pon-2006: Apwalih uwen omw kak noumw sihpw oh kou kan,
  ksd-ksd: Una ongor upi una nunure bai dave kaum kikil na sip, Ma una balaure bulu
    kaum lavur vavaguai;
  tur-YTC: Sürünün durumunu iyi bil, Sığırlarına da dikkat et.
  bel-N: Ведай добра авечак тваіх, зьвяртай сваё сэрца да статкаў тваіх,
  grc-BRENT: Γνωστῶς ἐπιγνώσῃ ψυχὰς ποιμνίου σου, καὶ ἐπιστήσεις καρδίαν σου σαῖς
    ἀγέλαις.
  ind-AYT: Kenallah baik-baik keadaan kawanan dombamu, dan taruhlah hati pada kawanan
    ternakmu.
  nya-nya: Uzidziwe bwino nkhosa zako momwe zilili. Kodi usamalire bwino ziweto zako?
  hrv-hrv: Brižno pazi na stoku svoju i srcem se brini o stadima,
  mps-mps: Nago te naga sipsip dabe me te meme bugagia tonaluao,
  tpi-tpi: Yu mas lukautim gut ol sipsip na meme bilong yu,
  dan-1931: Mærk dig, hvorledes dit Småkvæg ser ud, hav Omhu for dine Hjorde;
  vie-OVCB: Hãy biết rõ tình trạng bầy chiên của con, và phải chịu khó chăm nom đàn
    súc vật,
  guj-2017: તારાં ઘેટાંબકરાંની પરિસ્થિતિ જાણવાની કાળજી રાખ અને તારાં જાનવરની યોગ્ય
    દેખરેખ રાખ.
  pon-2006A: Apwalih uwen omw kak noumw sihpw oh kou kan,
  por-BRBSL: Conheça bem o estado de seus rebanhos, e preste atenção a seus rebanhos,
  swe-swe: Var skicklig (vis, lär dig genom erfarenhet) att veta tillståndet (se ansiktet)
    på din fårhjord (flock av småboskap), ha omsorg (ett hjärta) för dina boskapsflockar,
  cth-cth: Na tuhu kong panue nahanlah panki loe, na saringhu hah kahawicalah a kountouk.
  twi-twi: Ma ɛnyɛ wo asɛnhia sɛ wubehu wo nguankuw tebea, na ma wʼani nkɔ wo anantwikuw
    so;
  hlt-hlt: Na boiva kah a hmuethma te ming rhoe ming lah, tuping taengla na lungbuei
    te khueh.
  tbz-SIM: Ndɑkɛ ɑ wũɔ̃ kpɛ́í nkɛ̀ ì tɑɑ̀.
  msy-2020: Nɨn dagɨaba zurara ikɨvɨra ikian kogham. Eghtɨ atrivim kantri gativir
    dughiam, a uaghan zurara ikɨvɨra ikian kogham. Kamaghɨn, nɨ uan sipsipba ko memeba
    deraghvɨra dar gan.
  dop-dop: Pɑɑsənɑ nyɑ́ kɑləkʋ kɛ teu nɑ ń cɛkənɑ pɑɑ nyɑ́ tɔtɛ nte.
  azb-azb: Sürünə yaxşı bax, naxırına nəzər yetir,
  eng-DBY: 'Be well acquainted with the appearance of thy flocks; look well to thy
    herds:'
  hin-2017: अपनी भेड़-बकरियों की दशा भली भाँति मन लगाकर जान ले, और अपने सब पशुओं के
    झुण्डों की देख-भाल उचित रीति से कर;
  wol-KYG: Xamal bu baax lu say gàtt nekke, te def sa xel ci say gétt,
  bjr-bjr: Anee aneenna sipsipasaa faqa burimakausaa faqa amiqimmasee rakisia.
  eng-YLT: Know well the face of thy flock, Set thy heart to the droves,
  kne-kne: Masapol ay ammom di kasasaad di kakarnerom ya bakam ya estem ay ayowanan
    daida,
  eng-WYC-2017: Know thou diligently the cheer of thy beast; and behold thou thy flocks.
  eng-WMBB: Know well the state of your flocks, and pay attention to your herds,
  urd-GVH: एहतियात से अपनी भेड़-बकरियों की हालत पर ध्यान दे, अपने रेवड़ों पर ख़ूब
    तवज्जुह दे।
  rug-rug: Kaqu tumae nia goi vegua sari mua sipi na qoti, mamu kopu valeanani sari
    mua bulumakao;
  gaz-gaz: Haala bushaayeen kee keessa jiran sirriitti beeki; loon keetiifis xiyyeeffannaa
    kenni;
  fra-LSG: Connais bien chacune de tes brebis, Donne tes soins à tes troupeaux;
  yal-yal: I ya xuruseene kolon ki faɲi, i yi i ɲɔxɔ lu i ya xuruse kurune xɔn,
  haw-1868: E ike pono oe i ke ano o kau poe hipa, E nana hoi i ke ano o kau poe holoholona;
  arb-NAV: اجْتَهِدْ فِي مَعْرِفَةِ أَحْوَالِ غَنَمِكَ، وَاحْرِصْ كُلَّ الْحِرْصِ
    عَلَى قُطْعَانِكَ.
  ewe-ewe: Ka ɖe edzi be wò alẽhawo ƒe nɔnɔme le nyanya na wò eye wò ŋku le wò lãhawo
    ŋu ɖaa;
  eng-LEE: Endeavor to know well the appearance of thy flocks, direct thy attention
    to thy herds;
  asm-FB: তোমাৰ পশু জাকৰ অৱস্থাৰ বুজলৈ তুমি নিশ্চিত হোৱা, আৰু তোমাৰ পশুৰ জাকৰ বিষয়ে
    চিন্তাকৰা,
  sus-A: عِ شَ عِ شَ شُرُ سٍ بِرِن كٌلٌن عَ قَنيِ رَ، عِ شَ مّينِ عٍ مَ،
  fra-SBL: Connaissez bien l'état de vos troupeaux, et faites attention à vos troupeaux,
  hbo-hbo: יָדֹ֣עַ תֵּ֭דַע פְּנֵ֣י צֹאנֶ֑ךָ שִׁ֥ית לִ֝בְּךָ֗ לַעֲדָרִֽים׃
  kik-kik: Thũũrimaga mahiũ maku na kĩyo, ũmenyagĩrĩre wega ndũũru ciaku;
  fra-NCL: Connais bien l’état de tes brebis, applique ton attention à ton troupeau ;
  cek-AK: Nangmah ih tuunawk to kahoih ah panoek ah loe, nangmah ih maehnawk to kahoih
    ah khenzawn ah.
  cuk-cuk: Be-sibad-wawaadmar nue be dakdii sao, be-molimar gatik nue be akwedii sao.
  uig-CYR: Падилириңниң әһвалини убдан билип тур, Мал-варанлириңдин яхши хәвәр ал;
  tel-2017: నీ పశువుల స్థితి జాగ్రత్తగా తెలిసుకో. నీ మందల మీద మనస్సు ఉంచు.
  hat-BSA: Konnen byen kondisyon a bann ou yo, e okipe twoupo ou yo;
  kos-kos: Karinganang sheep ac nani nutum akwoya,
  hbo-WLC: יָדֹ֣עַ תֵּ֭דַע פְּנֵ֣י צֹאנֶ֑ךָ שִׁ֥ית לִ֝בְּךָ֗ לַעֲדָרִֽים׃
  ibo-ibo: Lezie ọrụ gị anya nke ọma, marakwa ọnọdụ igwe ewu na atụrụ gị na anụ ụlọ
    ndị ọzọ,
  ory-ory: ତୁମ୍ଭେ ଆପଣା ମେଷପଲର ଅବସ୍ଥା ଜାଣିବା ପାଇଁ ଯତ୍ନବାନ ହୁଅ, ପୁଣି ଆପଣା ପଶୁପଲ ବିଷୟରେ
    ଉତ୍ତମ ରୂପେ ମନୋଯୋଗ କର।
  chk-chk: Kopwe mamasaöchü o tümwünüöchü noum pwiin sip me kow,
  rop-rop: Wal yu garra lukaftum yu ship en buligi gudwei,
  ukr-1871: Назирай пильно за скотом твоїм і май стараннє про череду твою;
  deu-1951: Habe acht auf das Aussehen deiner Schafe und nimm dich deiner Herde an!
  eng-JPS: Be thou diligent to know the state of thy flocks, and look well to thy
    herds;
  srp-1865: Dobro gledaj stoku svoju i staraj se za stada svoja.
  lug-lug: Okakasanga nti omanyi bulungi embeera z’ekisibo kyo, ossangayo omwoyo ku
    ggana lyo.
  heb-heb: ידע תדע פני צאנך שית לבך לעדרים׃
  ben-IRV: তুমি নিজের মেষপালের অবস্থা জেনে নাও, নিজের পশুপালে মনোযোগ দাও;
  pan-pan: ਆਪਣੇ ਇੱਜੜਾਂ ਦਾ ਹਾਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣ ਲੈ, ਅਤੇ ਆਪਣੇ ਪਸ਼ੂਆਂ ਦੀ ਸੁੱਧ ਰੱਖ,
  mya-JVB: သင် ၏ သိုးစု အကြောင်း တို့ကို သိ ခြင်းငှါကြိုးစား လော့။ နွားစု တို့ကိုလည်း
    စေ့စေ့ ကြည့်ရှုလော့။
  tte-O: Am sipi yo bulumakau ali namwanamwa ukwatai na mesabana ugite-kalatan namwanamwaili,
  tbg-tbg: Monu airairavano kia ekaa enta varianaro. Avuhainauka raqikivavata kiama
    ekaa enta varianaro. Virara irihara koqemakera nena sipisipive, memeraave raqikiqira
    vuane.
  hmo-hmo: Oiemu mamoe edia noho do oi itaia namonamo. Oiemu boromakau danu do oi
    naridia namonamo,
  urd-urd: अपने रेवड़ों का हाल दरियाफ़त करने में दिल लगा, और अपने ग़ल्लों को अच्छी
    तरह से देख;
  rus-SYN: Хорошо наблюдай за скотом твоим, имей попечение о стадах;
  bqc-SIM: Nìliↄ n pↄtuoↄ kua dↄ̃ maamaa, laaidↄ n kpàsa pↄ́ↄwa.
  tcz-CHONGTHU: Nakelngoi honte umchan hethem jingin, chule nabong honte jeng jong
    phaten vephan;
  mar-mar: तू आपल्या शेरडामेंढरांना एकत्र जमून त्यांची स्थिती जाणून खात्री कर. आणि
    आपल्या कळपाकडे नीट लक्ष दे.
  hlt-THB: Na tuukhqi ce ak leekna sim ham cai nawh nak khqinkhqi ce ak leekna khoem.
  qub-qub: Uywayquicunata sumaj ricay. Uyshayquicunapaj yarpachacuy.
  bqp-bqp: Ǹgↄ̃ n pↄ́kãdenↄ kunna dↄ̃ manamana, ǹ laakari dↄ n kpàsa pↄ́nↄa,
  hat-hat: Chache konnen jan tout bèt ou yo ye. Pran swen yo.
  eng-BSB: Be sure to know the state of your flocks, and pay close attention to your
    herds;
  tod-tod: Ɗa-loganiiti gilagilagi ɠɛʋelei ɠwɛɛ ga pagɔ, ɠaaɓa gola ɗa-logani ɓulugiti
    ma.
  eng-WEBPB: Know well the state of your flocks, and pay attention to your herds,
  kbq-kbq: Memene, sipisipi afukamo'zama nemaniza nomaniza zamia rezaganenka ke so'e
    hunka negenka, kagu'areti hunka kegava huzamanto.
  nhe-BL: Mojmostla cuali xijmati quejatza itztoque sesen moborregojhua huan mohuacaxhua
    tlen ica timoaxilijtoc.
  bus-bus: Ǹgↄ̃ n pↄ́kãdeenↄ kuuna dↄ̃ maamaa, ǹ làakari dↄ n kpàsa pↄ́nↄa,
  gub-BL: Ezekaiw katu nereimaw àràpuhàràn wanehe nehe. Ezekaiw katu nereimaw tapi'ak
    wanehe nehe no.
  eng-DRA: 'Be diligent to know the countenance of thy cattle, and consider thy own
    flocks:'
