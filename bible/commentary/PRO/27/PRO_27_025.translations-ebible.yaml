verse: PRO.027.025
translations:
  mal-C: ഉണങ്ങിയ പുല്ല് ചെത്തിനീക്കുകയും പുതുനാമ്പുകൾ മുളച്ചുവരികയുംചെയ്യുമ്പോൾ പർവതങ്ങളിൽനിന്നു
    സസ്യങ്ങൾ ശേഖരിക്കപ്പെടുന്നു,
  deu-TKW: Ist das Gras geschwunden und frisches Grün erschienen, und sind der Berge
    Kräuter eingesammelt,
  lin-lin: Soki bakati matiti ya bibwele, matiti ya sika ekobota mpe bakolokota matiti
    ya bangomba ;
  eng-LSV: The hay was revealed, and the tender grass seen, || And the herbs of mountains
    gathered.
  eng-GNV: The hey discouereth it selfe, and the grasse appeareth, and the herbes
    of the mountaines are gathered.
  eng-WEBSTER: The plant appeareth, and the tender grass showeth itself, and herbs
    of the mountains are gathered.
  nhw-BL: Quema tijtzontequis nopa sacatl catli chicajtoc, chamanis nopa xihuitl catli
    xoxohuic. Huan teipa huelis tijpixcas sequinoc xihuime tlen cuatitla.
  swh-ONEN: Wakati majani makavu yameondolewa na mapya yamechipua, nayo majani toka
    milimani yamekusanywa,
  bba-bba: A tɑkɑ ɡɛ̃ɛyɔ ɡberɔ kpɑ ɑ yɑkɑsu ɡɛ̃ ɡuunun ɡɑ̃ɑrɔ yɑkɑ kpɑɑsu su sere
    kpi.
  eng-KJVCPB: The hay appeareth, and the tender grass sheweth itself, And herbs of
    the mountains are gathered.
  luo-luo: Ka ongʼad lum oko eka manyien twi, to ka ichoko ne jambi lum manie kor
    got,
  meu-meu: Rei baine marai, ma rei matamata baine vara, bona ororo avadia bae habou;
  npi-ULB: पराल कहिले हटाइन्छ र नयाँ पालुवा कहिले पलाउँछ अनि डाँडापाखाबाट घाँस कहिले
    बटुलिन्छ भनी तँलाई थाहा हुनुपर्छ ।
  yor-yor: Nígbà tí a bá kó koríko, ewéko tuntun yóò sì hù jáde, a ó sì kó koríko
    àwọn orí òkè wọlé
  ind-ind: Bersiap-siaplah untuk musim dingin dengan mengumpulkan rumput dari ladang
    dan perbukitan, supaya cukup persediaan makan untuk kawanan ternakmu ketika mereka
    tidak dapat merumput di luar.
  pes-OPCB: زیرا وقتی علوفه چیده شود و محصول جدید به بار آید و علف کوهستان جمع‌آوری
    شود،
  tgl-ULB: Ang damo ay nawawala at lumilitaw ang bagong tubo at tinipon ang pagkain
    ng baka sa kabundukan.
  hui-hui: Í̠naga daluni tani luni andaho karia handariyagua í̠na tani ogoni gandu
    lowa mo mogo bialu í̠ninaga nogoru ti nelo mibe. Ani beregola tani bayale gahenge
    andaho aribia holebira.
  mya-mya: မြက်ပင်ပေါက်တတ်၏။ ပျိုးပင်လည်း ထင်ရှား တတ်၏။ တောင်ယာအသီးကိုလည်း သိမ်းရ၏။
  bod-N: རྩྭ་སྐྱ་འབྲེག་ཅིང་རྩྭ་སྔོན་སྐྱེ་བ༌ཡིན། །རི་བོའི་རྩྭ་ཡང་ཕུང་པོར་བསྡུ་བ༌འོ།།
  wsk-wsk: Ka sipsip goat nunga na ko, sirsir bataguru bolala awur se iru aragukko.
  sna-sna: Kana uswa hukabviswa, uye bumhudza rikabuda, nesora rikaunganidzwa kubva
    kuzvikomo,
  spa-BLM: Se quita el heno y aparece el nuevo crecimiento, los pastos de las colinas
    se recogen.
  cac-cac: Ayic sjochchaj q'ue vaan an̈ an̈c'ultac yed' an̈ ac d'a jolomtac vitz,
    smolchaj q'ue vaan an̈, svolanxi an̈ junelxo.
  swh-ULB: Majani huondoka na ukuaji mpya huonekana na milima ya chakula cha mifugo
    hukusanywa ndani.
  bel-bel: Рунее трава, і зьяўляецца зеляніна, і зьбіраюць горныя травы.
  deu-ELBBK: Ist das Heu geschwunden, und erscheint das junge Gras, und sind eingesammelt
    die Kräuter der Berge,
  mbb-OT: Egeraven nu is menge igkumpey nu; ne egkesuvul ǥihapun haazà is migeravan
    nu, su para zuen layun sagbet he egkekaan te menge uyaǥen nu puun te menge vuvungan.
  mal-2015: പുല്ലു ചെത്തി കൊണ്ടുപോകുന്നു; ഇളമ്പുല്ലു മുളെച്ചുവരുന്നു; പർവ്വതങ്ങളിലെ
    സസ്യങ്ങളെ ശേഖരിക്കുന്നു.
  rmc-rmc: Sar pes košinel e čar a chudel te barol e nevi, a pal o verchi pes skiden
    upre o phusa,
  pes-OPV: علف را می‌برند و گیاه سبز می‌روید، وعلوفه کوهها جمع می‌شود،
  ron-1924: Дупэ че се ридикэ фынул, се аратэ вердяца ноуэ, ши ербуриле де пе мунць
    сунт стрынсе.
  ben-OBCV: যখন খড় সরিয়ে নেওয়া হবে ও নতুন চারা আবির্ভূত হবে এবং পাহাড়ের গা থেকে
    ঘাস সংগ্রহ করা হবে,
  som-som: Cawska qallalan markii la gooyo mid cagaar ah oo jilicsan baa soo muuqda,
    Oo dhalatada buurahana waa la soo urursadaa.
  lat-VUC: Aperta sunt prata, et apparuerunt herbæ virentes, et collecta sunt fœna
    de montibus.
  eng-ASVBT: The hay is carried, and the tender grass showeth itself, And the herbs
    of the mountains are gathered in.
  mna-mna: Tana ndemeere zin pepe. Mboro kat zin mbili ku. Beso mbutmbuutu ise pa
    abal zilŋanzilŋan, mi mazwaana ki yembutŋana ipet, mi tomtom tiur mbutmbuutu ilae
    pizin mbili be tikan, na mbili ku tana ko tipeebe ma boozo. Mi sipsip ma mekmek
    ku ko tiwe zaala pu be kam lem mburu, toono, ma koroŋ pakan.
  ita-1885: Il fieno nasce, e l'erbaggio spunta, E le erbe de' monti son raccolte.
  eng-LXXUP: Take care of the herbage in the field, and thou shalt cut grass, And
    gather the mountain hay;
  eng-ULB: You should know when the hay is gone and the new growth appears, and the
    time when the grass from the hills is gathered in.
  spa-VBL: Cuando se corte el heno y comience a crecer la nueva hierba, cuando se
    recoja el forraje de las montañas;
  fra-_FOB: Le foin se récolte, et la verdure paraît, et les herbes des montagnes
    sont recueillies.
  mal-mal: പുല്ല് ചെത്തി കൊണ്ടുപോകുന്നു; ഇളമ്പുല്ല് മുളച്ചുവരുന്നു; പർവ്വതങ്ങളിലെ
    സസ്യങ്ങളെ ശേഖരിക്കുന്നു.
  urd-GVR: Khule maidān meṅ ghās kāṭ kar jamā kar tāki naī ghās ug sake, chārā pahāṛoṅ
    se bhī ikaṭṭhā kar.
  suz-BL: घांस जाम्‍शा लाइब। मिनु नक कोच्‍वा दाप्‍ब। मिनु पहाड रे घांस खुप्‍नीमी,
  eng-NOY: The hay disappeareth, and the tender grass showeth itself, And the herbage
    of the mountains is gathered in.
  ita-1927: Quando è levato il fieno, subito rispunta la fresca verdura e le erbe
    dei monti sono raccolte.
  ckb-ckb: کاتێک کا نامێنێت و گیا دەردەکەوێت، گیاوگۆڵی شاخان کۆدەکرێنەوە،
  eng-BBE: The grass comes up and the young grass is seen, and the mountain plants
    are got in.
  kan-OKCV: ಒಣಹುಲ್ಲನ್ನು ಕೊಯ್ದು ನಂತರ ಹೊಸ ಬೆಳೆ ಕಾಣಿಸಿಕೊಂಡಾಗ ಮತ್ತು ಬೆಟ್ಟಗಳಿಂದ ಹುಲ್ಲು
    ಸಂಗ್ರಹಿಸಿದಾಗ,
  tam-2017: புல் முளைக்கும், பச்சிலைகள் தோன்றும், மலைப்பூண்டுகள் சேர்க்கப்படும்.
  spa-RV-1909: Saldrá la grama, aparecerá la hierba, y segaránse las hierbas de los
    montes.
  ron-BTF: Fânul se arată și iarba nouă apare și ierburile munților sunt strânse.
  eng-WEBP: The hay is removed, and the new growth appears, the grasses of the hills
    are gathered in.
  eng-FBV: Once the hay is cut, and the new growth begins, and fodder from the mountains
    is gathered,
  nld-1939: Als het hooi binnen is, de nawas verschijnt, En het groen der bergweide
    wordt ingezameld,
  nch-BL: Quema tijtzontequis nopa sacat cati chicajtoc, huan chamanis nopa xihuit
    cati xoxohuic. huan teipa huelis tijpixcas nopa sequinoc xihuime ipan cuatita.
  vie-1934: Cỏ khô đã mất đi, cỏ non bèn mọc ra, Và người ta thâu nhập rau cỏ núi.
  hin-CV: जब सूखी घास एकत्र की जा चुकी हो और नई घास अंकुरित हो रही हो, जब पर्वतों
    से जड़ी-बूटी एकत्र की जाती है,
  eng-OURB: The hay is removed, and the new growth appears, the grasses of the hills
    are gathered in.
  spa-BES: Aparece el pasto y se ve la hierba joven, y entran las plantas de la montaña.
  tdx-tdx: Ie fa tinatake i ahetsey, naho mitiry o tiritiri’eo, vaho natontoñe ty
    ahetse am-bohitse ey;
  tha-KJV: หญ้าแห้งปรากฏแล้ว และหญ้างอกใหม่ปรากฏขึ้นมา และเขาเก็บผักหญ้าต่างๆที่​ภู​เขากันแล้ว
  por-BR-2018: Quando a erva aparecer, e surgirem a folhagem, e se juntarem as ervas
    dos montes,
  deu-ELO: Ist geschwunden das Heu, und erscheint das junge Gras, und sind eingesammelt
    die Kräuter der Berge,
  eng-WYC-2018: Meadows be opened, and green herbs appeared; and hay is gathered from
    [the] hills (or and the grass is gathered from the hills).
  epo-epo: Aperas herbo, montriĝas verdaĵo, Kaj kolektiĝas kreskaĵoj de la montoj.
  uig-PIN: Ⱪuruƣan qɵplǝr orulƣandin keyin, Yumran qɵplǝr ɵsüp qiⱪⱪanda, Taƣ baƣridinmu
    yawayi qɵplǝr yiƣilƣanda,
  beo-beo: Di da bulamagau ha:i manu gisi bugi amo huluane none dagosea, eno gisi
    da heda:sea, gisi amo da agolo la:idi gala nosa.
  tpi-OTNT: Taim yu lukim gras i kamap longpela long graun bilong yu, orait yu mas
    katim na bungim bilong ol animal bilong yu i ken kaikai. Na bai nupela gras i
    kamap.
  hau-SA: Sa’ad da aka yanki ingirci sabon toho kuma ya bayyana aka kuma tattara ciyawa
    daga tuddai,
  uig-LAT: Qurughan chöpler orulghandin kéyin, Yumran chöpler ösüp chiqqanda, Tagh
    baghridinmu yawayi chöpler yighilghanda,
  nde-nde: Utshani bungaqunywa kuqalise ukuhluma obunye kuthi bonke obusikiweyo ezintabeni
    sebubuthiwe,
  ton-ton: ‌ʻOku hā mai ʻae mohuku mōmoa, mo e musie toki tupu ʻoku hā mai ia, pea
    ʻoku tānaki ʻae ʻakau iiki ʻoe ngaahi moʻunga.
  ces-1613: Když zroste tráva, a ukazuje se bylina, tehdáž ať se shromažďuje seno
    s hor.
  eng-WMB: The hay is removed, and the new growth appears, the grasses of the hills
    are gathered in.
  tam-TCV: காய்ந்த புல் அகற்றப்படும்போது புதிதாக புல் முளைக்கிறது, குன்றுகளிலிருந்து
    புல் சேகரிக்கப்படுகின்றது;
  ceb-ULB: Nahanaw ang sagbot ug mitubo ang bag-o ug sa kabukiran gitigom ang pagkaon
    alang sa mga baka.
  pol-UBG: Trawa wyrasta, pojawia się zieleń, z gór zioła zbierają.
  urd-GVU: کھلے میدان میں گھاس کاٹ کر جمع کر تاکہ نئی گھاس اُگ سکے، چارا پہاڑوں سے
    بھی اکٹھا کر۔
  deu-1912: Das Heu ist weggeführt, und wiederum ist Gras da und wird Kraut auf den
    Bergen gesammelt.
  kan-2017: ಹುಲ್ಲನ್ನು ಕೊಯ್ದು ಹೊತ್ತುಕೊಂಡು ಬಂದ ಮೇಲೆ ಹಸಿಹುಲ್ಲು ತಲೆದೋರುವುದು, ಬೆಟ್ಟಗಳ ಸೊಪ್ಪನ್ನೂ
    ಕೂಡಿಸಿಡುವರು.
  yap-yap: Ga ra th’ab e gargear ni gan e gamanman, mfin mu th’ab e pan u thatharen
    e burey ma be tugul e gin migid e gergear.
  hlt-MCSB: Sulrham khaw tlaai, toian khaw poe dae tlang kah baelhing bangla a coi
    uh.
  mdy-ETH: ማኣታ ባቃሊ ኬስኩዋንቴ ሃንጎ ማኣቶ ዎዼ፥ ዹኮይዳ ዋርቂ ዓኣ ማኣቶዋ ዎዺ ዔኪ ዬይ ቡኩሴ፤
  kew-kew: Nena maapu-para ripu adaalu opalia-dare ponoa nena menanu nena mea sape.
    Goa pali rabu wala ripu kagaa opalia.
  twi-ASANTE: Sɛ wotwa ɛserɛ no na foforɔ fifiri na wɔboaboa nkokoɔ so ɛserɛ no ano
    a,
  eng-WEBU: The hay is removed, and the new growth appears, the grasses of the hills
    are gathered in.
  wal-wal: Mela maatai buucettidoogaappe, aaca maatai kiyidoogaappenne deriyaa bollan
    de7iya maatai shiiqidoogaappe guyyiyan,
  acu-NT: Muranmaya saak mash juukakmin, yamaram saak ataksha tsapaitnuitai. Turamtai
    uwija uree awaram, nuwa ainau ureen kutaminak entsartintrumin wantawartin ainawai.
    Turinamtai chipu ainau surukam aja sumaktinuitme.
  spa-PDDPT: Salen las verduras, aparece el retoño Y los vegetales de las montañas
    son cosechados.
  gun-gun: Yvyty ikuai va'e gui jai rogue reru aguã rejaya rire hokypa ju 'rã,
  agu-BL: Cha'stzun te nque'n il tan chiq'uicy'le'n yi na ul yi tiemp yi na jal ch'im,
    nin yi na txa'xax cyakil yi ama'l, nin yi na jal chiwa' wi'ak e'chk ju'wtz.
  ilo-ULB: Awanen dagiti ruot ken agparparang dagiti baro a nagtubo ken naurnong kadagiti
    banbantay dagiti kanen dagiti taraken.
  kpg-kpg: Goe gu haala gi daha nia geinga tolo, mo nia geinga i hongo nia gowaa nnoonua,
    gei di madagoaa hua deelaa, nia geinga tolo nomuli e tomo aga labelaa.
  uig-ARA: قۇرۇغان چۆپلەر ئورۇلغاندىن كېيىن، يۇمران چۆپلەر ئۆسۈپ چىققاندا، تاغ باغرىدىنمۇ
    ياۋايى چۆپلەر يىغىلغاندا،
  bps-bps: Ani i nimoam, nligom i bnas na santifunam du fkaanam i dadlmanafam klom
    fatan di lê ktabò i bnas.
  sus-sus: Xurusee na gɛ e balode ɲooge ra naxan toma fiili ma nun geya fari,
  pon-2006: Mwatihasang reh oh dihpw kan nan sapwomw nindokon omw wahnsahpw teikan
    eh wie kekeirda.
  ksd-ksd: Ba di varurue ra vura i makuk, ra kalamana i gol rikai mulai, Ma di ilibe
    ra vurigir ta ra lualuana.
  tur-YTC: Saman kaldırılır, yeni ürün görünür, Tepelerin otları toplanır.
  bel-N: Вырастае трава, і зьяўляецца зеляніна, і зьбіраюць сена з гораў.
  grc-BRENT: Ἐπιμελοῦ τῶν ἐν τῷ πεδίῳ χλωρῶν, καὶ κερεῖς πόαν, καὶ σύναγε χόρτον ὀρεινὸν,
  ind-AYT: Ketika rumput menghilang, tunas muda muncul, dan tumbuh-tumbuhan gunung
    dikumpulkan,
  nya-nya: Pamene udzu watha, msipu nʼkumera; ndipo atatuta udzu wa ku mapiri,
  hrv-hrv: Kad trava nikne i zelen se pokaže i bilje se kupi planinsko,
  mps-mps: Te nosai bobobage igulubo sogo da, teda nago te naga kibu dabego tuabo
    nai togolama te sisinao. Tama te gesi nosai hogonu ma pedalubo dao.
  tpi-tpi: Taim yu lukim gras i kamap longpela long graun bilong yu, orait yu mas
    katim na bungim bilong ol animal bilong yu i ken kaikai. Na bai nupela gras i
    kamap.
  dan-1931: er Sommergræsset svundet, Grønt spiret frem, og sankes Bjergenes Urter,
  vie-OVCB: Khi cỏ khô đã cắt và cỏ non lại mọc, và cỏ xanh trên đồi núi được gom
    về,
  guj-2017: સૂકું ઘાસ લઈ જવામાં આવે છે કે તરત ત્યાં કુમળું ઘાસ ઊગી નીકળે છે અને પર્વત
    પરની વનસ્પતિનો સંગ્રહ કરવામાં આવે છે.
  pon-2006A: Mwatihasang reh oh dihpw kan nan sapwomw nindokon omw wahnsahpw teikan
    eh wie kekeirda.
  por-BRBSL: O feno é removido, e o novo crescimento aparece, as gramíneas das colinas
    estão reunidas.
  swe-swe: Efter att skörden har bärgats kommer nytt gräs upp och när fodret samlas
    in från bergen,
  cth-cth: Phonaw hai a pâw, catinaw hai a pâw, law e a pawnaw hai khue lah ao.
  twi-twi: Sɛ wotwa sare no na foforo fifi, na wɔboaboa nkoko so sare no ano a,
  hlt-hlt: Sulrham khaw tlaai, toian khaw poe dae tlang kah baelhing bangla a coi
    uh.
  tbz-SIM: Kɛ̀ timútì dèè kɛ̀ tipɑ̀ntì mu nyí yɛ̀nní, kɛ̃ĩ́ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kpɛti
    kɛ́nkémmúnɛ̀ tipɑ̀ntì bo yɛ̀nnímɛ̀.
  msy-2020: Nɨ dadabar gantɨ da nɨn nguazimɨn otiv ruartɨ, nɨ uan asɨziba bagh da
    aghorɨva da akuvaghtɨ me dar amam. Eghtɨ dadar igiaba uam otivam. Eghtɨ nɨ gɨn
    memeba amangɨva, dagɨaba inigh nguazim givesegh. Egh nɨ sipsipɨn arɨziba iniva,
    ua bagh korotiaba isamam.
  dop-dop: Kʋ tɔlɑ nyɩɩtʋ kɛ tɛtɛkəlɛ tɑɑ, nɑ kʋfɑtʋ ɩ́ nyɔɔkɩ ɩlɛ n kʋ pɔɔŋ tɑɑ nyəntʋ.
  azb-azb: Saman yığılandan sonra təzə ot bitəndə, Dağlarda ot biçiləndə
  eng-DBY: The hay is removed, and the tender grass sheweth itself, and herbs of the
    mountains are gathered in.
  hin-2017: कटी हुई घास उठा ली जाती और नई घास दिखाई देती है और पहाड़ों की हरियाली
    काटकर इकट्ठी की जाती है;
  wol-KYG: Gannaaw bu ñu gubee, ba ñax saxaat, ñu dajale ngooñ ma ca tund ya,
  bjr-bjr: Ani andanda kisaaqaikinana ateekasainanoo fuka andanda kambiqaani.
  eng-YLT: Revealed was the hay, and seen the tender grass, And gathered the herbs
    of mountains.
  kne-kne: Mo pinatpat mo din sakati sin dontog, gomabay kasin. Gapasem abe din garami
    sin pinag-aani ta say waday kanen di animal. Mo amagem amin dadi,
  eng-WYC-2017: Meadows be opened, and green herbs appeared; and hay is gathered from
    [the] hills.
  eng-WMBB: The hay is removed, and the new growth appears, the grasses of the hills
    are gathered in.
  urd-GVH: खुले मैदान में घास काटकर जमा कर ताकि नई घास उग सके, चारा पहाड़ों से भी
    इकट्ठा कर।
  rug-rug: Mudina sapu ta koto vagi sa duduli bulumakao, meke toqolo vura sari vaquradi,
    meke ta koto vagi tugo sari duduli koari na toqere,
  gaz-gaz: Yeroo okaan haamamee biqilaa haaraan jalaan biqilee margi tulluu irraa
    walitti qabamutti,
  fra-LSG: Le foin s’enlève, la verdure paraît, Et les herbes des montagnes sont recueillies.
  yal-yal: I na sɛxɛne lanfun, i yi e ramara xuruseene xa, sɛxɛ nɛnɛn mɔn yi mini,
    i geya ma sɛxɛne malan xuruseene balon na,
  haw-1868: Kupu mai ka weuweu, ikea mai ka mauu, A e ohiia ana ka mea ulu o ka mauna.
  arb-NAV: عِنْدَمَا يَضْمَحِلُّ الْعُشْبُ، وَيَنْمُو الْحَشِيشُ الْجَدِيدُ وَيُجْمَعُ
    كَلَأُ الْجِبَالِ،
  ewe-ewe: Ne woƒo gbe eye gbe mumu mie ɖe eteƒe, ne wolã gbe siwo le togbɛwo dzi
    ƒo ƒui la,
  eng-LEE: When the grass is past, young verdure showeth itself, and then are gathered
    the herbs of the mountains.
  asm-FB: ঘাঁহ শুকাই গৈ পুনৰ নতুন ঘাঁহ গজে, আৰু পৰ্ব্বতত পশুৰ বাবে আহাৰ থাকে।
  sus-A: شُرُ سٍيٍ نَ فّ عٍ بَلٌدٍ حٌوفٍ رَ نَشَن تٌمَ قِيلِ مَ نُن فٍيَ قَرِ،
  fra-SBL: On enlève le foin, et la nouvelle pousse apparaît, les herbes des collines
    sont rassemblées.
  hbo-hbo: גָּלָ֣ה חָ֭צִיר וְנִרְאָה־דֶ֑שֶׁא וְ֝נֶאֶסְפ֗וּ עִשְּׂבֹ֥ות הָרִֽים׃
  kik-kik: Nyeki ĩrĩa nyũmũ rĩrĩa yatũgũtwo na nyeki njerũ ĩkunũke-rĩ, nayo ĩrĩa ya
    irĩma-inĩ yũnganio na ĩinũkio-rĩ,
  fra-NCL: Mais quand l’herbe a paru, que la verdure s’est montrée, que le foin des
    montagnes est recueilli,
  cek-AK: Phroh loe amprawk moe, phroh kangtha to tacawt, mae ah kaom lawk ih cang
    to aah o.
  cuk-cuk: Sapur emilesale, gagan-aradik ainidagoed. Sapurgi gagan-dutugana weledagoed.
  uig-CYR: Қуруған чөпләр орулғандин кейин, Юмран чөпләр өсүп чиққанда, Тағ бағридинму
    явайи чөпләр жиғилғанда,
  tel-2017: ఎండిన గడ్డి వామి వేస్తారు. పచ్చిక ఇక కనిపించడం లేదు. మొలకలు వస్తున్నాయి.
    ఆలమందల కోసం కొండగడ్డి కోసుకొస్తున్నారు.
  hat-BSA: Zèb yo vin disparèt, e sa ki nèf la vin pouse, e zèb mòn yo fin ranmase.
  kos-kos: Pakela mah nun sheep ac nani uh, ac ke kom soano in sifil srunak, kom ku
    in eisani mah pe eol uh.
  hbo-WLC: גָּלָ֣ה חָ֭צִיר וְנִרְאָה־דֶ֑שֶׁא וְ֝נֶאֶסְפ֗וּ עִשְּׂב֥וֹת הָרִֽים׃
  ibo-ibo: Mgbe e gbupụchara ahịhịa ochie, nke ọhụrụ na-epupụta, mgbe ahụ ka a na-achịkọbata
    ahịhịa sị nʼugwu.
  ory-ory: ଘାସ କଟା ହେଲେ କଅଁଳ ଘାସ ପ୍ରକାଶ ପାଏ, ଆଉ ପର୍ବତମାନର ତୃଣ ସଂଗୃହୀତ ହୁଏ।
  chk-chk: Are ewe fetil a itela, a pwal pwükütä fetil mi fö, are ekewe fetilipwas
    mi nom won ekewe chukuchukutä ra ioifengen,
  rop-rop: Afta wen yu binij kadimbat detlot gras blanga meigim daga blanga ola buligi,
    ship en nenigout, det nyuwan gras kamat.
  ukr-1871: Показується трава, виказуєсь зелень, та й збирають по горах сїна.
  deu-1951: Das Heu wird weggeführt, dann erscheint junges Grün, und man sammelt die
    Kräuter auf den Bergen.
  eng-JPS: When the hay is mown, and the tender grass showeth itself, and the herbs
    of the mountains are gathered in;
  srp-1865: Kad trava naraste i pokaže se zelen, kupi se trava po planinama.
  lug-lug: Ng’omuddo gw’ensolo omukulu gumaze okusalibwawo, ng’omutoototo gutandise
    okusibukawo, nga n’omuddo ogw’omu busozi guleeteddwa,
  heb-heb: גלה חציר ונראה דשא ונאספו עשבות הרים׃
  ben-IRV: ঘাস নিয়ে যাওয়ার পর নতুন ঘাস দেখা দেয় এবং পর্বত থেকে ওষধ সংগ্রহ করা যায়।
  pan-pan: ਜਦ ਘਾਹ ਚੁੱਕਿਆ ਗਿਆ ਤਾਂ ਨਵਾਂ ਘਾਹ ਦਿਖਾਈ ਦਿੰਦਾ, ਅਤੇ ਪਹਾੜਾਂ ਦਾ ਸਾਗ ਪੱਤ ਇਕੱਠਾ
    ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: မြက်ပင် ပေါက် တတ်၏။ ပျိုး ပင်လည်း ထင်ရှား တတ်၏။ တောင် ယာအသီး ကိုလည်း သိမ်း
    ရ၏။
  tte-O: Kelikeli kana sauga imwawasiko yo tano kanna iyaele lakawa mena,
  tbg-tbg: Vika kara neva ho variarire tira, ukau teqakera vuru ruvaaquma kera vatairaro
    qaraaka ukauvano qaiqaa qampiqaarire. Aiqinaini vaina ukauravata teqakera ruvaaquma
    kera vataane.
  hmo-hmo: Rei do ia kaukau, unai murinai rei matamata do ia vara, bona ororo edia
    avadia do idia haboua.
  urd-urd: सूखी घास जमा' की जाती है, फिर सब्ज़ा नुमायाँ होता है; और पहाड़ों पर से
    चारा काट कर जमा' किया जाता है।
  rus-SYN: Прозябает трава, и является зелень, и собирают горные травы.
  bqc-SIM: Sɛ̃ ì láa, a dafu ì bↄlɛ, ni a tàaa kpá pↄ́ↄnɛ,
  tcz-CHONGTHU: Hampa apul chaisoh tengleh ana ahung noudoh kit jin, chule molchunga
    hampa louhing jouse jong kichom khomji ahi.
  mar-mar: गवत जाते आणि पुन्हा नवीन उगवते. आणि डोंगरावरील हिरवळ कापून गुरांढोरासाठी
    गोळा करण्यात येते.
  hlt-THB: Saitlim aat usaw amah ing tawi tlaih tlaih nawh, tlang nakaw saitlim cun
    kawi uhy.
  qub-qub: Guewa chillguir intërupa berdiypa berdicarcamuptin jircacunachöpis alli
    guewa captenga
  bqp-bqp: Sɛ̃̀ɛ dì láka, a dufu dì butɛ, ndì a tàragaa kpá pↄ́nↄa,
  hat-hat: Lè ou koupe zèb, li pouse ankò. Konsa, toujou gen zèb sou mòn yo.
  eng-BSB: When hay is removed and new growth appears and the grain from the hills
    is gathered,
  tod-tod: Siɛgi zu è tufa vɔɔi leʋezu la, tufa undui ɠa ɗa wuzeɠe, gizeiti ma lufaiti
    gaa ɠa lɛ ba,
  eng-WEBPB: The hay is removed, and the new growth appears, the grasses of the hills
    are gathered in.
  kbq-kbq: Trazama akafri atresigeno'ma kasefa hagesigeno agonaregati trazana erinoma
    ufresigeno'a,
  nhe-BL: Quema tijtzontequis nopa sacatl tlen chicajtoc, chamanis nopa xihuitl tlen
    xoxohuic. Huan teipa huelis tijpixcas sequinoc xihuitl tlen cuatitla.
  bus-bus: Sɛ̃̀ è yãa, à dufu è bↄɛ, nɛɛ̀ à tàgaa kpá pↄ́nↄa,
  gub-BL: Izypy mehe eremonohok putar ka'api'i iaiha ma'e nehe. A'e re emonohok putar
    ka'api'i ywytyr rehe har nehe no. A'e mehe we ereàro putar ka'api'i iaiha ma'e
    hezuz wi haw nehe no.
  eng-DRA: The meadows are open, and the green herbs have appeared, and the hay is
    gathered out of the mountains.
