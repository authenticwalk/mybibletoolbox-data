verse: PRO.027.006
translations:
  mal-C: സുഹൃത്തിൽനിന്നുള്ള മുറിവുകൾ വിശ്വസനീയം, എന്നാൽ എതിരാളിയോ, ചുംബനം വർഷിക്കുന്നു.
  deu-TKW: Treugemeint sind Wunden von der Hand des Liebenden, aber abscheulich die
    Küsse des Hassers.
  lin-lin: Bapota oyo molingami azokisi ezali malamu koleka babeze ebele ya monguna.
  eng-LSV: The wounds of a lover are faithful, || And the kisses of an enemy [are]
    abundant.
  eng-GNV: The wounds of a louer are faithful, and the kisses of an enemie are pleasant.
  eng-WEBSTER: Faithful are the wounds of a friend; but the kisses of an enemy are
    deceitful.
  nhw-BL: Achi más temachtli tohuampox catli techcocohua quema monequi techajhuas,
    huan amo se tocualancaitaca catli techtzoponía san para techcajcayahuas.
  swh-ONEN: Majeraha kutoka kwa rafiki yaonyesha uaminifu, bali kubusu kwa adui ni
    kwingi sana.
  bba-bba: Kpɑɑsi wi u nun ɡerusi u sɑ̃ɑwɑ bɔrɔkini, ɑdɑmɑ tɔnu ù n win yibɛrɛ bɔkɑsi
    u nùn nɔni wɔ̃kumɔwɑ.
  eng-KJVCPB: Faithful are the wounds of a friend; But the kisses of an enemy are
    deceitful.
  luo-luo: Adhonde moa kuom osiep inyalo geno, to jasigu medo mana nyoth mar masira.
  meu-meu: Hetura ai e henimu berodia na mai heabidadamadia ida, a inai tauna ena
    haherahu momo na mai koikoidia.
  npi-ULB: मित्रले दिएको चोट पत्यारलाग्दो हुन्छ, तर शत्रुले तँलाई प्रचुर मात्रामा
    चुम्बन गर्न सक्छ ।
  yor-yor: Òtítọ́ ni ọgbẹ́ ọ̀rẹ́, ṣùgbọ́n ìfẹnukonu ọ̀tá ni ẹ̀tàn.
  ind-ind: Seorang sahabat memukul dengan tujuan baik, tetapi seorang musuh memeluk
    dengan maksud tersembunyi.
  pes-OPCB: زخم دوست بهتر از بوسهٔ دشمن است.
  tgl-ULB: Tapat ang mga sugat na sanhi ng isang kaibigan, ngunit ang kaaway maaaring
    humalik sa iyo nang maraming beses.
  hui-hui: Í̠ nenegeali libu gubalini hagabu haga kabigo ibugua mbira biragome í̠
    tandaga mo ngiyaguabi ogoni í̠ biamogo bialu dege biraria biarua manda bibe. Ai
    í̠naga waitigi kagome í̠hondo keba nahe miniha hade tingi howa mana maru bigi
    bulebirago ogoni hondole í̠bi nde dehe dege habe.
  mya-mya: အဆွေခင်ပွန်းသည် ဒဏ်ပေးသောအခါ သစ္စာ စောင့်လျက်ပေး၏။ ရန်သူမူကား၊ နမ်းသောအခါ
    လှည့်စားတတ်၏။
  bod-N: མཛའ་བོས་ཕྱུང་བའི་རྨ་ཁ་སླུ་མེད༌ཡིན། །དགྲ་བོས་ཁྱོད་ལ་ཡང་ཡང་ཁ་སྐྱེལ༌ལོ།།
  wsk-wsk: Ka tiran yawara mu ka memek wetang te la ka manuk se lot kisu kam ko yaman
    ikiko, bare mu ka sangukko; bare kari ni kerak memek mu den amilmil kisok ale
    gira awom ka yasi lagarukko, bare mu ko sinar toko!
  sna-sna: Maronda okukuvadzwa neshamwari anogamuchirika, asi kutsvoda kwomuvengi
    kunonyengera.
  spa-BLM: Las heridas de un amigo son fieles, aunque los besos de un enemigo sean
    profusos.
  cac-cac: A eb' vach' eyac'an yed'oc, say eb' tas vach' tz'och e vach'iloc vach'chom
    ya tzeyab'i. Axo eb' tz'och lac'naj d'ayex jun, tzeyil e b'a d'a eb', yujto a
    eb' chi', ajc'ool yajoch eb' d'ayex.
  swh-ULB: Mwaminifu ni jeraha zilizosababishwa na rafiki, lakini adui anaweza kukubusu
    kwa kuomba radhi mno.
  bel-bel: Шчырыя дакоры ад таго, хто любіць, і ілжывыя пацалункі ў таго, хто ненавідзіць.
  deu-ELBBK: Treu gemeint sind die Wunden dessen, der liebt, und überreichlich die
    Küsse des Hassers.
  mbb-OT: Is mesakit he kedawey te tutuu he emiǥu duen meupiya he ketuyuan, piru is
    hazek te kuntada kenà egkeseriǥan.
  mal-2015: സ്നേഹിതൻ വരുത്തുന്ന മുറിവുകൾ വിശ്വസ്തതയുടെ ഫലം; ശത്രുവിന്റെ ചുംബനങ്ങളോ
    കണക്കിലധികം.
  rmc-rmc: O dovakeribena tire prijaťelistar, savo tut kamel, hine feder sar o but
    čumibena olestar, ko tut našťi avri ačhel.
  pes-OPV: جراحات دوست وفادار است، اما بوسه های دشمن افراط است.
  ron-1924: Рэниле фэкуте де ун приетен доведеск крединчошия луй, дар сэрутэриле унуй
    врэжмаш сунт минчиноасе.
  ben-OBCV: বন্ধুর আঘাতকে বিশ্বাস করা যায়, কিন্তু শত্রু চুমুর সংখ্যা বৃদ্ধি করে।
  som-som: Saaxiib nabrihiisu waa daacadnimo, Laakiinse cadow dhunkashooyinkiisu waa
    khiyaano miidhan.
  lat-VUC: Meliora sunt vulnera diligentis quam fraudulenta oscula odientis.
  eng-ASVBT: Faithful are the wounds of a friend; But the kisses of an enemy are profuse.
  mna-mna: Kom koi, ni irao ikam mbulu ambaimbaiŋan boozomen pu, bekena ipakaamu mi
    ikam lelem. Mi torom ŋonoono ta iurur kat leleene pu, na ni ko iyaamba katu mi
    ipazalu.
  ita-1885: Le ferite di chi ama son leali; Ma i baci di chi odia sono simulati.
  eng-LXXUP: The wounds of a friend are more to be trusted Than the spontaneous kisses
    of an enemy.
  eng-ULB: Faithful are the wounds caused by a friend, but an enemy may kiss you profusely.
  spa-VBL: Los comentarios honestos de un amigo pueden herirte, pero el beso de un
    enemigo es mucho peor.
  fra-_FOB: Les blessures faites par celui qui aime, sont fidèles; mais les baisers
    de celui qui hait sont trompeurs.
  mal-mal: സ്നേഹിതൻ വരുത്തുന്ന മുറിവുകൾ വിശ്വസ്തതയുടെ ഫലം; ശത്രുവിന്റെ ചുംബനങ്ങൾ വഞ്ചനാപൂർണ്ണം.
  lit-lit: Mylinčio draugo daromos žaizdos yra ištikimos, bet priešo bučiniai klastingi.
  urd-GVR: Pyār karne wāle kī zarbeṅ wafā kā sabūt haiṅ, lekin nafrat karne wāle ke
    muta'addid bosoṅ se ḳhabardār rah.
  suz-BL: वारचमी हुइश्‍शो रिम्‍शो पचा कली बाक्‍ब। तन्‍न मदाक्‍ब मुर आन पुक्‍पु पाइश्‍शो
    हिंचा ङा बाक्‍ब। भजन संग्रह १४१:५; मत्ती २६:४९
  eng-NOY: Faithful are the wounds of a friend; But the kisses of an enemy are deceitful.
  ita-1927: Fedeli son le ferite di chi ama; frequenti i baci di chi odia.
  ckb-ckb: برینی دۆست دڵسۆزییە، بەڵام ماچی دوژمن بە فێڵە.
  eng-BBE: The wounds of a friend are given in good faith, but the kisses of a hater
    are false.
  kan-OKCV: ಸ್ನೇಹಿತನು ಮಾಡುವ ಗಾಯಗಳು ಭರವಸೆಗೆ ಯೋಗ್ಯವಾದದ್ದು; ಆದರೆ ಶತ್ರುವಿನ ಮುದ್ದುಗಳು ಹೇರಳವಾಗಿವೆ.
  tam-2017: நண்பன் அடிக்கும் அடிகள் உண்மையானவைகள்; சத்துரு இடும் முத்தங்களோ வஞ்சனையுள்ளவைகள்.
  spa-RV-1909: Fieles son las heridas del que ama; pero importunos los besos del que
    aborrece.
  ron-BTF: Credincioase sunt rănile unui prieten, dar sărutările unui dușman sunt
    înșelătoare.
  eng-WEBP: The wounds of a friend are faithful, although the kisses of an enemy are
    profuse.
  eng-FBV: A friend's honest comments may hurt you, but an enemy's kisses are over
    the top.
  nld-1939: Goed bedoeld zijn de wonden, door een vriend geslagen; Verraderlijk de
    kussen van een vijand.
  nch-BL: Achi más temachti tohuampo cati techcocohua quema monequi techajhuas, huan
    amo se tocualancaitaca cati techtzoponía san para techcajcayahuas.
  vie-1934: Bạn hữu làm cho thương tích, ấy bởi lòng thành tín; Còn sự hôn hít của
    kẻ ghen ghét lấy làm giả ngụy.
  hin-CV: मित्र द्वारा किए गए घाव भी विश्वासयोग्य है, किंतु विरोधी चुम्बनों की वर्षा
    करता है!
  eng-OURB: Faithful are the wounds of a 'ahav ·affectionate lover, friend·; although
    the kisses of an enemy are profuse.
  spa-BES: Las heridas de un amigo se dan de buena fe, pero los besos de un enemigo
    son falsos.
  tdx-tdx: Vente’e ty fikobokoboan-drañetse, ta ty oroke maro’ i rafelahiy.
  tha-KJV: บาดแผลที่​มิ​ตรทำก็​สุจริต แต่​การจุ​บของศั​ตรู​นั้​นก​็​หลอกลวง
  por-BR-2018: Fiéis são as feridas feitas por um amigo, mas os beijos de um inimigo
    são enganosos.
  deu-ELO: Treugemeint sind die Wunden dessen, der liebt, und überreichlich des Hassers
    Küsse.
  eng-WYC-2018: Better be the wounds of him that loveth, than the guileful kisses
    of him that hateth. (Better be the wounds of him who loveth, than the deceitful
    kisses of him who hateth.)
  epo-epo: Fidelkoraj estas la batoj de amanto; Sed tro multaj estas la kisoj de malamanto.
  uig-PIN: Dostning ⱪolidin yegǝn zǝhimlǝr sadiⱪliⱪtin bolidu; Biraⱪ düxmǝnning sɵyüxliri
    ⱨiyligǝrliktur.
  beo-beo: Dia dogolegei da di fidima:ne, dima odagia sia:sea, se iaha. Be dima ha
    lai dunu da dima nonogole, asigiwane sia:sea, dawa:ma:i!
  tpi-OTNT: Ol pren tru i save givim pen long yu bilong helpim yu. Tasol ol birua
    i save mekim planti gutpela pasin long yu bilong giamanim yu tasol.
  hau-SA: Za a iya amince da rauni daga aboki, amma abokin gāba ko da ya sumbace ka
    kada ka sake da shi!
  uig-LAT: Dostning qolidin yégen zeximler sadiqliqtin bolidu; Biraq düshmenning söyüshliri
    hiyligerliktur.
  nde-nde: Ukulinyazwa ngumngane kakwesabeki, kodwa isitha sikwanga sedlulise amalawulo.
  ton-ton: Ko e lavea mei he kāinga ko e angatonu ia; ka ko e ngaahi ʻuma mei ha fili
    ko e kākā ia.
  ces-1613: Bezpečnější rány od přítele, než lahodná líbání nenávidícího.
  eng-WMB: The wounds of a friend are faithful, although the kisses of an enemy are
    profuse.
  tam-TCV: நண்பன் உண்டாக்கும் காயங்கள் நல்நோக்கமுடையவைகள், ஆனால் எதிரியின் ஏராளமான
    முத்தங்கள் வஞ்சகமானவை.
  ceb-ULB: Matinud-anon ang mga samad nga gikan sa usa ka higala, apan mahimong malinlahon
    ang halok sa usa ka kaaway.
  pol-UBG: Rany przyjaciela są wierne, ale pocałunki wroga są zwodnicze.
  agr-agr: Shiwag kajegtamiatak tsanupak kumpamjama nunú kajittsa diitsuk, dekas iina
    kumpaji igkujatua tukagta nuwi kajintsa anentaimainai.
  kyc-kyc: Embena puu minyingi dokome emba lao randa jeramopape emba mana lao larasa
    pira. Dopa piramopape embena yanda pimwai dokome mange kupyuo nyiya kande dokopa
    kando karape.
  urd-GVU: پیار کرنے والے کی ضربیں وفا کا ثبوت ہیں، لیکن نفرت کرنے والے کے متعدد بوسوں
    سے خبردار رہ۔
  deu-1912: Die Schläge des Liebhabers meinen's recht gut; aber die Küsse des Hassers
    sind gar zu reichlich.
  kan-2017: ಮಿತ್ರನು ಮಾಡುವ ಗಾಯಗಳು ಮೇಲಿಗಾಗಿಯೇ, ಶತ್ರುವಿನ ಮುದ್ದುಗಳು ಹೇರಳವಾಗಿವೆ.
  yap-yap: Ra puwan’ e fager rom ngom ma bfel’, mra palyag e to’ogor rom ngom ma ngam
    kol ayuw.
  hlt-MCSB: Lungnah dongah hlang loh n'tloh sak tah tangnah ham om dae, lunguet kah
    moknah tah rhoekoe.
  mdy-ETH: ላጌኮ ጌኤሲና ዖዪሲሢ ኮሹሞምኬ፤ ሞርኬኮ ሄሢ ጋዓንቴ ባይዛኒኬ።
  kew-kew: Nena adami aanumi nimu raba meainalo radaa ora waru mea geme palo peme.
    Pare mo nena yada-lore aanumi epea pua ne makira teme.
  twi-ASANTE: Apirakuro a ɛfiri adamfo nkyɛn no yɛ sene ɔtamfoɔ mfeano bebrebe.
  eng-WEBU: The wounds of a friend are faithful, although the kisses of an enemy are
    profuse.
  wal-wal: Morkkee nena darotoo yeriyoogaappe siiqoi nena dechchiyoogee keha.
  acu-NT: 'Ii amikri iin anenmau asa, paan chichartamak: Ame turame nuka paseetai
    turama nuka pengkeraitai. Antsu ii nemase anangmak: Ameka pengke aintsuitme tayat
    ¿nekasash taj? tusam nekaachminuitme.'
  spa-PDDPT: Leales son las heridas de un amigo, Pero engañosos los besos del que
    odia.
  gun-gun: Nhanderayvu va'e nhandevy ijayvu ete teĩ ojapo porã 'rã, ha'e rã nhandere
    ija'e e'ỹ va'e ma nhandejuru rayvu teĩ jaikuaa 'rã nhanembotavy vy ria.
  agu-BL: Ba'n tcu'n yil k'uke' kac'u'l te jun kamiw yi na oc tan makle'n kawutz tan
    e'chk quiw yol, swutz yi nink k'uke' kac'u'l te jun kacontr yi nter nin na tzan
    tan kamoxe'n tan e'chk putzpuj yol.
  ilo-ULB: Napudno dagiti sugat nga impaay ti maysa a gayyem, ngem mabalin nga agkannaka
    iti kasta unay ti maysa a kabusor.
  kpg-kpg: Do ehoo e humalia hua, ma e aha maa mee ga hagahuaidu oo lodo. Gei do hagadaumee
    ma ga daabudi goe, pula i di goe!
  uig-ARA: دوستنىڭ قولىدىن يېگەن زەخىملەر سادىقلىقتىن بولىدۇ؛ بىراق دۈشمەننىڭ سۆيۈشلىرى
    ھىيلىگەرلىكتۇر.
  bps-bps: Fye fa i katduk nawam fagu di demem sgalak, du fakay smaligkenen, di kafafye
    i to dmuen ge du ken fangawan ge.
  sus-sus: I xanuntenyi xa marakɔrɔsi xɔnɔ, kɔnɔ la na ra. I yaxui tan i madaxuma
    nɛ wɔyɛnyi ɲɔxunmɛ ra.
  pon-2006: Mehnda ma kompoakepahmw men kansensuwedihiukala; ahpw ma omw imwintihti
    men pahn kihong peh pohn pwopwomw—kanahieng!
  ksd-ksd: Ba talai dat i kita dat i vuna ta ra varmari; Ma ga ra ebar i peal kana
    vargalum.
  tur-YTC: Düşmanın öpücükleri bol olsa da, Dostun yaralamaları sadıktır.
  bel-N: Раны ад таго, хто любіць, [выказваюць] вернасьць, але шматлікія пацалункі
    ненавісьніка.
  grc-BRENT: Ἀξιοπιστότερά ἐστι τραύματα φίλου, ἢ ἑκούσια φιλήματα ἐχθροῦ.
  ind-AYT: Luka-luka seorang sahabat dapat dipercaya, tetapi ciuman musuh berlimpah-limpah.
  nya-nya: Munthu amene amakukonda ngakhale akupweteke zili bwino, koma mdani wako
    amakupsompsona mwachinyengo.
  hrv-hrv: Čestiti su udarci prijateljevi, a lažni poljupci neprijateljevi.
  mps-mps: Te abagi dabe mu dede augwaligo te nageba dene mabo te nage tau somainu
    ebao. Tiali goli, boi bidi dabego nageba te abagi kolesaga eyu da, dua dao, augwaligo
    te tibo po ola naga ola mayu tebo dao.
  tpi-tpi: Ol pren tru i save givim pen long yu bilong helpim yu. Tasol ol birua i
    save mekim planti gutpela pasin long yu bilong giamanim yu tasol.
  dan-1931: Vennehånds Hug er ærligt mente, Avindsmands Kys er mange.
  vie-OVCB: Thương tổn do bạn gây ra, ấy là bởi lòng thành; còn đáng tin hơn vô số
    cái hôn của kẻ thù.
  guj-2017: મિત્રના ઘા પ્રામાણિક હોય છે, પણ દુશ્મનનાં ચુંબન ખુશામતથી ભરેલા હોય છે.
  pon-2006A: Mehnda ma kompoakepahmw men kansensuwedihiukala; ahpw ma omw imwintihti
    men pahn kihong peh pohn pwopwomw—kanahieng!
  por-BRBSL: As feridas de um amigo são fiéis, embora os beijos de um inimigo sejam
    profusos.
  swe-swe: Såren orsakade av en vän är utförda med ett syfte (de är välmenande, har
    ett syfte och går att lita på), men kyssarna av en ovän är många och vilseledande.
    [Om man bara hör komplimanger, som här liknas vid kyssar, så är de inte äkta,
    en vän säger alltid sanningen.]
  cth-cth: Hmâ na ka paca e hui teh yuem a kamcu, hatei taran ni na paco e teh dumyennae
    doeh.
  twi-twi: Apirakuru a efi adamfo nkyɛn no ye sen ɔtamfo mfewano bebrebe.
  hlt-hlt: Lungnah dongah hlang loh n'tloh sak tah tangnah ham om dae, lunguet kah
    moknah tah rhoekoe.
  tbz-SIM: Kɑ̀ɑ nɛ́po dɑ kpɑnnɛ̀ dɛ̀ tu ɑ kó mɛsɑ̀ɑ̀ mmɛ, kɑ̀ɑ dootitɔù dɑ ɔrí dɛ̀
    tu ɑ kó mɛyɛi mmɛ.
  msy-2020: Guizɨn roroaba nɨn akurvaghasa mɨzaziba nɨ ganɨdi. Ezɨ apaniba pura nɨ
    gifara, arazir aghuir avɨrim nɨ gami.
  dop-dop: Nyɑ́ tɑɑpɑlʋ kɑlənɑʋ hʋləɣɩ kɛ́ sɩ, n pəsəɣɩ nɑ ń lɑpɩ-ɩ nɑɑni. Ɩlɛnɑ kolontu
    wɑɣɑlʋɣʋ nɑ́ɑ́ kɛ́ puɣusuɣu.
  azb-azb: Dostun vurduğu yara onun sədaqətinə görədir, Amma düşmən öpdükcə öpər.
  eng-DBY: Faithful are the wounds of a friend; but the kisses of an enemy are profuse.
  hin-2017: जो घाव मित्र के हाथ से लगें वह विश्वासयोग्य हैं परन्तु बैरी अधिक चुम्बन
    करता है।
  wol-KYG: Soppe, bu lay gaañ sax, wóolu ko. Nit bañ na la, te di la fóon lu bare.
  bjr-bjr: Anee aaqamasainanoo ani aqoondi fannoo ufannai aidafuma aminafa mifa andeeqara
    aqoondi mariannoo. Namuqaa fannoo unnaqimasee amooqira ufa moomoo anisaa quqaannoo.
  eng-YLT: Faithful are the wounds of a lover, And abundant the kisses of an enemy.
  kne-kne: Mabalin ay talkem din panggep di esa ay gayyem ay nasakit di pamagbaga
    na, ngem et-etek din ad-ado ay ongon di kaibaw.
  eng-WYC-2017: Better be the wounds of him that loveth, than the guileful kisses
    of him that hateth.
  eng-WMBB: The wounds of a friend are faithful, although the kisses of an enemy are
    profuse.
  urd-GVH: प्यार करनेवाले की ज़रबें वफ़ा का सबूत हैं, लेकिन नफ़रत करनेवाले के मुतअद्दिद
    बोसों से ख़बरदार रह।
  rug-rug: Na bakora koasa mua baere si leanana, ba balau ni sari hinapahapa sokudi
    tanisa mua kana.
  gaz-gaz: Madaan michuun nama madeessu amanamaa dha; dhungachuun diinaa garuu gowwoomsaa
    dha.
  fra-LSG: Les blessures d’un ami prouvent sa fidélité, Mais les baisers d’un ennemi
    sont trompeurs.
  yal-yal: I nɔɛ lɛ i xɔyina fala xɔlɛne ra nɛn, koni i yaxuna i masunbuma nɛn han!
  haw-1868: Maikai ka hoehaia mai e ka hoaaloha, He nunui hoi ka honi ana o ka enemi.
  arb-NAV: أَمِينَةٌ هِيَ جُرُوحُ الْمُحِبِّ، وَخَادِعَةٌ هِيَ قُبْلاتُ الْعَدُوِّ
  ewe-ewe: Àte ŋu aka ɖe xɔlɔ̃ ƒe abideameŋu dzi gake ketɔ ƒe nugbugbɔ dzina ɖe edzi.
  eng-LEE: Faithful are the wounds of a friend; but deceptive are the kisses of an
    enemy.
  asm-FB: বন্ধুৰ দ্বাৰা বিশ্বাসঘাত হয়; কিন্তু এজন শত্রুৱে বহুতো চুমা খাব পাৰে।
  sus-A: عِ شَنُنتٍنيِ شَ مَرَكْرْ سِ شْنْ، كْنْ لَ نَ رَ. عِ يَشُي تَن عِ مَدَشُمَ
    نّ وْيّنيِ حْشُنمّ رَ.
  fra-SBL: Les blessures d'un ami sont fidèles, bien que les baisers d'un ennemi soient
    profonds.
  hbo-hbo: נֶ֭אֱמָנִים פִּצְעֵ֣י אֹוהֵ֑ב וְ֝נַעְתָּרֹ֗ות נְשִׁיקֹ֥ות שֹׂונֵֽא׃
  kik-kik: Nguraro cia gũtihio nĩ mũrata no ciĩhokwo, no imumunyano nyingĩ cia mũgũthũũri
    ti cia kwĩhokwo.
  fra-NCL: Les blessures d’un ami sont inspirées par la fidélité, mais les baisers
    d’un ennemi sont trompeurs.
  cek-AK: Ampui loe ahmaa caak naah doeh oepthoh; toe misa mah mok ih loe alinghaih
    ah ni oh.
  cuk-cuk: Be-isdarad-yamo-be-wagar-uedba, bur nuedid, be-ai-nued sabsur-bega-ibmar-soged.
  uig-CYR: Достниң қолидин йегән зәхимләр садиқлиқтин болиду; Бирақ дүшмәнниң сөйүшлири
    һейлигәрликтур.
  tel-2017: స్నేహితుడు మేలు కోరి గాయాలు చేస్తాడు. శత్రువు లెక్క లేనన్ని ముద్దులు పెడతాడు.
  hat-BSA: Fidèl se blese a yon zanmi; men twonpri se bo a yon ènmi.
  kos-kos: Sie mwet kawuk el nunak pwaye nu sum el finne kai kom, a kom in taran sie
    mwet lokoalok su akukula nu sum.
  hbo-WLC: נֶ֭אֱמָנִים פִּצְעֵ֣י אוֹהֵ֑ב וְ֝נַעְתָּר֗וֹת נְשִׁיק֥וֹת שׂוֹנֵֽא׃
  ibo-ibo: Ihe kwesiri ntụkwasị obi ka mmerụ ahụ nke sitere nʼaka enyi bụ, ma onye
    iro na-eme ka isutu ọnụ mụbaa.
  ory-ory: ପ୍ରେମକାରୀର କ୍ଷତ ବିଶ୍ୱାସନୀୟ; ମାତ୍ର ଶତ୍ରୁର ଚୁମ୍ବନ ବହୁଳ।
  chk-chk: Atongeom a ekieki om feiöch, inamwo are a akinasok. Nge än chon oputom
    mitiruk esap let.
  rop-rop: Yu gin trastim det fren hu dalimbat yu streidat wen yu dum rong ting, bat
    yu garra wotjim miselp wen eni enami dum kainbala ting langa yu.
  ukr-1871: Лїпші щирі догани від люблячого, анїж зрадливі поцїлуї від того, що ненавидить.
  deu-1951: Treugemeint sind die Schläge des Freundes, aber reichlich die Küsse des
    Hassers.
  eng-JPS: Faithful are the wounds of a friend; but the kisses of an enemy are importunate.
  srp-1865: Udarci od prijatelja istiniti su, a cjelivi nenavidnikovi lažni.
  lug-lug: Okunywegera kw’omulabe kwandiba okungi, naye ebiwundu by’okunenya kw’owoomukwano
    tebitiisa.
  heb-heb: נאמנים פצעי אוהב ונעתרות נשיקות שונא׃
  ben-IRV: বন্ধুর প্রহার বিশ্বস্ততাযুক্ত, কিন্তু শত্রুর চুম্বন অপরিমিত।
  pan-pan: ਮਿੱਤਰ ਦੇ ਵੱਲੋਂ ਹੋਣ ਵਾਲੇ ਜ਼ਖ਼ਮ ਵਫ਼ਾਦਾਰੀ ਵਾਲੇ ਹਨ, ਪਰ ਵੈਰੀ ਦੇ ਚੁੰਮੇ ਅਣਗਿਣਤ
    ਹੁੰਦੇ ਹਨ।
  tkr-tkr: Hambazın yik' aliq'alı'iy, Duşmanne geedne ubbabışile yugun vodun.
  mya-JVB: အဆွေခင်ပွန်းသည် ဒဏ် ပေး သောအခါ သစ္စာစောင့် လျက်ပေး၏။ ရန်သူ မူကား ၊ နမ်း
    သောအခါ လှည့်စား တတ်၏။
  tte-O: Tem am eliyamwao siyokoi-yagiwo inamwanamwa kaiwena nuwanuwali sisaguiwo,
    na tabu kutatalam kam tokaleyayao sitobalanagiwo walo luviluvi kolili, kaiwena
    siya nuwanuwali sisibayanaewo.
  tbg-tbg: Koqemama ai tonti vovano ai kahaqireva iharo ai ruqutuanaro. Ai navutaava
    ani ai moqa kairera, oho, virara raurihara variane.
  hmo-hmo: Bema oiemu turana ese oi ia hahisia neganai, unai be oi do ia hanamoa totona.
    To bema oi ia dagedage henia tauna ese, oi ia kisi henia neganai, koikoi be unai.
  urd-urd: जो ज़ख़्म दोस्त के हाथ से लगें वफ़ा से भरे है, लेकिन दुश्मन के बोसे बाइफ़्रात
    हैं।
  rus-SYN: Искренни укоризны от любящего, и лживы поцелуи ненавидящего.
  bqc-SIM: Gbɛ̃na yã'ↄ̃ma kpaańzi náai vĩ, ibɛɛ lɛ́pɛama mↄafili vĩ.
  tcz-CHONGTHU: Gol phatah'a kon kimavona chu kitah jal ahin, melman eibeng chop vang
    kilhep lhahna ahibouve.
  mar-mar: मित्राने केलेले घाव विश्वासू आहेत, पण शत्रू तुमची विपुलतेने चुंबणे घेतो.
  hlt-THB: Pyi ingtaw lungnak ing ni lambai na nawh, na qaal ingtaw thailatnaak ing
    ni mawk kaw.
  qub-qub: Piñacuptinpis cuyanacushan amïgunman yäracuymi mas alli janan shongulla
    alli shiminpa parlapajman yäracunanpitaga.
  bqp-bqp: Gbɛ̃nna yã'ũmmana kpáńyĩ náani vĩ, ibɛrɛ lɛ́pɛmmana manafiki vĩ.
  hat-hat: Lè yon zanmi ap rale zòrèy ou, se byen ou li vle wè. Men, lè yon lènmi
    ap pase men l' nan kou ou, se twonpe l'ap twonpe ou.
  eng-BSB: The wounds of a friend are faithful, but the kisses of an enemy are deceitful.
  tod-tod: Nu wɔɔlai ná-zelilomai, ɠa ná-wooɠɛɠiladai lɛɛzu, nu zili nui è nɛɛnɛ
    vai, naa ɠa ga yaava vaa nɔ.
  eng-WEBPB: The wounds of a friend are faithful, although the kisses of an enemy
    are profuse.
  kbq-kbq: Knampa kamo'ma kazeri fatgo hukuma katama kami'zamo'a, ha' vahekamo regavatga
    huno kagi'ma antako'ma hania avu'avara agatere'ne.
  nhe-BL: Achi más temachtli tohuampo tlen techcocohua quema monequi techajhuas, huan
    ax se tocualancaitaca tlen techtzoponía san para techcajcayahuas.
  bus-bus: Gbɛ̃nna yã'ↄ̃amma kpáńzi náanɛ vĩ, ibɛɛ lɛ́pɛmmana mↄnafiki vĩ.
  gub-BL: Aze zanemyrypar zanekutuk a'e nehe, nezewe rehe we zapuner hehe zanezeruzar
    haw rehe nehe. Aze zaneàmàtyry'ymar zaneàzuwàn nehe, tuwe zazemupy'a hehe nehe.
  eng-DRA: Better are the wounds of a friend, than the deceitful kisses of an enemy.
