verse: PRO.027.011
translations:
  mal-C: എന്റെ കുഞ്ഞേ, നീ ജ്ഞാനിയായിരിക്കുക, അങ്ങനെ എന്റെ ഹൃദയത്തിന് ആനന്ദംനൽകുക;
    അപ്പോൾ എനിക്ക് എന്നെ നിന്ദിക്കുന്നവരോട് പ്രത്യുത്തരം പറയാൻകഴിയും.
  deu-TKW: Sei weise, mein Sohn, und erfreue mein Herz, damit ich dem, der mich schmäht,
    Rede stehen kann.
  lin-lin: Mwana na ngai, zala moto ya bwanya mpe sepelisa motema na ngai, mpo ete
    nazala na eyano ya kopesa na moto oyo akoluka kotiola ngai.
  eng-LSV: Be wise, my son, and make my heart glad, || And I return a word [to] my
    reproacher.
  eng-GNV: My sonne, be wise, and reioyce mine heart, that I may answere him that
    reprocheth me.
  eng-WEBSTER: My son, be wise, and make my heart glad, that I may answer him that
    reproacheth me.
  nhw-BL: Xieli titlalnamiqui, tinotelpoca, huan techmacas miyac paquilistli. Sintla
    tielis se tlalnamijquetl, huelis niquinnanquilis catli nechtlaijilhuíaj.
  swh-ONEN: Mwanangu, uwe na hekima, nawe ulete furaha moyoni mwangu, ndipo nitakapoweza
    kumjibu yeyote anitendaye kwa dharau.
  bba-bba: Nɛn bii, ɑ de ɑ tii nɛnɛ, kpɑ nɑ n nuku dobu mɔ. Bɑɑ wi u mɑn wĩibu seewɑ,
    kpɑ n kpĩ n nùn wisi.
  eng-KJVCPB: My son, be wise, and make my heart glad, That I may answer him that
    reproacheth me.
  luo-luo: Bed mariek, wuoda kendo imi chunya mor eka anyalo dwoko ngʼato moro amora
    machaya.
  meu-meu: Natugu e, ba aonega, lalogu na ba hamoalea, e gwau henigumu tauna baina
    haere henia totona.
  npi-ULB: हे मेरो छोरो, बुद्धिमान हो, र मेरो हृदयलाई आनन्दित तुल्या । तब मेरो खिल्ली
    उडाउनेलाई म जवाफ दिने छु ।
  yor-yor: Gbọ́n, ọmọ mi, kí o sì mú ayọ̀ wá sínú ọkàn mi nígbà náà ni mo le dá gbogbo
    ẹni tí ó bá kẹ́gàn mi.
  ind-ind: Anakku, jadilah bijak agar aku bersukacita, supaya aku dapat menjawab apabila
    orang menghina aku.
  pes-OPCB: پسرم، حکمت بیاموز و دل مرا شاد کن تا بتوانم جواب کسانی را که مرا سرزنش
    می‌کنند، بدهم.
  tgl-ULB: Maging matalino, aking anak, at gawin mong masaya ang aking puso; pagkatapos
    sasagot ako sa taong kumukutya sa akin.
  hui-hui: I̱ igini-o i̱ turu holiya mini bayale gigabi wulene dabalu hongo howa yu
    habe. Í̠ ani yu howa wali agali marume i̱ gurayagua tihondo i̱na ladai bulene
    karulape wulebira.
  mya-mya: ငါ့သား၊ ပညာရှိလော့။ ကဲ့ရဲ့သောသူ၏စကားကို ငါချေနိုင်အောင်၊ ငါ့စိတ်ကို ရွှင်လန်းစေလော့။
  bod-N: ངའི་བུ་ཁྱོད་ནི་ཤེས་རབ་ལྡན་གྱུར༌ནས། །ང་ཡི་སེམས་པ་སྤྲོ་བར་གྱིས་ཤིག༌དང༌། །ང་རང་སྨད་མཁན་ལ་ནི་ལན་གདབ་བོ།།
  wsk-wsk: Aga kuriang, ikia sinar karogo lager se ani angamang motam amilmil te lagarikko;
    se awiriya aninga balu maguwurok, bare ani amilmil te la koma balikko.
  sna-sna: Iva wakachenjera, mwanakomana wangu, ugofadza mwoyo wangu; ipapo ndichagona
    kupindura ani naani anondishora.
  spa-BLM: Sé sabio, hijo mío, y trae alegría a mi corazón, entonces puedo responder
    a mi atormentador.
  cac-cac: Ex vuninal, jelan tzeyutej e b'a, yic vach' tzeyac' tzalajb'oc in c'ool,
    yic vach' ay tas syal in pactzitan d'a eb' tzin paticaneli.
  swh-ULB: Mwanangu, uwe na busara, moyo wangu ufurahi; kisha nitamjibu yule anayenidhihaki.
  bel-bel: Будзь мудры, сыне мой, і радуй сэрца маё; і я мецьму што адказаць ліхаслоўцу
    майму.
  deu-ELBBK: Sei weise, mein Sohn, und erfreue mein Herz, damit ich meinem Schmäher
    Antwort geben kann.
  mbb-OT: Mama, mebpekeuluwanen ka su iyan heini ebpekeveǥey kedì te kelipey, ne egketavak
    ku is minsan hentei he edsudì kedì.
  mal-2015: മകനേ, എന്നെ നിന്ദിക്കുന്നവനോടു ഞാൻ ഉത്തരം പറയേണ്ടതിന്നു നീ ജ്ഞാനിയായി
    എന്റെ ഹൃദയത്തെ സന്തോഷിപ്പിക്ക.
  rmc-rmc: Av goďaver, čhavo miro, a ker mange o radišagos andro jilo, hoj te šaj
    odphenav oleske, ko pre mande namištes vakerel.
  pes-OPV: ‌ای پسر من حکمت بیاموز و دل مرا شادکن، تا ملامت کنندگان خود را مجاب سازم.
  ron-1924: Фиуле, фий ынцелепт ши ынвеселеште-мь инима, ши атунч вой путя рэспунде
    челуй че мэ батжокореште!
  ben-OBCV: হে আমার বাছা, জ্ঞানবান হও, ও আমার হৃদয়কে আনন্দিত করে তোলো; তবেই তো আমি
    তাকে উত্তর দিতে পারব যে আমাকে অবজ্ঞা করেছে।
  som-som: Wiilkaygiiyow, caqli yeelo, oo qalbigayga ka farxi, Si aan ugu jawaabo
    kii i caayaba.
  lat-VUC: Stude sapientiæ, fili mi, et lætifica cor meum, ut possis exprobranti respondere
    sermonem.
  eng-ASVBT: My son, be wise, and make my heart glad, That I may answer him that reproacheth
    me.
  mna-mna: O lutuŋ, motom iŋgal be swe ŋgar ambaiŋana men pizin tomtom. Naso kam ma
    leleŋ ambai. Mi zin wal ta tigiibi sua repiiliŋana pio, sombe tire mbulu ku, nako
    sua kizin imap.
  ita-1885: Figliuol mio, sii savio, e rallegra il mio cuore; Ed io avrò che rispondere
    a colui che mi farà vituperio.
  eng-LXXUP: Son, be wise, that thy heart may rejoice; And remove thou from thyself
    reproachful words.
  eng-ULB: Be wise, my son, and make my heart rejoice; then I will give back an answer
    to the one who mocks me.
  spa-VBL: Hijo mío hazme feliz con tu sabiduría, para poder responder a los que me
    critiquen.
  fra-_FOB: Mon fils, sois sage, et réjouis mon cœur, et je pourrai répondre à celui
    qui me fera des reproches.
  mal-mal: മകനേ, എന്നെ നിന്ദിക്കുന്നവനോട് ഞാൻ ഉത്തരം പറയേണ്ടതിന് നീ ജ്ഞാനിയായി എന്റെ
    ഹൃദയത്തെ സന്തോഷിപ്പിക്കുക.
  lit-lit: Mano sūnau, būk išmintingas ir pradžiugink mano širdį, kad galėčiau atsakyti
    tam, kuris man priekaištauja.
  urd-GVR: Mere beṭe, dānishmand ban kar mere dil ko ḳhush kar tāki maiṅ apne haqīr
    jānane wāle ko jawāb de sakūṅ.
  suz-BL: आं तौ, जोक्‍‍ब तुइक्‍ब दुमो। मिनु गो ग्‍येरनुङ। मोपा गो इ पर्बम लोव़ पा
    आं कली आइक्‍च सेल्‍ब आन कली लोव़ लेन्‍ने चाप्‍नुङ।
  eng-NOY: Be wise, my son, and make my heart glad, That I may give an answer to him
    that reproacheth me.
  ita-1927: Figliuol mio, sii savio e rallegrami il cuore, così potrò rispondere a
    chi mi vitupera.
  ckb-ckb: ڕۆڵە، دانا بە و دڵم خۆش بکە، بۆ ئەوەی وەڵامی ئەوانە بدەمەوە کە لۆمەم دەکەن.
  eng-BBE: My son, be wise and make my heart glad, so that I may give back an answer
    to him who puts me to shame.
  kan-OKCV: ನನ್ನನ್ನು ನಿಂದಿಸುವವರಿಗೆ ನಾನು ಉತ್ತರಿಸುವಂತೆಯೂ, ನನ್ನ ಹೃದಯವನ್ನು ಸಂತೋಷಪಡಿಸುವಂತೆಯೂ,
    ನನ್ನ ಮಗುವೇ, ಜ್ಞಾನಿಯಾಗಿರು.
  tam-2017: என் மகனே, என்னை சபிக்கிறவனுக்கு நான் உத்திரவு கொடுக்கும்படியாக, நீ ஞானவானாகி,
    என்னுடைய இருதயத்தைச் சந்தோஷப்படுத்து.
  spa-RV-1909: Sé sabio, hijo mío, y alegra mi corazón, y tendré qué responder al
    que me deshonrare.
  ron-BTF: Fiul meu, fii înțelept și înveselește-mi inima, ca să răspund celui ce
    mă ocărăște.
  eng-WEBP: Be wise, my son, and bring joy to my heart, then I can answer my tormentor.
  eng-FBV: My son, make me happy by being wise, so I can respond to anyone who criticizes
    me.
  nld-1939: Mijn zoon, wees wijs, en verblijd mijn hart; Dan kan ik te woord staan
    hem, die mij hoont.
  nch-BL: Xieli titalnamiqui, tinotelpoca, huan techmacas miyac paquilisti. Sinta
    tielis se talnamijquet, huelis niquinanquilis cati nechtaijilhuíaj.
  vie-1934: Hỡi con, khá khôn ngoan, và làm vui lòng cha, Để cha có thế đáp lại cùng
    kẻ nào sỉ nhục cha.
  hin-CV: मेरे पुत्र, कैसा मनोहर होगा मेरा हृदय, जब तुम स्वयं को बुद्धिमान प्रमाणित
    करोगे; तब मैं अपने निंदकों को मुंह तोड़ प्रत्युत्तर दे सकूंगा.
  eng-OURB: Be wise, my son, and bring joy to my heart, then I can answer my critics.
  spa-BES: Hijo mío, sé sabio y haz que mi corazón se alegre, así podré dar una respuesta
    al que me avergüenza.
  tdx-tdx: Mahihira irehe anake, naho ampiehafo ty troko, hahavaleako ze mitombok’
    ahy.
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงฉลาดและกระทำใจของเราให้​ยินดี เพื่อเราจะตอบบุคคลที่​ตำหนิ​เราได้
  por-BR-2018: Sê sábio, meu filho, e alegra meu coração; para que eu tenha algo a
    responder para aquele que me desprezar.
  deu-ELO: Sei weise, mein Sohn, und erfreue mein Herz, damit ich Antwort geben könne
    meinem Schmäher.
  eng-WYC-2018: My son, study thou about wisdom, and make thou glad mine heart; that
    thou mayest answer a word to a despiser (or so that I can have an answer for any
    despiser, or for any mocker).
  epo-epo: Estu saĝa, mia filo, kaj ĝojigu mian koron; Kaj mi havos kion respondi
    al mia insultanto.
  uig-PIN: I oƣlum, dana bol, kɵnglümni hux ⱪil, Xundaⱪ ⱪilƣiningda meni mǝshirǝ ⱪilidiƣanlarƣa
    jawab berǝlǝymǝn.
  beo-beo: 'Na mano, dawa:su noga:i lama! Amasea, na da hahawane ba:mu. Amola dunu
    eno da nama gadele sia:sea, na da ilima adole imunusa: dawa:mu.'
  tpi-OTNT: Pikinini bilong mi, yu mas kisim gutpela tingting na save na bai mi belgut
    tru. Na sapos wanpela man i sutim tok long mi, bai mi inap bekim tok long em.
  hau-SA: Ka zama mai hikima, ɗana, ka kuma faranta mini zuciya; zan iya amsa kowace
    irin suƙar da wani zai yi mini.
  uig-LAT: I oghlum, dana bol, könglümni xush qil, Shundaq qilghiningda méni mesxire
    qilidighanlargha jawab béreleymen.
  nde-nde: Hlakanipha, ndodana, ulethe intokozo enhliziyweni yami; lapho ngizakwazi
    ukumphendula ongeyisayo.
  ton-ton: ‌ʻE hoku foha, ke ke poto koe, pea ke fakafiefiaʻi hoku loto, koeʻuhi ke
    u faʻa tali ia ʻaia ʻoku manuki kiate au.
  ces-1613: Buď moudrý, synu můj, a obvesel srdce mé, ať mám co odpovědíti tomu, kdož
    mi utrhá.
  eng-WMB: Be wise, my son, and bring joy to my heart, then I can answer my tormentor.
  tam-TCV: என் மகனே, நீ ஞானமுள்ளவனாயிருந்து என் இருதயத்தை சந்தோஷப்படுத்து; அப்பொழுது
    என்னை மதிக்காதவர்களுக்கு என்னால் பதிலளிக்க முடியும்.
  ceb-ULB: Pagmaalamon, akong anak, ug lipaya ang akong kasingkasing; unya tubagon
    ko ang motamay kanako.
  pol-UBG: Bądź mądrym, synu mój, rozwesel moje serce, abym mógł odpowiedzieć temu,
    który mi urąga.
  urd-GVU: میرے بیٹے، دانش مند بن کر میرے دل کو خوش کر تاکہ مَیں اپنے حقیر جاننے والے
    کو جواب دے سکوں۔
  deu-1912: Sei weise, mein Sohn, so freut sich mein Herz, so will ich antworten dem,
    der mich schmäht.
  kan-2017: ಮಗನೇ, ಜ್ಞಾನವನ್ನು ಪಡೆದುಕೊಂಡು ನನ್ನ ಹೃದಯವನ್ನು ಸಂತೋಷಪಡಿಸು, ಹಾಗಾದರೆ, ನನ್ನನ್ನು
    ದೂರುವವನಿಗೆ ನಾನು ಉತ್ತರ ಕೊಡಲಾಗುವುದು.
  yap-yap: Fakag, mu gonop, ma gu ra felfelan’; ya bay e fulweg ni gu ra yog ko en
    be gathibthib nageg.
  hlt-MCSB: Ka ca nang cueih lamtah ka lungbuei a kohoe saeh. Te daengah ni kai aka
    veet te ol ka thuung thai eh.
  mdy-ETH: ታ ናዓሢዮ! ዔራ ኔ ማዔቴ ታና ዎዛሳኔ፤ ታና ጫሽካሢም ቢያ ታኣኒ ማሂ ኬኤዛ ባኣዚ ዓኣኔ።
  kew-kew: Naa naaki neme epe kone luabu mua epe pora luabu ratali-dare ne madaa epe
    kone salua. Goa pua aa medame nipara pa mariae agaa teadare neme nipuna agaa mada
    abutoa.
  twi-ASANTE: Me ba, hunu nyansa na ma mʼakoma ani nnye; ɛno na ɛbɛma manya mmuaeɛ
    ama obiara a ɔbu me animtiaa.
  eng-WEBU: Be wise, my son, and bring joy to my heart, then I can answer my tormentor.
  wal-wal: Ta na7au, neeni aadhdhida eranchcha gida. Yaatiyaakko taani ufaittananne
    tana boriyaageetu oishaakka zaarana.
  acu-NT: Uchiru, nekau ata. Turakmeka waramtikrustinuitme. Tura asakmin wina pase
    chichartin ainaunka natsamtsuk aimkatnuitjai.
  spa-PDDPT: Sé sabio, hijo mío, y alegra mi corazón, Así tendré que responder al
    que me ultraje.
  gun-gun: Xera'y, ne'arandu ke. Ha'e ramo 'rãe avy'a xepy'a py, xere ijayvu rei va'e
    kuery pe ambovai kuaa 'rã guive.
  agu-BL: Ax wok jun c'oloj witz'un, tajwe'n ljal balaj itajtza'kl, na ko ya'tz tziban,
    chintzatzink tzun tzite'j. Na kol jal yi balaj ajtza'kla'tz ita'n, xcyek yi jun
    xtxolbila'tz tan jople'n chitzi' yi e' yi na chitzan tan joyle'n puntil tan telse'n
    ink'ej.
  ilo-ULB: Agbalinka koma a masirib, anakko, ket pagrag-oem ti pusok; ket sungbatakto
    ti tao a manglalais kaniak.
  kpg-kpg: Dagu dama nei, heia goe gi kabemee, gei au ga tenetene. Agu helekai hagahonu
    i golo, e mee di helekai ai gi digau ala e helekai hai baahi mai gi di au.
  uig-ARA: ئى ئوغلۇم، دانا بول، كۆڭلۈمنى خۇش قىل، شۇنداق قىلغىنىڭدا مېنى مەسخىرە قىلىدىغانلارغا
    جاۋاب بېرەلەيمەن.
  bps-bps: Tingàgu, fye ku mbaling ge to fulung faldam, du fye lehew inawagu, du ku
    ani nimoam na gadègu tmimel i dad to madoy deg.
  sus-sus: N ma di, bira lɔnni fɔxɔ ra alako n bɔɲɛ xa rafan n ma. Na kui n nɔma nɛ
    mixi yaabide naxan wama n nayaagife.
  pon-2006: Samwa, ke en loalokongla, I ahpw pahn kin pereperen; e pahn mie ei pasapeng
    ong mehmen me pahn kauwei ie.
  ksd-ksd: Natugu, una vagagane ra balagu ma una kabinana, Upi ina bali valar pa nina
    i vul iau.
  tur-YTC: Bilge ol, oğlum, Yüreğime sevinç getir, O zaman bana eziyet edene yanıt
    verebilirim.
  bel-N: Будзь мудры, сыне мой, і ўзрадуй сэрца маё, каб мог я адказаць таму, хто
    зьневажае мяне.
  grc-BRENT: Σοφὸς γίνου υἱὲ, ἵνα σου εὐφραίνηται ἡ καρδία, καὶ ἀπόστρεψον ἀπὸ σοῦ
    ἐπονειδίστους λόγους.
  ind-AYT: Jadilah berhikmat, anakku, dan senangkanlah hatiku, supaya aku dapat menjawab
    orang yang mencelaku.
  nya-nya: Mwana wanga, khala wanzeru, ndipo ukondweretse mtima wanga; pamenepo ine
    ndidzatha kuyankha aliyense amene amandinyoza.
  hrv-hrv: Budi mudar, sine moj, i obraduj mi srce da mogu odgovoriti onome koji me
    grdi.
  mps-mps: Eno ogwao, nago te wiegi yai kolesaga konea sabo homu sobaso da, teda ena
    bugai haliga mu yaibao. Tama te bidi me deligo enaba te kisilibo po obaso da,
    teda eno agaba te po wei ponobaso, usu yaibao.
  tpi-tpi: Pikinini bilong mi, yu mas kisim gutpela tingting na save na bai mi belgut
    tru. Na sapos wanpela man i sutim tok long mi, bai mi inap bekim tok long em.
  dan-1931: Vær viis, min Søn, og glæd mit Hjerte, at jeg kan svare den, der smæder
    mig.
  vie-OVCB: Con ơi, hãy khôn ngoan, và làm cho lòng cha sung sướng. Vì khi đó cha
    có thể đáp lại những lời chỉ trích xem thường.
  guj-2017: મારા દીકરા, જ્ઞાની થા અને મારા હૃદયને આનંદથી ભરી દે, જેથી મને મહેણાં મારનારને
    હું જવાબ આપી શકું.
  pon-2006A: Samwa, ke en loalokongla, I ahpw pahn kin pereperen; e pahn mie ei pasapeng
    ong mehmen me pahn kauwei ie.
  por-BRBSL: Seja sábio, meu filho, e trazer alegria ao meu coração, então eu posso
    responder ao meu atormentador.
  swe-swe: Mitt barn, var vis och gör mitt hjärta glatt, så att jag kan svara inför
    mina kritiker [de som anklagar mig för att vara en dålig lärare].
  cth-cth: Na ka pacekpahlek e ka pathung thai nahanlah ka capa, lungang haw, ka lungthin
    konawm sak haw.
  twi-twi: Me ba, hu nyansa na ma me koma ani nnye; ɛno na ɛbɛma manya mmuae ama obiara
    a obu me animtiaa.
  hlt-hlt: Ka ca nang cueih lamtah ka lungbuei a kohoe saeh. Te daengah ni kai aka
    veet te ol ka thuung thai eh.
  tbz-SIM: M birɛ, nciì kɛ́nɑ́ríkùnko n yɛ̀mmɛ̀, kɛ n níí nɑ kɛ́tɛ̃́nnɛ́ bɛ̀ɛ̀ n sènku
    tinɑ́ɑǹtì.
  msy-2020: Nan borim, nɨ nɨghnɨzir aghuim ko fofozim inightɨ, nan navim deragham.
    Eghtɨ gumazitam akatam na gasɨtɨ, kɨ an akam ikaragham.
  dop-dop: Mɑ pəyɑlʋ, wɛɛnɑ ləmɑɣɑsɛɛ. Pɩɩ hʋlʋsɩ mɑ lɑŋlɛ, nɑ ye nɔɣɔlʋ tʋʋkɩ-m mɑ
    kɑɑ wɩɩ kʋcɔcɔtʋ.
  azb-azb: Oğlum, hikmətli ol, qoy qəlbim sevinsin, Onda məni utandırana cavab verə
    bilərəm.
  eng-DBY: Be wise, my son, and make my heart glad, that I may have wherewith to answer
    him that reproacheth me.
  hin-2017: हे मेरे पुत्र, बुद्धिमान होकर मेरा मन आनन्दित कर, तब मैं अपने निन्दा करनेवाले
    को उत्तर दे सकूँगा।
  wol-KYG: Muusal, doom, ma bég, ba mana tontu ku ma sikk.
  bjr-bjr: Qini qimaaku anee irirana faqaafa marinaqa qinee asasianaura. Yafee aniara
    qini diqifaqa ani irirana mau fiqa misa rafaaqafuanauree qinanee.
  eng-YLT: Be wise, my son, and rejoice my heart. And I return my reproacher a word.
  kne-kne: Anak ko, ipailam ay masirib ka ta maragsakanak ya waday isongbat ko si
    olay sino ay mangoyaw en sak-en.
  eng-WYC-2017: My son, study thou about wisdom, and make thou glad mine heart; that
    thou mayest answer a word to a despiser.
  eng-WMBB: Be wise, my son, and bring joy to my heart, then I can answer my tormentor.
  urd-GVH: मेरे बेटे, दानिशमंद बनकर मेरे दिल को ख़ुश कर ताकि मैं अपने हक़ीर जाननेवाले
    को जवाब दे सकूँ।
  rug-rug: Tuqu, mu gilae, mamu va qetua sa buloqu; pude qu olaṉi sarini pu zama va
    gore au.
  gaz-gaz: Yaa ilma ko, ogeessa taʼiitii garaa koo gammachiisi; ergasii ani nama na
    tuffatu hundaaf deebii kennuu nan dandaʼa.
  fra-LSG: Mon fils, sois sage, et réjouis mon cœur, Et je pourrai répondre à celui
    qui m’outrage.
  yal-yal: N ma diina, findi fekolonna ra, i n bɔɲɛn nasɛwa. Nayi, naxan na n nayagi,
    n nɔɛ na yabɛ nɛn.
  haw-1868: E kuu keiki e, e naauao hoi oe i olioli ko'u naau, I olelo aku au i ka
    mea hoino mai ia'u.
  arb-NAV: كُنْ حَكِيماً يَا ابْنِي، وَفَرِّحْ قَلْبِي، فَأَرُدَّ عَلَى مُعَيِّرِيَّ
    وَأُفْحِمَهُمْ.
  ewe-ewe: Vinye, dze nunya eye nàhe dzidzɔ vɛ na nye dzi; ekema mate ŋu aɖo nya ŋu
    na ame si ado vlom.
  eng-LEE: Become wise, my son, and cause my heart to rejoice, that I may give an
    answer to him that reproacheth me.
  asm-FB: হে মোৰ পুত্র, জ্ঞানৱান হোৱা, আৰু মোৰ হৃদয়ক আনন্দিত কৰা। তাৰ পাছত মই বিদ্রূপ
    কৰা সকলক উত্তৰ দিম।
  sus-A: ﭑ مَ دِ، بِرَ لْننِ قْشْ رَ عَلَكٌ ﭑ بْحّ شَ رَقَن ﭑ مَ. نَ كُي ﭑ نْمَ نّ
    مِشِ يَابِدٍ نَشَن وَ مَ ﭑ نَيَافِقٍ.
  fra-SBL: Sois sage, mon fils, et apporte la joie dans mon cœur, alors je pourrai
    répondre à mon tourmenteur.
  hbo-hbo: חֲכַ֣ם בְּ֭נִי וְשַׂמַּ֣ח לִבִּ֑י וְאָשִׁ֖יבָה חֹרְפִ֣י דָבָֽר׃
  kik-kik: Mũrũ wakwa, tuĩka mũndũ mũũgĩ, ũgĩkenagie ngoro yakwa; na niĩ hotage gũcookagĩria
    mũndũ o wothe ũngĩĩnyarara.
  fra-NCL: Mon fils, deviens sage et réjouis mon cœur, afin que je puisse répondre
    à celui qui m’outrage.
  cek-AK: Ka capa, palungha ah loe, ka palungthin hae anghoesak ah; to tiah ni kai
    hnaphnae kaminawk to ka pathim thai tih.
  cuk-cuk: Machi, dule-binsaed-nikaa be dae, weligwar be an-imake. Adi, an deebali,
    mesagwar-an-imakdimalad-gayamakoed.
  uig-CYR: И оғлум, дана бол, көңлүмни хуш қил, Шундақ қилғиниңда мени мәсқирә қилидиғанларға
    җавап берәләймән.
  tel-2017: కుమారా, జ్ఞానం సంపాదించి నా హృదయాన్ని సంతోషపెట్టు. అప్పుడు నన్ను నిందించే
    వారితో నేను ధైర్యంగా మాటలాడతాను.
  hat-BSA: Sèvi ak sajès, fis mwen, e fè kè m kontan pou m kab reponn sila ki repwoche
    mwen an.
  kos-kos: Tulik nutik, kom in lalmwetmet ac nga fah arulana engan; nga fah ku in
    topuk mwet nukewa su akkolukyeyu.
  hbo-WLC: חֲכַ֣ם בְּ֭נִי וְשַׂמַּ֣ח לִבִּ֑י וְאָשִׁ֖יבָה חֹרְפִ֣י דָבָֽר׃
  ibo-ibo: Nwa m, obi ga-atọ m ụtọ nke ukwuu ma a sị na ị ga-amụta ihe! Mgbe ahụ,
    aga m enwe ihe m ga-asa ndị na-akọcha m.
  ory-ory: ହେ ମୋହର ପୁତ୍ର, ଜ୍ଞାନବାନ ହୁଅ ଓ ମୋʼ ମନକୁ ଆହ୍ଲାଦିତ କର; ତହିଁରେ ମୁଁ ଆପଣା ନିନ୍ଦକକୁ
    ଉତ୍ତର ଦେଇ ପାରିବି।
  chk-chk: Nei, kopwe tipachem o apwapwai lelukei, pwe üpwe tongeni pälüeni ätewe
    mi aitengauaei.
  rop-rop: Main biginini, yu garra jidan garram brabli sabibala main en yu garra meigim
    mi brabli hepiwan wulijim ai gin ensimbek detlot hu tok nogudbalawei blanga yu.
  ukr-1871: Розумен будь, сину, втїшай моє серце, щоб знав я, що менї злоріцї відказати.
  deu-1951: Sei weise, mein Sohn, und erfreue mein Herz; so darf ich dem antworten,
    der mich schmäht.
  eng-JPS: My son, be wise, and make my heart glad, that I may answer him that taunteth
    me.
  srp-1865: Sine moj, budi mudar i obraduj srce moje, da imam šta odgovoriti onome
    ko me ruži.
  lug-lug: Beeranga n’amagezi mwana wange, osanyusenga omutima gwange, ndyoke nyanukule
    oyo yenna ansekerera.
  heb-heb: חכם בני ושמח לבי ואשיבה חרפי דבר׃
  ben-IRV: আমার পুত্র, জ্ঞানবান হও; আমার হৃদয়কে আনন্দিত কর; তাতে যে আমাকে টিটকারি
    দেয়, তাকে উত্তর দিতে পারবো।
  pan-pan: ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਬੁੱਧਵਾਨ ਹੋਵੀਂ ਅਤੇ ਮੇਰੇ ਜੀ ਨੂੰ ਅਨੰਦ ਕਰੀਂ, ਭਈ ਮੈਂ ਉਹ ਨੂੰ ਉੱਤਰ
    ਦੇ ਸਕਾਂ ਜਿਹੜਾ ਮੈਨੂੰ ਮਿਹਣਾ ਮਾਰਦਾ ਹੈ।
  mya-JVB: ငါ့ သား ၊ ပညာ ရှိလော့။ ကဲ့ရဲ့ သောသူ၏စကား ကို ငါ ချေ နိုင်အောင်၊ ငါ့ စိတ်
    ကို ရွှင်လန်း စေလော့။
  tte-O: Natugu, tem me am sonoga kani yayaliyaya na mesabana yaluyaluwagu ikaiwe.
    Kabo tem tomo yabo igite-yataluyau sowasowana me yagu katepatu na yawalo-yadudulai.
  tbg-tbg: Ti maaquo, koqe avu aato iri varia okarara avataqira viraro ti muntukaqihairo
    koqe iarire. Are mintiraqe te homa tiqaa una uva ntuvakeha tika náivata tiva nimirara.
  hmo-hmo: Egu natuna e, do oi aonega, vadaeni do lau moale, bona unai dainai, bema
    tau ta ese lau ia gwauraia kerere neganai, lau ese iena hereva do lau halusia
    diba.
  urd-urd: ऐ मेरे बेटे, 'अक़्लमंद बन और मेरे दिल को शाद कर, ताकि मैं अपने मलामत करने
    वाले को जवाब दे सकूं।
  rus-SYN: Будь мудр, сын мой, и радуй сердце мое; и я буду иметь, что отвечать злословящему
    меня.
  bqc-SIM: Ma nɛ́, ǹyↄ̃ ↄ̃nↄ, ma pↄ i kɛma na, mí e yã́zãsi ma sↄ̃̀sↄ̃naↄwa.
  tcz-CHONGTHU: Kachapa, chingthei jin kalungthim kipa sah jing in, chutileh eidoupa
    jeng jong kadonbut thei ding ahi.
  mar-mar: माझ्या मुला, शहाणा हो आणि माझे मन आनंदीत कर, नंतर जो कोणी माझ्यावर टीका
    करेल त्यास मी उत्तर देईन.
  hlt-THB: Ka capa, cyi nawh, kak kaw ni zeel sak lah; Anik thekhanaakkhqi kam hlat
    naak thai ham.
  qub-qub: Ïju, musyaj yachaj cay. Chauraga fiyupami cushicushaj. Chaynöpami manacajman
    churamajcunatapis cutichishaj.
  bqp-bqp: Ma nɛ́, ǹgↄ̃ ↄ̃ndↄ̃, ma pↄ ni kɛmma nna, mani we ma sↄ̃̀sↄ̃rinↄa sà.
  hat-hat: Pitit mwen, aprann gen bon konprann. Fè kè m' kontan. Konsa, m'a ka reponn
    moun k'ap kritike m' yo.
  eng-BSB: Be wise, my son, and bring joy to my heart, so that I can answer him who
    taunts me.
  tod-tod: Ziɛ ga ɠimalai dòun zunu, zìimaʋɛ laa ɠa ve ga koozunɛɛi, nà zoo gè
    naati gooɠaaʋote, niiti ti vaazu mà.
  eng-WEBPB: Be wise, my son, and bring joy to my heart, then I can answer my tormentor.
  kbq-kbq: Mofavre'nimoka, ama' antahi'za e'nerigeno nagu'amo'a muse nehina, ana zamo'a
    knama nami'za huhaviza hunenantaza vahera kenona zamia huzamantegahie.
  nhe-BL: Xieli titlalnamiqui, tinotelpoca, huan techmacas miyac paquilistli. Intla
    tielis se tlalnamijquetl, huelis niquinnanquilis tlen nechtlaijilhuíaj.
  bus-bus: Ma nɛ́, ǹgↄ̃ ↄ̃ndↄ̃, ma pↄↄ é kɛmma nna, mɛ́ we ma sↄ̃̀sↄ̃rinↄla.
  gub-BL: Eiko ma'e kwaw katu har romo nehe, hera'yr. Nezewe mehe herurywete putar
    nehe. Aze amo umume'u hekatu 'ymaw nehe, akwaw putar ize'eg iwazar haw izupe nehe.
  eng-DRA: Study wisdom, my son, and make my heart joyful, that thou mayst give an
    answer to him that reproacheth.
