verse: PRO.027.024
translations:
  mal-C: കാരണം സമ്പത്ത് സദാ സുസ്ഥിരമായിരിക്കുകയില്ല, കിരീടം തലമുറകളായി സംരക്ഷിക്കപ്പെടുന്നതുമില്ല.
  deu-TKW: Denn Wohlstand währt nicht für immer, noch eine Krone von Geschlecht zu
    Geschlecht.
  lin-lin: pamba te bomengo ewumelaka seko na seko te, motole mpe ewumelaka te mpo
    na libela.
  eng-LSV: For riches [are] not for all time, || Nor a crown to generation and generation.
  eng-GNV: For riches remaine not alway, nor the crowne from generation to generation.
  eng-WEBSTER: 'For riches are not for ever: and doth the crown endure to every generation?'
  nhw-BL: Pampa masque tiitztoc se tlapijpixquetl, catli tijpiya amo huejcahuas para
    nochipa sintla amo tijmocuitlahuis. Masque se itztoc tlanahuatijquetl amo mocahuas
    nopa tequiticayotl para iconehua huan iixhuihua sintla amo quimocuitlahuía catli
    pano ipan nopa caltlanahuatili ica miyac cuidado.
  swh-ONEN: Kwa kuwa utajiri haudumu milele, nayo taji haidumu vizazi vyote.
  bba-bba: domi dukiɑ ku rɑ n wɑ̃ɑ tɔnun nɔmɑɔ sere kɑ bɑɑdommɑɔ. Mɛyɑ mɑɑ bwese teeru
    tɑ ku rɑ n bɑndu dii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'For riches are not for ever: And doth the crown endure to every generation?'
  luo-luo: nimar mwandu ok sik mochwere, to osimbo mar loch ok nobed ne tiengʼ ka
    tiengʼ.
  meu-meu: badina be taḡa na se mia hanaihanaimu. Kwara ivavalaina ḡau na uru iboudiai
    lalodiai baine mia a?
  npi-ULB: किनकि धन-सम्पत्ति सदाको लागि होइन । के मुकुट सबै पुस्ताभरि रहन्छ र ?
  yor-yor: nítorí ọrọ̀ kì í pẹ́ lọ títí adé kì í sì í wà lórí títí láéláé.
  ind-ind: Karena kekayaan tidak bertahan selama-lamanya, dan kekuasaan tidak akan
    selalu di tangan keturunanmu.
  pes-OPCB: '@see-verse:PRO.027.023'
  tgl-ULB: dahil ang kayamanan ay hindi panghabang panahon. Ang isang korona ba ay
    nanatili sa lahat ng mga henerasyon?
  hui-hui: Irane í̠na muni mbirale yu kerubi wiaabo naholebiraore. Kininaga hameiginirubi
    haabo naholebira.
  mya-mya: စည်းစိမ်သည် အမြဲမတည်တတ်။ ရှင်ဘုရင်၏ စည်းစိမ်သော်လည်း၊ လူမျိုးအစဉ်အဆက် မတည်
    တတ်။
  bod-N: གང་ལ་ཞེ་ན་རྒྱུ་ནོར་ཡུན་མི༌གཏན། །མི་རབས་མི་རབས་ཅོད་པན་ཡང་མི༌ལུས།།
  wsk-wsk: mu awuk, mel ningo ningo ilu biguwurem mu ura tui se iru me gi, mu nama
    menarukko; se ka nip ningo mu am menarukko tala.
  sna-sna: nokuti pfuma haigari nokusingaperi, uye korona haigari kusvikira kuzvizvarwa
    zvose.
  spa-BLM: porque las riquezas no son eternas, ni la corona perdura en todas las generaciones.
  cac-cac: yujto a e b'eyumal yed' eyopisio man̈ masaniloc tiempo ayec' eyed'oc.
  swh-ULB: maana utajiri haudumu daima. Je taji hudumu kwa vizazi vyote?
  bel-bel: бо багацьце не навекі, ды і ўлада іхняя хіба з роду ў род?
  deu-ELBBK: Denn Wohlstand ist nicht ewig; und währt eine Krone von Geschlecht zu
    Geschlecht?
  mbb-OT: su is menge ketiǥeyunan wey kevantug, kenà edtaman te taman is kegkeengkena
    zuen te etew.
  mal-2015: സമ്പത്തു എന്നേക്കും ഇരിക്കുന്നതല്ലല്ലോ; കിരീടം തലമുറതലമുറയോളം ഇരിക്കുമോ?
  rmc-rmc: bo o barvaľipen na ela pro furt – se aňi e kraľiko koruna na mušinel te
    predžal pre aver pokoleňje.
  pes-OPV: زیرا که دولت دائمی نیست، و تاج هم نسلابعد نسل (پایدار) نی.
  ron-1924: Кэч ничо богэцие ну цине вешник ши нич кунуна ну рэмыне пе вечие.
  ben-OBCV: কারণ ধনসম্পত্তি চিরকাল স্থায়ী হয় না, ও মুকুটও পুরুষানুক্রমে নিরাপদ থাকে
    না।
  som-som: Waayo, maalku weligiis siima raago, Taajkuna ab ka ab miyuu waaraa?
  lat-VUC: non enim habebis jugiter potestatem, sed corona tribuetur in generationem
    et generationem.
  eng-ASVBT: For riches are not forever; And doth the crown endure unto all generations?
  mna-mna: Pa pat ma koroŋ ku pakan ko irao imbot ma alok na som. Mi king ziŋan zin
    bibip pakan ta kembena. Ko irao tikam peeze ma alok na som.
  ita-1885: Perciocchè i tesori non durano in perpetuo; E la corona è ella per ogni
    età?
  eng-LXXUP: For a man has not strength and power forever; Neither does he transmit
    it from generation to generation.
  eng-ULB: for wealth is not forever. Does a crown endure for all generations?
  spa-VBL: porque la riqueza no dura para siempre. Es una corona que anda por generaciones.
  fra-_FOB: Car les richesses ne durent pas toujours, et la couronne ne demeure pas
    d'âge en âge.
  mal-mal: സമ്പത്ത് എന്നേക്കും ഇരിക്കുന്നതല്ലല്ലോ; കിരീടം തലമുറതലമുറയോളം ഇരിക്കുമോ?
  urd-GVR: Kyoṅki koī bhī daulat hameshā tak qāym nahīṅ rahtī, koī bhī tāj nasl-dar-nasl
    barqarār nahīṅ rahtā.
  suz-BL: मारदे हना शोंप गेना हना यो मलीब। सिरपेच यो नेल्‍ल पाला कली मलीब।
  eng-NOY: For riches last not for ever; Not even a crown endureth from generation
    to generation.
  ita-1927: perché le ricchezze non duran sempre, e neanche una corona dura d’età
    in età.
  ckb-ckb: چونکە دەوڵەمەندی هەتاسەر نییە، تاجیش نەوە بە نەوە بەردەوام نابێت.
  eng-BBE: For wealth is not for ever, and money does not go on for all generations.
  kan-OKCV: ಐಶ್ವರ್ಯವು ಶಾಶ್ವತವಲ್ಲ; ಕಿರೀಟವು ತಲತಲಾಂತರಕ್ಕೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: செல்வம் என்றைக்கும் நிலைக்காது; கிரீடம் தலைமுறை தலைமுறைதோறும் நிலைநிற்குமோ?
  spa-RV-1909: Porque las riquezas no son para siempre; ¿y será la corona para perpetuas
    generaciones?
  ron-BTF: Deoarece bogățiile nu sunt pentru totdeauna; și coroana durează din generație
    în generație?
  eng-WEBP: for riches are not forever, nor does the crown endure to all generations.
  eng-FBV: for wealth doesn't last forever—is a crown passed down through all generations?
  nld-1939: Want welvaart duurt niet eeuwig, Een schat niet van geslacht op geslacht.
  nch-BL: Pampa masque tahuel titapijpiya, cati tijpiya amo huejcahuas para nochipa
    sinta amo tijmocuitahuis. Masque se mochijtoc tanahuatijquet amo mocahuas nopa
    tequiticayot para iconehua huan iixhuihua sinta amo quimocuitahuía cati pano ipan
    nopa caltanahuatili ica miyac cuidado.
  vie-1934: Vì sự giàu có không lưu tồn mãi mãi, Và mũ triều thiên há còn đến đời
    đời sao?
  hin-CV: क्योंकि, न तो धन-संपत्ति चिरकालीन होती है, और न यह कहा जा सकता है कि राजपाट
    आगामी सभी पीढ़ियों के लिए सुनिश्चित हो गया.
  eng-OURB: for riches are not forever, nor does even the crown endure to all generations.
  spa-BES: Porque la riqueza no es para siempre, y el dinero no dura para todas las
    generaciones.
  tdx-tdx: fa tsy nainai’e ty vara, naho tsy ho añ’afe’afe’e ty sabakam-bolonahetse.
  tha-KJV: เพราะความมั่งคั่งไม่​ได้​ทนอยู่​ได้​เป็นนิตย์ และมงกุฎทนอยู่​ได้​ทุ​กชั่วอายุ​หรือ
  por-BR-2018: porque o tesouro não dura para sempre; nem uma coroa dura de geração
    em geração.
  deu-ELO: Denn Wohlstand ist nicht ewig; und währt eine Krone von Geschlecht zu Geschlecht?
  eng-WYC-2018: For thou shalt not have power continually; but a crown shall be given
    to thee in generation and into generation. (For thou shalt not have wealth forever;
    nor shall a crown endure for generations and generations.)
  epo-epo: Ĉar riĉeco ne daŭras eterne, Kaj krono ne restas por ĉiuj generacioj.
  uig-PIN: Qünki bayliⱪning mǝnggü kapaliti bolmas, Taj-tǝhtmu dǝwrdin-dǝwrgiqǝ turamdu?
  beo-beo: 'Bai liligi gagui hou da ebelemu. Amola fifi asi gala huluane da dagomusa:
    dawa:la.'
  tpi-OTNT: long wanem, mani bilong yu i no inap i stap oltaim, na lain bilong king
    tu i no inap i stap oltaim.
  hau-SA: domin dukiya ba ta dawwama har abada, ba a kuma kasance da rawani daga tsara
    zuwa tsara.
  uig-LAT: Chünki bayliqning menggü kapaliti bolmas, Taj-textmu dewrdin-dewrgiche
    turamdu?
  nde-nde: ngoba inotho kayiyikuhlala kokuphela, lomqhele wobukhosi kawuyikuba ngowezizukulwane
    zonke.
  ton-ton: 'He ʻoku ʻikai tolonga maʻuaipē ʻae koloa: pea ʻoku tolonga koā ʻae tatāfakatuʻi
    ki he toʻutangata kotoa pē?'
  ces-1613: Nebo ne na věky trvá bohatství, ani koruna do pronárodu.
  eng-WMB: for riches are not forever, nor does the crown endure to all generations.
  tam-TCV: ஏனெனில் செல்வம் என்றென்றும் நிலைப்பதில்லை, கிரீடமும் எல்லாத் தலைமுறைகளுக்கும்
    நிலைப்பதில்லை.
  ceb-ULB: kay ang bahandi dili man molungtad hangtod sa kahangtoran. Molungtad ba
    ang paghari sa tanang kaliwatan?
  pol-UBG: Bo bogactwo nie trwa na wieki ani korona przez wszystkie pokolenia.
  urd-GVU: کیونکہ کوئی بھی دولت ہمیشہ تک قائم نہیں رہتی، کوئی بھی تاج نسل در نسل برقرار
    نہیں رہتا۔
  deu-1912: Denn Gut währt nicht ewiglich, und die Krone währt nicht für und für.
  kan-2017: ಸಂಪತ್ತು ಶಾಶ್ವತವಾಗಿರುವುದಿಲ್ಲವಷ್ಟೆ, ಕಿರೀಟವು ತಲತಲಾಂತರಗಳ ವರೆಗೆ ನಿಂತೀತೋ?
  yap-yap: ni bochan e fla’ab e dabi par ni manemus. Mus ko pi nam ma dabi par ni
    dariy n’umngin nap’an.
  hlt-MCSB: Khohrhang he kumhal ham moenih, rhuisam khaw cadilcahma kah cadilcahma,
    tekah cadilcahma patoeng duela nguel mahpawh.
  mdy-ETH: ቆሎ ቢያ ዎዴ ናንጋ ባኣዚቱዋሴ፤ ሃሣ ካኣታኣ ናንጊና ናንጋያቱዋሴ።
  kew-kew: Gore akolo ya? Nena mone-re ne raapu oro yalo mada nasapiti. Mo aa mudu
    pia king-na ruru page oroyalo mada napitimi.
  twi-ASANTE: ɛfiri sɛ, ahonya ntena hɔ daa, na ahenkyɛ ntena hɔ mma awoɔ ntoantoasoɔ
    nyinaa.
  eng-WEBU: for riches are not forever, nor does the crown endure to all generations.
  wal-wal: Aissi giikko, duretettai merinau de7enna; kallachchaikka yeletaappe yeletau
    aadhdhennan agganau danddayees.
  acu-NT: '@see-verse:PRO.027.023'
  spa-PDDPT: Porque las riquezas no duran para siempre, Ni se transmite una corona
    de generación en generación.
  gun-gun: mba'eta mba'emo jareko va'e noĩ riaei 'rã, huvixa po'akaa voi ndoiko riaei
    'rã hamymino jevy-jevy kuery peve.
  agu-BL: na yi pwok yi at tkak'ab sotzok tera'tz, nk'e'tz tetz ben k'ej ben sak.
    Ncha'tz tane'n yi kak'ej tzone'j wuxtx'otx', nk'e'tz tetz cyakil tiemp.
  ilo-ULB: ta saan nga agnanayon ti kinabaknang. Adda aya met korona nga agpaut iti
    amin a henerasion?
  kpg-kpg: idimaa di maluagina hagalee noho mau. Nia henua llauehe hogi hagalee noho hua
    beelaa.
  uig-ARA: چۈنكى بايلىقنىڭ مەڭگۈ كاپالىتى بولماس، تاج-تەختمۇ دەۋردىن-دەۋرگىچە تۇرامدۇ؟
  bps-bps: du nun gusen i knun, na balù i to nun glal nun gusen i glalan.
  sus-sus: barima bannaya mu buma tɛmui birin, xunnakeli fan mu buma abadan.
  pon-2006: pwehki reken kepwe sohte kin poatopoat. Pil wehi ehu sohte kin poatopoat
    kohkohlahte.
  ksd-ksd: Tago ra ngala na tabarikik pa i tur vatikai; Ma dave, da vatur vake ra
    kere na king pa na mutu vang?
  tur-YTC: Çünkü zenginlikler sonsuz değildir, Taç da tüm kuşaklar boyunca durur mu?
  bel-N: бо багацьце ня вечнае, і ці ж дыядэма [перадаецца] з пакаленьня ў пакаленьне?
  grc-BRENT: Ὅτι οὐκ εἰς τὸν αἰῶνα ἀνδρὶ κράτος καὶ ἰσχὺς, οὐδὲ παραδίδωσιν ἐκ γενεᾶς
    εἰς γενεάν.
  ind-AYT: Sebab, harta benda tidaklah abadi, dan tidak pula mahkota bertahan dari
    generasi ke generasi.
  nya-nya: Paja chuma sichikhala mpaka muyaya, ndipo ufumu sukhala mpaka mibado yonse.
  hrv-hrv: jer blago ne traje dovijeka; i baštini li se kruna od koljena do koljena?
  mps-mps: magi baso meni, te nago mone te sesemane me elalugobeo, tama te kingo hani
    me te sesemane sesabi elama, me bidigobeo.
  tpi-tpi: long wanem, mani bilong yu i no inap i stap oltaim, na lain bilong king
    tu i no inap i stap oltaim.
  dan-1931: thi Velstand varer ej evigt, Rigdom ikke fra Slægt til Slægt;
  vie-OVCB: vì giàu có chóng qua, và mão miện chẳng trường tồn.
  guj-2017: કેમ કે દ્રવ્ય સદા ટકતું નથી. શું મુગટ વંશપરંપરા ટકે છે?
  pon-2006A: pwehki reken kepwe sohte kin poatopoat. Pil wehi ehu sohte kin poatopoat
    kohkohlahte.
  por-BRBSL: para as riquezas não são para sempre, nem a coroa dura para todas as
    gerações.
  swe-swe: för rikedom (välfärd) [ofta mätt i mängden boskap] varar inte för evigt.
    Består en krona [makten i ett land] från generation till generation?
  cth-cth: Bangkongtetpawiteh, tawntanae heh a yungyoe kangning hoeh, hoehpawiteh
    bawilukhung heh se pueng dawk kangning hoeh.
  twi-twi: efisɛ, ahonya ntena hɔ daa, na ahenkyɛw ntena hɔ mma awo ntoantoaso nyinaa.
  hlt-hlt: Khohrhang he kumhal ham moenih, rhuisam khaw cadilcahma kah cadilcahma,
    tekah cadilcahma patoeng duela nguel mahpawh.
  tbz-SIM: Onìtì ɔ̃ɔ̃ í mmɔkɛmɛ̀ o kpɛrɛ sɑ̃́ɑ̃̀, tikpɑ̀tì ɔ̃ɔ̃ í mmɛ nsɔkɛ́ sɑ̃́ɑ̃̀.
  msy-2020: '@see-verse:PRO.027.023'
  dop-dop: Pə tɑɣɑ pʋlʋ, liɣitee ɩɩ cɑkɩ tɑm tɔɔ. Pəyele kɑwulɑɣɑ ɩɩ təŋəɣɩ lʋlʋɣʋ
    kʋlʋmʋɣʋ kɛ tɑm.
  azb-azb: Nə var-dövlət əbədidir, nə də tac nəsildən-nəslə keçir.
  eng-DBY: for wealth is not for ever; and doth the crown [endure] from generation
    to generation?
  hin-2017: क्योंकि सम्पत्ति सदा नहीं ठहरती; और क्या राजमुकुट पीढ़ी से पीढ़ी तक बना
    रहता है?
  wol-KYG: ndax alal wéyul fàww, ag pal du ñeel sëtoo sët.
  bjr-bjr: Ani munnimma fannoo sia kisaaqasaa mariannoo. Maqasaa karaambaiqa aiku
    asauku sia kisaaqasaa marifaranoo.
  eng-YLT: For riches [are] not to the age, Nor a crown to generation and generation.
  kne-kne: tan adi komakaman di kinabaknang si eng-enggana. Olay din dayaw di ari
    et adi komakaman sin aap-o na sin tapin di agew.
  eng-WYC-2017: For thou shalt not have power continually; but a crown shall be given
    to thee in generation and into generation[s].
  eng-WMBB: for riches are not forever, nor does the crown endure to all generations.
  urd-GVH: क्योंकि कोई भी दौलत हमेशा तक क़ायम नहीं रहती, कोई भी ताज नसल-दर-नसल बरक़रार
    नहीं रहता।
  rug-rug: ura sa tinagotago si lopu koa hola ninae rane, meke sa binaṉara si lopu
    koa hola koari na sinage na sage.
  gaz-gaz: soorumni bara baraan itti hin fufuutii; gonfoonis dhaloota irraa dhalootatti
    hin darbu.
  fra-LSG: Car la richesse ne dure pas toujours, Ni une couronne éternellement.
  yal-yal: amasɔtɔ nafunla mi luma habadan, mangayaan mi marama i ya denbayaan xa
    mayixɛtɛn nun mayixɛtɛni.
  haw-1868: 'No ka mea, aole e mau ana ka waiwai: O ka papale alii hoi, oia mau anei
    ia i na hanauna a pau?'
  arb-NAV: لأَنَّ الْغِنَى لَا يَدُومُ إِلَى الأَبَدِ، وَلا يَخْلُدُ التَّاجُ مَدَى
    الدُّهُورِ.
  ewe-ewe: elabena kesinɔnuwo menɔa anyi ɖikaa o eye fiakuku hã menɔa anyi hena dzidzimewo
    katã o.
  eng-LEE: For property endureth not for ever, nor doth the crown remain for all generations.
  asm-FB: কিয়নো ধন-সম্পত্তি চিৰস্থায়ী নহয়। আৰু কিৰীটিও জানো পুৰুষানুক্ৰমে থাকে?
  sus-A: بَرِ مَ بَننَيَ مُ بُمَ تّمُي بِرِن، شُننَكٍلِ قَن مُ بُمَ عَبَدَن.
  fra-SBL: car les richesses ne sont pas éternelles, et la couronne ne perdure pas
    à travers les générations.
  hbo-hbo: כִּ֤י לֹ֣א לְעֹולָ֣ם חֹ֑סֶן וְאִם־נֵ֝֗זֶר לְדֹ֣ור *דֹור (וָדֹֽור)׃
  kik-kik: nĩgũkorwo ũtonga ndũtũũraga nginya tene, o nayo thũmbĩ ti ya gũkinyĩra
    njiarwa na njiarwa.
  fra-NCL: car la richesse ne dure pas toujours, ni une couronne d’âge en âge.
  cek-AK: Angraenghaih loe dungzan ah cak poe ai; angraeng lumuek doeh caa nawktanawk
    khoek to cak poe ai.
  cuk-cuk: Ar ibmar-nuegana, degisadeguadsulid. Manimala, degisadeguadsurbalid.
  uig-CYR: Чүнки байлиқниң мәңгү капалити болмас, Таҗ-тәхтму дәвирдин-дәвиргичә турамду?
  tel-2017: డబ్బు శాశ్వతం కాదు. కిరీటం తరతరాలు ఉంటుందా?
  hat-BSA: paske richès pa la pou tout tan, ni yon kouwòn pa rete pandan tout jenerasyon.
  kos-kos: mweyen mwe kasrup uh sukawil. Finne mutunfacl lulap uh, ac tia oan nwe
    tok.
  hbo-WLC: כִּ֤י לֹ֣א לְעוֹלָ֣ם חֹ֑סֶן וְאִם־נֵ֝֗זֶר לְד֣וֹר דור׃
  ibo-ibo: nʼihi na akụnụba adịghị adịgide. Ọ bụladị okpueze nke onye eze na-emesịa
    gabiga.
  ory-ory: କାରଣ ସମ୍ପତ୍ତି ଅନନ୍ତକାଳସ୍ଥାୟୀ ନୁହେଁ ଓ ମୁକୁଟ କʼଣ ପୁରୁଷାନୁକ୍ରମରେ ଥାଏ?
  chk-chk: pun wöü esap nonom tori feilfeilachök. Pwal ekewe mwü resap nonomola tori
    ekewe täppin aramas meinisin.
  rop-rop: dumaji yu kaan kipgon jidanabat ritjwan olataim. Seimwei du detlot boswan
    blanga ola kantri kaan jidan bos olagijawan.
  ukr-1871: Добуток бо не на віки, бо й власть — чи ж вона переходить із роду в рід?
  deu-1951: Denn kein Reichtum währt ewig; oder bleibt eine Krone von Geschlecht zu
    Geschlecht?
  eng-JPS: For riches are not for ever; and doth the crown endure unto all generations?
  srp-1865: Jer bogatstvo ne traje dovijeka niti kruna od koljena do koljena.
  lug-lug: Kubanga eby’obugagga tebibeerera mirembe gyonna, n’engule tebeerera mirembe
    gyonna.
  heb-heb: כי לא לעולם חסן ואם נזר לדור דור׃
  ben-IRV: কারণ ধন চিরস্থায়ী নয়, মুকুট কি পুরুষানুক্রমে থাকে?
  pan-pan: ਕਿਉਂ ਜੋ ਧਨ ਸਦਾ ਨਹੀਂ ਠਹਿਰਦਾ, ਭਲਾ, ਮੁਕਟ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ?
  mya-JVB: စည်းစိမ် သည် အမြဲ မ တည်တတ်။ ရှင် ဘုရင်၏ စည်းစိမ်သော်လည်း ၊ လူမျိုး အစဉ်အဆက်
    မတည် တတ်။
  tte-O: kisi sikasiebwa sibeku kani siboita, kabo am wasawasa imwawasi kaiwena wasawasa
    kana sauga ikubwa. Besiele kaba loinao, nige simiyamiya sauga meuloina, mwayamwayau
    sikwalalele.
  tbg-tbg: '@see-verse:PRO.027.023'
  hmo-hmo: badina be kohu bona moni, be nega hanaihanai do idia noho lasi, bona king
    ena basileia danu be nega ibounai do ia gini lasi.
  urd-urd: क्यूँकि दौलत हमेशा नहीं रहती; और क्या ताजवरी नसल — दर — नसल क़ाईम रहती
    है?
  rus-SYN: потому что богатство не навек, да и власть разве из рода в род?
  bqc-SIM: Asa àizɛɛ líↄ ku gↄↄpiio, mɛ́ gawi líↄ gɛ́ wɛ̃ ń wɛ̃oo.
  tcz-CHONGTHU: Ajeh chu haona hi tonsotna ding ahipon, lallukhuh jong hi akhang khang
    ding um hinam?
  mar-mar: संपत्ती कायम टिकत नाही. मुकुट तरी सर्व पिढ्यानपिढ्या टिकेल काय?
  hlt-THB: Khawhkhamkhqi ve kumqui ham am nawh, boei lumyk taw na cadil ham dyna cak
    poepa kaw.
  qub-qub: Ima-aycayoj caypis, mandaj caypis mañayllami.
  bqp-bqp: zaakũ aruzɛkɛ dìgↄ̃ kun gↄrↄ sĩnda pínkiro, beekpata dì gↄ̃ gbɛ̃ pↄ́ ũ
    ai a buriaro.
  hat-hat: Richès pa la pou tout tan. Ou ka pa rive pase tout byen ou bay pitit pitit
    ou.
  eng-BSB: for riches are not forever, nor does a crown endure to every generation.
  tod-tod: Mazɔlɔɔ kpɛtɛi la zeeyɛga ma eyɛsu ɠɔ, masa bɔɔlɔgi la yɛga nu unba yeenɔpɛ.
  eng-WEBPB: for riches are not forever, nor does the crown endure to all generations.
  kbq-kbq: Na'ankure, fenozamo'a mevava osanigeno, ragima eri'zamo'a mago naga nofitera
    meno ovugahie.
  nhe-BL: Pampa yonque tiitztoc se tlapijpixquetl, tlen tijpiya ax huejcahuas para
    nochipa intla ax tijmocuitlahuis. Yonque se itztoc tlanahuatijquetl ax mocahuas
    nopa tequihuejcayotl para iconehua huan iixhuihua intla ax quimocuitlahuía tlen
    pano ipan nopa caltlanahuatili ica miyac cuidado.
  bus-bus: zaakɛ auziki ègↄ̃ kuu gurↄ sãnda píngiro, baa kpata è gↄ̃ gbɛ̃ pↄ́ ũ
    ai a boriiaro.
  gub-BL: Ta'e neremetarer upaw putar amo 'ar mehe nehe. Neruwihawete umàno putar
    amo 'ar mehe nehe no xe.
  eng-DRA: 'For thou shalt not always have power: but a crown shall be given to generation
    and generation.'
