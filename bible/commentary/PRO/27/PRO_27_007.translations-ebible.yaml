verse: PRO.027.007
translations:
  mal-C: ഭക്ഷിച്ചു തൃപ്തരായിരിക്കുന്നവർക്കു തേനട അരോചകമാണ്, എന്നാൽ വിശപ്പുള്ളവർക്ക്
    കയ്‌പുള്ളതുപോലും മധുരതരമാണ്.
  deu-TKW: Ein Gesättigter tritt Honigseim mit Füßen, aber ein Hungriger findet alles
    Bittere süß.
  lin-lin: Moto oyo atondi aboyaka ata mafuta ya nzoyi, kasi moto oyo azali na nzala
    ayokaka ata bilei ya bololo elengi.
  eng-LSV: A satiated soul treads down a honeycomb, || And every bitter thing [is]
    sweet [to] a hungry soul.
  eng-GNV: 'The person that is full, despiseth an hony combe: but vnto the hungry
    soule euery bitter thing is sweete.'
  eng-WEBSTER: The full soul lotheth a honey-comb; but to the hungry soul every bitter
    thing is sweet.
  nhw-BL: Se catli ixhuitoc hasta sayolnectli amo quinequi quiitas, pero se catli
    mayancamictinemi quicua nochi catli quiajsi masque chichic.
  swh-ONEN: Yeye aliyeshiba huchukia kabisa asali, bali kwa mwenye njaa hata kile
    kilicho kichungu kwake ni kitamu.
  bba-bba: Wi u debɑ u rɑ mɑm tim dibu yinɛwɑ, ɑdɑmɑ wi ɡɔ̃ɔrɑ mɔ̀ u rɑ siɑrewɑ bɑɑ
    ye yɑ sosu.
  eng-KJVCPB: The full soul loatheth a honeycomb; But to the hungry soul every bitter
    thing is sweet.
  luo-luo: Ngʼat moyiengʼ ok dwar mor kich, to ngʼatno modenyo kata mana gima kech
    mitne.
  meu-meu: Boga-kunu tauna ese bada-ranuna e dadaraiamu, a hitolo tauna enai ḡau iditadia
    iboudiai na mai gaihodia.
  npi-ULB: पेटभरि खाएको मानिसले महको चाकालाई पनि इन्कार गर्छ, तर भोकाएको व्यक्तिलाई
    हरेक तितो कुरो मिठो लाग्छ ।
  yor-yor: Kódà oyin kò dùn lẹ́nu ẹni tí ó ti yó ṣùgbọ́n òróǹró gan an dùn lẹ́nu ẹni
    tí ebi ń pa.
  ind-ind: Bagi orang yang kenyang, gula-gula semanis apa pun terasa memualkan. Namun
    bagi mereka yang lapar, sekam pun dirasa nasi.
  pes-OPCB: شکم سیر حتی از عسل کراهت دارد، اما برای شکم گرسنه هر چیز تلخی شیرین است.
  tgl-ULB: Ang isang tao na kumain hanggang mabusog ay tinatanggihan kahit isang bahay-pukyutan,
    pero sa isang taong gutom, bawat mapait na bagay ay matamis.
  hui-hui: Mbirali tomo karulapeore no to̱lotagiho bedago ibu tomo bibahende magu
    hai holebira. Tomo dendebiore mone ibane dawa ngo lariyaguabi ibu mangaore holebira.
    Ai tomo noa howa tongolabehe kangi tomo bibahende tanabi bayale hangu ngabe toba
    holebira. Tomo ko kaubiyaguabi ogoni mo dendebia dege howa nolebira.
  mya-mya: စား၍ ဝသောသူသည် ပျားလပို့ကိုပင် ငြင်းပယ် လိမ့်မည်။ မွတ်သိပ်သောသူမူကား၊ ခါးသောအရာကို
    ချိုသည်ဟု ထင်တတ်၏။
  bod-N: རྒྱགས་པའི་ཁ་ནི་སྦྲང་རྩི་ལ་ཡང༌སྡང༌། །ལྟོགས་ན་ཁ་ཏིག་ཀྱང་ནི་མངར་མོ༌ཡིན།།
  wsk-wsk: Kari na ko me kueso mu, na ningo ta wore am merukko; bare kari na ko kueso
    mu, na aguwaya ta wore am naukko.
  sna-sna: Uyo akaguta anovenga uchi, asi kune ane nzara kunyange zvinovava zvinozipa.
  spa-BLM: Un alma llena aborrece un panal; pero para un alma hambrienta, todo lo
    amargo es dulce.
  cac-cac: A eb' b'ud'anxo sc'ool, vach'chom a noc' yal chab' syuc' eb', palta chuclaj
    yuc'ji noc' syab' eb'. Axo pax eb' ay svejel jun, vach'chom c'a' junoc tasi, palta
    te chi' syab' eb'.
  swh-ULB: Mtu aliyekula na kushiba hulikataa hata sega la asali, bali kwa mtu mwenye
    njaa, kila kitu kichungu ni kitamu.
  bel-bel: Сытая душа топча і соты, а галоднай душы ўсё горкае - салодкае.
  deu-ELBBK: Eine satte Seele zertritt Honigseim; aber einer hungrigen Seele ist alles
    Bittere süß.
  mbb-OT: Is egkahantey en, ne minsan is teneb, kenè en sikandin egenahan he egkaan
    duen, iyan, is egkevitil, minsan is mepait, ne henduen be te meemis en is kegedgezama
    zin duen.
  mal-2015: തിന്നു തൃപ്തനായവൻ തേൻകട്ടയും ചവിട്ടിക്കളയുന്നു; വിശപ്പുള്ളവന്നോ കൈപ്പുള്ളതൊക്കെയും
    മധുരം.
  rmc-rmc: O čalo na kamel te chal aňi o medos, ale le bokhaleske hin gulo the o kirko
    chaben.
  pes-OPV: شکم سیر از‌شان عسل کراهت دارد، امابرای شکم گرسنه هر تلخی شیرین است.
  ron-1924: Сэтулул калкэ ын пичоаре фагуреле де мьере, дар пентру чел флэмынд тоате
    амэрэчуниле сунт дулчь.
  ben-OBCV: যার পেট ভরা আছে সে মৌচাকের মধু ঘৃণা করে, কিন্তু ক্ষুধার্ত মানুষের কাছে
    তেতো জিনিসও মিষ্টি লাগে।
  som-som: Naftii dheregsanu xataa awlallada malabka waa ka yaqyaqsataa, Laakiinse
    naftii gaajaysan wax kasta oo qadhaadhuba way u macaan yihiin.
  lat-VUC: Anima saturata calcabit favum, et anima esuriens etiam amarum pro dulci
    sumet.
  eng-ASVBT: The full soul loatheth a honeycomb; But to the hungry soul every bitter
    thing is sweet.
  mna-mna: Tomtom ta so ikan kini ma kopoono bok, nako leleene be ikan kini mini som.
    Koroŋ ambaiŋana kat tomini kembei bigil suruunu, ni ko leleene pa som. Mi tomtom
    ta so peteli, na irao ipeleele kini sa na som. Kini sananŋana tomini, ni ko leleene
    pa mi ire kembei kini namutŋana.
  ita-1885: La persona satolla calca il favo del miele; Ma alla persona affamata ogni
    cosa amara è dolce.
  eng-LXXUP: A full soul scorns honeycombs; But to a hungry soul even bitter things
    appear sweet.
  eng-ULB: A person who has eaten to the full rejects even a honeycomb, but to the
    hungry person, every bitter thing is sweet.
  spa-VBL: Si estás lleno, no soportarás ni siquiera ver la miel; pero si estás hambriento,
    hasta la comida más amarga sabe dulce.
  fra-_FOB: Celui qui est rassasié, foule aux pieds les rayons de miel; mais celui
    qui a faim trouve doux même ce qui est amer.
  mal-mal: തിന്ന് തൃപ്തനായവൻ തേൻകട്ടയും ചവിട്ടിക്കളയുന്നു; വിശപ്പുള്ളവന് കൈപ്പുള്ളതൊക്കെയും
    മധുരം.
  urd-GVR: Jo ser hai wuh shahd ko bhī pāṅwoṅ tale raund detā hai, lekin bhūke ko
    kaṛwī chīzeṅ bhī mīṭhī lagtī haiṅ.
  suz-BL: साप्‍पा रूशो कोव़जमी खुदो यो मदाक्‍ब। तन्‍न शोव़लु बेक्‍शो मुर कली मब्रोव़शो
    जचा थोव़क यो ब्रोव़ब।
  eng-NOY: He who is fed to the full loatheth the honeycomb; But to the hungry any
    bitter thing is sweet.
  ita-1927: Chi è sazio calpesta il favo di miele; ma, per chi ha fame, ogni cosa
    amara è dolce.
  ckb-ckb: کەسی تێر پێ لە هەنگوین دەنێت، بەڵام بۆ برسی هەموو تاڵێتییەک شیرینە.
  eng-BBE: The full man has no use for honey, but to the man in need of food every
    bitter thing is sweet.
  kan-OKCV: ತೃಪ್ತಿ ಹೊಂದಿದವನು ಜೇನುತುಪ್ಪವನ್ನೂ ಅಸಹ್ಯಿಸಿಕೊಳ್ಳುತ್ತಾನೆ; ಆದರೆ ಹಸಿದವನಿಗೆ ಕಹಿಯಾದ
    ಪ್ರತಿಯೊಂದು ವಸ್ತುವು ಸಿಹಿಯಾಗಿದೆ.
  tam-2017: திருப்தியடைந்தவன் தேன்கூட்டையும் மிதிப்பான்; பசியுள்ளவனுக்கோ கசப்பான ஆகாரங்களும்
    தித்திப்பாக இருக்கும்.
  spa-RV-1909: El alma harta huella el panal de miel; mas al alma hambrienta todo
    lo amargo es dulce.
  ron-BTF: Sufletul sătul se scârbește de un fagure, dar pentru sufletul flămând fiecare
    lucru amar este dulce.
  eng-WEBP: A full soul loathes a honeycomb; but to a hungry soul, every bitter thing
    is sweet.
  eng-FBV: If you're full up, you can't face honey; but if you're starving, even bitter
    food tastes sweet.
  nld-1939: Iemand die genoeg heeft, geeft niet om honing; Als iemand honger heeft,
    is al het bittere zoet.
  nch-BL: Se cati ixhuitoc hasta sayolnecti amo quinequi quiitas, pero se cati mayancamictinemi
    quicua nochi cati quiajsi masque chichic.
  vie-1934: Kẻ no nê giày đạp tàng mật dưới chân mình; Song điều gì đắng cũng lấy
    làm ngọt cho kẻ đói khát.
  hin-CV: जब भूख अच्छी रीति से तृप्‍त की जा चुकी है, तब मधु भी अप्रिय लगने लगता है,
    किंतु अत्यंत भूखे व्यक्ति के लिए कड़वा भोजन भी मीठा हो जाता है.
  eng-OURB: A full soul loathes a honeycomb; but to a hungry soul, every bitter thing
    is sweet.
  spa-BES: El hombre completo no tiene utilidad para la miel, pero para el hombre
    que necesita alimento, todo lo amargo es dulce.
  tdx-tdx: Malay tantele ty ànjañe, fe mamy ami’ty saliko ze atao mafaitse.
  tha-KJV: บุ​คคลที่อิ่มแล้ว รวงผึ้​งก​็​น่าเบื่อ แต่​สำหรับผู้​ที่​หิว ทุ​กสิ่งที่ขมก็​กล​ับหวาน
  por-BR-2018: A alma saciada rejeita o favo de mel; mas para a alma faminta, toda
    coisa amarga é doce.
  deu-ELO: Eine satte Seele zertritt Honigseim; aber einer hungrigen Seele ist alles
    Bittere süß.
  eng-WYC-2018: A man filled shall despise an honeycomb (or A full person shall despise
    an honeycomb); but an hungry man shall take, yea, bitter thing for sweet.
  epo-epo: Sata animo malŝatas mieltavolon, Sed por malsata animo ĉio maldolĉa estas
    dolĉa.
  uig-PIN: Toⱪ kixi ⱨǝsǝl kɵnikidinmu bizardur, Aq kixigǝ ⱨǝrⱪandaⱪ aqqiⱪ nǝrsimu
    tatliⱪ bilinǝr.
  beo-beo: Di da ha:i mai amo sadisia da agime hano hedai ha:i manu higasa. Be di
    da ha:i bagadedafa ba:sea, ha:i manu gamogai da hedai ba:sa.
  tpi-OTNT: Taim man i kaikai na bel bilong en i pulap pinis, em i ting olgeta kaikai
    i no gutpela, maski kaikai i swit tru olsem hani. Tasol taim man i hangre, em
    i ting olgeta kaikai i gutpela. Maski kaikai i gat pait, em tu i swit long maus
    bilong en.
  hau-SA: Duk wanda ya ƙoshi da zuma, ba ya marmarinsa kuma amma wanda yake yunwa
    ko abin da yake da ɗaci ma zai ji shi da zaƙi.
  uig-LAT: Toq kishi hesel könikidinmu bizardur, Ach kishige herqandaq achchiq nersimu
    tatliq biliner.
  nde-nde: Osuthiyo kathakazeleli uluju oluvela ekhekhebeni, kodwa kolambileyo lokubabayo
    kunambitheka mnandi.
  ton-ton: ‌ʻOku fehiʻa ʻaia ʻoku mākona ki he ngeʻesi ʻoe honi; ka ʻoku huʻamelie
    ʻae meʻa konā kotoa pē kiate ia ʻoku fiekaia.
  ces-1613: Duše sytá pohrdá i medem, ale duši lačné každá hořkost sladká.
  eng-WMB: A full soul loathes a honeycomb; but to a hungry soul, every bitter thing
    is sweet.
  tam-TCV: திருப்தியடைந்தவன் தேனையும் வெறுப்பான்; பசியால் வாடுபவனுக்கோ கசப்பாயிருப்பதும்
    சுவையாயிருக்கும்.
  ceb-ULB: Ang tawo nga nabusog na pag-ayo mobalibad bisan gani sa dugos, apan alang
    sa tawong gigutom, ang tanang pait nga butang tam-is.
  pol-UBG: Dusza nasycona podepcze plaster miodu, a dla głodnej duszy wszystko, co
    gorzkie, jest słodkie.
  urd-GVU: جو سیر ہے وہ شہد کو بھی پاؤں تلے روند دیتا ہے، لیکن بھوکے کو کڑوی چیزیں
    بھی میٹھی لگتی ہیں۔
  deu-1912: Eine satte Seele zertritt wohl Honigseim; aber einer hungrigen Seele ist
    alles Bittere süß.
  kan-2017: ಹೊಟ್ಟೆತುಂಬಿದವನಿಗೆ ಜೇನುತುಪ್ಪವೂ ಅಸಹ್ಯ, ಹೊಟ್ಟೆ ಹಸಿದವನಿಗೆ ಕಹಿಯೆಲ್ಲಾ ಸಿಹಿ.
  yap-yap: Ra gab fos, ma ga ra siyeg e honey, machane ra gab mak’iy ma ga ra kay
    e ggan nib mo’oy ma ba athib u langam.
  hlt-MCSB: Aka hah kah hinglu loh khoilitui pataeng a suntlae dae, aka pongnaeng
    kah hinglu long tah khahing khaw boeih a didip sak.
  mdy-ETH: ሚሺ ዓሲ ዔኤሲ ናሹዋሴ፤ ናይዼ ዓሲም ጋዓንቴ ጫንቺባኣዚታዖ ዓዓኣፃኔ።
  kew-kew: Aa medame eta luabu noa pua nipuna robaa-para rubita raburi alubi apaa
    ora ota pare reame ome aame rero pi eta nea rabu ora mada nalia.
  twi-ASANTE: Ɛwoɔ nyɛ deɛ wameeɛ akɔnnɔ, nanso deɛ ɛkɔm de noɔ no, deɛ ɛyɛ nwono
    yɛ nʼanom dɛ.
  eng-WEBU: A full soul loathes a honeycomb; but to a hungry soul, every bitter thing
    is sweet.
  wal-wal: Kallida uraa eessaa ililoi iitees; shin namisettida uraa cammiyaabaikka
    mal77ees.
  acu-NT: Aints tutuaruka wapasa yumirincha nakitawai. Tura aints yaparak pujus, yapaunasha
    yuwayat, yuminua nunisketai tusa nekapratnuitai.
  spa-PDDPT: La persona saciada pisotea el panal, Pero para la hambrienta, hasta lo
    amargo le es dulce.
  gun-gun: Hevyatã va'e ma ei retãgue omombo rive 'rã, ha'e rã inhembyayi va'e pe
    ma iro va'e teĩ he'ẽ 'rã.
  agu-BL: Alchok scyetz yi nojnak c'u'l, mpe nink tz'ak'lij cabil wunak txuc tetz,
    quil pek' te'j. Poro alchok scyetz yi na quim tan we'j, sbajk alchok e'chk takle'n
    ta'n, mpe chin c'a' nink.
  ilo-ULB: Ti tao a napnek a nangan ket saannna a pagan-ano uray ti diro, ngem iti
    mabisin a tao, agbalin a nasam-it dagiti amin a napait.
  kpg-kpg: Maa goe ga maaluu, goe hagalee hiihai gi nia meegai maangala, gei goe ma ga hiigai,
    nia meegai mmala e kala be nia meegai maangala.
  uig-ARA: توق كىشى ھەسەل كۆنىكىدىنمۇ بىزاردۇر، ئاچ كىشىگە ھەرقانداق ئاچچىق نەرسىمۇ
    تاتلىق بىلىنەر.
  bps-bps: I to bsol, balù tnab laan mayè, bay i to bitil balù féét i neman mbaling
    mi.
  sus-sus: Mixi lugaxi mu wama hali kumi xɔn, kɔnɔ kaamɛtɔɛ tan, hali se xɔnɛ nan
    a ra, a ɲɔxun a bɛ.
  pon-2006: Ma ke medla ke kin kahng kang sukehn loangalap, ahpw ma ke men mwenge,
    ke pahn iouki kisin mwenge katik.
  ksd-ksd: Nina ba i tup ia ra minaur i vue ra bulit na livur, Ma pire nina i mulmulum
    a lavur mapak na magit par dia kalakalami.
  tur-YTC: Tok can petek balından tiksinir, Aç cana her acı şey tatlı gelir.
  bel-N: Душа насычаная топчацца па мёдзе, а душы галоднай усё горкае салодкае.
  grc-BRENT: Ψυχὴ ἐν πλησμονῇ οὖσα κηρίοις ἐμπαίζει, ψυχῇ δὲ ἐνδεεῖ καὶ τὰ πικρὰ γλυκέα
    φαίνεται.
  ind-AYT: Jiwa yang kenyang menginjak-injak madu, tetapi bagi jiwa yang lapar, segala
    yang pahit terasa manis.
  nya-nya: Iye amene wakhuta amayipidwa ndi chisa cha uchi, koma kwa munthu wanjala
    ngakhale chimene chili chowawa chimamukomera.
  hrv-hrv: Sito grlo prezire i med samotok, a gladnu je i sve gorko - slatko.
  mps-mps: Te bidi aga nai tulama, te haliga pągąna peyu, tabia pabo sogo, agai
    te nai ma tubo hagela homu yaibao, te hani tiwai te pusu mu ebo nai me te tagala
    homu yaibao. Tiali digi, te bidi nasi ebo sogo, agai te tigidali nai te wiegi
    yai da homu yaibao. Te ha elalubo nai me tagalao, te me te aga pedauwalide pusu
    naga ebo dao.
  tpi-tpi: Taim man i kaikai na bel bilong en i pulap pinis, em i ting olgeta kaikai
    i no gutpela, maski kaikai i swit tru olsem hani. Tasol taim man i hangre, em
    i ting olgeta kaikai i gutpela. Maski kaikai i gat pait, em tu i swit long maus
    bilong en.
  dan-1931: Den mætte vrager Honning, alt beskt er sødt for den sultne.
  vie-OVCB: Khi no, chê cả mật, lúc đói, đắng hóa ngọt.
  guj-2017: ધરાયેલાને મધ પણ કડવું લાગે છે, પણ ભૂખ્યાને દરેક કડવી વસ્તુ પણ મીઠી લાગે
    છે.
  pon-2006A: Ma ke medla ke kin kahng kang sukehn loangalap, ahpw ma ke men mwenge,
    ke pahn iouki kisin mwenge katik.
  por-BRBSL: Uma alma cheia odeia um favo de mel; mas, para uma alma faminta, tudo
    o que é amargo é doce.
  swe-swe: Den som är mätt [har mättat sin själ med sensuella upplevelser] trampar
    (stampar, förkastar) honung under fötterna, men för den hungrige smakar även det
    som är bittert sött.
  cth-cth: A von ka paha tangcoung e ni teh khoipha patenghai ngai mahoeh toe, hatei
    a von ka hlam e tami hanelah teh kakhat e patenghai a radip.
  twi-twi: Ɛwo nyɛ nea wamee akɔnnɔ, nanso nea ɛyɛ nwen mpo yɛ nea ɔkɔm de no no nʼanom
    dɛ.
  hlt-hlt: Aka hah kah hinglu loh khoilitui pataeng a suntlae dae, aka pongnaeng kah
    hinglu long tah khahing khaw boeih a didip sak.
  tbz-SIM: Wèè di kɛ sɑ̀nnɛ̀ nweè nɑ̀ù mɛcekùɔ̀, dikònnì bo wè bɑ́ dɛ̀ɛ̀ tii dɛ̀ ɔ̃
    nhò nɑɑtimu.
  msy-2020: Gumazim amezɨma an navim bar izɨvazɨ, a ghaze, hanin isɨngizim ko dagheba
    bar, da derazir puvatɨ, Ezɨ mɨtiriam gumazimɨn aghezɨ a ghaze, dagheba bar moghɨra
    dera. Dagher mɨsoziba, da uaghan an akamɨn isɨngi.
  dop-dop: Hɑɣɑnɑɣɑ tʋ kisiɣi kɛ́ nɑ ɩ́ kpɛŋnɑ tɩɩŋ. Ɩlɛnɑ nyɔɣɔtʋ nɑ́ɑ́ sɑ nɑ ɩ́
    kpɛŋnɑ nyɑŋ nyəm.
  azb-azb: Toxun könlü şanı balını belə, rədd edər, Lakin ac olana acı şeylər belə,
    şirin gələr.
  eng-DBY: The full soul trampleth on a honeycomb; but to the hungry soul every bitter
    thing is sweet.
  hin-2017: सन्तुष्ट होने पर मधु का छत्ता भी फीका लगता है, परन्तु भूखे को सब कड़वी
    वस्तुएँ भी मीठी जान पड़ती हैं।
  wol-KYG: Ku suur, bañ lem ju xelli, waaye boo xiifee, lu wex lu ne neex la.
  bjr-bjr: Faiqí moo fannoo amuaqu inoo marinanoo kaaqa adiafaa imarina ookasaasa
    anoona aminanoo minnisaannoo. Faiqí moo fannoo aarara marifa sukaqee mari narannara
    adiafaa irafee qimasee kaqi naannoo.
  eng-YLT: A satiated soul treadeth down a honeycomb, And [to] a hungry soul every
    bitter thing [is] sweet.
  kne-kne: Kaman baken mam-is di anig mo nanabsog di ipogaw, ngem mo mandagaang, olay
    din manpait yan kanana en mam-is.
  eng-WYC-2017: A man [ful] filled shall despise an honeycomb; but an hungry man shall
    take, yea, bitter thing for sweet.
  eng-WMBB: A full soul loathes a honeycomb; but to a hungry soul, every bitter thing
    is sweet.
  urd-GVH: जो सेर है वह शहद को भी पाँवों तले रौंद देता है, लेकिन भूके को कड़वी चीज़ें
    भी मीठी लगती हैं।
  rug-rug: Asa pu ele deṉa si lopu kote hiva hena zipale, ba koasa tie oviana si sa
    pasana ba kote lomoso gunia sa.
  gaz-gaz: Namni quufe damma illee ni balfa; kan beelaʼe garuu wanni hadhaaʼu iyyuu
    itti miʼaawa.
  fra-LSG: Celui qui est rassasié foule aux pieds le rayon de miel, Mais celui qui
    a faim trouve doux tout ce qui est amer.
  yal-yal: Naxan lugoxi, na nan a mɛma kumin na, koni hali naxan xɔlɔ, na ɲaxun kamɛtɔɔn
    dɛ.
  haw-1868: Hehi no ka mea maona i ka waihona meli; Aka, i ka mea pololi la, ua ono
    na mea awaawa a pau.
  arb-NAV: النَّفْسُ الشَّبْعَانَةُ تَطَأُ الشَّهْدَ، أَمَّا النَّفْسُ الْجَائِعَةُ
    فَتَجِدُ كُلَّ مُرٍّ حُلْواً.
  ewe-ewe: Ƒoɖila doa vlo anyitsi, ke hena dɔwuitɔ la, nu veve gɔ̃ hã vivina nɛ.
  eng-LEE: The satisfied soul treadeth under foot fine honey; but to the hungry soul
    every bitter thing is sweet.
  asm-FB: তৃপ্ত হোৱা জনে মৌ চাককো ঘিণ কৰে; কিন্তু ক্ষুধাতুৰ লোকৰ বাবে সকলো তিতা বস্তুও
    মিঠা।
  sus-A: مِشِ لُفَشِ مُ وَ مَ هَلِ كُمِ شْن، كْنْ كَامّتْي تَن، هَلِ سٍ شْنّ نَن عَ
    رَ، عَ حْشُن عَ بّ.
  fra-SBL: Une âme rassasiée a horreur du rayon de miel ; mais pour une âme affamée,
    toute chose amère est douce.
  hbo-hbo: נֶ֣פֶשׁ שְׂ֭בֵעָה תָּב֣וּס נֹ֑פֶת וְנֶ֥פֶשׁ רְ֝עֵבָ֗ה כָּל־מַ֥ר מָתֹֽוק׃
  kik-kik: Mũndũ mũhũũnu athũũraga o na ũũkĩ, no mũndũ mũhũũtu, o na kĩndũ kĩrũrũ
    aiguaga kĩrĩ mũrĩo.
  fra-NCL: Celui qui est rassasié foule aux pieds le rayon de miel, mais à celui qui
    a faim tout ce qui est amer paraît doux.
  cek-AK: Zok amhah kami loe khoitui to panuet; toe zok amthlam kami hanah loe ka
    khaa doeh luep.
  cuk-cuk: Dule, nue-immeles-gudiile, bar ibmar abedasulid. Achanisse-bakar, budar
    madaed. Dule, ukudmaada-gudiirdi, ibmar-gagbiregedse-bakar gunned, ochigwayobi
    itodaed.
  uig-CYR: Тоқ киши һәсәл көнигидинму бизардур, Ач кишигә һәр қандақ аччиқ нәрсиму
    татлиқ билинәр.
  tel-2017: కడుపు నిండిన వాడు తేనెపట్టునైనా సరే కాళ్ళతో తొక్కేస్తాడు. ఆకలి వేసిన వాడికి
    చేదు పదార్థమైనా తియ్యగా ఉంటుంది.
  hat-BSA: Moun vant plen rayi siwo myèl; men pou sila ki grangou, nenpòt bagay anmè
    vin dous.
  kos-kos: Pacl se kom kihpi uh kom ac srunga kang honey, tusruktu pacl kom masrinsral,
    finne mongo mukol ac emwem sum.
  hbo-WLC: נֶ֣פֶשׁ שְׂ֭בֵעָה תָּב֣וּס נֹ֑פֶת וְנֶ֥פֶשׁ רְ֝עֵבָ֗ה כָּל־מַ֥ר מָתֽוֹק׃
  ibo-ibo: Mmanụ aṅụ adịghị atọ onye rijuru afọ ụtọ; ma mgbe agụụ ji ya, ọ ga-eri
    ọ bụladị ihe dị ilu.
  ory-ory: ତୃପ୍ତ ପ୍ରାଣୀ ମହୁଚାକକୁ ଘୃଣା କରେ; ମାତ୍ର କ୍ଷୁଧାର୍ତ୍ତ ପ୍ରାଣୀକୁ ତିକ୍ତ ଦ୍ରବ୍ୟସବୁ
    ମିଷ୍ଟ।
  chk-chk: Eman mi fokun möt a oput chönün chunen, nge mongö mi kipwin a annö me ren
    eman mi echik.
  rop-rop: Wen sambodi bulap binji det shugabeig nomo teist gudwan, bat wen im brabli
    hanggriwan im gin dagat enijing.
  ukr-1871: Хто ситий, наступить і на крижку з медом, а голодній душі й гірке — солодке.
  deu-1951: Eine übersättigte Seele zertritt Honigseim; einer hungrigen Seele aber
    ist alles Bittere süß.
  eng-JPS: The full soul loatheth a honeycomb; but to the hungry soul every bitter
    thing is sweet.
  srp-1865: Duša sita gazi sat, a gladnoj duši slatko je sve što je gorko.
  lug-lug: Oyo akkuse akyawa omubisi gw’enjuki, naye eri omuyala n’ekikaawa kiba kiwoomerera.
  heb-heb: נפש שבעה תבוס נפת ונפש רעבה כל מר מתוק׃
  ben-IRV: যে মৌচাক পায়ের নিচে দলিত করে; কিন্তু ক্ষুধার্তের কাছে তেতো জিনিস সব মিষ্টি।
  pan-pan: ਰੱਜੇ ਹੋਏ ਮਨ ਨੂੰ ਸ਼ਹਿਦ ਦਾ ਛੱਤਾ ਵੀ ਫਿੱਕਾ ਲੱਗਦਾ ਹੈ, ਪਰ ਭੁੱਖੇ ਨੂੰ ਹਰ ਕੌੜੀ ਵਸਤ
    ਵੀ ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ।
  mya-JVB: စား ၍ ဝသောသူ သည် ပျားလပို့ ကိုပင် ငြင်းပယ် လိမ့်မည်။ မွတ်သိပ် သောသူ မူကား
    ၊ ခါး သောအရာကို ချို သည်ဟု ထင်တတ်၏။
  tte-O: Siya diyaliyao sisu kan tupwaliyao sisikotanagili na siya siguliyamsosi bwagana
    kan yabo imalusosi, kani nige sisisikotanan, kan meuloili kani sikanli.
  tbg-tbg: Are airi kara ho namakera vairaro ai antuqavano kia haniara varianaro.
    Are kara kia naraitira, narara vairera, are hunka vina karara nehara virara hiakaa
    i kararavema tinara.
  hmo-hmo: Bema oi boga kunu neganai, hani do oi ura henia lasi momokani, to bema
    oi hitolo neganai, mamina dika momokani aniani danu do oi ania.
  urd-urd: आसूदा जान को शहद के छत्ते से भी नफ़रत है, लेकिन भूके के लिए हर एक कड़वी
    चीज़ मीठी है।
  rus-SYN: Сытая душа попирает и сот, а голодной душе все горькое сладко.
  bqc-SIM: Gbɛ̃́ pↄ́ kãa ì zazakũ zↄ́waɛ, ãma nↄandɛna pↄ́ kĩ̀sã dↄ̃o.
  tcz-CHONGTHU: Mihem aoi-vasa dingin khoiju jeng jong lohso nabep ahin, agilkilpa
    din vang an tuimopen jong alhum tobang ahi.
  mar-mar: जो कोणी पूर्ण तृप्त आहे त्यास मधाच्या पोळाचा कंटाळा येतो, भुकेल्याला प्रत्येक
    कडू गोष्ट गोड आहे.
  hlt-THB: Phoet phyi ham taw khawilu awm tuih kawina awm nawh, phoet cawi ham taw
    ant kha awm ak aawi ni.
  qub-qub: Sacsasha carga abëjapa mishquintapis melanäcunmi. Yargaycajpämi ichanga
    ashgaj micuypis mishquin.
  bqp-bqp: Gbɛ̃ kũ à kãna dì zã̀zã kũ kũ zↄ́omɛ, ama nàdɛri pↄ́ kyã̀kyã dↄ̃ro.
  hat-hat: Lè vant moun plen, yo refize ata siwo myèl. Lè moun grangou vre, menm bagay
    anmè gou nan bouch.
  eng-BSB: The soul that is full loathes honey, but to a hungry soul, any bitter thing
    is sweet.
  tod-tod: Ziɠo nui ɠa ɗa ɠɛlɛ kɔin gulɔi ʋa, pulu nui ɠa ɗa ani wanai ɠa ga ɲɛmigɛ.
  eng-WEBPB: A full soul loathes a honeycomb; but to a hungry soul, every bitter thing
    is sweet.
  kbq-kbq: Amu'ma hu'nesimo'a, tumemofo rima'a one atregahie. Hianagi agazanku'ma
    nehania vahe'mofona aka hu'nesia nezamo'agi, agitera haga hugahie.
  nhe-BL: Se tlen ixhuitoc hasta sayolnectli ax quinequi quiitas, pero se tlen mayancamictinemi
    quicua nochi tlen quiajsi yonque chichic.
  bus-bus: Gbɛ̃ kɛ̀ kãna è zaza kũ zↄ́amɛ, mↄde nↄadɛri pↄ́ kyã̀kyã dↄ̃ro.
  gub-BL: Hewykàtà ma'e nu'u kwaw ni hàir a'e. Ima'uhez ma'e pe, te temi'u iro ma'e
    hete katu.
  eng-DRA: 'A soul that is full shall tread upon the honeycomb: and a soul that is
    hungry shall take even bitter for sweet.'
