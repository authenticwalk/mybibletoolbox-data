verse: PRO.027.019
translations:
  mal-C: വെള്ളം മുഖത്തിന്റെ പ്രതിച്ഛായ പ്രതിഫലിപ്പിക്കുന്നതുപോലെ, ഒരാളുടെ ഹൃദയം അയാളുടെ
    യഥാർഥ വ്യക്തിത്വം പ്രതിഫലിപ്പിക്കുന്നു.
  deu-TKW: Wie im Wasser das Antlitz dem Antlitz entspricht, ebenso ist eines Menschen
    Herz gegen den andern.
  lin-lin: Ndenge mayi ezalaka lokola kitalatala mpo na elongi, ndenge wana mpe motema
    ya moto elakisaka bomoto na ye moko.
  eng-LSV: As [in] water the face [is] to face, || So the heart of man to man.
  eng-GNV: As in water face answereth to face, so the heart of man to man.
  eng-WEBSTER: As in water face answereth to face, so the heart of man to man.
  nhw-BL: Se masehuali hueli moita ipan atl huan quiita quen nesi ixayac. Nojquiya
    catli se masehuali quichihua ica nochi iyolo quinnextilía sequinoc sintla yaya
    itztoc cuali o amo cuali.
  swh-ONEN: Kama uso uonekanavyo kwenye maji, ndivyo hivyo moyo wa mtu humwonyesha
    alivyo.
  bba-bba: Nɡe mɛ tɔnu rɑ win wuswɑɑ wɑ nim sɔɔ, nɡe mɛyɑ u rɑ win dɑɑ wɑ win ɡɔ̃ruɔ.
  eng-KJVCPB: As in water face answereth to face, So the heart of man to man.
  luo-luo: Kirango pi, to wangʼi iwuon ema ineno, kendo kinono chunyi, to in iwuon
    ema inenori.
  meu-meu: Tau ta lalona na tau ta lalona ai e heitamu, ia vairana laulauna na ranu
    ai e heitamu na heto.
  npi-ULB: जसरी पानीले मानिसको अनुहार प्रतिबिम्बित गर्छ, त्यसै गरी मानिसको हृदयले
    उसको प्रतिबिम्बित गर्छ ।
  yor-yor: Bí omi tí ń ṣe àfihàn ojú, nígbà tí a bá wò ó bẹ́ẹ̀ ni ọkàn ènìyàn ń ṣe
    àfihàn ènìyàn.
  ind-ind: Seperti air tenang menunjukkan seperti apa wajahmu, demikianlah isi pikiranmu
    menunjukkan seperti apa dirimu.
  pes-OPCB: همان‌طور که انسان در آب، صورت خود را می‌بیند، در وجود دیگران نیز وجود
    خویش را مشاهده می‌کند.
  tgl-ULB: Gayundin naman ang tubig na sumasalamin sa mukha ng isang tao, gayundin
    ang puso ng isang tao ay sinasalamin ang kaniyang pagkatao.
  hui-hui: Í̠na iba bedagoha de handape hariyagua í̠ninaga denguiore hondolebere.
    Anidagua dege mbiralime mana biragobi mitangi biragobi bibahende bayuwa manda
    biai hayagua ibugua i̱ ogobi kogoni lalu ibuni manda bulebira.
  mya-mya: ရေ၌လူမျက်နှာချင်းတူသကဲ့သို့၊ လူတယောက် နှင့်တယောက် စိတ်သဘောတူကြ၏။
  bod-N: ཆུ་ནང་ཇི་ལྟར་ངོ་གདོང་འཆར་བ༌བཞིན། །མི་ཡི་བསམ་པས་མི་དེ་མཚོན་པ༌ཡིན།།
  wsk-wsk: Yu ningi tatagasam ale yu ningi kema motam arigisam uwutatala, kari ko
    munan mu ko gomang motam wetang saposo.
  sna-sna: Sezvo mvura ichiratidza chiso, saizvozvowo mwoyo womunhu unoratidza munhu.
  spa-BLM: Como el agua refleja un rostro, por lo que el corazón de un hombre refleja
    al hombre.
  cac-cac: Icha val scutej quilanem co sat d'a yol a a', icha pax chi' scutej quilani
    tas yaj co b'eyb'al ayic squilanoch co pensar.
  swh-ULB: Kama maji yanavyoakisi taswira ya sura ya mtu, ndivyo hivyo moyo wa mtu
    humwaksi mtu.
  bel-bel: Як у вадзе твар - да твару, так сэрца чалавека - да чалавека.
  deu-ELBBK: Wie im Wasser das Angesicht dem Angesicht entspricht, so das Herz des
    Menschen dem Menschen.
  mbb-OT: Iring te egkeehè ta is alung ta ziyà te wahig, pinaaǥi te keugelingen ta
    he gehinawa, egketuusan ta ke metazeng ki he etew wey ke kenà.
  mal-2015: വെള്ളത്തിൽ മുഖത്തിന്നൊത്തവണ്ണം മുഖത്തെ കാണുന്നു; മനുഷ്യൻ തന്റെ ഹൃദയത്തിന്നൊത്തവണ്ണം
    മനുഷ്യനെ കാണുന്നു.
  rmc-rmc: Sar andro paňi dičhol o muj, avke pal o jilo dičhol, savo hin o manuš.
  pes-OPV: چنانکه در آب صورت به صورت است، همچنان دل انسان به انسان.
  ron-1924: Кум рэспунде ын апэ фаца ла фацэ, аша рэспунде инима омулуй инимий омулуй.
  ben-OBCV: জল যেভাবে মুখমণ্ডল প্রতিফলিত করে, মানুষের জীবনও সেভাবে অন্তর প্রতিফলিত
    করে।
  som-som: Sida fool biyaha dhexdooda fool uga muuqdo, Ayaa nin qalbigiisu nin kale
    ugu muuqdaa.
  lat-VUC: Quomodo in aquis resplendent vultus prospicientium, sic corda hominum manifesta
    sunt prudentibus.
  eng-ASVBT: As in water face answereth to face, So the heart of man to man.
  mna-mna: Iti sombe lelende be tere ruŋgundu, na titiiri itundu ila yok. Mi sombe
    lelende be tuute iti tomtom pareiŋanda, na tere mbulu tau tomtom tikamam piti
    na. Pa ina iswe iti.
  ita-1885: Come l'acqua rappresenta la faccia alla faccia; Così il cuor dell'uomo
    rappresenta l'uomo all'uomo.
  eng-LXXUP: As faces are not like other faces, So neither are the thoughts of men.
  eng-ULB: Just as water reflects a person's face, so a person's heart reflects the
    person.
  spa-VBL: Así como el agua refleja tu rostro, tu mente refleja quién eres realmente.
  fra-_FOB: Comme dans l'eau le visage répond au visage, ainsi le cœur d'un homme
    répond à celui d'un autre homme.
  mal-mal: വെള്ളത്തിൽ മുഖത്തിന്റെ രൂപം പ്രതിഫലിച്ചുകാണുന്നതുപോലെ; മനുഷ്യൻ തന്റെ ഹൃദയത്തിനൊത്തവണ്ണം
    മറ്റൊരുവനെ കാണുന്നു.
  lit-lit: Kaip vandenyje veidas atspindi veidą, taip žmogaus širdis atspindi žmogų.
  urd-GVR: Jis tarah pānī chehre ko mun'akis kartā hai usī tarah insān kā dil insān
    ko mun'akis kartā hai.
  suz-BL: दोपा ब्‍वाक्‍कुम कुल तांइसीबा, मोपा मुर आ थुं दोदेंशो बाक्‍बा, मेको अर्कोम
    तुइक्‍बा।
  eng-NOY: As in water face answereth to face, So doth the heart of man to man.
  ita-1927: Come nell’acqua il viso risponde al viso, così il cuor dell’uomo risponde
    al cuore dell’uomo.
  ckb-ckb: وەک لە ئاودا وێنەدانەوەی ڕوو دەبینرێت، ئاواش دڵی مرۆڤ وێنەی مرۆڤەکە دەداتەوە.
  eng-BBE: Like face looking at face in water, so are the hearts of men to one another.
  kan-OKCV: ನೀರಿನಲ್ಲಿ ಮುಖವು ಪ್ರತಿಬಿಂಬಿಸುವಂತೆ ಮನುಷ್ಯನ ಜೀವನವು ಅವನ ಹೃದಯವನ್ನು ಪ್ರತಿಬಿಂಬಿಸುತ್ತದೆ.
  tam-2017: தண்ணீரில் முகத்திற்கு முகம் ஒத்திருப்பதைப்போல, மனிதர்களில் இருதயத்திற்கு
    இருதயம் ஒத்திருக்கும்.
  spa-RV-1909: Como un agua se parece á otra, así el corazón del hombre al otro.
  ron-BTF: Precum în apă, fața răspunde feței, tot așa inima omului răspunde omului.
  eng-WEBP: Like water reflects a face, so a man’s heart reflects the man.
  eng-FBV: Just as water reflects your face, your mind reflects who you really are.
  nld-1939: Zoals het ene gezicht op het andere lijkt, Zo lijkt ook het ene mensenhart
    op het andere.
  nch-BL: Se masehuali hueli moita ipan at huan quiita quenicatza nesi ixayac. Nojquiya
    cati se masehuali quichihua ica nochi iyolo quinextilía sequinoc sinta yaya itztoc
    cuali o amo cuali.
  vie-1934: Mặt dọi mặt trong nước thế nào, Lòng người đối với người cũng thế ấy.
  hin-CV: जिस प्रकार जल में मुखमंडल की छाया देख सकते हैं, वैसे ही व्यक्ति का जीवन
    भी हृदय को प्रतिबिंबित करता है.
  eng-OURB: Like water reflects a face, so a man’s heart reflects the man.
  spa-BES: Como el rostro que mira la cara en el agua, así son los corazones de los
    hombres unos con los otros.
  tdx-tdx: Manahake ty tarehen-drano hetsoroen-daharañe, ty hetsoroen’ arofo’ ondaty
    t’ondaty.
  tha-KJV: ในน้ำคนเห็นหน้าคนฉันใด จิ​ตใจของคนก็ส่อคนฉันนั้น
  por-BR-2018: Assim como a água reflete o rosto, assim também o coração reflete o
    ser humano.
  deu-ELO: Wie im Wasser das Angesicht dem Angesicht entspricht, so das Herz des Menschen
    dem Menschen.
  eng-WYC-2018: As the cheers of men beholding (themselves) shine in waters; so the
    hearts of men be open to prudent men. (Like the faces of people beholding themselves
    shine in the water; so people’s hearts be open to prudent people.)
  epo-epo: Kiel en la akvo vizaĝo speguliĝas al vizaĝo, Tiel la koro de homo estas
    kontraŭ alia koro.
  uig-PIN: Suda adǝmning yüzi ǝks ǝtkǝndǝk, Insanning ⱪǝlbining ⱪandaⱪliⱪi ɵz yenidiki
    kixi arⱪiliⱪ bilinǝr.
  beo-beo: 'Di da hanoa gudu ba:le gudusia, dina: baba ba:sa. Amola dia dogo ba:sea,
    dia asigi dawa:su houdafa ba:sa.'
  tpi-OTNT: Sapos man i lukluk i go daun long wara, bai em i lukim pes bilong em yet.
    Na sapos man i tingting gut long olgeta tingting na pasin bilong en, bai em i
    save em i wanem kain man.
  hau-SA: Kamar yadda ruwa kan nuna yadda fuska take, haka zuciyar mutum kan nuna
    irin mutumin.
  uig-LAT: Suda ademning yüzi eks etkendek, Insanning qelbining qandaqliqi öz yénidiki
    kishi arqiliq biliner.
  nde-nde: Njengamanzi etshengisa ubuso bomuntu, kanjalo inhliziyo yomuntu itshengisa
    ayikho khona.
  ton-ton: Hangē ko e sioʻata ʻae mata ki he mata ʻi he vai, ʻoku pehē ʻae loto ʻoe
    tangata ki he tangata.
  ces-1613: Jakož u vodě tvář proti tváři se ukazuje, tak srdce člověka člověku.
  eng-WMB: Like water reflects a face, so a man’s heart reflects the man.
  tam-TCV: தண்ணீர் முகத்தைப் பிரதிபலிப்பது போல, ஒருவருடைய இருதயமும் உண்மையான நபரைப்
    பிரதிபலிக்கும்.
  ceb-ULB: Sama nga makita ang dagway sa tawo kung motan-aw siya sa tubig, busa ang
    kasingkasing sa tawo magapakita kung unsa siya nga pagkatawo.
  pol-UBG: Jak w wodzie odbija się twarz, tak w sercu człowieka – człowiek.
  urd-GVU: جس طرح پانی چہرے کو منعکس کرتا ہے اُسی طرح انسان کا دل انسان کو منعکس کرتا
    ہے۔
  deu-1912: Wie das Spiegelbild im Wasser ist gegenüber dem Angesicht, also ist eines
    Menschen Herz gegenüber dem andern.
  kan-2017: ನೀರು ಮುಖಕ್ಕೆ ಮುಖವನ್ನು ಹೇಗೆ ಪ್ರತಿಬಿಂಬಿಸುತ್ತದೋ, ಹಾಗೆಯೇ ಮನುಷ್ಯನಿಗೆ ಮನುಷ್ಯನ
    ಹೃದಯವು ತೋರ್ಪಡಿಸುತ್ತದೆ.
  yap-yap: Bod e ran nra dag ya’an owchem ngom, e aram rogon gumircha’em nra dag ya’am
    ngom.
  hlt-MCSB: Tui sokah maelhmai neh a maelhmai a loh uh bangla, hlang kah lungbuei
    he hlang taeng long ni a tueng.
  mdy-ETH: ዋኣሢ ሌማሌኤሼጉዲ ዓኣፖ ካሮ ኔኤኮ ቤኤዛሢጉዲ ኔኤኮ ዒና ሌማሌኤሼ ማዒ ኔና ማሂ ዻዋኔ።
  kew-kew: Aa medame mo ipa ini-para adainaalia raburi nipuna ini agaa nipuna bipa
    adea. Go-rupa aa medame nipuna pea rayo waru adoa rumaliare nipu gopiane aa yadelo
    makualia.
  twi-ASANTE: Sɛdeɛ nsuo yi animdua kyerɛ no, saa ara na onipa akoma da onipa no adi.
  eng-WEBU: Like water reflects a face, so a man’s heart reflects the man.
  wal-wal: Haattai heregaadan som77uwaa bessiyoogaadan, aawu wozanai aawu eeshshaa
    bessees.
  acu-NT: Aints ainau ni yapiin entsanam paan wainu wenawa nunisarang aints anturnaikiar
    itiur nintimina nunasha paan nekaamawartin ainawai.
  spa-PDDPT: Como el rostro se refleja en el agua, Así el corazón del hombre refleja
    al hombre.
  gun-gun: Yy py nhanderova 'ã ojekuaa 'rã, ha'e rami ae avi nhandepy'a re oĩ va'e
    ojekuaa 'rã nhandekuaia re.
  agu-BL: Yi a' yi pi'lij na xcye' tan ẍchajle'n yi ẍe'n tane'n yi kawutz, ncha'tz
    quitane'n cob wunak yi nternin na che'l na cho'c, na lajluchax ẍchiwutz yi ni'cu'n
    cyajtza'kl.
  ilo-ULB: Mabalin a makitam iti danum ti rupa ti maysa a tao, kasta met mabalin a
    makita kadagiti aramid ti maysa a tao no ania ti adda iti pusona.
  kpg-kpg: Ma go o golomada donu ala e gidee goe i lodo di ada o nia wai, gei di maa
    go do mouli donu dela e gidee goe i lodo do hadu manawa.
  uig-ARA: سۇدا ئادەمنىڭ يۈزى ئەكس ئەتكەندەك، ئىنساننىڭ قەلبىنىڭ قانداقلىقى ئۆز يېنىدىكى
    كىشى ئارقىلىق بىلىنەر.
  bps-bps: I alung i satu to fakay teen di yéél, na fakay teen ku tan mnè di nawa
    i satu to fagu di galan nimò.
  sus-sus: Adama yatagi na ki naxɛ, na nan minima ye xɔɔra. Adama yati na ki naxɛ,
    na toma nɛ a bɔɲɛ kui.
  pon-2006: Pein mesomw me ke kilang nan pihl oh pein kowe me ese nan kapehdomw.
  ksd-ksd: Da ra malalar i ra tutana ta ra tava dir varogop ma ra matana tuna, Damana
    ra nuknuk i ra tutana i vaarike ra tutana iat.
  tur-YTC: Suyun yüzü yansıttığı gibi, İnsanın yüreği de insanı yansıtır.
  bel-N: Як у вадзе аблічча да аблічча, так сэрца чалавека — да чалавека.
  grc-BRENT: Ὥσπερ οὐχ ὅμοια πρόσωπα προσώποις, οὕτως οὐδὲ αἱ διάνοιαι τῶν ἀνθρώπων.
  ind-AYT: Seperti air mencerminkan wajah, begitu juga hati manusia mencerminkan manusia
    itu.
  nya-nya: Monga momwe nkhope imaonekera mʼmadzi, chomwechonso mtima wa munthu umadziwika
    ndi ntchito zake.
  hrv-hrv: Kao što se u vodi različito odražava lice od lica, tako i u srcu čovjek
    od čovjeka.
  mps-mps: Te bidigo te wę geba aiya tonobaso da, teda digi aga gesabidi subo da.
    Tama bidigo aga homu me, te tigidali homu me, te aga ebo kolesaga bugagia homu
    kone palali da, teda te aga mena tobage bidi da wabo te agai koneaibao.
  tpi-tpi: Sapos man i lukluk i go daun long wara, bai em i lukim pes bilong em yet.
    Na sapos man i tingting gut long olgeta tingting na pasin bilong en, bai em i
    save em i wanem kain man.
  dan-1931: Som i Vandspejlet Ansigt møder Ansigt, slår Menneskehjerte Menneske i
    Møde.
  vie-OVCB: Nước phản chiếu khuôn mặt, tấm lòng biểu lộ chân tướng con người.
  guj-2017: જેમ માણસના ચહેરાની પ્રતિમા પાણીમાં પડે છે, તેવી જ રીતે એક માણસના હૃદયનું
    પ્રતિબિંબ બીજા માણસ પર પડે છે.
  pon-2006A: Pein mesomw me ke kilang nan pihl oh pein kowe me ese nan kapehdomw.
  por-BRBSL: Como a água reflete um rosto, assim o coração de um homem reflete o homem.
  swe-swe: På samma sätt som ansiktet speglas i vattnet, så speglar hjärtat människan.
    [Hjärtat reflekterar hur man verkligen är. Versen kan appliceras på flera sätt.
    Ett ogudaktigt hjärta reflekterar det jordiska, medan ett rättfärdigt hjärta reflekterar
    det gudomliga. Vi kan också få självinsikt genom att studera våra val, attityder,
    vilja och längtan – allt detta är reflektioner av vad som finns i hjärtat.]
  cth-cth: Tui dawk coungnae a kamnue, hot patetlah tami lungthin ni tami a kamnue
    sak.
  twi-twi: Sɛnea nsu yi animdua kyerɛ no, saa ara na onipa koma da onipa no adi.
  hlt-hlt: Tui sokah maelhmai neh a maelhmai a loh uh bangla, hlang kah lungbuei he
    hlang taeng long ni a tueng.
  tbz-SIM: A ɔ̃ɔ̃ síékɛ́ mɛniɛ nkɛ́yɑ̀ mɛ̀ɛ̀ botí ɑ ììkɛ̀, otɔù ɔ̃ɔ̃ mɛ nyɑ̀ ɑ yɛ̀mmɛ̀
    kɛ̀ dɛ̀ɛ ò teennɛ̀.
  msy-2020: Gumazim dɨpamɨn aven gari, a uabɨ uan guamɨn gari. Ezɨ gumazim deravɨra
    uan nɨghnɨziba ko arazibagh nɨghnɨsi, a fo, a manmaghɨn garir gumazim.
  dop-dop: Ɩsənɑ yʋlʋ nɑɑkɩ ɩ ɩlɛɛmʋɣʋ kɛ lʋm tɑɑ tɔ, mpʋ tɔtɔɣɔ yʋlʋ nɑɑkɩ lɛlʋ tɑɑ
    kɛ́ ɩnɩ ɩ mɑɣɑmɑɣɑ ɩ yɑɑsi.
  azb-azb: Sifətin əksi suyun üzünə düşdüyü kimi İnsanın ürəyi də onu elə göstərər.
  eng-DBY: As [in] water face [answereth] to face, so the heart of man to man.
  hin-2017: जैसे जल में मुख की परछाई मुख को प्रगट करती है, वैसे ही मनुष्य का मन मनुष्य
    को प्रगट करती है।
  wol-KYG: Ku xool cim ndox, gis sa kanam, nga xool sab xol, gis sa jikko.
  bjr-bjr: Faiqí moo fannoo nammari afainni kikiqammafi narí oori afiri nammariki
    qafaidanoo. Mifa narí mariranara faqa iriranara faqa iriseenoo miqirafa maridanoo
    fee qiannoo.
  eng-YLT: As [in] water the face [is] to face, So the heart of man to man.
  kne-kne: Kaman din danom ay mailam din ropam ay sangosango, siya abe sin nemnem
    di ipogaw ay maila sin gait na ay ipogaw.
  eng-WYC-2017: As the cheers of men beholding themselves shine in waters; so the
    hearts of men be open to prudent men.
  eng-WMBB: Like water reflects a face, so a man’s heart reflects the man.
  urd-GVH: जिस तरह पानी चेहरे को मुनअकिस करता है उसी तरह इनसान का दिल इनसान को मुनअकिस
    करता है।
  rug-rug: Gua sapu dogoria goi sa isumatamu pa kolo, sa bulona sa tie si ta dogoro
    koasa tie.
  gaz-gaz: Akkuma bishaan fuula namaa argisiisu sana garaan nama tokkoo eenyummaa
    namichaa argisiisa.
  fra-LSG: Comme dans l’eau le visage répond au visage, Ainsi le cœur de l’homme répond
    au cœur de l’homme.
  yal-yal: Muxuna a yɛtɛ yɛtagin nininna nan toma igeni. Muxun bɔɲɛn fan a yɛtɛ kɛɲaan
    nan yitama.
  haw-1868: Ma ka wai, he helehelena e ku ana i kahi helehelena, Pela hoi ka naau
    kanaka i kekahi kanaka.
  arb-NAV: كَمَا يَعْكِسُ الْمَاءُ صُورَةَ الْوَجْهِ، كَذَلِكَ يَعْكِسُ قَلْبُ الإِنْسَانِ
    جَوْهَرَهُ.
  ewe-ewe: Abe ale si ame ƒe mo dzena le tsi dzii ene la, nenema ame ƒe dzi ɖea eƒe
    nɔnɔme fianae.
  eng-LEE: 'As the water [showeth] to the face the [reflected] face: so doth the heart
    of man show itself to man.'
  asm-FB: পানীত যেনেকৈ মানুহৰ মুখৰ প্ৰতিবিম্ব দেখা যায়, তেনেকৈ মানুহৰ হৃদয়ে মানুহৰ
    প্ৰতিবিম্ব দেখুৱাই।
  sus-A: عَدَ مَ يَتَفِ نَ كِ نَشّ، نَ نَن مِنِمَ يٍ شْورَ. عَدَ مَ يَتِ نَ كِ نَشّ،
    نَ تٌمَ نّ عَ بْحّ كُي.
  fra-SBL: Comme l'eau reflète un visage, donc le cœur d'un homme reflète l'homme.
  hbo-hbo: כַּ֭מַּיִם הַפָּנִ֣ים לַפָּנִ֑ים כֵּ֤ן לֵֽב־הָ֝אָדָ֗ם לָאָדָֽם׃
  kik-kik: O ta ũrĩa mũndũ onaga ũthiũ wake maaĩ-inĩ, no taguo ngoro ya mũndũ yonanagia
    ũrĩa mũndũ atariĩ.
  fra-NCL: Comme dans l’eau le visage répond au visage, ainsi le cœur de l’homme répond
    à l’homme.
  cek-AK: Tui pongah krang amtueng baktih toengah, kami ih palungthin mah kami to
    amtuengsak.
  cuk-cuk: Igi diigi, magar wagar dakledae, deyobi, dule e-binsaedbali, na magar-daklesimogad.
  uig-CYR: Суда адәмниң йүзи әкс әткәндәк, Инсанниң қәлбиниң қандақлиғи өз йенидики
    киши арқилиқ билинәр.
  tel-2017: నీటిలో ముఖానికి ముఖం కనబడినట్టు ఒకడి మనస్సుకు మరొకడి మనస్సు కనబడుతుంది.
  hat-BSA: Tankou nan dlo, figi reflete figi, konsa kè a yon nonm reflete lentansyon
    l.
  kos-kos: Ngunin motom sifacna pa kom liye in kof uh, ac insiom pa fahkak ouiyom
    sifacna.
  hbo-WLC: כַּ֭מַּיִם הַפָּנִ֣ים לַפָּנִ֑ים כֵּ֤ן לֵֽב־הָ֝אָדָ֗ם לָאָדָֽם׃
  ibo-ibo: Dịka e si ahụ ihu mmadụ nʼime mmiri otu a ka obi mmadụ si egosi ihe onye
    ahụ bụ.
  ory-ory: ଯେପରି ଜଳ ମୁଖକୁ ମୁଖ ଦେଖାଏ, ସେପରି ହୃଦୟ ମନୁଷ୍ୟକୁ ମନୁଷ୍ୟ ଦେଖାଏ।
  chk-chk: Ngünüen won mesom me lon koluk a nönnöfengen me won mesom, iei usun leluken
    eman aramas a pwärala usun püsin i.
  rop-rop: If yu luk langa mira yu luk langa yu ronwan feis, bat najalot pipul sabi
    wotkain yu jidan brom wotkain ting dei luk kamat brom insaid langa yu.
  ukr-1871: Як у водї лице відбиваєсь до лиця, так само й серце чоловіче — до чоловіка,
  deu-1951: Wie das Wasser das Angesicht, so spiegelt ein Menschenherz das andere
    wieder.
  eng-JPS: As in water face answereth to face, so the heart of man to man.
  srp-1865: Kako je u vodi lice prema licu, tako je srce èovjeèije prema èovjeku.
  lug-lug: Ng’amazzi bwe galaga omuntu bw’afaanana mu maaso, bwe gutyo omutima gw’omuntu
    bwe gulaga omuntu bw’afaanana.
  heb-heb: כמים הפנים לפנים כן לב האדם לאדם׃
  ben-IRV: জলের মধ্যে যেমন মুখের প্রতিরূপ মুখ, তেমনি মানুষের প্রতিরূপ মানুষের হৃদয়।
  pan-pan: ਜਿਵੇਂ ਜਲ ਵਿੱਚ ਮੂੰਹ ਦਾ ਪਰਛਾਵਾਂ ਮੂੰਹ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈ, ਤਿਵੇਂ ਮਨੁੱਖ ਦਾ ਮਨ
    ਮਨੁੱਖ ਨੂੰ ਪਰਗਟ ਕਰਦਾ ਹੈ।
  mya-JVB: ရေ ၌လူမျက်နှာ ချင်းတူသကဲ့သို့ ၊ လူ တယောက်နှင့်တယောက်စိတ် သဘောတူကြ၏။
  tte-O: Tem tagite-lobi waila koina kani kala koleya tagitai. Tem tanuwanuwatu namwanamwana
    ala nuwatu meuloili yo mumugala kaiweli, ee kani katela kana koleya yawasosi takatai.
  tbg-tbg: Vaiintivano namariqi taveharo nai virima tavaanaro. Viva nai avu aatoqi
    nai nana vaiintivano vairara kankomakero irianaro.
  hmo-hmo: Ranu ese tau ta ena vairana ena laulau ia hedinaraia noho, ma unai bamona
    danu tau ta ena kudouna ese, sibona ena lalona ia hedinaraia noho.
  urd-urd: जिस तरह पानी में चेहरा चेहरे से मुशाबह है, उसी तरह आदमी का दिल आदमी से।
  rus-SYN: Как в воде лицо - к лицу, так сердце человека - к человеку.
  bqc-SIM: Lá gbɛ̃́ ì a oa e í guu, màa gbɛ̃́ ì a nↄ̀sɛ dↄ̃ a yãkɛawa.
  tcz-CHONGTHU: Twichung ivet teng mihem eima mai akilahdoh ji bangin, mihem kiti
    jong hi alungthim in aphondohji ahi.
  mar-mar: जसे पाण्यात मनुष्याच्या चेहऱ्याचे प्रतिबिंब जशाचे तसे दिसते, तसेच मनुष्याचे
    हृदय मनुष्याचे प्रतिबिंब दाखविते.
  hlt-THB: Tuiawh mikhai ang dang amyihna thlang ak kawlung thlangawh dang hy.
  qub-qub: Imanömi cäranta pösu yacucho runa ricacun chaynömi runa yarpashanta parlashpan
    imano cashantapis musyacächin.
  bqp-bqp: Lákũ gbɛ̃ dì a nini e ín nà, lɛn bisãsirinↄ dìgↄ̃ kↄ̃ laasun dↄ̃ lɛ.
  hat-hat: Lè ou gade nan glas, se pwòp figi ou ou wè ladan l'. Konsa tou, lè ou gade
    nan kè yon moun, ou wè ki moun li ye.
  eng-BSB: As water reflects the face, so the heart reflects the true man.
  tod-tod: Ʋelei nu ɓɔɠɔ ɠaazuʋɛ ɠaazu la ziɛi wu, ʋele ɠana nu ɠigi a ɗa è-ʋaaɠulabai
    lɛɛ la.
  eng-WEBPB: Like water reflects a face, so a man’s heart reflects the man.
  kbq-kbq: Timpima kvugosama kanankna huno, kavukava'ma hanazamo'a kagu'afima me'neaza
    eri ama nehie.
  nhe-BL: Se tlacatl hueli moita ipan atl huan quiita queja nesi ixayac. Nojquiya
    tlen se tlacatl quichihua ica nochi iyolo quinnextilía sequinoc intla yajaya itztoc
    cuali o ax cuali.
  bus-bus: Lán gbɛ̃ è a ninii e ín nà, lɛn gbɛ̃nteenↄ ègↄ̃ kↄ̃ laasuu dↄ̃ lɛ.
  gub-BL: Xixak zaneruwa 'y rehe zaneme'e mehe zane. Nezewegatete teko wapy'a wexak
    kar waneko haw no.
  eng-DRA: As the faces of them that look therein, shine in the water, so-the hearts
    of men are laid open to the wise.
