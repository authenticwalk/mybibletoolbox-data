verse: PRO.027.020
translations:
  mal-C: മരണവും ദുരന്തവും ഒരിക്കലും തൃപ്തിയടയുന്നില്ല, അതുപോലെതന്നെയാണ് മനുഷ്യനേത്രങ്ങളും.
  deu-TKW: Unterwelt und Abgrund bekommen nie genug; so sind auch der Menschen Augen
    unersättlich.
  lin-lin: Ndenge lifelo mpe mboka ya bakufi etondaka te, ndenge wana mpe miso ya
    moto etondaka te.
  eng-LSV: Sheol and destruction are not satisfied, || And the eyes of man are not
    satisfied.
  eng-GNV: The graue and destruction can neuer be full, so the eyes of man can neuer
    be satisfied.
  eng-WEBSTER: Hell and destruction are never full; so the eyes of man are never satisfied.
  nhw-BL: Nochipa miquilistli quinequi quinpantis más masehualme para quincuilis ininnemilis,
    huan mictla amo quema temi ica mijcatzitzi. Huan se masehuali catli quiita tlamantli
    catli yancuic amo quema yolpaqui ica catli ya quipixtoc, noja quinequi más.
  swh-ONEN: Kuzimu na Uharibifu havishibi kadhalika macho ya mwanadamu.
  bba-bba: Nɡe mɛ ɡɔribun wɑ̃ɑ yerɑ ku rɑ debu, nɡe mɛyɑ tɔnun binɛ ku rɑ kpe.
  eng-KJVCPB: Hell and destruction are never full; So the eyes of man are never satisfied.
  luo-luo: Tho kod kethruok ok rom ngangʼ, to kata mana wenge dhano bende ok rom.
  meu-meu: Mase gabuna bona dobu masemase gabuna asie honumu; bona tau ta matana ese
    ḡau se ita davanamu.
  npi-ULB: जसरी पाताल र एब्बाड्‍डोन कहिल्यै सन्तुष्‍ट हुँदैनन्, त्यसै गरी मानिसका
    आँखा कहिल्यै सन्तुष्‍ट हुँदैनन् ।
  yor-yor: Kò tẹ́ ikú àti ìparun lọ́rùn rí bẹ́ẹ̀ pẹ̀lú ni ojú ènìyàn kò rí ìtẹ́lọ́rùn
    rí.
  ind-ind: Seperti jurang kematian tidak pernah penuh meski terus diisi, demikianlah
    keinginan manusia tidak pernah puas.
  pes-OPCB: همان‌طور که دنیای مردگان از بلعیدن زندگان سیر نمی‌شود، خواسته‌های انسان
    نیز هرگز ارضا نمی‌گردد.
  tgl-ULB: Gayundin naman ang sheol at Abaddon na hindi kailanman nasisiyahan, kaya
    ang mga mata ng isang tao ay hindi nasisiyahan kailanman..
  hui-hui: Wali agali dewaore homayaguabi tigua humbirini anda to̱lotagi naholebira.
    Ogonidagua dege mbiralime ibuninaga hame ngago wu karula napolebira.
  mya-mya: မရဏာနိုင်ငံနှင့် အဗဒ္ဒုန်နိုင်ငံသည် အလိုမပြည့် စုံသကဲ့သို့၊ လူတို့မျက်စိသည်
    အလိုမပြည့်စုံတတ်။
  bod-N: གཤིན་ཡུལ་དམྱལ་ཁམས་ཚིམ་པ་མེད་པ༌ལྟར། །མི་ཡི་མིག་ཀྱང་དེ་དང་དེ་བཞིན༌ཡིན།།
  wsk-wsk: Magara kuenera se kuera mateng kariimet kuesan mu nunga lakuso, bare bo
    karogo ko yam aiwoso; koma suanta tala, kariimet nanga namotam mel suen la ari
    saposo bare tom bo te me kuring arataso.
  sna-sna: Rufu nokuparadza hazvimboguti, kunyangewo maziso omunhu haaguti.
  spa-BLM: El Seol y Abadón nunca están satisfechos; y los ojos de un hombre nunca
    están satisfechos.
  cac-cac: A chamel yed' b'aj smucchaj eb' chamnac, malaj b'aq'uin̈ sb'ud'ji, icha
    chi' eb' anima, malaj b'aq'uin̈ stzactzaj eb' snib'anoch tastac.
  swh-ULB: Kama kuzimu na Uharibifu havitosheki, ndivyo yalivyo macho ya mtu hayawezi
    kutosheka.
  bel-bel: Апраметная і Авадон - ненасытныя; ненасытныя і вочы чалавечыя.
  deu-ELBBK: 'Scheol und Abgrund sind unersättlich: So sind unersättlich die Augen
    des Menschen.'
  mbb-OT: Kenà egkeengked is kebpemematey te etew; ne is suat te etew ne kenè daan
    egkeengked.
  mal-2015: പാതാളത്തിന്നും നരകത്തിന്നും ഒരിക്കലും തൃപ്തി വരുന്നില്ല; മനുഷ്യന്റെ കണ്ണിന്നും
    ഒരിക്കലും തൃപ്തിവരുന്നില്ല.
  rmc-rmc: Avke sar o peklos the o meriben šoha na čaľona, avke na čaľona aňi o jakha
    le manušeskre.
  pes-OPV: هاویه و ابدون سیر نمی شوند، همچنان چشمان انسان سیر نخواهند شد.
  ron-1924: Дупэ кум Локуинца морцилор ши адынкул ну се пот сэтура, тот аша нич окий
    омулуй ну се пот сэтура.
  ben-OBCV: মৃত্যু ও বিনাশ কখনোই তৃপ্ত হয় না, ও মানুষের চোখও হয় না।
  som-som: She'ool iyo halligaadu weligood ma dhergaan, Dadka indhihiisu weligood
    ma dhergaan.
  lat-VUC: 'Infernus et perditio numquam implentur: similiter et oculi hominum insatiabiles.'
  eng-ASVBT: Sheol and Abaddon are never satisfied; And the eyes of man are never
    satisfied.
  mna-mna: 'Meeteŋana ikam wal boozomen kek. Tamen imap zen. Mi iti tomtom ta kembena.
    Takam lende koroŋ boozo kek. Tamen toso: “Iŋgi irao zeen.”'
  ita-1885: Il sepolcro, e il luogo della perdizione, non son giammai satolli; Così
    anche giammai non si saziano gli occhi dell'uomo.
  eng-LXXUP: Hell and destruction are not filled; So also are the eyes of men insatiable.
    He that fixes his eye is an abomination to the Lord; And the uninstructed do not
    restrain their tongue.
  eng-ULB: Just as Sheol and Abaddon are never satisfied, so a man's eyes are never
    satisfied.
  spa-VBL: De la misma manera que la tumba y la destrucción no se satisfacen, el deseo
    humano nunca está satisfecho.
  fra-_FOB: Le Sépulcre et le gouffre ne sont jamais rassasiés; de même, les yeux
    de l'homme sont insatiables.
  mal-mal: പാതാളത്തിനും നരകത്തിനും ഒരിക്കലും തൃപ്തി വരുന്നില്ല; മനുഷ്യന്റെ ആഗ്രഹങ്ങള്‍ക്ക്
    ഒരിക്കലും തൃപ്തി വരുന്നില്ല.
  urd-GVR: Na maut aur na Pātāl kabhī ser hote haiṅ, na insān kī āṅkheṅ.
  suz-BL: बेक्‍शो मुर आन बाक्‍तीके नु जाम्‍शा लतीके गेनायो मरूशो खोदेंशो पा, मुर आ
    मिक्‍च यो गेनायो मरूब। उपदेसक १:८
  eng-NOY: The realms of the dead are never full; So the eyes of man are never satisfied.
  ita-1927: Il soggiorno dei morti e l’abisso sono insaziabili, e insaziabili son
    gli occhi degli uomini.
  ckb-ckb: جیهانی مردووان و لەناوچوون تێر نابن، هەروەها چاوی مرۆڤیش تێر نابێت.
  eng-BBE: The underworld and Abaddon are never full, and the eyes of man have never
    enough.
  kan-OKCV: ಪಾತಾಳಕ್ಕೂ ವಿನಾಶಕ್ಕೂ ತೃಪ್ತಿ ಇಲ್ಲವೇ ಇಲ್ಲ; ಹಾಗೆಯೇ, ಮನುಷ್ಯನ ಕಣ್ಣುಗಳು ಎಂದಿಗೂ
    ತೃಪ್ತಿಹೊಂದುವುದಿಲ್ಲ.
  tam-2017: பாதாளமும் அழிவும் திருப்தியாகிறதில்லை; அதுபோல மனிதனுடைய ஆசைகளும் திருப்தியாகிறதில்லை.
  spa-RV-1909: 'El sepulcro y la perdición nunca se hartan: así los ojos del hombre
    nunca están satisfechos.'
  ron-BTF: Iadul și nimicirea nu sunt pline niciodată; tot așa, ochii omului nu sunt
    săturați niciodată.
  eng-WEBP: Sheol and Abaddon are never satisfied; and a man’s eyes are never satisfied.
  eng-FBV: In the same way that the grave and destruction are never satisfied, human
    desire is never satisfied.
  nld-1939: Dodenrijk en onderwereld krijgen nooit genoeg; De ogen der mensen zijn
    nimmer bevredigd.
  nch-BL: Nochipa miquilisti quinequi quinpantis más masehualme para quincuilis ininemilis,
    huan micta amo quema temi ica mijcatzitzi. Huan se masehuali cati quiita tamanti
    cati yancuic amo quema yolpaqui ica cati ya quipixtoc, noja quinequi más.
  vie-1934: Con mắt loài người chẳng hề chán, Cũng như âm phủ và vực sâu không hề
    đầy vậy.
  hin-CV: मृत्यु और विनाश अब तक संतुष्ट नहीं हुए हैं, मनुष्य की आंखों की अभिलाषा भी
    कभी संतुष्ट नहीं होती.
  eng-OURB: Sheol ·Place of the dead· and Abaddon ·bottomless pit· are never satisfied;
    and a man’s eyes are never satisfied.
  spa-BES: El inframundo y Abaddón nunca están llenos, y los ojos del hombre nunca
    tienen suficiente.
  tdx-tdx: Tsimbia tsy etsake ty tsikeokeoke naho ty hankàñe, le liae tsy eneñe ty
    fihaino’ ondaty.
  tha-KJV: นรกและแดนพินาศไม่​รู้​จั​กอ​ิ่ม ตาของคนเราก็​ไม่รู้​จั​กอ​ิ่มเช่​นก​ัน
  por-BR-2018: O Xeol e a perdição nunca estão saciados; assim também os olhos do
    homem nunca estão satisfeitos.
  deu-ELO: 'Scheol und Abgrund sind unersättlich: so sind unersättlich die Augen des
    Menschen.'
  eng-WYC-2018: Hell and perdition shall not be filled; so and the eyes of men be
    not able to be (ful)filled. (Sheol, or the land of the dead, and perdition, or
    Hell and perdition, shall never be filled full; and the eyes, or the appetites,
    of people shall never be fulfilled, or satisfied.)
  epo-epo: Ŝeol kaj la abismo neniam satiĝas; Kaj ankaŭ la okuloj de homo neniam satiĝas.
  uig-PIN: Tǝⱨtisara wǝ ⱨalakǝt ⱨǝrgiz toymiƣandǝk, Adǝmning aq kɵzliri ⱪanaǝt tapmas.
  beo-beo: Bogosu soge da hamedafa nabamu. Amaiwane, osobo bagade dunu da liligi hanai
    gala. Amola sadimu hame dawa:.
  tpi-OTNT: Maski planti man i bin dai, ol i no inap pulapim ples bilong ol man i
    dai pinis. Olsem tasol, man i no inap long inapim laik bilong em yet.
  hau-SA: Mutuwa da Hallaka ba sa ƙoshi, haka idanun mutum ba sa ƙoshi da gani.
  uig-LAT: Tehtisara we halaket hergiz toymighandek, Ademning ach közliri qanaet tapmas.
  nde-nde: UKufa leNcithakalo kakusuthi, anjalo lamehlo omuntu.
  ton-ton: ‌ʻOku ʻikai ke pito ʻa hētesi mo e fakaʻauha; pea pehē, ʻoku ʻikai ʻaupito
    ke fiemālie ʻae mata ʻoe tangata.
  ces-1613: Propast a zahynutí nebývají nasyceni, tak oči člověka nasytiti se nemohou.
  eng-WMB: Sheol and Abaddon are never satisfied; and a man’s eyes are never satisfied.
  tam-TCV: பாதாளமும் அழிவும் ஒருபோதும் திருப்தியடையாது; அவ்வாறே மனிதனுடைய கண்களும்
    திருப்தியடைவதில்லை.
  ceb-ULB: Ingon nga dili gayod matagbaw ang Sheol ug ang Abaddon, busa dili gayod
    matagbaw ang mga mata sa tawo.
  pol-UBG: Piekło i zatracenie są nienasycone, tak oczy człowieka są niesyte.
  urd-GVU: نہ موت اور نہ پاتال کبھی سیر ہوتے ہیں، نہ انسان کی آنکھیں۔
  deu-1912: Hölle und Abgrund werden nimmer voll, und der Menschen Augen sind auch
    unersättlich.
  kan-2017: ಪಾತಾಳಕ್ಕೂ, ನಾಶಲೋಕಕ್ಕೂ ಹೇಗೆ ತೃಪ್ತಿಯಿಲ್ಲವೋ, ಹಾಗೆಯೇ ಮನುಷ್ಯನ ಕಣ್ಣುಗಳಿಗೆ ತೃಪ್ತಿಯಿಲ್ಲ.
  yap-yap: Ar ar ko dowef ko girdi’ e bod e fayleng ko yam’ ndariy bingyal’ nra gaman.
  hlt-MCSB: Saelkhui neh Abaddon, Abaddon long tah hah rhoi tlaih pawh. Hlang kah
    a mik he khaw hah tlaih pawh.
  mdy-ETH: ሃይቢና ዱኡፒና ኑኡም ጊዴኔ ጎዑዋኣሢጉዲ ዓሲ ማሊሢያ ዒማጉዲኬ።
  kew-kew: Gore aa adaapu omalimi page pinawa. Mo aa tapa luabu mada narulatabalia.
    Go-rupa mada nipuna kone-para ia yae luabu mada napu kiritalia.
  twi-ASANTE: Sɛdeɛ Owuo ne Ɔsɛeɛ bo ntɔ da no, saa ara, na onipa ani nso bo ntɔ da.
  eng-WEBU: Sheol and Abaddon are never satisfied; and a man’s eyes are never satisfied.
  wal-wal: Haiqoinne bashshi kalli erokkona; hegaadankka, asa amoi kallenna.
  acu-NT: 'Aints ainauka mash jakartin ainawai. Tura asaramtai iwiartainum tuke ukusartin
    ainawai. Antsu aints ainau ni wakeramuringkia: Nuke ati tusar metachartin ainawai.'
  spa-PDDPT: El Seol y el Abadón no se sacian jamás. Así los ojos del hombre nunca
    se sacian.
  gun-gun: Manoa ha'e yvykua vaikue py oĩve tema 'rã, ha'e avakue rexa voi oexapavexe
    tema.
  agu-BL: Yi quimichil tu e'chk julil alma', tu yi e' yi ẍkant tzaj nin na cyaj, qui'c
    nin nojsbe'n tetz chic'u'l.
  ilo-ULB: Saan a pulos a mapnek ti lubong ti sheol ken ni Abadon, kasta met a saan
    pulos a mapnek dagiti mata ti tao.
  kpg-kpg: 'Nia hiihai o tangada le e hai gadoo be tenua o digau mmade: I nia madagoaa
    huogodoo ma e hiihai gi nia mee ala i golo.'
  uig-ARA: تەھتىسارا ۋە ھالاكەت ھەرگىز تويمىغاندەك، ئادەمنىڭ ئاچ كۆزلىرى قانائەت تاپماس.
  bps-bps: Là bsol i fati na gumnè i dad mati, du gal fatan i dademe, salngad i to
    là bsol, du dee fa knibalan.
  sus-sus: Aligiyama mu wasama mixi faxaxie ra, adama fan mu wasama a waxɔnse ra.
  pon-2006: Ineng en aramas rasehng wasahn me mehlahr akan—dewen aramas tohto mie
    wasao.
  ksd-ksd: A ruarua na tulungen ma ra tavul a vinirua pa dir maur ta tika na bung,
    Ma ra mamainga kai ra tarai pa i ngo ta tika na bung.
  tur-YTC: Ölüler ve yıkım diyarı asla doymaz, İnsanın gözü de asla doymaz.
  bel-N: Адхлань і пекла ненасытныя, і вочы чалавека ненасытныя.
  grc-BRENT: Ἅδης καὶ ἀπώλεια οὐκ ἐμπίμπλανται, ὡσαύτως καὶ οἱ ὀφθαλμοὶ τῶν ἀνθρώπων
    ἄπληστοι· βδέλυγμα Κυρίῳ στηρίζων ὀφθαλμὸν, καὶ οἱ ἀπαίδευτοι ἀκρατεῖς γλώσσῃ.
  ind-AYT: Dunia orang mati dan kebinasaan tidak akan pernah puas; begitu juga, mata
    manusia tidak akan pernah puas.
  nya-nya: Manda sakhuta, nawonso maso a munthu sakhuta.
  hrv-hrv: Carstvo Smrti i Propast ne mogu se zasititi, tako ni oči čovječje.
  mps-mps: Te bidi hauwa isibadi goli te tagala, augwaligo te isali bidi dabego bidibo
    pesage pągąna sobaso usu egobeo. Te tiwai gilama naga, te bidigo aga homugo
    wei ebo te usu nainu ebaso, te usu meni yaibao.
  tpi-tpi: Maski planti man i bin dai, ol i no inap pulapim ples bilong ol man i dai
    pinis. Olsem tasol, man i no inap long inapim laik bilong em yet.
  dan-1931: Dødsrige og Afgrund kan ikke mættes, ej heller kan Menneskens Øjne mættes.
  vie-OVCB: Mắt đầy tham vọng, chẳng bao giờ chán; âm ty nuốt người không hề thỏa
    mãn.
  guj-2017: જેમ શેઓલ અને વિનાશ કદી તૃપ્ત થતાં નથી; તે જ રીતે માણસની આંખો કદી તૃપ્ત
    થતી નથી.
  pon-2006A: Ineng en aramas rasehng wasahn me mehlahr akan—dewen aramas tohto mie
    wasao.
  por-BRBSL: Sheol e Abaddon nunca estão satisfeitos; e os olhos de um homem nunca
    estão satisfeitos.
  swe-swe: Sheol (dödsriket, de dödas plats) och Abaddon (avgrunden, förgörelsens
    plats, se ) mättas aldrig, på samma sätt mättas aldrig [lusten i] människans ögon.
  cth-cth: Sheol hoi rawkkahmanae teh khout boihoeh, hot patetlah tami e mit ni a
    khout tie tawn boihoeh.
  twi-twi: Sɛnea Owu ne Ɔsɛe bo ntɔ da no, saa ara, na onipa ani nso bo ntɔ da.
  hlt-hlt: Saelkhui neh Abaddon, Abaddon long tah hah rhoi tlaih pawh. Hlang kah a
    mik he khaw hah tlaih pawh.
  tbz-SIM: Kudɔnkù í diɛ̀ mmɛ̀ɛ̀ botí bɛcíríbɛ̀, onìtì í mɛ ndiɛ̀ nhò dɔ́ dɛ̀.
  msy-2020: Gumazamizir bar avɨriba ovegha gɨfa. Ezɨ Oveaghuezibar Nguibam, gumazamiziba
    a gizɨvaghan kogham. Gumazamiziba ovengɨvɨra ikiam. Kamaghɨra, gumazamiziba bizibagh
    ifueghamin arazim izɨvaghan kogh, kamaghɨra ikɨvɨra ikiam.
  dop-dop: Ɩsənɑ ɑtɛtəlɛ nɑ pʋ́ʋ́ɣʋ́ sɔsɔɔŋkʋ ɩɩ nyəɣəsəɣɩ sətɑɑ tɔ. Mpʋ tɔtɔɣɔ yʋlʋ
    ɩsɛ ɩɩ nyəɣəsəɣɩ kʋnyɩɩləm.
  azb-azb: Ölüm və Həlak yeri doymadığı kimi İnsanın da gözü doymaz.
  eng-DBY: Sheol and destruction are insatiable; so the eyes of man are never satisfied.
  hin-2017: जैसे अधोलोक और विनाशलोक, वैसे ही मनुष्य की आँखें भी तृप्त नहीं होती।
  wol-KYG: Njaniiw ak biir suuf du fees, bët it du doylu mukk.
  bjr-bjr: Faiqí moo moo kuqimariafanoo sia kuqira maqa maaqa umbiqaidanoo, kaqi kai
    kuqida maridaqa. Miqi kai inoo sia amana faiqí narí aidirana aiqama afaqanoo munu
    taikaannoo.
  eng-YLT: Sheol and destruction are not satisfied, And the eyes of man are not satisfied.
  kne-kne: Adi polos mapnek din pese ya kad-an di natey, siya abe sin ipogaw.
  eng-WYC-2017: Hell and perdition shall not be filled; so and the eyes of men be
    not able to be filled [or be unfillable].
  eng-WMBB: Sheol and Abaddon are never satisfied; and a man’s eyes are never satisfied.
  urd-GVH: न मौत और न पाताल कभी सेर होते हैं, न इनसान की आँखें।
  rug-rug: Na minate meke na tinahuara si lopu boka deṉa, meke gua tugo sa matana
    sa tie.
  gaz-gaz: Duʼaa fi Badiisni gonkumaa hin quufan; iji namaas akkasuma.
  fra-LSG: Le séjour des morts et l’abîme sont insatiables; De même les yeux de l’homme
    sont insatiables.
  yal-yal: Laxira nun yahannama mi wasama. Muxun yɛɛne fan mi nɔɛ wasɛ.
  haw-1868: O ka lua a me ka hohonu, aole i piha, A o na maka o ke kanaka aole no
    e maona.
  arb-NAV: كَمَا أَنَّ الْهَاوِيَةَ وَالْهَلاكَ لَا يَشْبَعَانِ، هَكَذَا لَا تَشْبَعُ
    عَيْنَا الإِنْسَانِ.
  ewe-ewe: Ku kple tsiẽƒe meɖia ƒo gbeɖe o nenema kee nye ame ƒe ŋku.
  eng-LEE: 'The nether world and the place of corruption are never satisfied: so are
    the eyes of man never satisfied.'
  asm-FB: চিয়োল আৰু আবদ্দোন যেনেকৈ কেতিয়াও সন্তুষ্ট নহয়, তেনেকৈ মানুহৰ চকুও কেতিয়াও
    সন্তুষ্ট নহয়।
  sus-A: عَلِفِيَمَ مُ وَ سَمَ مِشِ قَشَشِيٍ رَ، عَدَ مَ قَن مُ وَ سَمَ عَ وَشْنسٍ
    رَ.
  fra-SBL: Sheol et Abaddon ne sont jamais satisfaits ; et les yeux d'un homme ne
    sont jamais satisfaits.
  hbo-hbo: שְׁאֹ֣ול *וַאֲבַדֹּה (וַ֭אֲבַדֹּו) לֹ֣א תִשְׂבַּ֑עְנָה וְעֵינֵ֥י הָ֝אָדָ֗ם
    לֹ֣א תִשְׂבַּֽעְנָה׃
  kik-kik: Gĩkuũ na Mwanangĩko itiiganagia, na o namo maitho ma mũndũ matiiganagia.
  fra-NCL: Le schéol et l’abîme ne sont jamais rassasiés, de même les yeux de l’homme
    ne sont jamais rassasiés.
  cek-AK: Hell hoi duekhaih loe natuek naah doeh koi thai ai; to baktih toengah kami
    mik mah hnukhaih to boep thai ai.
  cuk-cuk: Igi-neg-uan ollorgusisuli, degi, burgwed-igar galemaisuli, debayobi, dule
    ibmarbin-gadisogedi, napi-ibmar abedaed.
  uig-CYR: Тәһтисара вә һалакәт һәргиз тоймиғандәк, Адәмниң ач көзлири қанаәт тапмас.
  tel-2017: పాతాళానికి, అగాధానికి తృప్తి ఉండదు. అలానే మనిషి కోరికలకు ఎప్పటికీ తృప్తి
    ఉండదు.
  hat-BSA: Sejou Lanmò ak labim pa janm satisfè; ni zye a lòm pa janm satisfè.
  kos-kos: Kena lun mwet uh tia ku in safla — oana ke facl lun mwet misa tia ku in
    nwanala.
  hbo-WLC: שְׁא֣וֹל ואבדה לֹ֣א תִשְׂבַּ֑עְנָה וְעֵינֵ֥י הָ֝אָדָ֗ם לֹ֣א תִשְׂבַּֽעְנָה׃
  ibo-ibo: Dịka afọ adịghị eju ọnwụ na mbibi, otu a ihe na-agụ anya mmadụ adịghị agwụ
    agwụ.
  ory-ory: ଯେପରି ପାତାଳ ଓ ବିନାଶ ସ୍ଥାନ କେତେବେଳେ ତୃପ୍ତ ନୁହେଁ, ସେପରି ମନୁଷ୍ୟର ଇଚ୍ଛାସକଳ
    କେତେବେଳେ ତୃପ୍ତ ନୁହେଁ।
  chk-chk: Ewe lenien sotup me ewe leni mi alolol resap fokun menemenöch, pwal ina
    usun aramas resap menemenöch.
  rop-rop: Jis laik deth en det greibyad oldei wandim mowa en mowa pipul, pipul wandim
    mowa en mowa enijing.
  ukr-1871: Ненаситня безодня й пекло, — оттак неситі й очі людські.
  deu-1951: Totenreich und Abgrund kriegen nie genug; so sind auch die Augen der Menschen
    unersättlich.
  eng-JPS: The nether-world and Destruction are never satiated; so the eyes of man
    are never satiated.
  srp-1865: Grob i propast nigda se ne mogu zasititi, tako oèi èovjeèije nigda nijesu
    site.
  lug-lug: Amagombe ne ggeyeena tebikkuta, n’amaaso g’abantu nago bwe gatyo tegakkuta.
  heb-heb: שאול ואבדה לא תשבענה ועיני האדם לא תשבענה׃
  ben-IRV: পাতালের ও ধ্বংসের জায়গায় তৃপ্তি নেই, মানুষের অভিলাষা তৃপ্ত হয় না।
  pan-pan: ਜਿਵੇਂ ਪਤਾਲ ਅਤੇ ਦੋਜ਼ਖ ਕਦੀ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦੇ, ਓਵੇਂ ਮਨੁੱਖ ਦੀਆਂ ਇੱਛਾਵਾਂ ਵੀ
    ਕਦੀ ਤ੍ਰਿਪਤ ਨਹੀਂ ਹੁੰਦੀਆਂ।
  mya-JVB: မရဏာ နိုင်ငံနှင့် အဗဒ္ဒုန် နိုင်ငံသည် အလို မ ပြည့်စုံသကဲ့သို့၊ လူ တို့မျက်စိ
    သည် အလို မ ပြည့်စုံတတ်။
  tte-O: Sauga meuloina Seitani tomo naenaeliyao iloyaloyaili na siyamala Giyena kana
    tomoyao yo bwaine besiele gadosisi mumugana naga imwawasi.
  tbg-tbg: Qutu vuaka varia vatukava airi vaiinti nahenti namaqiro viharovata, kia
    hove tiraitiro, qaiqaa qaiqaa voqavata nama kareva auti vaira. Vira voqaara, vaiintivano
    vo haika vatero kia ho vatauro tivakero, qaiqaavata vo haika vo haikara muntuka
    ntivaro varareva auti vaira.
  hmo-hmo: Mase taudia edia gabu be ia honu haorea diba lasi, bona taunimanima edia
    ura dikadia idia doko lasi, edia ura idia davaria haorea diba lasi.
  urd-urd: जिस तरह पाताल और हलाकत को आसूदगी नहीं, उसी तरह इंसान की आँखे सेर नहीं होतीं।
  rus-SYN: Преисподняя и Аваддон - ненасытимы; так ненасытимы и глаза человеческие.
  bqc-SIM: Lá gɛↄ lí mↄ́ bɛda ń tɛ́owao, màa gbɛ̃́ wɛ́ yea pↄ́i lí mↄ́wào.
  tcz-CHONGTHU: Thina le thilse in bei tih aneilou bang chun mihem mit teni jeng jong
    thil vet achim joupoi.
  mar-mar: मृतलोक आणि विनाशस्थान ही कधीही तृप्त होत नाही. त्याचप्रमाणे मनुष्याचे डोळे
    कधी तृप्त होत नाही.
  hlt-THB: Ceikhui ingkaw Abaddon ing a khoek sak ama awm amyihna thlanghqing mik
    ing a khoek sak qoe am ta hy.
  qub-qub: Wañuypis, pantiyun uchcupis manami yamanchu chaychica runa pampacuptinpis.
    Chaynömi runapis ima ricashancunatapis munapayta mana yamanchu.
  bqp-bqp: Lákũ gɛ̀nↄ dì mↄ́ gaaro nà kũ gyãwãnnwo, lɛn gbɛ̃ wɛ́ yena pↄ́i dì
    mↄ́aro lɛ.
  hat-hat: Menm jan toujou gen plas pou mò kote mò yo ye a, konsa tou, toujou gen
    plas pou lanvi nan kè moun.
  eng-BSB: Sheol and Abaddon are never satisfied; so the eyes of man are never satisfied.
  tod-tod: Gɔvɛalaazu ta undaaʋili zeɠezaɠai ti zulaa la vega, zekana é la, nuɓusɛi
    yiimai laa la zeelia pɛ.
  eng-WEBPB: Sheol and Abaddon are never satisfied; and a man’s eyes are never satisfied.
  kbq-kbq: Fri vahe kuma'mo'ene, fri vahe'mo'za avi'ma notazankna huno, vahe'mofo
    zamavenesia zamo'a zamura nosie.
  nhe-BL: Nochipa miquistli quinequi quinpantis más tlacame para quincuilis ininyolis,
    huan mictla ax quema temi ica mijcatzitzi. Huan se tlacatl tlen quiita tlamantli
    tlen yancuic ax quema yolpaqui ica tlen ya quipixtoc, noja quinequi más.
  bus-bus: Lán gɛ̀nↄ è mↄ́ gaaaro nà kↄ̃n gɛ̀wãao, lɛn gbɛ̃ wɛ́ɛ yena pↄ́zi è mↄ́aro
    lɛ.
  gub-BL: Teko wanemimutar nuzawy kwaw umàno ma'e kwer wapyta haw. Tuweharupi heta
    we pyta àwàm amo pe nehe. Uhyk wanupe upaw rupi.
  eng-DRA: 'Hell and destruction are never filled: so the eyes of men are never satisfied.'
