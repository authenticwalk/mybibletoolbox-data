verse: PRO.027.009
translations:
  mal-C: സുഹൃത്തിന്റെ ഹൃദ്യമായ ഉപദേശം സുഗന്ധതൈലവും ധൂപവർഗവുംപോലെ ഹൃദയത്തിനു പ്രസാദകരമാകുന്നു.
  deu-TKW: Salböl und Räucherwerk erfreuen das Herz, aber süßer ist einem der Freund
    als duftende Hölzer.
  lin-lin: Mafuta mpe malasi esepelisaka motema, mpe molingami malamu apesaka toli
    na motema ya esengo.
  eng-LSV: Perfume and incense make the heart glad, || And the sweetness of one’s
    friend—from counsel of the soul.
  eng-GNV: As oyntment and perfume reioyce the heart, so doeth the sweetenes of a
    mans friend by hearty counsell.
  eng-WEBSTER: 'Ointment and perfume rejoice the heart: so doth the sweetness of a
    man''s friend by hearty counsel.'
  nhw-BL: Se aceite o se tlaajhuiyacayotl catli ticajhuiyacmatij techyolpactía. Huan
    se cuali consejo catli se tohuampox techilhuía techmaca paquilistli hasta campa
    hueli topani.
  swh-ONEN: Manukato na uvumba huleta furaha moyoni, nao uzuri wa rafiki huchipuka
    kutoka kwenye ushauri wake wa uaminifu.
  bba-bba: Nɡe mɛ turɑre kɑ ɡum sɑwɑrɑm mu rɑ tɔnu nuku dobu wɛ̃, nɡe mɛyɑ kpɑɑsin
    bwisi kɛ̃ru tɑ rɑ n do.
  eng-KJVCPB: 'Ointment and perfume rejoice the heart: So doth the sweetness of a
    man’s friend by hearty counsel.'
  luo-luo: Moo mangʼwe ngʼar gi ubani kelo mor ne chuny, to ber mar osiep ngʼato wuok
    kuom ngʼado rieko gi adiera.
  meu-meu: Dehoro bona muramura mai bonana ese lalo e hamoaleamu; a hekwakwanai ese
    lalo e hadikaiamu.
  npi-ULB: अत्तर र धूपले हृदयलाई आनन्द दिन्छ, तर मित्रको मिठास उसको इमानदार सल्लाहबाट
    आउँछ ।
  yor-yor: Ìpara olóòórùn dídùn àti tùràrí ń mú ayọ̀ wá sínú ọkàn bẹ́ẹ̀ ni inú dídùn
    láti ọ̀dọ̀ ọ̀rẹ́ ń wá láti inú ìmọ̀ràn tí ó ṣàkóso.
  ind-ind: Nasihat seorang kawan yang tulus menyenangkan hati bagaikan bau harum minyak
    wangi dan asap dupa.
  pes-OPCB: مشورت صمیمانهٔ یک دوست همچون عطری خوشبو، دلپذیر است.
  tgl-ULB: Ang pabango at insenso ay nagpapagalak ng puso, ngunit ang katamisan ng
    isang kaibigan ay mas mabuti pa sa kaniyang payo.
  hui-hui: Weli ngabi taratara ngarume ina mo turu hagadagua inanaga nenege karume
    ina genda yu kamangi biamogo bigi biragome ina miniha turu biagane.
  mya-mya: နံ့သာဆီနှင့် နံ့သာရည်သည် ရွှင်လန်းစေသကဲ့ သို့၊ ကြည်ညိုသောစိတ်နှင့် အကြံပေးတတ်သော
    အဆွေ ခင်ပွန်း၏ ချစ်ဘွယ်သော လက္ခဏာသည် ရွှင်လန်းစေ တတ်၏။
  bod-N: བྱུགས་རྫས་དང་ནི་བསུང་རྫས༌ཀྱིས། །མི་སེམས་སྤྲོ་བར་བྱེད་པ༌དང༌། །མཛའ་བོའི་ཁ་ཏ་མངར་བ༌ཡིན།།
  wsk-wsk: Mel siring yawara yawara mu gemang motam amilmil tuso; uwutatala, ka tiran
    yawara gomang motam lilim te den sangam kisiso mu gemang motam patawuso.
  sna-sna: Mafuta nezvinonhuhwira zvinouyisa mufaro kumwoyo, uye kunaka kwoushamwari
    kunobva padzidziso dzake dzakanaka.
  spa-BLM: El perfume y el incienso alegran el corazón; también lo hace el consejo
    sincero de un amigo.
  cac-cac: A yuj perfume yed' tas scaq'uec' d'a co jolom, yuj chi' stzalajb'i co c'ool,
    icha chi' tz'aj co tzalaj yuj razón syac' eb' camigo d'ayon̈ yuj on̈ xajanan eb'.
  swh-ULB: Pafumu na manukato huufanya moyo ufurahi, lakini utamu wa rafiki ni bora
    kuliko ushauri wake.
  bel-bel: Масьць і дымленьне радуюць сэрца; так салодкі кожнаму сябар з сардэчнай
    ранай сваёй.
  deu-ELBBK: Öl und Räucherwerk erfreuen das Herz, und die Süßigkeit eines Freundes
    kommt aus dem Rat der Seele.
  mbb-OT: Is menge pehemut wey veyewà ebpekeveǥey te kelipey te gehinawa te etew;
    iring din ded daan is hustu he sambag te sevaha he emiǥu ne ebpekelipey kenita.
  mal-2015: തൈലവും ധൂപവും ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; ഹൃദ്യാലോചനയുള്ള സ്നേഹിതന്റെ
    മാധുര്യവും അങ്ങനെ തന്നേ.
  rmc-rmc: O parfumos the o kaďidlos anen radišagos andro jilo, ale o prijaťeľis,
    savo tut del e lačhi rada, anel meksa buter.
  pes-OPV: روغن و عطر دل را شاد می‌کند، همچنان حلاوت دوست از مشورت دل.
  ron-1924: Кум ынвеселеск унтделемнул ши тэмыя инима, аша де дулчь сунт сфатуриле
    плине де драгосте але унуй приетен.
  ben-OBCV: সুগন্ধি ও ধূপ হৃদয়ে আনন্দ নিয়ে আসে, ও বন্ধুর মধুরতা তাদের আন্তরিক পরামর্শ
    থেকে উৎপন্ন হয়।
  som-som: Saliidda iyo cadarku qalbigay ka farxiyaan, Sidaas oo kalena waxaa nin
    ka farxiya macaanka saaxiibkiis oo ka yimaada talada qalbiga.
  lat-VUC: Unguento et variis odoribus delectatur cor, et bonis amici consiliis anima
    dulcoratur.]
  eng-ASVBT: Oil and perfume rejoice the heart; So doth the sweetness of a man’s friend
    that cometh of hearty counsel.
  mna-mna: Ŋgere mi koroŋ pakan ta kuzinŋan na, sombe tusuulu kulindi pa, ina ikamam
    ti ma nindi se mi lelende ambai. Mi torondo bizin ta kembena. Sombe tiuulu iti
    pa ŋgar ambaimbaiŋan pakan, ina ikam ti ma lelende ambai.
  ita-1885: L'olio odorifero e il profumo rallegrano il cuore; Così fa la dolcezza
    dell'amico dell'uomo per consiglio cordiale.
  eng-LXXUP: 'The heart delights in ointments and wines and perfumes: But the soul
    is broken by calamities.'
  eng-ULB: Perfume and incense make the heart rejoice, but the sweetness of a friend
    comes from his sincere counsel.
  spa-VBL: El perfume y los aceites perfumados te harán sentir contento, pero el buen
    consejo de un amigo es aún mejor.
  fra-_FOB: L'huile et le parfum réjouissent le cœur; telle est la douceur d'un ami
    dont le conseil vient du cœur.
  mal-mal: തൈലവും ധൂപവും ഹൃദയത്തെ സന്തോഷിപ്പിക്കുന്നു; സ്നേഹിതന്റെ ഹൃദയപൂർവ്വമായ ഉപദേശവും
    അങ്ങനെ തന്നെ.
  lit-lit: Kaip tepalas ir kvepalai džiugina širdį, taip džiugina žmogaus draugo mielumas,
    pareikštas širdingu patarimu.
  urd-GVR: Tel aur baḳhūr dil ko ḳhush karte haiṅ, lekin dost apne achchhe mashwaroṅ
    se ḳhushī dilātā hai.
  suz-BL: ब्रोव़शो रिना पाइश्‍शो तेल नु धूपमी मुर आन थुं ग्‍येरशो सेल्‍ब। तन्‍न वारच
    आ अर्ती मेको क्‍येङा रिम्‍शो बाक्‍ब।
  eng-NOY: Oil and perfume gladden the heart; Sweet also is one's friend by hearty
    counsel.
  ita-1927: L’olio e il profumo rallegrano il cuore; così fa la dolcezza d’un amico
    coi suoi consigli cordiali.
  ckb-ckb: بۆن و بخورد دڵ خۆش دەکەن، شیرینی برادەریش لە پەرۆشی ڕاوێژە.
  eng-BBE: Oil and perfume make glad the heart, and the wise suggestion of a friend
    is sweet to the soul.
  kan-OKCV: ತೈಲವೂ ಸುಗಂಧದ್ರವ್ಯವೂ ಹೃದಯವನ್ನು ಸಂತೋಷಪಡಿಸುವ ಹಾಗೆ, ಆದರಣೆಯ ಸಲಹೆಯೂ ಸ್ನೇಹಿತನಿಗೆ
    ಮಧುರವಾಗಿರುತ್ತದೆ.
  tam-2017: வாசனைத் தைலமும் சுகந்ததூபமும் இருதயத்தைக் களிப்பாக்குவதுபோல, ஒருவனுடைய
    நண்பன் உட்கருத்தான ஆலோசனையினால் பாராட்டும் இன்பமானது களிப்பாக்கும்.
  spa-RV-1909: 'El ungüento y el perfume alegran el corazón: y el amigo al hombre
    con el cordial consejo.'
  ron-BTF: Untdelemnul și parfumul bucură inima; așa face dulceața prietenului unui
    om prin sfat inimos.
  eng-WEBP: Perfume and incense bring joy to the heart; so does earnest counsel from
    a man’s friend.
  eng-FBV: Perfume and scented oils make you feel happy, but good advice from a friend
    is even better.
  nld-1939: Olie en wierook verheugen het hart; De raad van een vriend verblijdt de
    ziel.
  nch-BL: Se aceite o se taajhuiyacayot cati ticajhuiyacmatij techyolpactía. Huan
    se cuali consejo cati se tohuampo techilhuía techmaca paquilisti hasta campa hueli
    topani.
  vie-1934: Dầu và thuốc thơm làm khoan khoái linh hồn; Lời khuyên do lòng bạn hữu
    ra cũng êm dịu dường ấy.
  hin-CV: तेल और सुगंध द्रव्य हृदय को मनोहर कर देते हैं, उसी प्रकार सुखद होता है खरे
    मित्र का परामर्श.
  eng-OURB: Perfume and incense bring joy to the heart; so does earnest counsel from
    a man’s friend.
  spa-BES: El aceite y el perfume alegran el corazón, y la sabia sugerencia de un
    amigo es dulce para el alma.
  tdx-tdx: Mampinembanembañ’ arofo ty rano mañitse naho ty rame, vaho mahasaro-tron-drañetse
    ty famerea’ondaty.
  tha-KJV: น้ำมันและน้ำหอมกระทำให้ใจยินดี และคำเตือนสติอั​นอ​่อนหวานของเพื่อนก็เป็​นที​่​ให้​ชื่นใจ
  por-BR-2018: O óleo e o perfume alegram ao coração; assim é a doçura de um amigo
    com um conselho sincero.
  deu-ELO: Öl und Räucherwerk erfreuen das Herz, und die Süßigkeit eines Freundes
    kommt aus dem Rate der Seele.
  eng-WYC-2018: The heart delighteth in ointment, and diverse odours; and a soul is
    made sweet by the good counsels of a friend.
  epo-epo: Oleo kaj odorfumaĵo ĝojigas la koron, Kaj la konsilo de amiko estas dolĉaĵo
    por la animo.
  uig-PIN: Ətir wǝ huxbuy kɵngülni aqar, Jan kɵyǝr dostning sǝmimiy mǝsliⱨǝti kixini
    riƣbǝtlǝndürǝr. Jan kɵyǝr dostning sǝmimiy, huxhuy mǝsliⱨǝti kixini hux ⱪilur.
  beo-beo: Susuligi amola gabusiga:na manoma ulasea da dia da:i noga:le hisisa. Be
    dima bidi hamosu doaga:sea, dia asigi dawa:su noga:i da dafane goudane fofonoboi
    agoai ba:sa.
  tpi-OTNT: Sanda na olkain wel i gat gutpela smel, ol i save mekim yumi amamas. Na
    ol pren i mekim yumi amamas, long wanem, ol i tingting tumas long helpim yumi
    na ol i givim gutpela tok long yumi.
  hau-SA: Man shafawa mai ƙanshi da kuma turare kan faranta zuciya, gaisuwar amini
    kuma takan fito daga shawarar kirki.
  uig-LAT: Etir we xushbuy köngülni achar, Jan köyer dostning semimiy mesliheti kishini
    righbetlendürer. Jan köyer dostning semimiy, xushxuy mesliheti kishini xush qilur.
  nde-nde: Amakha lempepha kuletha intokozo enhliziyweni, lobumnandi bomngane busuka
    ezelulekweni zakhe eziqinileyo.
  ton-ton: '‌ʻOku fakafiefiaʻi ʻae loto ʻaki ʻae lolo tākai mo e meʻa namu kakala:
    ʻoku pehē ʻae lelei ʻoe kāinga ki ha tangata, ko e meʻa ʻi he akonakiʻi ʻoku fai
    mei he loto.'
  ces-1613: Mast a kadění obveseluje srdce; tak sladkost přítele víc než rada vlastní.
  eng-WMB: Perfume and incense bring joy to the heart; so does earnest counsel from
    a man’s friend.
  tam-TCV: வாசனைத் தைலமும் நறுமணத்தூளும் இருதயத்திற்கு மகிழ்ச்சியைக் கொடுப்பதுபோல,
    ஒருவருடைய நண்பரின் அருமை இதயப்பூர்வமான ஆலோசனையிலிருந்து வெளிப்படுகிறது.
  ceb-ULB: Ang pahumot ug ang insenso makapalipay sa kasingkasing, apan ang kaayo
    sa usa ka higala mas maayo pa kaysa sa iyang tambag.
  pol-UBG: Maść i kadzidło radują serce, tak słodycz przyjaciela dzięki radzie od
    serca.
  urd-GVU: تیل اور بخور دل کو خوش کرتے ہیں، لیکن دوست اپنے اچھے مشوروں سے خوشی دلاتا
    ہے۔
  deu-1912: Das Herz erfreut sich an Salbe und Räuchwerk; aber ein Freund ist lieblich
    um Rats willen der Seele.
  kan-2017: ತೈಲವೂ, ಸುಗಂಧದ್ರವ್ಯಗಳೂ ಹೇಗೋ, ಮಿತ್ರನ ಸಂಭಾಷಣೆಯಿಂದ ಅನುಭವಕ್ಕೆ ಬರುವ ಸ್ನೇಹರಸವು
    ಹಾಗೆ ಮನೋಹರ.
  yap-yap: Florida nge gapgep ni bfel’ bon e ma felfelan’ nigem, machane ololoboch
    e ma bilig e gapas u lanin’um.
  hlt-MCSB: Situi neh bo-ul loh lungbuei ko a hoe sak. Hinglu dongkah cilsuep loh
    a hui taengah olding la om.
  mdy-ETH: ሳውቃ ቲሺና ቃራ ሳውሞ ዓኣ ዑንጄና ዓሲም ኮሽካሢጉዲ ላጌኮ ዞሮ ዬያጉዲ ዎዛሳኔ።
  kew-kew: Waele-sada page ora epe wabala waele luabu pema raburi niaa mada ora epe
    ta kone sua pedo waru pema. Go page niaana adami aanumi niaa raana masaawa niaa
    rabameape kone imi epe agaa loa epea pemede-rupa mada yade.
  twi-ASANTE: Ngo ne aduhwam ma akoma ani gye, adamfo ho anigyeɛ firi nʼafotu pa a
    ɔma.
  eng-WEBU: Perfume and incense bring joy to the heart; so does earnest counsel from
    a man’s friend.
  wal-wal: SHittoinne sawiya ixaani asaa ufaissiyoogaadan, siiqo laggiyaa zoreekka
    ufaissees.
  acu-NT: 'Kungkutin ukatmamkar pengker awajmamsartinuitji. Turasha ii amikri iin
    chichartaminak: Pengker pujusatasam wakerakmeka tu pujusta tina nuka ii nintincha
    kiakatmartin ainawai.'
  spa-PDDPT: Los ungüentos y los vinos alegran el corazón, Así el consejo de un hombre
    es dulce para su amigo.
  gun-gun: Nhaneirũ nhanemongeta porã ramo jajou porã 'rã, azeite ha'e heakuã porã
    va'e nhanembovy'aa rami avi.
  agu-BL: Yi balaj perfum na tak' tzatzin tetz kalma'. Ncha'tz yi balaj ajtza'kl yi
    na cyak' kamiw, na xcye' tan tak'le'n tzatzin sketz.
  ilo-ULB: Ti bangbanglo ken insenso ket pagrag-oenda ti puso, ngem nasay-sayaat ti
    kinadungngo ti gayyem ngem iti balakadna.
  kpg-kpg: Di lolo kala mo nia ‘incense’ hagakala e haga manawa tenetene goe, malaa,
    nia haingadaa e oho gi daha di noho o di aumaalia o do hagabaubau.
  uig-ARA: ئەتىر ۋە خۇشبۇي كۆڭۈلنى ئاچار، جان كۆيەر دوستنىڭ سەمىمىي مەسلىھەتى كىشىنى
    رىغبەتلەندۈرەر. جان كۆيەر دوستنىڭ سەمىمىي، خۇشخۇي مەسلىھەتى كىشىنى خۇش قىلۇر.
  bps-bps: Ku ungafam i fangbun, too ge lehew, na ku nun samuk, lana i ktanak nawam.
  sus-sus: Labundɛ nun surayi bɔɲɛ rasɛɛwama nɛ, alɔ i xanuntenyi xa marasi fanyi.
  pon-2006: Lehn wai oh leh pwohmwahu kan kin kaperenihiuk, ahpw apwal kin kauwehla
    popohl en nan kapehdomw.
  ksd-ksd: A dangi na vartap ma ra polo i ang na katkat dir vagugu ra bala i ra tarai,
    Damana ra varmari kai talai tikai ba i arikai ta ra dovot na nuknukina.
  tur-YTC: Güzel koku ve buhur yüreği sevindirir, Bir adamın dostunun samimi öğüdü
    de öyle.
  bel-N: Алей і кадзіла радуюць сэрца, а салодкасьць бліжняга — у парадзе ад душы.
  grc-BRENT: Μύροις καὶ οἴνοις καὶ θυμιάμασι τέρπεται καρδία, καταῤῥήγνυται δὲ ὑπὸ
    συμπτωμάτων ψυχή.
  ind-AYT: Minyak dan wewangian itu menyenangkan hati, begitu juga manisnya seorang
    teman datang dari nasihatnya yang tulus.
  nya-nya: Mafuta ndi zonunkhira zimasangalatsa mtima, ndipo kukoma mtima kwa bwenzi
    kwagona pa malangizo ake.
  hrv-hrv: Kao što ulje i kad vesele srce, tako i slatkoća prijateljstva tješi dušu.
  mps-mps: Sanda me te tobage wel dabe te wiegi yai denami elalubo, augwaligo dabolo
    te wiegi yai pemene ilibao. Tama te abagi dabego dabolo te wiegi yai pemene ilaibao,
    magi baso meni, augwaligo te da tau sabo homu mu elama, tama augwaligo wiegi yai
    mobo mabo po dabolo mabo dao.
  tpi-tpi: Sanda na olkain wel i gat gutpela smel, ol i save mekim yumi amamas. Na
    ol pren i mekim yumi amamas, long wanem, ol i tingting tumas long helpim yumi
    na ol i givim gutpela tok long yumi.
  dan-1931: Olie og Røgelse fryder Sindet, men Sjælen sønderslides af Kummer.
  vie-OVCB: Dầu và thuốc thơm làm khoan khoái tâm hồn, lời khuyên ngọt ngào của bằng
    hữu cũng êm dịu dường ấy.
  guj-2017: જેમ સુગંધીથી અને અત્તરથી મન પ્રસન્ન થાય છે, તેમ અંત:કરણથી સલાહ આપનાર મિત્રની
    મીઠાશથી પણ થાય છે.
  pon-2006A: Lehn wai oh leh pwohmwahu kan kin kaperenihiuk, ahpw apwal kin kauwehla
    popohl en nan kapehdomw.
  por-BRBSL: O perfume e o incenso trazem alegria ao coração; assim como o conselho
    sincero de um amigo de um homem.
  swe-swe: Olja och parfym gör hjärtat glatt, på samma sätt fördjupas vänskapen när
    en vän ger uppriktiga råd från sitt hjärta (de ger god eftersmak).
  cth-cth: Satui hoi hmuitui ni lungthin a konawm sak teh, hui kahawi ni pouknae na
    poe e ni hringnae konawm sak.
  twi-twi: Ngo ne aduhuam ma koma ani gye, adamfo ho anigye fi nʼafotu pa a ɔma.
  hlt-hlt: Situi neh bo-ul loh lungbuei ko a hoe sak. Hinglu dongkah cilsuep loh a
    hui taengah olding la om.
  tbz-SIM: Mɛkɔpempemmɛ̀ nɛ̀ tùdɑ̀ɑ̀rí dɛ̀ nɑɑti mɛyɛ̀mmɛ̀ mmɛ kɛ̀ kunɛ́ponɑɑtí pɛ̃ɛ̃tɛ́
    ɑ bo ntɑ̃́mɛ̀ ɑmɑ́ɑ̀.
  msy-2020: Sanda ko borer mughuriar aghuim zuiba, da e gamima e bar akonge. Ezɨ namakaba
    en akurvaghasa nɨghnigha, mɨgɨrɨgɨar aghuiba e ganɨdi. Me kamaghɨn e gamima, e
    guizbangɨra bar akonge.
  dop-dop: Kɑcɔkɑ wontu nɑ tulɑɑlʋnɑɑ hɛɛsəɣənɑ yʋlʋ lɑŋlɛ. Ḿpʋ́ɣʋ́ tɑɑpɑlʋ lɑɣɑtʋ
    tɑsʋɣʋ kəlɑ leleŋ kɛ nyɑ́ mɑɣɑmɑɣɑ nyɑ́ nyəntʋ.
  azb-azb: Gözəl ətir və buxurun ürəyə verdiyi ləzzət kimi Dostun nəsihəti də insana
    xoş gələr.
  eng-DBY: Ointment and perfume rejoice the heart; and the sweetness of one's friend
    is [the fruit] of hearty counsel.
  hin-2017: जैसे तेल और सुगन्ध से, वैसे ही मित्र के हृदय की मनोहर सम्मति से मन आनन्दित
    होता है।
  wol-KYG: Diwook suuru day naatal xol; waaye li neex cib xarit, xol la lay digale.
  bjr-bjr: Afundimari ainainna afaaqai akusaananoo afunda afaaqai ifanoo aundura asasidanoo.
    Aneenna aqoondi amiqira aamuaqira ufa qiaminanoo mi aamuaqira ufafa amiqira afundara
    foora ani rafaaqafuannoo.
  eng-YLT: Ointment and perfume rejoice the heart, And the sweetness of one's friend
    — from counsel of the soul.
  kne-kne: Omiparagsak din lana ya bangbanglo, ngem masepsep din pamagbagan di napodno
    ay gayyem.
  eng-WYC-2017: The heart delighteth in ointment, and diverse odours; and a soul is
    made sweet by the good counsels of a friend.
  eng-WMBB: Perfume and incense bring joy to the heart; so does earnest counsel from
    a man’s friend.
  urd-GVH: तेल और बख़ूर दिल को ख़ुश करते हैं, लेकिन दोस्त अपने अच्छे मशवरों से ख़ुशी
    दिलाता है।
  rug-rug: Na lumu meke na oela humaṉa lea si va qetuna sa bulo, meke sa lineana tanisa
    mua baere si guana ginani lomosona.
  gaz-gaz: Shittoo fi ixaanni garaa nama gammachiisu; gorsi michuus garaa nama ciibsa.
  fra-LSG: L’huile et les parfums réjouissent le cœur, Et les conseils affectueux
    d’un ami sont doux.
  yal-yal: Latikɔnɔnna nun wusulanna muxun bɔɲɛn nan nasɛwama, i xɔyina fanna dangu
    i yɛtɛ miriyane ra.
  haw-1868: O ka aila a me ka mea ala, hoohauoli ia i ka naau; Hooluolu hoi ka hoaaloha
    o kekahi mea ma ka olelo oiaio.
  arb-NAV: الطِّيبُ وَالْبَخُورُ يُفْرِحَانِ الْقَلْبَ، وَمَسَرَّةُ الصِّدِّيقِ نَاجِمَةٌ
    عَنِ الْمَشُورَةِ الْمُخْلِصَةِ.
  ewe-ewe: Ami ʋeʋĩ kple dzudzɔdonu ʋeʋĩ doa dzidzɔ na dzi, xɔlɔ̃ ƒe nunyoamenu tsoa
    eƒe aɖaŋuɖoɖo vavãwo me.
  eng-LEE: Oil and perfume cause the heart to rejoice, and so do the sweet words of
    a friend more than one's own counsel.
  asm-FB: সুগন্ধ দ্রব্য আৰু ধূপে যেনেকৈ হৃদয় আনন্দিত কৰে, কিন্তু বন্ধুৰ পৰামৰ্শতকৈ
    তেওঁৰ আন্তৰিকতা শ্রেষ্ঠ।
  sus-A: لَبُندّ نُن سُرَيِ بْحّ رَ سّيوَ مَ نّ، عَلْ عِ شَنُنتٍنيِ شَ مَرَ سِ قَنيِ.
  fra-SBL: Le parfum et l'encens apportent de la joie au cœur ; tout comme les conseils
    sérieux de l'ami d'un homme.
  hbo-hbo: שֶׁ֣מֶן וּ֭קְטֹרֶת יְשַׂמַּֽח־לֵ֑ב וּמֶ֥תֶק רֵ֝עֵ֗הוּ מֵֽעֲצַת־נָֽפֶשׁ׃
  kik-kik: Maguta manungi wega na ũbumba irehagĩra ngoro ya mũndũ gĩkeno, na noguo
    wega wa mũrata wa mũndũ wĩkaga akĩmũhe ũtaaro wake wa ma.
  fra-NCL: L’huile et les parfums réjouissent le cœur ; telle la douceur d’un ami
    dont le conseil vient du cœur.
  cek-AK: Hmuihoih hoi hmuihoih tui mah poekhaih to nawmsak; ampui kahoih mah loe
    anghoe koi kaom poekhaih to palung tang hoiah paek.
  cuk-cuk: Gwallu-wawadikmaladi, ina-wawadikmaladi, e-yapanned weligwar dule-saed,
    debayobi, ai-nued-binsaed-ukedi, dulega niga-ogannoged.
  uig-CYR: Әтир вә хушбуй көңүлни ачар, Җан көйәр достниң сәмимий мәслиһәти кишини
    риғбәтләндүрәр. Җан көйәр достниң сәмимий, хушхуй мәслиһәти кишини хуш қилур.
  tel-2017: పరిమళం, సుగంధం హృదయాన్ని సంతోషపెడుతుంది. అలాగే మిత్రుడి హృదయంలో నుండి
    వచ్చే మధుర వాక్కులు హృదయాన్ని సంతోషపెడతాయి.
  hat-BSA: Lwil ak pafen fè kè kontan; se konsa konsèy a yon nonm dous pou zanmi li.
  kos-kos: Ono keng ac mwe akmusra keng uh mwe akinsewowoye kom, a mwe lokoalok uh
    kunausla inse misla lom.
  hbo-WLC: שֶׁ֣מֶן וּ֭קְטֹרֶת יְשַׂמַּֽח־לֵ֑ב וּמֶ֥תֶק רֵ֝עֵ֗הוּ מֵֽעֲצַת־נָֽפֶשׁ׃
  ibo-ibo: Mmanụ isi ụtọ na ihe nsure ọkụ na-esi isi ụtọ na-eme ka obi ṅụrịa, otu
    a ka ụtọ enyi dị, site na ndụmọdụ nke mkpụrụobi ha.
  ory-ory: ତୈଳ ଓ ସୁଗନ୍ଧି ଧୂପ ମନକୁ ଆହ୍ଲାଦିତ କରେ, ମନର ମନ୍ତ୍ରଣାରୁ ଜାତ ମିତ୍ରର ମିଷ୍ଟତା
    ତଦ୍ରୂପ କରେ।
  chk-chk: Noppuk me löpokus ra apwapwai leluken aramas, nge osukosuk a atai kinamwen
    aramas.
  rop-rop: Det gudsmelwan medisin en oil meigim yu fil brabli gudwan, bat det brabli
    gudwan fren blanga yu im mobedawan.
  ukr-1871: 'Мастї й пахощі радують серце: такий же й друг солодкий, що з серця раду
    удїляє.'
  deu-1951: Öl und Räucherwerk erfreuen das Herz; so süß ist die Rede des Freundes,
    der Rat seiner Seele.
  eng-JPS: Ointment and perfume rejoice the heart; so doth the sweetness of a man's
    friend by hearty counsel.
  srp-1865: Ulje i kad veseli srce, tako je prijatelj sladak svjetom srdaènijem.
  lug-lug: Ebyakaloosa bisanyusa omutima, n’obuwoomerevu bw’omukwano gw’omuntu bwe
    butyo bwe buvaamu okubuulirira okw’amazima.
  heb-heb: שמן וקטרת ישמח לב ומתק רעהו מעצת נפש׃
  ben-IRV: সুগন্ধি তেল ও ধূপ হৃদয়কে আনন্দিত করে, কিন্তু বন্ধুর মিষ্টতা তার উপদেশের
    থেকে ভালো।
  pan-pan: ਅਤਰ ਅਤੇ ਸੁਗੰਧ ਜੀ ਨੂੰ ਅਨੰਦ ਕਰਦੀ ਹੈ, ਓਵੇਂ ਹੀ ਮਿੱਤਰ ਦੀ ਮਨੋਂ ਦਿੱਤੀ ਹੋਈ ਸਲਾਹ
    ਦੀ ਮਿਠਾਸ ਹੈ।
  mya-JVB: နံ့သာ ဆီနှင့် နံ့သာ ရည်သည် ရွှင်လန်းစေသကဲ့သို့ ၊ ကြည်ညို သောစိတ်နှင့် အကြံ
    ပေးတတ်သော အဆွေ ခင်ပွန်း၏ ချစ်ဘွယ် သော လက္ခဏာသည် ရွှင်လန်း စေ တတ်၏။
  tte-O: Kelabilabin namwanamwana besiele olo bwalaina namwanamwana isula mena.
  tbg-tbg: Koqe vahavera untavanove, okuvera untavanove ai quahama amitaintema kero,
    ai tontivano koqe avu aato amirava ai quahama amitaanaro.
  hmo-hmo: Dehoro bona bonana namo muramura ese, taunimanima edia kudouna idia hamoalea
    noho. Unai bamona danu tau ta ena hereva namona ese, iena turana ia hamoalea noho.
  urd-urd: जैसे तेल और इत्र से दिल को फ़रहत होती है, वैसे ही दोस्त की दिली मश्वरत
    की शीरीनी से।
  rus-SYN: Масть и курение радуют сердце; так сладок всякому друг сердечным советом
    своим.
  bqc-SIM: Nísi gĩnana ń tulaletio ì ń pↄ kɛ na, lɛdaakↄ̃wa ń nↄ̀sɛmɛndoo ì
    gbɛ̃naↄ kɛ na.
  tcz-CHONGTHU: Thao le gimnamtui in mihem lungthim akipahsah jin, gim hesohna vang
    hin mihem lhagao athohlal sah jin ahi.
  mar-mar: सुगंधी द्रव्य आणि सुवास हृदय आनंदीत करतात. पण मित्राचा गोडपण त्याच्या सल्ल्यापेक्षा
    उत्तम आहे.
  hlt-THB: Bawktui ingkaw bawktui khu ing kawlung a awmhly sak amyihna, kawlung tak
    awhkawng ak cawn law pyi ak khawsimnaak ing kawlung nawm sak hy.
  qub-qub: Cuyayllapaj perfümiwan pichucuriptenga shongupis cushicurinmi. Amïgun allita
    willapaptenga shongunpis achicyärinmi.
  bqp-bqp: Nísi gbĩ nnanna kũ turaretitio dì ń pↄ kɛ nna, lɛ́dakↄ̃ana kũ nɛ̀sɛ mɛ̀n
    doo dì gbɛ̃nnanↄ kɛ nna.
  hat-hat: Losyon ak lwil santi bon bay kè kontan. Konsèy yon bon zanmi remoute kouraj.
  eng-BSB: Oil and incense bring joy to the heart, and the sweetness of a friend is
    counsel to the soul.
  tod-tod: Gulɔi ta gulɔ maku nɛɛnɛgi, ta ɗa nu yiiɠaanɛ, bɔɔla vai ná-gaanɛɛi ɠa
    ɗa koozunɛɛi ve nu ya, é leʋe ɗa ɓɔɠɔ ɛnɛkɛgi ʋa.
  eng-WEBPB: Perfume and incense bring joy to the heart; so does earnest counsel from
    a man’s friend.
  kbq-kbq: Kavesima kanteno kavumroma ante'zamo'a, mnanentake masavemo'ene knare mnavovo
    zamo mnaviankna huno rone'amofo agu'a azeri muse hugahie.
  nhe-BL: Se aceite o se tlaajhuiyacayotl tlen ticajhuiyacmatij techyolpactía. Huan
    se cuali consejo tlen se tohuampo techilhuía techmaca paquilistli hasta campa
    hueli topani.
  bus-bus: Nↄ́si gũ nnannaa kↄ̃n tuaetitio è ń pↄↄ kɛ nna, lɛ́dakↄ̃ana kↄ̃n nↄ̀sɛo
    doo è gbɛ̃nnanↄ kɛ nna.
  gub-BL: Kàpuhàg hyàkwegatu ma'e zanemurywete kar. Nezewegatete zanezemyryparypar
    haw umur zanereko wer haw zanewe no.
  eng-DRA: 'Ointment and perfumes rejoice the heart: and the good counsels of a friend
    are sweet to the soul.'
