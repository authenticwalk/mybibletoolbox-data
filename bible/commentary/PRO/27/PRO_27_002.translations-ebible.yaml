verse: PRO.027.002
translations:
  mal-C: നിങ്ങളുടെ നാവല്ല, മറ്റുള്ളവർ നിങ്ങളെ പ്രശംസിക്കട്ടെ; നിങ്ങളുടെ അധരമല്ല, അന്യർ
    നിങ്ങളെ പ്രശംസിക്കട്ടെ.
  deu-TKW: Es rühme dich ein Anderer und nicht dein eigener Mund, ein Fremder, aber
    nicht deine eigenen Lippen.
  lin-lin: Tika ete moto mosusu akumisa yo, kasi monoko na yo moko te ; tika ete mopaya
    akumisa yo, kasi bibebu na yo moko te.
  eng-LSV: Let another praise you, and not your own mouth, || A stranger, and not
    your own lips.
  eng-GNV: 'Let another man prayse thee, and not thine owne mouth: a stranger, and
    not thine owne lips.'
  eng-WEBSTER: Let another man praise thee, and not thy own mouth; a stranger, and
    not thy own lips.
  nhw-BL: Amo xicamanalti para timohueyimatis ica moseltzi, achi cuali xiquincahuili
    para sequinoc ma mitzhueyichihuaca.
  swh-ONEN: Mwache mwingine akusifu, wala si kinywa chako mwenyewe; mtu mwingine afanye
    hivyo na si midomo yako mwenyewe.
  bba-bba: A ku tii siɑrɑ, ɑdɑmɑ ɑ de ɡoo u nun siɑrɑ.
  eng-KJVCPB: Let another man praise thee, and not thine own mouth; A stranger, and
    not thine own lips.
  luo-luo: We ngʼat moro ema opaki, to ok dhogi iwuon; ngʼato machielo, to ok lewi
    iwuon.
  meu-meu: Ta ese baine hanamomu, dia oi sibomu udumu; idau tauna ta ese, dia oi sibomu
    bibinamu.
  npi-ULB: कसैले तेरो प्रशंसा गरोस्, तेरै आफ्नै मुखले होइन; परदेशीले गरोस्, तेरो ओठले
    होइन ।
  yor-yor: Jẹ́ kí ẹlòmíràn yìn ọ́ dípò ẹnu ara rẹ, àní àlejò, kí ó má sì ṣe ètè ìwọ
    fúnra rẹ̀.
  ind-ind: Janganlah memuji diri sendiri. Bila engkau memang layak dipuji, biarlah
    orang lain yang memujimu.
  pes-OPCB: هرگز از خودت تعریف نکن؛ بگذار دیگران از تو تعریف کنند.
  tgl-ULB: Hayaan mong purihin ka ng isang tao at hindi ang sarili mong labi; isang
    hindi mo kilala at hindi sa sarili mong mga labi.
  hui-hui: Wali agali í̠la haga karumebi tara karumebi í̠naga mini mo yaraga hayagua
    karulapego ai tigua ani yaraga helo. Í̠nime dege í̠ninaga mini mo yaraga holeni.
  mya-mya: ကိုယ်တိုင်ကိုယ်ကို မချီးမွမ်းဘဲ သူတပါးချီးမွမ်း ပါလေစေ။ ကိုယ်နှုတ်နှင့်
    ကိုယ်ကိုမချီးမွမ်းဘဲ၊ ကိုယ်နှင့် မဆိုင်သော သူတပါး ချီးမွမ်းပါလေစေ။
  bod-N: གཞན་ལ་བསྟོད་དུ་འཇུག་པ༌ལས། །རང་ཁས་རང་ལ་བསྟོད་མི༌རུང༌། །གཞན་གྱིས་བསྟོད་བསྔགས་བྱེད་པ༌ལས།
    །རང་གི་མཆུ་ཡིས་བསྟོད་མི༌འོས།།
  wsk-wsk: Ni keta nimi me patawurko; kariimet saki nip patawumonko.
  sna-sna: Rega mumwe akurumbidze, kwete muromo wako; mumwe munhuwo zvake, kwete miromo
    yako iwe.
  spa-BLM: Que otro hombre te alabe, y no su propia boca; un extraño, y no tus propios
    labios.
  cac-cac: Ch'ococab' eb' tzex alan vach'il, yujto man̈ vach'oc tato a ex tic tzeyaloch
    e b'a vach'ilal.
  swh-ULB: Mtu mwingine akusifu na wala si kinywa chako mwenyewe, mgeni na wala si
    midomo yako mwenyewe.
  bel-bel: Хай цябе хваліць іншы, а ня вусны твае, - чужы, а не язык твой.
  deu-ELBBK: Es rühme dich ein anderer und nicht dein Mund, ein Fremder und nicht
    deine Lippen.
  mbb-OT: Kinahanglan he iyan edalig kenikew is duma he etew; kenà te iyan ka edalig
    te keugelingen nu.
  mal-2015: നിന്റെ വായല്ല മറ്റൊരുത്തൻ, നിന്റെ അധരമല്ല വേറൊരുത്തൻ നിന്നെ സ്തുതിക്കട്ടെ.
  rmc-rmc: Mi lašarel tut aver dženo, a na tiro muj – cudzo manuš, a na tire vušta!
  pes-OPV: دیگری تو را بستاید و نه دهان خودت، غریبی و نه لبهای تو.
  ron-1924: Сэ те лауде алтул, ну гура та, ун стрэин, ну бузеле тале!
  ben-OBCV: অন্য কেউ তোমার প্রশংসা করুক, ও তোমার নিজের মুখ তা না করুক; একজন বহিরাগত
    মানুষই করুক, ও তোমার নিজের ঠোঁট তা না করুক।
  som-som: Mid kale ha ku faaniyo oo yaanu afkaagu ku faanin, Shisheeye ha ku ammaano,
    oo yaanay bushimahaagu ku ammaanin.
  lat-VUC: Laudet te alienus, et non os tuum; extraneus, et non labia tua.
  eng-ASVBT: Let another man praise thee, and not thine own mouth; A stranger, and
    not thine own lips.
  mna-mna: Sombe wal pakan tiwe kwom mi tipakuru, ina ambai. Mi nu na, kam mbulu pakurŋana
    ma wit itum urum pepe. Pa ina mbulu ambai som.
  ita-1885: Loditi lo strano, e non la tua propria bocca; Lo straniero, e non le tue
    proprie labbra.
  eng-LXXUP: Let thy neighbor, and not thine own mouth, praise thee; A stranger, and
    not thine own lips.
  eng-ULB: Let someone else praise you and not your own mouth; a stranger and not
    your own lips.
  spa-VBL: Deja que los demás te alaben, y no te alabes a ti mismo; que lo hagan otros
    y no tu.
  fra-_FOB: Qu'un autre te loue, et non pas ta propre bouche; que ce soit un étranger,
    et non tes lèvres.
  mal-mal: നിന്റെ വായല്ല മറ്റൊരുത്തൻ, നിന്റെ അധരമല്ല വേറൊരുത്തൻ നിന്നെ സ്തുതിക്കട്ടെ.
  lit-lit: Tegul tave giria kitas, o ne tavo paties burna, kas nors kitas, o ne tavo
    paties lūpos.
  urd-GVR: Terā apnā muṅh aur apne hoṅṭ terī tārīf na kareṅ balki wuh jo tujh se wāqif
    bhī na ho.
  suz-BL: अरु मुरुमी इ कली ठेयब सेल्‍मेक्‍ल। गे आंमा आंम कली ठेयब मसेलो। अरु आन शोव़
    रे ठेयब देंमल, इ आंम शोव़मी “गो ठेयब नङ” मदेनो।
  eng-NOY: Let another man praise thee, and not thine own mouth; A stranger, and not
    thine own lips.
  ita-1927: Altri ti lodi, non la tua bocca; un estraneo, non le tue labbra.
  ckb-ckb: با نامۆ ستایشت بکات نەک دەمی خۆت، بێگانە نەک لێوەکانت.
  eng-BBE: Let another man give you praise, and not your mouth; one who is strange
    to you, and not your lips.
  kan-OKCV: ನಿನ್ನ ಬಾಯಿ ಅಲ್ಲ, ಮತ್ತೊಬ್ಬನು ನಿನ್ನನ್ನು ಹೊಗಳಲಿ; ನಿನ್ನ ಸ್ವಂತ ತುಟಿಗಳಲ್ಲ, ಪರನೇ
    ನಿನ್ನನ್ನು ಹೊಗಳಲಿ.
  tam-2017: உன்னுடைய வாய் அல்ல, மற்றவனே உன்னைப் புகழட்டும்; உன்னுடைய உதடு அல்ல, அந்நியனே
    உன்னைப் புகழட்டும்.
  spa-RV-1909: Alábete el extraño, y no tu boca; el ajeno, y no tus labios.
  ron-BTF: Altul să te laude și nu gura ta; un străin și nu buzele tale.
  eng-WEBP: Let another man praise you, and not your own mouth; a stranger, and not
    your own lips.
  eng-FBV: Let others praise you, not you yourself; someone else, not you personally.
  nld-1939: Laat een ander u prijzen, niet uw eigen mond; Een vreemde, niet uw eigen
    lippen.
  nch-BL: Amo xicamanalti para timohueyimatis ica moselti, achi cuali xiquincahuili
    para sequinoc ma mitzhueyichihuaca.
  vie-1934: Hãy để cho kẻ khác khen ngợi con, miệng con chẳng nên làm; Để cho một
    người ngoài tán mỹ con, môi con đừng làm.
  hin-CV: कोई अन्य तुम्हारी प्रशंसा करे तो करे, तुम स्वयं न करना; कोई अन्य कोई अपरिचित
    तुम्हारी प्रशंसा करे तो करे, तुम स्वयं न करना, स्वयं अपने मुख से नहीं.
  eng-OURB: Let another man praise you, and not your own mouth; a stranger, and not
    your own lips.
  spa-BES: Deja que otro hombre te alabe, y no tu boca; alguien que es extraño para
    ti, y no tus labios.
  tdx-tdx: Angao ho tsiririe’ ty ila’e fa tsy ty falie’o, ty alik’ama’o fa tsy o fivimbi’oo.
  tha-KJV: จงให้คนอื่นสรรเสริญเจ้า และไม่​ใช่​ปากของเจ้าเอง ให้​คนต่างถิ่นสรรเสริญ
    ไม่ใช่​ริมฝีปากของเจ้าเอง
  por-BR-2018: Que o estranho te louve, e não tua própria boca; o estrangeiro, e não
    teus próprios lábios.
  deu-ELO: Es rühme dich ein anderer und nicht dein Mund, ein Fremder und nicht deine
    Lippen.
  eng-WYC-2018: Another man (or Let another person), and not thy (own) mouth praise
    thee; a stranger, and not thy lips.
  epo-epo: Alia vin laŭdu, sed ne via buŝo; Fremdulo, sed ne viaj lipoj.
  uig-PIN: Seni baxⱪilar mahtisun, ɵz aƣzing mundaⱪ ⱪilmisun, Yat adǝm seni mahtisun,
    ɵz lǝwliring undaⱪ ⱪilmisun.
  beo-beo: 'Eno dunu amola degabo ba:i dunu da dima nodone ofa:mu da defea. Be di
    da dina: maedafa ofa:ma.'
  tpi-OTNT: Sapos ol arapela man i litimapim nem bilong yu, em i orait. Tasol nogut
    yu yet yu mekim olsem.
  hau-SA: Ka bar wani ya yabe ka, ba kai kanka ba; wani dabam, ba leɓunanka ba.
  uig-LAT: Séni bashqilar maxtisun, öz aghzing mundaq qilmisun, Yat adem séni maxtisun,
    öz lewliring undaq qilmisun.
  nde-nde: Yekela omunye akudumise, hatshi owakho umlomo; akube ngomunye, kungabi
    ngezakho izindebe.
  ton-ton: Tuku ke fakamālō kiate koe ʻe ha tangata kehe, ka ʻe ʻikai ʻi ho ngutu
    ʻoʻou pe; ko e taha kehe, ka ʻe ʻikai ʻi ho loungutu ʻoʻou.
  ces-1613: Nechať tě chválí jiní, a ne ústa tvá, cizí, a ne rtové tvoji.
  eng-WMB: Let another man praise you, and not your own mouth; a stranger, and not
    your own lips.
  tam-TCV: உன் வாயல்ல, இன்னொருவரே உன்னைப் புகழட்டும். உன் உதடுகளல்ல, வேறொருவரே உன்னைப்
    புகழட்டும்.
  ceb-ULB: Pasagdi nga dayegon ka sa uban ug dili ang imong kaugalingon nga baba;
    ang dumuduong ug dili ang imong kaugalingong mga ngabil.
  pol-UBG: Niech inny cię chwali, a nie twoje usta; ktoś obcy, a nie twoje wargi.
  agr-agr: Duka amekek imatipa, idaisata nunak tikich aidau tujamtinme, iik eme anenmamku
    imatbauk pegkegchauwai.
  kyc-kyc: Wambu wakale menge dupwamepe dee kamame kanda nange dupwamepe lakandenaleŋe.
    Emba rangeme lakanda nalu nao napipi.
  urd-GVU: تیرا اپنا منہ اور اپنے ہونٹ تیری تعریف نہ کریں بلکہ وہ جو تجھ سے واقف بھی
    نہ ہو۔
  deu-1912: Laß dich einen andern loben, und nicht deinen Mund, einen Fremden, und
    nicht deine eigenen Lippen.
  kan-2017: ನಿನ್ನನ್ನು ನೀನೇ ಹೊಗಳಿಕೊಳ್ಳಬೇಡ, ಮತ್ತೊಬ್ಬನು ಹೊಗಳಿದರೆ ಹೊಗಳಲಿ, ಆತ್ಮಸ್ತುತಿ ಬೇಡ,
    ಪರನು ನಿನ್ನನ್ನು ಸ್ತುತಿಸಿದರೆ ಸ್ತುತಿಸಲಿ.
  yap-yap: Ri dabmog e sorok ngom mpag nge mang boch e girdi’ e rogned ara ba milekag;
    ma gur ri dabmog.
  hlt-MCSB: Hlanglak loh nang n'thangthen saeh lamtah, namah kah ka long boel saeh.
    Kholong long saeh lamtah, namah kah hmuilai long boel saeh.
  mdy-ETH: ሜሌ ዓሲ ኔና ጋላታንዳኣፓዓቴም ኔኤኒ ኔና ጋላቲፖ፤ ዓሲ ኔ ዛሎ ማርካዻንዳኣፓዓቴም ኔኤኒ ኔ ዛሎ ኮሹሞ ኬኤዚፖ።
  kew-kew: Gore aa medame nena bi minasaaliare ora epeta pare nena bipa nena bi naminasape.
  twi-ASANTE: Ma ɔfoforɔ nkamfo wo; na ɛnyɛ wʼankasa; ma ɛmfiri ɔfoforɔ anomu na ɛnyɛ
    wo.
  eng-WEBU: Let another man praise you, and not your own mouth; a stranger, and not
    your own lips.
  wal-wal: Nena hara asi galatoppe attin, neeni nena nerkka galatoppa; asai ne gishshaa
    markkattoppe attin, neeni ne kehatettaa odoppa.
  acu-NT: 'Amek anenmamsam: Wikia pengke aintsuitjai tiip. Antsu chikich aints ainau
    turutiarti tita.'
  spa-PDDPT: Alábete el otro y no tu propia boca, El extraño, y no tus propios labios.
  gun-gun: Tove amboae kuery tandererovy'a, ndee ae e'ỹ. Mombyry guigua tandererovy'a,
    ndee ae 'rãgue py.
  agu-BL: Mas ba'n tcu'n yi e' wunak ltz'ak'on kak'ej, swutz yi o' te'n lko'c tan
    talche'n yi chin tz'aknak cunin o'.
  ilo-ULB: Bay-am a sabali ti mangidayaw kenka ket saan a ta bukodmo a ngiwat; maysa
    a ganggannaet ket saan a dagiti bukodmo a bibig.
  kpg-kpg: Hudee bida hagaamuina goe. Heia nia daangada ala i golo mo digau ala e de iloo ginaadou
    goe, gi hagaamuina goe.
  uig-ARA: سېنى باشقىلار ماختىسۇن، ئۆز ئاغزىڭ مۇنداق قىلمىسۇن، يات ئادەم سېنى ماختىسۇن،
    ئۆز لەۋلىرىڭ ئۇنداق قىلمىسۇن.
  bps-bps: Fye ku nun dademe dad to dmayen ge, nang ku ge dmayen i ktom.
  sus-sus: I naxa i yɛtɛ matɔxɔ, a lu mixi gbɛtɛ nan xa i matɔxɔ. Mixi gbɛtɛ xa matɔxɔɛ
    fisa i yɛtɛ xa matɔxɔɛ bɛ.
  pon-2006: Mweidohng meteikan en kapingaiuk—pil mehn keiru kan; dehr pein kapingaiuk.
  ksd-ksd: Ra enana tutana na pite pa u, ma koko ra ngiem iat; A vaira, ma koko ra
    bul na ngiem iat.
  tur-YTC: Seni kendi ağzın değil, Bir başkası övsün.
  bel-N: Няхай іншы хваліць цябе, а ня вусны твае, нехта чужы, а ня губы твае.
  grc-BRENT: Ἐγκωμιαζέτω σε ὁ πέλας καὶ μὴ τὸ σὸν στόμα, ἀλλότριος καὶ μὴ τὰ σὰ χείλη.
  ind-AYT: Biarlah orang lain yang memujimu, dan bukan mulutmu sendiri; seorang asing,
    dan bukan bibirmu sendiri.
  nya-nya: Munthu wina akutamande, koma osati wekha; mlendo akakutamanda, ndiponi
    koma osati ndi pakamwa pako.
  hrv-hrv: Neka te hvali drugi, a ne tvoja usta, tuđinac, a ne tvoje usne.
  mps-mps: Te gasa bidi dabego nago nogi ugwaba sobaso da, te usu dao. Tiali goli,
    naga digi te tama tiabuo. Te sę te nago pedauwaligo yabo sę menio.
  tpi-tpi: Sapos ol arapela man i litimapim nem bilong yu, em i orait. Tasol nogut
    yu yet yu mekim olsem.
  dan-1931: Lad en anden rose dig, ikke din Mund, en fremmed, ikke dine egne Læber.
  vie-OVCB: Hãy để người khác khen con, miệng con chẳng nên làm; hãy để người ngoài
    khen, môi con đừng làm thế.
  guj-2017: બીજો માણસ તારાં વખાણ ભલે કરે, પણ તું તારે મુખે તારાં વખાણ ન કર; પારકા
    કરે તો ભલે, પણ તારા પોતાના હોઠ ન કરે.
  pon-2006A: Mweidohng meteikan en kapingaiuk—pil mehn keiru kan; dehr pein kapingaiuk.
  por-BRBSL: Deixe que outro homem lhe elogie, e não a sua própria boca; um estranho,
    e não seus próprios lábios.
  swe-swe: Låt någon annan berömma (prisa, skryta över) dig, inte din egen mun. En
    främmande (någon utanför dina egna kretsar), inte dina egna läppar.
  cth-cth: Namahoima laipalah ayâ ni na pholen naseh, nama e pahni ni laipalah alouke
    ni na pholen naseh.
  twi-twi: Ma ɔfoforo nkamfo wo; na ɛnyɛ wo ankasa; ma emfi ɔfoforo anom na ɛnyɛ wo.
  hlt-hlt: Hlanglak loh nang n'thangthen saeh lamtah, namah kah ka long boel saeh.
    Kholong long saeh lamtah, namah kah hmuilai long boel saeh.
  tbz-SIM: Yóu kɛ̀ bɛtɔbɛ̀ bɛɛ̀ dɑ sɑ̃ntɛ, bɑ́ nsɑ̃ntí ɑmɑ́ɑ̀. Opɔ̀ɔ̀ weè dɑ sɑ̃ntɛ
    dɛ̀ bɑ́ ntu ɑ mɔ́mmuɔ.
  msy-2020: Gumazir igharaziba nɨn ziam feir arazim, a dera. Eghtɨ nɨ uabɨ arazir
    kam damuan markɨ.
  dop-dop: Tɑɑ sɑ nyɑ́ təɣɩ nyɑ́ mɑɣɑmɑɣɑ. Pə kəlɑ teu sɩ kpɑɩ tʋ ɩ́ sɑnɑ-ŋ.
  azb-azb: Qoy səni özün yox, başqaları tərifləsin, Sənə tərifi öz dilin yox, yad
    söyləsin.
  eng-DBY: Let another praise thee, and not thine own mouth; a stranger, and not thine
    own lips.
  hin-2017: तेरी प्रशंसा और लोग करें तो करें, परन्तु तू आप न करना; दूसरा तुझे सराहे
    तो सराहे, परन्तु तू अपनी सराहना न करना।
  wol-KYG: Bul tëggu, bàyyil ñu tagg la, muy waxi keneen; yaw, bu ko wax.
  bjr-bjr: Sia aneenna amooqia, saina moo aanaamuru fannoo ani amooqiani.
  eng-YLT: Let another praise thee, and not thine own mouth, A stranger, and not thine
    own lips.
  kne-kne: Adi kan it-ek din awak mo, sed-em ay odom di mangit-ek en sik-a.
  eng-WYC-2017: Another man, and not thy mouth praise thee; a stranger, and not thy
    lips.
  eng-WMBB: Let another man praise you, and not your own mouth; a stranger, and not
    your own lips.
  urd-GVH: तेरा अपना मुँह और अपने होंट तेरी तारीफ़ न करें बल्कि वह जो तुझसे वाक़िफ़
    भी न हो।
  rug-rug: Mani votiki tie vahesi igo, lopu sa ṉuzumu telemu; votiki tie tu, lopu
    sa berumu telemu.
  gaz-gaz: Namni biraa si haa jaju malee ati afaan keetiin of hin jajin; namni kaan
    si haa jajuu malee hidhiin kee si hin jajin.
  fra-LSG: Qu’un autre te loue, et non ta bouche, Un étranger, et non tes lèvres.
  yal-yal: Muxune xa i tantun, koni i tan nama a fala. Na lan muxu gbɛtɛ ma, koni
    a mi lan i tan dɛ.
  haw-1868: Na ka mea e e hoomaikai mai ia oe, aole na kou waha iho; Na ka malihini
    hoi, aole na kou mau lehelehe iho.
  arb-NAV: لِيُثْنِ عَلَيْكَ سِوَاكَ لَا فَمُكَ؛ لِيَمْدَحْكَ الْغَرِيبُ لَا شَفَتَاكَ.
  ewe-ewe: Na ame bubu nakafu wò, ke menye wò ŋutɔ wò nu o, ame bubu newɔe, menye
    wò ŋutɔ wò nuyiwo o.
  eng-LEE: Let another man praise thee, and not thy own mouth; a stranger, and not
    thy own lips.
  asm-FB: আনলোকে তোমাৰ প্ৰশংসা কৰক, কিন্তু তোমাৰ নিজৰ মুখে নকৰক; অচিনাকী লোকে কৰক,
    কিন্তু তোমাৰ নিজৰ ওঁঠে নকৰক।
  sus-A: عِ نَشَ عِ يّتّ مَتْشْ، عَ لُ مِشِ فبّتّ نَن شَ عِ مَتْشْ. مِشِ فبّتّ شَ
    مَتْشْي قِسَ عِ يّتّ شَ مَتْشْي بّ.
  fra-SBL: Qu'un autre homme te loue, et pas votre propre bouche ; un étranger, et
    non vos propres lèvres.
  hbo-hbo: יְהַלֶּלְךָ֣ זָ֣ר וְלֹא־פִ֑יךָ נָ֝כְרִ֗י וְאַל־שְׂפָתֶֽיךָ׃
  kik-kik: Reke mũndũ ũngĩ akũgaathĩrĩrie, no ti kanua gaku mwene; mũndũ ũngĩ nĩakũgaathĩrĩrie,
    no ti mĩromo yaku mwene.
  fra-NCL: Qu’un autre te loue, et non ta bouche ; un étranger, et non tes lèvres.
  cek-AK: Na pakha hoi amkoeh hmah, minawk kalah mah pakoeh nasoe; na pahni hoiah
    amkoeh hmah, minawk kalah ih pahni mah pakoeh nasoe.
  cuk-cuk: Melle be dukin san-dummarba-imako, dule-baigan be-nug-odummogedi, bur nabirid.
  uig-CYR: Сени башқилар махтисун, өз ағзиң мундақ қилмисун, Ят адәм сени махтисун,
    өз ләвлириң ундақ қилмисун.
  tel-2017: నీ నోరు కాదు, వేరొకరు ఎవరన్నా, నీ స్వంత పెదవులు కాదు ఇతరులే నిన్ను పొగడాలి.
  hat-BSA: Kite yon lòt moun ba ou lwanj, e pa fè ak pwòp bouch ou. Kite l fèt pa
    yon ou pa konnen, e pa de pwòp lèv ou.
  kos-kos: Lela mwet ngia in kaksakin kom — finne sie mwet kom tia etu. Nimet sifacna
    kaksakin kom.
  hbo-WLC: יְהַלֶּלְךָ֣ זָ֣ר וְלֹא־פִ֑יךָ נָ֝כְרִ֗י וְאַל־שְׂפָתֶֽיךָ׃
  ibo-ibo: Ka onye ọzọ too gị, ọ bụghị ọnụ gị. Ka onye ọzọ too gị, ka egbugbere ọnụ
    gị abụọ ghara ito gị.
  ory-ory: ଅନ୍ୟ ଲୋକ ତୁମ୍ଭର ପ୍ରଶଂସା କରୁ, ମାତ୍ର ତୁମ୍ଭର ନିଜ ମୁଖ ତାହା ନ କରୁ; ଅପର ଲୋକ କରୁ,
    ମାତ୍ର ତୁମ୍ଭ ନିଜ ଓଷ୍ଠ ତାହା ନ କରୁ।
  chk-chk: A öch eman epwe mwareituk, ika eman chon ekis, nge sap püsin en.
  rop-rop: Yu nomo preisimbat miselp. Yu garra larram najalot pipul preisim yu.
  ukr-1871: Нехай вихвалює тебе хто другий, а не твої уста, — чужий, а не твій язик.
  deu-1951: Ein anderer soll dich rühmen, nicht dein eigener Mund; ein Fremder und
    nicht deine eigenen Lippen!
  eng-JPS: Let another man praise thee, and not thine own mouth; a stranger, and not
    thine own lips.
  srp-1865: Neka te hvali drugi, a ne tvoja usta, tuðin, a ne tvoje usne.
  lug-lug: Leka omulala akutenderezenga so si kamwa ko ggwe, omuntu omulala so si
    mimwa gyo.
  heb-heb: יהללך זר ולא פיך נכרי ואל שפתיך׃
  ben-IRV: অন্য লোকে তোমার প্রশংসা করুক, তুমি নিজের মুখে কোরো না; অন্য লোকে করুক,
    তোমার নিজের ঠোঁট না করুক।
  pan-pan: ਤੇਰੀ ਵਡਿਆਈ ਕੋਈ ਹੋਰ ਭਾਵੇਂ ਕਰੇ ਪਰ ਤੇਰਾ ਆਪਣਾ ਮੂੰਹ ਨਾ ਕਰੇ, ਹਾਂ ਓਪਰਾ ਕਰੇ, ਨਾ
    ਤੇਰੇ ਬੁੱਲ।
  mya-JVB: ကိုယ်တိုင်ကိုယ်ကိုမချီးမွမ်းဘဲ သူတပါး ချီးမွမ်း ပါလေစေ။ ကိုယ် နှုတ် နှင့်
    ကိုယ်ကိုမ ချီးမွမ်းဘဲ၊ ကိုယ် နှင့် မ ဆိုင်သော သူတပါး ချီးမွမ်း ပါလေစေ။
  tte-O: Tabu kubomayoi kutotobalanagiwo, tem tomo uloili sitobalanagiwo ee bwaite
    inamwanamwa.
  tbg-tbg: Kairamanta vokika ai autu tuahera kaate. Hauri are nenavano nena autu tuahera
    kerora.
  hmo-hmo: Tau ta ese oi do ia hanamoa be namo, to oi sibona do oi hanamoa lasi. Idau
    tauna ena hereva ese oi do ia hanamoa, oi sibona emu hereva ese be lasi.
  urd-urd: ग़ैर तेरी सिताइश करे न कि तेरा ही मुँह, बेगाना करे न कि तेरे ही लब।
  rus-SYN: Пусть хвалит тебя другой, а не уста твои,- чужой, а не язык твой.
  bqc-SIM: To wà n sáaukpa, ńsu ǹ nzĩa sáaukpao. To à bↄ gbɛ̃pãleↄ lɛ́u, asu
    bↄ n lɛ́uo.
  tcz-CHONGTHU: Nakamsunga nakipachat sangin, midang kipachat sah jon, chule nangle
    nang nakam sunga naki vahchoi sangin, hetkhahlou kholgam mi kivahchoi sah in.
  mar-mar: तुझ्या स्वतःच्या मुखाने नव्हे तर दुसऱ्याने तुझी स्तुती करावी, तुझ्याच ओठांनी
    नव्हे तर परक्याने तुझी स्तुती करावी,
  hlt-THB: Namah ingkaw namah koeh kyihcah qu nawh thlang ing mah nim kyihcah seh.
    Na hui am, am na sim thlang a hui ing nim kyihcah seh.
  qub-qub: Quiquiqui alabacuptiquega manami allichu. Juc runacuna gampaj alli parlar
    alabashuptiquimi ichanga alli.
  bqp-bqp: Ǹ tó ò n sáabu kpá, ǹsun n zĩda sáabu kpáro. Ǹ tó à bo gbɛ̃nↄ lɛ́n, ǹsun
    tó à bo n lɛ́nlo.
  hat-hat: Kite lòt moun pale byen pou ou. Pa fè sa ou menm. Kite etranje fè lwanj
    pou ou. Pa janm fè lwanj tèt pa ou.
  eng-BSB: Let another praise you, and not your own mouth— a stranger, and not your
    own lips.
  tod-tod: È-laaʋɛ mina è maamusɛ, nu ɠiligiti zɛ ná, ti kɛ. Nu ɠiligi naa ɠɛ,
    ɗa ɓɔɠɔi è-laaʋɛ mina kɛ.
  eng-WEBPB: Let another man praise you, and not your own mouth; a stranger, and not
    your own lips.
  kbq-kbq: Atregeno ru vahe'mo'za husga hunegantena, kagra'agura husga osuo. Rurega
    vahe'mo'za husga huganteho, kagra'a kavufga husga osuo.
  nhe-BL: Amo xicamati para timohueyimatis ica moselti, achi cuali xiquincahuili para
    sequinoc ma mitzhueyichihuaca.
  bus-bus: Ǹ tó wà n sáabu kpá, ǹton n zĩnda sáabu kpáro. Ǹ tó à bↄ gbɛ̃nↄ lɛ́n, ǹton
    tó à bↄ n lɛ́nlo.
  gub-BL: Ni amo nuze'egatu kwaw uzehe wà. Aze nekatu, tuwe amogwer umume'u nekatu
    haw wà nehe.
  eng-DRA: 'Let another praise thee, and not thy own mouth: a stranger, and not thy
    own lips.'
