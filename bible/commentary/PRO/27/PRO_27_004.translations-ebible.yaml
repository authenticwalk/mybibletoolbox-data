verse: PRO.027.004
translations:
  mal-C: കോപം ക്രൂരവും ക്രോധം പ്രളയംപോലെയുമാണ്, എന്നാൽ അസൂയയ്ക്കുമുന്നിൽ ആർക്കു പിടിച്ചുനിൽക്കാൻ
    കഴിയും?
  deu-TKW: Grimmig mag die Wut sein und der Zorn überfluten - aber wer kann vor der
    Eifersucht bestehen?
  lin-lin: Kotomboka ememaka makambo ya somo, mpe kanda ebebisaka ; kasi nani akoki
    kotelema liboso ya zuwa ?
  eng-LSV: Fury [is] fierce, and anger [is] overflowing, || And who stands before
    jealousy?
  eng-GNV: 'Anger is cruell, and wrath is raging: but who can stand before enuie?'
  eng-WEBSTER: Wrath is cruel, and anger is outrageous; but who is able to stand before
    envy?
  nhw-BL: Achi más mahuilili se catli quiixtoca catli sequinoc quipiyaj huan amo catli
    mosisinía huan tecualancaita.
  swh-ONEN: Hasira ni ukatili na ghadhabu kali ni gharika, lakini ni nani awezaye
    kusimama mbele ya wivu?
  bba-bba: Mɔru yɑ dɑm mɔ, ɑdɑmɑ wɑrɑ u koo yɔ̃rɑ u nisinu mɑ.
  eng-KJVCPB: Wrath is cruel, and anger is outrageous; But who is able to stand before
    envy?
  luo-luo: Mirima kwiny to gero pek moloyo, to en ngʼa manyalo chomore gi nyiego?
  meu-meu: Badu na mai dagedaḡena; ia na abata na heto; a vaḡeḡe na daika ese baine
    ginia ahu?
  npi-ULB: झोँकको क्रोध र रिसको बाढी छ, तर डाहको सामु को खडा हुन सक्छ र ?
  yor-yor: Ìbínú ni ìkà, ìrunú sì burú púpọ̀ ṣùgbọ́n ta ni ó le è dúró níwájú owú?
  ind-ind: Orang yang marah memang bisa bertindak kejam, tetapi lebih berbahaya lagi
    tindakan orang yang cemburu!
  pes-OPCB: حسادت خطرناک‌تر و بی‌رحمتر از خشم و غضب است.
  tgl-ULB: Mayroon kalupitan ang kapootan at baha ng galit, ngunit sino ang kayang
    makatatagal sa pagseselos?
  hui-hui: Wali agali keba gibi haga karu tigua binigome wali agali maru karu bame
    irane nawini mo tandaga halu mo ko haga. Ai keba holenego emene haru lowa wali
    agali dimagoli holenegobi i̱ nayido agini henge lolenegobi koorene ko ngubiore
    ngagoni.
  mya-mya: မာနသည်ကြမ်းကြုတ်သော သဘောရှိ၏။ ဒေါသသည် ပြင်းထန်တတ်၏။ ငြူစူသောစိတ်ကိုကား၊
    အဘယ်သူဆီး၍ ခံနိုင်သနည်း။
  bod-N: ཁོང་ཁྲོ་གདུག་རྩུབ་ཆེ་བ༌དང༌། །ཁྲོ་གཏུམ་ཆུ་ལོག་ཡིན་ན༌ཡང༌། །ཕྲག་དོག་མདུན་དུ་སུ་ཞིག༌ཚུགས།།
  wsk-wsk: Nangamang magara ko kilek mu kariimet saki nongomang maguwuso ale ikup
    nungarso; bare kari bo terong se ni mena nimi ikia, ale ko gemang magara, mu ko
    sokel mu kalel biya nunguningkiri.
  sna-sna: Hasha dzine utsinye uye kutsamwa kunokurira, asi ndiani angamira pamberi
    pomunhu ane godo?
  spa-BLM: La ira es cruel, y la ira es abrumadora; pero, ¿quién es capaz de enfrentarse
    a los celos?
  cac-cac: A c'ac'alc'olal te chuc, nivan tas tz'ixtaxb'at yuuj, palta axo chichonc'olal,
    malaj mach syal stec'b'an sb'a d'a yichan̈.
  swh-ULB: Kuna ukatili wenye ghadhabu kali na mafuriko ya hasira, lakini ni nani
    anayeweza kusimama mbele ya wivu?
  bel-bel: Жорсткі гнеў, неўтаймавальная лютасьць; але хто ўстоіць супроць зайздрасьці?
  deu-ELBBK: Grimm ist grausam, und Zorn eine überströmende Flut; wer aber kann vor
    der Eifersucht bestehen!
  mbb-OT: Ebpekezezaat is pauk wey rerangit, iyan, edhuna pa is kebpengelikud.
  mal-2015: ക്രോധം ക്രൂരവും കോപം പ്രളയവും ആകുന്നു; ജാരശങ്കയുടെ മുമ്പിലോ ആർക്കു നില്ക്കാം?
  rmc-rmc: Te choľisaľol hin igen namištes a e choľi hin sar e potopa, ale ko obačhela
    angle žjarlivosť?
  pes-OPV: غضب ستم کیش است و خشم سیل، اماکیست که در برابر حسد تواند ایستاد.
  ron-1924: Фурия есте фэрэ милэ ши мыния, нэвалникэ, дар чине поате ста ымпотрива
    ӂелозией?
  ben-OBCV: ক্রোধ নিষ্ঠুর ও ক্ষিপ্ততা অপ্রতিরোধ্য, কিন্তু ঈর্ষার সামনে কে দাঁড়াতে
    পারে?
  som-som: Cadho waa naxariisdarro, xanaaqna waa daad, Laakiinse bal yaa hinaaso is-hor
    taagi kara?
  lat-VUC: Ira non habet misericordiam nec erumpens furor, et impetum concitati ferre
    quis poterit?
  eng-ASVBT: Wrath is cruel, and anger is overwhelming; But who is able to stand before
    jealousy?
  mna-mna: Mbulu ki ketende malmal mi ketende ibayou kat, ina ambai som. Pa sombe
    tomtom tipas ketende, inako tumuŋai zin som, mi teseseeze matan. Tamen mbulu ki
    matanda mburmbur, ina sananŋana ma ilip. Re sombe tomtom toro imbuuru ila ki waene,
    ko rao mender su kereene uunu? Som!
  ita-1885: La collera è una cosa crudele, e l'ira una cosa strabocchevole; E chi
    potrà durar davanti alla gelosia?
  eng-LXXUP: 'Wrath is merciless, and anger sharp: But envy can bear nothing.'
  eng-ULB: There is the cruelty of rage and the flood of anger, but who is able to
    stand before jealousy?
  spa-VBL: La furia puede ser feroz y cruel; la ira puede ser una inundación destructiva,
    pero ¿quién podrá soportar los celos?
  fra-_FOB: La colère est cruelle; et la fureur est comme une inondation; mais qui
    pourra subsister devant la jalousie?
  mal-mal: ക്രോധം ക്രൂരവും കോപം പ്രളയവും ആകുന്നു; ജാരശങ്കയുടെ മുമ്പിൽ ആർക്ക് നില്ക്കും?
  urd-GVR: Ġhussā zālim hotā aur taish sailāb kī tarah insān par ā jātā hai, lekin
    kaun hasad kā muqābalā kar saktā hai?
  suz-BL: गाइक्‍चा मरिम्‍शो बाक्‍ब। चुरचा मेको क्‍येङा मरिम्‍शो बाक्‍ब। रुश पतीके
    कली सु फाल्‍ने चाप्‍बा ङा?
  eng-NOY: Wrath is cruel, and anger overwhelming; But who is able to stand before
    jealousy?
  ita-1927: L’ira è crudele e la collera impetuosa; ma chi può resistere alla gelosia?
  ckb-ckb: هەڵچوون توندوتیژە و تووڕەیی لێشاوە، بەڵام کێ لەبەردەم ئیرەیی خۆ ڕادەگرێت؟
  eng-BBE: Wrath is cruel, and angry feeling an overflowing stream; but who does not
    give way before envy?
  kan-OKCV: ಕ್ರೋಧವು ಕ್ರೂರ, ಕೋಪವು ಪ್ರವಾಹ; ಆದರೆ ಅಸೂಯೆದ ಮುಂದೆ ಯಾವನು ನಿಂತಾನು?
  tam-2017: கடுங்கோபம் கொடுமையுள்ளது, கோபம் பயங்கரமானது; பொறாமையோவென்றால், அதற்கு
    முன்னே நிற்கக்கூடியவன் யார்?
  spa-RV-1909: Cruel es la ira, é impetuoso el furor; mas ¿quién parará delante de
    la envidia?
  ron-BTF: Furia este crudă și mânia cumplită, dar cine este în stare să stea în picioare
    în fața invidiei?
  eng-WEBP: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  eng-FBV: Fury may be fierce and cruel, anger may be a destructive flood, but who
    can withstand jealousy?
  nld-1939: Wreed is de wraak, een stortvloed de toorn; Maar wie houdt het uit voor
    de jaloezie?
  nch-BL: Achi más mahuilili se cati quiixtoca cati sequinoc quipiyaj huan amo cati
    mosisinía huan tecualancaita.
  vie-1934: Sự căm gan vốn hung dữ, và cơn giận như nước tràn ra; Nhưng ai đứng nổi
    trước sự ghen ghét?
  hin-CV: कोप में क्रूरता निहित होती है तथा रोष में बाढ़ के समान उग्रता, किंतु ईर्ष्या
    के समक्ष कौन ठहर सकता है?
  eng-OURB: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  spa-BES: La ira es cruel y la sensación de enojo es una corriente desbordante; pero,
    ¿quién no cede ante la envidia?
  tdx-tdx: Toe masiake ty habosehañe, sorotombake ty loa-tiñake, fa ia ka ty mahafiatreke
    ty famarahiañe.
  tha-KJV: ความพิโรธก็​ดุร้าย ความโกรธก็​รุนแรง แต่​ใครจะยืนต่อหน้าความริษยาได้
  por-BR-2018: O furor é cruel, e a ira impetuosa; mas quem resistirá firme perante
    à inveja?
  deu-ELO: Grimm ist grausam, und Zorn eine überströmende Flut; wer aber kann bestehen
    vor der Eifersucht!
  eng-WYC-2018: Ire hath no mercy, and strong vengeance breaking out hath no mercy;
    and who may suffer the fierceness of a spirit stirred? (or and who can survive
    the fierceness of a stirred up, or a jealous, spirit?)
  epo-epo: Kolero estas kruelaĵo, kaj furiozo estas superakvego; Sed kiu sin tenos
    kontraŭ envio?
  uig-PIN: Ƣǝzǝp rǝⱨimsizdur, Ⱪǝⱨr bolsa kǝlkündǝk adǝmni eⱪitip ketǝr, Biraⱪ kim
    ⱨǝsǝthorluⱪ aldida taⱪabil turalisun?
  beo-beo: Udigili mi hanai hou da dodona:gi amola dunu eno wadela:lesisa. Be mudasu
    hou da dunu eno baligili wadela:lesisa.
  tpi-OTNT: Man bilong belhat na kros i save givim pen nating long ol arapela man
    na mekim nogut tru long ol. Tasol pasin bilong mangal na bel nogut long ol arapela
    man, em i nogut tru na i winim pasin bilong belhat na kros.
  hau-SA: Fushi mugun abu ne mai hallakarwa, amma wa zai iya tsaya a gaban kishi?
  uig-LAT: Ghezep rehimsizdur, Qehr bolsa kelkündek ademni éqitip kéter, Biraq kim
    hesetxorluq aldida taqabil turalisun?
  nde-nde: Ulaka lulolunya lentukuthelo iyagabha, kambe ngubani ongema phambi komhawu
    na?
  ton-ton: ‌ʻOku fakamālohi ʻae houhau, pea ko e meʻa fakalili ʻae ʻita; ka ko hai
    ʻoku faʻa kātakiʻi ʻae fuaʻa?
  ces-1613: Ukrutnátě věc hněv a prudká prchlivost, ale kdo ostojí před závistí?
  eng-WMB: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  tam-TCV: கோபம் கொடூரமானது, மூர்க்கம் பெருகிவரும்; ஆனால் பொறாமை இன்னும் ஆபத்தானது.
  ceb-ULB: Adunay kasamok diha sa kapungot ug baha diha sa kasuko, apan kinsa man
    ang makabarog diha sa pagpangabugho?
  pol-UBG: Okrutny jest gniew i straszliwa zapalczywość, lecz któż się ostoi przed
    zazdrością?
  agr-agr: Kajeamua duka pegkegchauwai, tutitjan itawai, tujash nuna nagkaesau kakajus
    depetmainchauwa duka, tikich takakui diisa kajegkagtamua nunuwai.
  kyc-kyc: Imbu singi dokome ingi pungipi nenge ingilyamopape yango palyingi renge
    dokome wambu kamame kokwa sinyi nembenge.
  urd-GVU: غصہ ظالم ہوتا اور طیش سیلاب کی طرح انسان پر آ جاتا ہے، لیکن کون حسد کا
    مقابلہ کر سکتا ہے؟
  deu-1912: Zorn ist ein wütig Ding, und Grimm ist ungestüm; aber wer kann vor dem
    Neid bestehen?
  kan-2017: ಕೋಪವು ಕ್ರೂರ, ಕ್ರೋಧವು ಪ್ರವಾಹ, ಮತ್ಸರಕ್ಕೆ ಎದುರಾಗಿ ಯಾರು ನಿಂತಾರು?
  yap-yap: Damumuw e bbuchan’ ma ba magothgoth, machane talyag e ba thum’ ngaru’.
  hlt-MCSB: Kosi kah a muennah neh thintoek lungpook khaw tho coeng dae, thatlainah
    hmai ah ulae aka pai thai?
  mdy-ETH: ዻጋ ሚጪንቲሢ ባኣያ፥ ሃሣ ሮኦጋዻያ ማሃኔ፤ ቂኢሩሞ ጋዓንቴ ዻጋፓ ባሼኬ።
  kew-kew: Aa medaloma ratu yawoa wae pemenumi onaa yago kedaa adaapu pa mea kateme.
    Goa pea pare oyae epame omoa kone wae imi konemere ratu yawoa aa meda-para wae
    kone imi kone luabu rabuaaya.
  twi-ASANTE: Abufuo tirim yɛ den, na abufuhyeɛ sɛe adeɛ, na hwan na ɔbɛtumi agyina
    ninkuntwe ano?
  eng-WEBU: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  wal-wal: Hanqqossi qareti baawa; yiilloikka bashshiya di7o mala; shin qanaatiyan
    ubba gattoppo.
  acu-NT: Aintsu kajetirisha aints ainaun mesrartin ainawai. Tura aints nuwan kasmatina
    nunasha ¿yáki atsantrat?
  spa-PDDPT: Cruel es la ira e impetuoso el furor, Pero ¿quién puede mantenerse en
    pie ante la envidia?
  gun-gun: Ivai ja rei va'e nhomoingo axy 'rã, ojerovia rei va'e voi nhombojexavai
    'rã, ha'e rã oexa'ã vaikue rei va'e ma mava'e 'rã tu ojoko kuaa?
  agu-BL: Chin xo'wbil nin yi chi'ch c'u'lal. Nin chin xo'wbil nin yi e' yi na je'
    lajp chiwi'. Poro yi e' yi wi'nin chimakle'n, ni'cu'n e' tu jun c'om yi tu na
    chi'ch tu' c'u'l tampaj yi ja cambaj junt yi e'chk takle'n yi na el talma' te'j,
    yi jun jilwutz wunaka'tz, qui'c rmeril tan makle'n chiwutz.
  ilo-ULB: Adda kinaranggas iti pungtot ken layus iti unget, ngem siasino ti makatakder
    iti sangoanan ti imon?
  kpg-kpg: Di hagawelewele le e haga mmaemmae, ge e hiihai e oho, gei di hagawelewele
    e hagalee tau loo gi di dubua.
  uig-ARA: غەزەپ رەھىمسىزدۇر، قەھر بولسا كەلكۈندەك ئادەمنى ئېقىتىپ كېتەر، بىراق كىم
    ھەسەتخورلۇق ئالدىدا تاقابىل تۇرالىسۇن؟
  bps-bps: I kaflabè gafatduk nawa i to na gafalmo, bay i kingà nawa too fa sasè gafalmo.
  sus-sus: Bɔɲɛ xa te xɔrɔxɔ, xɔnɛ fan magaaxu, kɔnɔ nde nɔma tide tɔɔnɛ tan ya ra?
  pon-2006: Lingeringer, iei me kin lemei oh kin wia mehn kauwehla, ahpw e sohte kak
    en kapahrekiong luwak.
  ksd-ksd: A kulot i varvakadik, ma ra kankan i kaina tuna; Ma na tale to ia ba na
    tur ta ra luaina mata i ra varkukur?
  tur-YTC: Öfke acımasızdır, hiddet dayanılmazdır, Ama kıskançlığın karşısında kim
    durabilir?
  bel-N: Нястрымны гнеў і бязьлітасная ярасьць, але хто ўстаіць перад зайздрасьцю?
  grc-BRENT: Ἀνελεήμων θυμὸς καὶ ὀξεῖα ὀργὴ, ἀλλʼ οὐδὲν ὑφίσταται ζῆλος.
  ind-AYT: Kemurkaan itu kejam, kemarahan itu air bah, tetapi siapa sanggup bertahan
    di hadapan kecemburuan?
  nya-nya: Mkwiyo umadzetsa nkhanza ndipo kupsa mtima kumachititsa zoopsa. Koma nsanje
    imachita zoopsa zopambana.
  hrv-hrv: Jarost je okrutna i srdžba žestoka a tko će odoljeti ljubomoru?
  mps-mps: Te haliga sębę elama, te wado po wabo bidigo te gasa bidi dabeba odolali
    te dene mayu, tama augwaliba dwai sę mu ilibo dao. Tiali goli, te mena nai sabo
    homu eyu, tama te gasa bidiba dwai haliga ebo, te dwai mu elama, tama te haliga
    sębę me wado po wabo kolesaga aiyaba elalubo dao.
  tpi-tpi: Man bilong belhat na kros i save givim pen nating long ol arapela man na
    mekim nogut tru long ol. Tasol pasin bilong mangal na bel nogut long ol arapela
    man, em i nogut tru na i winim pasin bilong belhat na kros.
  dan-1931: Vrede er grum, og Harme skummer, men Skinsyge, hvo kan stå for den?
  vie-OVCB: Sự phẫn nộ thật độc ác, cơn giận thật bạo tàn, nhưng sự ghen tương còn
    nguy hiểm bội phần.
  guj-2017: ક્રોધ ક્રૂર છે અને કોપ રેલરૂપ છે, પણ ઈર્ષ્યા આગળ કોણ ટકી શકે?
  pon-2006A: Lingeringer, iei me kin lemei oh kin wia mehn kauwehla, ahpw e sohte
    kak en kapahrekiong luwak.
  por-BRBSL: A ira é cruel, e a raiva é avassaladora; mas quem é capaz de ficar diante
    dos ciúmes?
  swe-swe: Ett vredesutbrott kan orsaka stor skada, de upprörda känslorna kan välla
    fram som en vårflod, men vem kan stå mot svartsjuka (avundsjuka)? [Att utsättas
    för svartsjuka, eller själv vara svartsjuk, är långt värre än ett öppet vredesutbrott.]
  cth-cth: Lungkhueknae teh a mathoe, lungphuennae teh a matheng, hatei utnae teh
    apinimaw a khang thai han.
  twi-twi: Abufuw tirim yɛ den, na abufuwhyew sɛe ade, na hena na obetumi agyina ninkutwe
    ano?
  hlt-hlt: Kosi kah a muennah neh thintoek lungpook khaw tho coeng dae, thatlainah
    hmai ah ulae aka pai thai?
  tbz-SIM: Kuyonku sĩ̀mmu kɛ kunɑupíɛ́ yóù, we nnɛ́ bo dɑ́ɑ́tí kɛ́cómmú mɛpómmɛ̀ ììkɛ̀?
  msy-2020: Gumazir atarim ko anɨngazim, mɨzazim isa gumazir igharazibagh anɨga, bar
    paza me gami. Navimɨn aven atara navim ikuvizir arazim, a bar ikuvigha, adarir
    arazim ko anɨngazir arazim gafira.
  dop-dop: Pɑ́ɑ́nɑ́ kʋɣɩ kɛ́, nɑ ɑ wɛ ɩsɩɩ pɔɣɔ sukuɣu tɔ. Amɑ nɔɣɔlʋ ɩɩ pəsəɣɩ nɑ
    ɩ́ kɑntəlɩ ɩsəsɛɛmlɛ tʋ cɔlɔ.
  azb-azb: Hiddət amansızdır, qəzəbsə aşıb-daşar, Paxıllıq daha betərdir, ona necə
    dözmək olar?
  eng-DBY: Fury is cruel, and anger is outrageous; but who is able to stand before
    jealousy?
  hin-2017: क्रोध की क्रूरता और प्रकोप की बाढ़, परन्तु ईर्ष्या के सामने कौन ठहर सकता
    है?
  wol-KYG: Xadar day ñàng, mer di wal mu baawaan, waaye fiiraange amul moroom.
  bjr-bjr: Aanoo qirafa faqa aranaqarafa faqa mandainaina maridanoo. Aqoonnanara rairai
    qirafa misa firaafa maridanoo.
  eng-YLT: Fury [is] fierce, and anger [is] overflowing, And who standeth before jealousy?
  kne-kne: Makedse ya kaeegyat di ipogaw ay mabonget, ngem nakarkaro pay di man-imon,
    tan maga di makalisi en sisya.
  eng-WYC-2017: Ire [or Wrath] hath no mercy, and strong vengeance breaking out hath
    no mercy; and who may suffer the fierceness of a spirit stirred?
  eng-WMBB: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  urd-GVH: ग़ुस्सा ज़ालिम होता और तैश सैलाब की तरह इनसान पर आ जाता है, लेकिन कौन हसद
    का मुक़ाबला कर सकता है?
  rug-rug: Binugoro si ṉoṉovala meke tinaṉaziri si huhuara, ba esei boka va tia ia
    sa kono?
  gaz-gaz: Dheekkamsi gara jabeessa; aariinis guutee dhangalaʼa; hinaaffaa dura garuu
    eenyutu dhaabachuu dandaʼa?
  fra-LSG: La fureur est cruelle et la colère impétueuse, Mais qui résistera devant
    la jalousie?
  yal-yal: Xɔlɔn ɲaxu, bɔɲɛ teen magaxu, koni nde nɔɛ tiyɛ xɔxɔlɔnna sɛnbɛn yɛɛ ra?
  haw-1868: He aloha ole ka inaina, he mea make ka huhu, Owai la hoi e hiki ke ku
    imua o ka huahua?
  arb-NAV: الْغَضَبُ فَظٌّ، وَالسَّخَطُ قَهَّارٌ، وَلَكِنْ مَنْ يَصْمُدُ أَمَامَ الْغَيْرَةِ؟
  ewe-ewe: Dziku la ŋutasẽlae eye dɔmedzoe la agbodzelae, ke ame ka ate ŋu anɔ te
    ɖe ŋuʋaʋã nu?
  eng-LEE: Fury hath its cruelty, and anger its overwhelming power; but who is able
    to stand before jealousy?
  asm-FB: ক্ৰোধ নিষ্ঠুৰ, আৰু খং বানপানীৰ দৰে; কিন্তু ঈৰ্ষাৰ আগত কোনে থিয় হ’ব পাৰে?
  sus-A: بْحّ شَ تٍ شْرْشْ، شْنّ قَن مَفَاشُ، كْنْ ندٍ نْمَ تِدٍ تْونّ تَن يَ رَ؟
  fra-SBL: La colère est cruelle, et la colère est écrasante ; mais qui est capable
    de résister à la jalousie ?
  hbo-hbo: אַכְזְרִיּ֣וּת חֵ֭מָה וְשֶׁ֣טֶף אָ֑ף וּמִ֥י יַ֝עֲמֹד לִפְנֵ֥י קִנְאָֽה׃
  kik-kik: Marakara matirĩ tha, namo marũrũ moinaga ta mũiyũro; no ũiru-rĩ, nũũ ũngĩhota
    kũwĩtiiria?
  fra-NCL: La fureur est cruelle et la colère impétueuse ; mais qui pourra tenir devant
    la jalousie ?
  cek-AK: Palungphuihaih loe zit thoh; toe mi maw uthaih hmaa ah angdoe thai tih?
  cuk-cuk: Urwedi, yeer-gangued. Sae-itogedgi-urwedi, dule-wioged. Nobeddi, geg bargaleged.
  uig-CYR: Ғәзәп рәһимсиздур, Қәһр болса кәлкүндәк адәмни еқитип кетәр, Бирақ ким
    һәсәтхорлуқ алдида тақабил туралисун?
  tel-2017: క్రోధం క్రూరమైనది. కోపం వరదలాగా ముంచెత్తుతుంది. రోషం ఎదుట నిలవ గలిగేది
    ఎవరు?
  hat-BSA: Fachez rèd fè move. Kòlè se yon inondasyon. Men se kilès ki ka kanpe devan
    jalouzi.
  kos-kos: Kasrkusrak el sulallal ac orala ongoiya lulap, tusruktu tia apkuran nu
    ke lemta!
  hbo-WLC: אַכְזְרִיּ֣וּת חֵ֭מָה וְשֶׁ֣טֶף אָ֑ף וּמִ֥י יַ֝עֲמֹד לִפְנֵ֥י קִנְאָֽה׃
  ibo-ibo: Iwe na-emebi ihe, ma ekworo jọrọ njọ karịa iwe.
  ory-ory: କୋପ ନିଷ୍ଠୁର ଓ କ୍ରୋଧ ପ୍ରଳୟକାରୀ; ମାତ୍ର ଅନ୍ତର୍ଜ୍ୱାଳା ଆଗରେ କିଏ ଠିଆ ହୋଇପାରେ?
  chk-chk: Song a fokun ngau, nge lingeringer a usun chök eu noter. Nge lolowo a fokun
    afeiengau seniir.
  rop-rop: Wen enibodi wail im gin dum brabli krulbala ting, bat jelasbala im mowes.
  ukr-1871: Жорстокий гнїв, палка і лютість, та проти ревностї хто встояти зможе?
  deu-1951: Grausam ist der Zorn und überwallend der Grimm; aber wer kann vor der
    Eifersucht bestehen?
  eng-JPS: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  srp-1865: Jarost je nemilostiva, i gnjev je plah; ali ko æe odoljeti zavisti?
  lug-lug: Obusungu bwa ttima, n’ekiruyi kifugira ddala nnyo, naye ani ayinza okwolekera
    amaaso g’obuggya?
  heb-heb: אכזריות חמה ושטף אף ומי יעמד לפני קנאה׃
  ben-IRV: ক্রোধ নিষ্ঠুর ও রাগ বন্যার মত, কিন্তু ঈর্ষার কাছে কে দাঁড়াতে পারে?
  pan-pan: ਗੁੱਸਾ ਨਿਰਦਈ ਅਤੇ ਕ੍ਰੋਧ ਇੱਕ ਹੜ੍ਹ ਹੈ, ਪਰ ਈਰਖਾ ਦੇ ਅੱਗੇ ਕੌਣ ਖੜ੍ਹਾ ਹੋ ਸਕਦਾ ਹੈ?
  mya-JVB: မာန သည်ကြမ်းကြုတ် သော သဘောရှိ၏။ ဒေါသ သည် ပြင်းထန် တတ်၏။ ငြူစူ သောစိတ်ကို
    ကား၊ အဘယ်သူ ဆီး ၍ ခံနိုင်သနည်း။
  tte-O: Munamunai inae yo kalomagigili inae na iyamo luwali mena lamwapolowe inaesosi.
  tbg-tbg: Arara itaivaro vora ati vai vaiintiva kia vira aaqurihama amitaraitiro,
    vira qoraiqama kaanaro. Mintirarovata, ˻vira naatavano vo qoraintintiro nuainara
    kaara˼ vira voqamakero arara itairaro vainaraqaa nai tavave vira aaqanto ho oru
    varianaro?
  hmo-hmo: Badu be mai ena dagedage, bona ia ese taunimanima ia hadikaia noho, to
    mama ena dika ese, badu ena dika ia hanaia momokani.
  urd-urd: ग़ुस्सा सख़्त बेरहमी और क़हर सैलाब है, लेकिन जलन के सामने कौन खड़ा रह सकता
    है?
  rus-SYN: Жесток гнев, неукротима ярость; но кто устоит против ревности?
  bqc-SIM: Pↄkũma pãsĩ, pↄfɛ̃ ì dańla, démɛ a nↄ̀sɛgↄ̃a fↄ̃ sↄ̃i?
  tcz-CHONGTHU: Lunghan hi giloutah ahin, lungsat in jong mi achup jin; hinlah thangthipna
    hi akhoh jon ahi.
  mar-mar: क्रोधाचा क्रूरपणा आणि कोपाचा पूर पण मत्सरापुढे कोण उभा राहू शकेल?
  hlt-THB: Kawtawinaak ing phyl nawh, kawsonaak ing tlung hy; cehlai yytnaak ve uing
    nu ang yh noeng kaw?
  qub-qub: Rabyayga fiyumi; ollguypis manami allichu. Inbidyösu runatami ichanga pipis
    mas piyur mana awantanchu.
  bqp-bqp: Pɛ̃tɛ̃ pãsĩ, pↄfɛ̃ dì dańla, ama dí mɛ́ ani nɛ̀sɛgↄ̃ba fↄ̃ↄ?
  hat-hat: Lè yon moun ankòlè, li kraze brize. Men, ki moun ki ka kenbe tèt ak yon
    moun k'ap fè jalouzi?
  eng-BSB: Wrath is cruel and anger is like a flood, but who can withstand jealousy?
  tod-tod: Ziiɠaawanai ɲɔuʋɛ, ziiɠulagi ɠeeɠaaɓa, kɛlɛ ɓɛ ɠa a lo toloi luɠɔ?
  eng-WEBPB: Wrath is cruel, and anger is overwhelming; but who is able to stand before
    jealousy?
  kbq-kbq: Rimpama ahe'zamo'a havizantfa higeno, asivazi zamo'a ti hageno eankna hugahianagi
    vahe'mofo zante'ma negeno arimpa haviza hu'zamo'a, tusia havizantfa hu'ne.
  nhe-BL: Achi más mahuilili se tlen quiixtoca tlen sequinoc quipiyaj huan ax tlen
    mosisinía huan tecualancaita.
  bus-bus: Pɛ̃tɛ̃ pãsĩ, pↄfɛ̃ ègↄ̃ dańla, mↄde dé bé eé nↄ̀sɛgↄ̃aanↄ fↄ̃ↄ?
  gub-BL: Purehe akatuwawahy 'ymaw upuraraw kar ma'erahy purupe a'e. Upurumumaw no.
    Purehe tewyrowyroahy haw iaiw wera'u a'e.
  eng-DRA: 'Anger hath no mercy, nor fury when it breaketh forth: and who can bear
    the violence of one provoked?'
