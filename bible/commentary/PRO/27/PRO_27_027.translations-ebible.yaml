verse: PRO.027.027
translations:
  mal-C: നിനക്കും കുടുംബത്തിനും കോലാട്ടിൻപാൽ സമൃദ്ധമായി ലഭിക്കും അത് നിങ്ങളുടെ ദാസീവൃന്ദത്തിന്റെ
    ജീവസന്ധാരണത്തിനും വകനൽകും.
  deu-TKW: und genug Ziegenmilch zu deiner Nahrung, zur Nahrung für dein Haus, und
    Lebensunterhalt für deine Mägde.
  lin-lin: Okozala na miliki ebele ya bantaba mpo na koleisa ndako na yo mpe basali
    na yo ya basi.
  eng-LSV: And a sufficiency of goats’ milk [is] for your bread, || For bread to your
    house, and life to your girls!
  eng-GNV: And let the milke of the goates be sufficient for thy foode, for the foode
    of thy familie, and for the sustenance of thy maydes.
  eng-WEBSTER: And thou shalt have goats milk enough for thy food, for the food of
    thy household, and for maintenance for thy maidens.
  nhw-BL: Ica ininlechi mosihua chivojhua huelis timopanoltis ininhuaya moteiximatcahua
    huan motequipanojcahua.
  swh-ONEN: Utakuwa na maziwa mengi ya mbuzi kukulisha wewe na jamaa yako, na kuwalisha
    watumishi wako wa kike.
  bba-bba: Wunɛn bonun bom mu koo turi ɑ kɑ wunɛn tii kɑ wunɛn yɛnu diisiɑ, kpɑ ɑ
    mɑɑ kɑ wunɛn sɔm kowo tɔn kurɔbu nɔɔri.
  eng-KJVCPB: And thou shalt have goats’ milk enough for thy food, For the food of
    thy household, And for the maintenance for thy maidens.
  luo-luo: Ibiro bedo gi chak mangʼeny mar diek ma ibiro pidhorigo gi joodi kendo
    pidho nyiri matiyoni.
  meu-meu: nani ratana na baine davana oi amu, bona emu ruma taudia adia, bona emu
    hesiai kekenidia adia.
  npi-ULB: तँ र तेरो घरानाको भोजनको लागि बाख्रीको दूध उपलब्ध हुने छ र त्यो तेरा नोकर्नीहरूलाई
    पोषण हुने छ ।
  yor-yor: Ìwọ yóò ní ọ̀pọ̀lọpọ̀ wàrà ewúrẹ́ láti bọ́ ọ àti ìdílé rẹ àti láti tọ́jú
    àwọn ìránṣẹ́bìnrin rẹ.
  ind-ind: dan kambing-kambingmu yang betina akan menghasilkan susu yang cukup untukmu,
    keluargamu, bahkan bagi para budak perempuanmu.
  pes-OPCB: و از شیر بقیهٔ بزها تو و خانواده و کنیزانت سیر خواهید شد.
  tgl-ULB: Magkakaroon ng gatas ng kambing para sa iyong pagkain—ang pagkain para
    sa iyong sambahayan—at pagkain para sa iyong mga aliping babae.
  hui-hui: Í̠na í̠naga nogo memerunaga andu hambuwa í̠nibi í̠ one waneiginirubi tínaga
    biabe biahaga wali bedarubi karulape nalu holeberemi.
  mya-mya: သင်စားစရာဘို့၊ အိမ်သူအိမ်သားစားစရာဘို့၊ ကျွန်မိန်းမများကို ကျွေးစရာဘို့
    ဆိတ်နို့လောက်လိမ့်မည်။
  bod-N: ཁྱོད་དང་ཁྱིམ་མི་གང་པོ་དང༌། །བྲན་མོ་རྣམས་ཀྱི་འཚོ་བའི༌ཕྱིར། །ར་མའི་འོ་མས་འདང་བར༌འགྱུར།།
  wsk-wsk: Se ka goat sang mu nunga amin itup, ale ni ka imet kuriang ago no se, sang
    ka ura imet alo nungaru gurugu se namonko.
  sna-sna: Uchava nomukaka wembudzi wakawanda wokudya iwe nemhuri yako, uye wokuraramisa
    varandakadzi vako.
  spa-BLM: Allíhabrá mucha leche de cabra para su alimentación, para la alimentación
    de su familia, y para la alimentación de sus sirvientas.
  cac-cac: a pax noc' e chiva chi', man̈ jantacoc lech syac' noc' yic tzeyuq'uej yed'
    eb' ix eyetb'eyum, eb' eyuninal yed' pax eb' smunlaj d'ayex.
  swh-ULB: Kutakuwa na maziwa ya mbuzi kwa chakula chako- chakula kwa kaya yako- na
    chakula kwa watumishi wako wasichana.
  bel-bel: І годзе казінага малака на ежу табе, на ежу хатнім тваім і на спажытак
    служанкам тваім.
  deu-ELBBK: und genug Ziegenmilch ist zu deiner Nahrung da, zur Nahrung deines Hauses,
    und Lebensunterhalt für deine Mägde.
  mbb-OT: Ebpekekuwa ka zaan te zekelà he ǥatas puun dutun te menge kambing para te
    pemilya nu ragkes is menge suluǥuen nu he vahi.
  mal-2015: കോലാടുകളുടെ പാൽ നിന്റെ ആഹാരത്തിന്നും നിന്റെ ഭവനക്കാരുടെ അഹോവൃത്തിക്കും
    നിന്റെ ദാസിമാരുടെ ഉപജീവനത്തിന്നും മതിയാകും.
  rmc-rmc: a le kozendar tut ela dos thud, pro dživipen tuke, tira famelijake the
    tire služkenge.
  pes-OPV: و شیر بزها برای خوراک تو و خوراک خاندانت، و معیشت کنیزانت کفایت خواهد کرد.
  ron-1924: лаптеле капрелор ць-ажунӂе пентру храна та, а касей тале ши пентру ынтрецинеря
    служничелор тале.
  ben-OBCV: তোমার পরিবারের লোকজনকে খাওয়ানোর জন্য ও তোমার দাসীদের পুষ্টি জোগানোর জন্য
    তুমি যথেষ্ট পরিমাণ ছাগলের দুধ পাবে।
  som-som: Waxaa jiri doona caano riyaad oo cunto ugu filan adiga iyo reerkaagaba,
    Iyo weliba masruufka gabdhaha kuu shaqeeya.
  lat-VUC: Sufficiat tibi lac caprarum in cibos tuos, et in necessaria domus tuæ,
    et ad victum ancillis tuis.]
  eng-ASVBT: And there will be goats’ milk enough for thy food, for the food of thy
    household, And maintenance for thy maidens.
  mna-mna: Nu ko irao kam ŋgomo pa tui kizin mekmek ku, mi niomŋan wal ku mi zin mbesooŋo
    moori ku kombotmbot se ka pat.
  ita-1885: E l'abbondanza del latte delle capre è per tuo cibo, E per cibo di casa
    tua, E per lo vitto delle tue serventi.
  eng-LXXUP: My son, thou hast from me words very useful for thy life, And for the
    life of thy servants.
  eng-ULB: There will be goats' milk for your food—the food for your household— and
    nourishment for your servant girls.
  spa-VBL: habrá suficiente leche de tus cabras para alimentarte tu, tu familia y
    tus siervas.
  fra-_FOB: Et l'abondance du lait des chèvres sera pour ta nourriture, pour la nourriture
    de ta maison, et pour la vie de tes servantes.
  mal-mal: കോലാടുകളുടെ പാല് നിന്റെ ആഹാരത്തിനും നിന്റെ ഭവനക്കാരുടെ അഹോവൃത്തിക്കും നിന്റെ
    ദാസിമാരുടെ ഉപജീവനത്തിനും മതിയാകും.
  urd-GVR: aur bakriyāṅ itnā dūdh deṅgī ki tere, tere ḳhāndān aur tere naukar-chākaroṅ
    ke lie kāfī hogā.
  suz-BL: क्‍यारश आ दूध इ कली, इ खिं ङा मुर आन कली नु इ गेय पाइब आन कली तूचा गाप्‍ब।
  eng-NOY: There is goat's milk enough for thy food, For the food of thy household,
    And for the sustenance of thy maidens.
  ita-1927: e il latte delle capre basta a nutrir te, a nutrir la tua famiglia e a
    far vivere le tue serve.
  ckb-ckb: بەپێی پێویست شیری بزنیشت دەبێت کە بەشی خواردنی خۆت و خێزانەکەت و بژێوی
    کەنیزەکانت دەکات.
  eng-BBE: There will be goats' milk enough for your food, and for the support of
    your servant-girls.
  kan-OKCV: ನಿನ್ನ ಊಟಕ್ಕಾಗಿಯೂ, ನಿನ್ನ ಮನೆಯವರ ಆಹಾರಕ್ಕಾಗಿಯೂ ನಿನ್ನ ದಾಸಿಯರ ಜೀವನಕ್ಕಾಗಿಯೂ
    ಬೇಕಾದಷ್ಟು ಆಡುಗಳ ಹಾಲು ಸಾಕಾಗುತ್ತದೆ.
  tam-2017: வெள்ளாட்டுப்பால் உன்னுடைய உணவுக்கும், உன் வீட்டாரின் உணவுக்கும் உன் வேலைக்காரிகளின்
    பிழைப்புக்கும் போதுமானதாக இருக்கும்.
  spa-RV-1909: Y abundancia de leche de las cabras para tu mantenimiento, y para mantenimiento
    de tu casa, y para sustento de tus criadas.
  ron-BTF: Și vei avea destul lapte de capră pentru mâncarea ta, pentru mâncarea casei
    tale și pentru întreținerea servitoarelor tale.
  eng-WEBP: There will be plenty of goats’ milk for your food, for your family’s food,
    and for the nourishment of your servant girls.
  eng-FBV: there'll be enough milk from your goats to feed you, your family, and your
    servant girls.
  nld-1939: Dan is er geitenmelk genoeg tot voedsel van u en uw gezin, En levensonderhoud
    voor uw dienstboden.
  nch-BL: Ica inilechi mosihua chivojhua huelis timopanoltis inihuaya moteixmatcahua
    huan motequipanojcahua.
  vie-1934: Sữa dê có đủ làm đồ ăn cho con, Cho người nhà con, và đặng nuôi lấy các
    con đòi của con.
  hin-CV: बकरियों के दूध इतना भरपूर होगा कि वह तुम्हारे संपूर्ण परिवार के लिए पर्याप्‍त
    भोजन रहेगा; तुम्हारी सेविकाओं की ज़रूरत भी पूर्ण होती रहेगी.
  eng-OURB: There will be plenty of goats’ milk for your food, for your family’s food,
    and for the nourishment of your servant girls.
  spa-BES: Habrá leche de cabra suficiente para tu alimento, y para el sostén de tus
    siervas.
  tdx-tdx: mahaeneñe ty fikama’o i rononon’ osey, naho ho hane’ o keleia’oo, vaho
    ho famahanañe o anak-ampata’oo.
  tha-KJV: และเจ้าจะมีนมแพะเป็นอาหารแก่​เจ้​าเพียงพอ ทั้งเป็นอาหารแก่ครัวเรือนของเจ้า
    และเป็นเครื่องยังชีพสาวใช้ของเจ้า
  por-BR-2018: E o leite das cabras será o suficiente para tua alimentação, para a
    alimentação de tua casa, e para o sustento de tuas servas.
  deu-ELO: und genug Ziegenmilch ist da zu deiner Nahrung, zur Nahrung deines Hauses,
    und Lebensunterhalt für deine Mägde.
  eng-WYC-2018: The milk of goats suffice to thee for thy meats; into the necessary
    things of thine house, and to lifelode of thine handmaidens. (Goats? milk suffice
    for thee for thy food; yea, for the necessities of thy house, and for the sustenance
    of thy handmaids, or of thy servantesses.)
  epo-epo: Estas sufiĉe da kaprina lakto, por nutri vin, por nutri vian domon, Kaj
    por subteni la vivon de viaj servantinoj.
  uig-PIN: Ⱨǝmdǝ ɵqkilǝrning sütliri sening ⱨǝm ailidikiliringning ozuⱪluⱪini, Dedǝkliringning
    ⱪorsiⱪini tǝminlǝxkimu yetǝr.
  beo-beo: 'Amola goudi eno hame bidi lai lelebe, amoga di da dodo maga:me dia sosogo
    fi amola dia hawa: hamosu a:fini huluane defele moma:ne dimusa: dawa:mu.'
  tpi-OTNT: Na yu ken kisim susu bilong ol meme bilong yu, na bai yu wantaim ol famili
    bilong yu i ken dring, na yu ken givim long ol wokmeri tu.
  hau-SA: Za ka kasance da madarar awaki mai yawa don ka ciyar da kanka da kuma iyalinka
    ka kuma inganta bayinka mata.
  uig-LAT: Hemde öchkilerning sütliri séning hem ailidikiliringning ozuqluqini, Dédekliringning
    qorsiqini teminleshkimu yéter.
  nde-nde: Uzakuba lochago lwembuzi olunengi olwakho lolwendlu yakho lusuthise lezinceku
    zakho.
  ton-ton: Pea ʻe lahi ʻae huʻa kosi ki hoʻo kai, mo e kai ʻa hoʻo kau nofoʻanga,
    pea ke moʻui ai ʻa hoʻo kau kaunanga.
  ces-1613: Nadto dostatek mléka kozího ku pokrmu tvému, ku pokrmu domu tvého, a živnosti
    děvek tvých.
  eng-WMB: There will be plenty of goats’ milk for your food, for your family’s food,
    and for the nourishment of your servant girls.
  tam-TCV: உனக்கும் உன் குடும்பத்திற்கும் போதுமான வெள்ளாட்டுப்பால் உன்னிடம் நிறைவாய்
    இருக்கும், அது பணிப்பெண்களின் பிழைப்பிற்கும் போதுமானதாய் இருக்கும்.
  ceb-ULB: Adunay gatas sa kanding alang sa imong pagkaon–ang pagkaon alang sa imong
    panimalay–ug kalan-on alang sa imong mga sulugoon nga babaye.
  pol-UBG: I dosyć mleka koziego na pokarm dla ciebie, na wyżywienie twego domu i
    na utrzymanie twoich służebnic.
  urd-GVU: اور بکریاں اِتنا دودھ دیں گی کہ تیرے، تیرے خاندان اور تیرے نوکر چاکروں
    کے لئے کافی ہو گا۔
  deu-1912: Du hast Ziegenmilch genug zu deiner Speise, zur Speise deines Hauses und
    zur Nahrung deiner Dirnen.
  kan-2017: ನಿನ್ನ ಊಟಕ್ಕೂ, ಮನೆಯವರ ಆಹಾರಕ್ಕೂ ಮೇಕೆಯ ಹಾಲು ಬೇಕಾದಷ್ಟಾಗುವುದು, ಅದು ನಿನ್ನ ದಾಸಿಯರಿಗೆ
    ಜೀವನವಾಗುವುದು.
  yap-yap: Ma tin kabay e kaming e ra pi’ e milik nge durwi’iyem nge tabnaw rom, nge
    pi’in ppin ni tapigpig rom.
  hlt-MCSB: Maae suktui carhil ngawn tah na buh la om. na imkhui ham khaw buh la,
    na hula ham khaw hingnah la coeng.
  mdy-ETH: ዓቴ ዋኣራ ኔኤና ኔ ማኣሮ ዓሶናም፤ ጊንሣ ሃሣ ማዾ ማዻ ላኣሎማኣ ጊዳንዳ ዲኢቂ ሶርቃንዳኔ።
  kew-kew: Goa puare nena mo meme mena adu ipaa muare nena nogo naaki ona raapu nape
    ipaa meaina. Goa puare nena kagono onanu page mada kate.
  twi-ASANTE: Wobɛnya mmirekyie nufosuo bebree ama wo ne wʼabusuafoɔ adi ne aduane
    ama wo mmaawa.
  eng-WEBU: There will be plenty of goats’ milk for your food, for your family’s food,
    and for the nourishment of your servant girls.
  wal-wal: Attiya deeshshatu maattai neessi, ne so asaassinne ne macca ashkkaratussi
    quma gidana.
  acu-NT: Tura amesha tura uchiram ainausha tura amijai takakminak pujuinauka kapra
    muntsurin umurartin ainawai.
  spa-PDDPT: Las cabras proveen leche para tu alimento, Para el alimento de tu casa
    y el sustento de tus esclavas.
  gun-gun: Kavara kunha gui ndoatai 'rã kamby rey'u aguã, ndero pygua kuery ha'e javi
    okaru porã aguã, nerembiguai kunhague ikuai va'e voi.
  agu-BL: Ncha'tz yi e' chiw yi tij, na cyak' wi'nin balaj lech tan ic'a'che'n scyuch'
    inajal, tu yi e' yi na chak'uj tzituch'. Cha'stzun te chin tajwe'n cunin yil cxo'c
    wok il scye'j yi e' itawuna'tz.
  ilo-ULB: Addanto gatas dagiti kalding nga agpaay a taraonmo—taraon para iti bumalaymo—ken
    taraon para kadagiti adipenmo a babbai.
  kpg-kpg: Nia kuudi ala i golo ga haangai goe mo do madahaanau mo au hege ahina gi nia
    milugu.
  uig-ARA: ھەمدە ئۆچكىلەرنىڭ سۈتلىرى سېنىڭ ھەم ئائىلىدىكىلىرىڭنىڭ ئوزۇقلۇقىنى، دېدەكلىرىڭنىڭ
    قورسىقىنى تەمىنلەشكىمۇ يېتەر.
  bps-bps: Na i dademe dad kambingam gamlé gatas di ge na dad malayam, na balù dad
    saligam libun.
  sus-sus: si xiɲɛ findi i xa denbaya nun i xa konyie balo se ra.
  pon-2006: Luhwen kuht kan pahn kihong kowe oh omw peneinei milik, oh pil ong omw
    lidu serepein kan.
  ksd-ksd: A polo na u i ra me na topa ra am magit, ma ra adiat ta ra kubam, Ma kaum
    lavur tultul na vavina diat a maur tana.
  tur-YTC: Senin yiyeceğin için, Ailenin yiyeceği ve hizmetçi kızların beslenmesi
    için Bol miktarda keçilerin sütü vardır.
  bel-N: І досыць казінага малака на ежу табе, і на ежу дому твайму, і на жыцьцё для
    служак тваіх.
  grc-BRENT: Υἱὲ, παρʼ ἐμοῦ ἔχεις ῥήσεις ἰσχυρὰς εἰς τὴν ζωήν σου, καὶ εἰς τὴν ζωὴν
    σῶν θεραπόντων.
  ind-AYT: Akan ada cukup susu kambing untuk makananmu dan makanan keluargamu, dan
    penghidupan bagi pelayan-pelayanmu perempuan.
  nya-nya: Mudzakhala ndi mkaka wambuzi wambiri kuti muzidya inuyo ndi banja lanu
    ndi kudyetsa antchito anu aakazi.
  hrv-hrv: tad imaš izobilje kozjega mlijeka sebi za jelo, i za hranu kući svojoj
    i za prehranu sluškinjama svojim.
  mps-mps: Tama nago te naga meme ame pę dabe siyu, tama te naga dali, te nago we
    wai dabe dali tumainu yao, tama nago te naga sę ebo we dabeba me mayu ebo usu
    yaibao.
  tpi-tpi: Na yu ken kisim susu bilong ol meme bilong yu, na bai yu wantaim ol famili
    bilong yu i ken dring, na yu ken givim long ol wokmeri tu.
  dan-1931: Gedemælk til Mad for dig og dit Hus, til Livets Ophold for dine Piger.
  vie-OVCB: Sữa dê sẽ dồi dào để nuôi con, nuôi cả gia đình và luôn cả các tớ gái
    con nữa.
  guj-2017: વળી બકરીઓનું દૂધ તારે માટે, તારા કુટુંબને માટે અને તારી દાસીઓના ગુજરાન
    માટે પૂરતું થશે.
  pon-2006A: Luhwen kuht kan pahn kihong kowe oh omw peneinei milik, oh pil ong omw
    lidu serepein kan.
  por-BRBSL: There será muito leite de cabra para sua alimentação, para a alimentação
    de sua família, e para a alimentação de suas moças serviçais.
  swe-swe: Och där [på det nyinköpta fältet] ska getterna mjölka tillräckligt med
    mat till dig, din familj och till underhåll för dina tjänarinnor.
  cth-cth: Nang ni na ca hane, imthungnaw ca hane, sannunaw ca hanelah hmae sanutui
    teh a khout han doeh.
  twi-twi: Wubenya mmirekyi nufusu bebree ama wo ne wʼabusuafo adi ne aduan ama wo
    mmaawa.
  hlt-hlt: Maae suktui carhil ngawn tah na buh la om. na imkhui ham khaw buh la, na
    hula ham khaw hingnah la coeng.
  tbz-SIM: A bɔmiɛ̀ nyó ndɑ sɑ̀nnɛ̀mu, kɑ̀ɑ piínɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ nɛ̀ ɑ tɔ̃mbɛ̀.
  msy-2020: Egh nɨ uan memebar oter eboriba ua bagh da inigh, uan amuiroghboriba ko
    ia dar amɨ. Egh ingangarir amiziba uaghan me danɨng.
  dop-dop: Wɑɑtʋ ɩnəɣɩ n kɑ́ wɛɛnɑ pəŋ hələm kɛ sɔsɔm, nɑ ń tɔɔnɑ nyɑ́ təyɑɣɑ nyə́mɑ
    nɑ nyɑ́ təmlɛ nyə́mɑ ɑlʋ nyə́mɑ.
  azb-azb: Keçilər sənə yemək üçün o qədər süd verər ki, Bu, evin azuqəsinə, kənizlərinin
    dolanışığına çatar.
  eng-DBY: and there is goats' milk enough for thy food, for the food of thy household,
    and sustenance for thy maidens.
  hin-2017: और बकरियों का इतना दूध होगा कि तू अपने घराने समेत पेट भरकर पिया करेगा,
    और तेरी दासियों का भी जीवन निर्वाह होता रहेगा।
  wol-KYG: Meewum bëy daldi am, ba doy la dund, yaak sa waa kër ak sa surga yu jigéen.
  bjr-bjr: Aneenna mimmi akaqafa kaqi marina naamma anoona tatisee anee faqa aneenna
    faiqi namu faqa aneenna dadaaqi maria manaaqausa faqa naaqa.
  eng-YLT: And a sufficiency of goats' milk [is] for thy bread, For bread to thy house,
    and life to thy damsels!
  kne-kne: Wada abey gatas di kalding ay omanay ay kanen di pamilyam ya baam ay babbabai.
  eng-WYC-2017: The milk of goats suffice to thee for thy meats; into the necessary
    things of thine house, and to lifelode of thine handmaidens.
  eng-WMBB: There will be plenty of goats’ milk for your food, for your family’s food,
    and for the nourishment of your servant girls.
  urd-GVH: और बकरियाँ इतना दूध देंगी कि तेरे, तेरे ख़ानदान और तेरे नौकर-चाकरों के
    लिए काफ़ी होगा।
  rug-rug: Kote soku nigo na meleke qoti pude tamugoi meke sa mua tatamana, gua tugo
    sari mua nabulu vineki.
  gaz-gaz: Ati ofii keetii fi maatii kee, xomboreewwan kees ittiin jiraachisuuf aannan
    reʼootaa baayʼee ni qabaatta.
  fra-LSG: Le lait des chèvres suffit à ta nourriture, à celle de ta maison, Et à
    l’entretien de tes servantes.
  yal-yal: Siine nɔnɔn yi gbo ayi, a i wasa, a findi i ya denbayaan balon na e nun
    i ya walikɛ ɲaxanle.
  haw-1868: A e nui ka waiu kao no kau ai ana, No ka ai ana hoi o ko ka hale ou, A
    he ola no kou poe kauwawahine.
  arb-NAV: وَيَكُونُ لَكَ مِنْ لَبَنِ الْمَاعِزِ قُوتٌ يَكْفِيكَ، وَطَعَامٌ لأَهْلِ
    بَيْتِكَ وَغِذَاءٌ لِجَوَارِيكَ.
  ewe-ewe: Gbɔ̃notsi anɔ asiwò fũu be wò kple wò aƒemetɔwo miano eye wòanye nunyiame
    na wò dɔlanyɔnuwo.
  eng-LEE: And thou wilt have enough of goats' milk for thy food, for the food of
    thy household, and the support for thy maidens.
  asm-FB: তোমাৰ আৰু তোমাৰ পৰিয়ালৰ আহাৰৰ বাবে আৰু তোমাৰ দাসীসকলৰ প্ৰতিপালনৰ বাবে ছাগলীবোৰে
    গাখীৰ দিব।
  sus-A: سِ شِحّ قِندِ عِ شَ دٍنبَيَ نُن عِ شَ كٌنيِيٍ بَلٌ سٍ رَ.
  fra-SBL: Il yaura du lait de chèvre en abondance pour votre nourriture, pour la
    nourriture de votre famille, et pour la nourriture de vos servantes.
  hbo-hbo: וְדֵ֤י ׀ חֲלֵ֬ב עִזִּ֗ים לְֽ֭לַחְמְךָ לְלֶ֣חֶם בֵּיתֶ֑ךָ וְ֝חַיִּ֗ים לְנַעֲרֹותֶֽיךָ׃
  kik-kik: Nĩũkagĩa na iria rĩingĩ rĩa mbũri rĩa gũkũigana na rĩa kũnyuuo nĩ andũ
    a nyũmba yaku, o na rĩa gũtũũria airĩtu aku a wĩra.
  fra-NCL: tu as en abondance le lait des chèvres, pour ta nourriture et celle de
    ta maison, et pour l’entretien de tes servantes.
  cek-AK: Na caanawk hoi na tamna nongpatanawk pacah hanah, maeh tahnutui kapop ah
    na tawn tih. p
  cuk-cuk: Sibad-e-nunis bukidar be nikuoed, adi, bedi, be-ome, be-mimmigana egi nabir
    itomaloed, degine, bela-bega-arbamaladi, yeer-itomarmogoed.
  uig-CYR: Һәмдә өшкиләрниң сүтлири сениң һәм аилидикилириңниң озуқлуғини, Дедәклириңниң
    қосиғини тәминләшкиму йетәр.
  tel-2017: నీ ఆహారానికి, నీ కుటుంబం తినే ఆహారానికి, నీ దాసదాసీల పోషణకు మేకపాలు ఉంటాయి.
  hat-BSA: Lèt kabrit ap kont pou manje ou, pou manje tout lakay ou, ak soutyen pou
    tout sèvant lakay ou yo.
  kos-kos: Na kom, ac sou lom wi mutan kulansap lom, fah ku in nim milk ke nani lula
    uh.
  hbo-WLC: וְדֵ֤י ׀ חֲלֵ֬ב עִזִּ֗ים לְֽ֭לַחְמְךָ לְלֶ֣חֶם בֵּיתֶ֑ךָ וְ֝חַיִּ֗ים לְנַעֲרוֹתֶֽיךָ׃
  ibo-ibo: Ị ga-enwe mmiri ara ewu nke ga-ezuru gị na ndị ezinaụlọ gị nri, na nke
    ga-edozi ahụ ndị odibo nwanyị gị.
  ory-ory: ପୁଣି, ଛେଳିଦୁଧ ତୁମ୍ଭର ଓ ତୁମ୍ଭ ପରିବାରର ଭକ୍ଷ୍ୟ ପାଇଁ ଯଥେଷ୍ଟ ହେବ; ଆଉ, ତୁମ୍ଭ
    ଦାସୀମାନଙ୍କ ପାଇଁ ଉପଜୀବିକା ହେବ।
  chk-chk: epwe pwal naf milik seni ekewe kuuch fän iten ünümemi me chon leimwom,
    pwal fän iten ünümen noum chon angang fefin.
  rop-rop: En brom det najalot nenigout yu garra abum milk blanga fidim yu en yu femili
    olabat en yu wekingel olabat du.
  ukr-1871: Доволї молока козиного на їжу тобі, на їжу родинї твоїй, та й на прожиток
    челядї твоїй.
  deu-1951: Du hast genug Ziegenmilch zu deiner Nahrung, zur Ernährung deines Hauses
    und zum Unterhalt für deine Mägde.
  eng-JPS: And there will be goats' milk enough for thy food, for the food of thy
    household; and maintenance for thy maidens.
  srp-1865: I dosta ima mlijeka kozjega tebi za jelo, i za jelo tvojemu domu i za
    hranu tvojim djevojkama.
  lug-lug: Olibeera n’amata mangi g’onoggyanga mu mbuzi, okukuliisa ggwe n’ab’omu
    nnyumba yo, n’okuliisa abaweereza bo abawala.
  heb-heb: ודי חלב עזים ללחמך ללחם ביתך וחיים לנערותיך׃
  ben-IRV: তোমার খাবারের জন্য, তোমার পরিবারের খাবারের জন্য ছাগলেরা যথেষ্ট দুধ দেবে,
    তোমার যুবতী দাসীদের প্রতিপালন করবে।
  pan-pan: ਅਤੇ ਬੱਕਰੀਆਂ ਦਾ ਦੁੱਧ ਤੇਰੇ ਅਤੇ ਤੇਰੇ ਟੱਬਰ ਦੀ ਖਾਧ ਖੁਰਾਕ ਲਈ, ਅਤੇ ਤੇਰੀਆਂ ਦਾਸੀਆਂ
    ਦੇ ਗੁਜ਼ਾਰੇ ਲਈ ਬਥੇਰਾ ਹੋਵੇਗਾ।
  mya-JVB: သင် စားစရာ ဘို့ ၊ အိမ်သူ အိမ်သားစားစရာ ဘို့ ၊ ကျွန် မိန်းမများကို ကျွေး
    စရာဘို့ ဆိတ် နို့ လောက် လိမ့်မည်။
  tte-O: na goutine nige wagigimwala-yagili sowasowana susu wakalai kolili ami kaba
    numa komiu yo ami topaisowa sinesineo tabe.
  tbg-tbg: Are memeraa naama kaqa kera nena vainti nahenti hampata nehara, nena kaiqa
    nahentivata nimiane.
  hmo-hmo: Oiemu nanigosi oredia edia rata dekena amo, oi bona oiemu famili do oi
    ubua, oiemu hesiai kekenidia danu.
  urd-urd: और बकरियों का दूध तेरी और तेरे ख़ान्दान की खू़राक और तेरी लौंडियों की गुज़ारा
    के लिए काफ़ी है।
  rus-SYN: И довольно козьего молока в пищу тебе, в пищу домашним твоим и на продовольствие
    служанкам твоим.
  bqc-SIM: ń bleↄ vĩ iↄ dinzi n pↄblea ũ, ni n uadeↄ ń n nↄɛ zĩkɛnaↄ gwaò.
  tcz-CHONGTHU: Nadon khopset kelcha noitwi tatlouva um jing ding, chule na in-sung
    vahna dingle nalhacha nungah ho vahna dia jong lhingset ding ahi.
  mar-mar: बकरीचे दूध तुझ्या खाण्यासाठी व तुझ्या घरच्यांच्या खाण्यासाठी, आणि तुझ्या
    दासींच्या पोषणापुरते तुझ्याजवळ आहे.
  hlt-THB: Na imkhui cakaw ai a ham, na tamnaa nukhqi nam cahnaak ham mee suktui ing
    be ngen poepa kaw.
  qub-qub: Cabrayquipa lëchinpis achca llojshenga llapan wamrayquicunawan upunayquipaj.
    Llapan uywayniquicunapis upunanpaj aypangami.
  bqp-bqp: n blènↄ vĩ dìgↄ̃ dinyĩ n pↄ́ble ũ, ndì n ↄndenↄ kũ n nↄgbɛ̃ zĩkɛrinↄ
    gwao.
  hat-hat: W'a jwenn kont lèt kabrit pou ou bwè ak fanmi ou ansanm ak moun k'ap sèvi
    lakay ou.
  eng-BSB: You will have plenty of goats’ milk to feed you— food for your household
    and nourishment for your maidservants.
  tod-tod: boliiti ta-ɲiimi ɗɛi maanɛɛʋɛ, é kula ɠɛ ga è-laamianigi, wa ɗa-ʋɛlɛyeɠei,
    ta ɗa-wotiɠɛ anzanuiti maavaiti.
  eng-WEBPB: There will be plenty of goats’ milk for your food, for your family’s
    food, and for the nourishment of your servant girls.
  kbq-kbq: Hagi meme afumofo ami rima'a, rama'a me'nenkeno agrane noma'afima nemaniza
    naga'amo'zane nenesageno, kazokzo eri'za mofane'amo'za nesazama'anena megahie.
  nhe-BL: Ica ininlechi mosihua chivojhua huelis timopanoltis ininhuaya moteixmatcahua
    huan motlatequipanojcahua.
  bus-bus: n blènↄ zwii ègↄ̃ dinzi n pↄ́blee ũ, nɛɛ̀ n uadeenↄ kↄ̃n n nↄgbɛ̃ zĩkɛrinↄ
    gwao.
  gub-BL: Àràpuhàràn kuzà umur putar ukamykwer tetea'u newe wà nehe, neànàm wanupe
    nehe no, newe uma'ereko ma'e wanupe nehe no.
  eng-DRA: Let the milk of the goats be enough for thy food, and for the necessities
    of thy house, and for maintenance for thy handmaids.
