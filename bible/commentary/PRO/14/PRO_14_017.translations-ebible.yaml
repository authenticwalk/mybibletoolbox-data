verse: PRO.014.017
translations:
  mal-C: ഒരു ക്ഷിപ്രകോപി മടയത്തരം പ്രവർത്തിക്കുന്നു, കുടിലതന്ത്രങ്ങൾ മെനയുന്നവർ വെറുക്കപ്പെടുന്നു.
  deu-TKW: Der Jähzornige verübt Narrheit, und wer mit Ränken umgeht, wird gehaßt.
  lin-lin: Moto oyo asilikaka noki asalaka makambo ya bozoba, mpe bayinaka moto ya
    mayele mabe.
  eng-LSV: Whoever is short of temper does folly, || And a man of wicked schemes is
    hated.
  eng-GNV: He that is hastie to anger, committeth follie, and a busie body is hated.
  eng-WEBSTER: 'He that is soon angry dealeth foolishly: and a man of wicked devices
    is hated.'
  nhw-BL: Se tlacatl catli yolquentzi nimantzi cualani huan quichihua tlamantli catli
    amo quinamiqui. Huan nochi masehualme quicualancaitaj se catli monejnehuilía quenicatza
    huelis tecocos o tecajcayahuas.
  swh-ONEN: Mtu anayekasirika kwa haraka hufanya mambo ya upumbavu, naye mtu wa hila
    huchukiwa.
  bba-bba: Wi u rɑ mɔru se fuuku, ɡɑri bɑkɑ kookoosɑ u mɔ̀. Wi u bwisi kɔ̃si yibɑ,
    u tii tusiru ɡuremɔwɑ.
  eng-KJVCPB: 'He that is soon angry dealeth foolishly: And a man of wicked devices
    is hated.'
  luo-luo: Ngʼat ma iye wangʼ piyo timo gik mofuwo, to ngʼat ma ja-miganga ji mon-go.
  meu-meu: Badu haraḡa tauna na e kara kava kara kavamu, a mai darana tauna na e haheaukamu.
  npi-ULB: झट्ट रिसाउनेले मूर्ख कुराहरू गर्छ, र दुष्‍ट योजनाहरू रच्नेलाई घृणा गरिन्छ
    ।
  yor-yor: Ẹni tí ó máa ń tètè bínú máa ń hùwà aṣiwèrè, a sì kórìíra eléte ènìyàn.
  ind-ind: Orang yang cepat marah akan bertindak bodoh. Orang yang merencanakan kejahatan
    akan dibenci.
  pes-OPCB: آدم تندخو کارهای احمقانه می‌کند و شخص حیله‌گر مورد نفرت قرار می‌گیرد.
  tgl-ULB: Ang isang madaling magalit ay nakagagawa ng mga kahangalan, at ang tao
    na gumagawa ng masasamang pamamaraan ay kinamumuhian.
  hui-hui: Mbirali keba abale tungulope haga kago ibugua mana ko luluyu howa biagadagua
    bialu haga ka. Wali agali maru karume mbirali ibuni hangu mitangi biaga ohe kago
    ogoni ale biagohondo handabe manga haga ka.
  mya-mya: စိတ်တိုသောသူသည် မိုက်စွာသောအမှုကို ပြုတတ်၏။ မကောင်းသောအကြံကို ကြံသောသူကိုလည်း
    သူတပါးမုန်းလိမ့်မည်။
  bod-N: ངང་རྒྱུད་ཐུང་བ་བླུན་པོའི་ལུགས་སུ༌སྤྱོད། །སེམས་ལ་ཇུས་ངན་བཅངས་པར་ཐམས་ཅད༌སྡང༌།།
  wsk-wsk: Kariimet nunga nongomang magara tairate, mu ngualara ko kilek memek tairatela
    betesan; se aking kariimet saki nunga kawel mu yumura te la, bare kariimet nunga
    iki gilingisan mu me nunga kua gilingisan.
  sna-sna: Munhu anokurumidza kutsamwa anoita zvinhu zvoupenzi, uye munhu anoita zvounyengeri
    achavengwa.
  spa-BLM: El que se enoja rápidamente comete una locura, y un hombre astuto es odiado.
  cac-cac: A eb' c'un scot yoval, malaj spensar eb', comonn̈ej syutej sb'a eb'. A
    eb' snaan chucal yic vach' tz'ec' yuuj, chacb'ilel eb'
  swh-ULB: Yeye ambaye anakuwa na hasira kwa haraka hufanya mambo ya kipumbavu, na
    mtu anayefanya hila mbaya huchukiwa.
  bel-bel: Запальчывы можа ўчыніць глупства; а чалавек, які наўмысна чыніць благое,
    ненавісны.
  deu-ELBBK: Der Jähzornige begeht Narrheit, und der hinterhältige Mann wird gehasst.
  mbb-OT: Is etew he melemu egkepauk ebpekevaal te tinulebung. Is etew he metau te
    kebpekelimbung din, ne egkukuntedahan te menge zuma zin.
  mal-2015: മുൻകോപി ഭോഷത്വം പ്രവർത്തിക്കുന്നു; ദുരുപായി ദ്വേഷിക്കപ്പെടും.
  rmc-rmc: Ko sig choľisaľol, kerel diline veci, a o manuša našťi avri ačhena le vibitones.
  pes-OPV: مرد کج خلق، احمقانه رفتار می‌نماید، و(مردم ) از صاحب سوظن نفرت دارند.
  ron-1924: Чине есте юте ла мыние фаче простий, ши омул плин де рэутате се фаче урыт.
  ben-OBCV: বদরাগি লোক মূর্খের মতো কাজ করে, ও যে দুষ্ট ফন্দি আঁটে সে ঘৃণিত হয়।
  som-som: Kii degdeg u cadhoodaa nacasnimuu wax ku sameeyaa, Oo ninkii sharnimo hindisana
    waa la neceb yahay.
  lat-VUC: Impatiens operabitur stultitiam, et vir versutus odiosus est.
  eng-ASVBT: He that is soon angry will deal foolishly; And a man of wicked devices
    is hated.
  mna-mna: Tomtom ta so keteene malmal karau, nako ikam mbulu talliŋana. Mi zin wal
    ta gorgori tirru zaala be tikam mbulu sananŋana na, tomtom tiurur koi pizin.
  ita-1885: Chi è pronto all'ira commette follia; E l'uomo malizioso è odiato.
  eng-LXXUP: A passionate man acts inconsiderately; But a sensible man bears up under
    many things.
  eng-ULB: One who is quick to become angry does foolish things, and a person who
    makes evil schemes is hated.
  spa-VBL: Los irascibles actúan con necedad, mientras que los que conspiran maldad
    son odiados.
  fra-_FOB: L'homme emporté fait des folies; et l'homme rusé est haï.
  mal-mal: മുൻകോപി ഭോഷത്തം പ്രവർത്തിക്കുന്നു; വക്രബുദ്ധിയുള്ളവന്‍ വെറുക്കപ്പെടും.
  lit-lit: Kas greitai supyksta, kvailai elgiasi, o žmogus, kuris sumano nedorus planus,
    yra nekenčiamas.
  urd-GVR: Ġhusīlā ādmī ahmaqānā harkateṅ kartā hai, aur log sāzishī shaḳhs se nafrat
    karte haiṅ.
  suz-BL: रीब पा गाइक्‍ब मुरुमी मूर्खे गेय पाइब। मिनु मुर आन कली दोपा श्‍येत गेङा,
    दे मिम्‍ब। मेको सुइम मदाक्‍चा पुंइसीब।
  eng-NOY: He who is hasty in his anger will commit folly; And the man of wicked devices
    will be hated.
  ita-1927: Chi è pronto all’ira commette follie, e l’uomo pien di malizia diventa
    odioso.
  ckb-ckb: کەسی هەڵەشە ڕەفتاری گێلانە دەکات، پیاوی تەڵەکەبازیش مایەی ڕقە.
  eng-BBE: He who is quickly angry will do what is foolish, but the man of good sense
    will have quiet.
  kan-OKCV: ಮುಂಗೋಪಿಯು ಬುದ್ಧಿಹೀನನಾಗಿ ವರ್ತಿಸುತ್ತಾನೆ, ಜನರು ಕುಯುಕ್ತಿಯುಳ್ಳವನನ್ನು ಹಗೆ ಮಾಡುತ್ತಾರೆ.
  tam-2017: முன்கோபி மதிகேட்டைச் செய்வான்; கெட்டச்சிந்தனைக்காரன் வெறுக்கப்படுவான்.
  spa-RV-1909: 'El que presto se enoja, hará locura: y el hombre malicioso será aborrecido.'
  ron-BTF: Cel care repede se mânie lucrează nechibzuit, și un bărbat al planurilor
    stricate este urât de alții.
  eng-WEBP: He who is quick to become angry will commit folly, and a crafty man is
    hated.
  eng-FBV: Quick-tempered people act foolishly, while people who make evil plans are
    hated.
  nld-1939: De lichtgeraakte haalt dwaasheden uit, Een beleidvol mens is verdraagzaam.
  nch-BL: Se tacat cati yolquentzi nimantzi cualani huan quichihua tamanti cati amo
    quinamiqui. Huan nochi masehualme quicualancaitaj se cati moyolilhuía quenicatza
    huelis tecocos o tacajcayahuas.
  vie-1934: Người nóng nảy làm điên làm dại; Và kẻ toan mưu ác bị ghét.
  hin-CV: वह, जो शीघ्र क्रोधी हो जाता है, मूर्ख है, तथा वह जो बुराई की युक्ति करता
    है, घृणा का पात्र होता है.
  eng-OURB: He who is quick to become angry will commit folly, and a crafty man is
    hated.
  spa-BES: El que se enoja pronto, hará lo que es insensato, pero el hombre de buen
    juicio callará.
  tdx-tdx: Manao raha tsi-roe-tafa-toe ty mora boseke, vaho tsambolitioheñe ty mikinia.
  tha-KJV: คนโมโหฉับพลันประพฤติ​โง่เขลา และคนวางแผนชั่วร้ายเป็​นที​่​เกลียดชัง
  por-BR-2018: Quem se ira rapidamente faz loucuras, e o homem de maus pensamentos
    será odiado.
  deu-ELO: Der Jähzornige begeht Narrheit, und der Mann von Ränken wird gehaßt. gekrönt.
  eng-WYC-2018: A man unpatient shall work folly; and a guileful man is odious. (An
    impatient person will act foolishly; and a deceitful person is odious.)
  epo-epo: Malpacienculo faras malsaĝaĵojn; Kaj malbonintenculo estas malamata.
  uig-PIN: Terikkǝk ǝhmǝⱪliⱪ ⱪilar; Nǝyrǝngwaz adǝm nǝprǝtkǝ uqrar.
  beo-beo: 'Nowa dunu da ea ougi hedolo heda:sa da gagaoui hou hamosa. Be noga:i dawa:
    dunu da asaboiwane ouesalumu.'
  tpi-OTNT: Ol man bilong belhat kwik i save mekim longlong pasin. Na ol manmeri i
    no laikim tru man i tingting oltaim long inapim laik bilong em yet.
  hau-SA: Mutum mai saurin fushi yakan yi ayyukan wauta, akan kuma ƙi mai son nuna
    wayo.
  uig-LAT: Térikkek exmeqliq qilar; Neyrengwaz adem nepretke uchrar.
  nde-nde: Umuntu olicaphucaphu wenza izinto zobuthutha, lomuntu oliqili uyazondwa.
  ton-ton: '‌ʻOku fai vale ia ʻaia ʻoku ʻita vave: pea ʻoku tupu ʻae fehiʻa ki he
    tangata ʻoku filioʻi kovi.'
  ces-1613: Náhlý se dopouští bláznovství, a muž myšlení zlých v nenávisti bývá.
  eng-WMB: He who is quick to become angry will commit folly, and a crafty man is
    hated.
  tam-TCV: முன்கோபக்காரன் முட்டாள்தனமான காரியங்களைச் செய்கிறான்; தீயத் தந்திரமுள்ளவன்
    வெறுக்கப்படுகிறான்.
  ceb-ULB: Ang tawong dali ra masuko nagabuhat sa buangbuang nga mga butang, ug gikasilagan
    ang tawong naglaraw ug daotan.
  pol-UBG: Człowiek porywczy popełnia głupstwa, a podstępny jest znienawidzony.
  urd-GVU: غصیلا آدمی احمقانہ حرکتیں کرتا ہے، اور لوگ سازشی شخص سے نفرت کرتے ہیں۔
  deu-1912: Ein Ungeduldiger handelt töricht; aber ein Bedächtiger haßt es.
  kan-2017: ಮುಂಗೋಪಿಯು ಬುದ್ಧಿಹೀನನಾಗಿ ವರ್ತಿಸುವನು, ಕುಯುಕ್ತಿಯುಳ್ಳವನು ದ್ವೇಷಕ್ಕೆ ಪಾತ್ರನು.
  yap-yap: Girdi’ nib gel e damumuw rok e yad ma rin’ bogi ban’en u fithik’ e balyang;
    ma girdi’ ni yad ba gonop e yad ma par ni yad ba paslog.
  hlt-MCSB: Thintoek bangkek loh a anglat a phoe tih, tangkhuepnah aka khueh hlang
    khaw a hmuhuet uh.
  mdy-ETH: ዻጋ ዻጋዻ ዓሲ ዔኤያቶ ማዾ ማዻኔ፤ ፔ ዒኖና ጌኔ ባኣዚ ሱካሢ ዓሲ ናሽኩዋሴ።
  kew-kew: Ratu yawe aanumi maeyawa ratu ora aipapulu yaweme. Onaa luabumi aa meda
    oro yalo nipuna raana ratuaaya madaare gimi omeme.
  twi-ASANTE: Onipa a ne bo nkyɛre fuo no yɛ nkwaseadeɛ, na deɛ ɔpam apammɔne no,
    wɔtane no.
  eng-WEBU: He who is quick to become angry will commit folly, and a crafty man is
    hated.
  wal-wal: Elle hanqqettiya asati eeyya ooso oottoosona. SHin cinccati danddayanchcha.
  acu-NT: Aints wári kajeakka paanka nintimtsuk pujuwitai. Turasha pase aints ainaunka
    nakitrartin ainawai.
  spa-PDDPT: El que fácilmente se aíra hará locuras, Y el hombre perverso será aborrecido.
  gun-gun: Ipoxy rei rive va'e opa marã 'rã ikuai, avakue joapo vai rei va'e re nda'ija'eai
    'rãe.
  agu-BL: Yi e' yi jalcu'n na chicyakax, qui na chitxum yi mbi'tz na chiban, poro
    yi e' yi at chipasens qui na je' lajp chiwi' tan oyintzi'.
  ilo-ULB: Ti tao a nalaka nga agunget ket agar-aramid kadagiti minamaag a banbanag,
    ken ti tao nga agar-aramid kadagiti dakes a panggep ket magurgura.
  kpg-kpg: Nia daangada hagawelewele ngoohia e haihai nia mee dadaulia, gei digau
    iloo le e noho baba hua.
  uig-ARA: تېرىككەك ئەخمەقلىق قىلار؛ نەيرەڭۋاز ئادەم نەپرەتكە ئۇچرار.
  bps-bps: I to mlal malbut mlal gsalà, na knang i dad to i to mgaw i demen to.
  sus-sus: Mixi naxan bɔɲɛ tema mafuren, a daxuɲa nan nabama. Mixi madaxui mu rafan
    mixi yo ma.
  pon-2006: Aramas me kin mwadang lingeringerda kin wiahda tiahk en pweipwei; aramas
    loalokong kin meleilei.
  ksd-ksd: A lup kankan na pait ra magit na papaua, Ma di milikuane ra tutana ba i
    varpit ure ra varpiam.
  tur-YTC: Çabuk öfkelenen kişi akılsızlık eder, Kurnaz kişiden nefret edilir.
  bel-N: Скоры на гнеў робіць дурасьць, а чалавек зламысны зьненавіджаны.
  grc-BRENT: Ὀξύθυμος πράσσει μετὰ ἀβουλίας, ἀνὴρ δὲ φρόνιμος πολλὰ ὑποφέρει.
  ind-AYT: Seseorang yang cepat marah bertindak bodoh, dan seseorang yang merencanakan
    kejahatan dibenci.
  nya-nya: Munthu wopsa mtima msanga amachita zinthu za uchitsiru, ndipo anthu amadana
    ndi munthu wachinyengo.
  hrv-hrv: Nagao čovjek čini ludosti, a razborit ih podnosi.
  mps-mps: Te haliga sębę polo ebo bidi dabego te esela pabo bidigo kolesaga ebo
    tiwai yaibao. Te bidigo aga homugo ebo kolesaga digi te usu nabo homu ebo bidi
    te we bidi dabego homude godolo mu me egobeo.
  tpi-tpi: Ol man bilong belhat kwik i save mekim longlong pasin. Na ol manmeri i
    no laikim tru man i tingting oltaim long inapim laik bilong em yet.
  dan-1931: Den hidsige bærer sig tåbeligt ad, man hader rænkefuld Mand.
  vie-OVCB: Người nóng tính hành động điên rồ, người mưu đồ việc ác chẳng được ai
    ưa.
  guj-2017: જલદી ક્રોધ કરનાર મૂર્ખાઈ કરી બેસે છે, અને દુષ્ટ યોજનાઓ ઘડનાર ધિક્કાર પામે
    છે.
  pon-2006A: Aramas me kin mwadang lingeringerda kin wiahda tiahk en pweipwei; aramas
    loalokong kin meleilei.
  por-BRBSL: Aquele que se enfurecer rapidamente cometerá uma loucura, e um homem
    astuto é odiado.
  swe-swe: Den som är hetlevrad handlar dåraktigt, en man som har onda planer är hatad.
  cth-cth: Tami lungkaduem teh pathu laihoi a kâroe, hatei tamikathout e noenae teh
    hmuhmanae doeh.
  twi-twi: Onipa a ne bo nkyɛ fuw no yɛ nkwaseade, na wɔtɔn nea ɔpam apam bɔne no.
  hlt-hlt: Thintoek bangkek loh a anglat a phoe tih, tangkhuepnah aka khueh hlang
    khaw a hmuhuet uh.
  tbz-SIM: Wèè miɛkɛ cɑ̃ɑ̃ kɛ pɛ́íkú ò dɔ̀ɔ̀ri dɛyɛìnkpɛrɛ ndɛ. Kɛ̀ bɛ̀ sènku wèè
    yɛ̀mmɛ̀ í wenni.
  msy-2020: Gumazir zuamɨram anɨngaziba, arazir onganibagh ami. Ezɨ gumazir nɨghnɨzir
    aghuim itim, a pura nɨmɨra iti.
  dop-dop: Wei ɩɩ lɑɑ pɑ́ɑ́nɑ́ mʋɣʋ tɔ ɩ lɑkɩ kʋmɛlɛntʋ kɛ́, nɑ wei ɩ kpekiɣi ɩ tɑɑ
    kɛ́ ɩsɑɣɑtʋ tɔ, ɩ lɑkɩ nɑ lɛlɑɑ tɑɑ kpɑɑnɑ-ɩ.
  azb-azb: Hövsələsiz səfeh-səfeh iş görər, Pisniyyət adama nifrət edilər.
  eng-DBY: He that is soon angry dealeth foolishly, and a man of mischievous devices
    is hated.
  hin-2017: जो झट क्रोध करे, वह मूर्खता का काम करेगा, और जो बुरी युक्तियाँ निकालता
    है, उससे लोग बैर रखते हैं।
  wol-KYG: Ku gaawa mer, def jëfi dof, te kuy fexeel nit, ñu bañ la.
  bjr-bjr: Qusa ufa qimaseea kai kaqi aanoo qimarifa furufarira ainaina kai auqaidanoo.
    Irirana faqaasa qireeda kai maridaqa.
  eng-YLT: Whoso is short of temper doth folly, And a man of wicked devices is hated.
  kne-kne: Din nalaka ay bomonget et oway di iyaat na ay kaman naong-ong. Din manplanos
    lawa yan kaliliget di ipogaw.
  eng-WYC-2017: A man unpatient shall work folly; and a guileful man is odious.
  eng-WMBB: He who is quick to become angry will commit folly, and a crafty man is
    hated.
  urd-GVH: ग़ुसीला आदमी अहमक़ाना हरकतें करता है, और लोग साज़िशी शख़्स से नफ़रत करते
    हैं।
  rug-rug: Sa tie bubugoro haru si tavete hoboro, meke sa tie sekesekei si ta hakohakoe.
  gaz-gaz: Namni dafee aaru gowwummaa hojjeta; namni daba hojjetu garuu ni jibbama.
  fra-LSG: Celui qui est prompt à la colère fait des sottises, Et l’homme plein de
    malice s’attire la haine.
  yal-yal: Naxan xɔlɔn mafurɛn, na xaxilitareyaan nan ligama, kɔtade ɲaxin naɲaxu
    muxune ma.
  haw-1868: O ka hiki wawe o ka huhu, oia ka hana lapuwale; O ke kanaka imi i na manao
    hewa, ua inaina oia.
  arb-NAV: ذُو الطَّبْعِ الْحَادِّ يَتَصَرَّفُ بِحُمْقٍ، وَذُو الْمَكَائِدِ مَمْقُوتٌ.
  ewe-ewe: Ame si doa dɔmedzoe kabakaba la wɔa bometsinuwo eye wòléa fu ayedzela.
  eng-LEE: He that is soon angry committeth folly; and a man of wicked devices is
    hated.
  asm-FB: ক্ষন্তেকতে খং উঠা লোকে অজ্ঞানীৰ দৰে কাম কৰে; আৰু যিজনে কু-কল্পনা কৰে তেওঁ
    ঘৃণনীয় হয়।
  sus-A: مِشِ نَشَن بْحّ تٍمَ مَقُرٍن، عَ دَشُحَ نَن نَبَمَ. مِشِ مَدَشُي مُ رَقَن
    مِشِ يٌ مَ.
  fra-SBL: Celui qui est prompt à se mettre en colère commet des folies, et un homme
    rusé est détesté.
  hbo-hbo: קְֽצַר־אַ֭פַּיִם יַעֲשֶׂ֣ה אִוֶּ֑לֶת וְאִ֥ישׁ מְ֝זִמֹּ֗ות יִשָּׂנֵֽא׃
  kik-kik: Mũndũ ũhiũhaga kũrakara ekaga maũndũ ma ũrimũ, nake mũndũ mwara nĩamenagwo.
  fra-NCL: L’homme prompt à s’irriter fait des sottises, et le malicieux s’attire
    la haine.
  cek-AK: Poek amthueng kami loe amthuhaih hoiah toksak; kahoih ai hmuen sak pacaeng
    kami loe minawk mah hnuma tih.
  cuk-cuk: Dule-baisursunna-urwedi, galagwensuli ibmar imaked. Dule-itoakwaa-binsaeddina,
    na san-bargaed oyoged.
  uig-CYR: Териккәк ахмақлиқ қилар; Нәйрәңваз адәм нәпрәткә учрар.
  tel-2017: తొందరగా కోపం తెచ్చుకునేవాడు తన మూర్ఖత్వం ప్రదర్శిస్తాడు. చెడు ఆలోచనలు
    చేసేవాడు ద్వేషానికి గురౌతాడు.
  hat-BSA: Yon nonm kolerik aji nan foli, e yon nonm kokèn va rayi pa lòt yo.
  kos-kos: Mwet mongsa uh oru ma lalfon; ac mwet kinauk inkanek kutasrik ac fah srungayuk.
  hbo-WLC: קְֽצַר־אַ֭פַּיִם יַעֲשֶׂ֣ה אִוֶּ֑לֶת וְאִ֥ישׁ מְ֝זִמּ֗וֹת יִשָּׂנֵֽא׃
  ibo-ibo: Onye iwe ọkụ na-eme ihe nzuzu, ma onye na-echepụta nzube ọjọọ ka a na-akpọ
    asị.
  ory-ory: ଯେ ହଠାତ୍‍ କ୍ରୋଧୀ, ସେ ଅଜ୍ଞାନର କର୍ମ କରେ; ପୁଣି, କୁକଳ୍ପନାକାରୀ ନିର୍ବୋଧ ମନୁଷ୍ୟ
    ଘୃଣାର ପାତ୍ର।
  chk-chk: Eman aramas mi songokai a föri föför mi umwes, nge eman mi mirit a mosonotam.
  rop-rop: Detlot pipul hu oldei gitwail kwikbala oldei dumbat siliwan ting, bat detlot
    pipul hu sabibala, jidan kwaitbala.
  ukr-1871: Чоловік-горячка, буває, що й дурницю зробить, хто ж нарочно чинить зло,
    — ненависний.
  deu-1951: Ein Ungeduldiger macht Dummheiten, und ein boshafter Mensch macht sich
    verhaßt.
  eng-JPS: He that is soon angry dealeth foolishly; and a man of wicked devices is
    hated.
  srp-1865: Nagao èovjek èini bezumlje, a pakostan je èovjek mrzak.
  lug-lug: Omuntu asunguwala amangu akola eby’obusirusiru, n’omukalabakalaba akyayibwa.
  heb-heb: קצר אפים יעשה אולת ואיש מזמות ישנא׃
  ben-IRV: যে তাড়াতাড়ি রেগে যায় সে নির্বোধের কাজ করে, আর খারাপ পরিকল্পনাকারী ঘৃণিত
    হয়।
  pan-pan: ਜਿਹੜਾ ਛੇਤੀ ਗੁੱਸੇ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਮੂਰਖਤਾਈ ਕਰਦਾ ਹੈ, ਅਤੇ ਬੁਰੇ ਮਤੇ ਪਕਾਉਣ ਵਾਲੇ
    ਨਾਲ ਵੈਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।
  mya-JVB: စိတ်တို သောသူသည် မိုက် စွာသောအမှုကို ပြု တတ်၏။ မ ကောင်းသောအကြံကို ကြံသောသူ
    ကိုလည်း သူတပါးမုန်း လိမ့်မည်။
  tte-O: Tomone iya mwayamwayau imunamunai kani ginauli yauyauleli iginaulili. Na
    tomone iya kamwasa naenaeli inuwanuwatuili kani ilobai kanakavao sikalomagigilan.
  tbg-tbg: Vaaka arara ite vai vaiintiva kia irikero autiraitiro, viva vaakama hampi
    kaiqa varaanaro. Koqemakero irikero auti vai vaiintiva viva qihaaqama kero varianaro.
  hmo-hmo: Badu haraga tauna be ia kavakava noho, bona laloa dika tauna, be taunimanima
    ese idia badu henia noho.
  urd-urd: जूद रंज बेवक़ूफ़ी करता है, और बुरे मन्सुबे बाँधने वाला घिनौना है।
  rus-SYN: Вспыльчивый может сделать глупость; но человек, умышленно делающий зло,
    ненавистен.
  bqc-SIM: Pↄkũmade ì yã́ yãfũna kɛ, kↄ̃nide ì to wà zaagu.
  tcz-CHONGTHU: Milungchom hon ngol hoitah in thil abol jiuvin, hinlah thil hethem
    mivang chu atomngai ahi.
  mar-mar: शीघ्रकोपी मूर्खासारख्या गोष्टी करतो, आणि जो वाईट योजना करतो त्या मनुष्याचा
    द्वेष होतो.
  hlt-THB: Kaw ak so ing khawkpoek kaana bi sai kawm saw, seetnaak ak poek ak thlang
    taw sawh na kawm uh.
  qub-qub: Imallapitapis rabyaj runacunaga mana yarpachacuypami imatapis ruran. Fiyu
    runacunaga wacpita caypita chiquishami goyanga.
  bqp-bqp: Pↄfɛ̃rii dì yã futa kɛ, manafikide dì zãngu i a zĩdanɛ.
  hat-hat: Lè yon moun gen san wo, l'ap toujou fè betiz. Men, moun ki kalkile anvan
    ap toujou rete kè pòpòz.
  eng-BSB: A quick-tempered man acts foolishly, and a devious man is hated.
  tod-tod: Ziiɠula nui ɠa ɗa ɠimalala vaiti kɛ, nui kigaiziɛ ɲɔi ziimaʋɛ, toɠa ɗa
    wɔinzeɠemai maaloli ɓɔɠɔ ma.
  eng-WEBPB: He who is quick to become angry will commit folly, and a crafty man is
    hated.
  kbq-kbq: Ame huno rimpama ahe vahe'mo'a, neginagi avu'ava nehie. Hagi kefozama hu
    antahintahima eri fore'ma nehia vahera, avesra hunentaze.
  nhe-BL: Se tlacatl tlen yolquentzi nimantzi cualani huan quichihua tlamantli tlen
    ax quinamiqui. Huan nochi tlacame quicualancaitaj se tlen moyolilhuía quejatza
    huelis tecocos o tecajcayahuas.
  bus-bus: Pↄfɛ̃ri è yã futaa kɛ, mↄnafikidee è zangu i a zĩndanɛ.
  gub-BL: Na'arewahy wikwahy ma'e, uzapo e uranaiw paw. Ma'e kwaw katu har nuzapo
    kwaw ma'e na'arewahy hehe uma'enukwaw 'ym pà.
  eng-DRA: 'The impatient man shall work folly: and the crafty man is hateful.'
