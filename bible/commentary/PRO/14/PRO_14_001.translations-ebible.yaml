verse: PRO.014.001
translations:
  mal-C: ജ്ഞാനമുള്ള വനിത തന്റെ വീട് പണിയുന്നു, എന്നാൽ ഭോഷയായവൾ സ്വന്തം കൈകൊണ്ട് തന്റെ
    ഭവനം ഇടിച്ചുതകർക്കുന്നു.
  deu-TKW: Der Frauen Weisheit hat ihr Haus gebaut, aber die Narrheit reißt es mit
    ihren eigenen Händen nieder.
  lin-lin: Mwasi ya bwanya atongaka ndako na ye, kasi mwasi oyo azangi mayele abukaka
    yango na maboko na ye moko.
  eng-LSV: Every wise woman has built her house, || And the foolish breaks it down
    with her hands.
  eng-GNV: 'A wise woman buildeth her house: but the foolish destroyeth it with her
    owne handes.'
  eng-WEBSTER: 'Every wise woman buildeth her house: but the foolish plucketh it down
    with her hands.'
  nhw-BL: Se sihuatl catli tlalnamiqui mojmostla quisencahua ichaj para ma eli más
    cuali, pero se catli huihuitic quisosolohua ichaj ica catli quichihua.
  swh-ONEN: Mwanamke mwenye hekima huijenga nyumba yake, bali mpumbavu huibomoa nyumba
    yake kwa mikono yake mwenyewe.
  bba-bba: Tɔn kurɔ bwisiɡii u rɑ yɛnu tɑ̃sisiewɑ, ɑdɑmɑ tɔn kurɔ ɡɑri bɔkɔ u rɑ yɛnu
    ɡowɑ.
  eng-KJVCPB: 'Every wise woman buildeth her house: But the foolish plucketh it down
    with her hands.'
  luo-luo: Dhako mariek gero ode, to dhako mofuwo muko ode gi lwete owuon.
  meu-meu: Aonega ese ena ruma e haginiamu, a kavakava ese sibona imana amo e veria
    garimu.
  npi-ULB: बुद्धिमान् स्‍त्रीले आफ्नो घर बनाउँछे, तर मूर्ख स्‍त्रीले आफ्नै हातले त्यो
    भत्काउँछे ।
  yor-yor: Ọlọ́gbọ́n obìnrin kọ́ ilé e rẹ̀, ṣùgbọ́n aṣiwèrè obìnrin fi ọwọ́ ara rẹ̀
    fà á lulẹ̀.
  ind-ind: Istri yang bijak memelihara rumah tangganya. Istri yang bebal menghancurkan
    keluarganya dengan perbuatannya sendiri.
  pes-OPCB: زن دانا خانه خود را بنا می‌کند، اما زن نادان با دست خود خانه‌اش را خراب
    می‌کند.
  tgl-ULB: Ang marunong na babae ay nagtatayo ng kaniyang bahay, ngunit ang hangal
    na babae ay sinisira ito ng kaniyang sariling mga kamay.
  hui-hui: Wali mini gigabi bedagome ibuni andagani biruwa biabe bayale bulene ngaru
    biragome ibu damene bibahende mo bayale halu hongo haihe helaga. Ai wali mini
    nawi bedagome ibuni andagahabi ibu damenerubi bibahende mo ko hai haga.
  mya-mya: ပညာရှိသောမိန်းမသည် မိမိအိမ်ကို တည် ဆောက်တတ်၏။ မိုက်သောမိန်းမမူကား၊ ကိုယ်လက်နှင့်
    ဖြိုဖျက်တတ်၏။
  bod-N: མཛངས་མས་རང་གི་ཁྱིམ་གཞིས་འཛུགས་བྱེད༌ཅིང༌། །བླུན་མོས་དངོས་སུ་རང་ཁྱིམ་བཤིག་པར༌བྱེད།།
  wsk-wsk: Imet ikia sinar ago, mu ko kuari se kuriang se ko kawam digo lilim ninguru
    ilukuawuso; bare imet sinar mena, mu kota ko kawam digo lilim parusuwuso se kaposo.
  sna-sna: Mukadzi akachenjera anovaka imba yake, asi benzi rinoputsa imba yaro namaoko
    aro.
  spa-BLM: Toda mujer sabia construye su casa, pero la insensata lo derriba con sus
    propias manos.
  cac-cac: A eb' ix ix ay spensar, vach'n̈ej yaj yol spat eb' ix. Axo pax eb' ix malaj
    spensar jun, juvinaquel yol spat eb' ix yuuj.
  swh-ULB: Mwanamke mwenye busara huijenga nyumba yake, bali mwanamke mpumbavu huibomoa
    kwa mikono yake mwenyewe.
  bel-bel: Мудрая жонка ўладкуе свой дом, а неразумная разбурыць яго сваімі рукамі.
  deu-ELBBK: Der Weisheit der Frauen baut ihr Haus, und ihre Narrheit reißt es mit
    eigenen Händen nieder.
  mbb-OT: Is bahi he uluwanen, ebpurungan din is pemilya zin, iyan, is tulebung mulà
    he vahi edezeetan din is kandin he pemilya.
  mal-2015: സ്ത്രീകളിൽ ജ്ഞാനമുള്ളവൾ തന്റെ വീടു പണിയുന്നു; ഭോഷത്വമുള്ളവളോ അതു സ്വന്തകൈകളാൽ
    പൊളിച്ചുകളയുന്നു.
  rmc-rmc: E goďaver džuvľi budinel peskro kher, ale e diliňi les korkori čhivel tele
    peskre vastenca.
  pes-OPV: هر زن حکیم خانه خود را بنا می‌کند، اما زن جاهل آن را با دست خود خراب می‌نماید.
  ron-1924: Фемея ынцеляптэ ышь зидеште каса, яр фемея небунэ о дэрымэ ку ынсешь мыниле
    ей.
  ben-OBCV: জ্ঞানবতী মহিলা তার বাড়ি গেঁথে তোলে, কিন্তু মূর্খ মহিলা নিজের হাতে তার
    বাড়ি ভেঙে ফেলে।
  som-som: Naag kastoo caqli lahu gurigeeday dhistaa, Laakiinse nacasaddu gacmaheeday
    ku dumisaa.
  lat-VUC: '[Sapiens mulier ædificat domum suam; insipiens exstructam quoque manibus
    destruet.'
  eng-ASVBT: Every wise woman buildeth her house; But the foolish plucketh it down
    with her own hands.
  mna-mna: Zin moori ta len ŋgar ambaiŋana na, tikamam uraata be tiurpe ruumu kizin
    mi mboti ki wal kizin. Mi zin moori kankaanaŋan ta tizorzooro na, mbulu kizin
    ipasansaana ruumu kizin mi mboti ki wal kizin.
  ita-1885: Le donne savie edificano le lor case; Ma la stolta la sovverte con le
    sue mani.
  eng-LXXUP: 'Wise women build houses: But a foolish one digs hers down with her hands.'
  eng-ULB: The wise woman builds her house, but a foolish woman tears it down with
    her own hands.
  spa-VBL: La mujer sabia construye su casa; pero la mujer necia, la derriba con sus
    propias manos.
  fra-_FOB: Toute femme sage bâtit sa maison; mais la folle la renverse de ses mains.
  mal-mal: സ്ത്രീകളിൽ ജ്ഞാനമുള്ളവൾ തന്റെ വീട് പണിയുന്നു; ഭോഷത്തമുള്ളവളോ അത് സ്വന്തകൈകളാൽ
    പൊളിച്ചുകളയുന്നു.
  lit-lit: Kiekviena išmintinga moteris statydina savo namus, bet kvaila nugriauna
    juos savo rankomis.
  urd-GVR: Hikmat bībī apnā ghar tāmīr kartī hai, lekin hamāqat bībī apne hī hāthoṅ
    se use ḍhā detī hai.
  suz-BL: जोक्‍ब तुइक्‍ब मीश मुरुमी आंम खिं रिम्‍शो सेल्‍ब। तन्‍न मूर्ख मीश मुरुमी
    आ खिं कली आंम गुइमी प्रेप्‍ब।
  eng-NOY: The wise woman buildeth her house; But the foolish teareth it down with
    her hands.
  ita-1927: La donna savia edifica la sua casa, ma la stolta l’abbatte con le proprie
    mani.
  ckb-ckb: ژنی دانا ماڵی خۆی بنیاد دەنێت، گێلیش بە دەستی خۆی کاولی دەکات.
  eng-BBE: Wisdom is building her house, but the foolish woman is pulling it down
    with her hands.
  kan-OKCV: ಜ್ಞಾನಿಯಾದ ಸ್ತ್ರೀಯು ತನ್ನ ಮನೆಯನ್ನು ಕಟ್ಟುತ್ತಾಳೆ; ಬುದ್ಧಿಹೀನಳೋ ತನ್ನ ಕೈಗಳಿಂದಲೇ
    ಅದನ್ನು ಕಿತ್ತುಹಾಕುತ್ತಾಳೆ.
  tam-2017: புத்தியுள்ள பெண் தன்னுடைய வீட்டைக் கட்டுகிறாள்; புத்தியில்லாத பெண்ணோ தன்னுடைய
    கைகளினால் அதை இடித்துப்போடுகிறாள்.
  spa-RV-1909: 'LA mujer sabia edifica su casa: mas la necia con sus manos la derriba.'
  ron-BTF: Fiecare femeie înțeleaptă își zidește casa, dar nechibzuita o dărâmă cu
    mâinile ei.
  eng-WEBP: Every wise woman builds her house, but the foolish one tears it down with
    her own hands.
  eng-FBV: Every wise woman builds her house, but the stupid woman tears it down with
    her own hands.
  nld-1939: De wijsheid bouwt zich een huis, De dwaasheid breekt het eigenhandig af.
  nch-BL: Se sihuat cati talnamiqui mojmosta quisencahua ichaj para ma eli más cuali,
    pero se cati huihuitic quisosolohua ichaj ica cati quichihua.
  vie-1934: Người nữ khôn ngoan xây cất nhà mình; Song kẻ ngu dại lấy tay mình mà
    phá hủy nó đi.
  hin-CV: बुद्धिमान स्त्री एक सशक्त परिवार का निर्माण करती है, किंतु मूर्ख अपने ही
    हाथों से उसे नष्ट कर देती है.
  eng-OURB: Every wise woman builds her house, but the foolish one tears it down with
    her own hands.
  spa-BES: La mujer sabia edifica su casa, pero la mujer insensata la está derribando
    con sus manos.
  tdx-tdx: Mandranjy ty akiba’e ty rakemba mahihitse, fe arotsa’ ty minè an-taña’e
    ty aze.
  tha-KJV: ผู้​หญิงทั้งหลายที่​มีสติ​ปัญญาสร้างเรือนของเธอขึ้น แต่​ผู้​หญิงที่​โง่​รื้​อม​ันลงด้วยมือตนเอง
  por-BR-2018: Toda mulher sábia edifica sua casa; porém a tola a derruba com suas
    mãos.
  deu-ELO: Der Weiber Weisheit baut ihr Haus, und ihre Narrheit reißt es mit eigenen
    Händen nieder.
  eng-WYC-2018: A wise woman buildeth her house; and an unwise woman shall destroy
    with hands, that is, with her evil works, an house builded. (A wise woman buildeth
    up her own house; but an unwise woman shall destroy with her own hands, that is,
    with her own evil works, the house that she hath built.)
  epo-epo: Saĝa virino konstruas sian domon; Sed malsaĝa detruas ĝin per siaj manoj.
  uig-PIN: Ⱨǝrbir dana ayal ɵz ailisini awat ⱪilar; Əhmǝⱪ ayal ailisini ɵz ⱪoli bilǝn
    wǝyran ⱪilar.
  beo-beo: Uda amo da asigi dawa:su ida:iwane gala, da ea sosogo fi noga:le ouligisa.
    Be gagaoui uda da amo sosogo fi hedolo wadela:sa.
  tpi-OTNT: Meri i gat gutpela tingting, em i save mekim gutpela wok long haus bilong
    en, na ol famili bilong en i wok long kamap strong. Tasol meri i no gat gutpela
    tingting, em yet i save bagarapim haus na famili bilong en.
  hau-SA: Mace mai hikima kan gina gidanta, amma da hannunta wawiya takan rushe shi
    ƙasa.
  uig-LAT: Herbir dana ayal öz ailisini awat qilar; Exmeq ayal ailisini öz qoli bilen
    weyran qilar.
  nde-nde: Umfazi ohlakaniphileyo uyakha indlu yakhe, kodwa lowo oyisiwula uyayibhidliza
    ngezandla zakhe.
  ton-ton: '‌ʻOku langa hake hono fale ʻe he fefine kotoa pē ʻoku poto: ka ʻoku holoki
    hifo ia ʻe he vale ʻaki hono nima.'
  ces-1613: Moudrá žena vzdělává dům svůj, bláznice pak rukama svýma boří jej.
  eng-WMB: Every wise woman builds her house, but the foolish one tears it down with
    her own hands.
  tam-TCV: ஞானமுள்ள பெண் தன் குடும்பத்தைக் கட்டுகிறாள்; ஆனால் அறிவில்லாதவளோ தன் கைகளினாலேயே
    அதை இடித்துப்போடுகிறாள்.
  ceb-ULB: Ang maalamong babaye motukod sa iyang panimalay, apan gubaon kini sa buangbuang
    nga babaye pinaagi sa iyang mga kamot.
  pol-UBG: Mądra kobieta buduje swój dom, a głupia burzy go własnymi rękami.
  urd-GVU: حکمت بی بی اپنا گھر تعمیر کرتی ہے، لیکن حماقت بی بی اپنے ہی ہاتھوں سے اُسے
    ڈھا دیتی ہے۔
  deu-1912: Durch weise Weiber wird das Haus erbaut; eine Närrin aber zerbricht's
    mit ihrem Tun.
  kan-2017: ಜ್ಞಾನವಂತೆಯು ತನ್ನ ಮನೆಯನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುವಳು, ಜ್ಞಾನಹೀನಳು ಅದನ್ನು ಸ್ವಂತ ಕೈಯಿಂದ
    ನಾಶಮಾಡುವಳು.
  yap-yap: Gonop ko ppin e ma ayliy e tabnaw, machane balyang rok e ma gathay.
  hlt-MCSB: Hlang cueih nu loh a im a sak dae, anglat long tah a kut neh a koengloeng.
  mdy-ETH: ዔራ ላኣሊ ማኣሮ ፔኤኮ ዛጊ ማዣኔ፤ ዔኤያ ላኣሊ ጋዓንቴ ፔ ኩቻ ማኣሮ ሻሻሃኔ።
  kew-kew: Epe kone ia oname nipuna ada-para page epe kogono pea. Go koneme nipuna
    nogo naaki onaa luabu raapu puri mapabawa epe-rupa pimi. Go yapare ona meda nipu
    epe kone nasaliare nipuna bipa nipuna nogo naaki ada oyae luabu ma-oyaawa wae-rupa
    pitimi.
  twi-ASANTE: Ɔbaa nyansafoɔ si ne dan, nanso ɔbaa kwasea de nʼankasa ne nsa dwiri
    ne deɛ gu fam.
  eng-WEBU: Every wise woman builds her house, but the foolish one tears it down with
    her own hands.
  wal-wal: Aadhdhida eranchcha maccaasiyaa ba keettaa keexxausu; shin eeyyiyaa ba
    keettaa ba kushiyan qolausu.
  acu-NT: Nuwa pengker nintimtikiartin ni weari ainaun kiakartinuitai. Antsu nuwa
    nintinchauka ni wearinka kiakaatsuk aya mesertinuitai.
  spa-PDDPT: La mujer sabia edifica su casa, La necia con sus manos la derriba.
  gun-gun: Kunha hi'arandu va'e ojapo porã 'rã ngoorã, ha'e rã hi'arandu e'ỹ va'e
    ma opo py ae ngoo ombovaipave 'rã heravy.
  agu-BL: Jun xna'n yi at balaj tajtza'kl, na xcye' tan q'uicy'le'n yi tetz najbil,
    poro jun xna'n yi chin juntlen nin tajtza'kl, i' te'n na tzan tan xite'n cu'n.
  ilo-ULB: Ti masirib a babai ur-urnosenna ti balayna, ngem ti maag a babai ket daddadaelenna
    daytoy babaen kadagiti mismo wagasna.
  kpg-kpg: Di ahina kabemee e hau dono hale, gei di ahina dadaulia e oho gi daha.
  uig-ARA: ھەربىر دانا ئايال ئۆز ئائىلىسىنى ئاۋات قىلار؛ ئەخمەق ئايال ئائىلىسىنى ئۆز
    قولى بىلەن ۋەيران قىلار.
  bps-bps: I libun fulung faldam, too fye kifatan i malayan, taman toofye knèla, bay
    i libun là fulung faldam, falmon i malayan.
  sus-sus: Ginɛ lɔnnila sɛnbɛ fima nɛ a xa denbaya ma, kɔnɔ ginɛ lɔnnitare a xa denbaya
    xun nakanama nɛ.
  pon-2006: Kupwurokong en lih kin wiahda oh kalinganahla imwe; ahpw me pweipwei kin
    kauwehla.
  ksd-ksd: A vaden ba dia kabinana dia pait mal ra kubakuba i diat, Ma ra papaua i
    re vue ma ra limana iat.
  tur-YTC: Her bilge kadın kendi evini yapar, Ama ahmak kadın onu kendi elleriyle
    yıkar.
  bel-N: Мудрая жонка будуе сабе дом, а неразумная руйнуе яго сваімі рукамі.
  grc-BRENT: Σοφαὶ γυναῖκες ᾠκοδόμησαν οἴκους, ἡ δὲ ἄφρων κατέσκαψε ταῖς χερσὶν αὐτῆς.
  ind-AYT: Perempuan yang berhikmat membangun rumahnya, tetapi yang bodoh meruntuhkannya
    dengan tangannya sendiri.
  nya-nya: Mkazi wanzeru amamanga banja lake, koma mkazi wopusa amalimasula ndi manja
    ake omwe.
  hrv-hrv: Ženska mudrost sagradi kuću, a ludost je rukama razgrađuje.
  mps-mps: Te wiegi yai homu kolesaga elalubo wego da, teda agai te aga bede te wiegi
    yai sę eyu, tama aga wai puluba sibi te boma pai pedalubo sę yaibao. Tiali goli,
    te wiegi yai homu kolesaga meni yani wego da, teda aga digi te aga be doliyu,
    te aga wai puluba sibi dali dolobo dao.
  tpi-tpi: Meri i gat gutpela tingting, em i save mekim gutpela wok long haus bilong
    en, na ol famili bilong en i wok long kamap strong. Tasol meri i no gat gutpela
    tingting, em yet i save bagarapim haus na famili bilong en.
  dan-1931: Visdom bygger sit hus, dårskabs hænder river det ned.
  vie-OVCB: Người nữ khôn ngoan xây dựng cửa nhà, đàn bà khờ dại vung tay hủy phá.
  guj-2017: દરેક સમજુ સ્ત્રી પોતાના ઘરની આબાદી વધારે છે, પણ મૂર્ખ સ્ત્રી પોતાને જ
    હાથે તેનો નાશ કરે છે.
  pon-2006A: Kupwurokong en lih kin wiahda oh kalinganahla imwe; ahpw me pweipwei
    kin kauwehla.
  por-BRBSL: Toda mulher sábia constrói sua casa, mas a tola a derruba com suas próprias
    mãos.
  swe-swe: En vis kvinna bygger ständigt upp sitt hem, men den dåraktiga river ner
    (slår sönder) det med sina egna händer.
  cth-cth: A lungkaang e napui ni teh a im hah a sak, hatei ka pathu e ni teh amae
    kut hoi ouk a raphoe.
  twi-twi: Ɔbea nyansafo si ne dan, nanso ɔbea kwasea de nʼankasa ne nsa dwiriw ne
    de gu fam.
  hlt-hlt: Hlang cueih nu loh a im a sak dae, anglat long tah a kut neh a koengloeng.
  tbz-SIM: Onitipòkù wèè ciì weè mɑɑ̀ o cĩ́ɛ̃̀tɛ̀, wèè yɛi nkòò tɛ̀ pùɔ̀nnɛ̀ o nɔu.
  msy-2020: Amizir nɨghnɨzir aghuim itim, a bar deraghavɨra uan dɨpenimɨn averiam
    akɨra deragha an gari, ezɨ an adarazi a ko deravɨra ikia gavgafi. Ezɨ amizir nɨghnɨzir
    aghuiba puvatɨzim, a uabɨ uan dɨpenim ko uan adarazi gasɨghasɨsi.
  dop-dop: Alʋ ləmɑɣɑsɛɛ tʋ sɩɩkɩ təyɑɣɑ kɛ́. Ɩlɛnɑ ɑlʋ kʋmɛlɛŋ nɑ́ɑ́ yɔkɩ-kɛ nɑ ɩ
    niŋ.
  azb-azb: Hikmətli qadın evini qurar, Səfeh qadın onu öz əli ilə uçurar.
  eng-DBY: The wisdom of women buildeth their house; but folly plucketh it down with
    her hands.
  hin-2017: हर बुद्धिमान स्त्री अपने घर को बनाती है, पर मूर्ख स्त्री उसको अपने ही
    हाथों से ढा देती है।
  wol-KYG: Jigéen, rafet xel, dimbali waa këram, su deeb dof, tas këram.
  bjr-bjr: Amiqira irirana faqaa aanaaseeuqa maaqa usakaseenoo amiqimmasee rakisidanoo.
    Furufari maria anaaseesa mi maaqana rapeepamma aqidaqa.
  eng-YLT: Every wise woman hath builded her house, And the foolish with her hands
    breaketh it down.
  kne-kne: Din masirib ay babai et pawadaena di olnos sin pamilya na, ngem din magay
    nemnem na yan sisya ay mismo di manadael sin pamilya na.
  eng-WYC-2017: A wise woman buildeth her house; and an unwise woman shall destroy
    with hands, that is, with her evil works, an house builded.
  eng-WMBB: Every wise woman builds her house, but the foolish one tears it down with
    her own hands.
  urd-GVH: हिकमत बीबी अपना घर तामीर करती है, लेकिन हमाक़त बीबी अपने ही हाथों से उसे
    ढा देती है।
  rug-rug: Sa barikaleqe gilaena si kuria sa nana vetu, ba sa barikaleqe pupuhuna
    si pa limana soti mo huara gore nia sapu tanisa.
  gaz-gaz: Dubartiin ogeettiin mana ishee ijaarratti; gowwaan immoo harkuma isheetiin
    mana ofii diigdi.
  fra-LSG: La femme sage bâtit sa maison, Et la femme insensée la renverse de ses
    propres mains.
  yal-yal: Ɲaxalan xaxilimana a denbayani tɔnma nɛn, koni xaxilitarena a gbeen kalama
    nɛn a yɛtɛ ra.
  haw-1868: O KA wahine naauao, oia ke kukulu i kona hale; Wawahi iho la ka mea naaupo
    me kona mau lima.
  arb-NAV: حِكْمَةُ الْمَرْأَةِ تَبْنِي بَيْتَهَا، وَحَمَاقَتُهَا تَهْدِمُهُ بِيَدَيْهَا.
  ewe-ewe: Nyɔnu nyanu tua eya ŋutɔ ƒe xɔ, ke nyɔnu bometsila ya tsɔa eya ŋutɔ ƒe
    asi vuvua xɔ si wòtu la kɔna ɖe anyi.
  eng-LEE: The wise among women buildeth her house; but the foolish pulleth it down
    with her own hands.
  asm-FB: জ্ঞানৱতী মহিলাই নিজৰ ঘৰ নিৰ্মাণ কৰে; কিন্তু অজ্ঞানী মহিলাই নিজৰ হাতেৰে তাক
    ভাঙি পেলায়।
  sus-A: فِنّ لْننِلَ سّنبّ قِمَ نّ عَ شَ دٍنبَيَ مَ، كْنْ فِنّ لْننِتَرٍ عَ شَ دٍنبَيَ
    شُن نَكَنَمَ نّ.
  fra-SBL: Toute femme sage construit sa maison, mais l'insensée le démolit de ses
    propres mains.
  hbo-hbo: חַכְמֹ֣ות נָ֭שִׁים בָּנְתָ֣ה בֵיתָ֑הּ וְ֝אִוֶּ֗לֶת בְּיָדֶ֥יהָ תֶהֶרְסֶֽנּוּ׃
  kik-kik: Mũtumia mũũgĩ nĩ gwaka akaga nyũmba yake, no mũtumia mũkĩĩgu nĩgũtharia
    atharagia nyũmba yake na moko make mwene.
  fra-NCL: La femme sage bâtit sa maison, et la femme insensée la renverse de ses
    propres mains.
  cek-AK: Palungha nongpata loe a ohhaih im to sak; toe kamthu nongpata loe a im to
    a phraek.
  cuk-cuk: Ome-binsaed-ibed e-neguya onasgued. Ome-binsaed-sulidaeddina, na dukin
    e-neguya obeloged.
  uig-CYR: Һәр бир дана аял өз аилисини ават қилар; Ахмақ аял аилисини өз қоли билән
    вәйран қилар.
  tel-2017: జ్ఞానం ఉన్న స్త్రీ తన ఇంటిని చక్కబెట్టుకుంటుంది. మూర్ఖురాలు చేతులారా తన
    కాపురం నాశనం చేసుకుంటుంది.
  hat-BSA: Fanm saj la bati kay li, men fanm ensanse a demoli li ak pwòp men li.
  kos-kos: Ke lalmwetmet, sie mutan el musaeak sou se, a lalfon uh ku in kunausya.
  hbo-WLC: חַכְמ֣וֹת נָ֭שִׁים בָּנְתָ֣ה בֵיתָ֑הּ וְ֝אִוֶּ֗לֶת בְּיָדֶ֥יהָ תֶהֶרְסֶֽנּוּ׃
  ibo-ibo: Nwanyị maara ihe na-ewu ụlọ ya, ma nwanyị nzuzu na-eji aka ya akwada ụlọ
    ya.
  ory-ory: ଜ୍ଞାନବତୀ ସ୍ତ୍ରୀ ଆପଣା ଗୃହ ଗୁନ୍ଥେ; ମାତ୍ର ଅଜ୍ଞାନ ସ୍ୱହସ୍ତରେ ତାହା ଭାଙ୍ଗି ପକାଏ।
  chk-chk: Eman fefin mi tipachem a aüetä imwan, nge eman mi tiparoch a püsin ataetiu
    imwan.
  rop-rop: Det sabibala wuman meigim im femilimob jidan strongbala, bat det silibala
    wuman gin meigim trabul blanga im femilimob en tridim olabat nogudbalawei.
  ukr-1871: Жона розумна дом свій будує, безумна ж розвалить його своїми руками.
  deu-1951: Der Frauen Weisheit baut ihr Haus, die Torheit reißt es ein mit eigenen
    Händen.
  eng-JPS: Every wise woman buildeth her house; but the foolish plucketh it down with
    her hands.
  srp-1865: Mudra žena zida kuæu svoju, a luda svojim rukama raskopava.
  lug-lug: Omukazi ow’amagezi yeezimbira ennyumba ye, naye omusirusiru eyiye agyemenyera
    n’emikono gye.
  heb-heb: חכמות נשים בנתה ביתה ואולת בידיה תהרסנו׃
  ben-IRV: জ্ঞানী স্ত্রী তার বাড়ি নির্মাণ করে; কিন্তু মূর্খ স্ত্রী নিজের হাতে তা
    ভেঙে ফেলে।
  pan-pan: ਬੁੱਧਵਾਨ ਇਸਤਰੀ ਤਾਂ ਆਪਣਾ ਘਰ ਬਣਾਉਂਦੀ ਹੈ, ਪਰ ਮੂਰਖ ਆਪਣੇ ਹੱਥੀਂ ਹੀ ਉਹ ਨੂੰ ਢਾਹ
    ਦਿੰਦੀ ਹੈ।
  mya-JVB: ပညာရှိ သောမိန်းမ သည် မိမိ အိမ် ကို တည်ဆောက် တတ်၏။ မိုက် သောမိန်းမမူကား
    ၊ ကိုယ် လက် နှင့် ဖြိုဖျက် တတ်၏။
  tte-O: Sine sonosonogana sauga meuloina ana kaba miya ikatububu namwanamwai. Na
    sine yauyaulena sauga meuloina ana kaba miyane isibasiba-yanae.
  tbg-tbg: Koqe avu aato vataa nahentivano koqema kero kaiqa vareharo nai vaati vaintivaraqaa
    raqiki vaira. Kia koqe avu aato vataa nahentivano nai vaati vaintivara qoraiqama
    kaimanta kia koqemake variara.
  hmo-hmo: Aonega hahine ese gaukara namona ia karaia, bona iena famili taudia ia
    haginidia goada. To kavakava hahine ese, iena ruma bona famili ia hadikaia noho.
  urd-urd: '''अक़्लमंद ''औरत अपना घर बनाती है, लेकिन बेवक़ूफ़ उसे अपने ही हाथों से
    बर्बाद करती है।'
  rus-SYN: Мудрая жена устроит дом свой, а глупая разрушит его своими руками.
  bqc-SIM: Nↄɛ ↄ̃nↄde ì ua kálɛ, a faasaide sↄ̃ ì ua fãaa.
  tcz-CHONGTHU: Numeiching in ain-chen akisemtup in, numei ngol in vang amatah ain-chen
    sukeh in apangin ahi.
  mar-mar: सुज्ञ स्त्री आपले घर बांधते, पण मूर्ख स्त्री आपल्या स्वतःच्या हाताने ते
    खाली पाडते.
  hlt-THB: Nuk leek ing a im sa nawh, nuk che ingtaw a kut qoe ing hqee hy.
  qub-qub: Yachaj yarpaysapa warmiga wasincho cushisha goyächiytami yachan. Yarpayniynaj
    upa warmimi ichanga wasincho cajcunata quiquin yamacächin.
  bqp-bqp: Nↄgbɛ̃ ↄ̃ndↄ̃de dì ↄn kátɛ, a fayasaride sↄ̃ àdi ↄn fãkↄ̃a.
  hat-hat: Bon konprann yon fanm fè kay li mache byen. Men, yon fanm sòt ap kraze
    kay li ak pwòp men li.
  eng-BSB: Every wise woman builds her house, but a foolish one tears it down with
    her own hands.
  tod-tod: Ɠima anzanui ná-pɛlɛyeɠei loni, kɛlɛ ɠimalala gelei nɔnɔi woloni tɔ ɓɔɠɔi.
  eng-WEBPB: Every wise woman builds her house, but the foolish one tears it down
    with her own hands.
  kbq-kbq: Knare antahi'zane a'mo'a noma'a erise higeno, naga'amo'a so'e nehie. Hianagi
    neginagi a'mo'a, noma'ane naga'anena eri haviza nehie.
  nhe-BL: Se sihuatl tlen tlalnamiqui mojmostla quisencahua ichaj para ma eli más
    cuali, pero se tlen huihuitic quixolehua ichaj ica tlen quichihua.
  bus-bus: Nↄgbɛ̃ ↄ̃ndↄ̃dee è ua káɛ, à faasaidee sↄ̃ è ua fãakↄ̃a.
  gub-BL: Kuzà ma'e kwaw katu har uzapo wàpuz. Ma'e kwaw 'ymar umumaw wàpuz opo pupe.
  eng-DRA: 'A wise woman buildeth her house: but the foolish will pull down with her
    hands that also which is built.'
