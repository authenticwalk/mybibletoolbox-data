verse: PRO.014.006
translations:
  mal-C: പരിഹാസി ജ്ഞാനം അന്വേഷിക്കുന്നു, കണ്ടെത്തുന്നില്ല, എന്നാൽ വിവേകിക്ക് പരിജ്ഞാനം
    അനായാസം കൈവരുന്നു.
  deu-TKW: Der Spötter sucht Weisheit, jedoch vergeblich; für den Verständigen aber
    ist Erkenntnis etwas Leichtes.
  lin-lin: Motioli alukaka bwanya mpe azwaka yango te, kasi boyebi eyaka na pete epai
    na moto ya mayele.
  eng-LSV: A scorner has sought wisdom, and it is not, || And knowledge [is] easy
    to the intelligent.
  eng-GNV: 'A scorner seeketh wisdome, and findeth it not: but knowledge is easie
    to him that will vnderstande.'
  eng-WEBSTER: 'A scorner seeketh wisdom, and findeth it not: but knowledge is easy
    to him that understandeth.'
  nhw-BL: Se catli tlahuihuiita amo quema quipantis tlalnamiquilistli masque quiijtohua
    quitemohua. Pero se catli quimachilía miyac tlamantli, yaya amo ohui quipantía
    tlalnamiquilistli.
  swh-ONEN: Mwenye mzaha huitafuta hekima na haipati, bali maarifa huja kwa urahisi
    kwa anayepambanua.
  bba-bba: Tɔn yɑɑ kɑsikio ù n bwisi kɑsu u ku rɑ wɑ, ɑdɑmɑ wi u lɑɑkɑri mɔ, n ku
    rɑ n sɛ̃ u kɑ yɛ̃ru wɑ.
  eng-KJVCPB: 'A scorner seeketh wisdom, and findeth it not: But knowledge is easy
    unto him that understandeth.'
  luo-luo: Ngʼat ma jasunga nyalo dwaro rieko to ok oyud gimoro, ngʼeyo tiend wach
    to biro mayot ne ngʼat ma ongʼeyo pogo tiend weche.
  meu-meu: Ḡonaḡona tauna ese aonega e tahua kavamu, a lalo-parara tauna enai aonega
    idavarina na haraḡa.
  npi-ULB: गिल्ला गर्नेले बुद्धिको खोजी गर्छ, तर पाउँदैन, जब कि समझदार व्यक्तिलाई
    ज्ञान सजिलैसित आउँछ ।
  yor-yor: Ẹlẹ́gàn ń wá ọgbọ́n kò sì rí rárá, ṣùgbọ́n ìmọ̀ máa ń wà fún olóye.
  ind-ind: Orang yang suka meremehkan tidak akan pernah belajar menjadi bijak, tetapi
    orang yang berpikir jernih mudah memperoleh pengetahuan.
  pes-OPCB: کسی که همه چیز را به باد مسخره می‌گیرد هرگز نمی‌تواند حکمت پیدا کند، اما
    شخص فهیم به آسانی آن را به دست می‌آورد.
  tgl-ULB: Ang nangungutya ay naghahanap ng karunungan at walang makita, ngunit ang
    kaalaman ay madaling dumating sa taong may pang-unawa.
  hui-hui: Mbirali mine haga kagome manda bulene bayale damene ngaru mo yule manda
    bu karia mo ya nabulebira. Anigo mbirali ibunaga mini gigabi heagua ibugua manda
    bulene bayale ngaru hi nahe mo yulebira.
  mya-mya: မထီမဲ့မြင်ပြုသောသူသည် ပညာကိုရှာ၍ မတွေ့ရာ။ ဥာဏ်ရှိသောသူမူကား၊ ပညာအတတ်ကို
    ရလွယ်၏။
  bod-N: འཕྱ་སྨོད་མཁན་གྱིས་ཤེས་རབ་འཚོལ་བ་དཀའ། །བློ་རིག་ཅན་ལ་ཤེས་ཡོན་རང་བཞིན༌འཐོབ།།
  wsk-wsk: Ikia sinar suwik sapara ko kari mu ikia sinar kupok, bare bo me arigokko;
    bare kariimet ikia nunguning ko ikia, mu guyak la sinarsan.
  sna-sna: Mudadi anotsvaka uchenjeri asi anohushaya, asi ruzivo runouya zviri nyore
    kune anonzvera.
  spa-BLM: El burlón busca la sabiduría y no la encuentra, pero el conocimiento llega
    fácilmente a una persona con criterio.
  cac-cac: A eb' b'uchumtac, sayec' jelanil eb', palta max ilchajlaj yuj eb'. Axo
    pax eb' jelan spensar jun, secojtac tz'aj yilchaj jelanil yuj eb'.
  swh-ULB: Mwenye dharau hutafuta hekima na hakuna hata, bali maarifa huja kwa urahisi
    kwa mwenye ufahamu.
  bel-bel: Распусны шукае мудрасьці і не знаходзіць; а разумны лёгка набывае веды.
  deu-ELBBK: Der Spötter sucht Weisheit, und sie ist nicht da; aber für den Verständigen
    ist Erkenntnis leicht.
  mbb-OT: Is etew he sumpalit, kenà egkehimu he uluwanen, iyan, is etew he uluwanen,
    melemu zà mulà egketau.
  mal-2015: പരിഹാസി ജ്ഞാനം അന്വേഷിച്ചിട്ടും കണ്ടെത്തുന്നില്ല; വിവേകമുള്ളവന്നോ പരിജ്ഞാനം
    എളുപ്പം.
  rmc-rmc: Ko asal le goďaveripnastar, šoha les na arakhela, ale oda, ko hino goďaver,
    lokes sikľol.
  pes-OPV: استهزاکننده حکمت را می‌طلبد و نمی یابد. اما به جهت مرد فهیم علم آسان است.
  ron-1924: Батжокориторул каутэ ынцелепчуня ши н-о гэсеште, дар пентру омул причепут
    штиинца есте лукру ушор.
  ben-OBCV: বিদ্রুপকারীরা প্রজ্ঞার খোঁজ করে ও কিছুই খুঁজে পায় না, কিন্তু বিচক্ষণদের
    কাছে জ্ঞান সহজলভ্য হয়।
  som-som: Kii wax quudhsadaa xigmad buu doondoonaa, mana helo, Laakiinse aqoontu
    waa u fudud dahay kii waxgarasho leh.
  lat-VUC: Quærit derisor sapientiam, et non invenit; doctrina prudentium facilis.
  eng-ASVBT: A scoffer seeketh wisdom, and findeth it not; But knowledge is easy unto
    him that hath understanding.
  mna-mna: Tomtom ta so ipakurkur itunu mi irepilpiili ŋgar ambaiŋana, sombe iru ŋgar
    ambaiŋana, nako irao indeeŋe na som. Ko ike pini. Mi zin wal ta ŋgar kizin ipet
    kek, nako imarra pizin be tikam len ŋgar pakan ma isala ki.
  ita-1885: Lo schernitore cerca la sapienza, e non la trova punto; Ma la scienza
    agevolmente si acquista dall'uomo intendente.
  eng-LXXUP: Thou shalt seek wisdom with bad men, and shalt not find it; But discretion
    is easily available with the prudent.
  eng-ULB: A mocker seeks wisdom and there is none, but knowledge comes easy to the
    one who is discerning.
  spa-VBL: Para el burlador no tiene sentido buscar la sabiduría, pero el conocimiento
    llega al que entiende.
  fra-_FOB: Le moqueur cherche la sagesse et ne la trouve point; mais la science est
    aisée à trouver pour un homme entendu.
  mal-mal: പരിഹാസി ജ്ഞാനം അന്വേഷിച്ചിട്ടും കണ്ടെത്തുന്നില്ല; വിവേകമുള്ളവന് പരിജ്ഞാനം
    എളുപ്പം.
  urd-GVR: Tānāzan hikmat ko ḍhūṅḍtā hai, lekin befāydā. Samajhdār ke ilm meṅ āsānī
    se izāfā hotā hai.
  suz-BL: शुक्‍शी पाइबमी तुइक्‍तीके माल्‍ना माल्‍न बाक्‍त हना यो, मथिप्‍ब। रुप्‍ब
    मुर मोशा जोक्‍ब दुम्‍नीम।
  eng-NOY: The scoffer seeketh wisdom, and findeth it not; But knowledge is easy to
    the man of understanding.
  ita-1927: Il beffardo cerca la sapienza e non la trova, ma per l’uomo intelligente
    la scienza è cosa facile.
  ckb-ckb: گاڵتەجاڕ داوای دانایی دەکات و نایدۆزێتەوە، بەڵام زانیاری بۆ تێگەیشتوو ئاسانە.
  eng-BBE: The hater of authority, searching for wisdom, does not get it; but knowledge
    comes readily to the open-minded man.
  kan-OKCV: ಅಪಹಾಸ್ಯ ಮಾಡುವವನು ಜ್ಞಾನವನ್ನು ಹುಡುಕಿದರೂ ಅದನ್ನು ಕಂಡುಕೊಳ್ಳುವುದಿಲ್ಲ, ಆದರೆ ವಿವೇಚಿಸುವವನಿಗೆ
    ಜ್ಞಾನವು ಸುಲಭವಾಗಿದೆ.
  tam-2017: பரியாசக்காரன் ஞானத்தைத் தேடியும் கண்டுபிடிக்கமாட்டான்; புத்தியுள்ளவனுக்கோ
    அறிவு லேசாகவரும்.
  spa-RV-1909: 'Busca el escarnecedor la sabiduría, y no la halla: mas la sabiduría
    al hombre entendido es fácil.'
  ron-BTF: Un batjocoritor caută înțelepciunea și nu o găsește, dar cunoașterea este
    ușoară pentru cel ce înțelege.
  eng-WEBP: A scoffer seeks wisdom, and doesn’t find it, but knowledge comes easily
    to a discerning person.
  eng-FBV: It's pointless for a scoffer to look for wisdom, but knowledge comes easily
    to someone who understands.
  nld-1939: De spotter zoekt wijsheid, maar tevergeefs; Voor een wijze is de kennis
    gemakkelijk te vinden.
  nch-BL: Se cati tehuihuiita amo quema quipantis talnamiquilisti masque quiijtohua
    quitemohua. Pero se cati quimachilía miyac tamanti, yaya amo ohui quipantía talnamiquilisti.
  vie-1934: Kẻ nhạo báng tìm khôn ngoan, mà không gặp; Song sự tri thức lấy làm dễ
    cho người thông sáng.
  hin-CV: छिछोरा व्यक्ति ज्ञान की खोज कर सकता है, किंतु उसे प्राप्‍त नहीं कर पाता,
    हां, जिसमें समझ होती है, उसे ज्ञान की उपलब्धि सरलतापूर्वक हो जाती है.
  eng-OURB: A scoffer seeks wisdom, and does not find it, but knowledge comes easily
    to a discerning person.
  spa-BES: El que odia a la autoridad, buscando sabiduría, no la entiende; pero el
    conocimiento llega fácilmente al hombre inteligente.
  tdx-tdx: Mipay hihitse ty mpanivetive fa tsy mahatrea, fe mora ami’ty mahafohiñe
    ty hitendreke hilala.
  tha-KJV: คนมักเยาะเย้ยแสวงหาปัญญาเสียเปล่า แต่​ความรู้​นั้​นก​็ง่ายแก่​คนที​่​มี​ความเข้าใจ
  por-BR-2018: O zombador busca sabedoria, mas não acha nenhuma; mas o conhecimento
    é fácil para o prudente.
  deu-ELO: Der Spötter sucht Weisheit, und sie ist nicht da; aber für den Verständigen
    ist Erkenntnis leicht.
  eng-WYC-2018: A scorner seeketh wisdom, and he findeth it not, (or A mocker seeketh
    wisdom, but never findeth it); the teaching of prudent men is easy.
  epo-epo: Mokanto serĉas saĝecon kaj ĝin ne trovas; Sed por saĝulo la sciado estas
    facila.
  uig-PIN: Ⱨakawurlar danaliⱪ izdǝp tapalmas; Biraⱪ yorutulƣan adǝmgǝ bilim elix asanƣa
    qüxǝr.
  beo-beo: 'Hi hou hidale dawa:su dunu da hi hou da bagade dawa:beba:le, da bagade
    dawa:su hamedafa lamu. Be asigi dawa:su noga:i dunu da hedolo dawa: lamu.'
  tpi-OTNT: Sapos ol bikhetman i laik kisim gutpela tingting, bai ol i no inap. Tasol
    sapos tingting bilong man i gutpela, em bai i no inap hatwok long kisim gutpela
    save.
  hau-SA: Mai ba’a kan nemi hikima amma ba ya samun kome, amma sani kan zo a sawwaƙe
    ga mai basira.
  uig-LAT: Hakawurlar danaliq izdep tapalmas; Biraq yorutulghan ademge bilim élish
    asan’gha chüsher.
  nde-nde: Oweyisayo uyakudinga ukuhlakanipha kodwa kakutholi, kodwa ulwazi luyazizela
    koqondisisayo.
  ton-ton: '‌ʻOku kumi ʻae poto ʻe he manuki, ka ʻoku ʻikai te ne ʻilo ia: ka ʻoku
    maʻungofua ʻae poto kiate ia ʻoku fakakaukau.'
  ces-1613: Hledá posměvač moudrosti, a nenalézá, rozumnému pak umění snadné jest.
  eng-WMB: A scoffer seeks wisdom, and doesn’t find it, but knowledge comes easily
    to a discerning person.
  tam-TCV: ஏளனம் செய்பவர்கள் ஞானத்தைத் தேடியும் அதைக் கண்டுபிடிப்பதில்லை, ஆனால் பகுத்தறிவு
    உள்ளவர்களுக்கோ புத்தி இலகுவாக வருகிறது.
  ceb-ULB: Ang mayubiton mangita sa kaalam ug walay makaplagan, apan ang kahibalo
    sayon lang moabot ngadto sa tawong adunay panabot.
  pol-UBG: Szyderca szuka mądrości, a nie znajduje, lecz rozumnemu wiedza przychodzi
    łatwo.
  urd-GVU: طعنہ زن حکمت کو ڈھونڈتا ہے، لیکن بےفائدہ۔ سمجھ دار کے علم میں آسانی سے
    اضافہ ہوتا ہے۔
  deu-1912: Der Spötter sucht Weisheit, und findet sie nicht; aber dem Verständigen
    ist die Erkenntnis leicht.
  kan-2017: ಧರ್ಮನಿಂದಕನಲ್ಲಿ ಹುಡುಕಿದರೂ ಜ್ಞಾನವು ಸಿಕ್ಕದು, ವಿವೇಕಿಗೆ ತಿಳಿವಳಿಕೆಯು ಸುಲಭವಾಗಿ
    ದೊರೆಯುವುದು.
  yap-yap: Girdi’ nib ufanthin e dariy e ngiyal’ ni yad ra gonop, ma girdi’ nib tamilngan’
    e ba mom nma mit ban’en ngorad.
  hlt-MCSB: Hmuiyoi loh cueihnah a tlap dae a hong ni, mingnah he aka yakming ham
    tah yoeikoek mai.
  mdy-ETH: ዔኤቢ ቦሂ ሺራ ዓሲ ዔራቶ ኮኮዓኔ፥ ጋዓንቴ ዒ ዴንቁዋሴ፤ ማሊ ጶቂሣ ዓሳ ጋዓንቴ ዔራቶ ሼሌዔና ኮርማኔ።
  kew-kew: Wae aakone ne aanu nimu epe kone mulalo palimi-daare nimu epe kone mada
    namealimi. Go yapare aa nipuna kone epealiare mo epe kone meape madaa kalai napi
    pawa kumapi-rupa aipapulu mealia.
  twi-ASANTE: Ɔfɛdifoɔ hwehwɛ nyansa nanso ɔnnya, nanso wɔn a wɔwɔ nhunumu nya nimdeɛ
    ntɛm.
  eng-WEBU: A scoffer seeks wisdom, and doesn’t find it, but knowledge comes easily
    to a discerning person.
  wal-wal: Qilliicciyaagee aadhdhida eratettaa koyees; shin demmenna; akeekai de7iyo
    asi eratettaa demmanaagee a waayissenna.
  acu-NT: 'Wishiikiartinka: Wikia nekau aints ataj tayat, nekau aints wajastatkama
    tujintawai. Antsu nintipka: Wikia nekau aints ataj ta nuka kakarmachu nekau aints
    wajastinuitai.'
  spa-PDDPT: El burlador busca la sabiduría y no la halla, Pero el conocimiento es
    fácil para el que tiene entendimiento.
  gun-gun: Jojojai rei va'e o'arandurã oeka teĩ ndojoui 'rã, ha'e rã hi'arandu va'e
    pe ma ndaxyi 'rã mba'emo oikuaa aguã.
  agu-BL: Yi e' tzolol yol, na chijoy puntil tan jale'n balaj cyajtza'kl, poro qui
    na jal cyak'un. Ma yi e' yi at balaj cyajtza'kl, jalcu'n na el chitxum tetz alchok
    e'chk takle'n.
  ilo-ULB: Ti tao a mangipagpagarup a nalalaing isuna ngem iti dadduma ket kasla mangbirbiruk
    iti kinasirib ket awan mabirukanna, ngem nalaka nga umay ti pannakaammo iti tao
    a masirib.
  kpg-kpg: Nia daangada ala e bida hagaamu ginaadou le e deemee di kabe nia mee, gei
    digau ala e hagamaanadu kabemee le e kabe ngoohia nadau mee.
  uig-ARA: ھاكاۋۇرلار دانالىق ئىزدەپ تاپالماس؛ بىراق يورۇتۇلغان ئادەمگە بىلىم ئېلىش
    ئاسانغا چۈشەر.
  bps-bps: I to gal madoy, mngabal i kfulung, bay landè teenan, bay i to nun kaglabatan,
    mlal kenen gambet.
  sus-sus: Mixi mayele lɔnni fenma nɛ, kɔnɔ a mu a sɔtɔma. Lɔnni kolonfe mu xɔrɔxɔ
    xaxilima bɛ.
  pon-2006: Aramas lemei sohte kak loalokongla, ahpw aramas me loalokong kin mwadangete
    esehla mehkot.
  ksd-ksd: A tena varkulumai i tikan upi ra kabinana, ma pa i na tadav ia, Ma ra kabinana
    pa i dekdek tadav nina i kapa ra nuknukina.
  tur-YTC: Alaycı bilgelik arar ve bulamaz, Ama bilgi anlayışlı kişiye kolaylıkla
    gelir.
  bel-N: Насьмешнік шукае мудрасьці, і яе няма, але веданьне лёгкае для разумнага.
  grc-BRENT: Ζητήσεις σοφίαν παρὰ κακοῖς καὶ οὐχ εὑρήσεις, αἴσθησις δὲ παρὰ φρονίμοις
    εὐχερής.
  ind-AYT: Pencemooh mencari hikmat dalam kesia-siaan, tetapi pengetahuan mudah diperoleh
    bagi orang yang berpengertian.
  nya-nya: Wonyoza anzake amafunafuna nzeru koma osayipeza, koma munthu womvetsa bwino
    amadziwa zinthu msanga.
  hrv-hrv: Podsmjevač traži mudrost i ne nalazi je, a razumni lako dolazi do znanja.
  mps-mps: Te hagoma bidi dabego te wiegi yai homu kolesaga sabo homu eyu da, teda
    augwaligo usu me egobeo. Tiali goli, te wiegi yai homu elalubo bidigo da, te agai
    da te sę dene isiąyu, te gasa wiegi yai kolesaga sabo dao.
  tpi-tpi: Sapos ol bikhetman i laik kisim gutpela tingting, bai ol i no inap. Tasol
    sapos tingting bilong man i gutpela, em bai i no inap hatwok long kisim gutpela
    save.
  dan-1931: Spotter søger Visdom, men finder den ikke, til Kundskab kommer forstandig
    let.
  vie-OVCB: Người nhạo báng kiếm khôn ngoan mà chẳng gặp, người sáng suốt tiếp nhận
    tri thức cách dễ dàng.
  guj-2017: હાંસી ઉડાવનાર ડહાપણ શોધે છે પણ તેને જડતું નથી, પણ ડાહી વ્યક્તિ પાસે ડહાપણ
    સહેલાઈથી આવે છે.
  pon-2006A: Aramas lemei sohte kak loalokongla, ahpw aramas me loalokong kin mwadangete
    esehla mehkot.
  por-BRBSL: Um escarnecedor procura sabedoria e não a encontra, mas o conhecimento
    chega facilmente a uma pessoa perspicaz.
  swe-swe: En dåre (som hånar Gud) söker vishet men finner den inte [hans attityd
    hindrar honom], men kunskap kommer lätt för den som har förstånd (insikt, förståelse).
  cth-cth: Ka dudam e tami ni teh lungangnae ka tawng nakunghai hmawt mahoeh, hatei
    kathaipanueknaw hanelah teh panuenae heh ayawica.
  twi-twi: Ɔfɛwdifo hwehwɛ nyansa nanso onya, nanso wɔn a wɔwɔ nhumu nya nimdeɛ ntɛm.
  hlt-hlt: Hmuiyoi loh cueihnah a tlap dae a hong ni, mingnah he aka yakming ham tah
    yoeikoek mai.
  tbz-SIM: Tɛpɔ̀tɛ̀ yiɛ̀ nhɔ̃ɔ̃ wɑmmú mɛciì nkɛ mɔ́ntɛ́mu, wèè mɔ̀kɛ mɛyɛ̀mmɛ̀ kòo
    pɛ́tɛ́ mɛciì nfɑ̀ɑ̀rɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba dɨbovir akabar dav gei, an ada inisɨ iburagham.
    Ezɨ gumazir nɨghnɨzir aghuim itim, a fofozir aghuim inisɨ deravɨra a iniam.
  dop-dop: Kɑlɑmpɑɑnɩ tʋ kɑɑsəɣɩ ɩ təɣɩ ɩɩ hikiɣi ləmɑɣɑsɛɛ. Ɩlɛnɑ yʋlʋ lɑɣɑtʋ nɑ́ɑ́
    hiiki nyəm pə́cɔ́ ɩɩ wɩɩkənɑ.
  azb-azb: Rişxəndçi hikmət axtaranda onu tapmaz, Dərrakəli adama bilik tapmaq asan
    olar.
  eng-DBY: A scorner seeketh wisdom, and there is none [for him]; but knowledge is
    easy unto the intelligent.
  hin-2017: ठट्ठा करनेवाला बुद्धि को ढूँढ़ता, परन्तु नहीं पाता, परन्तु समझवाले को
    ज्ञान सहज से मिलता है। (नीति. 17:24)
  wol-KYG: Ab ñaawlekat day wut xel mu rafet, mu réer ko; ku am ug dégg, xam yomb
    la.
  bjr-bjr: Kaukaata qimaria fasiqausa iriranara randaasia sia paquridaqa. Irirana
    faqaasa sia kadaapiridaqa dauni paquriqa irifaranoo.
  eng-YLT: A scorner hath sought wisdom, and it is not, And knowledge to the intelligent
    [is] easy.
  kne-kne: Naligat ay somirib di makalasoy, ngem nalaka ay lomaing din nanemneman.
  eng-WYC-2017: A scorner seeketh wisdom, and he findeth it not; the teaching of prudent
    men is easy.
  eng-WMBB: A scoffer seeks wisdom, and doesn’t find it, but knowledge comes easily
    to a discerning person.
  urd-GVH: तानाज़न हिकमत को ढूँडता है, लेकिन बेफ़ायदा। समझदार के इल्म में आसानी से
    इज़ाफ़ा होता है।
  rug-rug: Sa tie ṉoṉovala si hata ia sa ginilagilana lohina ba lopu dogoria sa, ba
    sa tinumatumae si kamo tuturei koasa tie pu gilagilana.
  gaz-gaz: Qoostuun namaa ogummaa barbaadee hin argatu; nama waa hubatuuf garuu beekumsi
    dadhabbii malee dhufa.
  fra-LSG: Le moqueur cherche la sagesse et ne la trouve pas, Mais pour l’homme intelligent
    la science est chose facile.
  yal-yal: Magele tiin fe kolonna fenma nɛn, a mi a toma. Koni fe kolonna sɔtɔn mi
    raxɔlɔ xaxilimaan xɔn.
  haw-1868: Imi ae la ka mea hoowahawaha i ke akamai, aole loaa; He hikiwawe no ka
    ike i ka mea naauao.
  arb-NAV: عَبَثاً يَلْتَمِسُ الأَحْمَقُ حِكْمَةً، أَمَّا الْعِلْمُ فَمُتَيَسِّرٌ
    لِلْفَطِنِ.
  ewe-ewe: Fewuɖula dia nunya gake mekpɔa ɖeke o, ke gɔmesese vana na ame si si sidzedze
    le la bɔbɔe.
  eng-LEE: A scorner seeketh wisdom, and there is none; but knowledge is easy to the
    man of understanding.
  asm-FB: নিন্দক লোকে প্ৰজ্ঞা বিচাৰিলে তাক নাপায়; কিন্তু বুদ্ধিমানৰ পক্ষে জ্ঞান সুলভ
    হয়।
  sus-A: مِشِ مَيٍلٍ لْننِ قٍنمَ نّ، كْنْ عَ مُ عَ سْتْمَ. لْننِ كٌلٌنقٍ مُ شْرْشْ
    شَشِلِمَ بّ.
  fra-SBL: Le moqueur cherche la sagesse, et ne la trouve pas, mais la connaissance
    vient facilement à une personne perspicace.
  hbo-hbo: בִּקֶּשׁ־לֵ֣ץ חָכְמָ֣ה וָאָ֑יִן וְדַ֖עַת לְנָבֹ֣ון נָקָֽל׃
  kik-kik: Mũnyũrũrania acaragia ũũgĩ na ndangĩwona, no kũgĩa na ũmenyo nĩ ũhũthũ
    kũrĩ mũndũ ũrĩa ũkũũranaga maũndũ.
  fra-NCL: Le moqueur cherche la sagesse et ne la trouve pas, mais pour l’homme intelligent
    la science est facile.
  cek-AK: Minawk hnaphnae kami loe palunghahaih to pakrong, toe hnu ai; toe panoekhaih
    tawn kami hanah loe palungha zoidaek.
  cuk-cuk: Dule-galagwensulidaedi aisaar binsaed-nued nikubi gudidaenad, degi-inigwele,
    gwen amiosur guoed. Dule-binsaed-nued-nikarbaddina, baisursunna ibmar durdaked.
  uig-CYR: Һакавурлар даналиқ издәп тапалмас; Бирақ йорутулған адәмгә билим елиш асанға
    чүшәр.
  tel-2017: బుద్ధిహీనుడు జ్ఞానం కోసం వెదికినా అది దొరకదు. తెలివిగలవాడు తేలికగా జ్ఞానం
    పొందుతాడు.
  hat-BSA: Yon mokè chache sajès, e li pa jwenn anyen; men konesans fasil pou sila
    ki gen bon konprann nan.
  kos-kos: Sie mwet inse fulat el tia ku in sun lalmwetmet, a mwet oasr etauk la,
    fisrasr elos in eis mwe lutlut.
  hbo-WLC: בִּקֶּשׁ־לֵ֣ץ חָכְמָ֣ה וָאָ֑יִן וְדַ֖עַת לְנָב֣וֹן נָקָֽל׃
  ibo-ibo: Onye na-akwa emo na-achọ amamihe ma ọ dịghị achọta ya; ma ihe ọmụma na-abịara
    onye nwere nghọta ọsịịsọ.
  ory-ory: ନିନ୍ଦକ ଜ୍ଞାନ ଖୋଜିଲେ ପାଏ ନାହିଁ; ମାତ୍ର ବୁଦ୍ଧିମାନ ପାଇଁ ବିଦ୍ୟା ସହଜ।
  chk-chk: Eman chon turunufas a kütta tipachem, nge esap küna. Nge eman aramas mi
    silelap a mecheres ngeni an epwe weweöch.
  rop-rop: Detlot pipul hu oldei meigimbat fan langa pipul kaan neba len en sabi det
    gudbalawei, bat detlot pipul hu jidan trubalawei len en sabi ebrijing isibalawei.
  ukr-1871: Шукає мудростї безпутний та й не знаходить, а мудрому знаннє легке.
  deu-1951: Sucht ein Spötter Weisheit, so findet er keine; der Verständige aber begreift
    leicht.
  eng-JPS: A scorner seeketh wisdom, and findeth it not; but knowledge is easy unto
    him that hath discernment.
  srp-1865: Potsmjevaè traži mudrost, i ne nahodi je; a razumnomu je znanje lako naæi.
  lug-lug: Omukudaazi anoonya amagezi n’atagalaba, naye okumanya kwanguyira omuntu
    ategeera.
  heb-heb: בקש לץ חכמה ואין ודעת לנבון נקל׃
  ben-IRV: উপহাসক প্রজ্ঞার খোঁজ করে, আর তা পায় না; কিন্তু যে উপলব্ধি করে তার পক্ষে
    জ্ঞান সহজ।
  pan-pan: ਠੱਠਾ ਕਰਨ ਵਾਲਾ ਬੁੱਧ ਨੂੰ ਭਾਲਦਾ ਹੈ ਪਰ ਉਹ ਉਸ ਨੂੰ ਨਹੀਂ ਲੱਭਦੀ, ਪਰੰਤੂ ਸਮਝ ਵਾਲੇ
    ਨੂੰ ਗਿਆਨ ਸਹਿਜ ਨਾਲ ਹੀ ਮਿਲ ਜਾਂਦਾ ਹੈ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူသည် ပညာ ကိုရှာ ၍ မ တွေ့ရာ။ ဉာဏ် ရှိသောသူမူကား ၊ ပညာ
    အတတ်ကို ရ လွယ်၏။
  tte-O: Totalatalawasi sonoga siloyaloyai na nige silolobai. Na tomone iya me ana
    katai mwayamwayau sonoga ilobai.
  tbg-tbg: Koqe avu aato vataakara naaraihama nimite variaka vika koqe avu aato varare
    tihavata, kiama rantake varevara. Vaiinti avu aatovano koqe iro vairera, viva
    vaakama vo okara vo okara kankomakero tavaanaro.
  hmo-hmo: Hekokoroku taudia ese aonega idia davaria diba lasi, to laloa kehoa tauna
    ese, aonega do ia davaria haraga.
  urd-urd: ठठ्ठा बाज़ हिकमत की तलाश करता और नहीं पाता, लेकिन समझदार को 'इल्म आसानी
    से हासिल होता है।
  rus-SYN: Распутный ищет мудрости, и не находит; а для разумного знание легко.
  bqc-SIM: Láanide ì kpálɛkɛ ↄ̃nↄi à kuawà, laaide yãdↄ̃aá faaiɛ.
  tcz-CHONGTHU: Michavai hon chihna ahol-un amu jou deh pouvin, hinlah thil hetthemna
    neipa ding in chihna hi nailam cha ahibouve.
  mar-mar: निंदक ज्ञानाचा शोध करतो आणि काहीच मिळत नाही, पण जो कोणी बुद्धिमान आहे त्यास
    ज्ञान मिळवणे सोपे आहे.
  hlt-THB: Thlang ak husit ing cyihnaak sui nawh, cehlai am hu hy; simthainaak ak
    ta khqi ham taw cyihnaak zoe ca hy.
  qub-qub: Mana rispitacoj runaga yachaj cayta munarpis manami camäpacunchu. Alli
    tantiyacoj runami ichanga juclla imatapis yachacurin.
  bqp-bqp: Lalandide dì kpátɛ kɛ ↄ̃ndↄ̃i à kurai, yãdↄ̃naa araga laakaridenɛ.
  hat-hat: Moun ki gen lògèy plen kè yo, yo mèt chache konesans, yo p'ap janm jwenn
    li. Men, pou moun ki gen lespri, se bagay fasil.
  eng-BSB: A mocker seeks wisdom and finds none, but knowledge comes easily to the
    discerning.
  tod-tod: Anɛɛ ni ɲɛɛɠulasu nui ɠa ɠimalai ɠaiziɛ, é la sɔlɔɔga, kɛlɛ kidafaawu
    nui ɠa ɗa faaɠwɛgi zɔlɔɔ yɔɔɠɛ nɔ.
  eng-WEBPB: A scoffer seeks wisdom, and doesn’t find it, but knowledge comes easily
    to a discerning person.
  kbq-kbq: Hagi kiza zokago kehu vahe'mo'ma, knare antahizanku'ma hakesuno'a, keno
    eri fore osugahie. Hianagi ama' antahi'zane vahe'mo'a, fru huno antahi'zana erigahie.
  nhe-BL: Se tlen tlahuihuiita ax quema quipantis tlalnamiquilistli yonque quiijtohua
    quitemohua. Pero se tlen quimachilía miyac tlamantli, yajaya ax ohui quipantía
    tlalnamiquilistli.
  bus-bus: Fabori è kpáɛ kɛ ↄ̃ndↄ̃ↄzi à korazi, yãdↄ̃na aaga làakarideenɛ.
  gub-BL: Ma'e nànàn uze'eg urywahyahy ma'e heko wer ma'e kwaw katu har romo a'e.
    Nupuner kwaw. Ma'e kwaw par ukwaw ma'e na'arewahy hehe uzemu'e mehe.
  eng-DRA: 'A scorner seeketh wisdom, and findeth it not: the learning of the wise
    is easy.'
