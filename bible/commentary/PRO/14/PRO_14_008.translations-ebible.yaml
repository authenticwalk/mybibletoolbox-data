verse: PRO.014.008
translations:
  mal-C: വിവേകിയുടെ ജ്ഞാനം അവരുടെ വഴികളിലേക്കുള്ള ആലോചന നൽകുന്നു, എന്നാൽ ഭോഷരുടെ മടയത്തരം
    അവരെ വഞ്ചിക്കുന്നു.
  deu-TKW: Die Weisheit des Gescheiten ist, daß er seinen Weg versteht, aber der Thoren
    Narrheit besteht in Betrug.
  lin-lin: 'Bwanya ya moto ya mayele esosolisaka ye nzela na ye, kasi bozoba ya bato
    oyo bazangi mayele : lokuta.'
  eng-LSV: The wisdom of the prudent [is] to understand his way, || And the folly
    of fools [is] deceit.
  eng-GNV: 'The wisdome of ye prudent is to vnderstand his way: but the foolishnes
    of the fooles is deceite.'
  eng-WEBSTER: 'The wisdom of the prudent is to understand his way: but the folly
    of fools is deceit.'
  nhw-BL: Se catli tlalnamiqui yaya moilhuía catli imelac huala ipan iojhui. Pero
    se catli huihuitic mocajcayahua ica iseltzi ica ihuihuiyo.
  swh-ONEN: Hekima ya mwenye busara ni kufikiria njia zake, bali upumbavu wa wapumbavu
    ni udanganyifu.
  bba-bba: Bwisiɡii u rɑ n win sɑnu sɑnusu lɑɑkɑri sɑ̃ɑwɑ, ɑdɑmɑ ɡɑri bɔkɔ u rɑ kɔ̃ɔrewɑ
    win ɡɑri bɑkɑrun sɔ̃.
  eng-KJVCPB: 'The wisdom of the prudent is to understand his way: But the folly of
    fools is deceit.'
  luo-luo: Rieko mar jorieko en bedo gi paro ne yoregi, to fup joma ofuwo en wuondruok.
  meu-meu: Lalo-parara tauna ena aonega ese ena dala e hahedinarai heniamu, a kavakava
    taudia edia kavakava na e hekoimu.
  npi-ULB: समझदार मानिसको बुद्धि उसको आफ्नै मार्ग बुझ्नको लागि हो, तर मूर्खहरूको मूर्खता
    छल हो ।
  yor-yor: Ọgbọ́n olóye ni láti ronú jinlẹ̀ nípa ọ̀nà wọn ṣùgbọ́n ìwà òmùgọ̀ aṣiwèrè
    ni ìtànjẹ.
  ind-ind: Dengan ketajaman berpikirnya, orang bijak mengerti apa yang harus dia lakukan
    dalam hidup, tetapi orang bebal ditipu oleh kebodohannya sendiri.
  pes-OPCB: حکمت شخص عاقل راهنمای اوست، اما حماقت احمقان باعث گمراهی آنان می‌شود.
  tgl-ULB: Ang karunungan ng taong maingat ay para maunawaan ang kaniyang sariling
    paraan, ngunit ang kamangmangan ng mga hangal ay panlilinlang.
  hui-hui: Mbirali mini gigabiwi kago ibugua ibunime biraru bayuwa mitangi buwa biaga
    ka. Anigo mbirali mini nawi kago ibugua i̱ mini gigabiwi kogo mitangi biragome
    ibuni mo hondo haga ka.
  mya-mya: ပညာသတိရှိသော သူ၏ပညာကား၊ ကိုယ်သွား ရသော လမ်းကို သိခြင်းတည်း။ မိုက်သောသူ၏
    မိုက်ခြင်း မူကား၊ ပရိယာယ်တည်း။
  bod-N: མཛངས་པའི་རིག་པས་རང་གི་བགྲོད་ལམ༌ཤེས། །གླེན་པའི་བླུན་རྨོངས་ཀྱིས་ནི་རང་ཉིད༌བསླུ།།
  wsk-wsk: Kari sinar mu, ikia sinar lage tuso; bare kari sinar mena mu, kota ko ngualara
    mu te numi kulurso.
  sna-sna: Uchenjeri hwomunhu akangwara ndiko kunzwisisa nzira dzake, asi upenzi hwamapenzi
    ndihwo unyengeri.
  spa-BLM: La sabiduría del prudente es pensar en su camino, pero la locura de los
    tontos es el engaño.
  cac-cac: A eb' ay spensar, sna val eb' sic'lab'il tas sc'ulej. Axo pax eb' malaj
    spensar jun, syac' musansatil sb'a eb'.
  swh-ULB: Hekima ya mtu mwenye busara ni kuifahamu njia yake mwenyewe, bali upuuzi
    wa wapumbavu ni udanganyifu.
  bel-bel: Мудрасьць разумнага - што ён зважае на дарогу сваю, а дурасьць немысьляў
    - толькі ашука.
  deu-ELBBK: Die Weisheit des Klugen ist, auf seinen Weg zu achten, und die Narrheit
    der Toren ist Betrug.
  mbb-OT: Is ketau te etew he metau he ed-isip-isip te ed-ul-ulahan din ke hendei
    is hustu wey kenà, ne iyan ebeǥey kandin te keuluwanen ke hengkey is ebeelan din,
    piru is ketutulebungi te menge tulebung, ne ebpekelimbung kandin.
  mal-2015: വഴി തിരിച്ചറിയുന്നതു വിവേകിയുടെ ജ്ഞാനം; ചതിക്കുന്നതോ ഭോഷന്മാരുടെ ഭോഷത്വം.
  rmc-rmc: O goďaver manuš džanel, so te kerel a so na, ale o dilino peha thovel avri,
    bo peske ča gondoľinel, hoj džanel.
  pes-OPV: حکمت مرد زیرک این است که راه خود رادرک نماید، اما حماقت احمقان فریب است.
  ron-1924: Ынцелепчуня омулуй кибзуит ыл фаче сэ вадэ пе че кале сэ мяргэ, дар небуния
    челор несокотиць ый ыншалэ пе ей ыншишь.
  ben-OBCV: বিচক্ষণ ব্যক্তিদের প্রজ্ঞাই তাদের পথের দিশা নির্দেশ দেয়, কিন্তু মূর্খদের
    মূর্খতাই হল প্রতারণা।
  som-som: Ninkii miyir leh xigmaddiisu waa inuu jidkiisa gartaa, Laakiinse nacasyada
    nacasnimadoodu waa khiyaano.
  lat-VUC: Sapientia callidi est intelligere viam suam, et imprudentia stultorum errans.
  eng-ASVBT: The wisdom of the prudent is to understand his way; But the folly of
    fools is deceit.
  mna-mna: 'Wal ŋgarŋan na, matan iŋgalŋgal zitun mi tikamam ŋgar pa zaala ta titoto
    na: Zaala tana ambai, som ambai som? Mi wal kankaanaŋan ta tizorzooro na, ŋgar
    kizin talliŋana ipakankaana zin.'
  ita-1885: La sapienza dell'uomo è di considerar la sua via; Ma la follia degli stolti
    è inganno.
  eng-LXXUP: The wisdom of the prudent will understand their ways; But the folly of
    fools leads astray.
  eng-ULB: The wisdom of the prudent person is to understand his own way, but the
    folly of fools is deception.
  spa-VBL: Los prudentes usan su sabiduría para decidir hacia donde van; pero la estupidez
    de los necios traicionera.
  fra-_FOB: La sagesse d'un homme habile est de prendre garde à sa voie; mais la folie
    des insensés, c'est la fraude.
  mal-mal: വഴി തിരിച്ചറിയുന്നത് വിവേകിയുടെ ജ്ഞാനം; ചതിക്കുന്നതോ ഭോഷന്മാരുടെ ഭോഷത്തം.
  urd-GVR: Zahīn kī hikmat is meṅ hai ki wuh soch-samajhkar apnī rāh par chale, lekin
    ahmaq kī hamāqat sarāsar dhokā hī hai.
  suz-BL: निप्‍स पाइश्‍शो मुर आन तुइक्‍‍तीकेमी तेको लां गाक्‍चा माल्‍नीमी तुइक्‍नीम।
    तन्‍न मूर्ख आन मूर्ख पतीकेमी हेंथे लां कोंइब।
  eng-NOY: The wisdom of the prudent is in giving heed to his way; But the folly of
    fools is deceit.
  ita-1927: La sapienza dell’uomo accorto sta nel discernere la propria strada, ma
    la follia degli stolti non è che inganno.
  ckb-ckb: دانایی ژیر تێگەیشتنی ڕێگای خۆیەتی، بەڵام گێلایەتی گێلەکان فریودانە.
  eng-BBE: The wisdom of the man of good sense makes his way clear; but the unwise
    behaviour of the foolish is deceit.
  kan-OKCV: ಜಾಣನ ಜ್ಞಾನವು ತನ್ನ ಮಾರ್ಗಗಳಿಗೆ ಆಲೋಚನೆ ನೀಡುತ್ತದೆ. ಮೂಢರ ಬುದ್ಧಿಹೀನತೆಯು ಮೋಸಕರ.
  tam-2017: தன்னுடைய வழியைச் சிந்தித்துக்கொள்வது விவேகியின் ஞானம்; மூடர்களுடைய வஞ்சனையோ
    மூடத்தனம்.
  spa-RV-1909: 'La ciencia del cuerdo es entender su camino: mas la indiscreción de
    los necios es engaño.'
  ron-BTF: Înțelepciunea celui chibzuit este să cunoască propria sa cale, dar nechibzuința
    proștilor este înșelăciune.
  eng-WEBP: The wisdom of the prudent is to think about his way, but the folly of
    fools is deceit.
  eng-FBV: Sensible people use their wisdom to decide where they're going, but the
    foolishness of stupid people is treacherous.
  nld-1939: De wijsheid der schranderen wijst hun de weg, Maar de dommen worden door
    hun dwaasheid op een dwaalspoor geleid.
  nch-BL: Se cati talnamiqui yaya moilhuía cati imelac huala ipan iojhui. Pero se
    cati huihuitic mocajcayahua ica iselti ica ihuihuiyo.
  vie-1934: Sự trí huệ của người khôn khéo, ấy là hiểu rõ đường lối mình; Nhưng sự
    điên cuồng của kẻ ngu muội là sự phỉnh gạt.
  hin-CV: विवेकी की बुद्धिमता इसी में होती है, कि वह उपयुक्त मार्ग की विवेचना कर लेता
    है, किंतु मूर्खों की मूर्खता धोखा है.
  eng-OURB: The wisdom of the prudent is to think about his way, but the folly of
    fools is deceit.
  spa-BES: La sabiduría del hombre de buen sentido hace que su camino sea claro; pero
    el comportamiento imprudente de los necios es un engaño.
  tdx-tdx: 'Ty hihi’ i mahilalay : le t’ie mahatsikarake ty lia’e, fe hakalitahañe
    ty hagegean-dagola.'
  tha-KJV: ปัญญาของคนหยั่งรู้คือการเข้าใจทางของเขา แต่​ความโง่ของคนโง่เป็​นที​่​หลอกลวง
  por-BR-2018: A sabedoria do prudente é entender seu caminho; mas a loucura dos tolos
    é engano.
  deu-ELO: Die Weisheit des Klugen ist, auf seinen Weg zu merken, und die Narrheit
    der Toren ist Betrug.
  eng-WYC-2018: The wisdom of a fell man is to understand his way; and the unwariness
    of fools erreth. (The wisdom of a clever person is to understand his own way;
    but the carelessness of fools maketh them to err.)
  epo-epo: La saĝeco de saĝulo estas komprenado de sia vojo; Kaj la malsaĝeco de malsaĝuloj
    estas trompiĝado.
  uig-PIN: Əⱪil-parasǝtlik kixining danaliⱪi ɵz yolini oylinixtidur; Əhmǝⱪlǝrning
    ǝⱪilsizliki bolsa ɵzlirining aldinixidur.
  beo-beo: 'Bagade dawa:su dunu da habodane bagade dawa:sala:? Bai e da adi hamomusa:
    dawa:sea, e da dawa:iwane hamosa. Amola gagaoui dunu da habodane gagaouila:? Bai
    hi da liligi huluane dawa: hi fawane dawa:sa, be e da hame dawa:.'
  tpi-OTNT: Man i gat gutpela tingting i save tingting gut long wokabaut bilong en.
    Tasol ol man i no gat gutpela tingting, ol i save giamanim ol yet, long wanem,
    tingting bilong ol i kranki.
  hau-SA: Hikima masu la’akari shi ne su yi tunani a kan hanyoyinsu, amma wautar wawaye
    ruɗu ne.
  uig-LAT: Eqil-parasetlik kishining danaliqi öz yolini oylinishtidur; Exmeqlerning
    eqilsizliki bolsa özlirining aldinishidur.
  nde-nde: Ukuhlakanipha kwabaqondayo yikuthi bayacabanga ngalokho abakwenzayo, kodwa
    ubuthutha beziwula buyinkohliso.
  ton-ton: 'Ko e poto eni ʻae fakamākukanga ke ne ʻilo pe hono hala: ka ko e vaʻinga
    ʻae vale ko e kākā ia.'
  ces-1613: Moudrost opatrného jest, aby rozuměl cestě své, bláznovství pak bláznů
    ke lsti.
  eng-WMB: The wisdom of the prudent is to think about his way, but the folly of fools
    is deceit.
  tam-TCV: தங்கள் வழியைக் குறித்து சிந்தித்துப் பார்ப்பதே விவேகிகளின் ஞானம், ஆனால்
    மூடர்கள் தங்களையே ஏமாற்றிக்கொள்கிறார்கள்.
  ceb-ULB: Ang kaalam sa tawong maampingon mao ang pagsabot sa iyang kaugalingong
    dalan, apan ang kabuang sa mga buangbuang mao ang pagpanglimbong.
  pol-UBG: Mądrość roztropnego to poznanie swojej drogi, a głupotą głupich jest oszustwo.
  urd-GVU: ذہین کی حکمت اِس میں ہے کہ وہ سوچ سمجھ کر اپنی راہ پر چلے، لیکن احمق کی
    حماقت سراسر دھوکا ہی ہے۔
  deu-1912: Das ist des Klugen Weisheit, daß er auf seinen Weg merkt; aber der Narren
    Torheit ist eitel Trug.
  kan-2017: ಸನ್ಮಾರ್ಗವನ್ನು ಗ್ರಹಿಸಿಕೊಳ್ಳುವುದೇ ಜಾಣನ ಜ್ಞಾನ, ಮೂಢರ ಮೂರ್ಖತನ ಮೋಸಕರ.
  yap-yap: Mangfan ni be’ ni ba llowan’ e ba gonop? Bochan e manang e n’en ni ngan
    rin’. Mangfan ni be’ nib pinat e bbalyang? Bochan e ma leamnag ni manang.
  hlt-MCSB: Aka thaai kah cueihnah long tah a longpuei te a yakming dae, aka ang kah
    a anglat tah thailatnah ni.
  mdy-ETH: ጪንጮ ዓሲኮ ዔራታ ጎይፆ ዒዛ ዣኣሊሱዋሴ፤ ዔኤያ ዓሲ ጋዓንቴ ዒዛኮ ዔኤያታ ጎይፆ ዣዣኣሊሳኔ።
  kew-kew: Aa nipu epe kone sua nipuna eta no pora pamea yae luabu ora epeta. Go yapare
    aa meda nipu epe kone na-iare nipuna bipa nipu makiraaya. Gore akolo ya? Nipuna
    kone waru na-ia-pulu nipu maeyae aa pia.
  twi-ASANTE: Anitefoɔ nyansa ne sɛ wɔbɛdwene wɔn akwan ho, na nkwaseafoɔ agyimisɛm
    yɛ nnaadaa.
  eng-WEBU: The wisdom of the prudent is to think about his way, but the folly of
    fools is deceit.
  wal-wal: Cincca asi ba oottiyoogaa eriyo gishshau, aadhdhida eranchcha gidees; shin
    eeyya asi ainne erennankka eriyaabaa milatiyo gishshau eeyya gidees.
  acu-NT: 'Aints paan nintimnuka: ¿Wikia itiur pujaja? tusa paan nintimratnuitai.
    Antsu aints nintimchauka nintimchau ayat: Wikia nintipitjai tusa anangmamui.'
  spa-PDDPT: Entender el camino es sabiduría del sagaz, Pero la necedad de los necios
    es engaño.
  gun-gun: Hi'arandu va'e oexa uka o'arandua ojee ae oikuaa potaa py, ha'e rã hi'arandu
    e'ỹ va'e ma ijarakuaa e'ỹa py ojekore.
  agu-BL: Ko at tajtza'kl jun, na el xtxum tetz yi mbi na tzan tan banle'n, poro yi
    e' yi ploj cyajtza'kl, e' te'n na chisub quib.
  ilo-ULB: Ti kinasirib ti nanakem a tao ket ti panangawatna iti bukodna a biag, ngem
    ti kinamaag dagiti maag ket panangallilaw.
  kpg-kpg: Tangada iloo le e aha dela e kabemee? Idimaa mee e iloo nia mee belee hai.
    Tangada de iloo le e aha dela e dadaulia? Idimaa mee e hagamaanadu bolo ia gu iloo.
  uig-ARA: ئەقىل-پاراسەتلىك كىشىنىڭ دانالىقى ئۆز يولىنى ئويلىنىشتىدۇر؛ ئەخمەقلەرنىڭ
    ئەقىلسىزلىكى بولسا ئۆزلىرىنىڭ ئالدىنىشىدۇر.
  bps-bps: I kfulung i to fulung mebe i kton, gmadè sa kenen ku tan inimoan, bay i
    to là fulung faldam, én fandaman gmadè kenen ku tan inimoan, bay fangawan i kton.
  sus-sus: Lɔnnila a ɲɔxɔ sama nɛ a ɲɛrɛ ki xɔn ma, lɔnnitare tan a yɛtɛ madaxuma
    nɛ.
  pon-2006: Dahme aramas loalokong kin loalokongki? Pwehki eh ese dahme e pahn wia.
    Dahme aramas me sohte audepe kin pweipweiki? Pwehki eh kin medemedewe me e ese
    mehkoaros.
  ksd-ksd: A matotono i nunure kana nga, kana kabinana nam; Ma ra umana lunga dia
    papaua ma ra vartuam.
  tur-YTC: Tedbirli kişinin bilgeliği kendi yolu hakkında düşünmektir, Ama akılsızların
    ahmaklığı hiledir.
  bel-N: Мудрасьць разумнага — разуменьне шляху свайго, а неразумнасьць дурняў — ашуканства.
  grc-BRENT: Σοφία πανούργων ἐπιγνώσεται τὰς ὁδοὺς αὐτῶν, ἄνοια δὲ ἀφρόνων ἐν πλάνῃ.
  ind-AYT: Hikmat orang cerdik adalah mengerti jalannya, tetapi kebodohan orang bodoh
    adalah tipu daya.
  nya-nya: Nzeru za munthu wochenjera zagona pakuzindikira njira zake. Koma uchitsiru
    wa zitsiru umapusitsidwa ndi chinyengo chawo chomwe.
  hrv-hrv: Mudrost je pametna čovjeka u tom što pazi na svoj put, a bezumnička ludost
    prijevara je.
  mps-mps: Te wiegi yai homu elalubo bidigo te aga bilibo homu kolesaga te bugagia
    homu kone palaibao. Tiali goli, te wiegi yai homu meni yani bidi dabe te augwa
    digi tibo po ola mawaibao, magi baso meni, te augwaligo homu kolesaga te geda
    mubo dao.
  tpi-tpi: Man i gat gutpela tingting i save tingting gut long wokabaut bilong en.
    Tasol ol man i no gat gutpela tingting, ol i save giamanim ol yet, long wanem,
    tingting bilong ol i kranki.
  dan-1931: Den kloge i sin Visdom er klar på sin Vej, men Tåbers Dårskab er Svig.
  vie-OVCB: Cái khôn của người thận trọng là tính toan đường lối, cái dại của người
    ngây ngô là tự dối lòng mình.
  guj-2017: પોતાનો માર્ગ સમજવામાં ડાહ્યા માણસનું ડહાપણ છે, પણ મૂર્ખની મૂર્ખાઈ તેનું
    કપટ છે.
  pon-2006A: Dahme aramas loalokong kin loalokongki? Pwehki eh ese dahme e pahn wia.
    Dahme aramas me sohte audepe kin pweipweiki? Pwehki eh kin medemedewe me e ese
    mehkoaros.
  por-BRBSL: A sabedoria do prudente é pensar em seu caminho, mas a tolice dos tolos
    é enganar.
  swe-swe: Visheten hos en förståndig (välbetänkt, försiktig, aktsam) människa gör
    att hon vet vart hon går, men dårskapen hos dårarna leder dem vilse.
  cth-cth: Ma e coungnae panue e heh poukthainae ka tawn e lungangnae doeh, hatei
    tamipathunaw e pathunae teh dumnae doeh .
  twi-twi: Anitewfo nyansa ne sɛ wɔbɛdwene wɔn akwan ho, na nkwaseafo agyimisɛm yɛ
    nnaadaa.
  hlt-hlt: Aka thaai kah cueihnah long tah a longpuei te a yakming dae, aka ang kah
    a anglat tah thailatnah ni.
  tbz-SIM: Wèè ciì weè yɛ̃́ ò dɔ̀ɔ̀ri mɛ̀, kɛ̀ kuyɛìnkù yɛìntì tu kù bo nsoúmɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, deraghvɨra uan darorim gɨnɨghnɨsi. Ezɨ
    gumazir nɨghnɨzir aghuiba puvatɨziba, me uarira uari gifara, men nɨghnɨziba derazir
    pu.
  dop-dop: Nyʋɣʋ tɑɑ mɑɣɑsəm tʋ ləmɑɣɑsɛɛ ntɛ́ sɩ ɩ́ cɛkənɑ ɩ mpɑɑʋ. Ɩlɛnɑ nyʋɣʋ fɛɩnɑɑ
    kʋmɛlɛntʋ nɑ́ɑ́ tʋsəɣɩ-wɛ.
  azb-azb: Uzaqgörən hikməti ilə öz yolunu anlar, Axmaq səfehliyi ilə öz-özünü aldadar.
  eng-DBY: The wisdom of the prudent is to discern his way; but the folly of the foolish
    is deceit.
  hin-2017: विवेकी मनुष्य की बुद्धि अपनी चाल को समझना है, परन्तु मूर्खों की मूर्खता
    छल करना है।
  wol-KYG: Ku ñaw day xelu, xam li muy def; ab dof di nax boppam.
  bjr-bjr: Nanaree aiqama ainaina akoofasa fannoo irirana faqaafaikidanoo fee. Mifa
    ainaina auqarana iri marinara miqidanoo. Nanaree irirana siai fasiqafa furufarira
    fasiqaikinoo fee. Mifa iridamunoo qinara miqidanoo.
  eng-YLT: The wisdom of the prudent [is] to understand his way, And the folly of
    fools [is] deceit.
  kne-kne: Din masirib yan nemnemen day kosto ay amagen da, ngem din magay nemnem
    da yan ietekan day iib-a da.
  eng-WYC-2017: The wisdom of a fell [or witting] man is to understand his way; and
    the unwariness of fools erreth.
  eng-WMBB: The wisdom of the prudent is to think about his way, but the folly of
    fools is deceit.
  urd-GVH: ज़हीन की हिकमत इसमें है कि वह सोच-समझकर अपनी राह पर चले, लेकिन अहमक़ की
    हमाक़त सरासर धोका ही है।
  rug-rug: Sa ginilagilana tanisa tie gilae si pude tumae nia sa nana siraṉa, ba sari
    hahanana kaleadi tadi na tie pekipeki si tuturaṉa va sea.
  gaz-gaz: Ogummaan hubattootaa akka isaan karaa isaanii beekan isaan godha; gowwummaan
    gowwootaa garuu karaa irraa isaan balleessa.
  fra-LSG: La sagesse de l’homme prudent, c’est l’intelligence de sa voie; La folie
    des insensés, c’est la tromperie.
  yal-yal: Xaxilimana a mirima a sigati kiin nan ma, na nan a fe kolonna ra. Koni
    xaxilitaren yanfan naxanye soma, ne nan a daxuyaan na.
  haw-1868: O ke akamai o ka mea ike, oia ka hoomaopopo ana i kona aoao; O ka lapuwale
    o ka poe naaupo, oia ka hoopunipuni.
  arb-NAV: حِكْمَةُ الْعَاقِلِ فِي تَبَيُّنِ حُسْنِ مَسْلَكِهِ، وَغَبَاوَةُ الْجُهَّالِ
    فِي ارْتِكَابِ خِدَعِهِمْ.
  ewe-ewe: Ayedzelawo ƒe nunyae nye be woabu ta me le woƒe mɔwo ŋu, ke bometsilawo
    ƒe bometsitsie nye alakpa.
  eng-LEE: The wisdom of the prudent is to understand his way; but the folly of fools
    is deceit.
  asm-FB: নিজৰ পথ বুজি পোৱাই দূৰদৰ্শীসকলৰ প্রজ্ঞা; কিন্তু অজ্ঞানীলোকৰ অজ্ঞানতাই প্ৰবঞ্চনা
    মাথোন।
  sus-A: لْننِلَ عَ حْشْ سَمَ نّ عَ حّرّ كِ شْن مَ، لْننِتَرٍ تَن عَ يّتّ مَدَشُمَ
    نّ.
  fra-SBL: La sagesse de l'homme prudent consiste à réfléchir à son chemin, mais la
    folie des fous est la tromperie.
  hbo-hbo: חָכְמַ֣ת עָ֭רוּם הָבִ֣ין דַּרְכֹּ֑ו וְאִוֶּ֖לֶת כְּסִילִ֣ים מִרְמָֽה׃
  kik-kik: Ũũgĩ wa arĩa abaarĩrĩri nĩũtũmaga mamenye ũhoro wa njĩra ciao, no ũrimũ
    wa andũ arĩa akĩĩgu nĩũmahĩtithagia.
  fra-NCL: La sagesse de l’homme prudent est de comprendre sa voie ; la folie des
    insensés, c’est la tromperie.
  cek-AK: Palungha kami loe a caehhaih loklam to palunghahaih hoiah poek; toe kamthu
    ih amthuhaih loe alinghaih ah oh.
  cuk-cuk: Dule-itoakwaadaedi, binsaed-nued-nikadba na magar neg-itoge gudiid. Dule-binsaedsulidaeddina,
    na e-binsaedgi yardaklediid.
  uig-CYR: Әқил-парасәтлик кишиниң даналиғи өз йолини ойлиништидур; Ахмақларниң әқилсизлиги
    болса өзлириниң алдинишидур.
  tel-2017: వివేకం ఉన్నవారు తమ ప్రవర్తన విషయంలో జ్ఞానం కలిగి జాగ్రత్తగా ప్రవర్తిస్తారు.
    బుద్ధి లేనివారు తమ మూర్ఖత్వంతో మోసపూరిత కార్యాలు జరిగిస్తారు.
  hat-BSA: Sajès a moun rezonab la se pou l konprann chemen li; men betiz a moun ensanse
    a se desepsyon.
  kos-kos: Efu ku mwet lalkung uh lalmwetmet? Mweyen el etu ma elan oru. Efu ku mwet
    sulalkung uh lalfon? Mweyen el nunku mu el etu ma nukewa.
  hbo-WLC: חָכְמַ֣ת עָ֭רוּם הָבִ֣ין דַּרְכּ֑וֹ וְאִוֶּ֖לֶת כְּסִילִ֣ים מִרְמָֽה׃
  ibo-ibo: Amamihe nke onye nwere uche bụ ihe na-eme ka ọ mata ebe ọ na-aga, ma enweghị
    uche nke ndị nzuzu bụ aghụghọ.
  ory-ory: ଆପଣା ପଥ ବିବେଚନା କରିବା ଚତୁର ଲୋକର ଜ୍ଞାନ; ମାତ୍ର ପ୍ରବଞ୍ଚନା ମୂର୍ଖମାନଙ୍କର ଅଜ୍ଞାନତା
    ମାତ୍ର।
  chk-chk: Eman aramas mi mirit a tipachem, pun a silei mine epwe föri, nge eman mi
    tiparoch a umwes, pun a püsin atupu i.
  rop-rop: Klebabala pipul oldei sabi wanim blanga dum, but silibala pipul reken dei
    sabi ebrijing, bat najing.
  ukr-1871: Мудрість розумного — свою дорогу знати, дурнота ж безумних — збиватись
    із дороги.
  deu-1951: Die Weisheit läßt den Klugen merken, welchen Weg er gehen soll; aber die
    Torheit der Narren betrügt sie selbst.
  eng-JPS: The wisdom of the prudent is to look well to his way; but the folly of
    fools is deceit.
  srp-1865: Mudrost je pametnoga da pazi na put svoj, a bezumlje je bezumnijeh prijevara.
  lug-lug: Omutegeevu mugezi kubanga afaayo okutegeera by’akola, naye atalina magezi
    musirusiru kubanga yeerimba nti amanyi.
  heb-heb: חכמת ערום הבין דרכו ואולת כסילים מרמה׃
  ben-IRV: নিজের রাস্তা বুঝে নেওয়া বিচক্ষণের প্রজ্ঞা, কিন্তু নির্বোধদের নির্বোধমিতা
    ছলনা।
  pan-pan: ਸਿਆਣੇ ਦੀ ਬੁੱਧ ਆਪਣੇ ਰਾਹ ਨੂੰ ਸਮਝਣਾ ਹੈ, ਪਰ ਮੂਰਖ ਦੀ ਮੂਰਖਤਾਈ ਛਲ ਹੀ ਹੈ।
  mya-JVB: ပညာ သတိရှိသောသူ ၏ပညာ ကား၊ ကိုယ် သွား ရသောလမ်း ကို သိ ခြင်းတည်း။ မိုက် သောသူ၏
    မိုက် ခြင်း မူကား ၊ ပရိယာယ် တည်း။
  tte-O: Tomo me ana sanapu inuwanuwatu lalakina kamwasa namwanamwana kaiwena na ana
    miyamiya idudulai. Na siya toyauyaule ali nuwatu mena yakato sibomamo tosonoga
    kabo sibeku miya polopolowena koina.
  tbg-tbg: Koqe avu aato vataaka variavaro vika avu aatovano vika koqe aaraqaa ntite
    vi vaira. Kia koqe avu aato vataaka variavaro vika avu aatovano vika hampi aaraqaa
    ntite vi vaira.
  hmo-hmo: Badina dahaka laloa kehoa tauna be mai ena aonega danu? Badina be kara
    maorona dalana be ia diba momokani. Badina dahaka kavakava tauna be ia kavakava
    noho? Badina be kara maorona ena dala ia diba momokani lasi.
  urd-urd: होशियार की हिकमत यह है कि अपनी राह पहचाने, लेकिन बेवक़ूफ़ की बेवक़ूफ़ी
    धोखा है।
  rus-SYN: Мудрость разумного - знание пути своего, глупость же безрассудных - заблуждение.
  bqc-SIM: Ɔ̃nↄ ì to laaide làasookɛ a zɛ́wa, sↄũ faasaikɛ ì aà sã́sã.
  tcz-CHONGTHU: Milungthim ching hon ajot nadiu lampi akihet-un, mingol ho vang joulhepna
    jeng ahi.
  mar-mar: शहाण्याने आपले मार्ग समजणे यामध्ये त्याची सुज्ञता आहे, परंतु मूर्खाचे मूर्खपण
    कपट आहे.
  hlt-THB: Khawkpoekthai cyihnaak taw nimah khawsak sim qunaak ni. Thlakqawkhqi a
    qawnaak taw thailatnaak ni.
  qub-qub: Yachaj runataga yachashanmi tantiyachin imano goyaycashantapis. Mana tantiyacojcunatami
    ichanga upa caynin llutanman apan.
  bqp-bqp: Ɔ̃ndↄ̃ dì tó laakaride laasun lɛ́ a zɛ́a, yↄ̃nkↄ fayasarikɛ dì a sãtɛ.
  hat-hat: Moun ki gen bon konprann konnen sa l'ap fè. Moun sòt mete nan tèt li li
    konnen, men se tèt li l'ap twonpe.
  eng-BSB: The wisdom of the prudent is to discern his way, but the folly of fools
    deceives them.
  tod-tod: Kidafaawu nui ɠa ɗa siɛ ʋelei ʋɛtɛ, tɔɔzei toɠa ga ɠima nui, faaɠaaɠaalala
    nuiti ta ɗa loo ya ta-ɠimalalai ʋɔ.
  eng-WEBPB: The wisdom of the prudent is to think about his way, but the folly of
    fools is deceit.
  kbq-kbq: Knare antahi'zane vahe'mo'a kama vania kana antahi ani' hu'neno vugahie.
    Hianagi neginagi vahe'mo'za zamagrazmi rezmatga nehaze.
  nhe-BL: Se tlen tlalnamiqui yajaya moilhuía tlen imelac huala ipan iojhui. Pero
    se tlen huihuitic mocajcayahua ica iselti ica ihuihuiyo.
  bus-bus: Ɔ̃ndↄ̃ↄ è tó làakaridee laasuu lɛ́ a zɛ́a, yↄ̃nkↄↄ faasaikɛɛ è à sãsã.
  gub-BL: Màràzàwe tuwe teko ma'e kwaw par wiko ma'e kwaw katu har romo wà. Ukwaw
    wemiapo a'e. Màràzàwe tuwe iranaiw ma'e nukwaw kwaw ma'e. — Akwaw heremiapo, i'i
    uzeupe. Nukwaw kwaw zepe.
  eng-DRA: 'The wisdom of a. discreet man is to understand his way: and the imprudence
    of fools erreth.'
