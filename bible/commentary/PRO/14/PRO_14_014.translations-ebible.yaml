verse: PRO.014.014
translations:
  mal-C: വിശ്വാസഘാതകർ തങ്ങളുടെ പ്രവൃത്തികളുടെ ഫലം അനുഭവിക്കും; നല്ല മനുഷ്യർ തങ്ങളുടെ
    പ്രവൃത്തികളുടെ ഫലവും.
  deu-TKW: Von seinen Wegen wird satt, wer abtrünniges Herzens ist, und ebenso von
    seinen Thaten ein wackerer Mann.
  lin-lin: Bato oyo batambolaka na boyengebene te bakozwa lifuti kolanda misala na
    bango, kasi moto ya sembo mpe akozwa lifuti kolanda misala na ye.
  eng-LSV: The backslider in heart is filled from his ways, || And a good man—from
    his fruits.
  eng-GNV: 'The heart that declineth, shall be saciate with his owne wayes: but a
    good man shall depart from him.'
  eng-WEBSTER: 'The backslider in heart shall be filled with his own ways: and a good
    man shall be satisfied from himself.'
  nhw-BL: Amo cuajcualme mocahuaj cuesijtoque ica nochi catli fiero quichihuaj. Pero
    nochi catli quichihua se cuali masehuali quitemitía iyolo ica paquilistli.
  swh-ONEN: Wasio na imani watapatilizwa kikamilifu kwa ajili ya njia zao, naye mtu
    mwema atapewa thawabu kwa ajili ya njia yake.
  bba-bba: Tɔn kɔ̃so u koo win kookoosun ɑre wɑ. Nɡe mɛyɑ tɔn ɡeo u koo mɑɑ wiɡisun
    ɑre wɑ.
  eng-KJVCPB: 'The backslider in heart shall be filled with his own ways: And a good
    man shall be satisfied from himself.'
  luo-luo: Joma onge yie ibiro mi pok moromo gi timbegi, to ngʼat maber bende pok
    moromo kode.
  meu-meu: Raka-muri tauna na sibona ena kara hualIuadia amo bogana baine kunu, bona
    tau namona na ena kara huahuadia amo danu.
  npi-ULB: विश्‍वासयोग्य नभएको व्यक्तिले आफ्ना चालहरूको प्रतिफल भोग्‍ने छ, तर असल
    व्यक्तिले आफ्नो इनाम पाउने छ ।
  yor-yor: A ó san án lẹ́kùnrẹ́rẹ́ fún aláìgbàgbọ́ gẹ́gẹ́ bí ọ̀nà rẹ̀, ènìyàn rere
    yóò sì gba èrè fún tirẹ̀.
  ind-ind: Baik orang yang setia kepada TUHAN maupun orang yang menjauhi TUHAN akan
    menerima upah atas perbuatannya.
  pes-OPCB: آدم خدانشناس نتیجهٔ کارهای خود را خواهد دید و شخص نیک از ثمرهٔ اعمال خویش
    بهره خواهد برد.
  tgl-ULB: Ang hindi tapat ay makukuha kung ano ang karapat-dapat sa kaniyang pamumuhay,
    ngunit ang taong mabuti ay makukuha kung ano ang kaniya.
  hui-hui: Wali agali ko biaga karu tinime mana ko biragonaga pani nolebira. Anigo
    mana bayale biaga karu ti nde bayale bialu kagonaga lini nolebira.
  mya-mya: စိတ်နှလုံးဖေါက်ပြန်သောသူဖြစ်စေ၊ သူတော် ကောင်းဖြစ်စေ၊ မိမိအကျင့်တို့နှင့်ဝလိမ့်မည်။
  bod-N: སེམས་ནས་ཕྱིན་ཅི་ལོག་པའི་མི་དེ༌ཡིས། །རང་གི་སྤྱོད་པའི་མཇུག་འབྲས་ཚད་མེད༌མྱོང༌།
    །བཟང་པོར་ཅི་བྱས་བཞིན་དུ་རྔན་པ༌འཐོབ།།
  wsk-wsk: Kariimet memek mu nunga betera kaora memek mu ko nunguning la tamonko;
    se kariimet ningo mu betelatala, nunga betera kaora ningo mu la ko nunguning tamonko.
  sna-sna: Vasingatendi vachapiwa mubayiro wakazara wenzira dzavo, uye munhu akanaka
    achapiwa mubayiro wenzira dzakewo.
  spa-BLM: El infiel será pagado por sus propios caminos; De la misma manera, un buen
    hombre será recompensado por sus caminos.
  cac-cac: A eb' tz'actancan vach' b'eyb'al, stzalaj eb' yuj schuc b'eyb'al. Axo pax
    eb' anima vach' spensar jun, stzalaj eb' yuj svach' b'eyb'al.
  swh-ULB: Yule asiyemwaminifu atapata anachostahili kwa njia zake, bali mtu mwema
    atapata kilicho chake.
  bel-bel: Чалавек з разбэшчаным сэрцам насыціцца ад дарог сваіх, і добры - ад сваіх.
  deu-ELBBK: Von seinen Wegen wird gesättigt, wer abtrünnigen Herzens ist, und von
    dem, was in ihm ist, der gute Mann.
  mbb-OT: Is etew, ne egkezawat din is bales te mibeelan din, meupiya etawa mezaat.
  mal-2015: ഹൃദയത്തിൽ വിശ്വാസത്യാഗമുള്ളവന്നു തന്റെ നടപ്പിൽ മടുപ്പുവരും; നല്ല മനുഷ്യനോ
    തന്റെ പ്രവൃത്തിയാൽ തന്നേ തൃപ്തിവരും.
  rmc-rmc: O nalačho manuš chala oda nalačho, so kerel, ale oda, ko kerel o lačho,
    čaľola buter.
  pes-OPV: کسی‌که در دل مرتد است از راههای خودسیر می‌شود، و مرد صالح به خود سیر است.
  ron-1924: Чел ку инима рэтэчитэ се сатурэ де кэиле луй ши омул де бине се сатурэ
    ши ел де че есте ын ел.
  ben-OBCV: অবিশ্বাসীরা তাদের আচরণের জন্য প্রাপ্য ফলভোগ করবে, ও সৎলোকেরা তাদের আচরণের
    জন্য পুরস্কৃত হবে।
  som-som: Kii xaqnimada qalbigiisa dib ugaga noqdaa jidkiisuu ka dhergi doonaa, Oo
    ninkii wanaagsanuna wuxuu ka dhergi doonaa naftiisa.
  lat-VUC: Viis suis replebitur stultus, et super eum erit vir bonus.]
  eng-ASVBT: The backslider in heart shall be filled with his own ways; And a good
    man shall be satisfied from himself.
  mna-mna: Tomtom ta so ipizil ndemeene pa zaala ki Anutu, nako ire kat kadoono pa
    mbulu kini tana. Mi wal ambaimbaiŋan ta kembena. Zin ko tikam len kadoono ambaiŋana
    pa mbulu ta tikamam na.
  ita-1885: Chi è sviato di cuore sarà saziato delle sue vie; E più ch'esso lo sarà
    l'uomo da bene delle sue.
  eng-LXXUP: A stouthearted man shall be filled with his own ways; And a good man
    with his own thoughts.
  eng-ULB: The one who is not faithful will get what his ways deserve, but a good
    person will get what is his.
  spa-VBL: Las personas desleales reciben el pago por sus actos, pero los justos son
    recompensados.
  fra-_FOB: Celui qui a le cœur pervers, sera rassasié de ses voies; mais l'homme
    de bien se rassasie de ce qui est en lui-même.
  mal-mal: ഹൃദയത്തിൽ പിന്മാറ്റമുള്ളവന് തന്റെ നടപ്പിൽ മടുപ്പുവരും; നല്ല മനുഷ്യന് തന്റെ
    പ്രവൃത്തിയാൽ സംതൃപ്തി വരും.
  urd-GVR: Jis kā dil bewafā hai wuh jī bhar kar apne chāl-chalan kā kaṛwā phal khāegā
    jabki nek ādmī apne āmāl ke mīṭhe phal se ser ho jāegā.
  suz-BL: दूली पाइब आन दूली पशो ङा ताइनीम। मिनु रिम्‍शो पाइबमी आन रिम्‍शो पशो ङा ताइनीम।
  eng-NOY: The perverse in heart shall be filled with his own ways; And from himself
    shall the good man be satisfied.
  ita-1927: Lo sviato di cuore avrà la ricompensa dal suo modo di vivere, e l’uomo
    dabbene, quella delle opere sue.
  ckb-ckb: کەسی ڕاڕا لە ڕێگای خۆی تێر دەبێت، پیاوچاکیش لەوەی کە هەیەتی.
  eng-BBE: He whose heart is turned away will have the reward of his ways in full
    measure; but a good man will have the reward of his doings.
  kan-OKCV: ಭ್ರಷ್ಟನು ತನ್ನ ದುಷ್ಕರ್ಮಗಳಿಂದ ದಣಿಯನು, ಒಳ್ಳೆಯವನು ತನ್ನಲ್ಲಿ ತಾನೇ ತೃಪ್ತಿಹೊಂದುವನು.
  tam-2017: பின்வாங்கும் இருதயமுள்ளவன் தன்னுடைய வழிகளிலேயும், நல்ல மனிதனோ தன்னிலே
    தானும் திருப்தியடைவான்.
  spa-RV-1909: 'De sus caminos será harto el apartado de razón: y el hombre de bien
    estará contento del suyo.'
  ron-BTF: Cel care decade în inimă va fi umplut cu propriile sale căi, și un om bun
    va fi umplut din el însuși.
  eng-WEBP: The unfaithful will be repaid for his own ways; likewise a good man will
    be rewarded for his ways.
  eng-FBV: Disloyal people are repaid for what they do, and good people are rewarded.
  nld-1939: Een zondaar krijgt uit zijn wandel ruimschoots zijn deel, Maar ook een
    deugdzaam mens uit zijn daden.
  nch-BL: Amo cuajcualme mocahuaj cuesijtoque ica nochi cati fiero quichihuaj. Pero
    nochi cati quichihua se cuali masehuali quitemitía iyolo ica paquilisti.
  vie-1934: Lòng kẻ nào lìa xa Đức Chúa Trời sẽ được no nê sự kết quả của mình; Còn
    người lành nhờ chính mình mà được thỏa nguyện.
  hin-CV: विश्वासहीन व्यक्ति अपनी ही नीतियों का परिणाम भोगेगा, किंतु धर्मी अपनी नीतियों
    का.
  eng-OURB: The unfaithful will be repaid for his own ways; likewise a good man will
    be rewarded for his ways.
  spa-BES: Aquel cuyo corazón se ha apartado tendrá la recompensa de sus caminos en
    toda su medida; pero un buen hombre tendrá la recompensa de sus obras.
  tdx-tdx: Atsake o sata’eo ty midisa-voly, fe mahaeneñe t’indaty soa i azey.
  tha-KJV: คนที​่​มี​ใจหันกลับจะได้ผลจากทางของเขาจนเต็ม และคนดี​ก็​จะได้​ผลดี​แห่​งการกระทำของเขา
  por-BR-2018: Quem se desvia de coração será cheio de seus próprios caminhos, porém
    o homem de bem será recompensado pelos seus.
  deu-ELO: Von seinen Wegen wird gesättigt, wer abtrünnigen Herzens ist, und von dem,
    was in ihm ist, der gute Mann.
  eng-WYC-2018: A fool shall be filled with his ways; and a good man shall be above
    him. (A fool shall reap the fruit of his foolish ways; and a good person that
    of his deeds, or of his labour.)
  epo-epo: Laŭ siaj agoj manĝos homo malbonkora; Kaj homo bona satiĝos per siaj faroj.
  uig-PIN: Toƣra yoldin burulup yanƣan adǝm ⱨaman ɵz yolidin toyar; Yahxi adǝm ɵz
    ixidin ⱪanaǝtlinǝr.
  beo-beo: Wadela:i hamosu dunu da ilia hamoi defele wadela:i bidi lamu. Be noga:i
    dunu da ilia hamoi defele bidi ida:iwane lamu.
  tpi-OTNT: Ol man nogut i save amamas long pasin nogut ol i save mekim. Tasol ol
    gutpela man i save amamas tru long gutpela pasin bilong ol yet.
  hau-SA: Marasa bangaskiya za su sami sakamako cikakke saboda hanyoyinsu, kuma mutumin
    kirki zai sami lada saboda nasa.
  uig-LAT: Toghra yoldin burulup yan’ghan adem haman öz yolidin toyar; Yaxshi adem
    öz ishidin qanaetliner.
  nde-nde: Abangelakho bazavuzwa ngokubafaneleyo, lomuntu olungileyo laye avuzwe ngokwakhe.
  ton-ton: '‌ʻE fakafonu ʻaia ʻoku fakaholomui ʻi loto ʻaki hono ngaahi hala ʻoʻona:
    pea ʻe mākona ʻae tangata angalelei meiate ia pe.'
  ces-1613: Cestami svými nasytí se převrácený srdcem, ale muž dobrý štítí se jeho.
  eng-WMB: The unfaithful will be repaid for his own ways; likewise a good man will
    be rewarded for his ways.
  tam-TCV: பின்வாங்கிப் போகிற இருதயமுள்ளவர்கள் தங்கள் வழிகளுக்கான தண்டனையை முழுமையாக
    அனுபவிப்பார்கள்; நல்லவர்கள் தங்களுடைய வழிகளுக்கான வெகுமதியைப் பெறுவார்கள்.
  ceb-ULB: Ang tawong dili matinud-anon makaangkon kung unsa ang angay sa iyang mga
    dalan, apan ang maayong tawo makaangkon kung unsay ang iyaha.
  pol-UBG: Serce odstępcy nasyci się jego drogami, a dobry człowiek – swoimi.
  urd-GVU: جس کا دل بےوفا ہے وہ جی بھر کر اپنے چال چلن کا کڑوا پھل کھائے گا جبکہ نیک
    آدمی اپنے اعمال کے میٹھے پھل سے سیر ہو جائے گا۔
  deu-1912: Einem losen Menschen wird's gehen wie er handelt; aber ein Frommer wird
    über ihn sein.
  kan-2017: ಭ್ರಷ್ಟನು ಕರ್ಮಫಲವನ್ನು ತಿಂದು ತಿಂದು ದಣಿಯುವನು, ಶಿಷ್ಟನು ತನ್ನಲ್ಲಿ ತಾನೇ ತೃಪ್ತನಾಗುವನು.
  yap-yap: Girdi’ ni kireb e ra sul taban e kireb rorad ngorad. Girdi’ nib manigil
    e yad ra fek puluwon e gafarig rorad ni bfel’.
  hlt-MCSB: Lungbuei aka balkhong khaw, hlang then khaw a khosing te amah hah bitni.
  mdy-ETH: ዎቦ ዓሳ ዔያቶኮ ፑርቶ ማዾ ዛሎ ዒንጊንታ ባኮ ዔካኔ፤ ኮዦ ዓሳ ጋዓንቴ ፔኤኮ ኮዦ ማዾ ዛሎ ዒንጊንታ ባኮ ዴንቃኔ።
  kew-kew: Wae aanu nimuna peme wae yae madaa ini noa raana waru omeme. Go yapare
    epea peme aanu nimu pedo raana waru peme.
  twi-ASANTE: Akyirisanfoɔ bɛnya akatua sɛdeɛ wɔn akwan teɛ, na onipa pa nso bɛnya
    ne deɛ.
  eng-WEBU: The unfaithful will be repaid for his own ways; likewise a good man will
    be rewarded for his ways.
  wal-wal: Iita asi ba iita oosuwaa waagaa ekkana; lo77o asikka ba lo77o oosuwaa waagaa
    ekkana.
  acu-NT: Netse aints ainauka ni turamurijai metek wait wajakartinuitai. Tura pengke
    aints ainauka ni turamurijai metek warasartinuitai.
  spa-PDDPT: El insensato se hartará de sus propios caminos, Pero el hombre bueno
    estará satisfecho con el suyo.
  gun-gun: Opy'a py anhetẽ rupi e'ỹ ikuai va'e ojopy 'rã ikuaiague repy ha'e javi,
    heko porã va'e oiko porãague repy ojopy va'erã ramigua e'ỹ.
  agu-BL: Yi e' yi tze'tzuj chitxumu'n, na chitzatzin tan yi e'chk takle'n cachi'
    yi na chiban. Ma yi e' balaj, wi'nin na tak' tzatzin scyetz tan yi e'chk takle'n
    balaj yi na chiban.
  ilo-ULB: Gun-odento ti tao a saan a napudno ti maiparbeng iti wagasna, ngem gun-odento
    ti nasayaat a tao ti rumbeng kenkuana.
  kpg-kpg: Nia daangada huaidu e kae nadau mee ala e tau anga. Nia daangada humalia
    e kae nadau hagahumalia mai nadau hegau humalia.
  uig-ARA: توغرا يولدىن بۇرۇلۇپ يانغان ئادەم ھامان ئۆز يولىدىن تويار؛ ياخشى ئادەم
    ئۆز ئىشىدىن قانائەتلىنەر.
  bps-bps: I to kmagol i fye nimò too gamdawat i balas di sasè mgimoan, bay i to mimò
    fye, mdà di fye mgimoan, nun kafye gdawatan.
  sus-sus: Mixi ɲaaxi yo, mixi fanyi yo, e birin e xa wali sare sɔtɔma nɛ.
  pon-2006: Aramas suwed pahn ale dahme konehng irail. Aramas mwahu pahn ale ketingpen
    ar wiewia kan.
  ksd-ksd: Nina ba ra balana i vana rara na milamila ta kana mangamangana iat, Ma
    ra bo na tutana na ti maur ma kana papalum iat.
  tur-YTC: Sadakatsiz kendi yollarının karşılığını alacaktır, Aynı şekilde iyi insan
    kendi yolları için ödüllendirilecektir.
  bel-N: Падступны сэрцам насыціцца шляхамі сваімі, а добры чалавек — сваімі.
  grc-BRENT: Τῶν ἑαυτοῦ ὁδῶν πλησθήσεται θρασυκάρδιος, ἀπὸ δὲ τῶν διανοημάτων αὐτοῦ
    ἀνὴρ ἀγαθός.
  ind-AYT: Orang yang ingkar hatinya akan dikenyangkan dengan jalannya, tetapi orang
    baik dengan apa yang ada padanya.
  nya-nya: Munthu wosakhulupirika adzalandira zogwirizana ndi ntchito yake, koma munthu
    wabwino adzalandira mphotho ya ntchito yake.
  hrv-hrv: Otpadnik se siti svojim prestupcima, a dobar čovjek svojim radom.
  mps-mps: Te dwai sę ebo bidi dabego te augwa ebo dwai kolesagade augwa dene dolo
    saibao. Tiali digi, te wiegi yai bidi dabego da, te augwa digi ebo wiegi yai kolesagade
    pemene ebo dao.
  tpi-tpi: Ol man nogut i save amamas long pasin nogut ol i save mekim. Tasol ol gutpela
    man i save amamas tru long gutpela pasin bilong ol yet.
  dan-1931: Af sine Veje mættes den frafaldne, af sine Gerninger den, som er god.
  vie-OVCB: Lòng vô tín lãnh hậu quả đau thương; tâm trong sạch nhận phần thưởng xứng
    đáng.
  guj-2017: પાપી હૃદયવાળાએ પોતાના જ માર્ગનું ફળ ભોગવવું પડશે અને સારો માણસ પોતાનાં
    જ કર્મોનું ફળ માણે છે.
  pon-2006A: Aramas suwed pahn ale dahme konehng irail. Aramas mwahu pahn ale ketingpen
    ar wiewia kan.
  por-BRBSL: Os infiéis serão reembolsados por seus próprios caminhos; Da mesma forma,
    um bom homem será recompensado por seus caminhos.
  swe-swe: Den som har vänt om från den rätta vägen i sitt hjärta (den som är opålitlig,
    har lämnat Gud) får betala för sina val [mättas av frukten av sina egna vägar],
    däremot blir en god människa belönad för sina beslut.
  cth-cth: Lungthin hoi hnuklah ka ban e teh, ama ngainae hoi a kawi han, hatei tamikahawi
    teh hot patet e lathueng vah ao dawkvah a lunghawi han.
  twi-twi: Akyirisanfo benya akatua sɛnea wɔn akwan te, na onipa pa nso benya ne de.
  hlt-hlt: Lungbuei aka balkhong khaw, hlang then khaw a khosing te amah hah bitni.
  tbz-SIM: Wèè borimɛ í wenni ò yóó yɑ̀mu dɛ kó tiyeti, wèè kɔ̃mɛ wenni kòo yeti ntú
    tisɑ̀ɑ̀tì.
  msy-2020: Gumazir kuraba uan arazir kurar me amiba bagha ivezir kuram ini. Ezɨ gumazir
    aghuiba uarira uan arazir aghuiba bagha ivezir aghuim ini.
  dop-dop: Yʋlʋ tɛtɛlɑtʋ tɔkɩ ɩ kʋlɑpʋtʋ kɑsəyɑɣɑ kɛ́. Ɩlɛnɑ yʋlʋpɑŋ nɑ́ɑ́ tɔɣɔ ɩ
    kʋlɑpʋtʋ kɑsəyɑɣɑ.
  azb-azb: Azğın ürəklilər öz yollarının bəhrəsini doyunca yeyir, Yaxşı adam isə əməlinin
    əvəzini alır.
  eng-DBY: The backslider in heart shall be filled with his own ways, and the good
    man from what is in himself.
  hin-2017: जो बेईमान है, वह अपनी चाल चलन का फल भोगता है, परन्तु भला मनुष्य आप ही
    आप सन्तुष्ट होता है।
  wol-KYG: Ku def njekkar sab añ mat, ku baax gën law demin.
  bjr-bjr: Manda aatata fimariasa miqi mariana akiiqara mareefaranoo. Andeeqara oosana
    maree mariasa miqianannai nári feefauru mareefaranoo.
  eng-YLT: From his ways is the backslider in heart filled, And a good man — from
    his fruits.
  kne-kne: Madosa di makedse yan magon-gonaan di nalinteg gapo sin inam-amag da.
  eng-WYC-2017: A fool shall be filled with his ways; and a good man shall be above
    him.
  eng-WMBB: The unfaithful will be repaid for his own ways; likewise a good man will
    be rewarded for his ways.
  urd-GVH: जिसका दिल बेवफ़ा है वह जी भरकर अपने चाल-चलन का कड़वा फल खाएगा जबकि नेक
    आदमी अपने आमाल के मीठे फल से सेर हो जाएगा।
  rug-rug: Sari tie kaleadi si kaqu vagi vuadi sari dia hahanana, meke sa tie leanana
    si kaqu ta pia.
  gaz-gaz: Namni hin amanamne gatii karaa isaa, namni gaariin immoo gatii hojii isaa
    argata.
  fra-LSG: Celui dont le cœur s’égare se rassasie de ses voies, Et l’homme de bien
    se rassasie de ce qui est en lui.
  yal-yal: Dɛnkɛlɛyataren wasama nɛn a kɛwanle tɔnɔn na, koni muxu faɲin fisa a xa.
  haw-1868: E hoopihaia auauei ka naau o ka mea hoi hope i kona aoaoiho; A o ke kanaka
    maikai hoi i kona hua iho.
  arb-NAV: ذُو الْقَلْبِ الْمُرْتَدِّ يُجَازَى بِمُقْتَضَى طُرُقِهِ، وَالصَّالِحُ
    يُثَابُ.
  ewe-ewe: Woaxe fe na tosẽlawo le woƒe mɔwo ta eye nenema ke ame nyui hã axɔ eƒe
    fetu.
  eng-LEE: The backslider in heart will have enough of his own ways; and from him
    [departeth] the good men.
  asm-FB: যি জন অবিশ্বাসী, তেওঁ নিজৰ আচৰণৰ ফল ভোগ কৰিব; কিন্তু ভাল লোকে তেওঁৰ যি আছে
    তাকেই পাব।
  sus-A: مِشِ حَاشِ يٌ، مِشِ قَنيِ يٌ، عٍ بِرِن عٍ شَ وَلِ سَرٍ سْتْمَ نّ.
  fra-SBL: L'infidèle sera puni pour ses propres voies ; de même, un homme bon sera
    récompensé pour ses actions.
  hbo-hbo: מִדְּרָכָ֣יו יִ֭שְׂבַּע ס֣וּג לֵ֑ב וּ֝מֵעָלָ֗יו אִ֣ישׁ טֹֽוב׃
  kik-kik: Andũ arĩa matarĩ ehokeku nĩmakarĩhwo kũna nĩ ũndũ wa mĩthiĩre yao, nake
    mũndũ mwega aheo kĩheo kũringana na mĩthiĩre yake.
  fra-NCL: L’impie sera rassasié de ses voies, et l’homme de bien de ses fruits.
  cek-AK: Hnuk angnawn kami loe a tok sakhaih atho to hnu tih; toe kahoih kami loe
    a sak ih hmuen baktih toengah tangqum to hnu tih.
  cuk-cuk: Dule-binsaedsulidaedi, na e-igar-isganagi wergudiid. Dule-nued-daeddina,
    na ibmar-nued-imakedgi wergudimogad.
  uig-CYR: Тоғра йолдин бурулуп янған адәм һаман өз йолидин тояр; Яхши адәм өз ишидин
    қанаәтлинәр.
  tel-2017: భక్తిహీనుడి మార్గాలు చివరికి వాడికే వెగటు కలుగుతాయి. మంచి వ్యక్తి తన ప్రవర్తన
    పట్ల సంతృప్తి చెందుతాడు.
  hat-BSA: Kè a ki pa fidèl va jwen rekonpans pou pwòp chemen li; men yon bon moun
    va rekonpanse pou sa li fè a.
  kos-kos: Mwet koluk uh fah eis ma fal nu ke ma elos oru. Mwet wo uh fah eis lacnen
    orekma wo lalos.
  hbo-WLC: מִדְּרָכָ֣יו יִ֭שְׂבַּע ס֣וּג לֵ֑ב וּ֝מֵעָלָ֗יו אִ֣ישׁ טֽוֹב׃
  ibo-ibo: Ndị na-ekwesighị ntụkwasị obi aghaghị inweta ụgwọ ọrụ ha, ma ezi mmadụ
    ga-enwetakwa ụgwọ ọrụ ya.
  ory-ory: ଅନ୍ତଃକରଣରେ ବିପଥଗାମୀ ଆପଣା ଆଚରଣର ଫଳରେ ପରିପୂର୍ଣ୍ଣ ହେବ; ପୁଣି, ଉତ୍ତମ ଲୋକ ଆପଣାରୁ
    ପରିତୃପ୍ତ ହେବ।
  chk-chk: Eman aramas mi rikirik epwe kini uän an föför, nge eman aramasöch epwe
    kini uän an angang.
  rop-rop: Detlot pipul hu oldei dumbat nogudwan ting garra git panish, en detlot
    pipul hu oldei dumbat gudbala ting garra gajim ola gudwan ting.
  ukr-1871: Чоловік із ледачим серцем насититься з поступків своїх, а добрий — зо
    своїх.
  deu-1951: Ein abtrünniges Herz bekommt genug von seinen eigenen Wegen und ebenso
    ein guter Mensch von seinem Tun.
  eng-JPS: The dissembler in heart shall have his fill from his own ways; and a good
    man shall be satisfied from himself.
  srp-1865: Putova svojih nasitiæe se ko je izopaèena srca, ali ga se kloni èovjek
    dobar.
  lug-lug: Omuntu atalina kukkiriza alisasulwa empeera emusaanira olw’ebikolwa bye,
    n’omuntu omulungi naye alisasulwa eyiye.
  heb-heb: מדרכיו ישבע סוג לב ומעליו איש טוב׃
  ben-IRV: যে মনে বিপথগামী, সে নিজ আচরণে পূর্ণ হয়; কিন্তু সৎ লোক নিজে থেকে তৃপ্ত
    হয়।
  pan-pan: ਜਿਸ ਦਾ ਮਨ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਮੁੜ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਪਣੀ ਚਾਲ ਦਾ ਫਲ ਭੋਗਦਾ ਹੈ, ਪਰ ਭਲਾ
    ਮਨੁੱਖ ਆਪਣੇ ਆਪ ਵਿੱਚ ਤ੍ਰਿਪਤ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: စိတ် နှလုံးဖေါက်ပြန် သောသူဖြစ်စေ ၊ သူ တော် ကောင်းဖြစ်စေ ၊ မိမိ အကျင့် တို့နှင့်ဝ
    လိမ့်မည်။
  tte-O: Tomo siya sikololo nige ali meli kani maisa kolokololona silobai. Na tomo
    namwanamwana kani maisana namwanamwana ilobai mumugana kaiwena.
  tbg-tbg: Qora kaiqa vare variaka vika nái qora kaiqa vare koqaara varaivaqe te huviqorave
    tirera. Koqe kaiqa vare variaka vika koqe koqaama varevara.
  hmo-hmo: Dala maorona ia rakatania tauna ese, iena davana metauna do ia davaria,
    to tau namona ese davana namona do ia davaria.
  urd-urd: नाफ़रमान दिल अपने चाल चलन का बदला पाता है, और नेक आदमी अपने काम का।
  rus-SYN: Человек с развращенным сердцем насытится от путей своих, и добрый - от
    своих.
  bqc-SIM: Pↄ̀ↄbↄzãkɛna yãkɛa ì wi aà musu, gbɛ̃maa ì a yãkɛa gbɛ'e.
  tcz-CHONGTHU: Mikitah lou chu achena chan'a atohga aneh ding, hitobanga chu miphan
    jong atohga aneh ding ahi.
  mar-mar: जो कोणी अविश्वासू आहे त्यास त्याच्या वागणुकीचे फळ मिळेल, पण चांगल्या मनुष्यास
    जे काही त्याचे आहे तेच मिळेल.
  hlt-THB: Kawlung khuiawh hu ak nawng taw amah ngaihnaak ing bee nawh; thlak leek
    taw amah ingkaw amah kaw zeel qu sak kaw.
  qub-qub: Mana tantiyacojcunaga imanöpis rurashanpita pägunta chasquenga. Alli runapis
    alli cajcunata rurashanpita pägunta chasquengami.
  bqp-bqp: Borukpɛde yãkɛnaa dì wí a musu, gbɛ̃ mana dì a yãkɛnaa gbɛ̀ le.
  hat-hat: Moun k'ap fè sa ki mal ap jwenn sa l'ap chache a. Konsa tou, moun k'ap
    fè byen an ap jwenn rekonpans li.
  eng-BSB: The backslider in heart receives the fill of his own ways, but a good man
    is rewarded for his ways.
  tod-tod: Kɔzɔba nui ɠa ɗa ná-kɛɛwotiiti ma ɠulanumai zɔlɔɔ, kɛlɛ nu ʋagɔi ɠa ɠoozunɛ
    nɔnɔ ma ziɛ ʋeleiti ma ɠulanumai zu.
  eng-WEBPB: The unfaithful will be repaid for his own ways; likewise a good man will
    be rewarded for his ways.
  kbq-kbq: Zamentinti osu vahe'mo'za zamagrama hu'nesaza zamavu'zmava zante, mizana
    erigahaze. Hagi knare vahe'mo'a agra'a, hu'nesia avu'ava zante, mizana erigahie.
  nhe-BL: Ax cuajcualme mocahuaj cuesijtoque ica nochi tlen fiero quichihuaj. Pero
    nochi tlen quichihua se cuali tlacatl quitemitía iyolo ica paquilistli.
  bus-bus: Bↄrukpɛɛde yãkɛna è wí à musu, gbɛ̃ maaa è a yãkɛna gbɛ̀ e.
  gub-BL: Ikatu 'ym ma'e upyhyk putar wemiapo kwer ikatu 'ym ma'e hekuzar wà nehe.
    Ikatu ma'e upyhyk putar wemiapo kwer ikatu ma'e hekuzar wà nehe.
  eng-DRA: A fool shall be filled with his own ways, and the good man shall be above
    him.
