verse: PRO.014.005
translations:
  mal-C: സത്യസന്ധതയുള്ള സാക്ഷി വ്യാജം പറയുകയില്ല, എന്നാൽ കള്ളസാക്ഷി നുണകൾ പറഞ്ഞുഫലിപ്പിക്കുന്നു.
  deu-TKW: Ein wahrhaftiger Zeuge lügt nicht, aber ein falscher Zeuge bringt Lügen
    vor.
  lin-lin: Motatoli ya sembo akosaka te, kasi motatoli ya mabe alobaka lokuta.
  eng-LSV: A faithful witness does not lie, || And a false witness breathes out lies.
  eng-GNV: 'A faithfull witnes will not lye: but a false record will speake lyes.'
  eng-WEBSTER: 'A faithful witness will not lie: but a false witness will utter lies.'
  nhw-BL: Se testigo catli temachtli amo quema istlacatis, pero se testigo catli quipactía
    tlacajcayahua, mojmostla istlacati.
  swh-ONEN: Shahidi mwaminifu hadanganyi, bali shahidi wa uongo humimina uongo.
  bba-bba: Seedɑ dio wi u nɑɑnɛ mɔ, u ku rɑ weesu ko. Seedɑ weesuɡiɑn dio ku rɑ ɡem
    ɡere.
  eng-KJVCPB: 'A faithful witness will not lie: But a false witness will utter lies.'
  luo-luo: Janeno ma ja-adiera ok riambi, to janeno ma hango wach wacho mana miriambo.
  meu-meu: Sivarai momokanina e gwauraia hedinaraimu tauna na se koikoimu, a sivarai
    koikoina e gwauraia hedinaraimu tauna na e koikoi momomu.
  npi-ULB: विश्‍वासयोग्य साक्षीले झुट बोल्दैन, तर झुटो साक्षीले झुटा कुराहरू निकाल्छ
    ।
  yor-yor: Ẹlẹ́rìí tí ń ṣọ òtítọ́ kì í tan ni ṣùgbọ́n ẹlẹ́rìí èké a máa tú irọ́ jáde.
  ind-ind: Saksi yang jujur tidak akan berbohong, tetapi saksi dusta menghembuskan
    kebohongan belaka.
  pes-OPCB: شاهد امین دروغ نمی‌گوید، ولی از دهان شاهد ناراست دروغ می‌بارد.
  tgl-ULB: Ang tapat na saksi ay hindi nagsisinungaling, ngunit ang huwad na saksi
    ay nabubuhay sa kasinungalingan.
  hui-hui: Mbirale biyago de hendene kagome bi heneneore lalu biyane handayago latagi
    haga heagua ibugua biyane de handayago bi tigatiga latagi haga ka. Anigo mbirali
    ke̱ hagame layagua ibunaga bi larago tindule dege lolebira.
  mya-mya: သစ္စာရှိသောသက်သေသည် မုသာမသုံးတတ်။ သစ္စာပျက်သော သက်သေမူကား၊ မုသာကိုသုံးတတ်၏။
  bod-N: དཔང་པོ་དྲང་པོས་རྫུན་མི༌ལབ། །རྫུན་གྱི་དཔང་པོས་རྫུན་གཏམ༌སྨྲ།།
  wsk-wsk: Den nunguning bala ko kari mu biguwura motam te den bo me kaluwuso; bare
    den kawel bala ko kari mu kawel gurugokko.
  sna-sna: Chapupu chechokwadi hachinyengeri, asi chapupu chenhema chinodurura nhema.
  spa-BLM: Un testigo veraz no miente, pero un testigo falso vierte mentiras.
  cac-cac: A eb' testigo vach', an̈ej yel syal eb'. Axo pax eb' testigo chuc jun,
    secojtac tz'aj yesan eb'.
  swh-ULB: Shahidi mwaminifu hasemi uongo, bali shahidi wa uongo hupumua uongo.
  bel-bel: Верны сьведка ня хлусіць, а ілжу пашырае сьведка ілжывы.
  deu-ELBBK: Ein treuer Zeuge lügt nicht, aber ein falscher Zeuge spricht Lügen aus.
  mbb-OT: Is kenà teruen he tistiǥus kenà edlimbung, iyan, is tarù he tistiǥus, ebpengaǥi
    zaan te tarù.
  mal-2015: വിശ്വസ്തസാക്ഷി ഭോഷ്കു പറകയില്ല; കള്ളസ്സാക്ഷിയോ ഭോഷ്കു നിശ്വസിക്കുന്നു.
  rmc-rmc: O pačivalo švedkos na klaminel, no o falošno rozľidžal o klamišagos.
  pes-OPV: شاهد امین دروغ نمی گوید، اما شاهد دروغ به کذب تنطق می‌کند.
  ron-1924: Ун мартор крединчос ну минте, дар ун мартор минчинос спуне минчунь.
  ben-OBCV: বিশ্বস্ত সাক্ষী প্রতারণা করে না, কিন্তু মিথ্যাসাক্ষী মিথ্যা কথা উগরে দেয়।
  som-som: Markhaatigii aamin ahu been ma sheego, Laakiinse markhaatigii been ahu
    been buu ku hadlaa.
  lat-VUC: Testis fidelis non mentitur; profert autem mendacium dolosus testis.
  eng-ASVBT: A faithful witness will not lie; But a false witness uttereth lies.
  mna-mna: Tomtom ŋonoono isombe ipombol tomtom toro sua kini, na irao ipakaam na
    som. Mi sombe tomtom pakamkaamŋana sa ipombol tomtom toro sua kini, na irao tendemeere
    sua kini tana na som. Pa zin wal ta kembei, kwon bok pa sua pakaamŋana.
  ita-1885: Il testimonio verace non mente; Ma il falso testimonio sbocca bugie.
  eng-LXXUP: A faithful witness does not lie; But an unjust witness kindles falsehoods.
  eng-ULB: A faithful witness does not lie, but a false witness breathes out lies.
  spa-VBL: Un testigo fiel no miente, pero un testigo falso es engañoso.
  fra-_FOB: Le témoin fidèle ne ment jamais; mais le faux témoin avance des faussetés.
  mal-mal: വിശ്വസ്തസാക്ഷി ഭോഷ്ക് പറയുകയില്ല; കള്ളസ്സാക്ഷി ഭോഷ്ക് പറയുന്നു.
  urd-GVR: Wafādār gawāh jhūṭ nahīṅ boltā, lekin jhūṭe gawāh ke muṅh se jhūṭ nikaltā
    hai.
  suz-BL: थमा लोव़ पाइब सांकछीमी जोल मपाइब। तन्‍न जोल पाइब सांकछीमी जोल पना पन बाक्‍ब।
    प्रस्‍थान २०:१६; प्रस्‍थान २३:१
  eng-NOY: A faithful witness doth not lie; But a false witness poureth forth lies.
  ita-1927: Il testimonio fedele non mentisce, ma il testimonio falso spaccia menzogne.
  ckb-ckb: شایەتی دەستپاک درۆ ناکات، بەڵام شایەتی درۆزن درۆ بڵاو دەکاتەوە.
  eng-BBE: A true witness does not say what is false, but a false witness is breathing
    out deceit.
  kan-OKCV: ಪ್ರಾಮಾಣಿಕ ಸಾಕ್ಷಿಯು ಸುಳ್ಳಾಡನು, ಆದರೆ ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಅಸತ್ಯವನ್ನೇ ಆಡುವನು.
  tam-2017: மெய்ச்சாட்சிக்காரன் பொய்சொல்லமாட்டான்; பொய்ச்சாட்சிக்காரனோ பொய்களை ஊதுகிறான்.
  spa-RV-1909: 'El testigo verdadero no mentirá: mas el testigo falso hablará mentiras.'
  ron-BTF: Un martor credincios nu minte, dar un martor fals vântură minciuni.
  eng-WEBP: A truthful witness will not lie, but a false witness pours out lies.
  eng-FBV: A trustworthy witness doesn't lie, but a false witness is deceptive.
  nld-1939: Een eerlijk getuige liegt niet, Een vals getuige verspreidt leugens.
  nch-BL: Se testigo cati temachti amo quema istacati, pero se testigo cati quipactía
    tacajcayahua, mojmosta istacati.
  vie-1934: Người chứng trung thành không hề nói dối; Còn kẻ làm chứng gian buông
    lời dối trá.
  hin-CV: विश्वासयोग्य साक्षी छल नहीं करता, किंतु झूठे साक्षी के मुख से झूठ ही झूठ
    बाहर आता है.
  eng-OURB: A truthful witness will not lie, but a false witness pours out lies.
  spa-BES: Un testigo verdadero no dice lo que es falso, pero un testigo falso está
    exhalando engaño.
  tdx-tdx: Tsy mandañitse ty mpitalily migahiñe, fe mikofòke habodiake ty mpitarom-bande.
  tha-KJV: พยานที่​สัตย์​ซื่อจะไม่​มุสา แต่​พยานเท็จจะกล่าวคำมุสา
  por-BR-2018: A testemunha verdadeira não mentirá, mas a testemunha falsa declara
    mentiras.
  deu-ELO: Ein treuer Zeuge lügt nicht, aber ein falscher Zeuge spricht Lügen aus.
  eng-WYC-2018: A faithful witness shall not lie; a guileful witness bringeth forth
    a leasing (or a deceitful witness bringeth forth many lies).
  epo-epo: Verama atestanto ne mensogas; Sed atestanto falsama elspiras mensogojn.
  uig-PIN: Ixǝnqlik guwaⱨqi yalƣan eytmas; Sahta guwaⱨqi yalƣan gǝpni nǝpǝstǝk tinar.
  beo-beo: 'Noga:idafa ba:su dunu da fofada:sea, moloidafa sia: fawane sia:sa. Be
    moloi hame ba:su dunu da ogogosu fawane sia:sa.'
  tpi-OTNT: Sapos witnes em i man bilong tok tru, orait em i save autim stretpela
    tok tasol long kot. Tasol sapos em i man bilong giaman, orait olgeta tok bilong
    en i no stret.
  hau-SA: Mashaidi na gaskiya ba ya ruɗu, amma mashaidin ƙarya kan baza ƙarairayi.
  uig-LAT: Ishenchlik guwahchi yalghan éytmas; Saxta guwahchi yalghan gepni nepestek
    tinar.
  nde-nde: Umfakazi oleqiniso kakhohlisi, kodwa umfakazi ongelaqiniso uhutsha amanga.
  ton-ton: '‌ʻE ʻikai faʻa loi ʻae fakamoʻoni angatonu: ka ʻe lea loi pe ʻae fakamoʻoni
    loi.'
  ces-1613: Svědek věrný neklamá, ale svědek falešný mluví lež.
  eng-WMB: A truthful witness will not lie, but a false witness pours out lies.
  tam-TCV: மெய்ச்சாட்சிக்காரர் பொய்ப் பேசமாட்டார்கள், ஆனால் பொய்சாட்சிக்காரர் மூச்சுக்கு
    மூச்சு பொய்ப் பேசுவார்கள்.
  ceb-ULB: Ang matinud-anon nga saksi dili mamakak, apan ang mini nga saksi mobuga
    ug mga bakak.
  pol-UBG: Wierny świadek nie kłamie, a fałszywy świadek mówi kłamstwa.
  urd-GVU: وفادار گواہ جھوٹ نہیں بولتا، لیکن جھوٹے گواہ کے منہ سے جھوٹ نکلتا ہے۔
  deu-1912: Ein treuer Zeuge lügt nicht; aber ein Falscher Zeuge redet frech Lügen.
  kan-2017: ಸತ್ಯಸಾಕ್ಷಿಯು ಸುಳ್ಳಾಡನು, ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಅಸತ್ಯವನ್ನೇ ಆಡುವನು.
  yap-yap: En nib pagan’uy ngak ni nge mang mich u ban’en e gubin ngiyal’ nma yog
    e tin rriyul’, ma be’ ni nge mang mich ni der pagan’uy ngak e go’ ban e ma yog.
  hlt-MCSB: Oltak rhoek kah laipai tah a laithae moenih. Tedae a honghi kah laipai
    long tah laithae ni a. sat.
  mdy-ETH: ጉሙርቂንታ ማርካ ሉኡቁዋሴ፤ ሉኡዚ ማርካዻይ ጋዓንቴ ኬኤዛሢ ሉኡዚ ባኣዚኬ።
  kew-kew: Koso raba mi aa-me koso ada-para epe redepone agaa tea rabu mo kosome ora
    ne agaa pagalia. Go yapare nipu yaa-agaa ne aamere mo ta agaa luabu yaa agaa tea.
  twi-ASANTE: Ɔdanseni nokwafoɔ rennaadaa, ɔdansekurumni hwie atorɔ gu hɔ.
  eng-WEBU: A truthful witness will not lie, but a false witness pours out lies.
  wal-wal: Ammanettiya markkai ubbaton tumaa odees; shin worddo markkai worddo xalaalaa
    haasayees.
  acu-NT: Aints waitrichuka nekas aa nunak chichaawai. Antsu waitrinka aya tuke waitan
    etserniayi.
  spa-PDDPT: El testigo veraz no miente, Pero el testigo falso respira mentiras.
  gun-gun: Anhetẽ rupi joeko mombe'ua nda'ijapui 'rã, ha'e rã anhetẽ rupi e'ỹ nhomombe'u
    va'e ma opa mba'e py 'rã ijapu.
  agu-BL: Jun stiw yi na yol yi mero bintzi, qui na tal jun la'jil, poro jun stiw
    yi nk'e'tz balaj, ntin e'chk la'jil na xcon ta'n.
  ilo-ULB: Ti napudno a saksi saan nga agul-ulbod, ngem ti palso a saksi agisawsawng
    iti inuulbod.
  kpg-kpg: Tangada hagadootonu dela e hagadagadagagee ginai e hagi aga di tonu i nia
    madagoaa huogodoo, gei tangada hagadootonu dono hagadagadagagee ginai ai, hagalee
    ana mee e hagi aga ai, dela hua go nia kai tilikai.
  uig-ARA: ئىشەنچلىك گۇۋاھچى يالغان ئېيتماس؛ ساختا گۇۋاھچى يالغان گەپنى نەپەستەك تىنار.
  bps-bps: I to gsalig tmulen di gususay too tmulen i kaglut, bay i to là gsalig alò
    tmulen kakakéng.
  sus-sus: Seede fanyi mu wule falama, seede ɲaaxi tan wule nan tun funfunma.
  pon-2006: Sounkadehde likilik men kin lokaia mehlel ahnsou koaros, ahpw me keseulikilik
    kin lokaia likamw ahnsou koaros.
  ksd-ksd: A dovot na tena varvai pa na vaongo, Ma ga ra kaina tena varvai i vartuam
    uka.
  tur-YTC: Doğru tanık yalan söylemez, Ama yalancı tanık yalan saçar.
  bel-N: Сьведка праўдзівы ня схлусіць, а сьведка фальшывы дыхае няпраўдай.
  grc-BRENT: Μάρτυς πιστὸς οὐ ψεύδεται, ἐκκαίει δὲ ψευδῆ μάρτυς ἄδικος.
  ind-AYT: Saksi yang setia tidak berdusta, tetapi saksi yang palsu mengembuskan kebohongan.
  nya-nya: Mboni yokhulupirika sinama, koma mboni yonyenga imayankhula zabodza.
  hrv-hrv: Istinit svjedok ne laže, a krivi svjedok širi laž.
  mps-mps: Te suali po pusubo bidigo te po mu po da weyu da, teda agai te po tųde
    doloba pai po naga pusaibao. Tiali goli, aga te tibo po wabo bidi yai baso da,
    teda agai po tigidali te dolo me egobeo.
  tpi-tpi: Sapos witnes em i man bilong tok tru, orait em i save autim stretpela tok
    tasol long kot. Tasol sapos em i man bilong giaman, orait olgeta tok bilong en
    i no stret.
  dan-1931: Sanddru Vidne lyver ikke, det falske Vidne farer med Løgn.
  vie-OVCB: Nhân chứng đáng tin không hề dối trá; nhân chứng gian tà nói chuyện điêu
    ngoa.
  guj-2017: વિશ્વાસુ સાક્ષી જૂઠું બોલશે નહિ, પણ જૂઠો સાક્ષી જૂઠું જ બોલે છે.
  pon-2006A: Sounkadehde likilik men kin lokaia mehlel ahnsou koaros, ahpw me keseulikilik
    kin lokaia likamw ahnsou koaros.
  por-BRBSL: Uma testemunha sincera não mentirá, mas uma falsa testemunha derrama
    mentiras.
  swe-swe: Ett ärligt vittne ljuger inte, men ett falskt vittne andas ut lögner [ljuger
    lika ofta och naturligt som han andas].
  cth-cth: Yuemkamcu e ka panuekkhaikung teh laithoe dei hoeh, hatei kapanuekkhaikung
    kaphawk ni doeh laithoe ouk a dei.
  twi-twi: Ɔdanseni nokwafo rennaadaa, ɔdansekurumni hwie atoro gu hɔ.
  hlt-hlt: Oltak rhoek kah laipai tah a laithae moenih. Tedae a honghi kah laipai
    long tah laithae ni a sat.
  tbz-SIM: Timɔ́mmɔnti yiɛ̀ nnɑ̀ɑ́ nhò yɑ̀ dɛ̀ndɛ, kɛ̀ siyɑ́ɑ̀bìsí yiɛ̀ nnɑ̀ɑ́ nhò
    í yɑ̀ dɛ̀.
  msy-2020: Gumazim guizbangɨra arazimɨn ganigha mɨgei, a kotiamɨn guizbangɨra mɨkɨmam.
    Eghtɨ gumazir ifarim, an mɨgɨrɨgɨaba deragh mangan kogham.
  dop-dop: Aseetɑ tʋ kʋpɑŋ ɩɩ looliɣi. Amɑ pɔpɔtʋ kɛ ɩsɑɣɑʋ ɩnɩ ɩ́lɛ́ ɩ́ pɛləɣɩ.
  azb-azb: Doğru şahid yalan deməz, Yalançı şahid yalandan üzə durar.
  eng-DBY: A faithful witness will not lie; but a false witness uttereth lies.
  hin-2017: सच्चा साक्षी झूठ नहीं बोलता, परन्तु झूठा साक्षी झूठी बातें उड़ाता है।
  wol-KYG: Seede bu dëggu, dëgg rekk, seede bu dëgguwul, fen rekk.
  bjr-bjr: Ainaina qafamasai fasiqafa kuqaa anoona ufa qimari fasiqafa kootaki sia
    nikaru qiannoo. Ainainara unna qimari fasiqafa unna ufa kai mina ookiqari ururaidanoo.
  eng-YLT: A faithful witness lieth not, And a false witness breatheth out lies.
  kne-kne: Din matalek ay tistigo yan din tet-ewa di ibaga na, ngem din adi matalek
    et pag etek di itistigo na.
  eng-WYC-2017: A faithful witness shall not lie; a guileful witness bringeth forth
    a leasing.
  eng-WMBB: A truthful witness will not lie, but a false witness pours out lies.
  urd-GVH: वफ़ादार गवाह झूट नहीं बोलता, लेकिन झूटे गवाह के मुँह से झूट निकलता है।
  rug-rug: Sa tie va sosode hinokarana si tozia sa hinokara, ba asa pu kokohana si
    sekesekei tugo.
  gaz-gaz: Dhuga baatuun amanamaan hin sobu; dhuga baatuun sobaa immoo dhara of keessaa
    gad naqa.
  fra-LSG: Un témoin fidèle ne ment pas, Mais un faux témoin dit des mensonges.
  yal-yal: Sere tinxinxin mi wulen falama, koni wule seren wulen nan falama.
  haw-1868: O ka mea hoike oiaio, aole oia e wahahee; E hai wahahee mai no ka mea
    hoike hoopunipuni.
  arb-NAV: الشَّاهِدُ الأَمِينُ لَا يَكْذِبُ، وَالشَّاهِدُ الزُّورُ يَنْفُثُ كَذِباً.
  ewe-ewe: Ɖasefo nyateƒetɔ meblea ame o, ke aʋatsoɖasefo ya trɔa alakpa kɔna ɖi glẽglẽglẽ.
  eng-LEE: A faithful witness will not lie; but a false witness constantly uttereth
    lies.
  asm-FB: বিশ্বাসী সাক্ষীয়ে মিছা কথা নকয়; কিন্তু মিছা সাক্ষীয়ে মিছা কথাকেহে কয়।
  sus-A: سٍيدٍ قَنيِ مُ وُلٍ قَلَمَ، سٍيدٍ حَاشِ تَن وُلٍ نَن تُن قُنقُنمَ.
  fra-SBL: Un témoin véridique ne mentira pas, mais un faux témoin répand des mensonges.
  hbo-hbo: עֵ֣ד אֱ֭מוּנִים לֹ֣א יְכַזֵּ֑ב וְיָפִ֥יחַ כְּ֝זָבִ֗ים עֵ֣ד שָֽׁקֶר׃
  kik-kik: Mũira mwĩhokeku ndaheenanagia, no mũira wa maheeni aaragia o maheeni.
  fra-NCL: Le témoin fidèle ne ment pas, mais le faux témoin profère des mensonges.
  cek-AK: Oep kaom hnukung loe kaminawk to aling ai; toe amsawn hnukung loe lok amlai.
  cuk-cuk: Dule-ibmar-gusad-barsoged-innikigwad, wissur-gakansaed. Dule-ibmar-gusad-barsoged-napiragwadsuliddi,
    unnila gakangi sunmaked.
  uig-CYR: Ишәшлик гувачи ялған ейтмас; Сахта гувачи ялған гәпни нәпәстәк тинар.
  tel-2017: నమ్మకమైన సాక్షి అబద్ధం పలకడు. కపట సాక్షికి అబద్ధాలు చెప్పడమే ఇష్టం.
  hat-BSA: Yon temwen fidèl p ap bay manti; men yon fo temwen pale manti.
  kos-kos: Sie mwet loh oaru el fahkak ma pwaye pacl nukewa, a sie mwet loh soaru
    el kikiap pacl nukewa.
  hbo-WLC: עֵ֣ד אֱ֭מוּנִים לֹ֣א יְכַזֵּ֑ב וְיָפִ֥יחַ כְּ֝זָבִ֗ים עֵ֣ד שָֽׁקֶר׃
  ibo-ibo: Onye akaebe eziokwu adịghị aghọgbu mmadụ, ma onye akaebe ụgha na-agha ụgha
    mgbe ọbụla.
  ory-ory: ବିଶ୍ୱସ୍ତ ସାକ୍ଷୀ ମିଥ୍ୟା କହେ ନାହିଁ; କିନ୍ତୁ ଅସତ୍ୟ ସାକ୍ଷୀ ମିଥ୍ୟା ଉଚ୍ଚାରଣ କରେ।
  chk-chk: Eman chon pwärätä mi allükülük a apasa mine a let, nge eman chon pwärätä
    mi mwäl a apasawu kapas chofana.
  rop-rop: Detlot pipul hu jidan trubalawei kaan dalimbat laiya langa det kothaus,
    bat detlot pipul hu nomo jidan trubalawei oldei dalimbat laiya langa det kothaus.
  ukr-1871: Правдливий сьвідок неправди не говорить, а ложний сьвідок наговорить багато
    неправди.
  deu-1951: Ein treuer Zeuge lügt nicht; aber ein falscher Zeuge lügt, so viel er
    kann.
  eng-JPS: A faithful witness will not lie; but a false witness breatheth forth lies.
  srp-1865: Istinit svjedok ne laže, a lažan svjedok govori laž.
  lug-lug: Omujulizi ow’amazima talimba, naye ow’obulimba ayogera bya bulimba.
  heb-heb: עד אמונים לא יכזב ויפיח כזבים עד שקר׃
  ben-IRV: বিশ্বস্ত সাক্ষী মিথ্যা কথা বলে না; কিন্তু মিথ্যাসাক্ষী অসত্য কথা বলে।
  pan-pan: ਵਫ਼ਾਦਾਰ ਗਵਾਹ ਝੂਠ ਨਹੀਂ ਬੋਲਦਾ, ਪਰ ਝੂਠਾ ਗਵਾਹ ਝੂਠ ਹੀ ਮਾਰਦਾ ਹੈ।
  mya-JVB: သစ္စာ ရှိသောသက်သေ သည်မုသာ မ သုံးတတ်။ သစ္စာ ပျက်သော သက်သေ မူကား ၊ မုသာ ကိုသုံး
    တတ်၏။
  tte-O: Siya siwalo yawasosi sauga meuloina sowasowana ala meli tapei kolili, na
    iya imwakomwakota sauga meuloina imanasam mumuganane koina.
  tbg-tbg: Quqaa uva ti vai vaiintiva ko avuqaa vaiharo kia una uva tianaro. Una uva
    ti vai vaiintiva viva ko avuqaa vaiharo una uvaqaima tianaro.
  hmo-hmo: Uitnesi tauna maoromaorona ese, hereva momokani ia gwauraia noho, to uitnesi
    tauna maoromaorona lasi ese, nega ibounai koikoi ia gwauraia noho.
  urd-urd: ईमानदार गवाह झूट नहीं बोलता, लेकिन झूटा गवाह झूटी बातें बयान करता है।
  rus-SYN: Верный свидетель не лжет, а свидетель ложный наговорит много лжи.
  bqc-SIM: Seelade sĩande lí ɛɛtoo, seelade vãi yã́ ìↄ mↄafili vĩ.
  tcz-CHONGTHU: Mi kitah hettoh sah-a apan teng jouthu asei ngai pon, mikitah lou
    hettoh sah-a apan teng jou le nal in thu aseijin ahi.
  mar-mar: विश्वासू साक्षीदार खोटे बोलत नाही, पण खोटा साक्षीदार मुखाने लबाड्या करतो.
  hlt-THB: Dyihthing ak thyym ing qaai am kqawn nawh, dyihthing amak thyym ing a qaai
    kqawn hy.
  qub-qub: Alli testïgoga mana llullacuyllapami riman. Alman ranticojcunami ichanga
    manacajtapis rasun-rasullantaraj rimaycun.
  bqp-bqp: Sèeda yãpurade dì ɛ́kɛ toro, sèeda ɛ́kɛde yã dìgↄ̃ manafiki vĩ.
  hat-hat: Yon bon temwen p'ap bay manti. Yon fo temwen p'ap di verite.
  eng-BSB: An honest witness does not deceive, but a dishonest witness pours forth
    lies.
  tod-tod: Zeelei sɔlegai, é la zɛɛ woga pɛ, kɛlɛ zɛɛ zeelei ɠa ɗa zɛɛ ɓɔɛiti bo.
  eng-WEBPB: A truthful witness will not lie, but a false witness pours out lies.
  kbq-kbq: Tamage huno kemahu ne'mo'ma, keagare'ma oti'nea ne'ma aza huno huama haniana,
    tamage hugahie. Hianagi havigema hu ne'mo'a keagare'ma oti'nea ne'ma kema aza
    huno'ma haniana havige hugahie.
  nhe-BL: Se testigo tlen temachtli ax quema istlacatis, pero se testigo tlen quipactía
    tlacajcayahua, mojmostla istlacati.
  bus-bus: Sèeda yãpuradee è ɛgɛɛ toro, sèeda ɛgɛde yã ègↄ̃ mↄnafiki vĩ.
  gub-BL: Teko ikatu ma'e nahemu'em kwaw tuwihaw wanenataromo wà. Ikatu 'ym ma'e umume'u
    temu'emaw tetea'u wà.
  eng-DRA: 'A faithful witness will not lie: but a deceitful witness uttereth a lie.'
