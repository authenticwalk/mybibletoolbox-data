verse: PRO.014.010
translations:
  mal-C: ഓരോ ഹൃദയവും അതിന്റെ വ്യഥ തിരിച്ചറിയുന്നു, മറ്റാർക്കും അതിന്റെ ആനന്ദത്തിൽ
    പങ്കുചേരാൻ കഴിയുകയില്ല.
  deu-TKW: Nur das Herz selbst kennt sein Leid, und auch in seine Freude kann sich
    kein Fremder mengen.
  lin-lin: Motema eyebaka pasi na yango moko, moko te akoki kokabola na yango esengo.
  eng-LSV: The heart knows its own bitterness, || And a stranger does not interfere
    with its joy.
  eng-GNV: The heart knoweth the bitternes of his soule, and the stranger shall not
    medle with his ioy.
  eng-WEBSTER: The heart knoweth its own bitterness; and a stranger doth not intermeddle
    with its joy.
  nhw-BL: Sesen masehuali quimati nopa tequipacholi o nopa paquilistli catli quipiya
    ipan iyolo. Huan amo aqui huelis quimachilis senquistoc catli seyoc quimati.
  swh-ONEN: Kila moyo hujua uchungu wake wenyewe, wala hakuna yeyote awezaye kushiriki
    furaha yake.
  bba-bba: Bɑɑwurewɑ u rɑ n win nuku sɑnkirɑnu kɑ win nuku dobun kpɑ̃ɑru yɛ̃. Goo
    sɑri wi u koo kpĩ u kɑ nùn ye bɔnu ko kɑ ɡem.
  eng-KJVCPB: The heart knoweth his own bitterness; And a stranger doth not intermeddle
    with his joy.
  luo-luo: Chuny ka chuny ongʼeyo litne owuon, to onge ngʼato machielo manyalo bedo
    e mor ma en-go.
  meu-meu: Lalo sibona ese ena idita mamina e dibaiamu, bona idau tauna ta na ia ida
    basie moale hebou.
  npi-ULB: हृदयले यसको आफ्नै तिक्तता जान्दछ, र कुनै पनि परदेशीले यसको आनन्द बाँडचुँड
    गर्दैन ।
  yor-yor: Ọkàn kọ̀ọ̀kan ló mọ ẹ̀dùn ọkàn tirẹ̀ kò sì ṣí ẹnìkan tó le è bá ọkàn mìíràn
    pín ayọ̀ rẹ̀.
  ind-ind: Tak ada yang bisa mengerti isi hati seseorang kecuali dirinya sendiri—
    baik senang maupun susah, orang lain tak dapat merasakannya.
  pes-OPCB: تنها دل شخص است که تلخی جان او را احساس می‌کند و در شادی او نیز کسی جز
    خودش نمی‌تواند سهیم باشد.
  tgl-ULB: Alam ng puso ang sarili niyang kapaitan, at walang sinuman ang nakikibahagi
    sa kagalakan nito.
  hui-hui: Mbirali ibunaga miniha genda holenebi turu holenebi ibuni hangume manda
    biaga ka. Ani manda biagadagua mendeali kagome manda nabibehe ka.
  mya-mya: စိတ်နှလုံးသည် မိမိဒုက္ခကို သိ၏။ စိတ်နှလုံး ရွှင်လန်းခြင်း အကြောင်းကိုလည်း
    သူတပါးမဆိုင်တတ်။
  bod-N: རང་གི་དཀའ་སྡུག་རང་གི་སེམས་ཀྱིས༌ཤེས། །སེམས་ཀྱི་དགའ་སྤྲོ་ཕྱི་མིས་མྱོང་མི༌ཐུབ།།
  wsk-wsk: Kariimet suan suan kota ko gomang motam yaman ikup mu ninguru ko ikiso;
    uwutatala, noko amilmil ko sokel mu ko iki saparko me terong.
  sna-sna: Mwoyo mumwe nomumwe unoziva kutambudzika kwawo, uye hapana munhu angagoverana
    nawo mufaro wawo.
  spa-BLM: El corazón conoce su propia amargura y alegría; no los compartirá con un
    extraño.
  cac-cac: A on̈n̈ej cojtac tas yuj tzon̈ cusi, ma tas yuj tzon̈ tzalaji. A eb' ch'oc
    animail, malaj yalan yic eb' d'a tas sco na chi'.
  swh-ULB: Moyo unayajua machungu yake mwenyewe na hakuna mgeni anayeshiriki furaha
    yake.
  bel-bel: Сэрца ведае горыч сваю, і чужынец ня дзеліць радасьці ягонай.
  deu-ELBBK: Das Herz kennt seine eigene Bitterkeit, und kein Fremder kann sich in
    seine Freude mischen.
  mbb-OT: Iyan ke zà nesayud te utew nu kegkelipey etawa kegkeseeng.
  mal-2015: ഹൃദയം സ്വന്തദുഃഖത്തെ അറിയുന്നു; അതിന്റെ സന്തോഷത്തിലും അന്യൻ ഇടപെടുന്നില്ല.
  rmc-rmc: Sako džanel, so les hin andro jilo, či o pharipen vaj o radišagos; a ňiko
    aver na džanel, sar pes šunel.
  pes-OPV: دل شخص تلخی خویشتن را می‌داند، وغریب در خوشی آن مشارکت ندارد.
  ron-1924: Инима ышь куноаште неказуриле ши ничун стрэин ну се поате аместека ын
    букурия ей.
  ben-OBCV: প্রত্যেক অন্তঃকরণ তার নিজের জ্বালা জানে, আর কেউ তার আনন্দের ভাগী হতে পারে
    না।
  som-som: Qalbigu qadhaadhnimadiisuu yaqaan, Oo shisheeyena farxaddiisa lama qaybsado.
  lat-VUC: Cor quod novit amaritudinem animæ suæ, in gaudio ejus non miscebitur extraneus.
  eng-ASVBT: The heart knoweth its own bitterness; And a stranger doth not intermeddle
    with its joy.
  mna-mna: Tomtom toro sa irao iute kat lelende na som. Pa sombe lelende ipata kat,
    som menmeen ti biibi, na iti itundu men ta tayamaana.
  ita-1885: Il cuore di ciascuno conosce l'amaritudine dell'anima sua; Ed altresì
    alcuno strano non è mescolato nella sua allegrezza.
  eng-LXXUP: If a man’s mind is intelligent, his soul is sorrowful; And when he rejoices,
    he has no fellowship with pride.
  eng-ULB: The heart knows its own bitterness and no stranger shares its joy.
  spa-VBL: Solo la mente del individuo conoce su propia tristeza; y nadie más puede
    compartir su alegría.
  fra-_FOB: Le cœur de chacun sent l'amertume de son âme; et un autre n'aura point
    de part à sa joie.
  mal-mal: ഹൃദയം സ്വന്തദുഃഖത്തെ അറിയുന്നു; അതിന്റെ സന്തോഷവും അന്യൻ പങ്കിടുന്നില്ല.
  lit-lit: Širdis pažįsta savo pačios kartumą, ir pašalietis nesidalins jos džiaugsmu.
  urd-GVR: Har dil kī apnī hī talḳhī hotī hai jis se sirf wuhī wāqif hai, aur us kī
    ḳhushī meṅ bhī koī aur sharīk nahīṅ ho saktā.
  suz-BL: थुं ङा श्‍येत थुंम ला तुइक्‍ब। मिनु थुं आ ग्‍येरसीशो थुंमी ला तुइक्‍ब। रोमी
    १२:१५
  eng-NOY: The heart knoweth its own bitterness. And a stranger cannot intermeddle
    with its joy.
  ita-1927: Il cuore conosce la sua propria amarezza, e alla sua gioia non può prender
    parte un estraneo.
  ckb-ckb: هەر دڵێک تاڵیێتی گیانی خۆی دەزانێت، کەسیش لە خۆشییەکەیدا بەشداری ناکات.
  eng-BBE: No one has knowledge of a man's grief but himself; and a strange person
    has no part in his joy.
  kan-OKCV: ಹೃದಯಕ್ಕೆ ತನ್ನ ವ್ಯಥೆಯು ಗೊತ್ತು; ಪರನು ಅದರ ಸಂತೋಷದಲ್ಲಿ ಪಾಲಾಗುವುದಿಲ್ಲ.
  tam-2017: இருதயத்தின் கசப்பு இருதயத்திற்கே தெரியும்; அதின் மகிழ்ச்சிக்கு அந்நியன்
    உடந்தை ஆகமாட்டான்.
  spa-RV-1909: El corazón conoce la amargura de su alma; y extraño no se entrometerá
    en su alegría.
  ron-BTF: Inima își cunoaște propria ei amărăciune, și un străin nu se amestecă în
    bucuria ei.
  eng-WEBP: The heart knows its own bitterness and joy; he will not share these with
    a stranger.
  eng-FBV: The individual's mind alone knows its sadnesses, and no one else can share
    its happiness.
  nld-1939: Het hart kent zijn eigen droefheid alleen; Ook in zijn vreugde kan een
    vreemde zich niet mengen.
  nch-BL: Sese masehuali quimati nopa tequipacholi o nopa paquilisti cati quipiya
    ipan iyolo. Huan amo aqui huelis quimachilis senquisa cati seyoc quimati.
  vie-1934: Lòng nhìn biết sự cay đắng của lòng; Một người ngoại không chia vui với
    nó được.
  hin-CV: मनुष्य को स्वयं अपने मन की पीडा का बोध रहता है और अज्ञात व्यक्ति हृदय के
    आनंद में सम्मिलित नहीं होता.
  eng-OURB: The heart knows its own bitterness and joy; he will not share these with
    a stranger.
  spa-BES: Nadie tiene conocimiento del dolor de un hombre sino él mismo; y una persona
    extraña no tiene parte en su alegría.
  tdx-tdx: Fohi’ ty troke ty hafaim-piai’e, vaho tsy itraofa’ ty ambahiny ty firebeha’e.
  tha-KJV: จิ​ตใจรู้ความขมขื่นของใจเอง และไม่​มี​ใครอื่นมาเข้าส่วนความชื่นบานของมัน
  por-BR-2018: O coração conhece sua própria amargura, e o estranho não pode partilhar
    sua alegria.
  deu-ELO: Das Herz kennt seine eigene Bitterkeit, und kein Fremder kann sich in seine
    Freude mischen.
  eng-WYC-2018: The heart that knoweth the bitterness of his soul; a stranger shall
    not be meddled in the joy thereof. (The heart knoweth the bitterness of its own
    soul; a stranger cannot be mixed in, or mingled, with its joy.)
  epo-epo: Koro scias sian propran malĝojon; Kaj en ĝia ĝojo ne partoprenas fremdulo.
  uig-PIN: Kɵngüldiki dǝrdni pǝⱪǝt ɵzila kɵtürǝlǝr; Kɵngüldiki huxluⱪⱪimu baxⱪilar
    xerik bolalmas.
  beo-beo: Dia hahawane hou da dia hou fawane. Amola dia da:i ea hou da dia hou fawane.
    Eno dunu da dia hou gilisili lamu da hamedei.
  tpi-OTNT: Man i save long bel hevi bilong em yet, na em i save long bel bilong em
    yet i amamas. Tasol em i no inap kamapim long ol arapela man.
  hau-SA: Kowace zuciya ta san ɓacin ranta, kuma babu wani dabam da zai yi rabon jin
    daɗinsa.
  uig-LAT: Köngüldiki derdni peqet özila kötüreler; Köngüldiki xushluqqimu bashqilar
    shérik bolalmas.
  nde-nde: Inhliziyo leyo laleyo iyakwazi ukudabuka kwayo, njalo kakho ongakwazi ukuthokoza
    kwayo.
  ton-ton: '‌ʻOku ʻilo ʻe he loto ʻa ʻene mamahi ʻaʻana: pea ʻoku ʻikai ke kau ha
    taha kehe ʻi heʻene fiefia.'
  ces-1613: Srdce ví o hořkosti duše své, a k veselí jeho nepřimísí se cizí.
  eng-WMB: The heart knows its own bitterness and joy; he will not share these with
    a stranger.
  tam-TCV: ஒவ்வொரு இருதயத்தின் கசப்பும் அதற்கு மட்டுமே தெரியும்; அதின் மகிழ்ச்சியையும்
    வேறு யாராலும் பகிர்ந்துகொள்ள முடியாது.
  ceb-ULB: Nasayod ang kasingkasing sa iyang kaugalingong kapaitan ug walay langyaw
    nga moambit sa kalipay niini.
  pol-UBG: Serce zna własną gorycz, a obcy nie wtrąca się w jego radość.
  urd-GVU: ہر دل کی اپنی ہی تلخی ہوتی ہے جس سے صرف وہی واقف ہے، اور اُس کی خوشی میں
    بھی کوئی اَور شریک نہیں ہو سکتا۔
  deu-1912: Das Herz kennt sein eigen Leid, und in seine Freude kann sich kein Fremder
    mengen.
  kan-2017: ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಹೃದಯದ ವ್ಯಾಕುಲವನ್ನು ತಾನು ಗ್ರಹಿಸಿಕೊಳ್ಳುವನು, ಅವನ ಆನಂದದಲ್ಲಿಯೂ
    ಬೇರೆಯವರು ಪಾಲುಗಾರರಾಗುವುದಿಲ್ಲ.
  yap-yap: Felfelan’ rom e fanam; kirban’ rom e fanam. Dariy be’ nra fana’ boch.
  hlt-MCSB: A hinglu khahingnah loh lungbuei a ming. Te dongah a kohoenah dongah rhalawt
    loh boi thil pawh.
  mdy-ETH: ኔኤኮ ዎዞ ማዔቴያ ዖዪፃ ኔኤሮኬ፤ ዖኦኒያ ኔኤና ጊሽታንዳይ ባኣሴ።
  kew-kew: Aa nipuna bipa nipuna lo robaa-para ia kedaa page raana page nipuna bipa
    makuaya. Goa pua wala aa yago meda mada namea watea.
  twi-ASANTE: Akoma biara nim ɔyea ɛwɔ ne mu, na obi foforɔ rentumi ne no nkyɛ nʼanigyeɛ.
  eng-WEBU: The heart knows its own bitterness and joy; he will not share these with
    a stranger.
  wal-wal: Ba wozanaa azzanuwaa aawu erees; a ufaissaakka ooninne aara koxxenna.
  acu-NT: Aints napchau nintimias pujakka, ningki ¿waruka tu pujaja? tusa nekamawai.
    Kame, ni waraakka aints wainchati ¿waruka timiá waraawa? tusangka nekaachminuitai.
  spa-PDDPT: El corazón conoce su propia amargura, Y en su alegría no participa el
    extraño.
  gun-gun: Nhandepy'a re nda'eveia oĩ va'e nhande ae 'rã nhaendu, ha'e javy'aa voi
    ndajaexa uka kuaai 'rã jaexa va'ety e'ỹ pe.
  agu-BL: Cyakil yi e' wunak na el chitxum tetz yi mbi na icy' ẍchic'u'l, ko i'tz
    jun bis nka i'tz jun tzatzi'n. Skajunal cu'n na kanachon te yi mbi na icy' tkac'u'l.
  ilo-ULB: Ammo ti puso ti bukodna a kinasaem, ket awan ganggannaet a makabingay iti
    rag-ona.
  kpg-kpg: Do haga tenetene la ni aau donu. Do manawa gee la ni aau donu. Tangada
    i golo e mee di buni adu i di gili nia mee aanei ai.
  uig-ARA: كۆڭۈلدىكى دەردنى پەقەت ئۆزىلا كۆتۈرەلەر؛ كۆڭۈلدىكى خۇشلۇققىمۇ باشقىلار
    شېرىك بولالماس.
  bps-bps: Landè to fakay too magin ge di sasè klidù nawam, na landè to fakay too
    magin ge di too klehew nawam.
  sus-sus: Mixi a yɛtɛ xa tɔɔrɛ kolon a bɔɲɛ kui, a mu a xa sɛɛwɛ masenma mixi gbɛtɛ
    bɛ.
  pon-2006: Omw peren iei pein ahmw; omw nsensuwed iei pil pein ahmw. Sohte emen pahn
    iang ahneki omw peren de omw nsensuwed.
  ksd-ksd: A nuknuk i dat i matoto ta kana niligur iat, Ma ra vaira pa i kairane maravut
    ia ta kana gugu.
  tur-YTC: Yürek kendi acısını ve sevincini bilir, Bunları bir yabancıyla paylaşmaz.
  bel-N: Сэрца ведае горыч душы сваёй, і ў радасьць ягоную ня ўвойдзе чужынец.
  grc-BRENT: Καρδία ἀνδρὸς αἰσθητικὴ, λυπηρὰ ψυχὴ αὐτοῦ, ὅταν δὲ εὐφραίνηται οὐκ ἐπιμίγνυται
    ὕβρει.
  ind-AYT: Hati mengenal kepahitannya sendiri, dan tidak ada orang lain yang turut
    merasakan sukacitanya.
  nya-nya: Mtima uliwonse umadziwa wokha zowawa zake, ndipo palibe wina aliyense angadziwe
    kukondwa kwake.
  hrv-hrv: Srce poznaje svoj jad, i veselje njegovo ne može dijeliti nitko drugi.
  mps-mps: Te bidigo agade digi haliga sęgę ebo koneama, tama aga digi te pemene
    yabo koneani, tama agai te gasa bidiba me hanilibaso, usu egobeo.
  tpi-tpi: Man i save long bel hevi bilong em yet, na em i save long bel bilong em
    yet i amamas. Tasol em i no inap kamapim long ol arapela man.
  dan-1931: Hjertet kender sin egen Kvide, fremmede blander sig ej i dets Glæde.
  vie-OVCB: Chỉ lòng mới thấu rõ nỗi cay đắng con tim, niềm vui tận thâm tâm, ai người
    chia sẻ được.
  guj-2017: અંતઃકરણ પોતે પોતાની વેદના જાણે છે, અને પારકા તેના આનંદમાં જોડાઈ શકતો નથી.
  pon-2006A: Omw peren iei pein ahmw; omw nsensuwed iei pil pein ahmw. Sohte emen
    pahn iang ahneki omw peren de omw nsensuwed.
  por-BRBSL: O coração conhece sua própria amargura e alegria; ele não as compartilhará
    com um estranho.
  swe-swe: Hjärtat känner bäst sin egen bitterhet (oförsonlighet, hårdhet), och ingen
    främling kan heller dela dess glädje.
  cth-cth: Lungthin patawnae heh lungthin ni doeh a panue, ayânaw ni teh lunghawinae
    hai hmawngkhai katang hoeh.
  twi-twi: Koma biara nim ɔyaw wɔ ne mu, na obi foforo rentumi ne no nkyɛ nʼanigye.
  hlt-hlt: A hinglu khahingnah loh lungbuei a ming. Te dongah a kohoenah dongah rhalawt
    loh boi thil pawh.
  tbz-SIM: Onìtì weè ɔ̃ nyɛ̃́ o yɛǹcɑɑ̀rìmɛ̀ dòmmɛ̀ nɛ̀ o wɛ̀ì, otɔù bɑ́ɑ́ nɑ kɛ́nyɛ̃́
    dɛ̀ ò dòmmɛ̀.
  msy-2020: Gumazim uabɨ uan navim gɨfo, an osɨmtɨzim ko a bar akongezir arazim, a
    uabɨ dagh fo. Ezɨ gumazir igharazitam an navimɨn aven itir bizitam gɨfoghan kogham.
  dop-dop: Ye yʋlʋ lɑŋlɛ wɑkəlɑɑ nɔɣɔlʋ ɩɩ pəsəɣɩ nɑ ɩ́ cosi-tɛ. Mpʋ tɔtɔɣɔ nɑ ɩ lɑŋhʋlʋmlɛ.
  azb-azb: Ürək öz dərdini bilər, Özgələr onun sevincinə şərik olmaz.
  eng-DBY: The heart knoweth its own bitterness, and a stranger doth not intermeddle
    with its joy.
  hin-2017: मन अपना ही दुःख जानता है, और परदेशी उसके आनन्द में हाथ नहीं डाल सकता।
  wol-KYG: Tiisu xol, boroom a ko xam; mbégte ma it jaambur bokku ca.
  bjr-bjr: Ani asasirafa anindi kai maridanoo. Ani sukaqarafa anindi kai maridanoo.
    Sia moo fannoo mina maraannoo.
  eng-YLT: The heart knoweth its own bitterness, And with its joy a stranger doth
    not intermeddle.
  kne-kne: Sik-a anggoy di makaammo si ison di ladingit ono ragsak mo. Adi makilikna
    si kosto di odom ay ipogaw.
  eng-WYC-2017: The heart that knoweth the bitter-ness of his soul; a stranger shall
    not be meddled [or mingled] in the joy thereof.
  eng-WMBB: The heart knows its own bitterness and joy; he will not share these with
    a stranger.
  urd-GVH: हर दिल की अपनी ही तलख़ी होती है जिससे सिर्फ़ वही वाक़िफ़ है, और उस की ख़ुशी
    में भी कोई और शरीक नहीं हो सकता।
  rug-rug: Hopeke bulo si tumae ni sari hopeke dia tinalotaṉa, meke votiki tie lopu
    kote boka tumae ni sari dia hopeke qinetuqetu.
  gaz-gaz: Garaan gadda ofii isaa ni beeka; namni biraa tokko iyyuu gammachuu isaa
    irraa hin qooddatu.
  fra-LSG: Le cœur connaît ses propres chagrins, Et un étranger ne saurait partager
    sa joie.
  yal-yal: Muxun nan a bɔɲɛn xɔlɔ feen kolon, muxu gbɛtɛ mi nɔɛ a sɛwan fan kolonɲɛ.
  haw-1868: Ua ike ka naau i ke kaumaha o kona uhane iho; Aohe hoi i mea mai ka malihini
    i kona olioli.
  arb-NAV: الْقَلْبُ وَحْدَهُ يَعْرِفُ عُمْقَ مَرَارَةِ نَفْسِهِ، وَلا يُقَاسِمُهُ
    فَرَحَهُ غَرِيبٌ.
  ewe-ewe: Dzi ɖe sia ɖe nya eya ŋutɔ ƒe vevesese eye ame aɖeke hã mate ŋu ama eƒe
    dzidzɔ kplii o.
  eng-LEE: The heart knoweth its own bitterness; and with its joy can no stranger
    intermeddle.
  asm-FB: হৃদয়ে নিজৰ বেদনা নিজে বুজি পায়; কিন্তু অচিনাকী লোকে সেই আনন্দত ভাগ ল’ব
    নোৱাৰে।
  sus-A: مِشِ عَ يّتّ شَ تْورّ كٌلٌن عَ بْحّ كُي، عَ مُ عَ شَ سّيوّ مَسٍنمَ مِشِ فبّتّ
    بّ.
  fra-SBL: Le cœur connaît sa propre amertume et sa propre joie ; il ne les partagera
    pas avec un étranger.
  hbo-hbo: לֵ֗ב יֹ֭ודֵעַ מָרַּ֣ת נַפְשֹׁ֑ו וּ֝בְשִׂמְחָתֹ֗ו לֹא־יִתְעָ֥רַב זָֽר׃
  kik-kik: Ngoro o yothe nĩyũũĩ ũrũrũ wayo, o na gĩkeno-inĩ kĩayo gũtirĩ mũndũ ũngĩnyiitanĩra
    nayo.
  fra-NCL: Le cœur connaît ses propres chagrins, et un étranger ne peut partager sa
    joie.
  cek-AK: Palung mah palungsethaih to panoek; mi mah doeh angmah anghoehaih to minawk
    han paek thai ai.
  cuk-cuk: Dule, na sana-walagwen e-nunmaked magar itoged. E-wergued, dule-baid eba
    itogosulid.
  uig-CYR: Көңүлдики дәрдни пәқәт өзила көтирәләр; Көңүлдики хушлуққиму башқилар шерик
    болалмас.
  tel-2017: ఎవడి హృదయంలో ఉండే దుఃఖం వాడికే తెలుస్తుంది. ఒకడి సంతోషంలో బయటి వ్యక్తి
    పాలు పొందలేడు.
  hat-BSA: Kè a konnen pwòp amètim ak bonè li; men ak lòt, sa p ap pataje.
  kos-kos: Wangin mwet ku in etu na pwaye lah fuka engan lom ku asor lom. Kom mukena
    pa etu. Wangin mwet ku in wi kom kac.
  hbo-WLC: לֵ֗ב י֭וֹדֵעַ מָרַּ֣ת נַפְשׁ֑וֹ וּ֝בְשִׂמְחָת֗וֹ לֹא־יִתְעָ֥רַב זָֽר׃
  ibo-ibo: Ọ bụ naanị onye ihe na-eme maara ụfụ ya, ọ dịghị onye ọzọ ga-eso keta ọṅụ
    ya.
  ory-ory: ଅନ୍ତଃକରଣ ଆପଣାର ତିକ୍ତତା ଜାଣେ; ପୁଣି, ଅପରିଚିତ ଲୋକ ତାହାର ଆନନ୍ଦରେ ଭାଗୀ ହୁଏ ନାହିଁ।
  chk-chk: Eman aramas a püsin silei riaföün lelukan, nge eman chon ekis esap tongeni
    eti i lon an pwapwa.
  rop-rop: Wen yu nogudbinji o wen yu gudbinji det filing im blanga yuselp, en nobodi
    kaan abum det seimwan filing.
  ukr-1871: Журбу душі своєї всяке серце знає, і в радощі його чужому не мішатись.
  deu-1951: Das Herz kennt seinen eigenen Kummer, und in seine Freude soll sich kein
    Fremder mischen!
  eng-JPS: The heart knoweth its own bitterness; and with its joy no stranger can
    intermeddle.
  srp-1865: Srce svaèije zna jad duše svoje; i u veselje njegovo ne miješa se drugi.
  lug-lug: Buli mutima gumanya okulumwa kwagwo, tewali ayinza kugusanyukirako.
  heb-heb: לב יודע מרת נפשו ובשמחתו לא יתערב זר׃
  ben-IRV: হৃদয় নিজের তিক্ততা জানে এবং অপর লোক তার আনন্দের ভাগী হতে পারে না।
  pan-pan: ਮਨ ਆਪ ਹੀ ਆਪਣੀ ਕੁੜੱਤਣ ਜਾਣਦਾ ਹੈ, ਉਹ ਦੀ ਖੁਸ਼ੀ ਵਿੱਚ ਕੋਈ ਪਰਾਇਆ ਲੱਤ ਅੜਾ ਨਹੀਂ
    ਸਕਦਾ।
  mya-JVB: စိတ် နှလုံးသည် မိမိ ဒုက္ခ ကို သိ ၏။ စိတ်နှလုံးရွှင်လန်း ခြင်း အကြောင်းကိုလည်း
    သူတပါး မ ဆိုင် တတ်။
  tte-O: Tem yayaliyaya o tem meyagu nuwanae, nige tomo yabo kategu kana lotonan ikakatai.
  tbg-tbg: Kia vovano ai muntukavano qoraiqinarave, ai muntukavano quahaainarave ho
    iri tavaanarove, are nenaqaima virara kankomakera irinarave.
  hmo-hmo: Oiemu moale be oi sibona oiemu. Oiemu lalohisihisi be oi sibona oiemu.
    Idau tauna ta ese oi danu umui abia hebou diba lasi.
  urd-urd: अपनी तल्ख़ी को दिल ही खू़ब जानता है, और बेगाना उसकी खु़शी में दख़्ल नहीं
    रखता।
  rus-SYN: Сердце знает горе души своей, и в радость его не вмешается чужой.
  bqc-SIM: Baade azĩa yã'ↄ̃ma dↄ̃, mɛ́ gbɛ̃́ pↄnaá gbɛ̃pãle pↄ́ no.
  tcz-CHONGTHU: Mihem lungthim hin gim le hesoh ahen, midang in akipanau chu ahetthem
    peh-un ahi.
  mar-mar: हृदयाला आपल्या स्वतःच्या खेदाची जाणीव असते, आणि त्याच्या आनंदात परक्याला
    भाग नाही.
  hlt-THB: Nik kawseetnaak ce nimah doeng ing ni simthai nawh, ni zeelnaak awm thlakchang
    ing am ni siim pyih khqi na.
  qub-qub: Runa llaquicuycashantaga pipis manami musyanchu. Cushisha caycashantapis
    manami pipis ricanchu. Quiquinpa shongullanmi musyan.
  bqp-bqp: Baadi a zĩda yã'ũmmana dↄ̃, gbɛ̃ pↄnna dìgↄ̃ de gbɛ̃ pãnde pↄ́ ũro.
  hat-hat: Lè ou nan lapenn, se ou ki konnen sa w'ap soufri. Konsa tou, lè kè ou kontan,
    pesonn pa ka kontan avè ou.
  eng-BSB: The heart knows its own bitterness, and no stranger shares in its joy.
  tod-tod: Ɛsɛ nɔ ɠa é ná-ziizoolɛi ɠwɛɛ, ta ná-koozunɛɛi, nu ɠili ge la zooga
    é ʋa nɔnɔ zɔlɔɔ naa zu.
  eng-WEBPB: The heart knows its own bitterness and joy; he will not share these with
    a stranger.
  kbq-kbq: Mago'mago vahe'mo, agria'a rimpa aka'zana antahino keno nehie. Hagi mago'mo'e
    huno rumofo musezana mika'a erinte amara osugahie.
  nhe-BL: Sesen tlacatl quimati nopa cuesoli o nopa paquilistli tlen quipiya ipan
    iyolo. Huan axaca huelis quimachilis senquistoc tlen seyoc quimati.
  bus-bus: Baade a zĩnda yã'ↄ̃amma dↄ̃, gbɛ̃ pↄnnaa ègↄ̃ dɛ gbɛ̃ pãnde pↄ́ ũro.
  gub-BL: Xo ne zo erekwaw iro haw nepy'a pe har. Nerurywete haw no, nerepuner kwaw
    imuza'akaw rehe teko neremigwaw 'ym wanupe ikurer imono haw rehe no.
  eng-DRA: The heart that knoweth the bitterness of his own soul, in his joy the stranger
    shall not intermeddle.
