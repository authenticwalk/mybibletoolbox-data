verse: PRO.014.019
translations:
  mal-C: ദുഷ്ടർ നല്ല മനുഷ്യരുടെമുമ്പാകെ വണങ്ങും; നീചർ നീതിനിഷ്ഠരുടെ കവാടത്തിലും.
  deu-TKW: Die Bösen müssen sich vor dem Guten bücken, und die Gottlosen an den Thoren
    des Frommen.
  lin-lin: Bato mabe bakofukama liboso ya bato ya malamu, bato ya mitema mabe bakofukama
    na ekuke ya bato ya sembo.
  eng-LSV: The evil have bowed down before the good, || And the wicked at the gates
    of the righteous.
  eng-GNV: The euill shall bowe before the good, and the wicked at the gates of the
    righteous.
  eng-WEBSTER: The evil bow before the good; and the wicked at the gates of the righteous.
  nhw-BL: Fiero masehualme moixhuijtzomase iniixpa cuajcualme. Quena, motlancuaquetzase
    iniixpa catli quichihuaj catli xitlahuac huan quintlajtlanise tlapalehuili.
  swh-ONEN: Watu wabaya watasujudu mbele ya watu wema, nao waovu kwenye malango ya
    wenye haki.
  bba-bba: Tɔn kɔ̃sobu bɑ koo tɔn ɡeobu yiirɑwɑ bu bɑrɑ ko.
  eng-KJVCPB: The evil bow before the good; And the wicked at the gates of the righteous.
  luo-luo: Joricho kulore e nyim joma beyo, to jo-ajendeke e dhorangeye mag joma kare.
  meu-meu: Kara dika taudia ese kara namo taudia vairadiai e igo dihomu; bona kara
    havara taudia danu, kara maoromaoro taudia ikoukou ai.
  npi-ULB: खराब मानिसहरू असल मानिसहरूका सामु र दुष्‍ट मानिसहरू धर्मात्माका ढोकाहरूमा
    झुक्‍ने छन् ।
  yor-yor: Ènìyàn ìkà yóò tẹríba níwájú àwọn ènìyàn rere àti ènìyàn búburú níbi ìlẹ̀kùn
    àwọn olódodo.
  ind-ind: 'Inilah kesudahannya: Orang jahat terpaksa tunduk dan meminta bantuan dari
    orang benar.'
  pes-OPCB: بدکاران عاقبت در برابر نیکان سر تعظیم فرود خواهند آورد و محتاج آنان خواهند
    شد.
  tgl-ULB: Ang mga masasama ay yuyuko sa harap ng mabubuti, at ang mga masama ay luluhod
    sa tarangkahan ng mga matuwid.
  hui-hui: Ko biaga karu tigua mana tigabi bialu haga karu andaneha bulu palu howa,
    Ina dara halu biamogo bidaba, lolene wulebira.
  mya-mya: လူဆိုးတို့သည် သူတော်ကောင်းရှေ့၌၎င်း၊ မတရားသောသူတို့သည် ဖြောင့်မတ်သောသူ၏
    အိမ် တံခါးဝ၌၎င်း ဦးချတတ်ကြ၏။
  bod-N: མི་ངན་བཟང་པོའི་མདུན་སར་མགོ་བཏུད༌ཅིང༌། །ངན་པས་དྲང་པོའི་སྒོ་ཁར་མགོ་བོ༌སྨད།།
  wsk-wsk: Kariimet kilek memek bita lagasan mu maingte kariimet munan diram betesan
    mu nunga nobowa ningi karangamon taimon ale nubugura kulukurmonko.
  sna-sna: Vanhu vakaipa vachagwadama pamberi pavakanaka, uye vakaipa pamasuo avakarurama.
  spa-BLM: Los malos se inclinan ante los buenos, y los malvados a las puertas de
    los justos.
  cac-cac: A eb' chuc, syaq'uem sb'a eb' d'a eb' vach', stevioch eb' d'a spuertail
    spat eb' vach' chi'.
  swh-ULB: Hao ambao ni waovu watainama mbele yao walio wema na wale wenye uovu watasujudu
    kwenye malango ya wenye haki.
  bel-bel: Схіляцца ліхія перад добрымі, і бязбожныя - каля варот праведніка.
  deu-ELBBK: Die Bösen beugen sich vor den Guten, und die Gottlosen stehen an den
    Toren des Gerechten.
  mbb-OT: Ebpekezunghuy wey ebpekepehizuhizu ziyà te menge metazeng is menge etew
    he mezaat is menge ulaula zan.
  mal-2015: ദുർജ്ജനം സജ്ജനത്തിന്റെ മുമ്പിലും ദുഷ്ടന്മാർ നീതിമാന്മാരുടെ വാതില്ക്കലും
    വണങ്ങിനില്ക്കുന്നു.
  rmc-rmc: O nalačhe manuša banďona tele anglo lačhe a o bijedevleskre banďona anglo
    brani le čačipnaskerengre.
  pes-OPV: بدکاران در حضور نیکان خم می‌شوند، وشریران نزد دروازه های عادلان می‌ایستند.
  ron-1924: Чей рэй се плякэ ынаинтя челор бунь, ши чей нелеӂюиць, ынаинтя порцилор
    челуй неприхэнит.
  ben-OBCV: অনিষ্টকারীরা সুজনদের সামনে, এবং দুষ্টেরা ধার্মিকদের দরজায় এসে মাথা নত
    করবে।
  som-som: Kuwa sharka lahu kuwa wanaagsan hortooda ayay ku foororsadaan, Oo kuwa
    xunxunna waxay ku foororsadaan irdaha kuwa xaqa ah.
  lat-VUC: Jacebunt mali ante bonos, et impii ante portas justorum.
  eng-ASVBT: The evil bow down before the good; And the wicked, at the gates of the
    righteous.
  mna-mna: Wal sananŋan ko tilek kumbun pizin wal ambaimbaiŋan. Ko tilala pa wal ndeeŋeŋan
    ruumu kizin kwon kwon, mi tipakurkur zin.
  ita-1885: I malvagi saranno abbassati davanti a' buoni; E gli empi saranno alle
    porte del giusto.
  eng-LXXUP: Evil men shall fall before the good; And the ungodly shall attend at
    the gates of the righteous.
  eng-ULB: Evil people will bow down before those who are good and those who are wicked
    will bow down at the gates of the righteous person.
  spa-VBL: Los malvados se inclinan ante los justos, y se arrodillan a las puertas
    de los justos.
  fra-_FOB: Les méchants seront humiliés devant les bons, et les impies seront aux
    portes du juste.
  mal-mal: ദുർജ്ജനം സജ്ജനത്തിന്റെ മുമ്പിലും ദുഷ്ടന്മാർ നീതിമാന്മാരുടെ വാതില്‍ക്കലും
    വണങ്ങി നില്‍ക്കുന്നു.
  lit-lit: Blogieji nusilenkia prieš geruosius, ir nedorėliai – prie teisiųjų vartų.
  urd-GVR: Sharīroṅ ko nekoṅ ke sāmne jhuknā paṛegā, aur bedīnoṅ ko rāstbāz ke darwāze
    par aundhe muṅh honā paṛegā.
  suz-BL: मरिम्‍शो पाइब मुरपुकी रिम्‍शो मुर आन ङोंइती बाप्‍नीम। मिनु परमप्रभु यावे
    आ अरेशो मटीबपुकी ठीक पाइब आन लाप्‍चोमी बाप्‍नीम।
  eng-NOY: The evil bow before the good; Yea, the wicked at the gates of the righteous.
  ita-1927: I malvagi si chinano dinanzi ai buoni, e gli empi alle porte de’ giusti.
  ckb-ckb: بەدکاران لەبەردەم پیاوچاکان دەچەمێنەوە، خراپەکارانیش لە بەردەرگای کەسی
    ڕاستودروست.
  eng-BBE: The knees of the evil are bent before the good; and sinners go down in
    the dust at the doors of the upright.
  kan-OKCV: ದುಷ್ಟರು ಒಳ್ಳೆಯವರಿಗೆ ಬಾಗುತ್ತಾರೆ, ದುಷ್ಟರು ನೀತಿವಂತರ ದ್ವಾರಗಳಲ್ಲಿ ಅಡ್ಡ ಬೀಳುತ್ತಾರೆ.
  tam-2017: தீயோர்கள் நல்லவர்களுக்கு முன்பாகவும், துன்மார்க்கர்கள் நீதிமான்களுடைய
    வாசற்படிகளிலும் குனிவதுண்டு.
  spa-RV-1909: Los malos se inclinarán delante de los buenos, y los impíos á las puertas
    del justo.
  ron-BTF: Cei răi se apleacă în fața celor buni, și cei stricați la porțile celui
    drept.
  eng-WEBP: The evil bow down before the good, and the wicked at the gates of the
    righteous.
  eng-FBV: Evil people bow down before good people, and the wicked bow down at the
    doors of those who do right.
  nld-1939: De bozen moeten zich voor de deugdzamen buigen, De snoodaards voor de
    poorten der rechtvaardigen staan.
  nch-BL: Fiero masehualme mohuijtzomase iniixpa cuajcualme. Quena, motancuaquetzase
    iniixpa cati quichihuaj cati xitahuac huan quintajtanise tapalehuili.
  vie-1934: Người ác phục trước mặt người thiện; Và kẻ dữ cúi lạy ở ngoài cửa người
    công bình.
  hin-CV: अंततः बुराई को भलाई के समक्ष झुकना ही पड़ता है, तथा दुष्टों को भले लोगों
    के द्वार के समक्ष.
  eng-OURB: The evil bow down before the good, and the wicked at the gates of the
    upright.
  spa-BES: Las rodillas del mal se inclinan ante el bien; y los pecadores descienden
    en el polvo a las puertas de los rectos.
  tdx-tdx: Hidrakadrakak’ anatrefa’ ty soa ty raty, naho an-dalambei’ o vantañeo ty
    tsereheñe.
  tha-KJV: คนชั่วร้ายกราบคนดี และคนชั่วร้ายกราบอยู่​ที่​ประตู​เมืองของคนชอบธรรม
  por-BR-2018: Os maus se inclinarão perante a face dos bons, e os perversos diante
    das portas do justo.
  deu-ELO: Die Bösen beugen sich vor den Guten, und die Gesetzlosen stehen an den
    Toren des Gerechten.
  eng-WYC-2018: Evil men shall lie (down) before good men; and unpious men before
    the gates of just men. (Evil people shall lie down before good people; and the
    wicked shall bow before the gates of the righteous.)
  epo-epo: Malbonuloj humiliĝos antaŭ bonuloj; Kaj malvirtuloj estos antaŭ la pordego
    de virtulo.
  uig-PIN: Yamanlar yahxilarning aldida igilǝr; Ⱪǝbiⱨlǝr ⱨǝⱪⱪaniyning dǝrwaziliri
    aldida bax urar.
  beo-beo: Wadela:i hamosu dunu da hobea moloidafa dunu ilima beguduli amola ilima
    edegemu.
  tpi-OTNT: Ol man bilong mekim pasin nogut bai i stap aninit long ol stretpela man
    na askim ol long marimari na helpim ol.
  hau-SA: Masu mugunta za su rusuna a gaban masu kirki, mugaye kuma za su yi haka
    a ƙofofin adalai.
  uig-LAT: Yamanlar yaxshilarning aldida igiler; Qebihler heqqaniyning derwaziliri
    aldida bash urar.
  nde-nde: Abantu ababi bazilahla phansi phambi kwabalungileyo, lezixhwali ziguqa
    emasangweni abalungileyo.
  ton-ton: '‌ʻOku punou ʻae angakovi ʻi he ʻao ʻoe angalelei: pea mo e angahala ʻi
    he matapā ʻoe māʻoniʻoni.'
  ces-1613: Sklánějí se zlí před dobrými, a bezbožní u bran spravedlivého.
  eng-WMB: The evil bow down before the good, and the wicked at the gates of the righteous.
  tam-TCV: தீயவர்கள் நல்லவர்கள் முன்னும், கொடியவர்கள் நீதிமான்களின் வாசல்களிலும் விழுந்து
    பணிவார்கள்.
  ceb-ULB: Kadtong mga daotan moyukbo sa atubangan niadtong matarong ug kadtong mga
    daotan moyukbo sa mga ganghaan sa mga matarong.
  pol-UBG: Źli kłaniają się przed dobrymi, a niegodziwi u bram sprawiedliwego.
  urd-GVU: شریروں کو نیکوں کے سامنے جھکنا پڑے گا، اور بےدینوں کو راست باز کے دروازے
    پر اوندھے منہ ہونا پڑے گا۔
  deu-1912: Die Bösen müssen sich bücken vor dem Guten und die Gottlosen in den Toren
    des Gerechten.
  kan-2017: ಕೆಟ್ಟವರು ಒಳ್ಳೆಯವರಿಗೆ ಬಾಗುವರು, ದುಷ್ಟರು ಶಿಷ್ಟರ ಬಾಗಿಲಲ್ಲಿ ಅಡ್ಡಬೀಳುವರು.
  yap-yap: Pi’in kireb e yad ra siro’ ko pi’in yad mat’aw u fithik’ e sobut’an ni
    yad be man ayuw ni ngan runguyrad.
  hlt-MCSB: Hlang thae rhoek te hlang then rhoek kah mikhmuh ah, halang rhoek te hlang
    dueng kah vongka ah ngam uh ni.
  mdy-ETH: ፑርቶ ዓሳ ኮዦ ዓሶ ቤርታ ጉምዓታኔ፤ ጎሞ ዓሳ ፂሎ ዓሶ ካራ ጉምዓቲ ዚጋኔ።
  kew-kew: Wae pupitagi aanu nimu mo epe aanu pitimi-para pirua nimu rabamu eta epe
    yaenu kanalo agaa lo piralimi. Nimu odome omena kone sua pitimi.
  twi-ASANTE: Nnipa bɔnefoɔ bɛkoto nnipa pa anim, na amumuyɛfoɔ akoto ateneneefoɔ
    apono ano.
  eng-WEBU: The evil bow down before the good, and the wicked at the gates of the
    righteous.
  wal-wal: Iita asati lo77o asatu sinttan hokkidi, maarotaa woossoosona. Nagaranchchatikka
    xillotu penggiyan hokkoosona.
  acu-NT: Yusen nintimtichu ainauka ukunam pengke aints wajainamunam tsuntsumruawartinuitai.
    Tura pase ainau Yusen umirkaru jeen jear, waitinam tsuntsumruawartinuitai.
  spa-PDDPT: Los perversos se inclinarán ante los buenos, Y los perversos ante las
    puertas del justo.
  gun-gun: Heko vai va'e guenapy'ã re 'rã oĩ heko porã va'e renonde, anhetẽ rupi e'ỹ
    oiko va'e ojerure 'rã oiny heko porã va'e rokẽ py.
  agu-BL: Yi e' yi chin juntlen nin yi cyajtza'kl ẍchimejek ẍchiwutz yi e' balaj,
    nin copon chiwutz scyetz yi e' yi jicyuch te'j cyajtza'kl tan jakle'n ẍch'eybil
    cyetz.
  ilo-ULB: Dagiti dakes ket agruknoyto iti sangoanan dagiti naimbag, ken dagiti nadangkes
    agruknoyto kadagiti ruangan dagiti nalinteg.
  kpg-kpg: Digau huaidu gaa pala gi lala i mua digau ala e hai hegau donu, e dangidangi
    i nadau hiihai.
  uig-ARA: يامانلار ياخشىلارنىڭ ئالدىدا ئىگىلەر؛ قەبىھلەر ھەققانىينىڭ دەرۋازىلىرى
    ئالدىدا باش ئۇرار.
  bps-bps: Satu duh, i dad to sasè, lkuad di muna i dad to matlu, du fdanà ale na
    too ale fakdo mni tabeng.
  sus-sus: Mixi ɲaaxie fama nɛ e xinbi sinde tinxintɔɛe bun ma, e kantari nan fenma
    tinxintɔɛe xɔnyi.
  pon-2006: Aramas suwed pahn poaridi mwohn me pwung kan oh peki arail sawas ni karakarahk.
  ksd-ksd: A umana tena varpiam dia va timtibum ta ra luaina mata i ra umana boina,
    Ma ra umana bilak ta ra mataniolo kai ra tena takodo.
  tur-YTC: Kötüler iyilerin önünde, Aşağılık olanlar da doğruların kapılarında eğilir.
  bel-N: Ліхія паклоняцца перад добрымі, а бязбожнікі — каля брамаў праведнікаў.
  grc-BRENT: Ὀλισθήσουσι κακοὶ ἔναντι ἀγαθῶν, καὶ ἀσεβεῖς θεραπεύσουσι θύρας δικαίων.
  ind-AYT: Orang jahat tunduk di hadapan orang baik, tetapi orang fasik di depan pintu
    gerbang orang benar.
  nya-nya: Anthu oyipa adzagwada pamaso pa anthu abwino, ndipo anthu oyipa adzapempha
    thandizo kwa anthu olungama.
  hrv-hrv: Zli padaju ničice pred dobrima i opaki pred vratima pravednikovim.
  mps-mps: Te dwai kolesaga ebo bidi dabe da, te doloba pai bidi dabego dologode bidiyu,
    tama augwaliba te olo tau sabo kolesaga eyu, te augwali tau sao po hanalu waibao.
  tpi-tpi: Ol man bilong mekim pasin nogut bai i stap aninit long ol stretpela man
    na askim ol long marimari na helpim ol.
  dan-1931: Onde må bukke for gode, gudløse stå ved retfærdiges Døre.
  vie-OVCB: Người ác phải quỵ lụy trước người lành; người dữ phải chầu chực trước
    nhà người công chính.
  guj-2017: દુષ્ટોને સજ્જનો આગળ ઝૂકવું પડે છે, અને જેઓ દુષ્ટ છે તેઓને સદાચારીઓને બારણે
    નમવું પડે છે.
  pon-2006A: Aramas suwed pahn poaridi mwohn me pwung kan oh peki arail sawas ni karakarahk.
  por-BRBSL: O mal se curva diante do bem, e os ímpios às portas dos justos.
  swe-swe: Ondskan måste böja sig inför det goda, och de ogudaktiga människorna [står
    bönfallande och bedjande] vid de rättfärdigas portar (dörr, stad).
  cth-cth: Tamikahawi teh tamikahawi hmalah a tabut vaiteh, tamikathout teh tamikalan
    e takhang koe a tabut han.
  twi-twi: Nnipa bɔnefo bɛkotow nnipa pa anim, na amumɔyɛfo akotow atreneefo apon
    ano.
  hlt-hlt: Hlang thae rhoek te hlang then rhoek kah mikhmuh ah, halang rhoek te hlang
    dueng kah vongka ah ngam uh ni.
  tbz-SIM: Bɛnitiyɛibɛ yóó nínkúmu bɛsɑ̀ɑ̀bɛ̀ ììkɛ̀. Kɛ̀ bɛnitidɔnnibɛ̀ ndɑri bɛ̀ɛ̀
    wetí bɛ kó yɛbòrɛ̀ kɛ dɔ́ kɛ́tɑ.
  msy-2020: Gumazir arazir kurabagh amiba, me gumazir aghuibar apengan ikiam, egh
    apangkuvim bagh azangsɨghtɨ me men akurvagham.
  dop-dop: Asɑɣɑɑ kɑ́ həntɩ kʋpɑmɑ kɛ ɑtɛɣɛ, nɑ pɑ́ tɑŋ siɣisilɑɑ nɔnɔɔsɩ sɩ pɛlɛ
    pɑ́ mʋ-wɛ.
  azb-azb: Pislər yaxşıların qarşısında, Şər adam isə salehin qapısında əyilər.
  eng-DBY: The evil bow before the good, and the wicked at the gates of the righteous
    [man].
  hin-2017: बुरे लोग भलों के सम्मुख, और दुष्ट लोग धर्मी के फाटक पर दण्डवत् करेंगे।
  wol-KYG: Ku bon, ku baax sut la; ku soxor ay toogaanu ku jub.
  bjr-bjr: Mandoosana maree mariasa andeeqarausa noorinni kumma ramafi nári mara maree
    qumuree qimudaoo qima nimaqaaqeera iraidaqa.
  eng-YLT: The evil have bowed down before the good, And the wicked at the gates of
    the righteous.
  kne-kne: Manpakombaba dan to din managbasol sin sangon di nalinteg.
  eng-WYC-2017: Evil men shall lie down before good men; and unpious men before the
    gates of just [or rightwise] men.
  eng-WMBB: The evil bow down before the good, and the wicked at the gates of the
    righteous.
  urd-GVH: शरीरों को नेकों के सामने झुकना पड़ेगा, और बेदीनों को रास्तबाज़ के दरवाज़े
    पर औंधे मुँह होना पड़ेगा।
  rug-rug: Sari tie kaleadi si hoke todoṉo ni sari tie leadi, meke sari tie koluradi
    si tepatepa tinokae koari tie toṉoto.
  gaz-gaz: Namoonni hamoon fuula namoota gaarii duratti, jalʼoonnis karra qajeeltotaa
    duratti sagadu.
  fra-LSG: Les mauvais s’inclinent devant les bons, Et les méchants aux portes du
    juste.
  yal-yal: Muxu ɲaxine e mafelenma muxu faɲine nan bun ma, fe ɲaxi rabane yi lu tinxin
    muxune dɛɛn na.
  haw-1868: Kulou ae ka poe hewa imua i ke alo o ka poe maikai; O ka poe aia hoi ma
    ka ipuka o ka mea pono.
  arb-NAV: يَنْحَنِي الأَشْرَارُ فِي مَحْضَرِ الأَخْيَارِ، وَالأَثَمَةُ لَدَى الصِّدِّيقِ.
  ewe-ewe: Ame vɔ̃ɖiwo adze klo ɖe ame nyuiwo ŋkume eye nenema ke nu tovo wɔlawo awɔ
    le ame dzɔdzɔewo ƒe agbonu.
  eng-LEE: The bad sink down before the good; and the wicked are at the gates of the
    righteous.
  asm-FB: যিসকল পাপী, তেওঁলোকে সৎ লোকৰ আগত প্রণিপাত কৰে; আৰু যিসকল দুষ্ট তেওঁলোকে
    ধাৰ্মিকলোকৰ দুৱাৰ ডলিত প্রণিপাত কৰে।
  sus-A: مِشِ حَاشِيٍ قَمَ نّ عٍ شِنبِ سِندٍ تِنشِنتْييٍ بُن مَ، عٍ كَنتَرِ نَن قٍنمَ
    تِنشِنتْييٍ شْنيِ.
  fra-SBL: Les méchants se prosternent devant les bons, et les méchants aux portes
    des justes.
  hbo-hbo: שַׁח֣וּ רָ֭עִים לִפְנֵ֣י טֹובִ֑ים וּ֝רְשָׁעִ֗ים עַֽל־שַׁעֲרֵ֥י צַדִּֽיק׃
  kik-kik: Andũ arĩa ooru nĩmakainamĩrĩra harĩ arĩa ega, na arĩa aaganu mainamĩrĩre
    ihingo-inĩ cia arĩa athingu.
  fra-NCL: Les méchants s’inclinent devant les bons, et les impies aux portes du juste.
  cek-AK: Kahoih ai kami loe katoeng kami hmaa ah angam sut tih; kasae kami doeh katoeng
    kami ih khongkha taengah angam sut tih.
  cuk-cuk: Dule-isganamar, dule-nued-asabin yokorgi-sindigar sigmaloed. Dule-isganamar,
    dule-innikidamalad-e-igar-itogedgi, gan-bipigi sii gumaloed.
  uig-CYR: Яманлар яхшиларниң алдида егиләр; Қәбиһләр һәққанийниң дәрвазилири алдида
    баш урар.
  tel-2017: చెడ్డవారు మంచివారి ఎదుట, భక్తిహీనులు నీతిమంతుల గుమ్మాల ఎదుట నిలబడతారు.
  hat-BSA: Mal la va bese devan sa ki bon an; e mechan an devan pòtay a moun dwat
    la.
  kos-kos: Mwet koluk ac fah epasr ye mutun mwet suwoswos ac pusisel in siyuk kasru
    selos.
  hbo-WLC: שַׁח֣וּ רָ֭עִים לִפְנֵ֣י טוֹבִ֑ים וּ֝רְשָׁעִ֗ים עַֽל־שַׁעֲרֵ֥י צַדִּֽיק׃
  ibo-ibo: Ndị ọjọọ ga-akpọ isiala nʼihu ndị ezi mmadụ, ndị ajọ omume ga-ada nʼọnụ
    ụzọ ama ndị ezi omume.
  ory-ory: ମନ୍ଦ ଲୋକେ ଉତ୍ତମ ଲୋକମାନଙ୍କ ଛାମୁରେ ଓ ଦୁଷ୍ଟମାନେ ଧାର୍ମିକଗଣର ଦ୍ୱାରରେ ଦଣ୍ଡବତ
    କରନ୍ତି।
  chk-chk: Ekewe chon föföringau ra wisen rotiu me fän mesen ekewe aramasöch, nge
    ekewe aramasangau ra wisen rotiu me ünükün asamalapen imwen ekewe chon pwüng.
  rop-rop: Ola wikitwan pipul garra pudumdan olabat hed wen dei askim detlot pipul
    hu dumbat ola raitwan ting blanga album olabat.
  ukr-1871: Ледачі добрим уклоняться низенько, а й безбожні — в воротях праведника.
  deu-1951: Die Bösen müssen sich bücken vor den Guten und die Gottlosen bei den Toren
    der Gerechten.
  eng-JPS: The evil bow before the good, and the wicked at the gates of the righteous.
  srp-1865: Klanjaju se zli pred dobrima i bezbožni na vratima pravednoga.
  lug-lug: Abakozi b’ebibi balivuunamira abatuukirivu, n’aboonoonyi ne bavuunama mu
    miryango gy’abatuukirivu.
  heb-heb: שחו רעים לפני טובים ורשעים על שערי צדיק׃
  ben-IRV: খারাপরা ভালোদের সামনে নত হয় এবং দুষ্টেরা ধার্ম্মিকের দরজায় নত হয়।
  pan-pan: ਬੁਰੇ ਲੋਕ ਭਲਿਆਂ ਦੇ ਅੱਗੇ ਅਤੇ ਦੁਸ਼ਟ ਧਰਮੀਆਂ ਦੇ ਫਾਟਕਾਂ ਦੇ ਅੱਗੇ ਝੁਕਦੇ ਹਨ।
  mya-JVB: လူဆိုး တို့သည် သူ တော်ကောင်းရှေ့ ၌၎င်း ၊ မ တရားသောသူတို့သည် ဖြောင့်မတ်
    သောသူ၏ အိမ် တံခါးဝ ၌ ၎င်း ဦးချ တတ်ကြ၏။
  tte-O: Naga sauga muli mena tonaenaeli kani tutulili sitalu-sakonayagili todudulai
    manli mena.
  tbg-tbg: Qora kaiqa vare variaka vika avuqavu ni variaka vevaaraini vaiha vikara,
    Tinavuara mpo ike tiha kahaqama timitaate tivarave.
  hmo-hmo: Kara dika taudia be, kara namo taudia edia vairanai do idia tui diho. Kerere
    bada taudia ese kara maoromaoro taudia edia vairanai, edia kwaradia do idia atoa
    diho.
  urd-urd: शरीर नेकों के सामने झुकते हैं, और ख़बीस सादिक़ों के दरवाज़ों पर।
  rus-SYN: Преклонятся злые пред добрыми и нечестивые - у ворот праведника.
  bqc-SIM: Gbɛ̃vãiↄ misiilɛ gbɛ̃maaↄnɛ, vãikɛnaↄ kúlɛ nↄ̀sɛpuadeↄ kpɛɛlɛ.
  tcz-CHONGTHU: Thilse kiti phot chu thilpha masanga dilsu ding, miphalou ho jong
    mikitah ho kelkot phunga dilsu diu ahi.
  mar-mar: दुर्जन सज्जनापुढे नमतात, आणि नीतिमानाच्या दारापुढे दुष्ट नमतील.
  hlt-THB: Thlakche taw thlakleek haiawh lut kawm saw, khawsak amak leek thlang taw
    thlakdyng ak chawmkeng awh dyi kaw.
  qub-qub: Fiyucunaga alli runacunapa maquintapis muchangarämi. Mana allita rurajcunaga
    ruwacur alli runacunapa puncunta tacangarämi.
  bqp-bqp: Gbɛ̃ vãninↄ ni mì natɛ gbɛ̃ mananↄnɛ, yãvãnikɛrinↄ ni kútɛ nɛ̀sɛpuradenↄ
    kpɛ́lɛlɛa.
  hat-hat: Move moun gen pou wete chapo devan bon moun. Moun mechan gen pou bese tèt
    devan moun k'ap mache dwat yo.
  eng-BSB: The evil bow before the good, and the wicked at the gates of the righteous.
  tod-tod: Nu ɲɔiti ta ɗa unmaayei nu ʋagɔiti bɛ, faa ɲɔu ɠɛ nuiti ɓalaa ta ɗa kɛ
    ɠana nɔ telebo nuiti ta-ʋɛlɛlaʋɛ.
  eng-WEBPB: The evil bow down before the good, and the wicked at the gates of the
    righteous.
  kbq-kbq: Iza'zo kefo zamavu'zmava nehanamo'za knare'zama nehanaza vahe zamavuga
    zamarena regahaze. Havi zama nehamo'za fatgo vahe'mokizmi kegina kafante zamare'na
    ome re'za husga huzmantegahaze.
  nhe-BL: Fiero tlacame moixhuijtzomase iniixpa cuajcualme. Quena, motlancuaquetzase
    iniixpa tlen quichihuaj tlen xitlahuac huan quintlajtlanise tlapalehuili.
  bus-bus: Gbɛ̃ zaaanↄ é mì siɛ gbɛ̃ maaanↄnɛ, zaakɛrinↄ é kúɛ nↄ̀sɛpuradeenↄ kpɛɛlɛa.
  gub-BL: Ikatu 'ym ma'e umuawate putar ikatu ma'e a'e wà nehe. — Urepytywà pe nehe,
    i'i putar wanupe nehe.
  eng-DRA: 'The evil shall fall down before the good: and the wicked before the gates
    of the just.'
