verse: PRO.014.024
translations:
  mal-C: ജ്ഞാനിയുടെ സമ്പത്ത് അവരുടെ മകുടം, എന്നാൽ ഭോഷരുടെ ഭോഷത്തത്തിൽനിന്ന് ഭോഷത്തംതന്നെ
    വിളയുന്നു.
  deu-TKW: Den Weisen ist ihr Reichtum eine Krone, aber die Narrheit der Thoren bleibt
    Narrheit.
  lin-lin: Bozwi ya bato ya bwanya ezalaka lokola motole na bango, kasi bozoba ya
    bato oyo bazangi mayele ezalaka lokola liboma.
  eng-LSV: The crown of the wise is their wealth, || The folly of fools [is] folly.
  eng-GNV: The crowne of the wise is their riches, and the follie of fooles is foolishnes.
  eng-WEBSTER: 'The crown of the wise is their riches: but the foolishness of fools
    is folly.'
  nhw-BL: Nopa ricojyotl catli masehualme catli tlalnamiquij quitlanij quinhualiquilía
    miyac tlatlepanitacayotl. Pero catli huihuitique san quitlanij más huihuiyotl.
  swh-ONEN: Utajiri wa wenye hekima ni taji yao, bali upumbavu wa wapumbavu huzaa
    upumbavu.
  bba-bba: Dukiɑ yɑ sɑ̃ɑwɑ bwisiɡiin ɑre, ɑdɑmɑ ɡɑri bɔkɔ, ɡɑri bɑkɑ kookoosɑ su rɑ
    n nùn wɑ̃ɑsi.
  eng-KJVCPB: 'The crown of the wise is their riches: But the foolishness of fools
    is folly.'
  luo-luo: Mwandu jomariek e osimbo margi, to fup joma ofuwo nyago mana fuwo.
  meu-meu: Aonega na aonega taudia kwaradia ivavalaidia ḡauna, a kavakava na kavakava
    taudia ihaheralaidia ḡauna.
  npi-ULB: बुद्धिमान् मानिसहरूको मुकुट तिनीहरूको सम्पत्ति हो, तर मूर्खहरूको मूर्खताले
    तिनीहरूमा झन् बढी मूर्खता ल्याउँछ ।
  yor-yor: Ọrọ̀ ọlọ́gbọ́n ènìyàn ni adé orí wọn ṣùgbọ́n ìwà aláìgbọ́n ń mú ìwà òmùgọ̀
    wá.
  ind-ind: Orang bijak dimahkotai dengan kekayaan, tetapi mahkota orang bebal adalah
    kebodohannya.
  pes-OPCB: ثروت نصیب دانایان خواهد شد، اما پاداش احمقان حماقت ایشان است.
  tgl-ULB: Ang korona ng mga taong marunong ay ang kanilang kayamanan, ngunit ang
    kamangmangan ng mga hangal ay nagdadala ng lalong maraming kahangalan.
  hui-hui: Mini gigabi karu ti mbirale bayale ngaru mo wu howa mini lene haga. Anigo
    mini nawi lulu ale karu ti tinime mana biragome panigi walia hatagi holebira.
  mya-mya: ပညာရှိသောသူတို့၏ စည်းစိမ်ဥစ္စာသည် သူတို့ ဦးရစ်သရဖူဖြစ်၏။ မိုက်သောသူတို့၏
    မိုက်ခြင်းမူကား၊ အမိုက်သက်သက်ဖြစ်၏။
  bod-N: ཤེས་ལྡན་རྒྱུ་ནོར་ཁོ་ཚོའི་ཅོད་པན༌ཡིན། །གླེན་པའི་ཤེས་རྨོངས་ནམ་ཡང་ཤེས་རྨོངས༌སོ།།
  wsk-wsk: Kariimet ikia nunguning nongote ago, mu koma mel yawara yawara gisan; bare
    kariimet ikia nunguning nongote mena, mu nunga ngualara kilek mu eng am butata
    aniso.
  sna-sna: Upfumi hwavakachenjera ikorona yavo, asi upenzi hwamapenzi hunobereka upenzi.
  spa-BLM: La corona de los sabios es su riqueza, pero la necedad de los necios los
    corona de necedad.
  cac-cac: A snivanil yelc'och eb' ay spensar, aton sjelanil eb'. Axo pax yic eb'
    malaj spensar jun, aton sman̈ pensaril eb'.
  swh-ULB: Taji ya watu wenye busara ni utajiri wao, bali upuuzi wa wapumbavu huwaletea
    upuu zaidi.
  bel-bel: Вянок мудрых - багацьце іхняе, а дурасьць невукаў дурасьць і ёсьць.
  deu-ELBBK: Die Krone der Weisen ist ihr Reichtum; die Narrheit der Toren ist Narrheit.
  mbb-OT: Is menge uluwanen, ne iyan suhul zan is dekelà he ketiǥeyunan dan, iyan,
    is tinulebung he vaal te menge tulebung, ne iyan dà rimeǥas din is ketutulebungi.
  mal-2015: ജ്ഞാനികളുടെ ധനം അവർക്കു കിരീടം; മൂഢന്മാരുടെ ഭോഷത്വമോ ഭോഷത്വം തന്നേ.
  rmc-rmc: E koruna le goďaverengri hin lengro barvaľipen, ale le dilinen hin pro
    šero diliňipen.
  pes-OPV: تاج حکیمان دولت ایشان است، اماحماقت احمقان حماقت محض است.
  ron-1924: Богэция есте о кунунэ пентру чей ынцелепць, дар чей несокотиць н-ау алтчева
    декыт небуние.
  ben-OBCV: জ্ঞানবানদের ধন তাদের মুকুট, কিন্তু মূর্খদের মূর্খতা মূর্খতাই উৎপন্ন করে।
  som-som: Kuwa caqliga leh taajkoodu waa maalkooda, Laakiinse nacasyada nacasnimadoodu
    waa nacasnimo keliya.
  lat-VUC: Corona sapientium divitiæ eorum; fatuitas stultorum imprudentia.
  eng-ASVBT: The crown of the wise is their riches; But the folly of fools is only
    folly.
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, tirao kat pa koroŋ boozo, mi koroŋ kizin
    tana iswe zin kembei zan bibip, kembei mogar ta zin king tiurur na. Mi wal kankaanaŋan
    ta tizorzooro na, ta kembena. Mbulu kizin talliŋana ta izzwe zin.
  ita-1885: Le ricchezze de' savi sono la lor corona; Ma la follia degli stolti è
    sempre follia.
  eng-LXXUP: 'A prudent man is the crown of the wise: But the occupation of fools
    is evil.'
  eng-ULB: The crown of wise people is their wealth, but the folly of fools brings
    them only more folly.
  spa-VBL: Los sabios son recompensados con riqueza, pero los necios reciben estupidez
    como pago.
  fra-_FOB: La richesse est une couronne pour le sage; mais la folie des insensés
    est toujours folie.
  mal-mal: ജ്ഞാനികളുടെ ധനം അവർക്ക് കിരീടം; മൂഢന്മാരുടെ ഭോഷത്വമോ ഭോഷത്തം തന്നെ.
  urd-GVR: Dānishmandoṅ kā ajr daulat kā tāj hai jabki ahmaqoṅ kā ajr hamāqat hī hai.
  suz-BL: जोक्‍ब मुर आन तुइक्‍तीके आन सिरपेच खोदेंशो बाक्‍ब। तन्‍न मूर्ख आन पशो आन
    माला खोदेंशो बाक्‍ब।
  eng-NOY: Riches are a crown to the wise; But the promotion of fools is folly.
  ita-1927: La corona de’ savi è la loro ricchezza, ma la follia degli stolti non
    è che follia.
  ckb-ckb: دەوڵەمەندی تاجی دانایانە، بەڵام گێلایەتی نادانایان دەڕازێنێتەوە.
  eng-BBE: Their wisdom is a crown to the wise, but their foolish behaviour is round
    the head of the unwise.
  kan-OKCV: ಜ್ಞಾನವಂತರ ಕಿರೀಟವೇ ಅವರ ಸಂಪತ್ತು, ಆದರೆ ಬುದ್ಧಿಹೀನರ ಬುದ್ಧಿಹೀನತೆಯು ಅವರ ಮೂರ್ಖತನವನ್ನು
    ನೀಡುತ್ತದೆ.
  tam-2017: ஞானிகளுக்கு முடி அவர்களுடைய செல்வம்; மூடர்களின் மதியீனம் மூடத்தனமே.
  spa-RV-1909: 'Las riquezas de los sabios son su corona: mas es infatuación la insensatez
    de los necios.'
  ron-BTF: Coroana celor înțelepți este bogăția lor, dar nechibzuința proștilor este
    nechibzuință.
  eng-WEBP: The crown of the wise is their riches, but the folly of fools crowns them
    with folly.
  eng-FBV: The wise are rewarded with wealth, but stupid people are rewarded with
    stupidity.
  nld-1939: Bedachtzaamheid is de kroon der wijzen, Dwaasheid de krans der dommen.
  nch-BL: Nopa ricojyot cati masehualme cati talnamiquij quitanij quinhualiquilía
    miyac tatepanitacayot. Pero cati huihuitique san quitanij más huihuiyot.
  vie-1934: Giàu có là mão triều thiên cho người khôn ngoan; Còn điên cuồng của kẻ
    ngây dại chỉ là điên cuồng.
  hin-CV: बुद्धिमान समृद्धि से सुशोभित होते हैं, किंतु मूर्खों की मूर्खता और अधिक
    गरीबी उत्पन्‍न करती है.
  eng-OURB: The crown of the wise is their riches, but the folly of fools crowns them
    with folly.
  spa-BES: Su sabiduría es una corona para los sabios, pero su comportamiento necio
    es alrededor de la cabeza de los imprudentes.
  tdx-tdx: Sabaka’ o mahihitseo ty vara’e; fe hagegeañe ty hanè’ o dagolao.
  tha-KJV: มงกุฎของปราชญ์คือความมั่งคั่งของตน แต่​ความโง่ของคนโง่คือความเขลา
  por-BR-2018: A coroa dos sábios é a sua riqueza; a loucura dos tolos é loucura.
  deu-ELO: Der Weisen Krone ist ihr Reichtum; die Narrheit der Toren ist Narrheit.
  eng-WYC-2018: The crown of wise men is the riches of them; the folly of fools is
    unwariness. (The reward of the wise is their riches; the foolishness of fools
    is their recklessness.)
  epo-epo: Propra riĉeco estas krono por la saĝuloj; Sed la malsaĝeco de la malsaĝuloj
    restas malsaĝeco.
  uig-PIN: Aⱪilanilǝr üqün bayliⱪlar bir tajdur; Əhmǝⱪlǝrning nadanliⱪidin pǝⱪǝt yǝnǝ
    xu nadanliⱪla qiⱪar.
  beo-beo: Noga:i dawa:su dunu da bidi ida:iwane lamu. Be eno dunu ilia da gagaoui
    dunu ilia udigili gagaoui hou fawane ba:sa.
  tpi-OTNT: Mani samting bilong ol man i gat gutpela tingting, em i olsem as bilong
    biknem bilong ol. Tasol ol man i no gat gutpela tingting, ol i gat longlong pasin
    tasol.
  hau-SA: Dukiyar masu hikima ita ce rawaninsu, amma wautar wawaye kan haifar da wauta
    ne kawai.
  uig-LAT: Aqilaniler üchün bayliqlar bir tajdur; Exmeqlerning nadanliqidin peqet
    yene shu nadanliqla chiqar.
  nde-nde: Inotho yabahlakaniphileyo ingumqhele wabo, kodwa ubuphukuphuku beziwula
    buzala ubuthutha.
  ton-ton: 'Ko e koloa ʻae poto ko honau tatā ia: ka ko e fai vale ʻae vale ko honau
    vale ia.'
  ces-1613: Koruna moudrých jest bohatství jejich, bláznovství pak bláznivých bláznovstvím.
  eng-WMB: The crown of the wise is their riches, but the folly of fools crowns them
    with folly.
  tam-TCV: ஞானிகளின் செல்வமே அவர்களுக்கு மகுடம், ஆனால் மூடர்களின் மடமை மூடத்தனத்தையே
    பிறப்பிக்கிறது.
  ceb-ULB: Ang korona sa tawong maalamon mao ang ilang bahandi, apan ang pagkabuangbuang
    sa mga buangbuang magdala lamang kanila sa dugang kabuang.
  pol-UBG: Koroną mądrych jest ich bogactwo, ale głupota głupich pozostaje głupotą.
  urd-GVU: دانش مندوں کا اجر دولت کا تاج ہے جبکہ احمقوں کا اجر حماقت ہی ہے۔
  deu-1912: Den Weisen ist ihr Reichtum eine Krone; aber die Torheit der Narren bleibt
    Torheit.
  kan-2017: ಜ್ಞಾನಿಗಳ ಜ್ಞಾನಕಿರೀಟವೇ ಅವರ ಶ್ರೇಷ್ಠ ಸಂಪತ್ತು, ಜ್ಞಾನಹೀನರ ಮೂರ್ಖತನವು ಬರೀ ಮೂರ್ಖತನವೇ.
  yap-yap: Pi’in gonop e yira tow’ath nagrad ko fel’ rogon, ma pi’in balyang e yira
    nangrad nga farad balyang.
  hlt-MCSB: Khuehtawn he aka cueih rhoek kah a rhuisam la om tih, aka ang rhoek tah
    anglat la anglat coeng.
  mdy-ETH: ጪንጮ ዓሶኮ ቶኦካ ዓጎ ቦንቾ ባካ ዔያቶኮ ዔራቶኬ፤ ዔኤዮ ዓሶኮ ፓልማሢ ጋዓንቴ ዔያቶኮ ዔኤያቶኬ።
  kew-kew: Epe kone ia aa-na konere nimuna mone yade. Go yapare aa medaloma epe kone
    na-imire nimu maeyae kone agu su aaeme.
  twi-ASANTE: Anyansafoɔ ahonya ne wɔn abotire, na nkwaseafoɔ agyimisɛm so gyimie
    aba.
  eng-WEBU: The crown of the wise is their riches, but the folly of fools crowns them
    with folly.
  wal-wal: Aadhdhida eranchchatussi eta duretettai etau kallachcha; shin eeyyati bantta
    eeyyatettaa gujji gujjidi eeyyoosona.
  acu-NT: Aints paan nintimsar pujuinauka tawaaspan tsengkrakina nunisarang wajainawai.
    Antsu nintimchau ainauka tuke nintimchau asar, tu jakartin ainawai.
  spa-PDDPT: Corona de los sabios es su riqueza, Pero la insensatez de los necios
    es locura.
  gun-gun: Hi'arandu va'e mba'e rei-rei retaa ijegua 'rã, ha'e rã hi'arandu e'ỹ va'e
    pegua ma nda'ijarakuaai reia.
  agu-BL: Sjalok k'ej jun yaj yi at balaj xtxumu'n, poro yi e'chk takle'n yi na ban
    jun yi tze'tzuj te talma', na el tetz k'ej ta'n.
  ilo-ULB: Ti balangat dagiti masirib a tattao ket ti kinabaknangda, ngem ti kinamaag
    dagiti maag ket mangmangiyeg kadakuada iti ad-adda pay a kinamaag.
  kpg-kpg: Nia daangada hagamaanadu kabemee le e kumi nadau hui maluagina, gei digau
    dadaulia le e hagamodongoohia aga hua go nadau dadaulia.
  uig-ARA: ئاقىلانىلەر ئۈچۈن بايلىقلار بىر تاجدۇر؛ ئەخمەقلەرنىڭ نادانلىقىدىن پەقەت
    يەنە شۇ نادانلىقلا چىقار.
  bps-bps: I to fulung faldam, i untungan dunan i kfulungan, bay i to là fulung faldam,
    i untungan dunan i klandè kfulungan.
  sus-sus: Bannaya nan na lɔnnila sare ra, daxuɲa nan tun luma lɔnnitare tan yi ra.
  pon-2006: Kepwehpwe kin wia ketingpen me kupwurokong kan, ahpw me pweipwei kin ndandki
    ar pweipwei.
  ksd-ksd: A kere kai ra umana tena kabinana, kadia kabinana; Ma ra kere kai ra umana
    lunga, kadia papaua ka.
  tur-YTC: Bilgelerin tacı onların zenginliğidir, Ama akılsızların ahmaklığı onları
    ahmaklıkla taçlandırır.
  bel-N: Карона мудрых — багацьце іхняе, а вянок дурняў — глупства іхняе.
  grc-BRENT: Στέφανος σοφῶν πανοῦργος, ἡ δὲ διατριβὴ ἀφρόνων κακή.
  ind-AYT: Mahkota orang berhikmat adalah kekayaannya, tetapi kebodohan orang bodoh
    adalah kebodohannya.
  nya-nya: Chipewa chaulemu cha anthu a nzeru ndi chuma chawo chomwe, koma malipiro
    a zitsiru ndi uchitsiru.
  hrv-hrv: Mudrima je vijenac bogatstvo njihovo, a bezumnima kruna - njihova ludost.
  mps-mps: Te wiegi yai homu elalubo bidigo sali mone me doado bage, tego da ola mobao,
    augwali dwagi yai homu kolesaga elalubao. Tiali goli, te wiegi yai homu kolesaga
    elalusiąbo bidi dabe, augwaligo te umuna sai homu kolesaga naga elalubo dao.
  tpi-tpi: Mani samting bilong ol man i gat gutpela tingting, em i olsem as bilong
    biknem bilong ol. Tasol ol man i no gat gutpela tingting, ol i gat longlong pasin
    tasol.
  dan-1931: De vises Krone er Kløgt, Tåbers Krans er Dårskab.
  vie-OVCB: Người khôn được ca tụng vì khôn ngoan; người dại bị khinh bỉ bởi điên
    cuồng.
  guj-2017: જ્ઞાનીઓનો મુગટ તેઓની સંપત્તિ છે, પણ મૂર્ખોની મૂર્ખાઈ તે જ તેમનો બદલો છે.
  pon-2006A: Kepwehpwe kin wia ketingpen me kupwurokong kan, ahpw me pweipwei kin
    ndandki ar pweipwei.
  por-BRBSL: The a coroa dos sábios é sua riqueza, mas a loucura dos tolos os coroa
    de loucura.
  swe-swe: De visas krona (ära) är deras rikedom, medan dårskapen hos de självsäkra
    dårarna inte är annat än enfald (oförnuft, dårskap).
  cth-cth: Tamilungkaangnaw e bawilukhung teh tawntanae doeh, hatei tamipathu pathunae
    hateh a pathunae doeh .
  twi-twi: Anyansafo ahonya ne wɔn abotiri, na nkwaseafo agyimisɛm sow gyimi aba.
  hlt-hlt: Khuehtawn he aka cueih rhoek kah a rhuisam la om tih, aka ang rhoek tah
    anglat la anglat coeng.
  tbz-SIM: Mɛciì nyɛmbɛ̀ cɔ̃́ntimu tu tikpɑ̀tì kɛ̀ tiyɛìntì yó ntú tiyɛìntì sɑ̃́ɑ̃̀.
  msy-2020: Gumazamizir nɨghnɨzir aghuiba itiba, dagɨaba uan ivezir aghuimɨn mɨn da
    iniam. Ezɨ gumazamizir nɨghnɨzir aghuiba puvatɨziba, gumazamiziba bar fo, me ongani.
  dop-dop: Wɛnɑʋ ntɛ́ ləmɑɣɑsɛɛ nyə́mɑ kɑsəyɑɣɑ. Amɑ kʋmɛlɛməŋ nɑɑ lɩɩkɩ pɑ kʋmɛlɛntʋ
    tɑɑ.
  azb-azb: Hikmətlinin başına sərvət tacı qoyular, Axmaqlar səfehliyi ilə tanınar.
  eng-DBY: The crown of the wise is their riches; the folly of the foolish is folly.
  hin-2017: बुद्धिमानों का धन उनका मुकुट ठहरता है, परन्तु मूर्ख से केवल मूर्खता ही
    उत्पन्न होती है।
  wol-KYG: Ku rafet xel jagoo alal, ab dof ràngoo ndofam.
  bjr-bjr: Irirana faqaasa mariana akiiqara moomoo qumiasa maraidaqa. Irirana siaisa
    furufarira oosanara aiqamausa iridaqa.
  eng-YLT: The crown of the wise is their wealth, The folly of fools [is] folly.
  kne-kne: Kaman koronan di masirib din kinabaknang da, ngem din naong-ong yan say
    korona da din kinaong-ong da.
  eng-WYC-2017: The crown of wise men is the riches of them; the folly of fools is
    unwariness.
  eng-WMBB: The crown of the wise is their riches, but the folly of fools crowns them
    with folly.
  urd-GVH: दानिशमंदों का अज्र दौलत का ताज है जबकि अहमक़ों का अज्र हमाक़त ही है।
  rug-rug: Sari na tinagotago tadi na tie gilaedi si na dia toropae baṉara, ba sa
    dinuviduvili si na pakupaku tadi tie pekipeki.
  gaz-gaz: Gonfoon ogeeyyii qabeenya isaanii ti; gowwummaan gowwootaa garuu gowwummaa
    dhala.
  fra-LSG: La richesse est une couronne pour les sages; La folie des insensés est
    toujours de la folie.
  yal-yal: Nafunla luxi nɛn alo fekolonne mangaya taxamaseri kɔmɔtina, koni xaxilitarene
    daxuyaan naɲanma daxuyaan nan ma.
  haw-1868: O ka lei o ka poe akamai, oia ko lakou waiwai; O ka lapuwale o ka poe
    naaupo, he lapuwale wale iho no ia.
  arb-NAV: تَاجُ الْحُكَمَاءِ غِنَى حِكْمَتِهِمْ، وَالْحَمَاقَةُ إِكْلِيلُ الْجُهَّالِ.
  ewe-ewe: Nunyalawo ƒe kesinɔnue nye woƒe fiakuku, gake bometsilawo ƒe bometsinuwɔwɔ
    hea bometsitsi vanɛ.
  eng-LEE: The crown of the wise is their riches; but the folly of fools is [only]
    folly.
  asm-FB: জ্ঞানী লোকসকলৰ সম্পত্তি তেওঁলোকৰ মুকুট; কিন্তু অজ্ঞানীৰ মূৰ্খতাই কেৱল অধিক
    মূৰ্খতাহে আনে।
  sus-A: بَننَيَ نَن نَ لْننِلَ سَرٍ رَ، دَشُحَ نَن تُن لُمَ لْننِتَرٍ تَن يِ رَ.
  fra-SBL: La couronne des sages, c'est leur richesse, mais la folie des fous les
    couronne de folie.
  hbo-hbo: עֲטֶ֣רֶת חֲכָמִ֣ים עָשְׁרָ֑ם אִוֶּ֖לֶת כְּסִילִ֣ים אִוֶּֽלֶת׃
  kik-kik: Ũtonga wa andũ arĩa oogĩ nĩguo thũmbĩ yao, no ũrimũ wa andũ akĩĩgu ũciaraga
    ũrimũ.
  fra-NCL: La richesse est une couronne pour les sages ; la folie des insensés est
    toujours folie.
  cek-AK: Palungha kaminawk ih angraenghaih loe angmacae ih sui lumuek ah oh; toe
    kamthunawk amthuhaih mah loe amthuhaih to tacawtsak aep.
  cuk-cuk: Dule-binsaed-ibedi, e-binsaed-nikaguedgi e-nug dungued. Dule-binsaedsulidaeddina,
    e-binsaedsulidaedgi na e-wileged amied.
  uig-CYR: Ақиланиләр үчүн байлиқлар бир таҗдур; Ахмақларниң наданлиғидин пәқәт йәнә
    шу наданлиқла чиқар.
  pma-pma: Tahosien vi ui umen onen meatin koa vi meteisau, ka varuen vi ui umen onen
    meatin koa vi varu.
  tel-2017: ఐశ్వర్యం జ్ఞానులకు కిరీటం వంటిది. బుద్ధిహీనుల మూర్ఖత్వం వారికి మరింత మూర్ఖత్వం
    తెచ్చిపెడుతుంది.
  hat-BSA: Kouwòn saj yo se richès yo; men betiz moun ensanse se foli yo.
  kos-kos: Mwet lalmwetmet uh eis mwe kasrup; a mwet lalfon eteyuk ke lalfon lalos.
  hbo-WLC: עֲטֶ֣רֶת חֲכָמִ֣ים עָשְׁרָ֑ם אִוֶּ֖לֶת כְּסִילִ֣ים אִוֶּֽלֶת׃
  ibo-ibo: Okpueze nke ndị maara ihe bụ akụnụba ha, ma enweghị uche nke ndị nzuzu
    na-emepụta naanị ihe na-abaghị uru.
  ory-ory: ଜ୍ଞାନୀମାନଙ୍କ ମୁକୁଟ ସେମାନଙ୍କର ଧନ; ପୁଣି, ମୂର୍ଖମାନଙ୍କର ଅଜ୍ଞାନତା କେବଳ ଅଜ୍ଞାନତା।
  chk-chk: Än ekewe chon tipachem pisekisek iei ar lingöch, nge än ekewe chon tiparoch
    wewemang iei ar umwes.
  rop-rop: Enibodi hu sabi blanga dum ola gudbala ting garra gajim gudbala ting, bat
    detlot silibala pipul garra oldei jidan siliwan.
  ukr-1871: Вінець мудрих — їх багацтво, а дурощі дурних — дурощами й остануть.
  deu-1951: Reichtum ist der Weisen Krone; aber die Narren haben nichts als Dummheit.
  eng-JPS: The crown of the wise is their riches; but the folly of fools remaineth
    folly.
  srp-1865: Mudrima je vijenac bogatstvo njihovo, a bezumlje bezumnijeh ostaje bezumlje.
  lug-lug: Abagezi bafuna engule ey’obugagga, naye obusirusiru bw’abatalina magezi
    buzaala busirusiru.
  heb-heb: עטרת חכמים עשרם אולת כסילים אולת׃
  ben-IRV: জ্ঞানবানদের ধনই তাদের মুকুট; কিন্তু নির্বোধদের নির্বোধমিতা মূর্খতামাত্র।
  pan-pan: ਬੁੱਧਵਾਨਾਂ ਦਾ ਧਨ ਉਨ੍ਹਾਂ ਦਾ ਮੁਕਟ ਹੈ, ਪਰ ਮੂਰਖਾਂ ਦੀ ਮੂਰਖਤਾ ਨਿਰੀ ਮੂਰਖਤਾ ਹੀ ਹੈ।
  mya-JVB: ပညာရှိ သောသူတို့၏ စည်းစိမ် ဥစ္စာသည် သူ တို့ ဦးရစ် သရဖူဖြစ်၏။ မိုက် သောသူတို့၏
    မိုက် ခြင်းမူကား၊ အမိုက် သက်သက်ဖြစ်၏။
  tte-O: Siya toyauyaule sitonan kaiwe tem ali yauyaule siyapanaisan tomo uloili kolili,
    na tosonoga kali pwaopwaom bwaimwa ali wasawasa.
  tbg-tbg: Koqe avu aato vataaka variamanta vaiinti nahenti vika nora autu nimi variara.
    Kia koqe avu aato vataaka variamanta vaiinti nahenti vikara hampi okara auti variakave
    ti variara.
  hmo-hmo: Aonega taudia edia davana be moni bona kohu, to kavakava taudia edia davana
    be kavakava sibona.
  urd-urd: '''अक़्लमंदों का ताज उनकी दौलत है, लेकिन बेवक़ूफ़ की बेवक़ूफ़ी ही बेवक़ूफ़ी
    है।'
  rus-SYN: Венец мудрых - богатство их, а глупость невежд глупость и есть.
  bqc-SIM: Ɔ̃nↄnaↄ àizɛɛ ì gↄ̃ ń gawi ũ, sↄũↄ faasaikɛ ì ń gↄ̃ faasai.
  tcz-CHONGTHU: Miching ho ding in chihna hi lallukhuh in apang jin, mingol ho ding
    in vang ngolna hi pahvui banga aki-o jiu ahi.
  mar-mar: शहाण्याची संपत्ती त्याचा मुकुट आहे, पण मूर्खांची मूर्खता केवळ मूर्खताच
    आणते.
  hlt-THB: Thlakcyi a boei lumyk taw a khawhkham ni, thlakqaw a qawnaak taw qawnaak
    doeng awh ni.
  qub-qub: Yachajcunapaga yachashanmi corönanno caycan. Mana tantiyajcunapami ichanga
    upa caynillan adurnunno caycan.
  bqp-bqp: Ɔ̃ndↄ̃denↄ aruzɛkɛmɛ ń fùra ũ, yↄ̃nkↄnↄ fayasarikɛ dì su kũ fayasariyão.
  hat-hat: Rekonpans moun ki gen konprann se konesans. Moun san konprann ap toujou
    aji tankou moun sòt.
  eng-BSB: The crown of the wise is their wealth, but the effort of fools is folly.
  tod-tod: Ɠima nuiti ta-masa bɔɔlɔgi ɠa é ga ta-naavoloi, ɠimalala nuiti ta-vaaɠaaɠaalalai
    ɠa é ga ta-litigi.
  eng-WEBPB: The crown of the wise is their riches, but the folly of fools crowns
    them with folly.
  kbq-kbq: Ama' antahi'zane vahe'mofo fenomo'a, anunte kini fetori meankna huno me'ne.
    Hianagi neginagi zamavu'zmava'ma nehaza vahe'mokizmia, neginagi zamavu'zmavamo'a
    zamazeri neginagi nehie.
  nhe-BL: Nopa ricojyotl tlen tlacame tlen tlalnamiquij quitlanij quinhualiquilía
    miyac tlatlepanitacayotl. Pero tlen huihuitique san quitlanij más huihuiyotl.
  bus-bus: Ɔ̃ndↄ̃deenↄ auzikimɛ ń fùra ũ, yↄ̃nkↄↄnↄ faasaikɛɛ è mↄ́ kↄ̃n faasaiyão.
  gub-BL: Ma'e kwaw katu har upyhyk temetarer tetea'u wà. Ma'e kwaw 'ymar upyhyk xo
    uranaiw paw zo wà.
  eng-DRA: 'The crown of the wise is their riches: the folly of fools, imprudence.'
