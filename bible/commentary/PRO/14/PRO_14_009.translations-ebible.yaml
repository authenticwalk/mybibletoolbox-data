verse: PRO.014.009
translations:
  mal-C: ഭോഷർ പാപത്തിനുള്ള പ്രായശ്ചിത്തത്തെ പരിഹാസത്തോടെ വീക്ഷിക്കുന്നു, എന്നാൽ നീതിനിഷ്ഠർ
    അവിടത്തെ പ്രീതി ആസ്വദിക്കുന്നു.
  deu-TKW: Der Narren spottet das Schuldopfer, aber zwischen den Rechtschaffenen ist
    Wohlgefallen.
  lin-lin: Bazoba balingaka te kosenga bolimbisi, kasi ngolu na Nzambe ezalaka kati
    na bato ya sembo.
  eng-LSV: Fools mock at a guilt-offering, || And among the upright—a pleasing thing.
  eng-GNV: 'The foole maketh a mocke of sinne: but among the righteous there is fauour.'
  eng-WEBSTER: 'Fools make a mock at sin: but among the righteous there is favor.'
  nhw-BL: Catli huihuitique san huetzcaj quema tlajtlacolchihuaj. Pero masehualme
    catli xitlahuac nemij quipiyaj ipan ininyolo para monejnemiltise noja más xitlahuac.
  swh-ONEN: Wapumbavu hudhihaki kujirekebisha kutoka dhambi, bali wema hupatikana
    miongoni mwa wanyofu.
  bba-bba: Gɑri bɔkɔ u ku rɑ bwisiku u win torɑru sɔmɛ, ɑdɑmɑ ɡemɡibun suunu sɔɔ,
    duromɑ mu rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'Fools make a mock at sin: But among the righteous there is favour.'
  luo-luo: Joma ofuwo jaro kowachnegi mondo giwe richo, to ngʼwono iyudo kuom joma
    kare.
  meu-meu: Dirava ese kara dika taudia e dadaraidiamu, a kara maoromaoro taudia ese
    ena lalo-namo e moalelaiamu.
  npi-ULB: दोषबलि चढाइँदा मूर्खहरूले गिल्ला गर्छन्, तर सोझाहरूका बिचमा स्‍नेह बाँडचुँड
    गरिन्छ ।
  yor-yor: Aláìgbọ́n ń dẹ́ṣẹ̀ nígbà tí ó yẹ kí ó ṣe àtúnṣe ẹ̀ṣẹ̀ rẹ̀ ṣùgbọ́n láàrín
    àwọn olódodo ni a ti rí ojúrere.
  ind-ind: Orang bebal meremehkan perlunya menebus kesalahan, tetapi orang jujur ingin
    setiap masalah dibereskan.
  pes-OPCB: نادانان با گناه بازی می‌کنند، اما درستکاران رضایت خدا را می‌طلبند.
  tgl-ULB: Ang mga hangal ay nangungutya kapag ang handog sa pagkakasala ay inialay,
    ngunit sa matuwid ang kagandahang-loob ay ibinabahagi.
  hui-hui: Wali agali mini nawi karume tinaga mini mana ko bulene ngagoha hangu mo
    tene haabo haga ka. Anigo mana tigabi biaabo halu haga karume wali agali maru
    baba mini mo mbiraore ho haga ka.
  mya-mya: မိုက်သောသူတို့သည် ဒုစရိုက်အပြစ်ကို မထီ လေးစားပြုကြ၏။ ဖြောင့်မတ်သော သူတို့မူကား၊
    တယောက်ကိုတယောက် ကျေးဇူးပြုကြ၏။
  bod-N: བླུན་པོས་ཉེས་སྐྱོན་རྩེད་མོར་འཛིན་མོད༌ཀྱང༌། །དྲང་པོའི་ཁྲོད་དུ་མཛའ་མཐུན་གནས་པ༌འོ།།
  wsk-wsk: Nusupuling aora biya alo mu, memek mu mel gotek ko balsan; bare nanimi
    nangamang tui se bagara suanta ko munan mu, kariimet diram alo mu nunga ningi
    aniso.
  sna-sna: Mapenzi anoseka kutendeuka pazvivi, asi kuita zvakanaka kunowanikwa pakati
    pavakarurama.
  spa-BLM: Los tontos se burlan de la expiación de los pecados, pero entre los rectos
    hay buena voluntad.
  cac-cac: A eb' malaj spensar, malaj tas sna eb' yuj chucal sc'ulej. Axo pax eb'
    anima vach' spensar jun, snib'ej eb' to tz'ac'ji nivanc'olal yuj Dios.
  swh-ULB: Wapumbavu hudharau wakati sadaka ya hatia inapotolewa, bali miongoni mwao
    waaminifu hushiriki fadhila.
  bel-bel: Неразумныя сьмяюцца з грэху, а сярод праведных - Божая мілата.
  deu-ELBBK: Die Schuld spottet der Narren, aber unter den Aufrichtigen ist Wohlwollen.
  mbb-OT: Kenè en ebeliyen te menge tulebung is salè dan, iyan, is menge metazeng
    he etew, ne meupiya mulà is kebpengungubpaan dan; egkesuatan dan he ebpekepenunuat
    sikandan te Megbevayà.
  mal-2015: ഭോഷന്മാരെ അകൃത്യയാഗം പരിഹസിക്കുന്നു; നേരുള്ളവർക്കോ തമ്മിൽ പ്രീതി ഉണ്ടു.
  rmc-rmc: O diline peske asan, sar keren o binos, ale le Devleske hin pre dzeka ola,
    ko keren, so hin čačo.
  pes-OPV: احمقان به گناه استهزا می‌کنند، اما در میان راستان رضامندی است.
  ron-1924: Чей несокотиць глумеск ку пэкатул, дар ынтре чей фэрэ приханэ есте бунэвоинцэ.
  ben-OBCV: পাপের জন্য কাউকে ক্ষতিপূরণ করতে দেখে মূর্খ ব্যঙ্গবিদ্রুপ করে, কিন্তু ন্যায়পরায়ণদের
    কাছে মঙ্গলকামনা পাওয়া যায়।
  som-som: Nacasyadu dembigay ku majaajiloodaan, Laakiinse kuwa qumman waxaa ku dhex
    jirta raallinimo.
  lat-VUC: Stultus illudet peccatum, et inter justos morabitur gratia.
  eng-ASVBT: A trespass offering mocketh fools; But among the upright there is good
    will.
  mna-mna: Sombe tomtom sa ikam patoronŋana pa sanaana kini, na wal kankaanaŋan ta
    tizorzooro na, ko tikam sua repiiliŋana pini. Mi zin wal ta tikamam kat mbulu
    na, Anutu leleene pizin.
  ita-1885: Gli stolti si fanno beffe del commetter misfatto; Ma fra gli uomini diritti
    è la benevolenza.
  eng-LXXUP: The houses of transgressors will need purification; But the houses of
    the just are acceptable.
  eng-ULB: Fools mock when the guilt offering is sacrificed, but among the upright
    favor is shared.
  spa-VBL: Los necios se burlan del pecado, pero los justos anhelan el perdón.
  fra-_FOB: Les insensés se raillent du péché; mais la bienveillance est parmi les
    hommes droits.
  mal-mal: ഭോഷന്മാർ അകൃത്യയാഗത്തെ പരിഹസിക്കുന്നു; നേരുള്ളവർക്ക് തമ്മിൽ പ്രീതി ഉണ്ട്.
  urd-GVR: Ahmaq apne qusūr kā mazāq uṛāte haiṅ, lekin sīdhī rāh par chalne wāle Rab
    ko manzūr haiṅ.
  suz-BL: मूर्खमी पाप आ पर्बम चढ़ेतीके कली शुक्‍शी पाइनीम। तन्‍न रिम्‍शो थुं पाइश्‍शो
    मुरुमी परमप्रभु आ दाक्‍शो तशा ग्‍येरब।
  eng-NOY: Fools make a mock at sin; But with the upright is favor.
  ita-1927: Gli insensati si burlano delle colpe commesse, ma il favore dell’Eterno
    sta fra gli uomini retti.
  ckb-ckb: گێلەکان گاڵتە بە تاوان دەکەن، بەڵام لەنێو سەرڕاستان ڕەزامەندی خودا دەدۆزرێتەوە.
  eng-BBE: In the tents of those hating authority there is error, but in the house
    of the upright man there is grace.
  kan-OKCV: ಬುದ್ಧಿಹೀನರು ಪಾಪಪರಿಹಾರವನ್ನು ಅಪಹಾಸ್ಯ ಮಾಡುವರು, ಆದರೆ ನೀತಿವಂತರಿಗೆ ದಯೆಯಿದೆ.
  tam-2017: மூடர்கள் பாவத்தைக்குறித்துப் பரியாசம்செய்கிறார்கள்; நீதிமான்களுக்குள்ளே
    தயவு உண்டு.
  spa-RV-1909: 'Los necios se mofan del pecado: mas entre los rectos hay favor.'
  ron-BTF: Nebunii iau în râs păcatul, dar printre drepți este favoare.
  eng-WEBP: Fools mock at making atonement for sins, but among the upright there is
    good will.
  eng-FBV: Stupid people laugh at sin, but good people want forgiveness.
  nld-1939: Het zoenoffer spot met de dwazen, Maar bij rechtvaardigen woont de genade.
  nch-BL: Cati huihuitique san huetzcaj quema tajtacolchihuaj. Pero masehualme cati
    xitahuac nemij moilhuíaj ipan iniyolo para monejnemiltise noja más xitahuac.
  vie-1934: Kẻ ngu dại bỉ báng tội lỗi; Nhưng người ngay thẳng có được ơn của Đức
    Chúa Trời.
  hin-CV: दोष बलि मूर्खों के लिए ठट्ठा का विषय होता है, किंतु खरे के मध्य होता है
    अनुग्रह.
  eng-OURB: Fools mock at making atonement for faults incurring guilt, but among the
    upright there is good will.
  spa-BES: En las tiendas de aquellos que odian a la autoridad hay error, pero en
    la casa del hombre recto hay gracia.
  tdx-tdx: Sirikae’ ty minèñe ty fisolohoañe, fe amo vañoñeo ty fiharoan-drehake.
  tha-KJV: คนโง่​เขลาเยาะเย้ยเรื่องความผิดบาป แต่​ในท่ามกลางคนชอบธรรมก็​มี​ความโปรดปราน
  por-BR-2018: Os tolos zombam da culpa, mas entre os corretos está o favor.
  deu-ELO: Die Schuld spottet der Narren, aber unter den Aufrichtigen ist Wohlwollen.
  eng-WYC-2018: A fool scorneth sin; grace shall dwell among just men. (A fool mocketh
    sin; favour shall dwell among the righteous.)
  epo-epo: Malsaĝuloj ŝercas pri siaj kulpoj; Sed inter virtuloj ekzistas reciproka
    favoro.
  uig-PIN: Əhmǝⱪlǝr bolsa «itaǝtsizlik ⱪurbanliⱪi»ni kɵzgǝ ilmaydu, Ⱨǝⱪⱪaniylar arisida
    bolsa iltipat tepilar.
  beo-beo: Gagaoui dunu da mae dawa:iwane hahawane wadela:i hou hamosa. Be noga:i
    dunu da wadela:i hamosea, ilia da gogosiane gogolema:ne olofosu hogosa.
  tpi-OTNT: Ol man i no gat gutpela tingting, ol i save wanbel long mekim wanpela
    pasin tasol, em pasin bilong sin. Tasol ol stretpela man i save mekim gutpela
    pasin long ol yet, na ol i stap wanbel.
  hau-SA: Wawaye kan yi ba’a a gyaran zunubi, amma fatan alheri yana samuwa a cikin
    masu aikata gaskiya.
  uig-LAT: Exmeqler bolsa «itaetsizlik qurbanliqi»ni közge ilmaydu, Heqqaniylar arisida
    bolsa iltipat tépilar.
  nde-nde: Iziwula zikwenza ubuthutha ukuphenduka ezonweni, kodwa abaqotho bafisa
    ukwenza uxolo.
  ton-ton: '‌ʻOku manukiʻi ʻae angahala ʻe he kakai vale: ka ʻoku ai ʻae lelei ʻi
    he haʻohaʻonga ʻoe māʻoniʻoni.'
  ces-1613: Blázen přikrývá hřích, ale mezi upřímými dobrá vůle.
  eng-WMB: Fools mock at making atonement for sins, but among the upright there is
    good will.
  tam-TCV: பாவத்திற்கு பரிகாரம் செய்வதை மூடர்கள் ஏளனம் செய்கிறார்கள், ஆனால் நீதிமான்களின்
    மத்தியில்தான் அதற்கு நல்லெண்ணம் காணப்படுகிறது.
  ceb-ULB: Mayubiton ang mga buangbuang kung ang halad sa sala ihalad, apan taliwala
    sa matarong ang pabor gipaambit.
  pol-UBG: Głupcy szydzą z grzechu, a u prawych jest przychylność.
  urd-GVU: احمق اپنے قصور کا مذاق اُڑاتے ہیں، لیکن سیدھی راہ پر چلنے والے رب کو منظور
    ہیں۔
  deu-1912: Die Narren treiben das Gespött mit der Sünde; aber die Frommen haben Lust
    an den Frommen.
  kan-2017: ಮೂರ್ಖರನ್ನು ಅವರ ದೋಷವೇ ಹಾಸ್ಯಮಾಡುವುದು, ಯಥಾರ್ಥವಂತರಲ್ಲಿ (ದೇವರ) ದಯೆಯಿರುವುದು.
  yap-yap: Girdi’ nib balyang e dariyfan u wan’rad ni yad ra denen, ma girdi’ ni manigil
    e ba’ndag ni ngan n’agfan e kireb rok.
  hlt-MCSB: Aka ang loh hmaithennah te a hnael dae, aka thuem long tah a laklo ah
    kolonah a saii.
  mdy-ETH: ዔኤዮ ዓሳ ጎሜ ማዻኣና ዖዮንዶ ቤዞ ቦሂ ዓዓማላኔ፤ ኮዦ ዓሳ ጋዓንቴ ጎማ ዔያቶኮ ዓቶም ጌይንታንዳጉዲ ኮዓኔ።
  kew-kew: Epe kone na-imi aanu nimuna pulalo peme yae rayo pa kone padane agu sua
    peme. Goa peme pare epe aanu nimuna bipa epea agu peme. Goa pua nimu lo robaa
    padane-para sua peme.
  twi-ASANTE: Nkwaseafoɔ de bɔne ho adwensakyera di fɛ, na wɔn a wɔtene mu na anisɔ
    wɔ.
  eng-WEBU: Fools mock at making atonement for sins, but among the upright there is
    good will.
  wal-wal: Eeyyati nagaraa oottidi, azzaniyoogaa gishshaa qilliiccoosona; shin suureti
    bantta nagarai atto geetettanau koyoosona.
  acu-NT: Netse ainauka ni tunaarin pachisar wishikinawai. Tura anangmichu ainauka
    mai nuamtak pengker nintimtunisar pujuinawai.
  spa-PDDPT: Se burla el necio del pecado, Pero entre los rectos hay buena voluntad.
  gun-gun: Hi'arandu e'ỹ va'e ojejavy teĩ “Mba'e'ỹ” he'i rive 'rã, ha'e rã heko porã
    va'e ma joayvua rupi 'rã ikuai.
  agu-BL: Yi e' yi ploj cyajtza'kl, ntin tze'e'n na chiban te yi e'chk takle'n cachi'
    yi na chiban. Poro ẍchixo'l yi e' balaj, na quich'ey quib squibil quib.
  ilo-ULB: Manglalais dagiti maag no maidaton ti daton a para iti basol, ngem pagbibingayan
    dagiti nalinteg ti pabor.
  kpg-kpg: Digau dadaulia e de heia ginaadou nadau mee hai hala ala e hai, gei digau
    humalia e hiihai gi di hagamehede.
  uig-ARA: ئەخمەقلەر بولسا «ئىتائەتسىزلىك قۇربانلىقى»نى كۆزگە ئىلمايدۇ، ھەققانىيلار
    ئارىسىدا بولسا ئىلتىپات تېپىلار.
  bps-bps: I dad to là fulung faldam ku gamsalà tatì landè di dale, bay i dad to fye,
    mngabal ale kfagu klifet i dad salà.
  sus-sus: Xaxilitare yoma yunubi tongofe ma, kɔnɔ tinxintɔɛ Ala xa hinnɛ nan fenma.
  pon-2006: Aramas pweipwei sohte kin nsenohki ma re wiahda dihp, ahpw aramas mehlel
    kin men ale mahkpen diparail.
  ksd-ksd: A umana lunga dia varkulumai ure ra vuai ra kaina mangamangana, Ma ra varmari
    i ki livuan ta ra umana tena takodo.
  tur-YTC: Akılsızlar günahların kefaretiyle alay ederler, Ama doğruların arasında
    iyi niyet vardır.
  bel-N: Неразумныя сьмяюцца з віны, а пасярод правых — зычлівасьць.
  grc-BRENT: Οἰκίαι παρανόμων ὀφειλήσουσι καθαρισμὸν, οἰκίαι δὲ δικαίων δεκταί.
  ind-AYT: Orang bodoh mencemooh kurban penghapus dosa, tetapi di antara orang jujur
    terdapat perkenanan.
  nya-nya: Zitsiru zimanyoza za kulapa machimo, awo, koma kufuna kwabwino kumapezeka
    mwa anthu olungama.
  hrv-hrv: Luđacima je grijeh šala, a milost je Božja s poštenima.
  mps-mps: Te wiegi yai homu meni yani bidi dabego, augwa te deli haliga elalubao,
    te dwai sęgę sabo kolesaga dao. Tiali goli, te doloba pai bidi dabego augwade
    digi te wiegi yai kolesaga eyu, tama augwa deli haliga naga elama bidibo dao.
  tpi-tpi: Ol man i no gat gutpela tingting, ol i save wanbel long mekim wanpela pasin
    tasol, em pasin bilong sin. Tasol ol stretpela man i save mekim gutpela pasin
    long ol yet, na ol i stap wanbel.
  dan-1931: Med Dårer driver Skyldofret Spot, men Velvilje råder iblandt retsindige.
  vie-OVCB: Người điên dại nhạo cười tội lỗi, nhưng người ngay được Chúa ban ơn.
  guj-2017: મૂર્ખ પ્રાયશ્ચિત્તને હસવામાં ઉડાવે છે, પણ પ્રામાણિક માણસો ઈશ્વરની કૃપા
    મેળવે છે.
  pon-2006A: Aramas pweipwei sohte kin nsenohki ma re wiahda dihp, ahpw aramas mehlel
    kin men ale mahkpen diparail.
  por-BRBSL: Os tolos zombam de fazer expiação pelos pecados, mas entre os retos há
    boa vontade.
  swe-swe: Dårarna hånar (skrattar, gör sig löjliga över) skuldoffer (bekännelse av
    och upprättelse från en synd som ingen annan vet om), men hos de rättfärdiga finns
    Guds favör (gillande).
  cth-cth: Tamipathu ni teh yonnae a panuikhai, hatei tamikalannaw koe ngaikhainae
    ao.
  twi-twi: Nkwaseafo de bɔne ho adwensakra di fɛw, na wɔn a wɔteɛ mu na anisɔ wɔ.
  hlt-hlt: Aka ang loh hmaithennah te a hnael dae, aka thuem long tah a laklo ah kolonah
    a saii.
  tbz-SIM: Kɛ̀ kuyɛìnkù dɔ̀ɔ̀ mɛyɛi ndɛ̀ ɔ̃ɔ̃ í nkù dò mmɛ̀mɑmɛ̀, wèè borimɛ wenni
    weè piɛti Kuyie nkó mɛsɑ̀ɑ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨziba, arazir kurabagh amua dɨpova ghaze,
    da dera. Ezɨ gumazir aghuiba arazir aghuibagh amizɨ, God bar me gifonge.
  dop-dop: Kʋmɛlɛməŋ woŋiɣi tɑsəkəlɛ tɑɣɑnʋɣʋ kɔtɑɣɑ kɛ́. Ɩlɛnɑ tɑmpɑnɑ təŋlɑɑ nɑ́ɑ́
    lɑkɩ təmɑɣɑ kʋpɑntʋ.
  azb-azb: Səfehlər günaha rişxənd edər, Əməlisalehlər bir-birini məmnun edər.
  eng-DBY: Fools make a mock at trespass; but for the upright there is favour.
  hin-2017: मूर्ख लोग पाप का अंगीकार करने को ठट्ठा जानते हैं, परन्तु सीधे लोगों के
    बीच अनुग्रह होता है।
  wol-KYG: Ab dof, su bàkkaaree, yoonam! Te ñay jubal a séq yiwu Yàlla.
  bjr-bjr: Furufarirausa sia aaqaranara qeerairidaqa. Andeeqarausa aaqamaseeqa mi
    aaqarafa kai kaqi taikaanifeera oonu mafi iridanoo.
  eng-YLT: Fools mock at a guilt-offering, And among the upright — a pleasing thing.
  kne-kne: Din naong-ong yan adi dan pagan-ano din pangikaroan das basol da, ngem
    din nalinteg yan ipaila day mayat ay nemnem da.
  eng-WYC-2017: A fool scorneth sin; grace shall dwell among just [or rightwise] men.
  eng-WMBB: Fools mock at making atonement for sins, but amongst the upright there
    is good will.
  urd-GVH: अहमक़ अपने क़ुसूर का मज़ाक़ उड़ाते हैं, लेकिन सीधी राह पर चलनेवाले रब को
    मंज़ूर हैं।
  rug-rug: Va sisire nia ari tie pekipeki sa hinerehere tana sinea, ba sari tie leadi
    si qetu nia meke hata vinariva taleosae.
  gaz-gaz: Gowwoonni cubbuutti qoosu; qajeeltota gidduutti garuu hawwii gaariitu argama.
  fra-LSG: Les insensés se font un jeu du péché, Mais parmi les hommes droits se trouve
    la bienveillance.
  yal-yal: Tagi yitɔnna bɔtɛ mi xaxilitarene xa, koni ɲɛnige faɲiyaan toma muxu faɲine
    nan tagi.
  haw-1868: Akaaka ka poe lapuwale i ka hewa; Me ka poe hoopololei ka hoomaikaiia.
  arb-NAV: كُلُّ جَاهِلٍ يَسْتَهْزِئُ بِالإِثْمِ، أَمَّا بَيْنَ الْمُسْتَقِيمِينَ
    فَيَشِيعُ رِضَى اللهِ.
  ewe-ewe: Bometsilawo le alɔme ɖem le nuvɔ̃ŋutivɔsa ŋuti, ke ŋudzedzekpɔkpɔ le dzɔdzɔetɔwo
    dome.
  eng-LEE: The fool maketh a mockery of guilt; but among the upright there is good
    will.
  asm-FB: দোষাৰ্থক বলি উৎসৰ্গ কৰোঁতে অজ্ঞানীলোকে নিন্দা কৰে; কিন্তু ন্যায়পৰায়ণ লোকৰ
    মাজত অনুগ্ৰহ থাকে।
  sus-A: شَشِلِتَرٍ يٌمَ يُنُبِ تٌنفٌقٍ مَ، كْنْ تِنشِنتْي عَلَ شَ هِننّ نَن قٍنمَ.
  fra-SBL: Les sots se moquent de l'expiation des péchés, mais parmi les honnêtes
    gens, il y a de la bonne volonté.
  hbo-hbo: אֱ֭וִלִים יָלִ֣יץ אָשָׁ֑ם וּבֵ֖ין יְשָׁרִ֣ים רָצֹֽון׃
  kik-kik: Andũ arĩa akĩĩgu manyũrũragia horohio ya mehia, no ũtugi wonekaga harĩ
    arĩa arũngĩrĩru.
  fra-NCL: L’insensé se rit du péché, mais parmi les hommes droits est la bienveillance.
  cek-AK: Kamthu loe zaehaih to tiah doeh sah ai; toe katoeng kaminawk khaeah loe
    tahmenhaih to oh.
  cuk-cuk: Dule-binsaedsulidaedi, unnila isguedgi burgudiid. Dule-nuedmargindina,
    Bab-Dummad nued-binsaed.
  uig-CYR: Ахмақлар болса «итаәтсизлик қурбанлиғи»ни көзгә илмайду, Һәққанийлар арисида
    болса илтипат тепилар.
  tel-2017: మూర్ఖులు చేసే అపరాధ పరిహార బలి వారిని ఎగతాళి చేస్తుంది. యథార్థవంతులు ఒకరిపట్ల
    ఒకరు దయ కలిగి ఉంటారు.
  hat-BSA: Moun ensanse kontwole peche kon jwèt; men pami moun dwat yo, gen bòn volonte.
  kos-kos: Wangin fosrnga lun mwet lalfon ke elos orala ma koluk, a mwet wo elos suk
    in oasr nunak munas nu selos.
  hbo-WLC: אֱ֭וִלִים יָלִ֣יץ אָשָׁ֑ם וּבֵ֖ין יְשָׁרִ֣ים רָצֽוֹן׃
  ibo-ibo: Ndị nzuzu na-eji okwu idozi ihe mmehie mebiri akwa emo; ma obi ebere ka
    a na-achọta nʼetiti ndị omume ha ziri ezi.
  ory-ory: ଅଜ୍ଞାନମାନେ ଦୋଷକୁ କୌତୁକ ମଣନ୍ତି; ମାତ୍ର ସରଳ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଅନୁଗ୍ରହ ଥାଏ।
  chk-chk: Ekewe chon tiparoch resap ekieki pwe a ngau ar föri tipis, nge ekewe chon
    wenechar ra weweöchiti usun ingauen tipis.
  rop-rop: Detlot silibala pipul nomo wori wen dei dum olkain nogudbala ting, bat
    God im oldei gudbinji langa detlot pipul hu wandim jidan friwan brom olabat nogudbalawei.
  ukr-1871: Недоумки з гріха сьміються, а між праведними — ласкавість.
  deu-1951: Der Toren spottet das Schuldopfer; unter den Redlichen aber herrscht gutes
    Einvernehmen.
  eng-JPS: Amends pleadeth for fools; but among the upright there is good will.
  srp-1865: Bezumnima je šala grijeh, a meðu pravednima je dobra volja.
  lug-lug: Abasirusiru banyooma okugololwa nga bakoze ensobi, naye abalongoofu baagala
    emirembe.
  heb-heb: אולים יליץ אשם ובין ישרים רצון׃
  ben-IRV: নির্বোধেরা দোষকে উপহাস করে, কিন্তু ধার্ম্মিকদের কাছে অনুগ্রহ থাকে।
  pan-pan: ਮੂਰਖ ਪਾਪ ਕਰ ਕੇ ਹੱਸਦੇ ਹਨ, ਪਰ ਸਚਿਆਰਾਂ ਦੇ ਵਿਚਕਾਰ ਰਜ਼ਾਮੰਦੀ ਹੁੰਦੀ ਹੈ।
  mya-JVB: မိုက် သောသူတို့သည် ဒုစရိုက် အပြစ်ကို မထီ လေးစားပြုကြ၏။ ဖြောင့်မတ် သောသူတို့
    မူကား ၊ တယောက် ကိုတယောက်ကျေးဇူး ပြုကြ၏။
  tte-O: Siya toyauyaule nige ali nuwatu yabo sibomamo ali pwanoli kaiweli, na todudulai
    me ali nuwatu-pwaiki kalikavao kolili.
  tbg-tbg: Qora avu aato vataaka nái qora kaiqa auti variarara kia noraiqaake iriara.
    Koqe kaiqa vare variaka variavaro Kotiva vikara quaheharo vairo.
  hmo-hmo: Kavakava taudia be edia kara dika dainai, edia lalona idia giroa lasi,
    idia laloa unai be gau ta lasi, to kara maoromaoro taudia ese, edia kara dika
    ena gwauatao dalana idia tahua noho.
  urd-urd: बेवक़ूफ़ गुनाह करके हँसते हैं, लेकिन रास्तकारों में रज़ामंदी है।
  rus-SYN: Глупые смеются над грехом, а посреди праведных - благоволение.
  bqc-SIM: Faasaideↄ ì saka tàae kulɛkɛau, gbɛ̃maaↄ ìↄ na ń kↄ̃o.
  tcz-CHONGTHU: Elohim Pathen in miphalou aphohsal jin, michonpha hon vang Elohim
    Pathen lunglhaina akimu jiuve.
  mar-mar: मूर्खाला पापार्पणाचे अर्पण थट्टा वाटते, पण सरळांमध्ये परस्पर कृपा असते.
  hlt-THB: Thlakqaw ingtaw thawlhnaak tlaihvawng pek ce ikawna am ngai nawh, cehlai
    thlakdyngkhqi venawh kawpoek leeknaak awm hy.
  qub-qub: Mana tantiyacojcunaga llutanta rurarcurpis manami pengacunchu. Alli runacunami
    ichanga runa-masinwan cuyanacur alli goyan.
  bqp-bqp: Fayasaridenↄ dì taari kutɛkɛna gya bo, gbɛ̃ mananↄ dìgↄ̃ nna kũ kↄ̃o.
  hat-hat: Moun sòt pran peche sèvi jwèt. Men, moun k'ap mache dwat pare pou rekonèt
    tò yo.
  eng-BSB: Fools mock the making of amends, but goodwill is found among the upright.
  tod-tod: Ɠimalala nuiti ta ɗa ɲɛɛɠula zɔɠɔzuɓɛtɛ vai zu, kɛlɛ undaanɛɛi ɠa ɗa ɠɛ
    sɔle nuiti saama.
  eng-WEBPB: Fools mock at making atonement for sins, but amongst the upright there
    is good will.
  kbq-kbq: Neginagi vahe'mo'za kumimofo nona'ama erizankura, hunte'za kiza zokago
    nehaze. Hianagi fatgo avu'ava'ene vahepina, vahe'ma antahiami' avu'ava zana me'ne.
  nhe-BL: Tlen huihuitique san huetzcaj quema tlajtlacolchihuaj. Pero tlacame tlen
    xitlahuac nemij quipiyaj ipan ininyolo para monejnemiltise noja más xitlahuac.
  bus-bus: Faasaideenↄ è kya ká taari kúɛkɛnan, gbɛ̃ maaanↄ ègↄ̃ nna kↄ̃o.
  gub-BL: Iranaiw ma'e uzapo ikatu 'ym ma'e hehe uzekaiw 'ym pà wà. Ikatu ma'e uputar
    wemiapo kwer ikatu 'ym ma'e imunànaw wà.
  eng-DRA: A fool will laugh at sin, but among the just grace shall abide.
