verse: PRO.014.034
translations:
  mal-C: നീതി ഒരു രാഷ്ട്രത്തെ ഉന്നതസ്ഥിതിയിലെത്തിക്കുന്നു, എന്നാൽ പാപം ഏതു ജനതയ്ക്കും
    അപമാനകരം.
  deu-TKW: Gerechtigkeit erhöht ein Volk, aber der Nationen Schmach ist die Sünde.
  lin-lin: Bosembo etombolaka ekolo, kasi lisumu ememelaka bato soni.
  eng-LSV: Righteousness exalts a nation, || And the righteousness of peoples [is]
    a sin-offering.
  eng-GNV: Iustice exalteth a nation, but sinne is a shame to the people.
  eng-WEBSTER: 'Righteousness exalteth a nation: but sin is a reproach to any people.'
  nhw-BL: Quema nochi masehualme ipan se tlali monejnemiltíaj xitlahuac, sequinoc
    quihueyitlalíaj inintlal. Pero quema masehualme tlajtlacolchijtinemij, quihualiquilíaj
    pinahualistli.
  swh-ONEN: Haki huinua taifa, bali dhambi ni aibu kwa watu wote.
  bba-bba: Gem mu rɑ temɡibu bɛɛrɛ dokewɑ, ɑdɑmɑ durum yɑ rɑ bu sekuru dokewɑ.
  eng-KJVCPB: 'Righteousness exalteth a nation: But sin is a reproach to any people.'
  luo-luo: Tim makare tingʼo oganda malo, to richo en wichkuot ne ji.
  meu-meu: Kara maoromaoro ese bese ta e hanamoamu, a kara dika ese orea ta e hahemaraiamu.
  npi-ULB: धार्मिकताले देशलाई उचाल्छ, तर पाप कुनै पनि मानिसको लागि अपमानको कुरो हो
    ।
  yor-yor: Òdodo a máa gbé orílẹ̀-èdè lékè, ṣùgbọ́n ìtìjú ni ẹ̀ṣẹ̀ jẹ́ fún àwùjọ káwùjọ.
  ind-ind: Bangsa yang menegakkan kebenaran akan dihormati, tetapi perbuatan dosa
    yang merajalela akan mencemarkan nama bangsa.
  pes-OPCB: درستکاری مایه سرافرازی یک قوم است و گناه مایه رسوایی آن.
  tgl-ULB: Ang paggawa ng tama ay nagtataas ng isang bansa, ngunit ang kasalanan ay
    isang kahihiyan para sa sinuman.
  hui-hui: Wali agali bibahendeme mana tigabi ngaru taluwa bialu hayagua tinaga dindibi
    nde bayale mini lene dege wulebira. Anigo tigua mana ko ngaru bialu hayagua nde
    mani tini taga holene wulebira.
  mya-mya: ဖြောင့်မတ်ခြင်းတရားသည် ပြည်သားတို့ကို ချီးမြှောက်တတ်၏။ ဒုစရိုက်အပြစ်မူကား၊
    ပြည်သားများ တို့ကို ရှုတ်ချတတ်၏။
  bod-N: དྲང་བདེན་གྱིས་ནི་རྒྱལ་ཁབ་དར་བྱེད༌མོད། །འོན་ཀྱང་སྡིག་པ་དམངས་ཀྱི་ངོ་ཚ༌ཡིན།།
  wsk-wsk: Munan ningo diram mu sor sokel se nup biya tuso; bare munan memek mu sor
    lilim ko kariimet nup memek nungarso.
  sna-sna: Kururama kunosimudzira rudzi, asi chivi chinonyadzisa vanhu vapi zvavo.
  spa-BLM: La justicia enaltece a una nación, pero el pecado es una desgracia para
    cualquier pueblo.
  cac-cac: Tato a tojolal sb'eyb'alej junoc chon̈ab', sq'ue val chaan̈, tato a chucal
    sb'eyb'alej jun, tz'ac'ji q'uixvelal.
  swh-ULB: Kutenda haki huliinua taifa, bali dhambi ni chukizo kwa watu wowote.
  bel-bel: Праведнасьць узвышае народ, а беззаконьне - ганьба народаў.
  deu-ELBBK: Gerechtigkeit erhöht eine Nation, aber Sünde ist die Schande der Völker.
  mbb-OT: Emun metazeng is menge meǥinged egkevantug is inged, iyan, is salà mulà
    ebpekeveǥey te keelezan.
  mal-2015: നീതി ജാതിയെ ഉയർത്തുന്നു; പാപമോ വംശങ്ങൾക്കു അപമാനം.
  rmc-rmc: O spravodľišagos hazdel upre o narodos, ale o binos hin pre ladž le narodenge.
  pes-OPV: عدالت قوم را رفیع می‌گرداند، اما گناه برای قوم، عار است.
  ron-1924: Неприхэниря ыналцэ пе ун попор, дар пэкатул есте рушиня попоарелор.
  ben-OBCV: ধার্মিকতা জাতিকে উন্নত করে, কিন্তু পাপ যে কোনো লোককে নিন্দা করে।
  som-som: Xaqnimadu quruun way sarraysiisaa, Laakiinse dembigu waa u ceeb dad kasta.
  lat-VUC: Justitia elevat gentem; miseros autem facit populos peccatum.
  eng-ASVBT: Righteousness exalteth a nation; But sin is a reproach to any people.
  mna-mna: Lele sa, sombe tikamam mbulu ndeeŋeŋana men, nako zan iwe biibi. Mi sombe
    tinoknok sanaana, ina ipamiaŋ zin.
  ita-1885: La giustizia innalza la nazione; Ma il peccato è il vituperio de' popoli.
  eng-LXXUP: 'Righteousness exalts a nation: But sins diminish tribes.'
  eng-ULB: Doing what is right exalts a nation, but sin is a disgrace to any people.
  spa-VBL: Hacer el bien dará éxito a la nación, pero el pecado causa desgracia a
    cualquier pueblo.
  fra-_FOB: La justice élève une nation; mais le péché est la honte des peuples.
  mal-mal: നീതി രാജ്യത്തെ ഉയർത്തുന്നു; പാപം ജനതക്ക് അപമാനം.
  urd-GVR: Rāstī se har qaum sarfarāz hotī hai jabki gunāh se ummateṅ ruswā ho jātī
    haiṅ.
  suz-BL: रागीम ठीक पाइब शुश बाक्‍तेक्‍म हना, मेकोपुकीम मेको रागी ठेयब नु रिम्‍शो
    सेल्‍नीम। तन्‍न मरिम्‍शो पाइब शुश बाक्‍तेक्‍म हना, मेको रागी कली महिक्‍सीशो सेल्‍नीम।
  eng-NOY: Righteousness exalteth a people; But the reproach of nations is sin.
  ita-1927: La giustizia innalza una nazione, ma il peccato è la vergogna dei popoli.
  ckb-ckb: ڕاستودروستی نەتەوە بەرز دەکاتەوە، بەڵام گوناه شەرمەزاری گەلانە.
  eng-BBE: By righteousness a nation is lifted up, but sin is a cause of shame to
    the peoples.
  kan-OKCV: ನೀತಿಯು ಜನಾಂಗವನ್ನು ವೃದ್ಧಿಮಾಡುತ್ತದೆ; ಆದರೆ ಯಾವ ಪ್ರಜೆಗಾದರೂ ಪಾಪವು ಅವಮಾನವಾಗಿದೆ.
  tam-2017: நீதி மக்களை உயர்த்தும்; பாவமோ எந்த மக்களுக்கும் இகழ்ச்சி.
  spa-RV-1909: 'La justicia engrandece la nación: mas el pecado es afrenta de las
    naciones.'
  ron-BTF: Dreptatea înalță o națiune, dar păcatul este ocară pentru orice popor.
  eng-WEBP: Righteousness exalts a nation, but sin is a disgrace to any people.
  eng-FBV: Doing right makes a nation successful, but sin is a disgrace to any people.
  nld-1939: Rechtvaardigheid verheft een volk, De zonde brengt de naties tot schande.
  nch-BL: Quema nochi masehualme ipan se tali monejnemiltíaj xitahuac, sequinoc quihueyitalíaj
    inintal. Pero quema masehualme tajtacolchijtinemij, quihualiquilíaj pinahualisti.
  vie-1934: Sự công bình làm cho nước cao trọng; Song tội lỗi là sự hổ thẹn cho các
    dân tộc.
  hin-CV: धार्मिकता ही राष्ट्र को उन्‍नत बनाती है, किंतु किसी भी समाज के लिए पाप निंदनीय
    ही होता है.
  eng-OURB: Righteousness exalts a nation, but habitual sin ·missing the mark· is
    a chesed ·disgrace· to any people.
  spa-BES: Por la justicia una nación se enaltece, pero el pecado es motivo de vergüenza
    para los pueblos.
  tdx-tdx: Mañonjom-pifeheañe ty havañonañe, fe mañìnje o borizañeo ty hakeo.
  tha-KJV: ความชอบธรรมเชิดชู​ประชาชาติ​หน​ึ่งๆ แต่​บาปเป็นเหตุ​ให้​ชนชาติ​หน​ึ่งๆถูกตำหนิ
  por-BR-2018: A justiça exalta a nação, mas o pecado é a desgraça dos povos.
  deu-ELO: Gerechtigkeit erhöht eine Nation, aber Sünde ist der Völker Schande.
  eng-WYC-2018: Rightfulness raiseth [up] a folk; sin maketh peoples wretches. (Uprightness
    raiseth up the nation; sin maketh people into wretches.)
  epo-epo: Virto altigas popolon; Sed peko pereigas gentojn.
  uig-PIN: Ⱨǝⱪⱪaniyǝt ⱨǝrⱪaysi ǝlni yuⱪiri kɵtürǝr; Gunaⱨ ⱨǝrⱪandaⱪ millǝtni nomusⱪa
    ⱪaldurar.
  beo-beo: Moloidafa hou hamobeba:le, osobo bagade fi da noga:idafa ba:mu. Be wadela:i
    hou hamobeba:le, osobo bagade fi da gogosiasu ba:mu.
  tpi-OTNT: Sapos ol manmeri i bihainim stretpela pasin, bai kantri i gat biknem.
    Tasol sapos ol i mekim sin, bai ol i sem moa yet.
  hau-SA: Adalci yakan ɗaukaka al’umma, amma zunubi kan kawo kunya ga kowane mutane.
  uig-LAT: Heqqaniyet herqaysi elni yuqiri kötürer; Gunah herqandaq milletni nomusqa
    qaldurar.
  nde-nde: Ukulunga kuyasiphakamisa isizwe, kodwa isono silihlazo lakubaphi abantu.
  ton-ton: ‌ʻOku hiki hake ʻe he māʻoniʻoni ʻae puleʻanga. ka ko e meʻa fakamā ʻae
    angahala ki he ngaahi puleʻanga.
  ces-1613: Spravedlnost zvyšuje národ, ale hřích jest ku pohanění národům.
  eng-WMB: Righteousness exalts a nation, but sin is a disgrace to any people.
  tam-TCV: நீதி ஒரு நாட்டையே உயர்த்தும், ஆனால் பாவம் எந்த மக்களுக்கும் அவமானம்.
  ceb-ULB: Ang pagbuhat kung unsa ang matarong motuboy sa nasod, apan ang sala kaulawan
    sa kang bisan kinsa.
  pol-UBG: Sprawiedliwość wywyższa naród, a grzech jest hańbą narodów.
  urd-GVU: راستی سے ہر قوم سرفراز ہوتی ہے جبکہ گناہ سے اُمّتیں رُسوا ہو جاتی ہیں۔
  deu-1912: Gerechtigkeit erhöhet ein Volk; aber die Sünde ist der Leute Verderben.
  kan-2017: ಪ್ರಜೆಗೆ ಧರ್ಮವು ಉನ್ನತಿ, ಅಧರ್ಮವು ಅವಮಾನ.
  yap-yap: Mmat’aw e ra gilnag bugwan reb e nam, ma denen e ma kirebnag thin reb e
    nam.
  hlt-MCSB: Duengnah loh namtom a pomsang tih, tholhnah loh namtu te rhaidaeng la
    a khueh.
  mdy-ETH: ጎኑሞ ፔቴ ዴሬ ዼኤፒ ማሃኔ፤ ጎሜ ጋዓንቴ ዓይጎ ዴሬያ ማዖም ዻዻውሲሳኔ።
  kew-kew: Gore onaa luabumi epe kone sua epe agaa ratalimiri go kantri epealia. Go
    yapare nimumi wae-yaenu pa pala pitimiri nimu yala adaa poteme.
  twi-ASANTE: Tenenee pagya ɔman na bɔne yɛ animguaseɛ ma nnipa biara.
  eng-WEBU: Righteousness exalts a nation, but sin is a disgrace to any people.
  wal-wal: Xillotettai issi kawotettaa asaa xoqqu xoqqu oottees; shin nagarai ai asanne
    kaushshees.
  acu-NT: Aints pengker nintintin ainauka nekasar ni nungkarin eemtikiatin ainawai.
    Antsu aints ainau tunaun turina nuka natsanpiaku ainawai.
  spa-PDDPT: La justicia enaltece a una nación, Pero el pecado es afrenta para los
    pueblos.
  gun-gun: Peteĩ-teĩ regua teko porã rupi ikuaia py yvateve 'rã, ha'e rã jejavya re
    anho ikuai va'e ma ojou vai pavẽ 'rã.
  agu-BL: Na jal k'ej jun nación ko na xom te yi balaj ley, poro chin tx'ixwil nin
    ko cya'l jun na xom te yi balaj leya'tz.
  ilo-ULB: Ti panagaramid iti umno ti mangitantan-ok iti nasion, ngem ti basol ket
    pakaibabainan ti siasinoman a tao.
  kpg-kpg: Di hai hegau donu le e haga damana mai tenua damana. Di hala la go di hagalangaadia
    gi tenua damana.
  uig-ARA: ھەققانىيەت ھەرقايسى ئەلنى يۇقىرى كۆتۈرەر؛ گۇناھ ھەرقانداق مىللەتنى نومۇسقا
    قالدۇرار.
  bps-bps: I katlu nimò i dad to, én fdatah i banwela, bay i ksasè nimò i dad to,
    én gafyà i banwela.
  sus-sus: Tinxinyi bɔxi rasigama nɛ yare, yunubi tan ɲama rayaagima nɛ.
  pon-2006: Pwung kin kahrehda wehi ehu eh pahn lapalapala; dihp kin kanamenekihala
    wehi.
  ksd-ksd: A mangamangana takodo i vangala ra vuna gunan, Ma ga ra varpiam i vabilak
    ra vuna tarai.
  tur-YTC: Doğruluk bir ulusu yüceltir, Ama günah herhangi bir halk için utançtır.
  bel-N: Праведнасьць узвышае народ, а грэх — ганьба для народаў.
  grc-BRENT: Δικαιοσύνη ὑψοῖ ἔθνος, ἐλασσονοῦσι δὲ φυλὰς ἁμαρτίαι.
  ind-AYT: Kebenaran meninggikan suatu bangsa, tetapi dosa adalah noda bagi bangsa
    mana pun.
  nya-nya: Chilungamo chimakweza mtundu wa anthu, koma uchimo umachititsa manyazi
    mtundu uliwonse.
  hrv-hrv: Pravednost uzvisuje narod, a grijeh je sramota pucima.
  mps-mps: Te we bidigo doloba pai kolesaga wali pobaso da, teda te tǫ bulu kantri
    bidi hani nogi te genuai elaluaibao. Tiali goli, te augwaligo dwai sę eyu da,
    te augwali hale genuai yaibao.
  tpi-tpi: Sapos ol manmeri i bihainim stretpela pasin, bai kantri i gat biknem. Tasol
    sapos ol i mekim sin, bai ol i sem moa yet.
  dan-1931: Retfærdighed løfter et Folk, men Synd er Folkenes Skændsel.
  vie-OVCB: Đức công chính làm cho quốc gia được tán tụng, nhưng tội lỗi đem lại sỉ
    nhục cho toàn dân.
  guj-2017: ન્યાયીપણાથી પ્રજા મહાન બને છે, પણ પાપ તો પ્રજાનું કલંક છે.
  pon-2006A: Pwung kin kahrehda wehi ehu eh pahn lapalapala; dihp kin kanamenekihala
    wehi.
  por-BRBSL: A justiça exalta uma nação, mas o pecado é uma vergonha para qualquer
    povo.
  swe-swe: Rättfärdighet (andligt och moraliskt, på alla områden och i alla relationer)
    upphöjer en nation, men synd nedvärderar (förminskar, degraderar, är en skam för)
    ett folk.
  cth-cth: Lannae ni miphun a tawmrasang, hatei yonnae teh tami pueng hanelah min
    mathoenae doeh.
  twi-twi: Trenee pagyaw ɔman, na bɔne yɛ animguase ma nnipa nyinaa.
  hlt-hlt: Duengnah loh namtom a pomsang tih, tholhnah loh namtu te rhaidaeng la a
    khueh.
  tbz-SIM: Kubotí kùù tɔ timɔ́mmɔnti kuù dɛ̀úkú, kɛ̀ mɛyɛi nhɑ̃ɑ̃̀ kubotí ifɛi.
  msy-2020: Gumazamiziba arazir aghuimɨn gɨn mangɨtɨ, men kantri ziar ekiam iniam.
    Eghtɨ me arazir kuram damuvɨra ikɨtɨ, men kantri aghumsɨzim inivɨra ikiam.
  dop-dop: Kʋsiɣisitu təŋʋɣʋ kʋsəɣənɑ piitim nyʋɣʋ. Ɩlɛnɑ ɩsɑɣɑtʋ lɑpʋ nɑ́ɑ́ tʋ yəlɑɑ
    kɛ fɛɛlɛ.
  azb-azb: Salehlik bir milləti ucaldar, Günah ümmətləri utandırar.
  eng-DBY: Righteousness exalteth a nation; but sin is a reproach to peoples.
  hin-2017: जाति की बढ़ती धर्म ही से होती है, परन्तु पाप से देश के लोगों का अपमान
    होता है।
  wol-KYG: Njekk day teral aw xeet, moy di gàcceel aw askan.
  bjr-bjr: Andeeqara oosana fannoo mi maqannaasa nuqu uqeera firaanaikidanoo. Nári
    eendaandira mandoosana fannoo mi maqannaasa mareeqee nári nisauriranaki aqidanoo.
  eng-YLT: Righteousness exalteth a nation, And the goodliness of peoples [is] a sin-offering.
  kne-kne: Maidayaw di esa ay nasyon babaen si kinalinteg di ipogaw na, ngem maibabain
    babaen si basol da.
  eng-WYC-2017: Rightfulness [or Rightwiseness] raiseth [up] a folk; sin maketh peoples
    wretches.
  eng-WMBB: Righteousness exalts a nation, but sin is a disgrace to any people.
  urd-GVH: रास्ती से हर क़ौम सरफ़राज़ होती है जबकि गुनाह से उम्मतें रुसवा हो जाती
    हैं।
  rug-rug: Na tinoṉoto si ovulia sa butubutu, ba na sinea si variva kurekure koari
    na tie.
  gaz-gaz: Qajeelummaan saba ol guddisa; cubbuun garuu saba kamiif iyyuu salphina.
  fra-LSG: La justice élève une nation, Mais le péché est la honte des peuples.
  yal-yal: Tinxinyaan nan yamanan nasabatima, koni yulubin findixi yagin nan na siyane
    ma.
  haw-1868: Hookiekie ae la ka pono i ka lahuikanaka; O ka hewa hoi ka mea e hoowahawahaia'i
    na kanaka.
  arb-NAV: الْبِرُّ يَسْمُو بِالأُمَّةِ، وَالْخَطِيئَةُ عَارٌ لِكُلِّ شَعْبٍ.
  ewe-ewe: Dzɔdzɔenyenye doa dukɔ ɖe dzi, ke nu vɔ̃ nye ŋukpe na dukɔmeviwo.
  eng-LEE: Righteousness exalteth a people; but the disgrace of nations is sin.
  asm-FB: সৎ কাৰ্য কৰা দ্বাৰাই দেশৰ উন্নতি হয়; কিন্তু পাপ যি কোনো লোকৰ বাবে কলঙ্কস্বৰূপ।
  sus-A: تِنشِنيِ بْشِ رَ سِفَمَ نّ يَرٍ، يُنُبِ تَن حَمَ رَيَافِمَ نّ.
  fra-SBL: La justice élève une nation, mais le péché est la honte de tout peuple.
  hbo-hbo: צְדָקָ֥ה תְרֹֽומֵֽם־גֹּ֑וי וְחֶ֖סֶד לְאֻמִּ֣ים חַטָּֽאת׃
  kik-kik: Ũthingu nĩgũtũũgĩria ũtũũgagĩria rũrĩrĩ, no mehia nĩ gĩconoko harĩ andũ
    o othe.
  fra-NCL: La justice élève une nation, mais le péché est l’opprobre des peuples.
  cek-AK: Toenghaih mah prae kaminawk to sangsak tahang; toe zaehaih loe kami boih
    kasaethuihaih ah oh.
  cuk-cuk: Ibmar-inniki-imaklegedgi neggwebur ogannolesiid. Isguedgindina, neggweburmar
    wiolesiid.
  uig-CYR: Һәққанийәт һәр қайси әлни жуқури көтирәр; Гуна һәр қандақ милләтни номусқа
    қалдурар.
  tel-2017: ప్రజలు ఘనత పొందడానికి వారి న్యాయవర్తన కారణం అవుతుంది. అపరాధ ప్రవర్తన ప్రజలను
    అవమానాల పాలు చేస్తుంది.
  hat-BSA: Ladwati leve yon nasyon; men peche se yon gwo wont pou yon pèp.
  kos-kos: Suwoswos ac oru sie mutunfacl in ku ac fulat. Ma koluk uh mwe akmwekinye
    sie mutunfacl.
  hbo-WLC: צְדָקָ֥ה תְרֽוֹמֵֽם־גּ֑וֹי וְחֶ֖סֶד לְאֻמִּ֣ים חַטָּֽאת׃
  ibo-ibo: Ezi omume na-ewuli mba elu, ma mmehie bụ ihe ihere nye ndị ọbụla.
  ory-ory: ଧାର୍ମିକତା ରାଜ୍ୟର ଉନ୍ନତି ଜନ୍ମାଏ; ମାତ୍ର ପାପ ନରଗଣର ଅପମାନ।
  chk-chk: Pwüng a afefeitäi eu mwü, nge tipis a afefeitiua o aitengaua.
  rop-rop: Wen pipul dum wanim God wandim olabat blanga dum dei meigim olabat kantri
    jidan gudbala, bat detlot pipul hu oldei dumbat nogudbala ting meigim olabat kantri
    jidan nogudwan.
  ukr-1871: Праведність підносить у гору народ, а безбожність — сором народів.
  deu-1951: Gerechtigkeit erhöht ein Volk; die Sünde aber ist der Völker Schande.
  eng-JPS: Righteousness exalteth a nation; but sin is a reproach to any people.
  srp-1865: Pravda podiže narod, a grijeh je sramota narodima.
  lug-lug: Obutuukirivu buzimba eggwanga, naye ekibi kiswaza abantu ab’engeri zonna.
  heb-heb: צדקה תרומם גוי וחסד לאמים חטאת׃
  ben-IRV: ধার্ম্মিকতা জাতিকে উন্নত করে, কিন্তু পাপে যে কোনো লোকের মর্যাদাহানি হয়।
  pan-pan: ਧਾਰਮਿਕਤਾ ਕੌਮ ਦੀ ਤਰੱਕੀ ਕਰਦੀ ਹੈ, ਪਰ ਪਾਪ ਉੱਮਤਾਂ ਲਈ ਨਿਰਾਦਰ ਦਾ ਕਾਰਨ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်းတရားသည် ပြည်သား တို့ကို ချီးမြှောက် တတ်၏။ ဒုစရိုက် အပြစ်မူကား
    ၊ ပြည်သား များ တို့ကို ရှုတ်ချ တတ်၏။
  tte-O: Tem tomo meuloili sidudulai na sisanapu yanuwane kani Yaubada ikeleisin,
    na mumuga naenaena kaiwena kani yanuwane iyamala kaba mwalimwaline.
  tbg-tbg: Avuqavu ni okarara avataqi ni variaka nái vata maata nora autuma amivara.
    Kotira uva raqake variaka nái qora kaiqa kaara nái vata maata kaurira haika amivara.
  hmo-hmo: Kara maoromaoro ese bese ta ia hanamoa noho, to kara dika ese, bese ta
    dekenai hemarai ia havaraia noho.
  urd-urd: सदाक़त कौम को सरफ़राज़ी बख़्शती है, लकिन गुनाह से उम्मतों की रुस्वाई है।
  rus-SYN: Праведность возвышает народ, а беззаконие - бесчестие народов.
  bqc-SIM: Yã́zɛde ì bui sɛ lɛsĩ, duuna ì wida gbɛ̃́ↄwa.
  tcz-CHONGTHU: Thudih hin mihem namkhat adom sang in, hinlah chonsetna hin mihem
    nam pumpi muda achansah ahi.
  mar-mar: योग्य ते केल्याने राष्ट्राची उन्नती होते, पण पाप लोकांस कलंक आहे.
  hlt-THB: Dyngnaak ing khawqam zoeksang nawh, cehlai thawlhnaak ing thlang boeih
    ham mingseet naak ni.
  qub-qub: Nasyunta mandaj runa Tayta Diosta rispitar mandaptenga runacuna cushishami
    cawan. Jucha rurayllacho goyarmi ichanga nasyunninta pengayman churan.
  bqp-bqp: Yãzɛde dì bùsu sɛ́ lei, durunna dì wé'i da gbɛ̃nↄa, bee dímɛ.
  hat-hat: Lè gen jistis nan yon peyi, sa leve peyi a. Men, peche lenjistis se yon
    wont pou yon nasyon.
  eng-BSB: Righteousness exalts a nation, but sin is a disgrace to any people.
  tod-tod: Telebodai ɠɛɛ vai ɠa ɗa zooi wɔɔlɔ, kɛlɛ kotoi ɠa ga nuɓusɛiti kpein unfe
    faa.
  eng-WEBPB: Righteousness exalts a nation, but sin is a disgrace to any people.
  kbq-kbq: Fatgo avu'ava hu'zamo'a ana mopafi me'nea kumara azeri antesga nehie. Hianagi
    kumi'ma nehaza avu'avazamo'a mika ana mopafi vahe'mofona, azeri agaze nehie.
  nhe-BL: Quema nochi tlacame ipan se tlali monejnemiltíaj xitlahuac, sequinoc quihueyitlalíaj
    inintlal. Pero quema tlacame tlajtlacolchijtinemij, quihualiquilíaj pinahualistli.
  bus-bus: Yãzɛdee è bùsu sɛ́ lezĩ, durun sↄ̃ è wí da gbɛ̃nↄa, baa démɛ.
  gub-BL: Katu haw umukàg teko wà. Ikatu 'ym ma'e iapo haw umuaiw wyzài ywy rehe har
    wà.
  eng-DRA: 'Justice exalteth a nation: but sin maketh nations miserable.'
