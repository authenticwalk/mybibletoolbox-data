verse: PRO.014.027
translations:
  mal-C: യഹോവാഭക്തി ജീവജലധാരയാണ്, അത് ഒരു മനുഷ്യനെ മരണക്കെണിയിൽനിന്നു രക്ഷിക്കുന്നു.
  deu-TKW: Die Furcht Jahwes ist ein Born des Lebens, daß man die Fallstricke des
    Todes meide.
  lin-lin: Kotosa Yawe ezali etima ya bomoi, ekangolaka na mitambo ya kufa.
  eng-LSV: The fear of YHWH [is] a fountain of life, || To turn aside from snares
    of death.
  eng-GNV: The feare of the Lord is as a welspring of life, to auoyde the snares of
    death.
  eng-WEBSTER: The fear of the LORD is a fountain of life, to depart from the snares
    of death.
  nhw-BL: Quema se masehuali quiimacasi huan quitlepanita TOTECO eltoc quen se ameli
    catli temaca se cuali nemilistli, huan quimanahuis catli eltoc nechca miquilistli.
  swh-ONEN: Kumcha Bwana ni chemchemi ya uzima, ili kumwepusha mtu na mitego ya mauti.
  bba-bba: Yinni Gusunɔn nɑsiɑru tɑ sɑ̃ɑwɑ wɑ̃ɑrun nuuru. Teyɑ tɑ rɑ tɔnu yɑre ɡɔɔn
    yinɑn di.
  eng-KJVCPB: The fear of the Lord is a fountain of life, To depart from the snares
    of death.
  luo-luo: Luoro Jehova Nyasaye en soko mar ngima, ma reso ngʼato e obadho mag tho.
  meu-meu: Iehova igari-henina na e lohilohimu maurina; unu amo masc ena idoa ai basita
    kau.
  npi-ULB: परमप्रभुको भय जीवनको फुहारा हो, जसद्वारा मानिस मृत्युका जालहरूबाट उम्कन्छ
    ।
  yor-yor: Ìbẹ̀rù Olúwa jẹ́ orísun ìyè, tí ń yí ènìyàn padà kúrò nínú ìkẹ́kùn ikú.
  ind-ind: Sikap takut akan TUHAN bagai mata air kehidupan karena sikap itu membuat
    orang meninggalkan perbuatan jahat yang menjeratnya pada kematian.
  pes-OPCB: خداترسی چشمهٔ حیات است و انسان را از دامهای مرگ دور نگه می‌دارد.
  tgl-ULB: Ang pagkatakot kay Yahweh ay isang bukal ng buhay, para ang tao ay makalayo
    mula sa patibong ng kamatayan.
  hui-hui: Anduane Homogohondo giho halu ibu andaneha haragome iba gagahe bayale nolene
    ibiraligobi holene bayaleore wulebira. Anidagua biragome mbirali ibuha homolene
    kaware anda ibiragola mo habo lai holebira.
  mya-mya: ထာဝရဘုရားကို ကြောက်ရွံ့သောသဘောသည် အသေခံရာ ကျော့ကွင်းတို့မှ လွှဲရှောင်ရာအသက်
    စမ်းရေ တွင်းဖြစ်၏။
  bod-N: ཡ་ཝཱེར་འཇིགས་པ་སྲོག་གི་ཆུ་མིག༌ཡིན། །མི་ནི་འཆི་བའི་རྙི་ལས་ཐར་བར༌བྱ།།
  wsk-wsk: Yawe bowa ningi bagara mu kari ko bagara aolak sangarso, ale kari kua namara
    ko lage te mu sangaru taso.
  sna-sna: Kutya Jehovha ndicho chitubu choupenyu, kunodzora munhu kubva pamisungo
    yorufu.
  spa-BLM: El temor de Yahvé es una fuente de vida, apartando a la gente de las trampas
    de la muerte.
  cac-cac: Tato ay yelc'och Jehová d'a co sat, ay co q'uinal, a tzon̈ colanel d'a
    yol sc'ab' chamel.
  swh-ULB: Kumcha Yehova ni chemchemi ya uzima, ili kwamba mtu aweze kujiepusha kutoka
    katika mitego ya mauti.
  bel-bel: Страх Гасподні - крыніца жыцьця, што аддаляе ад сетак сьмерці.
  deu-ELBBK: Die Furcht des HERRN ist eine Quelle des Lebens, um den Fallstricken
    des Todes zu entgehen.
  mbb-OT: Is kedtehuza te Nengazen iring te kedtudà te wahig he ebpekeveǥey te untung,
    su pinaaǥi zutun egkelikayan ta is ebpekepevavà te umur ta.
  mal-2015: യഹോവാഭക്തി ജീവന്റെ ഉറവാകുന്നു; അതിനാൽ മരണത്തിന്റെ കണികളെ ഒഴിഞ്ഞുപോകും.
  rmc-rmc: E sveto dar anglo RAJ hin o prameňis le dživipnaskro, le manušes lel avri
    andral o pasci le meribnaskre.
  pes-OPV: ترس خداوند چشمه حیات‌است، تا ازدامهای موت اجتناب نمایند.
  ron-1924: Фрика де Домнул есте ун извор де вяцэ, еа не фереште де курселе морций.
  ben-OBCV: সদাপ্রভুর ভয় জীবনের উৎস, যা মানুষকে মৃত্যুর ফাঁদ থেকে ফিরিয়ে আনে।
  som-som: Rabbiga ka cabsashadiisu waa il nololeed, Si dabinnada dhimashada looga
    leexdo.
  lat-VUC: Timor Domini fons vitæ, ut declinent a ruina mortis.
  eng-ASVBT: The fear of Jehovah is a fountain of life, That one may depart from the
    snares of death.
  mna-mna: Mbulu ki tomototo Yooba mi teleŋleŋ la kalŋaana, ina kembei yok bukbukŋana
    ta ipiyotyooto mbotŋana ambaiŋana piti. Pa ipiŋgisŋgis kumbundu pa kilis boozomen
    tabe ikam ti ma temeete i.
  ita-1885: Il timor del Signore è una fonte di vita, Per ritrarsi da' lacci della
    morte.
  eng-LXXUP: The commandment of the Lord is a fountain of life; And it causes men
    to turn aside from the snare of death.
  eng-ULB: The fear of Yahweh is a fountain of life, so that a person may turn away
    from the snares of death.
  spa-VBL: Respetar al Señor es fuente de vida con la cual puedes evadir las trampas
    de la muerte.
  fra-_FOB: La crainte de l'Éternel est une source de vie, pour détourner des pièges
    de la mort.
  mal-mal: യഹോവാഭക്തി ജീവന്റെ ഉറവാകുന്നു; അതിനാൽ മരണത്തിന്റെ കെണികൾ ഒഴിഞ്ഞുപോകും.
  lit-lit: VIEŠPATIES baimė yra gyvenimo šaltinis mirties pinklėms išvengti.
  urd-GVR: Rab kā ḳhauf zindagī kā sarchashmā hai jo insān ko mohlak phandoṅ se bachāe
    rakhtā hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा ब्‍वाक्‍कु बुक्‍तीक खोदेंशो पा ब्रोंइतीक
    बाक्‍ब। मेको रे पा मुरपुकी बेक्‍पाइक्‍ब आ ब्‍वारद रे ब्रोंइनीम।
  eng-NOY: The fear of the LORD is a fountain of life; By it men escape from the snares
    of death.
  ita-1927: Il timor dell’Eterno è fonte di vita e fa schivare le insidie della morte.
  ckb-ckb: لەخواترسی کانی ژیانە، بۆ دوورکەوتنەوە لە داوی مردن.
  eng-BBE: The fear of the Lord is a fountain of life, by which one may be turned
    from the nets of death.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವು ಜೀವದ ಬುಗ್ಗೆಯಾಗಿದೆ. ಅದು ಮನುಷ್ಯನನ್ನು ಮರಣದ ಪಾಶಗಳಿಂದ ತಿರುಗಿಸುತ್ತದೆ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதல் வாழ்வு தரும் ஊற்று; அதினால் மரணக்கண்ணிகளுக்குத்
    தப்பலாம்.
  spa-RV-1909: El temor de Jehová es manantial de vida, para apartarse de los lazos
    de la muerte.
  ron-BTF: Teama de DOMNUL este un izvor de viață, ca să depărteze de capcanele morții.
  eng-WEBP: The fear of the LORD is a fountain of life, turning people from the snares
    of death.
  eng-FBV: Respecting the Lord is like a fountain of life, so you can avoid the snares
    of death.
  nld-1939: Het ontzag voor Jahweh is een bron van leven; Daardoor vermijdt men de
    strikken des doods.
  nch-BL: Quema se masehuali quiimacasi huan quitepanita TOTECO eltoc quej se ameli
    cati temaca se cuali nemilisti, huan quimanahuía cati eltoc nechca miquilisti.
  vie-1934: Sự kính sợ Đức Giê-hô-va vốn một nguồn sự sống, Đặng khiến người ta tránh
    khỏi bẫy sự chết.
  hin-CV: याहवेह के प्रति श्रद्धा ही जीवन का सोता है, उससे मानव मृत्यु के द्वारा बिछाए
    गए जाल से बचता जाएगा.
  eng-OURB: The fear of Adonai is a fountain of life, turning people from the snares
    of death.
  spa-BES: El temor del Señor es una fuente de vida, por la cual uno puede ser apartado
    de las redes de la muerte.
  tdx-tdx: Havelo ­migoangoañe ty fañeveñañe am’ Iehovà, toe fampiariañe o fandri-kakoromahañeo.
  tha-KJV: ความยำเกรงพระเยโฮวาห์เป็นน้ำพุ​แห่​งชีวิต เพื่อผู้​หน​ึ่งผู้ใดจะหลีกจากบ่วงของความมรณาได้
  por-BR-2018: O temor ao SENHOR é manancial de vida, para se desviar dos laços da
    morte.
  deu-ELO: Die Furcht Jehovas ist ein Born des Lebens, um zu entgehen den Fallstricken
    des Todes.
  eng-WYC-2018: The dread of the Lord is a well of life; that it bow away from the
    falling of death. (The fear of the Lord or Reverence for the Lord is a well of
    life; yea, so that thou turn away from deadly traps, or snares.)
  epo-epo: La timo antaŭ la Eternulo estas fonto de vivo, Por evitigi la retojn de
    la morto.
  uig-PIN: Pǝrwǝrdigardin ⱪorⱪux ⱨayatning buliⱪidur; U kixini ǝjǝllik tuzaⱪlardin
    ⱪutⱪuzar.
  beo-beo: Di da bogosu fisimu hanabela:? Hina Godema nodosu da esalusu hano bubuga:su
    agoai.
  tpi-OTNT: Pasin bilong aninit long Bikpela i olsem wara bilong givim laip. Dispela
    pasin em inap long helpim man long abrusim ol samting i laik bagarapim em.
  hau-SA: Tsoron Ubangiji shi ne maɓulɓular rai yakan juye mutum daga tarkon mutuwa.
  uig-LAT: Perwerdigardin qorqush hayatning buliqidur; U kishini ejellik tuzaqlardin
    qutquzar.
  nde-nde: Ukumesaba uThixo kungumthombo wokuphila, kuvikela umuntu emijibileni yokufa.
  ton-ton: Ko e manavahē kia Sihova ko e matavai ia ʻoe moʻui, ke tau hao ai mei he
    ngaahi tauhele ʻoe mate.
  ces-1613: Bázeň Hospodinova jest pramen života, k vyhýbání se osídlům smrti.
  eng-WMB: The fear of the LORD is a fountain of life, turning people from the snares
    of death.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடப்பதே வாழ்வின் ஊற்று; அது மனிதரை மரணக் கண்ணிகளிலிருந்து
    காப்பாற்றுகிறது.
  ceb-ULB: Ang kahadlok kang Yahweh maoy tuboran sa kinabuhi, aron nga motalikod ang
    tawo gikan sa lit-ag sa kamatayon.
  pol-UBG: Bojaźń PANA jest źródłem życia, by uniknąć sideł śmierci.
  urd-GVU: رب کا خوف زندگی کا سرچشمہ ہے جو انسان کو مہلک پھندوں سے بچائے رکھتا ہے۔
  deu-1912: Die Furcht des HERRN ist eine Quelle des Lebens, daß man meide die Stricke
    des Todes.
  kan-2017: ಯೆಹೋವನ ಭಯ ಜೀವದ ಬುಗ್ಗೆ, ಮೃತ್ಯುಪಾಶದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ಅದು ಸಾಧನವಾಗಿದೆ.
  yap-yap: Ga ba’adag ni ngam liyeg ko yam’? Daguwen SOMOL e ba thang’el ko yafos.
  hlt-MCSB: BOEIPA hinyahnah tah hingnah thunsih neh, dueknah hlaeh lamloh aka phaelh
    sak la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጪሢ ናንጊኮ ካራኬ፤ ዬያሮ ሃይቢ ፒሮይዳፓ ቶላኒ ኔ ኮዔቴ ናንጊና ናንጋ ጎዳ ዒጊጬ።
  kew-kew: Adaa Aa-na agaa pagoa nipu ratapena konere ipa laipi kagaa piraama lama
    popena re yade. Go kone i aanu madaa wae yaenu naepalia. Go pua mo wae yaenu epolalo
    palia page mada mapakealia.
  twi-ASANTE: Awurade suro yɛ nkwa asutire, ɛyi onipa firi owuo afidie mu.
  eng-WEBU: The fear of the LORD is a fountain of life, turning people from the snares
    of death.
  wal-wal: GODAASSI yayyiyoogee de7oi kiyiyo pultto; hegaa gishshau, neeni haiquwaappe
    kessa ekkanau koyikko, GODAASSI yayya.
  acu-NT: Apu Yusen umirkaru ainauka tuke pujusartin ainawai. Kame, aints ainau tuke
    sapijmiakar jingkiamua nunisarang jakatniunam weenawa nuka tuuka pujutsuk, angkanmawaru
    ainawai.
  spa-PDDPT: El temor a Yavé es manantial de vida, Que aparta de las trampas de la
    muerte.
  gun-gun: Senhor renonde jajererokyjea rupi vy jaupity 'rã yvu tekove me'ẽa, nhuã
    manoa py ja'a e'ỹ aguã.
  agu-BL: Yi teke'n ẍchi' Ryos, jun cu'n na tak' itz'ajbil, nin na xcye' tan kapujlene'l
    tzaj tk'ab quimichil.
  ilo-ULB: Ti panagbuteng kenni Yahweh ket maiyarig a burayok ti biag, tapno maadaywan
    ti tao dagiti silo ti patay.
  kpg-kpg: Goe e hiihai gi dee tale gi di made? Di hagalaamua a Dimaadua la go di
    hagamau o di mouli.
  uig-ARA: پەرۋەردىگاردىن قورقۇش ھاياتنىڭ بۇلىقىدۇر؛ ئۇ كىشىنى ئەجەللىك تۇزاقلاردىن
    قۇتقۇزار.
  bps-bps: I klikò di Dwata gamtabeng ge, gambet yéél mdà di sfuten, na gafalwaan
    ge di ksasè gamgebe ge di fati.
  sus-sus: Alatala xa yaragaaxui simaya fima nɛ mixi ma, alako e xa ratanga gantanyi
    ma naxan findima faxɛ ra.
  pon-2006: Ke men doarehsang uhk mehla? Lemmwiki KAUN-O iei poahsoan en mour.
  ksd-ksd: A variru tadav ra Luluai ia ra mata na nilaun, Upi da laun tana kan ra
    lavur palai na minat.
  tur-YTC: Yahve korkusu yaşam pınarıdır, İnsanları ölüm tuzaklarından uzaklaştırır.
  bel-N: Страх ГОСПАДАЎ — крыніца жыцьця, каб пазьбегнуць пастак сьмерці.
  grc-BRENT: Πρόσταγμα Κυρίου πηγὴ ζωῆς, ποιεῖ δὲ ἐκκλίνειν ἐκ παγίδος θανάτου.
  ind-AYT: Takut akan TUHAN adalah mata air kehidupan supaya seseorang menjauh dari
    perangkap maut.
  nya-nya: Kuopa Yehova ndiye kasupe wamoyo, kumathandiza munthu kuti apewe msampha
    wa imfa.
  hrv-hrv: 'Strah Gospodnji izvor je života: on izbavlja od zamke smrti.'
  mps-mps: Te Genuai Bidide wi elama, aga dologoba pelama bidibo kolesaga te bidibo
    ula mabo ulu wę tiwai ebao. Te kolesagago te bidi tau siyu, te aga dolainu ebo
    naigo te aga ela soaibao.
  tpi-tpi: Pasin bilong aninit long Bikpela i olsem wara bilong givim laip. Dispela
    pasin em inap long helpim man long abrusim ol samting i laik bagarapim em.
  dan-1931: HERRENS Frygt er en Livsens Kilde, derved undgås Dødens Snarer.
  vie-OVCB: Kính sợ Chúa Hằng Hữu là nguồn sự sống; giải cứu con người thoát bẫy tử
    vong.
  guj-2017: મોતના ફાંદામાંથી છૂટી જવાને માટે, યહોવાહનો ભય જીવનનો ઝરો છે.
  pon-2006A: Ke men doarehsang uhk mehla? Lemmwiki KAUN-O iei poahsoan en mour.
  por-BRBSL: O medo de Yahweh é uma fonte de vida, transformando as pessoas das armadilhas
    da morte.
  swe-swe: Att i frukta (vörda, respektera, ära) Herren (Jahve) är en källa till liv,
    den gör att dödliga fällor kan undvikas.
  cth-cth: BAWIPA takinae teh hringnae tuiphuek lah ao teh, duenae karap dawk hoi
    kamlang sakkung lah ao.
  twi-twi: Awurade suro yɛ nkwa asuti, eyi onipa fi owu afiri mu.
  hlt-hlt: BOEIPA hinyahnah tah hingnah thunsih neh, dueknah hlaeh lamloh aka phaelh
    sak la om.
  tbz-SIM: A bo ndémɛ̀ Kuyie ndɛɛ̀ duɔ̀ mmufòmmu, kɛ dɛɛrí onìtì nɛ̀ dɛ̀ɛ̀ nɑ nhò
    tɔní mukṹṹ.
  msy-2020: Ikiavɨra Itir Godɨn atiatia an apengan itir arazim, mati dɨpar ikɨrɨmɨrir
    aghuim anɨdim. Ezɨ arazir kam a gumazimɨn akuraghtɨ, bizir a gasɨghasɨghamim,
    an a mɨseveghirɨgham.
  dop-dop: Tɑcɑɑ nyɑmnɑʋ hɑɑkənɑ weesuɣu, nɑ pə́ cɔləɣənɑ səm kɑtɔsɩ.
  azb-azb: Rəbb qorxusu həyat qaynağıdır, İnsanı ölüm tələsinə düşməkdən geri qaytarır.
  eng-DBY: The fear of Jehovah is a fountain of life, to turn away from the snares
    of death.
  hin-2017: यहोवा का भय मानना, जीवन का सोता है, और उसके द्वारा लोग मृत्यु के फंदों
    से बच जाते हैं।
  wol-KYG: Ragal Aji Sax ji day suuxat bakkan, ba boroom du tàbbi ci fiiri ndee.
  bjr-bjr: Anee kuqirana aiaaqarareefee fee qidanee. Yaaweenara rufiarafa kaqi marirana
    nimi marifa maridanoo.
  eng-YLT: The fear of Jehovah [is] a fountain of life, To turn aside from snares
    of death.
  kne-kne: Kaman aben obbog ay mangidawat si biyag ya mangilisi en daida sin kaman
    tagdey ay pomse.
  eng-WYC-2017: The dread of the Lord is a well of life; that it bow away from the
    falling of death.
  eng-WMBB: The fear of the LORD is a fountain of life, turning people from the snares
    of death.
  urd-GVH: रब का ख़ौफ़ ज़िंदगी का सरचश्मा है जो इनसान को मोहलक फंदों से बचाए रखता
    है।
  rug-rug: Na pinamaṉana e Zihova si na bukaha tanisa tinoa, va kekere taloa ia sa
    tie koasa sipata tanisa minate.
  gaz-gaz: Waaqayyoon sodaachuun burqaa jireenyaa ti; kiyyoo duʼaa irraas nama deebisa.
  fra-LSG: La crainte de l’Éternel est une source de vie, Pour détourner des pièges
    de la mort.
  yal-yal: Siimayaan binla nan Alatala yɛɛragaxun na, a muxun bama nɛn sayaan lutin
    na.
  haw-1868: O ka makau ia Iehova, he punawai ola ia, He mea ia e haalele ai i na pahele
    o ka make.
  arb-NAV: تَقْوَى الرَّبِّ يَنْبُوعُ حَيَاةٍ لِتَفَادِي أَشْرَاكِ الْمَوْتِ.
  ewe-ewe: Yehowa vɔvɔ̃e nye agbe ƒe vudo eye wòɖea ame tso ku ƒe mɔkawo me.
  eng-LEE: The fear of the Lord is the source of life, [teaching] to avoid the snares
    of death.
  asm-FB: যিহোৱালৈ ভয় ৰখাই জীৱনৰ ভুমুক-স্বৰূপ, ইয়াৰে কোনো এজনে মৃত্যুৰ ফান্দৰ পৰা
    আঁতৰি থাকিব পাৰিব।
  sus-A: عَلَتَلَ شَ يَرَفَاشُي سِمَيَ قِمَ نّ مِشِ مَ، عَلَكٌ عٍ شَ رَتَنفَ فَنتَنيِ
    مَ نَشَن قِندِ مَ قَشّ رَ.
  fra-SBL: La crainte de Yahvé est une source de vie, en détournant les gens des pièges
    de la mort.
  hbo-hbo: יִרְאַ֣ת יְ֭הוָה מְקֹ֣ור חַיִּ֑ים לָ֝ס֗וּר מִמֹּ֥קְשֵׁי מָֽוֶת׃
  kik-kik: Gwĩtigĩra Jehova nĩ gĩthima kĩa muoyo, kũhũndũraga mũndũ kuuma mĩtego-inĩ
    ya gĩkuũ.
  fra-NCL: La crainte de Yahweh est une source de vie, pour échapper aux pièges de
    la mort.
  cek-AK: Angraeng zithaih loe hinghaih tuipuek ah oh moe, duekhaih dongh thung hoiah
    loisakkung ah oh.
  cuk-cuk: Bab-Jehováʼgi-dobekwaa-nanalegedgine, nued-gudiguleged amileged. Dule-deyob-gudiile,
    muis burgosulid.
  uig-CYR: Пәрвәрдигардин қорқуш һаятниң булиқидур; У кишини әҗәллик қапқанлардин
    қутқузар.
  tel-2017: యెహోవా పట్ల భయభక్తులు జీవం కలిగించే ఊట. దాని మూలంగా వారు మరణం ఉచ్చుల్లో
    నుండి తప్పించు కుంటారు.
  hat-BSA: Lakrent SENYÈ a se yon fontèn dlo lavi, pou moun ka evite pèlen lanmò yo.
  kos-kos: Ya kom lungse tuh kom in tia sa misa? Sie unon in moul pa akfulatye LEUM
    GOD.
  hbo-WLC: יִרְאַ֣ת יְ֭הוָה מְק֣וֹר חַיִּ֑ים לָ֝ס֗וּר מִמֹּ֥קְשֵׁי מָֽוֶת׃
  ibo-ibo: Ịtụ egwu Onyenwe anyị bụ isi iyi nke ndụ; nke na-eme ka mmadụ ghara ịma
    nʼọnya ọnwụ.
  ory-ory: ମୃତ୍ୟୁର ଫାନ୍ଦରୁ ଫେରାଇବା ପାଇଁ ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟ ଜୀବନର ଝର ସ୍ୱରୂପ।
  chk-chk: Än eman aramas meniniti ewe Samol mi Lapalap iei eu puächen manau, pwe
    esap tolong lon ewe feiengauen mäla.
  rop-rop: Enibodi hu shoum rispek langa YAWEI garra jidan laibala. Im jis laik wen
    yu dringgimbat woda en im seibum yu wulijim yu kaan dai.
  ukr-1871: Господень страх — се джерело жизнї; він відвертає від западень смертї.
  deu-1951: Die Furcht des HERRN ist eine Quelle des Lebens; man meidet durch sie
    die Stricke des Todes.
  eng-JPS: The fear of the LORD is a fountain of life, to depart from the snares of
    death.
  srp-1865: Strah je Gospodnji izvor životu da se èovjek saèuva od prugala smrtnijeh.
  lug-lug: Okutya Mukama ye nsulo y’obulamu, kuleetera omuntu okwewala emitego gy’okufa.
  heb-heb: יראת יהוה מקור חיים לסור ממקשי מות׃
  ben-IRV: সদাপ্রভুর ভয় জীবনের ঝরনা, তা মৃত্যুর ফাঁদ থেকে দূরে সরে যাবার রাস্তা।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਜੀਵਨ ਦਾ ਸੋਤਾ ਹੈ, ਜੋ ਮੌਤ ਦੀ ਫਾਹੀ ਤੋਂ ਪਰੇ ਰੱਖਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သောသဘောသည် အသေခံ ရာ ကျော့ကွင်း တို့မှ လွှဲရှောင်
    ရာအသက် စမ်းရေ တွင်း ဖြစ်၏။
  tte-O: Yaubada kana matausi iya besiele waila bunubunuwasina meyawasina kaiwena
    tem tanuma koina kani isaguila na kaba boitao tayabubu-gabaegili.
  tbg-tbg: Ruvu namari koqera ne vaiva kia qutu viraitiro, qaqi variqiro vintema kero,
    Nora Kotira aatu qeteharo ni vairava qaqi variqiro viraro, qutira haikavano vaara
    vuitaarirava kia ho vira ravaaqavu kaanaro.
  hmo-hmo: Oi ura mase dekena amo do oi raka siri, a? Lohiabada gari henia kara ese
    mauri ia havaraia noho.
  urd-urd: ख़ुदावन्द का ख़ौफ़ ज़िन्दगी का चश्मा है, जो मौत के फंदों से छुटकारे का
    ज़रिया' है।
  rus-SYN: Страх Господень - источник жизни, удаляющий от сетей смерти.
  bqc-SIM: Vĩakɛa Diiɛá nibↄna wɛ̃nideɛ, ì ń bↄ ga lɛ́zĩ.
  tcz-CHONGTHU: Yahweh Pakai gin kitihi hinna twinah tobang ahin, ajeh chu mihem in
    thina jeng jong apeldoh-ji ahi.
  mar-mar: परमेश्वराचे भय जीवनाचा झरा आहे, याकरिता त्यांनी मरणाच्या जाळ्यापासून दूर
    रहावे.
  hlt-THB: Khawsa kqihchahnaak taw hqingnaak tui a phytnaakna awm nawh, thihnaak dawng
    khui awhkawng thlang ak loet sakkungna awm hy.
  qub-qub: Tayta Diosta rispitar manchacöga alli cawaytami tarin. Chayno rispitäga
    wañuypitapis gueshpishanami.
  bqp-bqp: Vĩnakɛna Dikirinɛ bi ísɛ̃boki wɛ̃̀ndidemɛ, àdi tó ò bo ga bàn.
  hat-hat: Gen krentif pou Bondye, w'a gen lavi. Ou p'ap tonbe lè lavi ou an danje.
  eng-BSB: The fear of the LORD is a fountain of life, turning a man from the snares
    of death.
  tod-tod: Ɠɔoɠɔ GALAGI ɠaazuluabai ɠa é ga zɛnvu ɗɛungi, toɠa nu ɠizo saai ná-baliiti
    ma.
  eng-WEBPB: The fear of the LORD is a fountain of life, turning people from the snares
    of death.
  kbq-kbq: Ra Anumzamofoma kore'ma hunteno Agri agorga mani'zamo'a asimu ami' kapu'i
    ti me'neankino, vahe'ma ahefri krifufintira azeri atregahie.
  nhe-BL: Quema se tlacatl quiimacasi huan quitlepanita TOTECO eltoc queja se ameli
    tlen temaca se cuali yolistli, huan quimanahuis tlen eltoc nechca miquistli.
  bus-bus: Vĩakɛna Diinɛ nɛ́ íbↄki wɛ̃̀ndideemɛ, è tó wà bↄ ga bàn.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wi kyze haw upurumuigo kar a'e. Upytywà teko
    màno haw wi watyryk mehe.
  eng-DRA: The fear of the Lord is a fountain of life, to decline from the ruin of
    death.
