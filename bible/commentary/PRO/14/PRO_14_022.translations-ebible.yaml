verse: PRO.014.022
translations:
  mal-C: തിന്മയ്ക്കായി ഗൂഢാലോചന നടത്തുന്നവർ വഴിയാധാരമാകുകയില്ലേ? എന്നാൽ സൽപ്രവൃത്തികൾ
    ആസൂത്രണംചെയ്യുന്നവർ സ്നേഹവും വിശ്വാസവും നേടുന്നു.
  deu-TKW: Fürwahr, in die Irre geraten, die auf Böses bedacht sind, aber Liebe und
    Treue erfahren, die auf Gutes bedacht sind.
  lin-lin: Boni, bato oyo babongisaka kosala mabe bazali na libunga te ? Kasi boboto
    mpe solo ezali epai ya bato oyo babongisaka kosala bolamu.
  eng-LSV: Do they who are devising evil not err? And kindness and truth [are] to
    those devising good,
  eng-GNV: Doe not they erre that imagine euill? but to them that thinke on good things,
    shalbe mercie and trueth.
  eng-WEBSTER: Do they not err that devise evil? but mercy and truth shall be to them
    that devise good.
  nhw-BL: Catli moyolilhuíaj san catli amo cuali huelise quinchihuase mocuapolose,
    pero catli monejnehuilíaj catli cuali huelise quichihuase quipantise tlaicnelili
    huan catli temachtli.
  swh-ONEN: Je, wale wanaopanga ubaya hawapotoki? Bali wale wanaopanga kilicho chema
    hupata upendo na uaminifu.
  bba-bba: Be bɑ rɑ kɔ̃sɑ bwisiku, bɑ kɔ̃ɔrewɑ, ɑdɑmɑ be bɑ rɑ ɡeɑ bwisiku, durom
    kɑ ɡemɑ bɑ rɑ sɔ̃ɔsi.
  eng-KJVCPB: Do they not err that devise evil? But mercy and truth shall be to them
    that devise good.
  luo-luo: Donge jogo machano marach lal nono? To jogo machano gima ber yudo hera
    kendo imiyogi luor.
  meu-meu: Kara dika e lalo hatamu taudia na kekerere ani? Kara namo e lalo hatamu
    taudia ese hebogahisi bona heabidadama bae davari.
  npi-ULB: के खराब युक्ति रच्नेहरू बरालिँदैनन् र ? तर असल गर्ने योजना बनाउनेहरूले
    करारको विश्‍वसनीयता र भरोसा प्राप्‍त गर्ने छन् ।
  yor-yor: Ǹjẹ́ àwọn tí ń pète ibi kì í ṣìnà bí? Ṣùgbọ́n àwọn tí ń gbèrò ohun rere
    ń rí ìfẹ́ àti òtítọ́.
  ind-ind: Merencanakan hal yang jahat membuatmu tersesat. Rencanakanlah hal-hal yang
    membawa kebaikan bagi sesama, maka engkau akan mempunyai teman-teman yang setia
    mengasihimu.
  pes-OPCB: کسانی که نقشه‌های پلید در سر می‌پرورانند گمراه خواهند شد، ولی آنانی که
    نیت خوب دارند مورد محبت و اعتماد قرار خواهند گرفت.
  tgl-ULB: Hindi ba ang mga nagbabalak ng masama ay naliligaw? Ngunit ang mga nagbabalak
    na gumawa ng mabuti ay makatatanggap nang katapatan sa tipan at pagtitiwala.
  hui-hui: Mana ko anda helonaga biabe bialu harimiyagua tíni mini nawi koorene ko
    holeberemi. Biabe bayuwa biaabo harimiyagua wali agali marume tíhondo mini mbiraore
    wialu tí mini leneore kami lolebira.
  mya-mya: မကောင်းသော အကြံကိုကြံတတ်သော သူတို့ သည် မှားယွင်းကြလိမ့်မည်။ ကျေးဇူးပြုမည်ဟု
    ကြံတတ် သောသူတို့မူကား၊ ကရုဏာအကျိုး နှင့်သစ္စာအကျိုးကို ခံရကြလိမ့်မည်။
  bod-N: ཇུས་ངན་གཤོམ་པ་ལམ་ནོར་མ་ཕྱིན༌ནམ། །ཐབས་བཟང་འཚོལ་བར་བྱམས་བརྩེ་བློ་དཀར༌འཐོབ།།
  wsk-wsk: Ni kilek memek bitarko ikia to lager, mu ni lage ningo supurem ale lage
    memek karosam; bare ni pempem kilek ningo bitarko ikia to lager, mu kariimet nongomang
    kisimon ale tom suen biya te kerak bagamonko.
  sna-sna: Ko, vanoronga zvakaipa havarasiki here? Asi avo vanoronga zvakanaka vanowana
    rudo nokutendeka.
  spa-BLM: ¿No se extravían los que traman el mal? Pero el amor y la fidelidad pertenecen
    a los que planean el bien.
  cac-cac: A eb' an̈ej chucal sgana sc'ulej, sjuviel eb' yuj tas sna chi'. Axo pax
    eb' sgana sc'ulan vach'il jun, xajan eb' yuj Dios.
  swh-ULB: Je wale wanaofanya njama mbaya hawapotei? Bali wale wenye mpango wa kutenda
    mema watapokea agano la uaminifu na udhamini
  bel-bel: Ці не памыляюцца тыя, што намышляюць ліхое? Мілажаль і вернасьць у тых,
    што намышляюць добрае.
  deu-ELBBK: Werden nicht irregehen, die Böses schmieden, aber Güte und Wahrheit finden,
    die Gutes schmieden?
  mbb-OT: Is etew he ebpelanu te mezaat, ebpekevaal te sayep, iyan, is etew he meupiya
    is ebpelenuwen din, ebmahalen wey ebpezumdumahan sikandin te zuma he menge etew.
  mal-2015: ദോഷം നിരൂപിക്കുന്നവർ ഉഴന്നുപോകുന്നില്ലയോ? നന്മ നിരൂപിക്കുന്നവർക്കോ ദയയും
    വിശ്വസ്തതയും ലഭിക്കുന്നു.
  rmc-rmc: Či na bludzinen ola, ko gondoľinen te kerel o nalačho? Ale ola, ko kamen
    te kerel o lačho, arakhena o jileskeriben the o pačivaľiben.
  pes-OPV: آیا صاحبان تدبیر فاسد گمراه نمی شوند، اما برای کسانی که تدبیر نیکو می‌نمایند،
    رحمت و راستی خواهد بود.
  ron-1924: Ын адевэр, чей че гындеск рэул се рэтэческ, дар чей че гындеск бинеле
    лукрязэ ку бунэтате ши крединчошие.
  ben-OBCV: যারা অনিষ্টের চক্রান্ত করে তারা কি বিপথগামী হয় না? কিন্তু যারা মঙ্গলের
    পরিকল্পনা করে তারা ভালোবাসা ও বিশ্বস্ততা লাভ করে।
  som-som: Kuwa sharka ku fikiraa sow ma qaldamaan? Laakiinse kuwa wanaagga ku fikira
    waxaa u ahaan doona naxariis iyo run.
  lat-VUC: Errant qui operantur malum; misericordia et veritas præparant bona.
  eng-ASVBT: Do they not err that devise evil? But mercy and truth shall be to them
    that devise good.
  mna-mna: Zin wal ta lelen iurur pa mbulu sananŋana na, tisaŋsaŋ pa zaala ambaiŋana
    kek. Mi tomtom ta so irru zaala be ikam mbulu ambaiŋana pizin tomtom, na tomtom
    ko tiurur kat lelen pini. Irao tizemi na som.
  ita-1885: Quelli che macchinano del male non sono eglino traviati? Ma benignità
    e verità sarà usata inverso coloro che pensano del bene.
  eng-LXXUP: 'They that go astray devise evils: But the good devise mercy and truth.
    The framers of evil do not understand mercy and truth: But compassion and faithfulness
    are with the framers of good.'
  eng-ULB: Do not those who plot evil go astray? But those who plan to do good will
    receive covenant faithfulness and trustworthiness.
  spa-VBL: ¿Acaso no está mal conspirar para hacer maldad? Pero los que piensan en
    hacer el bien tienen amor y fidelidad.
  fra-_FOB: Ceux qui machinent du mal, ne se fourvoient-ils pas? Mais la miséricorde
    et la vérité seront pour ceux qui procurent le bien.
  mal-mal: ദോഷം നിരൂപിക്കുന്നവർ വഴിവിട്ട് പോകുന്നില്ലയോ? നന്മ നിരൂപിക്കുന്നവർക്ക്
    ദയയും വിശ്വസ്തതയും ലഭിക്കുന്നു.
  urd-GVR: Bure mansūbe bāndhne wāle sab āwārā phirte haiṅ. Lekin achchhe mansūbe
    bāndhne wāle shafqat aur wafā pāeṅge.
  suz-BL: मार, मरिम्‍शो मिम्‍शा पाइब हेंथे लां मगाक्‍नीमी, ङा? रिम्‍शो पचा मिम्‍शा
    पाइबमी गेना हना यो दाक्‍शा मप्रोंइचा पुंइसीनीम।
  eng-NOY: Do not they who devise evil fail of their end? But they who devise good
    meet with kindness and truth.
  ita-1927: Quelli che meditano il male non son forse traviati? ma quelli che meditano
    il bene trovan grazia e fedeltà.
  ckb-ckb: ئایا وێڵ نابن ئەوانەی پیلانی خراپە دادەڕێژن؟ بەڵام خۆشەویستی نەگۆڕ و دڵسۆزی
    لەگەڵ ئەوانەیە کە پلانی چاکە دادەڕێژن.
  eng-BBE: Will not the designers of evil come into error? But mercy and good faith
    are for the designers of good.
  kan-OKCV: ಕೆಟ್ಟದ್ದನ್ನು ಕಲ್ಪಿಸುವವರು ದಾರಿ ತಪ್ಪುವುದಿಲ್ಲವೇ? ಆದರೆ ಒಳ್ಳೆಯದನ್ನು ಕಲ್ಪಿಸುವವರಿಗೆ
    ಪ್ರೀತಿ ಸತ್ಯತೆಯು ಇರುವುವು.
  tam-2017: தீமையை யோசிக்கிறவர்கள் தவறுகிறார்களல்லவோ? நன்மையை யோசிக்கிறவர்களுக்கோ
    கிருபையும் சத்தியமும் உண்டு.
  spa-RV-1909: ¿No yerran los que piensan mal? Misericordia empero y verdad alcanzarán
    los que piensan bien.
  ron-BTF: Nu rătăcesc cei ce plănuiesc răul? Dar milă și adevăr vor fi cu cei ce
    plănuiesc binele.
  eng-WEBP: Don’t they go astray who plot evil? But love and faithfulness belong to
    those who plan good.
  eng-FBV: Aren't people who plan to do evil wrong? But those who plan to do good
    have trustworthy love and faithfulness.
  nld-1939: Wie kwaad beramen, geraken op een doolweg; Die op het goede bedacht zijn,
    ondervinden liefde en trouw.
  nch-BL: Cati moyolilhuíaj para quichihuase san cati amo cuali, mocuapolose; pero
    cati moyolilhuíaj para quichihuase san cati cuali quipantise teicnelijcayot huan
    cati melahuac.
  vie-1934: Kẻ toan mưu ác há chẳng lầm lạc sao? Còn nhân từ và chân thật thuộc về
    người toan mưu thiện.
  hin-CV: क्या वे मार्ग से भटक नहीं गये, जिनकी अभिलाषा ही दुष्कर्म की होती है? वे,
    जो भलाई का यत्न करते रहते हैं. उन्हें सच्चाई तथा निर्जर प्रेम प्राप्‍त होता है.
  eng-OURB: Don’t they go astray who plot evil? But chesed ·loving-kindness· and faithfulness
    belong to those who plan good.
  spa-BES: ¿No se equivocarán los que maquinan el mal? Pero la misericordia y la buena
    fe son para los obradores del bien.
  tdx-tdx: Tsy hidridrike hao ty mpikilily? Fe fiferenaiñañe naho hatò ro amo misafiry
    hasoao.
  tha-KJV: คนที​่คิดการชั่​วน​ั้นไม่ผิดหรือ บรรดาผู้​ที่​คิดการดี​ก็​จะพบความเมตตาและความจริง
  por-BR-2018: Por acaso não andam errados os que tramam o mal? Mas há bondade e fidelidade
    para os que planejam o bem.
  deu-ELO: Werden nicht irregehen, die Böses schmieden, aber Güte und Wahrheit finden,
    die Gutes schmieden?
  eng-WYC-2018: He that believeth in the Lord, loveth mercy; they err that work evil.
    Mercy and truth make ready goods (or Mercy and truth bring forth good things);
  epo-epo: Ĉu ne eraras malbonintenculoj? Sed favorkoreco kaj vero estas ĉe tiuj,
    kiuj havas bonajn intencojn.
  uig-PIN: Yamanliⱪ oyliƣanlar yoldin adaxⱪanlardin ǝmǝsmu? Biraⱪ yahxiliⱪ oyliƣanlar
    rǝⱨim-xǝpⱪǝt, ⱨǝⱪiⱪǝt-sadiⱪliⱪⱪa muyǝssǝr bolar.
  beo-beo: Di da dunu eno fidima:ne amola hou noga:i hamosea, eno dunu da dima dafawaneyale
    dawa:le nodomu. Be di da wadela:le hamosea, di da giadofasa.
  tpi-OTNT: Ol man i tingting long mekim pasin nogut, tingting bilong ol bai i go
    kranki tru. Tasol ol man i save laikim man i tingting long mekim gutpela pasin,
    na ol i bel tru long em.
  hau-SA: Ba waɗanda suke ƙulla mugunta sukan kauce ba? Amma waɗanda suke ƙulla abin
    da yake mai kyau sukan sami ƙauna da aminci.
  uig-LAT: Yamanliq oylighanlar yoldin adashqanlardin emesmu? Biraq yaxshiliq oylighanlar
    rehim-shepqet, heqiqet-sadiqliqqa muyesser bolar.
  nde-nde: Kabalahleki yini abaceba ububi? Kodwa abamisa ukwenza okuhle bafumana uthando
    lokuthembeka.
  ton-ton: ‌ʻIkai ʻoku hē ʻakinautolu ʻoku filioʻi kovi? Ka ʻe ʻoe kakai ʻoku filioʻi
    lelei ʻae ʻaloʻofa mo e moʻoni.
  ces-1613: Zajisté žeť bloudí, kteříž ukládají zlé; ale milosrdenství a pravda těm,
    kteříž smýšlejí dobré.
  eng-WMB: Don’t they go astray who plot evil? But love and faithfulness belong to
    those who plan good.
  tam-TCV: தீமைக்காக சதிசெய்கிறவர்கள் வழிதப்பிப் போவார்கள் அல்லவா? ஆனால் நன்மையைத்
    திட்டமிடுபவர்கள் அன்பையும் உண்மையையும் கண்டுகொள்கிறார்கள்.
  ceb-ULB: Dili ba kadtong naglaraw ug daotan mahisalaag man? Apan kadtong nagplano
    sa pagbuhat ug maayo makadawat sa pagkamatinud-anon sa kasabotan ug pagkamasaligan.
  pol-UBG: Czyż nie błądzą ci, którzy obmyślają zło? Ale miłosierdzie i prawda są
    z tymi, którzy obmyślają dobro.
  urd-GVU: بُرے منصوبے باندھنے والے سب آوارہ پھرتے ہیں۔ لیکن اچھے منصوبے باندھنے والے
    شفقت اور وفا پائیں گے۔
  deu-1912: Die mit bösen Ränken umgehen, werden fehlgehen; die aber Gutes denken,
    denen wird Treue und Güte widerfahren.
  kan-2017: ಕುಯುಕ್ತಿಯುಳ್ಳವರು ದಾರಿತಪ್ಪಿದವರೇ ಸರಿ, ಒಳ್ಳೆಯದನ್ನು ಕಲ್ಪಿಸುವವರು ಪ್ರೀತಿಸತ್ಯತೆಗಳಿಗೆ
    ಪಾತ್ರರು.
  yap-yap: Ra pagan’uy ngom me tay e girdi’ fam ni fa’anra um maruwliy e tin ni bfel’;
    ma fa’an ga ra muruwliy e tin nib kireb, ma ga be oloboch.
  hlt-MCSB: Boethae aka uep rhoek te kho a hmang uh moenih a? Tedae sitlohnah neh
    uepomnah long tah hnothen ni a. caai thil.
  mdy-ETH: ፑርቱሞ ማሊ ቱካ ዓሳ ዻቢንቴ ዓሲቱዋዓዳ? ኮሺ ባኣዚ ማሊ ቱካ ዓሳ ጋዓንቴ ማኣሪንቲሢና ጉሙርቂንቲና ዴንቃኔ።
  kew-kew: Aanumi wae yae oro yalo pumuna kone sua pualimiri nimuna kone ota. Go yapare
    aa medame epea peme mada rana omoa onaame epe pora ratina kone salia-dare epe
    kone go aa waru kata.
  twi-ASANTE: Wɔn a wɔbɔ pɔ bɔne nyera ɛkwan anaa? Nanso wɔn a wɔhyehyɛ deɛ ɛyɛ no
    nya adɔeɛ ne nokorɛ.
  eng-WEBU: Don’t they go astray who plot evil? But love and faithfulness belong to
    those who plan good.
  wal-wal: Iitabaa maqettiyaageeti baloosona gidokkonaa? SHin lo77obaa oottanau halchchiyaageeti
    tumatettaanne aggenna siiquwaa demmoosona.
  acu-NT: 'Aints: Wi paseen turatjai, tu nintiminauka nekasar mengkakartin ainawai.
    Antsu: Wi pengkeran turatjai, tu nintiminaunka wait anentrartin tura pengker awajsartin
    ainawai.'
  spa-PDDPT: ¿No yerran los que piensan mal? Pero misericordia y verdad son para los
    que piensan el bien.
  gun-gun: Mba'emo vairã rupi rive onhembopy'a va'e ndojejavyi 'rã teve? Ha'e rã iporã
    re nhanhembopy'a ramo nhanderayvua ha'e ojeroviaa 'rã nhandere.
  agu-BL: Alchok scyetz yi na joy puntil tan banle'n e'chk takle'n cachi', jun cu'n
    na ben tul il. Poro yi e' yi na chibuch quib tan banle'n yi e'chk takle'n balaj,
    tan e' na jale't yi lok' ib, nin quil chicyaj coli'n cyak'un yi e' cyamiw.
  ilo-ULB: Saan aya a dagiti agpangpanggep iti kinadakes ket maiyaw-awan? Ngem dagiti
    agpangpanggep iti nasayaat ket umawat iti kinapudno iti tulag ken kinamatalek.
  kpg-kpg: Maa goe ga ngalua i di moomee hagamaamaa, gei goe e kae do hagalabagau
    i baahi nia daangada. Goe ga ngalua i di moomee huaidu, goe e hai di hala.
  uig-ARA: يامانلىق ئويلىغانلار يولدىن ئاداشقانلاردىن ئەمەسمۇ؟ بىراق ياخشىلىق ئويلىغانلار
    رەھىم-شەپقەت، ھەقىقەت-سادىقلىققا مۇيەسسەر بولار.
  bps-bps: Ku falam fandam kimò sasè gsalà ge, bay ku falam fandam kimò fye nun dad
    to kamdo ge na smalig ge.
  sus-sus: Mixi naxee fe ɲaaxi maɲɔxunma, nee bɔnɔma nɛ. Kɔnɔ naxee fe fanyi maɲɔxunma,
    na kanyie marafanyi nun nɔndi nan toma.
  pon-2006: Ma ke pahn wia doadoahk en kamwahu, ke pahn ale wahu oh likilik sang rehn
    aramas teikan; ma ke pahn wia me suwed, eri, ke wiadahr sapwung ehu.
  ksd-ksd: Dave, diat dia nuk upi ra varpiam pa dia vana rara vang? Diat dia nuk upi
    ra boina diat a vatur vake ra varmari ma ra dovotina.
  tur-YTC: Kötülük tasarlayanlar yoldan çıkmaz mı? Ama sevgi ve sadakat iyilik tasarlayanlarındır.
  bel-N: Ці ж не заблукалі тыя, якія задумляюць зло? Але міласэрнасьць і праўда будзе
    тым, якія задумляюць добрае.
  grc-BRENT: Πλανώμενοι τεκταίνουσι κακά, ἔλεον δὲ καὶ ἀλήθειαν τεκταίνουσιν ἀγαθοί·
    οὐκ ἐπίστανται ἔλεον καὶ πίστιν τέκτονες κακῶν, ἐλεημοσύναι δὲ καὶ πίστεις παρὰ
    τέκτοσιν ἀγαθοῖς.
  ind-AYT: Tidakkah mereka yang merencanakan kejahatan itu sesat? Namun, mereka yang
    merencanakan kebaikan menemukan kasih dan kesetiaan.
  nya-nya: Kodi amene amakonzekera zoyipa sasochera? Koma amene amakonzekera zabwino
    anthu amawaonetsa chikondi ndi kukhulupirika.
  hrv-hrv: Koji snuju zlo, ne hode li stranputicom, a zar nisu dobrota i vjernost
    s onima koji snuju dobro?
  mps-mps: Te dwai kolesaga yabo homu ebo bidi dabe da, teda augwa homu da te mu geda
    mubao. Tiali goli, te bidi dabego wiegi yai kolesaga emainu homu wei ebo bidi
    da, te augwaligo agaba te bugai haliga mu ebo dao. Tama augwaligo agaba homugo
    kęą pabo kolesaga ebo dao.
  tpi-tpi: Ol man i tingting long mekim pasin nogut, tingting bilong ol bai i go kranki
    tru. Tasol ol man i save laikim man i tingting long mekim gutpela pasin, na ol
    i bel tru long em.
  dan-1931: De, som virker ondt, farer visselig vild; de, som virker godt, finder
    Nåde og Trofasthed.
  vie-OVCB: Người mưu gian đi con đường lầm lạc; người hướng thiện hưởng tình thương
    và trung tín.
  guj-2017: ભૂંડી યોજનાઓ ઘડનાર શું ભૂલ નથી કરતા? પણ સારી યોજનાઓ ઘડનારને કૃપા અને સત્ય
    પ્રાપ્ત થશે.
  pon-2006A: Ma ke pahn wia doadoahk en kamwahu, ke pahn ale wahu oh likilik sang
    rehn aramas teikan; ma ke pahn wia me suwed, eri, ke wiadahr sapwung ehu.
  por-BRBSL: Eles não se desviam de quem conspira o mal? Mas o amor e a fidelidade
    pertencem àqueles que planejam o bem.
  swe-swe: Är det inte så att de som planerar ondska själva vandrar vilse, men de
    som planerar (tänker ut) godhet möter nåd (trofast kärlek, barmhärtighet) och
    sanning (trofasthet).
  cth-cth: Hnokathout ka pouk e teh lam a phen toung nahoehmaw, hatei lungmanae hoi
    lawkkatang teh hawinae kapouknaw hane doeh.
  twi-twi: So wɔn a wɔbɔ pɔw bɔne nyera kwan ana? Nanso wɔn a wɔhyehyɛ nea eye no
    nya adɔe ne nokware.
  hlt-hlt: Boethae aka uep rhoek te kho a hmang uh moenih a? Tedae sitlohnah neh uepomnah
    long tah hnothen ni a caai thil.
  tbz-SIM: Bɛ̀ɛ̀ wɑnti mɛyɛi mbɛ̀ fietimu, bɛ̀ɛ̀ wɑnti mɛsɑ̀ɑ̀ nkɛ̀ bɛ̀ dɔ̀ɔ̀ri dɛ̀ɛ̀
    wenni kɛ síɛ́.
  msy-2020: Gumazamizir arazir kurabar amuasa nɨghnɨziba, men nɨghnɨziba bar pazɨvɨra
    mangam. Ezɨ gumazir arazir aghuim damuasa nɨghnɨzim, gumazir igharaziba a gifuegha
    navim an iti.
  dop-dop: Yəlɑɑ mpɑ pɑ mɑɣɑsəɣɩ ɩsɑɣɑtʋ kɛ pɑ tɑɑ tɔ, pɑ pəntəɣɩ mpɑɑʋ kɛ́. Ɩlɛnɑ
    mpɑ pɛlɛ pɑ mɑɣɑsəɣɩ kʋpɑntʋ tɔ pɑ́ lɑkɩ-tɩ nɑ tɑmpɑnɑ.
  azb-azb: Şər quranlar yolundan azmırlarmı? Məqsədi xeyirxahlıq olan xeyirxahlığa,
    sədaqətə çatar.
  eng-DBY: Do they not err that devise evil? but loving-kindness and truth are for
    those that devise good.
  hin-2017: जो बुरी युक्ति निकालते हैं, क्या वे भ्रम में नहीं पड़ते? परन्तु भली युक्ति
    निकालनेवालों से करुणा और सच्चाई का व्यवहार किया जाता है।
  wol-KYG: Kuy mébét lu bon daa réer, kuy mébét lu baax am nga ngor ak worma.
  bjr-bjr: Manda oosanara randee marifa aaqaidanoo. Anee amiqiranara randeenana ufa
    qaindusiranara faqa saqarikirana faqa paqurinnaranoo.
  eng-YLT: Do not they err who are devising evil? And kindness and truth [are] to
    those devising good,
  kne-kne: Dakdake ay kamali di manplano si lawa, ngem din mannemnem si siged et mawadaan
    si napodno ay gayyem.
  eng-WYC-2017: He that believeth in the Lord, loveth mercy; they err that work evil.
    Mercy and truth make ready goods;
  eng-WMBB: Don’t they go astray who plot evil? But love and faithfulness belong to
    those who plan good.
  urd-GVH: बुरे मनसूबे बाँधनेवाले सब आवारा फिरते हैं। लेकिन अच्छे मनसूबे बाँधनेवाले
    शफ़क़त और वफ़ा पाएँगे।
  rug-rug: Sarini pu kuhana ni si kaiqa hiniva kaleadi si hoke muliuṉu taloa tugo,
    ba arini pu balabala pude tavete va leana si kote vagia sa tataru nabuna meke
    sa sinoto va nabu koe Tamasa.
  gaz-gaz: Namni hammina yaadu karaa irraa hin baduu? Warri waan gaarii karoorsan
    garuu jaalalaa fi amanamummaa argatu.
  fra-LSG: Ceux qui méditent le mal ne s’égarent-ils pas? Mais ceux qui méditent le
    bien agissent avec bonté et fidélité.
  yal-yal: Naxanye fe ɲaxini tɔnma, ne mi lɔma ayi ba? Koni naxanye fe faɲin mirima,
    hinanna nun lannayaan ne nan xa.
  haw-1868: Aole anei he lalau wale ko ka poe imi hewa? He aloha a he oiaio na ka
    poe imi maikai.
  arb-NAV: أَلا يَضِلُّ مُخْتَرِعُو الشَّرِّ؟ أَمَّا الْعَامِلُونَ خَيْراً فَيُلاقُونَ
    رَحْمَةً وَصِدْقاً.
  ewe-ewe: Ame siwo ɖoa nu vɔ̃ɖi la traa mɔ ke ame siwo wɔa ɖoɖo ɖe nu nyui wɔwɔ ŋu
    la xɔa lɔlɔ̃ kple nuteƒewɔwɔ ƒe teƒeɖoɖo.
  eng-LEE: Behold, those who contrive evil are in error; but kindness and truth attend
    on those who contrive what is good.
  asm-FB: যি সকলে বেয়া পৰিকল্পনা কৰে, তেওঁলোক জানো বিপথগামী নহয়? কিন্তু যি সকলে
    মঙ্গল কল্পনা কৰে, তেওঁলোক বিশ্বস্ততা আৰু বিশ্বাসযোগ্য চুক্তি গ্রহণ কৰিব।
  sus-A: مِشِ نَشٍيٍ قٍ حَاشِ مَحْشُنمَ، نٍيٍ بْنْمَ نّ. كْنْ نَشٍيٍ قٍ قَنيِ مَحْشُنمَ،
    نَ كَنيِيٍ مَرَقَنيِ نُن نْندِ نَن تٌمَ.
  fra-SBL: Ne s'égarent-ils pas, ceux qui complotent le mal ? Mais l'amour et la fidélité
    appartiennent à ceux qui projettent le bien.
  hbo-hbo: הֲ‍ֽלֹוא־יִ֭תְעוּ חֹ֣רְשֵׁי רָ֑ע וְחֶ֥סֶד וֶ֝אֱמֶ֗ת חֹ֣רְשֵׁי טֹֽוב׃
  kik-kik: Andũ arĩa mathugundaga ũũru githĩ ti njĩra mahĩtagia? No arĩa mabangaga
    maũndũ mega monaga ũtugi na wĩhokeku.
  fra-NCL: Ne s’égarent-ils pas ceux qui méditent le mal, et la faveur et la vérité
    ne sont-elles pas pour ceux qui méditent le bien ?
  cek-AK: Sethaih poek kaminawk loe loklam caeh pazae o boeh na ai maw? Toe kahoih
    hmuen poek kaminawk loe amlunghaih hoi oepthohhaih to hnuk o.
  cuk-cuk: Dule-galagwensuli-binsadiid igar-noar imaked. Dule-ibmar-inniki-imakdiiddi,
    sabgued-igar amied, igar-innikigwad amibalid.
  uig-CYR: Яманлиқ ойлиғанлар йолдин адашқанлардин әмәсму? Бирақ яхшилиқ ойлиғанлар
    рәһим-шәпқәт, һәқиқәт-садиқлиққа муйәссәр болар.
  tel-2017: కీడు తలపెట్టేవారు కూలిపోతారు. మేలు చేసే వారికి దయ, సత్యం ప్రాప్తిస్తాయి.
  hat-BSA: Èske sila ki fòmante mechanste a, pa egare? Men ladousè avèk verite se
    pou sa yo ki fè sa ki bon.
  kos-kos: Kom fin oru sie orekma wo, mwet uh ac lulalfongi kom ac sunakin kom, a
    kom fin wi oru orekma koluk, kom fahsr ke sie inkanek tafongla.
  hbo-WLC: הֲֽלוֹא־יִ֭תְעוּ חֹ֣רְשֵׁי רָ֑ע וְחֶ֥סֶד וֶ֝אֱמֶ֗ת חֹ֣רְשֵׁי טֽוֹב׃
  ibo-ibo: Ndị na-ezube ihe ọjọọ, ha ọ naghị akpafu? Ma ndị na-ezube ihe ọma na-achọta
    ịhụnanya na ikwesi ntụkwasị obi.
  ory-ory: ଅନିଷ୍ଟ ଚିନ୍ତାକାରୀଗଣ କʼଣ ଭ୍ରାନ୍ତ ହୁଅନ୍ତି ନାହିଁ? ମାତ୍ର ମଙ୍ଗଳ ଚିନ୍ତାକାରୀଗଣ
    ପ୍ରତି ଦୟା ଓ ସତ୍ୟତା ବର୍ତ୍ତେ।
  chk-chk: Chokewe mi ekiekietä mine a ngau repwe tokola. Nge chokewe mi ekiekietä
    mine a mürina repwe angei ümöümöch me allükülük.
  rop-rop: Pipul garra trastim en shoum rispek langa yu if yu wek gudwei, bat if yu
    dumbat ola nogudbala ting wal tharran im rong.
  ukr-1871: Ті помиляються, що задумують зло, любов і віра тим, хто думає про добре.
  deu-1951: Werden nicht irre gehen, die Böses schmieden? Gnade aber und Wahrheit
    widerfahre dem, der gute Absichten hat!
  eng-JPS: Shall they not go astray that devise evil? But mercy and truth shall be
    for them that devise good.
  srp-1865: Koji smišljaju zlo, ne lutaju li? a milost i vjera biæe onima koji smišljaju
    dobro.
  lug-lug: Abateekateeka okukola ebibi, tebawaba? Naye okwagala n’amazima binaabeeranga
    n’abo abateesa okukola obulungi.
  heb-heb: הלוא יתעו חרשי רע וחסד ואמת חרשי טוב׃
  ben-IRV: যারা খারাপ চক্রান্ত করে, তারা কি ভ্রান্ত হয় না? কিন্তু যারা ভালো পরিকল্পনা
    করে, তারা চুক্তির বিশ্বস্ততা ও বিশ্বাসযোগ্যতা পায়।
  pan-pan: ਜਿਹੜੇ ਬੁਰੀਆਂ ਜੁਗਤਾਂ ਕੱਢਦੇ ਹਨ ਭਲਾ, ਉਹ ਭੁੱਲ ਨਹੀਂ ਕਰਦੇ? ਪਰ ਜਿਹੜੇ ਭਲੀਆਂ ਜੁਗਤਾਂ
    ਕਰਦੇ ਹਨ ਉਨ੍ਹਾਂ ਨਾਲ ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਹੁੰਦੀ ਹੈ।
  mya-JVB: မ ကောင်းသော အကြံကိုကြံ တတ်သောသူတို့ သည် မှားယွင်း ကြလိမ့်မည်။ ကျေးဇူး ပြု
    မည်ဟု ကြံတတ် သောသူတို့မူကား ၊ ကရုဏာ အကျိုး နှင့် သစ္စာ အကျိုးကိုခံရကြလိမ့်မည်။
  tte-O: Tonaenaeli kamwasa naenaeli sinuwanuwatuili silosuwala, awa? Na siya me ali
    katekamkamna kamwasa namwanamwali sinuwanuwatuili maisali namwanamwana silobai.
  tbg-tbg: Qora kaiqa varerara avu aato utuqi vi vaika variqi vi, raumpirimama vivara.
    Koqe kaiqa varerara nái avu aato utuqi vi vaika vaimanta, vaiinti naqhenti vika
    uvara quqaave tivakeha, vikara muntuka vatevara.
  hmo-hmo: Kara dika karaia dala idia tahua taudia, be idia kerere, ani? To kara namo
    karaia dala idia tahua taudia ese, bogahisihisi bona abidadama ena maino do idia
    davaria.
  urd-urd: क्या बदी के मूजिद गुमराह नहीं होते? लेकिन शफ़क़त और सच्चाई नेकी के मूजिद
    के लिए हैं।
  rus-SYN: Не заблуждаются ли умышляющие зло? не знают милости и верности делающие
    зло; но милость и верность у благомыслящих.
  bqc-SIM: Vãi wàaipanaↄ sã́sãao lé? Maa wàaipanaↄ sùuu vĩ ń náaio.
  tcz-CHONGTHU: Thilse jeng gel hon suhkhel anei tei jiuvin, thilpha jeng ngaito hon
    vang tahsanna le kitahna akimu jiuvin ahi.
  mar-mar: जो दुष्ट योजना आखतो तो चुकीच्या मार्गाने जात नाही का? पण जो कोणी चांगले
    करण्याची योजना करतो, तो कराराचा विश्वास आणि विश्वसनियता स्वीकारतो.
  hlt-THB: Theem amak leek ak poekkhqi ing lam am hang unawh aw? theemleek ak poekkhqi
    ingtaw lungnaak ingkaw ypawmnaak ce pang kawm uh.
  qub-qub: Llutanta rurayta yarpajcunaga pantaycanmi. Allillata yarpajcunami ichanga
    alli ricasha canga, rispitasha canga.
  bqp-bqp: Yã vãni lɛ́kpakũsũrinↄ ń sãtɛnaroo? Yã mana laasunlɛrinↄn sùru vĩ
    kũ náanio.
  hat-hat: Lè w'ap chache fè sa ki mal, ou pèdi chemen ou. Men, lè w'ap chache fè
    sa ki byen, moun ap toujou renmen ou, yo p'ap janm lage ou.
  eng-BSB: Do not those who contrive evil go astray? But those who plan goodness find
    loving devotion and faithfulness.
  tod-tod: Niiti ti ɠisiɛzu faa ɲɔi zu, naati ta kaka pelei ma, kɛlɛ niiti ti ɠisiɛzu
    faa ʋagɔi zu, naati ta kɛɛzu nuɓɔɠɔlai ta gaamai zu.
  eng-WEBPB: Don’t they go astray who plot evil? But love and faithfulness belong
    to those who plan good.
  kbq-kbq: Havi avu'ava'ma hu'zamofo kema retroma hanaza vahe'mo'za, havi kantera
    novazafi? Hianagi iza'zo knare avu'ava'ma huzamofo kema retroma hazamo'za, mani
    fatgoma huno mani'zane vagaore avesi'zana ke'za erigahaze.
  nhe-BL: Tlen moyolilhuíaj san tlen ax cuali huelise quinchihuase mocuapolose, pero
    tlen moyolilhuíaj tlen cuali huelise quichihuase quipantise tlaicnelili huan tlen
    temachtli.
  bus-bus: Zaalɛkpakↄ̃sↄ̃rinↄ sãsãnaroo? Maawaariparinↄↄ sùu vĩ kↄ̃n náanɛo.
  gub-BL: Aze amo awa uma'ereko ikatu ma'e iapo pà, teko umuawate a'e awa a'e wà.
    Aze amo uma'ereko ikatu 'ym ma'e iapo pà a'e nehe, uzawy putar weko haw a'e nehe.
  eng-DRA: 'They err that work evil: but mercy and truth prepare good things.'
