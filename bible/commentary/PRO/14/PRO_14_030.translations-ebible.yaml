verse: PRO.014.030
translations:
  mal-C: പ്രശാന്തമായ മനസ്സ് ശരീരത്തിനു ജീവദായകമാണ്, എന്നാൽ അസൂയ അസ്ഥികളിൽ അർബുദംപോലെയാണ്.
  deu-TKW: Ein gelassener Sinn ist des Leibes Leben, aber Leidenschaft ist wie Wurmfraß
    im Gebein.
  lin-lin: Motema oyo ezali na kimia epesaka bomoi na nzoto, kasi bilulela epolisaka
    mikuwa.
  eng-LSV: A healed heart [is] life to the flesh, || And rottenness to the bones [is]
    envy.
  eng-GNV: 'A sounde heart is the life of the flesh: but enuie is the rotting of the
    bones.'
  eng-WEBSTER: 'A sound heart is the life of the flesh: but envy the rottenness of
    the bones.'
  nhw-BL: Quema se masehuali quipiya tlasejseltili ipan iyolo, quimacas se nemilistli
    catli huejcahuas ipan ni tlaltipactli. Pero sintla tiquixtocas catli sequinoc
    quipiyaj, quicuas moomiyo quen se cocolistli huan amo tihuejcahuas.
  swh-ONEN: Moyo wenye amani huupa mwili uzima, bali wivu huozesha mifupa.
  bba-bba: Bwɛ̃rɑ yɑ̀ n kpĩ, yɑ sɑ̃ɑwɑ wɑsin ɑlɑfiɑ, ɑdɑmɑ nisinu nu sɑ̃ɑwɑ nɡe bɑrɑ
    te tɑ rɑ kukunu tem.
  eng-KJVCPB: 'A sound heart is the life of the flesh: But envy the rottenness of
    the bones.'
  luo-luo: Chuny man-gi kwe kelo ngima ni ringruok, to nyiego towo choke.
  meu-meu: Lalo-manau ese tau-anina e hamauriamu, a vaḡeḡe ese turia e hamanokaiamu.
  npi-ULB: शान्त हृदय शरीरको लागि जीवन हो, तर ईर्ष्याले हड्‍डीहरूलाई सडाउँछ ।
  yor-yor: Ọkàn tí ó lálàáfíà fi ìyè mú kí ọjọ́ ayé gùn fún ara, ṣùgbọ́n ìlara mú
    kí egungun jẹrà.
  ind-ind: Hati yang tenang membuat tubuh sehat, tetapi hati yang penuh iri seperti
    penyakit membusukkan tulang.
  pes-OPCB: آرامش فکر به بدن سلامتی می‌بخشد، اما حسادت مانند خوره جان را می‌خورد.
  tgl-ULB: Ang pusong panatag ay buhay para sa katawan, ngunit ang inggit ay binubulok
    ang mga buto.
  hui-hui: Miniha mo palia holene ngelo kago ibunaga tinginibi bayale dege holebira.
    Anigo miniha dimagoli holeneru henge loleneru wu heagua mana uruni warago koore
    mbira alegome ibuninaga kunini dere biradagua bulebira.
  mya-mya: ကျန်းမာသောနှလုံးသည် ကိုယ်အသက်ရှင်စေ သောအကြောင်း၊ ငြူစူသော သဘောမူကား၊ အရိုး
    ဆွေးမြေ့ခြင်းအကြောင်းဖြစ်၏။
  bod-N: སེམས་རྒྱུད་ཞི་ཞིང་དུལ་ན་ལུས་པོ༌བདེ། །ཕྲག་དོག་གིས་ནི་རུས་ཟུངས་རྒུད་པར༌བྱ།།
  wsk-wsk: Nangamang motam lila te bagara mu nangimik lilim sokel tuso; bare nangamang
    magara mu nangimik lilim maguwuso.
  sna-sna: Mwoyo wakagadzikana unopa upenyu kumuviri, asi ruchiva runoodza mapfupa.
  spa-BLM: La vida del cuerpo es un corazón en paz, pero la envidia pudre los huesos.
  cac-cac: Tato junc'olaln̈ej yaj co pensar, vach'n̈ej yaj co nivanil. Tato ay co
    chichonc'olal jun, tz'och co yab'il.
  swh-ULB: Moyo wenye raha ni uzima wa mwili, bali husuda huozesha mifupa.
  bel-bel: Ціхмянае сэрца - жыцьцё целу, а зайздрасьць - гнілізна касьцям.
  deu-ELBBK: Ein gelassenes Herz ist das Leben des Leibes, aber Ereiferung ist Fäulnis
    der Gebeine.
  mbb-OT: Is melinew he isip, ibmeupiya te lawa, iyan, is kegkesina, iring te zaru
    he kansir su ebpekezezaat.
  mal-2015: ശാന്തമനസ്സു ദേഹത്തിന്നു ജീവൻ; അസൂയയോ അസ്തികൾക്കു ദ്രവത്വം.
  rmc-rmc: O smirom andro jilo hin sasťipen prekal o ťelos, ale e žjarlivosť hin sar
    o hňisos andro kokala.
  pes-OPV: دل آرام حیات بدن است، اما حسدپوسیدگی استخوانها است.
  ron-1924: О инимэ лиништитэ есте вяца трупулуй, дар пизма есте путрезиря оаселор.
  ben-OBCV: শান্ত হৃদয় দেহকেও সুস্থ রাখে, কিন্তু ঈর্ষা অস্থির পচনস্বরূপ।
  som-som: Qalbigii degganu waa nolosha jidhka, Laakiinse hinaaso waa qudhunka lafaha.
  lat-VUC: Vita carnium sanitas cordis; putredo ossium invidia.
  eng-ASVBT: A tranquil heart is the life of the flesh; But envy is the rottenness
    of the bones.
  mna-mna: Sombe lelende ambai, nako ikam ma kulindi imbot ambai tomini. Mi sombe
    matanda mburmbur, inako ikam mete piti.
  ita-1885: Il cuor sano è la vita delle carni; Ma l'invidia è il tarlo delle ossa.
  eng-LXXUP: 'A meek-spirited man is a healer of the heart: But a sensitive heart
    is a corruption of the bones.'
  eng-ULB: A tranquil heart is life for the body, but envy rots the bones.
  spa-VBL: Una mente en paz ayuda a la salud de tu cuerpo; pero los celos hacen podrir
    los huesos.
  fra-_FOB: Un cœur tranquille est la vie du corps; mais l'envie est la carie des
    os.
  mal-mal: ശാന്തമനസ്സ് ദേഹത്തിന് ജീവൻ; അസൂയയോ അസ്ഥികൾക്ക് ദ്രവത്വം.
  urd-GVR: Pursukūn dil jism ko zindagī dilātā jabki hasad haḍḍiyoṅ ko galne detā
    hai.
  suz-BL: नांइसीशो थुंमी मुर आन कली ब्रोंइचा गेब। तन्‍न गेहेमी मुर आन रुश मुपाइक्‍ब।
  eng-NOY: A quiet heart is the life of the flesh; But the ferment of passion is rottenness
    to the bones.
  ita-1927: Un cuor calmo è la vita del corpo, ma l’invidia è la carie dell’ossa.
  ckb-ckb: دڵی ئارام ژیان بە جەستە دەبەخشێت، بەڵام ئیرەیی ئێسک کلۆر دەکات.
  eng-BBE: A quiet mind is the life of the body, but envy is a disease in the bones.
  kan-OKCV: ಶಾಂತ ಹೃದಯವು ದೇಹಕ್ಕೆ ಜೀವ; ಆದರೆ ಮತ್ಸರವು ಎಲುಬುಗಳಿಗೆ ಕ್ಷಯ.
  tam-2017: சமாதானத்துடன் இருப்பது உடலுக்கு வாழ்வு; பொறாமையோ எலும்புருக்கி.
  spa-RV-1909: 'El corazón apacible es vida de las carnes: mas la envidia, pudrimiento
    de huesos.'
  ron-BTF: O inimă sănătoasă este viața cărnii, dar invidia este putregaiul oaselor.
  eng-WEBP: The life of the body is a heart at peace, but envy rots the bones.
  eng-FBV: A peaceful mind makes your body healthy, but jealousy makes your bones
    rot.
  nld-1939: Een kalme natuur doet het lichaam goed, Hartstocht is een kanker voor
    het gebeente.
  nch-BL: Quema se masehuali quipiya tasehuilisti ipan iyolo, nopa tasehuilisti quimaca
    se nemilisti cati huejcahuas ipan ni taltipacti. Pero sinta tiquixtocas cati sequinoc
    quipiyaj, quicuas moomiyo quej se cocolisti huan amo tihuejcahuas.
  vie-1934: Lòng bình tịnh là sự sống của thân thể; Còn sự ghen ghét là đồ mục của
    xương cốt.
  hin-CV: शांत हृदय देह के लिए संजीवनी सिद्ध होता है, किंतु ईर्ष्या अस्थियों में लगे
    घुन-समान है.
  eng-OURB: The life of the body is a heart at peace, but envy rots the bones.
  spa-BES: Una mente tranquila es la vida del cuerpo, pero la envidia es una enfermedad
    en los huesos.
  tdx-tdx: Mahavelon-tsandriñe ty arofo hendre, fe mahavoroke taolañe ty farahy.
  tha-KJV: ใจที่สงบให้​ชี​วิตแก่​เนื้อหนัง แต่​ความริษยากระทำให้กระดูกผุ
  por-BR-2018: O coração em paz é vida para o corpo, mas a inveja é como podridão
    nos ossos.
  deu-ELO: Ein gelassenes Herz ist des Leibes Leben, aber Ereiferung ist Fäulnis der
    Gebeine.
  eng-WYC-2018: (The) Health of (the) heart is the life of (the) flesh; envy is(the)
    rot of (the) bones.
  epo-epo: Trankvila koro estas vivo por la korpo; Sed envio estas puso por la ostoj.
  uig-PIN: Hatirjǝm kɵngül tǝnning saⱪliⱪidur; Ⱨǝsrǝt qekix bolsa sɵngǝklǝrni qiritar.
  beo-beo: Dia asigi dawa:su ganodini amo asaboi olofosu galea, hahawane ba:mu. Be
    mudasu hou da olo bagadewane, dia hu amola gasa na dagosa.
  tpi-OTNT: Sapos man i stap bel isi, orait bodi bilong en bai i stap gut. Tasol sapos
    man i mangal na bel nogut oltaim long ol arapela man, dispela pasin i olsem sik
    nogut i wok long bagarapim ol bun bilong en.
  hau-SA: Zuciya mai salama kan ba jiki rai, amma kishi kan sa ƙasusuwa su yi ciwo.
  uig-LAT: Xatirjem köngül tenning saqliqidur; Hesret chékish bolsa söngeklerni chiritar.
  nde-nde: Ingqondo elokuthula iletha ukuphila emzimbeni, kodwa umhawu ubolisa amathambo.
  ton-ton: 'Ko e loto angamalū ko e moʻui ia ʻae kakano: ka koe meheka koe fakapopo
    ia ʻoe ngaahi hui.'
  ces-1613: Život těla jest srdce zdravé, ale hnis v kostech jest závist.
  eng-WMB: The life of the body is a heart at peace, but envy rots the bones.
  tam-TCV: மன அமைதி உடலுக்கு சுகத்தைக் கொடுக்கிறது; ஆனால் பொறாமை எலும்புகளில் புற்றுநோய்
    போன்றது.
  ceb-ULB: Ang malinawon nga kasingkasing mao ang kinabuhi sa lawas, apan ang kasina
    modunot sa kabukogan.
  pol-UBG: Zdrowe serce jest życiem ciała, a zazdrość jest zgnilizną kości.
  urd-GVU: پُرسکون دل جسم کو زندگی دلاتا جبکہ حسد ہڈیوں کو گلنے دیتا ہے۔
  deu-1912: Ein gütiges Herz ist des Leibes Leben; aber Neid ist Eiter in den Gebeinen.
  kan-2017: ಶಾಂತಗುಣವು ದೇಹಕ್ಕೆ ಜೀವಾಧಾರವು, ಕ್ರೋಧವು ಎಲುಬಿಗೆ ಕ್ಷಯವು.
  yap-yap: Gapas laniyan’ e ma fal’eg fithik’ i dowey, machane awan’ e bod e m’ar
    ni kanser.
  hlt-MCSB: Lungbuei hoeihnah tah pumsa kah hingnah la om tih, thatlainah khaw rhuh
    keet la poeh.
  mdy-ETH: ኮሹሞ ዓኣ ዒኔ ዑሢኮ ዒቢሊ ማሃኔ፤ ቂኢሩሞ ጋዓንቴ ሜጌሢ ጋኣጫኔ።
  kew-kew: Aa meda nipu pu robaa kumapu pawa ina pirualiare nipuna to yogaene page
    epealia. Go yapare aa meda nipumi wae agaa loa oro yalo oyae epame omape kone
    sualiare wae yaina go aa nipu madaa pupua nipuna uni luabu mada maopaya.
  twi-ASANTE: Akoma mu asomdwoeɛ ma onipadua nkwa, na anibereɛ ma nnompe porɔ.
  eng-WEBU: The life of the body is a heart at peace, but envy rots the bones.
  wal-wal: Woppu giida wozanai bollaa payya wottees; shin qanaatee bollau ajaajje
    harggiyaa mala.
  acu-NT: Angkan pengker nintimias nekapratniuka aintsu namangken pengkermamtikui.
    Antsu aints chikichnaun waring achat wakerak puja nuka ni namangken, tura ukunchincha
    pasemamtikratnuitai.
  spa-PDDPT: Un corazón tranquilo es vida para el cuerpo, Pero la envidia es carcoma
    en los huesos.
  gun-gun: Ha'eve rei'ia nhaendu vy nhanderete ha'e javi oiko porã 'rã, ha'e rã joe
    nhandea'e e'ỹa py ma nhanekãgue hu'ũmbaa rami.
  agu-BL: Qui na jal ya'bil scye'j yi e' yi qui na chibisun tan e'chk takle'n, poro
    na jal ya'bil scye'j yi e' yi tunin na chi'ch tunin chic'u'l.
  ilo-ULB: Ti nasayaat a panagpanpanunot ket biag ti bagi, ngem runrunoten ti apal
    dagiti tultulang.
  kpg-kpg: Di libogo maanadu baba le e hai tuaidina gi maaloo, gei tubua le e hai
    be di magi e deemee di hagahili.
  uig-ARA: خاتىرجەم كۆڭۈل تەننىڭ ساقلىقىدۇر؛ ھەسرەت چېكىش بولسا سۆڭەكلەرنى چىرىتار.
  bps-bps: I to nun ktanak i nawan, én gafye i lawehan du gafgulê, bay i to nun kingà
    nawan, én gamsasè i lawehan du falmon.
  sus-sus: Bɔɲɛsa findima simaya nan na, kɔnɔ milɛ tan findima fure nan na.
  pon-2006: Nan kapehd meleilei kin karosonehda paliwar, ahpw luwak kin rasehng soumwahu
    suwed.
  ksd-ksd: Ba ra bala i dat i ngo, ra pal a paka i dat i laun bulu; Ma ra varpin i
    vamaroto ra uru i dat.
  tur-YTC: Bedenin yaşamı esenlik içindeki yürektedir, Ama kıskançlık kemikleri çürütür.
  bel-N: Лагоднае сэрца — жыцьцё для цела, а зайздрасьць — парахненьне косткам.
  grc-BRENT: Πρᾳΰθυμος ἀνὴρ καρδίας ἰατρὸς, σὴς δὲ ὀστέων καρδία αἰσθητική·
  ind-AYT: Jiwa yang sehat memberi kehidupan bagi tubuh, tetapi iri hati membuat tulang
    membusuk.
  nya-nya: Mtima wodekha umapatsa thupi moyo, koma nsanje imawoletsa mafupa.
  hrv-hrv: Mirno je srce život tijelu, a ljubomor je gnjilež u kostima.
  mps-mps: Te nagame yai homu elalubo bidigo da, teda te bidi aga tigi te bugagia
    elaluaibao. Tiali goli, te mena nai sabo homu eyu, tama te gasa bidiba te dwai
    haliga te sesemane ebo bidi da, te kolesaga ebo bidi te dwai gasigo te aga dili
    dǫgai dabe dolobo tiwai ebao.
  tpi-tpi: Sapos man i stap bel isi, orait bodi bilong en bai i stap gut. Tasol sapos
    man i mangal na bel nogut oltaim long ol arapela man, dispela pasin i olsem sik
    nogut i wok long bagarapim ol bun bilong en.
  dan-1931: Sagtmodigt Hjerte er Liv for Legemet, Avind er Edder i Benene.
  vie-OVCB: Tâm thanh thản đem sinh lực vào thể xác; lòng ghen tuôn làm xương mục
    cốt tàn.
  guj-2017: હૃદયની શાંતિ શરીરનું જીવન છે; પણ ઈર્ષ્યા હાડકાનો સડો છે.
  pon-2006A: Nan kapehd meleilei kin karosonehda paliwar, ahpw luwak kin rasehng soumwahu
    suwed.
  por-BRBSL: A vida do corpo é um coração em paz, mas a inveja apodrece os ossos.
  swe-swe: Ett sunt (friskt) sinne (hjärta) ger liv och hälsa i kroppen, men avundsjuka
    (missunnsamhet, bitterhet) är som röta (förruttnelse) i benen.
  cth-cth: Lungthin damnae teh tak hanelah hringnae lah ao teh utsinnae teh hru ka
    rawk sakkung doeh.
  twi-twi: Koma mu asomdwoe ma nipadua nkwa, na anibere ma nnompe porɔw.
  hlt-hlt: Lungbuei hoeihnah tah pumsa kah hingnah la om tih, thatlainah khaw rhuh
    keet la poeh.
  tbz-SIM: Kuyɛǹnɑɑtí tú kukɔ̃ǹnɑɑtí nku, kɛ̀ mɛpómmɛ̀ tu mumɔmmú mùù cɑ̀ɑ́ ntikɔ̃̀ntì.
  msy-2020: Gumazim navir amɨrizimɨn iti, an mɨkarzim deraghvɨra ikiam. Ezɨ gumazim
    biziba bagha zurara navim igharaz darazir ikufi, arazir kam mati arɨmariar kuram
    an agharibagh asɨghasɨsi.
  dop-dop: Ləmɑɣɑsəlɛ tɑɑ hɛɛsʋɣʋ hɑɑkənɑ tɔnʋɣʋ kɛ weesuɣu. Ɩlɛnɑ ɩsəsɛɛmlɛ nɑ́ɑ́
    wɛ ɩsɩɩ mʋwɑ tɑɑ sʋʋlʋ.
  azb-azb: Ürəyin rahatlığı cana həyat verər, Paxıllıqsa sümükləri çürüdər.
  eng-DBY: A sound heart is the life of the flesh; but envy the rottenness of the
    bones.
  hin-2017: शान्त मन, तन का जीवन है, परन्तु ईर्ष्या से हड्डियाँ भी गल जाती हैं।
  wol-KYG: Xel mu dal, yaram wu naat; fiiraange semmal boroom.
  bjr-bjr: Asooara irirafa mina afaaqa amiqirana amidanoo. Rairai qira oosana fannoo
    manda auriranara foora maridanoo.
  eng-YLT: A healed heart [is] life to the flesh, And rottenness to the bones [is]
    envy.
  kne-kne: Nasalon-at di awak mo mapnek di nemnem, ngem din apal yan kaman sakit di
    tong-a ay mangabos si bikas.
  eng-WYC-2017: Health of heart is the life of flesh; envy is[the] rot of bones.
  eng-WMBB: The life of the body is a heart at peace, but envy rots the bones.
  urd-GVH: पुरसुकून दिल जिस्म को ज़िंदगी दिलाता जबकि हसद हड्डियों को गलने देता है।
  rug-rug: Na bulo sapu koa bule si ponia tinoa sa tini, ba sa kinonokono si va popozu
    susuri.
  gaz-gaz: Garaan nagaa qabu dhagnaaf jireenya kenna; hinaaffaan garuu lafee tortorsa.
  fra-LSG: Un cœur calme est la vie du corps, Mais l’envie est la carie des os.
  yal-yal: Bɔɲɛ xunbenla nan kɛndɛyaan na fatin xa. Koni xɔxɔlɔnna findixi furen nan
    na fatini.
  haw-1868: O ke ola no ke kino, oia ka naau oluolu, O ka lili, oia ka popopo o na
    iwi.
  arb-NAV: الْقَلْبُ الْمُطْمَئِنُّ يَهَبُ أَعْضَاءَ الْجَسَدِ حَيَاةً، وَالْحَسَدُ
    يَنْخُرُ فِي الْعِظَامِ.
  ewe-ewe: Dzi si me ŋutifafa le la nana agbe ŋutilã gake ŋubiã nana ƒuwo ƒaƒãna.
  eng-LEE: A sound heart is the life of the body; but jealousy is the rottenness of
    the bones.
  asm-FB: শান্ত হৃদয় শৰীৰৰ বাবে জীৱন স্বৰূপ; কিন্তু ঈৰ্ষা হাড়ৰ ক্ষয়স্বৰূপ।
  sus-A: بْحّسَ قِندِ مَ سِمَيَ نَن نَ، كْنْ مِلّ تَن قِندِ مَ قُرٍ نَن نَ.
  fra-SBL: La vie du corps est un cœur en paix, mais la jalousie pourrit les os.
  hbo-hbo: חַיֵּ֣י בְ֭שָׂרִים לֵ֣ב מַרְפֵּ֑א וּרְקַ֖ב עֲצָמֹ֣ות קִנְאָֽה׃
  kik-kik: Ngoro ĩrĩ na thayũ ĩheaga mwĩrĩ muoyo, no ũiru ũbuthagia mahĩndĩ.
  fra-NCL: Un cœur tranquille est la vie du corps, mais l’envie est la carie des os.
  cek-AK: Poekhoih palung mah taksa to ngantuisak; toe uthaih mah loe huhong to hmawnsak.
  cuk-cuk: Dule-gwage-bogidik-nikadi, nued-gudii gued. Dule-nobgueddina, bela na san-oichoged.
  uig-CYR: Хатирҗәм көңүл тәнниң сақлиғидур; Һәсрәт чекиш болса сүйәкләрни чиритар.
  tel-2017: సాత్వికమైన మనస్సు శరీరానికి జీవం పెంచుతుంది. అసూయ ఎముకలు కుళ్ళిపోయేలా
    చేస్తుంది.
  hat-BSA: Yon kè trankil se lavi pou kò a; men pasyon fè tout zo yo pouri.
  kos-kos: Inse misla uh mwe akkeye mano, a sok uh oana sie mas ma akkulamye mano.
  hbo-WLC: חַיֵּ֣י בְ֭שָׂרִים לֵ֣ב מַרְפֵּ֑א וּרְקַ֖ב עֲצָמ֣וֹת קִנְאָֽה׃
  ibo-ibo: Ndụ dị jụụ na-eme ka ụbọchị mmadụ dị ogologo; ekworo na-eme ka o ree ure.
  ory-ory: ଶାନ୍ତ ଅନ୍ତଃକରଣ ଦେହର ଜୀବନ ସ୍ୱରୂପ; ପୁଣି, ଈର୍ଷା ହାଡ଼ର କ୍ଷୟ ସ୍ୱରୂପ।
  chk-chk: Eu letip mi kinamwe a awora pöchökülen inis, nge lolowo a usun chök kanser
    lon chü.
  rop-rop: Enibodi hu garram gudbala main jidan garram gudwan bodi, bat if enibodi
    oldei jelas, wal im jis laiga nogudwan siknis insaid langa im bodi.
  ukr-1871: Лагідне серце життє для тїла, а зависть зжерає й костї.
  deu-1951: Ein gelassenes Herz ist des Leibes Leben; aber Eifersucht ist Knochenfraß.
  eng-JPS: A tranquil heart is the life of the flesh; but envy is the rottenness of
    the bones.
  srp-1865: Život je tijelu srce zdravo, a zavist je trulež u kostima.
  lug-lug: Omutima ogulina emirembe guwangaaza omuntu, naye obuggya buvunza amagumba
    ge.
  heb-heb: חיי בשרים לב מרפא ורקב עצמות קנאה׃
  ben-IRV: শান্ত হৃদয় শরীরের জীবন; কিন্তু হিংসা হাড়ের পচনস্বরূপ।
  pan-pan: ਸ਼ਾਂਤ ਮਨ ਸਰੀਰ ਦਾ ਜੀਵਨ ਹੈ, ਪਰ ਈਰਖਾ ਹੱਡੀਆਂ ਨੂੰ ਸਾੜ ਦਿੰਦੀ ਹੈ।
  mya-JVB: ကျန်းမာ သောနှလုံး သည် ကိုယ် အသက်ရှင် စေ သောအကြောင်း၊ ငြူစူ သော သဘောမူကား
    ၊ အရိုး ဆွေးမြေ့ ခြင်းအကြောင်းဖြစ်၏။
  tte-O: Tem katela mena me ala nuwadaumwali kani yawasi iwolena kwapila koina, na
    kalomagigili yola kalo yawasosina isibayanaeli.
  tbg-tbg: Muntuka paru irava vaiinti kahaqiraro vira vaatavano koqe iroma varianaro.
    Vovano ina haikarara muntuka nti vairava vaiinti vaata qoraiqama kaanaro.
  hmo-hmo: Bema oiemu kudouna be mai ena maino danu neganai, oiemu tauanina do ia
    noho namo, to mama ese oiemu gorere dikana do ia havaraia.
  urd-urd: मुत्मइन दिल, जिस्म की जान है, लेकिन जलन हड्डियों की बूसीदिगी है।
  rus-SYN: Кроткое сердце - жизнь для тела, а зависть - гниль для костей.
  bqc-SIM: Sↄ̃daadoũ mɛ́ mɛ aafia ũ, wɛdↄanɛ ì mɛkɛmuuna zĩmá.
  tcz-CHONGTHU: Lungneng tah'a um hi tahsa damna ahin, hinlah thangthipna kiti hi
    gu le chang in adoulel ahi.
  mar-mar: शांत अंतःकरण देहाचे जीवन आहे, पण मत्सराने हाडे कुजतात.
  hlt-THB: Kawlung sadingnaak taw pumsa hqingnaak na awm nawh, thlang yytnaak taw
    quh hawnnaak mai ni.
  qub-qub: Shacya alli shongu runaga sänumi cawan. Chiquipäcoj mana alli runami ichanga
    rätu ushacanga.
  bqp-bqp: Laakarikpatɛna bi mɛ̀ aafiaamɛ, zãngu dì mɛ̀kɛmuna zĩḿma.
  hat-hat: Lè ou gen kè ou poze, ou kenbe kò ou an sante. Men, anvye sò lòt moun se
    tankou yon maladi k'ap manje ou nan zo.
  eng-BSB: A tranquil heart is life to the body, but envy rots the bones.
  tod-tod: Ziilɛigi ɠa é ga kpusɛi ná-sii zuɠoozagi, kɛlɛ toloi ɠa é ga seeɓɛi
    ma ɠaeiti su.
  eng-WEBPB: The life of the body is a heart at peace, but envy rots the bones.
  kbq-kbq: Vahe'mo'ma rimpama ante fru huno'ma mani'zamo'a, avufgamofona asimu amigahie.
    Hianagi rumofo zante'ma kesanema nehanimofona, ana avu'avamo'a zaferinafi namureno
    kasriankna hugahie.
  nhe-BL: Quema se tlacatl quipiya tlasejseltili ipan iyolo, quimacas se yolistli
    tlen huejcahuas ipan ni tlaltepactli. Pero intla tiquixtocas tlen sequinoc quipiyaj,
    quicuas moomiyo queja se cocolistli huan ax tihuejcahuas.
  bus-bus: Làakarikpaɛna nɛ́ mɛ̀ aafiamɛ, zangu è mɛ̀kɛkpɛtɛ kpáńzi.
  gub-BL: Aze heta zeàmàtyry'ym 'ymaw awa ipy'a pe nehe, hetekwer na'ima'eahy kwaw
    nehe. Ma'e rehe tewyrowyroahy haw u'u putar hetekwer ima'eahy to'o kwer i'u har
    ài nehe.
  eng-DRA: 'Soundness of heart is the life of the flesh: but envy is the rottenness
    of the bones.'
