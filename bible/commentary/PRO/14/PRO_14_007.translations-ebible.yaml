verse: PRO.014.007
translations:
  mal-C: ഭോഷരിൽനിന്നും അകലം പാലിക്കുക; നീ അവരുടെ അധരങ്ങളിൽ പരിജ്ഞാനം കണ്ടെത്തുകയില്ല.
  deu-TKW: Gehst du hinweg von dem thörichten Mann, so hast du nichts von einsichtsvollen
    Lippen gemerkt.
  lin-lin: Zala mosika ya zoba, pamba te okotikala kozwa boyebi te na bibebu na ye.
  eng-LSV: Go from before a foolish man, || Or you have not known the lips of knowledge.
  eng-GNV: Depart from the foolish man, when thou perceiuest not in him the lippes
    of knowledge.
  eng-WEBSTER: Go from the presence of a foolish man, when thou perceivest not in
    him the lips of knowledge.
  nhw-BL: Ximohuejcatlali ica tlen quichihua se masehuali catli huihuitic, pampa yaya
    amo mitznextilis niyon se tlamantli catli cuali.
  swh-ONEN: Kaa mbali na mtu mpumbavu, kwa maana hutapata maarifa katika midomo yake.
  bba-bba: A ɡɑri bɔkɔ dukɑ suurio, domi ɑ ǹ ɡɑri bwisiɡii nɔɔmɔ win nɔɔn di.
  eng-KJVCPB: Go from the presence of a foolish man, When thou perceivest not in him
    the lips of knowledge.
  luo-luo: Bed mabor gi ngʼat mofuwo nimar ok iniyud ngʼeyo tiend wach e dhoge.
  meu-meu: Kavakava tauna vairana amo ba raka oho, badina be unuseni ai aonega herevadia
    basio davaridia.
  npi-ULB: मूर्ख मानिसबाट टाढै बस, किनकि तिमीले त्यसको ओठमा ज्ञान पाउने छैनौ ।
  yor-yor: Má ṣe súnmọ́ aláìgbọ́n ènìyàn, nítorí ìwọ kì yóò rí ìmọ̀ ní ètè rẹ̀.
  ind-ind: Jauhilah orang bodoh karena perkataannya tidak akan memberimu pengetahuan.
  pes-OPCB: از احمقان دوری کن زیرا چیزی ندارند به تو یاد دهند.
  tgl-ULB: Umiwas mula sa isang taong hangal, dahil ikaw ay hindi makakakita ng kaalaman
    sa kaniyang mga labi.
  hui-hui: Mbirali mini nawi kago baba mandagi nahe habagiho holene nga. Ogoni ibugua
    mini bayale talebu ngia nabulebira.
  mya-mya: မိုက်သောသူနှင့်တွေ့၍ သူ၏နှုတ်၌ ပညာ အတတ်မရှိသည်ကို သိမြင်လျှင်၊ ထိုသူကို
    ရှောင်သွား လော့။
  bod-N: གླེན་པའི་ཁ་ནས་ཤེས་ཡོན་རྙེད་དཀའ༌བས། །ཁྱོད་རང་དེ་དང་རིང་དུ་གྱེས་ཤིག༌ཨང༌།།
  wsk-wsk: Kari ngualara ilak me kapeterko; mu awuk, ni den sinar bo kuring te me
    ta ikiko.
  sna-sna: Gara kure nomunhu benzi, nokuti haungawani ruzivo kubva pamiromo yake.
  spa-BLM: Aléjate de un hombre necio, porque no encontrarás conocimiento en sus labios.
  cac-cac: Quiq'uequel co b'a d'a stz'ey eb' malaj spensar, yujto malaj tas ol quiq'uelta
    d'a slolonel eb' syala'.
  swh-ULB: Nenda mbali kutoka kwa mtu mpumbavu, maana hutapata maarifa kwenye midomo
    yake.
  bel-bel: Адыдзі ад чалавека пустога, у якога ты ня бачыш разумных вуснаў.
  deu-ELBBK: Geh weg von einem törichten Mann und bei wem du nicht Lippen der Erkenntnis
    bemerkst.
  mbb-OT: Likayi nu is etew he tulebung su kenà ebpekeveǥey te ketau is menge lalag
    din.
  mal-2015: മൂഢന്റെ മുമ്പിൽനിന്നു മാറിപ്പോക; പരിജ്ഞാനമുള്ള അധരങ്ങൾ നീ അവനിൽ കാണുകയില്ല.
  rmc-rmc: Dža het le diline muršestar, bo nane les so tut te sikavel.
  pes-OPV: از حضور مرد احمق دور شو، زیرا لبهای معرفت را در او نخواهی یافت.
  ron-1924: Депэртязэ-те де небун, кэч ну пе бузеле луй вей гэси штиинца!
  ben-OBCV: মূর্খের কাছ থেকে দূরে সরে থাকো, কারণ তাদের ঠোঁটে তুমি জ্ঞান খুঁজে পাবে
    না।
  som-som: Nacaska hortiisa ka fogow, Waayo, bushimihiisa aqoon ka heli maysid.
  lat-VUC: Vade contra virum stultum, et nescit labia prudentiæ.
  eng-ASVBT: Go into the presence of a foolish man, And thou shalt not perceive in
    him the lips of knowledge.
  mna-mna: Wal kankaanŋan ta tizorzooro na, garrau zin pepe. Mbotmbot molo pizin.
    Pa ŋgar ambaiŋana sa ko irao iyooto pa kwon na som.
  ita-1885: Vattene via d'innanzi all'uomo stolto, E d'innanzi a colui, nel quale
    non avrai conosciute labbra di scienza.
  eng-LXXUP: All things are adverse to a foolish man; But wise lips are the weapons
    of discretion.
  eng-ULB: Walk away from a foolish person, for you will not find knowledge on his
    lips.
  spa-VBL: Aléjate de los necios, porque no aprenderás nada de ellos.
  fra-_FOB: Éloigne-toi de l'homme insensé, puisque tu ne connais pas en lui de paroles
    sages.
  mal-mal: മൂഢന്റെ മുമ്പിൽനിന്ന് മാറിപ്പോകുക; പരിജ്ഞാനമുള്ള അധരങ്ങൾ നീ അവനിൽ കാണുകയില്ല.
  urd-GVR: Ahmaq se dūr rah, kyoṅki tū us kī bātoṅ meṅ ilm nahīṅ pāegā.
  suz-BL: मूर्खपुकी नु मगाक्‍को। मारदे हना मेकोपुकी नु जोक्‍‍तीक लोव़ मबाक्‍ब।
  eng-NOY: Go from the presence of a foolish man; For thou hast not perceived in him
    the lips of knowledge.
  ita-1927: Vattene lungi dallo stolto; sulle sue labbra certo non hai trovato scienza.
  ckb-ckb: لەبەردەم کەسی گێل دووربکەوە، چونکە لە لێوەکانی زانیاری نابیستیت.
  eng-BBE: Go away from the foolish man, for you will not see the lips of knowledge.
  kan-OKCV: ನೀನು ಬುದ್ಧಿಹೀನನ ತುಟಿಗಳಲ್ಲಿ ಪರಿಜ್ಞಾನವನ್ನು ಕಾಣದೆ ಹೋದರೆ, ಅವನ ಬಳಿಯಿಂದ ಹೊರಟು
    ಹೋಗು.
  tam-2017: மூடனுடைய முகத்தைவிட்டு விலகிப்போ; அறிவுள்ள உதடுகளை அங்கே காணமாட்டாய்.
  spa-RV-1909: Vete de delante del hombre necio, porque en él no advertirás labios
    de ciencia.
  ron-BTF: Pleacă din prezența unui om prost, când nu găsești în el buzele cunoașterii.
  eng-WEBP: Stay away from a foolish man, for you won’t find knowledge on his lips.
  eng-FBV: Stay away from stupid people—you won't learn anything from them.
  nld-1939: Blijf uit de buurt van een dwaas, Want verstandige taal bespeurt ge er
    niet.
  nch-BL: Ximohuejcatali ica ten quichihua se masehuali cati huihuitic, pampa yaya
    amo mitznextilis yon se tamanti cati cuali.
  vie-1934: Hãy dan xa khỏi mặt kẻ ngu muội, Con sẽ chẳng tìm được môi khôn ngoan
    nơi nó.
  hin-CV: मूर्ख की संगति से दूर ही रहना, अन्यथा ज्ञान की बात तुम्हारी समझ से परे ही
    रहेगी.
  eng-OURB: Stay away from a foolish man, for you won’t find knowledge on his lips.
  spa-BES: Apártate del necio, porque no hallarás labios del conocimiento.
  tdx-tdx: Mihankaña ami’ty fiatrefañe i minèñey, fa tsy ho oni’o eo ty soñy mahilala.
  tha-KJV: จงไปให้พ้นหน้าคนโง่ เมื่อเจ้าไม่พบริมฝีปากแห่งความรู้ในตัวเขา
  por-BR-2018: Afasta-te do homem tolo, porque nele não encontrarás lábios inteligentes.
  deu-ELO: Geh hinweg von einem törichten Manne und bei wem du nicht Lippen der Erkenntnis
    merkst.
  eng-WYC-2018: Go thou against a man a fool; and he shall not know the lips of prudence.
    (Go thou away from a foolish person; for he shall not speak words of understanding,
    that is, sensible words.)
  epo-epo: Foriru de homo malsaĝa; Ĉar vi ne aŭdos parolon de saĝo.
  uig-PIN: Birawning aƣzida bilim yoⱪluⱪini bilip yǝtkǝndǝ, Uningdin ɵzüngni neri
    tart.
  beo-beo: Gagaoui dunu ilima gasigama. Ilia da dima olelemu hamedei.
  tpi-OTNT: Yu mas i stap longwe long ol man i no gat gutpela tingting. Ol i no inap
    givim gutpela tingting long yu.
  hau-SA: Ka guji wawa, gama ba za ka sami sani a leɓunansa ba.
  uig-LAT: Birawning aghzida bilim yoqluqini bilip yetkende, Uningdin özüngni néri
    tart.
  nde-nde: Suka emuntwini oyisiwula, ngoba awuyikuthola ulwazi ezindebeni zakhe.
  ton-ton: ‌ʻAlu atu mei he ʻao ʻoe tangata vale, ʻoka ke ka mamata ʻoku ʻikai ʻiate
    ia ʻae loungutu ʻoe poto.
  ces-1613: Odejdi od muže bláznivého, když neseznáš při něm rtů umění.
  eng-WMB: Stay away from a foolish man, for you won’t find knowledge on his lips.
  tam-TCV: மூடரின் வழியைவிட்டு விலகியிரு, ஏனெனில் அவர்களுடைய உதடுகளில் நீ அறிவைக்
    காணமாட்டாய்.
  ceb-ULB: Palayo sa tawong buangbuang, kay dili ka makakaplag ug kahibalo sa iyang
    mga ngabil.
  pol-UBG: Odsuń się od głupiego, gdyż nie znajdziesz u niego warg rozumnych.
  urd-GVU: احمق سے دُور رہ، کیونکہ تُو اُس کی باتوں میں علم نہیں پائے گا۔
  deu-1912: Gehe von dem Narren; denn du lernst nichts von ihm.
  kan-2017: ನೀನು ಜ್ಞಾನಹೀನನ ಬಳಿಗೆ ಹೋದರೆ ಅವನ ತುಟಿಗಳಲ್ಲಿ ಯಾವ ತಿಳಿವಳಿಕೆಯನ್ನೂ ಕಾಣಲಾರೆ.
  yap-yap: Mu par u orel rok e pi’in balyang; ya dariy ban’en ni ga ra fil rorad.
  hlt-MCSB: Hlang ang te a hmai lamloh caeh tak, mingnah olka te na ming pawt ve.
  mdy-ETH: ዔያቶይዳፓ ኔ ዔራንዳ ዔራቶ ባኣሢሮ ዔኤዮ ዓሶይዳፓ ሃኬ።
  kew-kew: Ne mo wae kone imi aanu raapu meda-para napiri ne ora mopare yola-moneape.
    Gore nimumi ne epe kone meda mada nagialimi.
  twi-ASANTE: Twe wo ho firi ɔkwasea ho, ɛfiri sɛ, worennya nimdeɛ mfiri nʼano.
  eng-WEBU: Stay away from a foolish man, for you won’t find knowledge on his lips.
  wal-wal: Eeyya asappe haakka; aissi giikko, neeni a haasayaappe era demmakka.
  acu-NT: Aints nintimchau nekatiri atsau asamtai, nijai tsaningkiam pujakmeka, nekau
    aintska wajaschatnuitme. Tura asamtai nijai tsaningkaip.
  spa-PDDPT: Apártate de la presencia del necio, Porque en él no hallarás palabras
    de conocimiento.
  gun-gun: Ejepe'a ke avakue hi'arandu e'ỹ va'ea gui, mba'eta ha'e kuery ijayvu teĩ
    peteĩve henda py ndereikuaa porãi 'rã.
  agu-BL: Chin tajwe'n cunin yil kajatx len kib scye'j yi e' yi qui'c mas cyajtza'kl,
    na quil jal kajtza'kl te yi cyetz chitxumu'n.
  ilo-ULB: Adaywam ti maag a tao, ta awan ti maadalmo kenkuana.
  kpg-kpg: Hudee haga hoohoo ina goe gi nia daangada dadaulia, digaula nadau mee e aago adu
    ai.
  uig-ARA: بىراۋنىڭ ئاغزىدا بىلىم يوقلۇقىنى بىلىپ يەتكەندە، ئۇنىڭدىن ئۆزۈڭنى نېرى
    تارت.
  bps-bps: Fawag ge di to là fulung faldam, du landè fye gagbetam di kenen.
  sus-sus: I xa i makuya xaxilitaree ra, barima i mu lɔnni yo sɔtɔma e ra.
  pon-2006: Keiweisang rehn aramas pweipwei kan; sohte mehkot me re kak padahkihong
    uhk.
  ksd-ksd: Una vana kan ra luaina mata i ra lunga, Tago pa una matote ta tinata na
    kabinana tana.
  tur-YTC: Akılsız kişiden uzak dur, Çünkü onun dudaklarında bilgi bulamazsın.
  bel-N: Адыйдзі ад чалавека дурнога, бо ня знойдзеш вуснаў разумных.
  grc-BRENT: Πάντα ἐναντία ἀνδρὶ ἄφρονι, ὅπλα δὲ αἰσθήσεως χείλη σοφά.
  ind-AYT: Menjauhlah dari hadapan orang bodoh karena kamu tidak akan menemukan pengetahuan
    dari bibirnya.
  nya-nya: Khala kutali ndi munthu wopusa chifukwa sudzapeza mawu a nzeru.
  hrv-hrv: Idi od čovjeka bezumna jer nećeš upoznati usne što zbore znanje.
  mps-mps: Te wiegi yai homu kolesaga meni yani bidi dabede digibulu bidao. Te augwaligo
    nageba te wiegi yai homu kolesaga me magobeo.
  tpi-tpi: Yu mas i stap longwe long ol man i no gat gutpela tingting. Ol i no inap
    givim gutpela tingting long yu.
  dan-1931: Gå fra en Mand, som er en Tåbe, der mærker du intet til Kundskabs Læber.
  vie-OVCB: Nếu muốn được nghe dạy bảo, hãy lánh xa người dại khờ.
  guj-2017: મૂર્ખ માણસથી દૂર રહેવું, તેની પાસે તને જ્ઞાનવાળા શબ્દો સાંભળવા નહિ મળે,
  pon-2006A: Keiweisang rehn aramas pweipwei kan; sohte mehkot me re kak padahkihong
    uhk.
  por-BRBSL: Stay longe de um homem insensato, pois você não encontrará conhecimento
    em seus lábios.
  swe-swe: Håll dig på avstånd från en dåraktig (självgod) människa, du kommer inte
    höra något vettigt från den personen.
  cth-cth: A pahni panuenae na hmu hoeh toteh, tamipathu teh cettakhai yawkaw.
  twi-twi: Twe wo ho fi ɔkwasea ho, efisɛ, worennya nimdeɛ mfi nʼano.
  hlt-hlt: Hlang ang te a hmai lamloh caeh tak, mingnah olka te na ming pawt ve.
  tbz-SIM: Kɛntɛ́ kuyɛìnkù ɑ í yóó pɛ́tɛ́ mɛciì nkpɛti mɑtì ku borɛ̀.
  msy-2020: Nɨ gumazir nɨghnɨzir aghuiba puvatɨzibar saghon ikɨ. Me nɨghnɨzir aghuitam
    nɨ danighan kogham.
  dop-dop: Hɑtələnɑ kʋmɛlɛŋ, pə tɑɣɑ ɩ nɔɣɔ tɑɑ tɔm tɑɑ kɛ́ n kɑ́ hikinɑ nyəm.
  azb-azb: Axmağın qarşısından çəkil, Onun dilində ağıllı söz tapmazsan.
  eng-DBY: Go from the presence of a foolish man, in whom thou perceivest not the
    lips of knowledge.
  hin-2017: मूर्ख से अलग हो जा, तू उससे ज्ञान की बात न पाएगा।
  wol-KYG: Dàndal ab dof, du la yokk xam-xam.
  bjr-bjr: Anee sia furufarira fasiqauqa naaqa maria qeerairamandee nianai maria.
    Misa sia amiqira irirana ani qimamifaranoo.
  eng-YLT: Go from before a foolish man, Or thou hast not known the lips of knowledge.
  kne-kne: Addawiam di naong-ong, tan magay kosto ay itdo nan sik-a.
  eng-WYC-2017: Go thou against a man a fool; and he shall not know the lips of prudence.
  eng-WMBB: Stay away from a foolish man, for you won’t find knowledge on his lips.
  urd-GVH: अहमक़ से दूर रह, क्योंकि तू उस की बातों में इल्म नहीं पाएगा।
  rug-rug: Mu koa va seu koa sa tie pekipekina, na loke ginilagilana si kote vagia
    goi koari nana zinama.
  gaz-gaz: Ati nama gowwaa irraa fagaadhu; arraba isaa irraa beekumsa hin argattuutii.
  fra-LSG: Éloigne-toi de l’insensé; Ce n’est pas sur ses lèvres que tu aperçois la
    science.
  yal-yal: I makuya xaxilitaren na, amasɔtɔ fe kolonna falan mi a dɛ.
  haw-1868: E huli ae oe mai ke alo aku o ke kauaka lapuwale, Ke hoomaopopo ole oe
    i na lehelehe ike.
  arb-NAV: انْصَرِفْ مِنْ حَضْرَةِ الْجَاهِلِ إِذْ لَا عِلْمَ فِي أَقْوَالِهِ.
  ewe-ewe: Te ɖa le bometsila gbɔ elabena màkpɔ gɔmesese le eƒe nu me o.
  eng-LEE: Go far away from a foolish man, else thou wilt [never] know the lips of
    knowledge.
  asm-FB: অজ্ঞানী লোকৰ পৰা আঁতৰি থাকা; কাৰণ তেওঁৰ মুখত জ্ঞানৰ কথা বিচাৰি নাপাবা।
  sus-A: عِ شَ عِ مَكُيَ شَشِلِتَرٍيٍ رَ، بَرِ مَ عِ مُ لْننِ يٌ سْتْمَ عٍ رَ.
  fra-SBL: Ne vous approchez pas d'un homme insensé, car vous ne trouverez pas de
    connaissance sur ses lèvres.
  hbo-hbo: לֵ֣ךְ מִ֭נֶּגֶד לְאִ֣ישׁ כְּסִ֑יל וּבַל־יָ֝דַ֗עְתָּ שִׂפְתֵי־דָֽעַת׃
  kik-kik: Ikara kũraya na mũndũ mũkĩĩgu, nĩgũkorwo ndũrĩ ũmenyo ũngĩona kuuma mĩromo-inĩ
    yake.
  fra-NCL: Eloigne-toi de l’insensé ; car tu sais que la science n’est pas sur ses
    lèvres.
  cek-AK: Anih ih pahni ah palunghahaih om ai tiah na panoek nahaeloe, kamthu to om
    taak duem ah.
  cuk-cuk: Dule-binsaedsulidaedgi be bannaba gudisae, ar a-dulegi, gwen be binsaed-nued
    amiosulid.
  uig-CYR: Бирәвниң ағзида билим йоқлуғини билип йәткәндә, Униңдин өзүңни нери тарт.
  tel-2017: బుద్ధిహీనుడి దగ్గర మంచి మాటలు ఏమీ దొరకవు కనుక వాడితో స్నేహం చేయవద్దు.
  hat-BSA: Kite prezans a yon moun ensanse, sinon ou p ap rekonèt pawòl a saj yo.
  kos-kos: Nimet apkuran nu yurin mwet lalfon. Wangin ma elos ac ku in luti kom.
  hbo-WLC: לֵ֣ךְ מִ֭נֶּגֶד לְאִ֣ישׁ כְּסִ֑יל וּבַל־יָ֝דַ֗עְתָּ שִׂפְתֵי־דָֽעַת׃
  ibo-ibo: Si nʼebe onye nzuzu wezuga onwe gị, nʼihi na ị gaghị achọta ihe ọmụma nʼọnụ
    ya.
  ory-ory: ମୂର୍ଖ ନିକଟକୁ ଗଲେ, ତୁମ୍ଭେ ତାହାର ଜ୍ଞାନଯୁକ୍ତ ଓଷ୍ଠାଧର ଦେଖିବ ନାହିଁ।
  chk-chk: Kosap chiechi ngeni eman mi tiparoch, pun kosap tongeni kaiö kapasen mirit
    seni.
  rop-rop: Yu nomo bulurrumbat detlot silibala pipul, dumaji dei kaan titjim yu eni
    gudwan ting.
  ukr-1871: Ійди геть від того, хто розуму не має, в кого невидні тобі уста розумні.
  deu-1951: Gehe weg von dem dummen Menschen! Du hörst doch nichts Gescheites von
    ihm.
  eng-JPS: Go from the presence of a foolish man, for thou wilt not perceive the lips
    of knowledge.
  srp-1865: Idi od èovjeka bezumna, jer neæeš èuti pametne rijeèi.
  lug-lug: Teweeretereza muntu musirusiru, kubanga tewali by’amagezi biva mu kamwa
    ke.
  heb-heb: לך מנגד לאיש כסיל ובל ידעת שפתי דעת׃
  ben-IRV: তুমি নির্বোধ লোকের থেকে দূরে যাও, কারণ তার ঠোঁটে জ্ঞান পাবে না।
  pan-pan: ਮੂਰਖ ਤੋਂ ਦੂਰ ਹੋ ਜਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਉਹ ਦੇ ਬੁੱਲ੍ਹਾਂ ਤੋਂ ਗਿਆਨ ਨਾ ਪਾਏਂਗਾ।
  mya-JVB: မိုက် သောသူနှင့်တွေ့၍ သူ၏နှုတ် ၌ ပညာ အတတ်မ ရှိသည်ကို သိမြင် လျှင် ၊ ထိုသူ
    ကို ရှောင် သွား လော့။
  tte-O: Toyauyaule kam mwayaga iyai koina kaiwena kani am sauga namwanamwana yo am
    walo meuloili kuyavenuwagili koina, kaiwena nige sagu yabo iyawatagilima gamwana
    koina.
  tbg-tbg: Are qora avu aato vataa vaiinti vira niarainiqama kera variane. Viva kiama
    ho ai koqe avu aato amianaro.
  hmo-hmo: Kavakava taudia dekena amo do oi noho siri, badina be idia dekena amo,
    aonega do oi davaria lasi.
  urd-urd: बेवक़ूफ़ से किनारा कर, क्यूँकि तू उस में 'इल्म की बातें नहीं पाएगा।
  rus-SYN: Отойди от человека глупого, у которого ты не замечаешь разумных уст.
  bqc-SIM: Kɛ̃ sↄũwa zã̀zã, asa ńyↄ̃ dↄ̃a ewào.
  tcz-CHONGTHU: Mingol hoa kon'in kikhin mang in, ajeh chu amaho kamsunga kon'in chihna
    thu kisei japon nate.
  mar-mar: मूर्ख मनुष्यापासून दूर जा, कारण त्याच्या वाणीत तुला काही ज्ञान सापडणार
    नाही.
  hlt-THB: Thlakqaw venawh koeh awm, anih a venawh cyihnaak am hu ti kawp ti.
  qub-qub: Mana tantiyacoj runataga ama gotuparaychu. Chayno runawan goturarga manami
    ima allitapis yachacunquipächu.
  bqp-bqp: Ǹ kɛ̃ yↄ̃nkↄa zã̀zã, zaakũ ĩni dↄ̃na learo.
  hat-hat: Pa pwoche bò kote moun san konprann. Se pa anba bouch yo w'ap pran anyen.
  eng-BSB: Stay away from a foolish man; you will gain no knowledge from his speech.
  tod-tod: Maaɠooza faaɠaaɠaalala nui ʋa, mazɔlɔɔ é la ɠi gila kpalaa fea è ʋɛ.
  eng-WEBPB: Stay away from a foolish man, for you won’t find knowledge on his lips.
  kbq-kbq: Knare antahi'zama omane vahepintira, mani agetaginka manio, na'ankure knare
    antahi'zana e'origahane.
  nhe-BL: Ximohuejcatlali ica tlen quichihua se tlacatl tlen huihuitic, pampa yajaya
    ax mitznextilis niyon se tlamantli tlen cuali.
  bus-bus: Ǹ kɛ̃ yↄ̃nkↄↄa zã̀azã, zaakɛ nɛ́ dↄ̃na earo.
  gub-BL: Etyryk ma'e kwaw 'ymar wanuwi nehe. Ta'e nukwaw kwaw ma'e a'e wà xe. A'e
    rupi nupuner kwaw nemu'e haw rehe wà.
  eng-DRA: Go against a foolish man, and he knoweth not the lips of prudence.
