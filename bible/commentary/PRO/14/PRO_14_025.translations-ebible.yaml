verse: PRO.014.025
translations:
  mal-C: സത്യസന്ധതയുള്ള സാക്ഷി ജീവിതങ്ങളെ രക്ഷിക്കുന്നു, എന്നാൽ കള്ളസാക്ഷിയോ വഞ്ചകരാകുന്നു.
  deu-TKW: Ein Lebensretter ist der wahrhaftige Zeuge, wer aber Lügen vorbringt, ist
    ein Betrüger.
  lin-lin: Motatoli oyo alobaka solo abikisaka bato ebele, kasi motatoli ya mabe alobaka
    lokuta.
  eng-LSV: A true witness is delivering souls, || And a deceitful one breathes out
    lies.
  eng-GNV: 'A faithfull witnes deliuereth soules: but a deceiuer speaketh lyes.'
  eng-WEBSTER: 'A true witness delivereth souls: but a deceitful witness speaketh
    lies.'
  nhw-BL: Se testigo catli quiijtohua catli melahuac quinmanahuía ininnemilis masehualme
    catli amo tleno quichijtoque. Pero se testigo catli tlacajcayahua san istlacati.
  swh-ONEN: Shahidi wa kweli huokoa maisha, bali shahidi wa uongo ni mdanganyifu.
  bba-bba: Seedɑ dio ɡemɡii u rɑ tɔmbun hunde wɔrewɑ, ɑdɑmɑ wee kowo, weesɑ u rɑ n
    sɑ̃ɑmɔ.
  eng-KJVCPB: 'A true witness delivereth souls: But a deceitful witness speaketh lies.'
  luo-luo: Janeno ma ja-adiera reso ji e tho, to janeno ma hango wach en jawuond.
  meu-meu: Hereva momokani e gwaurai hedinaraimu tauna ese mauri e havaraiamu, a hereva
    koikoi e gwauraimu tauna na tao-tore tauna.
  npi-ULB: विश्‍वासयोग्य साक्षीले जीवन बचाउँछ, तर झुटो साक्षीले झुटा कुराहरू ओकल्छ
    ।
  yor-yor: Ẹlẹ́rìí tí ó ṣọ òtítọ́ gba ẹ̀mí là ṣùgbọ́n ẹlẹ́rìí èké jẹ́ ẹlẹ́tàn.
  ind-ind: Saksi yang jujur bisa menyelamatkan nyawa orang yang tidak bersalah, tetapi
    ada orang yang rela berdusta dan mengkhianati sesamanya demi mendapat bayaran.
  pes-OPCB: شاهد راستگو جان مردم را نجات می‌دهد، اما شاهد دروغگو به مردم خیانت می‌کند.
  tgl-ULB: Ang matapat na saksi ay naglilitas ng mga buhay, ngunit ang isang huwad
    na saksi ay nabubuhay sa kasinungalingan.
  hui-hui: Godi larangi mbirali de hendene kago ibugua bi tigatiga binigobi laragome
    mbirali biago golope holebira. Anigo ai mbirali birago de hendene kago ibugua
    ke̱ halu bi layagua ogoni ibu wali agali ndelaga holebira.
  mya-mya: မှန်သောသက်သေသည် သူ့အသက်ကို ကယ် တင်တတ်၏။ မမှန်သောသက်သေမူကား၊ မုသာကို သုံးတတ်၏။
  bod-N: དཔང་པོ་བདེན་པ་བྱེད་པས་མི་སྲོག༌སྐྱོབ། །རྫུན་གཏམ་སྨྲ་བས་གཡོ་སྒྱུས་མི་ལ༌འཚེ།།
  wsk-wsk: Kari den ariga te den nunguning la balso, mu kari sangarso; bare kari den
    kawel balso mu saki alo memek te nunga beteso.
  sna-sna: Chapupu chechokwadi chinoponesa upenyu, asi chapupu chenhema chinonyengera.
  spa-BLM: Un testigo veraz salva almas, pero un testigo falso es engañoso.
  cac-cac: A eb' testigo yel syala', scol eb' yetanimail eb' d'a chamel. Palta a eb'
    testigo esalvum jun, syac' musansatil eb' yajal eb'.
  swh-ULB: Shahidi mkweli huokoa maisha, bali shahidi wa uongo hupumua uongo.
  bel-bel: Верны сьведка ратуе душы, а ілжывы нагаворвае шмат ілжы.
  deu-ELBBK: Ein wahrhaftiger Zeuge errettet Seelen; wer aber Lügen ausspricht, ist
    lauter Trug.
  mbb-OT: Is kenà teruen he tistiǥus, ebpekelibri te menge etew wey zan kenà mehimetayi,
    iyan, is tarù he tistiǥus ne utew limbungan.
  mal-2015: സത്യസാക്ഷി പ്രാണരക്ഷ ചെയ്യുന്നു; ഭോഷ്കു നിശ്വസിക്കുന്നവനോ വഞ്ചന ചെയ്യുന്നു.
  rmc-rmc: Oda švedkos, savo vakerel o čačipen, zachraňinel o dživipena, ale oda,
    ko klaminel, thovel avri le manušenca.
  pes-OPV: شاهد امین جانها را نجات می‌بخشد، اما هرکه به دروغ تنطق می‌کند فریب محض
    است.
  ron-1924: Марторул каре спуне адевэрул скапэ суфлете, дар чел ыншелэтор спуне минчунь.
  ben-OBCV: সত্যবাদী সাক্ষী প্রাণরক্ষা করে, কিন্তু মিথ্যাসাক্ষী বিশ্বাসঘাতক হয়।
  som-som: Markhaatigii run ahu nafuu samatabbixiyaa, Laakiinse kii been sheegaa waa
    khaayin.
  lat-VUC: Liberat animas testis fidelis, et profert mendacia versipellis.]
  eng-ASVBT: A true witness delivereth souls; But he that uttereth lies causeth deceit.
  mna-mna: Tomtom ta so ikam ŋoobo mbulu sa som, mi tipamenderi sorok be tipuni ma
    imeete, sombe le gaabaŋana sa be iso sua ŋonoono mi ipombol sua kini, na gaabaŋana
    tana ko irao be ikamke i. Mi sombe tomtom pakamkaamŋana sa ipombol tomtom toro
    sua kini, na irao tendemeere sua kini tana na som. Pa sua kini tana ko pakaamŋana.
  ita-1885: Il testimonio verace libera le anime; Ma il falso sbocca bugie.
  eng-LXXUP: 'A faithful witness shall deliver a soul from evil: But a deceitful man
    kindles falsehoods.'
  eng-ULB: A truthful witness saves lives, but a false witness breathes out lies.
  spa-VBL: Un testigo verdadero salva vidas, pero el testigo falso es traicionero.
  fra-_FOB: Le témoin fidèle délivre les âmes; mais celui qui prononce des mensonges,
    n'est que tromperie.
  mal-mal: സത്യസാക്ഷി പ്രാണരക്ഷ ചെയ്യുന്നു; ഭോഷ്ക് പറയുന്നവനോ വഞ്ചന ചെയ്യുന്നു.
  urd-GVR: Sachchā gawāh jāneṅ bachātā hai jabki jhūṭā gawāh farebdeh hai.
  suz-BL: थमा सांकछीमी मुर आन कली प्रोंइब। तन्‍न जोल पाइब सांकछीमी जोल ला पाइब।
  eng-NOY: A true witness saveth lives; But a deceitful witness poureth forth lies.
  ita-1927: Il testimonio verace salva delle vite, ma chi spaccia bugie non fa che
    ingannare.
  ckb-ckb: شایەتی ڕاستگۆ دەربازکەری خەڵکە، بەڵام ئەوەی درۆ بڵاو دەکاتەوە تەفرەدەرە.
  eng-BBE: A true witness is the saviour of lives; but he who says false things is
    a cause of deceit.
  kan-OKCV: ಸತ್ಯಸಾಕ್ಷಿಯು ಪ್ರಾಣಗಳನ್ನು ರಕ್ಷಿಸುತ್ತಾನೆ, ಸುಳ್ಳುಸಾಕ್ಷಿಯು ಮೋಸಗಾರನು.
  tam-2017: மெய்ச்சாட்சி சொல்லுகிறவன் உயிர்களைக் காப்பாற்றுகிறான்; வஞ்சனைக்காரனோ பொய்களை
    ஊதுகிறான்.
  spa-RV-1909: 'El testigo verdadero libra las almas: mas el engañoso hablará mentiras.'
  ron-BTF: Un martor adevărat eliberează suflete, dar un martor înșelător vântură
    minciuni.
  eng-WEBP: A truthful witness saves souls, but a false witness is deceitful.
  eng-FBV: A truthful witness saves lives, but a false witness is treacherous.
  nld-1939: Een betrouwbaar getuige redt mensenlevens; Maar wie leugen verspreidt,
    pleegt verraad.
  nch-BL: Se testigo cati quiijtohua cati melahuac quimanahuía ininemilis masehualme
    cati amo teno quichijtoque. Pero se testigo cati tacajcayahua san istacati.
  vie-1934: Kẻ làm chứng chân thật giải cứu linh hồn người ta; Song kẻ nào nói dối
    gây sự phỉnh gạt.
  hin-CV: सच्चा साक्षी अनेकों के जीवन को सुरक्षित रखता है, किंतु झूठा गवाह धोखेबाज
    है.
  eng-OURB: A truthful witness saves souls, but a false witness is deceitful.
  spa-BES: Un verdadero testigo es el salvador de vidas; pero el que dice cosas falsas
    es una causa de engaño.
  tdx-tdx: Mpañaha aiñe ty mpitaroñe mahity, fe mpikitro-draha ty mikofò-bande.
  tha-KJV: พยานซื่อตรงจะช่วยชีวิตให้​รอด แต่​พยานหลอกลวงจะกล่าวคำมุสา
  por-BR-2018: A testemunha verdadeira livra almas, mas aquele que declara mentiras
    é enganador.
  deu-ELO: Ein wahrhaftiger Zeuge errettet Seelen; wer aber Lügen ausspricht, ist
    lauter Trug.
  eng-WYC-2018: A faithful witness delivereth souls; and a false man bringeth forth
    leasings. (A faithful witness saveth lives; but a false accuser bringeth forth
    only lies.)
  epo-epo: Verparola atestanto savas animojn; Sed malverparola elspiras trompon.
  uig-PIN: Ⱨǝⱪⱪaniy guwaⱨliⱪ bǝrgüqi kixilǝrning ⱨayatini ⱪutⱪuzar; Yalƣan-yawidaⱪ
    sɵzlǝydiƣan guwaⱨqi yalƣan gǝpni nǝpǝstǝk tinar.
  beo-beo: Ba:su dunu da molole fofada:sea, e da eno dunu ilia esalusu gaga:sa. Be
    e da ogogole sia:sea, eno dunu ilima hohonosa.
  tpi-OTNT: Sapos witnes i tok stret long kot, orait kot i no ken tok long kilim man
    i no bin mekim rong. Tasol sapos witnes i no tok stret, orait em i man bilong
    giaman.
  hau-SA: Mashaidin gaskiya kan ceci rayuka, amma mashaidin ƙarya mai ruɗu ne.
  uig-LAT: Heqqaniy guwahliq bergüchi kishilerning hayatini qutquzar; Yalghan-yawidaq
    sözleydighan guwahchi yalghan gepni nepestek tinar.
  nde-nde: Umfakazi oleqiniso uyabakhulula abantu, kodwa umfakazi wamanga uyakhohlisa.
  ton-ton: '‌ʻOku fakamoʻui ʻae ngaahi laumālie ʻe he fakamoʻoni ʻoku moʻoni: ka ʻoku
    lea ʻaki ʻae loi ʻe he fakamoʻoni loi.'
  ces-1613: Vysvobozuje duše svědek pravdomluvný, ale lstivý mluví lež.
  eng-WMB: A truthful witness saves souls, but a false witness is deceitful.
  tam-TCV: மெய்ச்சாட்சி உயிர்களைக் காப்பாற்றுகிறது, ஆனால் பொய்ச்சாட்சி ஏமாற்றுகிறது.
  ceb-ULB: Ang matinud-anon nga saksi moluwas sa mga kinabuhi, apan ang mini nga saksi
    mobuga ug mga bakak.
  pol-UBG: Prawdomówny świadek ocala dusze, a fałszywy mówi kłamstwa.
  urd-GVU: سچا گواہ جانیں بچاتا ہے جبکہ جھوٹا گواہ فریب دہ ہے۔
  deu-1912: Ein treuer Zeuge errettet das Leben; aber ein falscher Zeuge betrügt.
  kan-2017: ಸತ್ಯಸಾಕ್ಷಿಯು ಪ್ರಾಣರಕ್ಷಕ, ಸುಳ್ಳುಸಾಕ್ಷಿಯು ವಂಚಕ.
  yap-yap: En ir e mich ko thin u tafen e puf oloboch e ra ayweg boch e pogofan u
    nap’an nra yog e tin rriyul’, ma nap’an nra sasalapiy l’ugun, ma aram e be’ nma
    yagnag e girdi’.
  hlt-MCSB: Oltak kah laipai loh hinglu a huul tih, hlangthai palat loh laithae a
    sat.
  mdy-ETH: ጎኑሞ ኬኤዛ ማርካ ሼምፔ ዓውሳኔ፤ ሉኡዙሞ ኬኤዛ ማርካ ጋዓንቴ ጌሻያኬ።
  kew-kew: Gore aa medame koso raba mu agaa epe-rupa teare mo kosome aa tumaomaarina-re
    waea pana tea. Go yapare mo koso raba meape agaa epe-rupa nateare go aa nipu makira
    agaa ne aa.
  twi-ASANTE: Ɔdanseni nokwafoɔ gye nkwa, nanso ɔdansekurumni yɛ ɔdaadaafoɔ.
  eng-WEBU: A truthful witness saves souls, but a false witness is deceitful.
  wal-wal: Tumu markkai shemppuwaa ashshees; shin worddo markkai kashi erikke gees.
  acu-NT: Aints waitrichuka chikich aints ainaun angkanmamtikratnuitai. Antsu aints
    anangkartinka tuke wait chichaman etserniayi.
  spa-PDDPT: Un testigo veraz salva vidas, Pero el engañador habla mentiras.
  gun-gun: Anhetẽ va'e rupi joeko mombe'ua ma ogueraa jepe 'rã joekove, ha'e rã ijapu
    rei va'e ma nhombotavypa rive 'rã.
  agu-BL: Yi stiw yi qui na tal la'jil tan tak'le'n til junt yi at swutz pujul xtisya',
    na xcye' tan colche'n tk'ab quimichil. Poro yi stiw yi ntin la'jil na xcon ta'n,
    na xcye' tan pitle'n nin mas tul il.
  ilo-ULB: Ti napudno a saksi ket is-ispalenna ti biag, ngem ti palso a saksi ket
    agisawsawang iti inuulbod.
  kpg-kpg: Tangada hagadootonu e haga mouli ana daangada i di madagoaa a mee ma ga helekai
    di tonu. Mee ga helekai tilikai, mee e halahalau ana daangada.
  uig-ARA: ھەققانىي گۇۋاھلىق بەرگۈچى كىشىلەرنىڭ ھاياتىنى قۇتقۇزار؛ يالغان-ياۋىداق
    سۆزلەيدىغان گۇۋاھچى يالغان گەپنى نەپەستەك تىنار.
  bps-bps: Ku i to tmulen i kaglut di gumusay, gafalwà kenen dee to difati, bay ku
    i to tmulen kéng dee to nangkalan.
  sus-sus: Seede nɔndi falɛ mixi nii ratangama nɛ, kɔnɔ wule falɛ mixi madaxuma tun.
  pon-2006: Sounkadehde men kin doarehla mour ma e lokaia mehlel; ni eh kin lokaia
    likamw, e kin pangala mour en aramas akan.
  ksd-ksd: A dovot na tena varvai i valangalanga ra tarai, Ma nina ba i vatang ra
    vaongo a tena vartuam nam.
  tur-YTC: Doğru tanık canlar kurtarır, Ama yalancı tanık aldatıcıdır.
  bel-N: Сьведка праўдзівы ратуе душы, а хлусьлівы дыхае няпраўдай.
  grc-BRENT: Ῥύσεται ἐκ κακῶν ψυχὴν μάρτυς πιστὸς, ἐκκαίει δὲ ψευδῆ δόλιος.
  ind-AYT: Saksi yang jujur menyelamatkan hidup, tetapi dia yang mengembuskan kebohongan
    berkata tidak benar.
  nya-nya: Mboni yokhulupirika imapulumutsa miyoyo, koma mboni yabodza imaphetsa.
  hrv-hrv: Istinit svjedok izbavlja duše, a tko laži širi, taj je varalica.
  mps-mps: Te suali sę po dolasa te po tų ebode wabo bidi yai baso da, teda te po
    tųgo te magi sę isąwani bidi me ela po me wagobeo. Tiali goli, te sę suali
    bidi te witnesgo po te dolasa wasiąwani da, teda aga te tibo po wabo bidi dao.
  tpi-tpi: Sapos witnes i tok stret long kot, orait kot i no ken tok long kilim man
    i no bin mekim rong. Tasol sapos witnes i no tok stret, orait em i man bilong
    giaman.
  dan-1931: Sanddru Vidne frelser Sjæle; den, som farer med Løgn, bedrager.
  vie-OVCB: Nhân chứng chân thật cứu người thoát chết, nhân chứng giả dối âm mưu lừa
    gạt.
  guj-2017: સાચો સાક્ષી જીવનોને બચાવે છે, પણ કપટી માણસ જૂઠાણું ઉચ્ચારે છે.
  pon-2006A: Sounkadehde men kin doarehla mour ma e lokaia mehlel; ni eh kin lokaia
    likamw, e kin pangala mour en aramas akan.
  por-BRBSL: Uma testemunha verdadeira salva almas, mas uma falsa testemunha é enganosa.
  swe-swe: Ett vittne som talar sanning [i rätten] räddar liv, medan ett falskt (manipulerande)
    vittne talar lögner [och sätter oskyldigas liv i fara].
  cth-cth: Kapanuekkhaikung katang ni teh hringnae a rungngang, hatei kapanuekkhaikung
    kaphawk ni teh laithoe ouk a dei.
  twi-twi: Ɔdanseni nokwafo gye nkwa, nanso ɔdansekurumni yɛ ɔdaadaafo.
  hlt-hlt: Oltak kah laipai loh hinglu a huul tih, hlangthai palat loh laithae a sat.
  tbz-SIM: Timɔ́mmɔnti yiɛ̀ nnɑ̀ɑ́ nho yɑ̀ dɛ̀ndɛ kɛ dɛɛrí bɛnìtìbɛ̀, kɛ̀ siyɑ́ɑ̀bìsí
    yiɛ̀ nnɑ̀ɑ́ nhò í yɑ̀ dɛ̀.
  msy-2020: Gumazim arazir mamɨn ganigha, kotɨn guizbangɨra an gun mɨkɨmtɨ, me gumazir
    arazir kuram gamizir puvatɨzim mɨsueghtɨ, an aremeghan kogham. Eghtɨ gumazir osɨmtɨziba
    puvatɨziba puram aremegham.
  dop-dop: Aseetɑ tʋ wei ɩ yɔɣɔtəɣɩ tɑmpɑnɑ tɔ ɩ yɑkɩ weesiŋ kɛ́. Amɑ kɑloolɑɣɑ kɛ
    pɔpɔtʋ nɑ́ yɔɣɔtəɣɩ.
  azb-azb: Doğru şahid canları qurtarar, Yalançı şahid hiylə qurar.
  eng-DBY: A true witness delivereth souls; but deceit uttereth lies.
  hin-2017: सच्चा साक्षी बहुतों के प्राण बचाता है, परन्तु जो झूठी बातें उड़ाया करता
    है उससे धोखा ही होता है।
  wol-KYG: Seede bu dëggu day jot bakkan, kuy fen day wore.
  bjr-bjr: Kootaki narí afu qafai ainainara andeeqasee quqaa kai qimarifa faiqí mariranasaa
    itita nimaqaidanoo. Unna ufa qimarifa faiqí ueeqaidanoo.
  eng-YLT: A true witness is delivering souls, And a deceitful one breatheth out lies.
  kne-kne: Din mantistigos tet-ewa et isalakanan biyag di ib-a na, ngem din mantistigos
    etek et lipotana.
  eng-WYC-2017: A faithful witness delivereth souls; and a false man bringeth forth
    leasings.
  eng-WMBB: A truthful witness saves souls, but a false witness is deceitful.
  urd-GVH: सच्चा गवाह जानें बचाता है जबकि झूटा गवाह फ़रेबदेह है।
  rug-rug: Na tie va sosode hinokara si harupu tie, ba sa tie va sosode kokoha si
    sekesekei.
  gaz-gaz: Dhuga baatuun dhugaa lubbuu baraara; dhuga baatuun sobaa immoo soba dubbata.
  fra-LSG: Le témoin véridique délivre des âmes, Mais le trompeur dit des mensonges.
  yal-yal: Sere ɲɔndi falan muxune niine rakisima, koni wule seren yanfan nan soma.
  haw-1868: Hoopakele i na uhane ka mea hoike oiaio; O ka mea hoike wahahee, hoopunipuni
    no ia.
  arb-NAV: شَاهِدُ الْحَقِّ يُنَجِّي النُّفُوسَ، وَالنَّاطِقُ بِالزُّورِ يَنْفُثُ
    كَذِباً.
  ewe-ewe: Ɖasefo nyateƒetɔ ɖea ame geɖewo ƒe agbe, ke aʋatsoɖasefo nye ameblela.
  eng-LEE: A deliverer of souls is the true witness; but a witness of deceit uttereth
    lies.
  asm-FB: সত্যবাদী সাক্ষীয়ে জীৱন ৰক্ষা কৰে; কিন্তু মিছা সাক্ষীয়ে মিছা কথা কয়।
  sus-A: سٍيدٍ نْندِ قَلّ مِشِ نِي رَتَنفَمَ نّ، كْنْ وُلٍ قَلّ مِشِ مَدَشُمَ تُن.
  fra-SBL: Un témoin véridique sauve les âmes, mais un faux témoin est trompeur.
  hbo-hbo: מַצִּ֣יל נְ֭פָשֹׁות עֵ֣ד אֱמֶ֑ת וְיָפִ֖חַ כְּזָבִ֣ים מִרְמָֽה׃
  kik-kik: Mũira mwĩhokeku nĩahonokagia mĩoyo, no mũira wa maheeni nĩ mũheenania.
  fra-NCL: Le témoin véridique délivre des âmes, l’astuce profère des mensonges.
  cek-AK: Tangtang hnukung mah loe hinghaih to pahlong; toe amsawn hnukung ah kaom
    kami loe amsawnlok to thuih.
  cuk-cuk: Dule-ibmar-gusad-barsoged-innikigwadi, burgwedgi nue-emar-bendaked. Dule-ibmar-gusad-barsoged-napiragwadsuliddi,
    unnila gakansaedba emar-wioged.
  uig-CYR: Һәққаний гувалиқ бәргүчи кишиләрниң һаятини қутқузар; Ялған-явидақ сөзләйдиған
    гувачи ялған гәпни нәпәстәк тинар.
  tel-2017: నిజాలు పలికే సాక్షి మనుషులను కాపాడతాడు. అబద్ధాలు చెప్పేవాడు కేవలం మోసగాడు.
  hat-BSA: Yon vrè temwen sove lavi a moun; men sila ki pale manti pase moun nan betiz.
  kos-kos: Sie mwet loh su kaskas pwaye el molela moul lun sie mwet; a el fin fahk
    kas kikiap, el lafwekin sie mwet.
  hbo-WLC: מַצִּ֣יל נְ֭פָשׁוֹת עֵ֣ד אֱמֶ֑ת וְיָפִ֖חַ כְּזָבִ֣ים מִרְמָֽה׃
  ibo-ibo: Onye na-agba akaebe eziokwu na-anapụta ndụ mmadụ, ma onye akaebe ụgha bụ
    onye aghụghọ.
  ory-ory: ସତ୍ୟ ସାକ୍ଷୀ ଅନ୍ୟର ଜୀବନକୁ ରକ୍ଷା କରେ; ମାତ୍ର ମିଥ୍ୟାବାଦୀ ପ୍ରବଞ୍ଚନାଜନକ।
  chk-chk: Eman chon pwärätä mine a let a amanaua aramas, nge eman mi eäni kapas chofana
    eman chon afangamä aramas.
  rop-rop: Det witnis hu oldei toktok trubalawei langa kothaus gin seibum enibodi,
    bat det witnis hu oldei dalimbat laiya langa kothaus meigim trabul blanga pipul.
  ukr-1871: Сьвідок правдомовний рятує душі, а льживий тільки багато льжи насплїтає.
  deu-1951: Ein treuer Zeuge rettet Seelen; ein Lügner aber ist ein Betrüger.
  eng-JPS: A true witness delivereth souls; but he that breatheth forth lies is all
    deceit.
  srp-1865: Istinit svjedok izbavlja duše, a lažan govori prijevaru.
  lug-lug: Omujulizi ow’amazima awonya obulamu bw’abantu, naye omujulizi ow’obulimba
    aba mulimba.
  heb-heb: מציל נפשות עד אמת ויפח כזבים מרמה׃
  ben-IRV: সত্য সাক্ষ্য লোকের জীবন রক্ষা করে; কিন্তু যে মিথ্যা সাক্ষ্যের কথা বলে,
    সে ছলনা করে।
  pan-pan: ਸੱਚਾ ਗਵਾਹ ਤਾਂ ਪ੍ਰਾਣਾਂ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ, ਪਰ ਧੋਖੇਬਾਜ਼ ਗਵਾਹ ਝੂਠ ਹੀ ਝੂਠ ਮਾਰਦਾ
    ਹੈ।
  mya-JVB: မှန် သောသက်သေ သည် သူ့အသက် ကို ကယ်တင် တတ်၏။ မ မှန်သောသက်သေ မူကား ၊ မုသာ
    ကို သုံးတတ်၏။
  tte-O: Towalo yawasosi iwalo-masala tawae igitai na tem tomo yawasili ileboili na
    tomwakomwakota iya mwakota ikalapowon.
  tbg-tbg: Vovano ko avuqaa kia una uva tiraitiro, quqaa uva tirava ko kahaqiraro
    iasivano kia rumpataa vaiintira arukaate tiraitiro, kuvantu kaate tianaro. Vaiintivano
    kia uva avuqavu tirera, vira una uva kaara rumpataa vaiintira arukevara.
  hmo-hmo: Hereva momokani ia gwauraia hedinarai tauna ese, taunimanima ia hamauria
    noho, to hereva koikoi ia gwauraia tauna ese, taunimanima ia hadikaia noho.
  urd-urd: सच्चा गवाह जान बचाने वाला है, लेकिन झूठा गवाह दग़ाबाज़ी करता है।
  rus-SYN: Верный свидетель спасает души, а лживый наговорит много лжи.
  bqc-SIM: Seelade sĩande ì gbɛ̃́ misi, a ɛɛde yã́ mↄafili vĩ.
  tcz-CHONGTHU: Mikitah hettohsah a apan teng mi tampi huhdoh jin, hinlah thujou seina
    hin mihem amanthah sahji ahi.
  mar-mar: खरा साक्षी जीव वाचवतो, पण खोटा साक्षीदार लबाड्या करतो तो दगलबाज आहे.
  hlt-THB: Dyihthing ak thyym ing thlang loet sak nawh, qaai ak kqawn ing thailatnaak
    cawn sak hy.
  qub-qub: Rasun cajta rimaj testïgoga runa-masin wañunanpaj caycaptinpis salbanmi.
    Alman ranticojcunami ichanga llullacuyllapa riman.
  bqp-bqp: Sèeda yãpurade dì gbɛ̃ sura ba, ama sèeda ɛ́kɛde yã manafiki vĩ.
  hat-hat: Lè yon temwen di laverite, li sove lavi inonsan. Lè li bay manti, li twonpe
    jij yo.
  eng-BSB: A truthful witness saves lives, but one who utters lies is deceitful.
  tod-tod: Gaama wo zeelei ɠa ɗa zɛnvuiti kizo, kɛlɛ zɛɛ wo zeelei ɠa ga yaava nu.
  eng-WEBPB: A truthful witness saves souls, but a false witness is deceitful.
  kbq-kbq: Keagama hunezmantesafima, tamage hunka kema huamama hanamoka, rama'a vahe
    zamagu'vazigahane. Hianagi keagafima havigema hunka huama'ma hanamoka, havige
    vahe manigahane.
  nhe-BL: Se testigo tlen quiijtohua tlen melahuac quinmanahuía ininyolis tlacame
    tlen ax tleno quichijtoque. Pero se testigo tlen tlacajcayahua san istlacati.
  bus-bus: Sèeda yãpuradee è gbɛ̃ mì sí, mↄde sèeda ɛgɛdee yã mↄnafiki vĩ.
  gub-BL: Tuwihaw wanenataromo ze'eg azeharomoete har imume'u har upuner teko wapyro
    haw rehe màno haw wi wà. Temu'emaw imume'u har uzuka te umyrypar wà.
  eng-DRA: 'A faithful witness delivereth souls: and the double dealer uttereth lies.'
