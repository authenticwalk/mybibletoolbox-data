verse: PRO.014.029
translations:
  mal-C: ദീർഘക്ഷമയുള്ളവർ അത്യന്തം വിവേകശാലികളാണ്, എന്നാൽ ക്ഷിപ്രകോപി മടയത്തരം വെളിപ്പെടുത്തുന്നു.
  deu-TKW: Der Langmütige ist reich an Vernunft, aber der Jähzornige bringt die Narrheit
    hoch.
  lin-lin: Moto oyo asilikaka noki te azalaka mayele, kasi moto oyo akangaka motema
    te abimisaka bozoba na ye.
  eng-LSV: Whoever is slow to anger [is] of great understanding, || And whoever is
    short in temper is exalting folly.
  eng-GNV: 'He that is slowe to wrath, is of great wisdome: but he that is of an hastie
    minde, exalteth follie.'
  eng-WEBSTER: 'He that is slow to wrath is of great understanding: but he that is
    hasty of spirit exalteth folly.'
  nhw-BL: Se masehuali catli ohui para cualanis quimachilis miyac tlamantli. Pero
    se catli nimantzi cualani quinextía ihuihuiyo.
  swh-ONEN: Mtu mwenye subira ana ufahamu mwingi, bali anayekasirika haraka huonyesha
    upumbavu.
  bba-bba: Wi u ku rɑ mɔru ko fuuku, bwisi bɛkɛyɑ u mɔ, ɑdɑmɑ wìn mɔru yɑ rɑ se fuuku,
    ɡɑri bɑkɑrɑ u rɑ sɔ̃ɔsi.
  eng-KJVCPB: 'He that is slow to wrath is of great understanding: But he that is
    hasty of spirit exalteth folly.'
  luo-luo: Ngʼat ma terore mos nigi winjo, to ngʼatno ma iye wangʼ piyo nyiso fupe.
  meu-meu: Ena badu e halahemu tauna na lalo-parara hereana tauna, a badu haraḡa tauna
    cse kavakava e habadaiamu.
  npi-ULB: धैर्यवान् मानिससित ठुलो समझशक्ति हुन्छ, तर गरम मिजासको मानिसले मूर्खतालाई
    उचाल्छ ।
  yor-yor: Onísùúrù ènìyàn ní òye tí ó pọ̀, ṣùgbọ́n onínú-fùfù ènìyàn máa ń fi ìwà
    aṣiwèrè hàn.
  ind-ind: Orang yang sabar adalah bijaksana, sedangkan orang yang cepat marah menunjukkan
    bahwa dirinya bebal.
  pes-OPCB: کسی که صبر و تحمل دارد شخص بسیار عاقلی است، اما از آدم تندخو حماقت سر
    می‌زند.
  tgl-ULB: Ang matiyaga ay may malawak na pang-unawa, ngunit ang taong mabilis magalit
    ay itinataas ang kamangmangan.
  hui-hui: Mbirali keba abale nahaga kago ibu mini gigabiwi ka. Anigo mbirali keba
    abale haga kago ibu mini nawi lulu ale ko lalu walia haga ka.
  mya-mya: စိတ်ရှည်သောသူသည် ပညာကြီး၏။ စိတ်တို သောသူမူကား၊ အထူးသဖြင့် မိုက်ပေ၏။
  bod-N: ངང་རྒྱུད་རིང་པོ་ཤིན་ཏུ་སྤྱང་གྲུང༌ཡིན། །ངང་རྒྱུད་ཐུང་བས་གླེན་རྟགས་ཆེན་པོ༌སྟོན།།
  wsk-wsk: Awiriya ikia ningo karogo mu numi ira ko kari; bare kari gomang motam tama
    ko kaniwara mu ngualara munan beteso.
  sna-sna: Munhu ane mwoyo murefu anonzwisisa, asi munhu anokurumidza kutsamwa anoratidza
    upenzi.
  spa-BLM: El que es lento para la ira tiene un gran entendimiento, pero el que tiene
    un temperamento rápido muestra la locura.
  cac-cac: Tato ay co nivanc'olal, syalelc'ochi to ay co pensar, tato c'un scot coval
    jun, syalelc'ochi to malaj co pensar.
  swh-ULB: Mtu mvumilivu anaufahamu mkubwa, bali mtu mwepesi wa kuhamaki hukuza upuuzi.
  bel-bel: У цярплівага чалавека багата розуму, а ў палкага многа дурасьці.
  deu-ELBBK: Ein Langmütiger hat viel Verstand, aber ein Jähzorniger erhöht die Narrheit.
  mbb-OT: Is etew he uluwanen, ne mepelevayen sikandin, ne egketuusan ta is tulebung
    su melemu sikandin egkepauk.
  mal-2015: ദീർഘക്ഷമയുള്ളവൻ മഹാബുദ്ധിമാൻ; മുൻകോപിയോ ഭോഷത്വം ഉയർത്തുന്നു.
  rmc-rmc: O manuš, savo na choľisaľol sig, hino igen goďaver, no oda, ko sig choľisaľol,
    sikavel peskro diliňipen.
  pes-OPV: کسی‌که دیرغضب باشد کثیرالفهم است، وکج خلق حماقت را به نصیب خود می‌برد.
  ron-1924: Чине есте ынчет ла мыние аре мултэ причепере, дар чине се апринде юте
    фаче мулте простий.
  ben-OBCV: যে ধৈর্যশীল সে অত্যন্ত বিচক্ষণ, কিন্তু যে বদরাগি সে মূর্খতাই প্রকাশ করে
    ফেলে।
  som-som: Kii cadhada u gaabiyaa waa garasho badan yahay; Laakiinse kii degdeg u
    cadhoodaa nacasnimuu sarraysiiyaa.
  lat-VUC: Qui patiens est multa gubernatur prudentia; qui autem impatiens est exaltat
    stultitiam suam.
  eng-ASVBT: He that is slow to anger is of great understanding; But he that is hasty
    of spirit exalteth folly.
  mna-mna: Sombe tomtom sa leleene luumuŋana, ina iswe i kembei ni le ŋgar biibi.
    Mi tomtom ta so keteene malmal karau, ina ni ipamaala mbulu kini talliŋana ma
    imbot kat mat.
  ita-1885: Chi è lento all'ira è di gran prudenza; Ma chi è pronto al cruccio eccita
    la follia.
  eng-LXXUP: 'A man slow to wrath abounds in wisdom: But a man of impatient spirit
    is very foolish.'
  eng-ULB: A patient person has great understanding, but the quick-tempered person
    exalts folly.
  spa-VBL: Si eres tardo para enojarte, eres sabio; pero si te enojas con facilidad,
    glorificas la estupidez.
  fra-_FOB: Celui qui est lent à la colère est d'un grand sens; mais celui qui est
    prompt à se courroucer, étale sa folie.
  mal-mal: ദീർഘക്ഷമയുള്ളവൻ മഹാബുദ്ധിമാൻ; മുൻകോപിയോ ഭോഷത്തം ഉയർത്തുന്നു.
  lit-lit: Kas lėtas pykti, tas turi daug supratimo, bet staigios dvasios žmogus išaukština
    kvailumą.
  urd-GVR: Tahammul karne wālā baṛī samajhdārī kā mālik hai, lekin ġhusīlā ādmī apnī
    hamāqat kā izhār kartā hai.
  suz-BL: रीब पा मगाइक्‍ब शुश रुप्‍ब मुर बाक्‍ब। तन्‍न रीब पा गाइक्‍ब मुर मूर्ख दुम्‍शा
    लाइब। हितोपदेस १६:३२; हितोपदेस १९:११
  eng-NOY: He who is slow to anger is of great understanding. But he who is of a hasty
    spirit setteth folly on high.
  ita-1927: Chi è lento all’ira ha un gran buon senso, ma chi è pronto ad andare in
    collera mostra la sua follia.
  ckb-ckb: ئەوەی درەنگ تووڕە بێت باش تێدەگات، بەڵام ئەوەی هەڵەشە بێت گێلایەتی دەردەخات.
  eng-BBE: He who is slow to be angry has great good sense; but he whose spirit is
    over-quick gives support to what is foolish.
  kan-OKCV: ತಾಳ್ಮೆಯುಳ್ಳವನು ಬಹು ವಿವೇಕಿ, ಮುಂಗೋಪಿಯು ಮೂರ್ಖತನವನ್ನು ಎತ್ತಿಹಿಡಿಯುವನು.
  tam-2017: நீடிய சாந்தமுள்ளவன் மகாபுத்திமான்; முன்கோபியோ புத்தியீனத்தை விளங்கச்செய்கிறான்.
  spa-RV-1909: 'El que tarde se aira, es grande de entendimiento: mas el corto de
    espíritu engrandece el desatino.'
  ron-BTF: Cel încet la furie este omul unei mari înțelegeri, dar cel al unui duh
    nerăbdător înalță nechibzuință.
  eng-WEBP: He who is slow to anger has great understanding, but he who has a quick
    temper displays folly.
  eng-FBV: If you're slow to get angry, you're very wise; but if you have a short
    fuse you glorify stupidity.
  nld-1939: De lankmoedige is rijk aan doorzicht, De ongeduldige stapelt dwaasheden
    op.
  nch-BL: Se masehuali cati amo cualani nimantzi, quinextía para talnamiqui. Pero
    se cati nimantzi cualani quinextía ihuihuiyo.
  vie-1934: Kẻ nào chậm nóng giận có thông sáng lớn; Nhưng ai hay nóng nảy tôn lên
    sự điên cuồng.
  hin-CV: वह बुद्धिमान ही होता है, जिसका अपने क्रोधावेग पर नियंत्रण होता है, किंतु
    जिसे शीघ्र ही क्रोध आ जाता है, वह मूर्खता की वृद्धि करता है.
  eng-OURB: He who is slow to anger has great understanding, but he who has a quick
    temper displays folly.
  spa-BES: El que tarda en enojarse tiene gran sensatez; pero aquel cuyo espíritu
    es demasiado rápido enaltece a lo que es tonto.
  tdx-tdx: Àmpon-kilala ty malaon-kaviñerañe; fe mpañonjo hagegeañe ty mora boseke.
  tha-KJV: บุ​คคลที่โกรธช้าก็​มี​ความเข้าใจมาก แต่​บุ​คคลที่โมโหเร็​วก​็ยกย่องความโง่
  por-BR-2018: Quem demora para se irar tem muito entendimento, mas aquele de espírito
    impetuoso exalta a loucura.
  deu-ELO: Ein Langmütiger hat viel Verstand, aber ein Jähzorniger erhöht die Narrheit.
  eng-WYC-2018: He that is patient, is governed by much wisdom; but he that is unpatient,
    enhanceth his folly.
  epo-epo: Pacienculo havas multe da saĝo; Sed malpacienculo elmontras malsaĝecon.
  uig-PIN: Eƣir-besiⱪ kixi intayin aⱪil kixidur; Qeqilƣaⱪ ǝhmǝⱪliⱪni uluƣlar.
  beo-beo: Noga:i asigi dawa:su dunu da asaboiwane esalebe ba:sa. Be di da hedolowane
    ougisia, amo da dia gagaoui hou olelesa.
  tpi-OTNT: Man i no save belhat kwik, em i gat gutpela tingting. Tasol man bilong
    belhat i mekim olsem em i ting longlong pasin i nambawan.
  hau-SA: Mutum mai haƙuri yana da fahimi mai yawa, amma mai saurin fushi yakan nuna
    wautarsa a fili.
  uig-LAT: Éghir-bésiq kishi intayin aqil kishidur; Chéchilghaq exmeqliqni ulughlar.
  nde-nde: Umuntu obekezelayo uyazwisisa kakhulu, kodwa ophanga ukuthukuthela uveza
    ubuthutha.
  ton-ton: '‌ʻOku poto lahi ia ʻaia ʻoku fakatuotuai ʻene ʻita: ka ko ia ʻoku ʻoho
    vave hono loto ʻoku fakahikihiki ʻe ia ʻae vale.'
  ces-1613: Zpozdilý k hněvu hojně má rozumu, ale náhlý pronáší bláznovství.
  eng-WMB: He who is slow to anger has great understanding, but he who has a quick
    temper displays folly.
  tam-TCV: பொறுமையுள்ளவர் மிகுந்த புரிந்துகொள்ளுதல் உள்ளவர்; ஆனால் முற்கோபக்காரர்கள்
    மூடத்தனத்தை வெளிப்படுத்துகிறார்கள்.
  ceb-ULB: Ang tawong mapailubon adunay dakong panabot, apan ang tawong dali ra masuko
    motuboy sa pagkabuangbuang.
  pol-UBG: Nieskory do gniewu jest bardzo roztropny, lecz porywczy wywyższa głupotę.
  urd-GVU: تحمل کرنے والا بڑی سمجھ داری کا مالک ہے، لیکن غصیلا آدمی اپنی حماقت کا
    اظہار کرتا ہے۔
  deu-1912: Wer geduldig ist, der ist weise; wer aber ungeduldig ist, der offenbart
    seine Torheit.
  kan-2017: ದೀರ್ಘಶಾಂತನು ಕೇವಲ ಬುದ್ಧಿವಂತನು, ಮುಂಗೋಪಿಯು ಮೂರ್ಖತನವನ್ನು ಧ್ವಜವಾಗಿ ಎತ್ತುವನು.
  yap-yap: Fa’an ga ra par ni gab filmungyan’, ma ga ba gonop, machane fa’anra ba
    papey e damumuw ngom, ma kemus ni ga be dag fanam manan’.
  hlt-MCSB: Thintoek aka ueh tah bahoeng a lungcuei tih, mueihla bangkek loh anglat
    ni a. pomsang.
  mdy-ETH: ጊቢ ዳንዳዓ ዓሲ ኔ ማዔቴ ማሊ ጶቂሣ ዓሲ ማዔሢ ፔጋሲ ኔኤኒ ዻዋኔ፤ ዻጋዻ ዓሲ ማዔቴ ጋዓንቴ ቦኦዙሞ ኔኤኮ ኔኤኒ
    ፔጋሳኔ።
  kew-kew: Aa meda nipu ratu aipapulu nayaweare go aa nipu ora epe kone waru ia. Go
    yapare ratu yawe aa maeyae kone ora epe ta kone ia.
  twi-ASANTE: Onipa a ɔwɔ abodwokyerɛ wɔ nteaseɛ a emu dɔ, na deɛ ne bo fu ntɛm no
    da agyimisɛm adi.
  eng-WEBU: He who is slow to anger has great understanding, but he who has a quick
    temper displays folly.
  wal-wal: Danddayanchcha asaassi gita akeekai de7ees; shin elle hanqqettiya asi ba
    eeyyatettaa qonccissees.
  acu-NT: 'Aints wári kajechunka wainkar, chikich aints ainau: Nuka nekas nekau aintsuitai
    tinawai. Antsu aints tewari kajeuka ni netse nintaimtairin paan inakmawai.'
  spa-PDDPT: El que tarda en airarse tiene gran entendimiento, Pero el impulsivo exalta
    la necedad.
  gun-gun: Ivai rive e'ỹ va'e ma opa mba'e py oexa uka 'rã o'arandu, ha'e rã ipoxy
    rive va'e ma oguerovy'a 'rã hi'arandu e'ỹa rive.
  agu-BL: Ko at pasens jun wunak, na elepont yi at tajtza'kl. Ma yi e' yi qui'c chipasens,
    na elepont yi qui'c mu'ẍ cyajtza'kl.
  ilo-ULB: Ti tao a naanus ket addaan dakkel a pannakaawat, ngem ti tao a nalaka nga
    agpungtot ket mangitantan-ok iti kinamaag.
  kpg-kpg: Maa goe gaa noho dee muu, goe e kabemee. Maa goe e hagawelewele ngoohia,
    goe e hagi aga hua do dadaulia.
  uig-ARA: ئېغىر-بېسىق كىشى ئىنتايىن ئاقىل كىشىدۇر؛ چېچىلغاق ئەخمەقلىقنى ئۇلۇغلار.
  bps-bps: I to là mlal falbut, nun bong kaglabatan, bay i to mlal falbut, fdilean
    i klandè kaglabatan.
  sus-sus: Xaxilima bɔɲɛ te xɔnɔ, kɔnɔ xaxilitare a xa daxuɲa masenma nɛ a xa bɔɲɛ
    te saabui ra.
  pon-2006: Ma ke kanengamah oh meleilei, eri, ke me loalokong, ahpw ma ke kin mwadang
    lingeringer, eri, ke kin kasalehda omw pweipwei.
  ksd-ksd: Nina i vavabing ma ra kankan i ngala kana kabinana, Ma ra tena nirut i
    vangala pa ra papaua.
  tur-YTC: Geç öfkelenen kişinin anlayışı büyüktür, Ama çabuk öfkelenen kişi akılsızlık
    gösterir.
  bel-N: У павольнага на гнеў багата розуму, а запальчывы выяўляе дурасьць.
  grc-BRENT: Μακρόθυμος ἀνὴρ πολὺς ἐν φρονήσει, ὁ δὲ ὀλιγόψυχος ἰσχυρῶς ἄφρων.
  ind-AYT: Orang yang lambat marah memiliki pengertian yang besar, tetapi dia yang
    cepat marah meninggikan kebodohan.
  nya-nya: Munthu wosapsa mtima msanga amamvetsa zinthu kwambiri, koma munthu wopsa
    mtima msanga amaonetsa uchitsiru wake.
  hrv-hrv: Tko se teško srdi, velike je razboritosti, a nabusit duhom pokazuje ludost.
  mps-mps: Te haliga polo sębę isiąbo bidi, agai wiegi yai homu elalubao. Tiali
    goli, te haliga sębę polo ebo bidi aga homugo te punasi kolesaga te polalubo
    kolesaga da homu ebo dao.
  tpi-tpi: Man i no save belhat kwik, em i gat gutpela tingting. Tasol man bilong
    belhat i mekim olsem em i ting longlong pasin i nambawan.
  dan-1931: Den sindige er rig på Indsigt, den heftige driver det vidt i Dårskab.
  vie-OVCB: Người kiên nhẫn tỏ mình thông sáng; người mau giận lộ bản chất dại dột.
  guj-2017: જે ક્રોધ કરવામાં ધીમો છે તે વધારે સમજુ છે, પણ ઉતાવળિયા સ્વભાવનો માણસ મૂર્ખાઈને
    પ્રદર્શિત કરે છે.
  pon-2006A: Ma ke kanengamah oh meleilei, eri, ke me loalokong, ahpw ma ke kin mwadang
    lingeringer, eri, ke kin kasalehda omw pweipwei.
  por-BRBSL: Aquele que é lento para a raiva tem uma grande compreensão, mas aquele
    que tem um temperamento rápido exibe loucura.
  swe-swe: Den som är sen till vrede har stor kunskap (insikt, förståelse), men den
    som är hetlevrad exponerar sin dåraktighet och gör den ännu mer uppenbar.
  cth-cth: A lung kasawe ni thaipanueknae a tawn, hatei tami lungkaduem e teh pathu
    tawmrasangnae doeh.
  twi-twi: Onipa a ɔwɔ abodwokyɛre wɔ ntease a mu dɔ, na nea ne bo fu ntɛm no da agyimisɛm
    adi.
  hlt-hlt: Thintoek aka ueh tah bahoeng a lungcuei tih, mueihla bangkek loh anglat
    ni a pomsang.
  tbz-SIM: Wèè miɛkɛ í cɑ̃kɛ́ kɛ pɛ́íkú weè ciì, wèè kɔkɛ pɛ́íkú mɛcɑ̃ɑ̃ nkòò bɛnkú
    ò tumɛ̀ kuyɛìnkù.
  msy-2020: Gumazir zuamɨram anɨngazir puvatɨzim, a nɨghnɨzir aghuim iti. Ezɨ gumazim
    zuamɨra anɨngazi, a uabɨ isa igharaz darazir akagha ghaze, an ongani.
  dop-dop: Wei ɩɩ mʋɣɩ pɑ́ɑ́nɑ́ kɛ lɔŋ tɔ ɩ wɛnɑ lɑɣɑtʋ sɔsɔɔntʋ kɛ́. Amɑ wei ɩɩ lɑɑ
    pɑ́ɑ́nɑ́ mʋɣʋ tɔ kʋmɛlɛntʋ kɛ ɩ hʋləɣɩ.
  azb-azb: Gec qəzəblənənin böyük dərrakəsi var, Hövsələsizlərdən səfehlik çıxar.
  eng-DBY: He that is slow to anger is of great understanding; but he that is hasty
    of spirit exalteth folly.
  hin-2017: जो विलम्ब से क्रोध करनेवाला है वह बड़ा समझवाला है, परन्तु जो अधीर होता
    है, वह मूर्खता को बढ़ाता है।
  wol-KYG: Muñ mer, déggin wu yaa; gaawa tàng, gënatee dof.
  bjr-bjr: Anee sia dauni aanoo qinana reedeeni marinafa firaa irirana faqaafa marinnaranoo.
    Qusa ufa qimari fasiqafa narí furufarirana kai uqeera uqannifiqee marifa maridanoo.
  eng-YLT: Whoso is slow to anger [is] of great understanding, And whoso is short
    in temper is exalting folly.
  kne-kne: Din naanos ay ipogaw et peteg ay masirib, ngem din nalaka ay bomonget et
    palalo ay naong-ong.
  eng-WYC-2017: He that is patient, is governed by much wisdom; but he that is unpatient,
    enhanceth his folly.
  eng-WMBB: He who is slow to anger has great understanding, but he who has a quick
    temper displays folly.
  urd-GVH: तहम्मुल करनेवाला बड़ी समझदारी का मालिक है, लेकिन ग़ुसीला आदमी अपनी हमाक़त
    का इज़हार करता है।
  rug-rug: Sa tie sapu lopu bugoro si tagoa sa ginilagilana, ba asa pu bubugoro haru
    si va vura ia sa nana pinekipeki.
  gaz-gaz: Namni obsa qabu hubannaa guddaa qaba; kan dafee aaru garuu gowwummaa mulʼisa.
  fra-LSG: Celui qui est lent à la colère a une grande intelligence, Mais celui qui
    est prompt à s’emporter proclame sa folie.
  yal-yal: Naxan diɲa, na famunna gbo. Koni naxan xɔlɔn xulɛn, na a xaxilitareyaan
    nan mayitama.
  haw-1868: O ka mea uumi i ka huhu, oia ka noonoo nui; O ka mea hikiwawe i ka huhu,
    oia ke hoike i ka lapuwale.
  arb-NAV: الْبَطِيءُ الْغَضَبِ ذُو فَهْمٍ كَثِيرٍ، أَمَّا السَّرِيعُ إِلَى السَّخْطِ
    فَيُبْدِي حَمَاقَةً.
  ewe-ewe: Sidzedze gã aɖe sua ŋutsu dzigbɔɖitɔ si, ke ŋutsu si doa dziku kabakaba
    la, ɖea eƒe bometsitsi fiana.
  eng-LEE: He that is slow to anger is of great understanding; but he that is hasty
    of spirit holdeth up [to view] his folly.
  asm-FB: ধৈৰ্যশীল লোকৰ বিবেচনা শক্তি অধিক; কিন্তু বেগাই খং উঠা লোকে নিজৰ মুৰ্খতা
    প্রকাশ কৰে।
  sus-A: شَشِلِمَ بْحّ تٍ شْنْ، كْنْ شَشِلِتَرٍ عَ شَ دَشُحَ مَسٍنمَ نّ عَ شَ بْحّ
    تٍ سَابُي رَ.
  fra-SBL: Celui qui est lent à la colère a une grande intelligence, mais celui qui
    a un tempérament vif fait preuve de folie.
  hbo-hbo: אֶ֣רֶךְ אַ֭פַּיִם רַב־תְּבוּנָ֑ה וּקְצַר־ר֝֗וּחַ מֵרִ֥ים אִוֶּֽלֶת׃
  kik-kik: Mũndũ mũkirĩrĩria arĩ ũmenyo mũingĩ, no mũndũ ũhiũhaga kũrakara onanagia
    ũrimũ.
  fra-NCL: Celui qui est lent à la colère a une grande intelligence ; mais celui qui
    est prompt à s’emporter publie sa folie.
  cek-AK: Panoekhaih kathuk kami loe palungsawk; toe poek amthueng kami loe amthuhaih
    to amtuengsak.
  cuk-cuk: Dule baisursunna-urwesulidi, magasar neg-itoged. Dule-bargaedsuli-gudiiddina,
    galagwensuli-binsaed yoga-oyogar imaked.
  uig-CYR: Еғир-бесиқ киши интайин ақил кишидур; Чечилғақ ахмақлиқни улуқлар.
  tel-2017: వివేకం గలవాడు త్వరగా కోపం తెచ్చుకోడు. ముక్కోపికి మూర్ఖత్వమే బహుమతిగా దక్కుతుంది.
  hat-BSA: Sila ki lan nan kòlè a, gen gwo konprann; men sila ki fè fache vit, leve
    foli byen wo.
  kos-kos: Kom fin mongfisrasr, kom lalmwetmet; a kom fin mongsa, kom akkalemye lupan
    lalfon lom.
  hbo-WLC: אֶ֣רֶךְ אַ֭פַּיִם רַב־תְּבוּנָ֑ה וּקְצַר־ר֝֗וּחַ מֵרִ֥ים אִוֶּֽלֶת׃
  ibo-ibo: Onye na-enwe ndidi nwere ọtụtụ nghọta, ma onye obi ọkụ na-egosi enweghị
    uche ya.
  ory-ory: ଯେ କ୍ରୋଧ କରିବାରେ ଧୀର, ସେ ବଡ଼ ବୁଦ୍ଧିମାନ; ପୁଣି, ହଠାତ୍‍ କ୍ରୋଧୀ ଅଜ୍ଞାନତାରୂପ
    ଧ୍ୱଜା ଟେକେ।
  chk-chk: Eman mi mang ngeni song a watte an weweöch, nge eman mi müttir ngeni song
    a pwärätä watten an tiparoch.
  rop-rop: Enibodi hu nomo gitwail kwikbala langa sambodi, wal im jidan sabibala,
    bat det sambodi hu gitwail streidawei wen enibodi tok langa im, wal im garram
    siliwan main.
  ukr-1871: Терпеливий чоловік показує великий розум, а хто на гнїв палкий, виявлює
    дурноту.
  deu-1951: Der Langmütige hat viel Verstand, der Jähzornige aber begeht große Torheiten.
  eng-JPS: He that is slow to anger is of great understanding; but he that is hasty
    of spirit exalteth folly.
  srp-1865: Ko je spor na gnjev, velika je razuma; a ko je nagao pokazuje ludost.
  lug-lug: Omuntu omugumiikiriza aba n’okutegeera kungi, naye oyo asunguwala amangu
    ayolesa obusirusiru.
  heb-heb: ארך אפים רב תבונה וקצר רוח מרים אולת׃
  ben-IRV: একজন ধৈর্য্যশীল মানুষ প্রচুর বোধশক্তিসম্পন্ন, কিন্তু উগ্র মেজাজি নির্বোধমিতা
    তুলে ধরে।
  pan-pan: ਜਿਹੜਾ ਛੇਤੀ ਕ੍ਰੋਧ ਨਹੀਂ ਕਰਦਾ ਉਹ ਵੱਡਾ ਸਮਝ ਵਾਲਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਛੇਤੀ ਕ੍ਰੋਧ ਕਰਦਾ
    ਹੈ ਉਹ ਮੂਰਖਤਾਈ ਨੂੰ ਉੱਚਾ ਕਰਦਾ ਹੈ।
  mya-JVB: စိတ် ရှည် သောသူသည် ပညာ ကြီး ၏။ စိတ်တို သောသူမူကား ၊ အထူးသဖြင့်မိုက် ပေ၏။
  tte-O: Yaiya ana munamunai iyoviya tomone iya tosanapu yawasosi, na iya imunamunai
    mwayamwayau kani ana yauyaule iyakenayan tomo meuloili kolili.
  tbg-tbg: Kia vaaka arara itai vaiintira avu aatovano koqe avu aatoma vairo. Vaaka
    arara itai vaiintiva naiqi hampi avu aato vaira qovaramake vaira.
  hmo-hmo: Iena badu ia hakerua tauna, be mai ena aonega danu, to bema ia badu haraga
    neganai, tau ta ese iena kavakava do ia habadaia.
  urd-urd: जो क़हर करने में धीमा है, बड़ा 'अक़्लमन्द है लेकिन वह जो बेवक़ूफ़ है हिमाकत
    को बढ़ाता है।
  rus-SYN: У терпеливого человека много разума, а раздражительный выказывает глупость.
  bqc-SIM: Gbɛ̃́ pↄ́ a pↄ lí pa kpaao wɛ́ kɛ̃a, pↄkũmade ì a yãfũkɛ sɛ lɛsĩ.
  tcz-CHONGTHU: Koi hileh lunghang vahlou chun thil hetthemna anei ahin, kino thethua
    lungchomna vang chun ngol-hoitah atoh doh ding ahi.
  mar-mar: सहनशील मनुष्य खूप समजदार असतो, पण शीघ्रकोपी मूर्खता उंचावतो.
  hlt-THB: Kawso ak yh thai thlang taw zaaksimnaak ak dung soeih ak ta thai ak thlangna
    awm nawh, cehlai kawk tawi ak thlang ingtaw qawnaak ni ang dang sak hy.
  qub-qub: Jinan öra mana rabyaj runaga alli yarpayniyojmi. Jinan öra rabyacurcojmi
    ichanga upa mana tantiyaj cayninta musyachicun.
  bqp-bqp: Gbɛ̃ kũ àdi pↄfɛ̃ likaro wɛ́ kɛ̃na, pↄfɛ̃rii dì a futakɛ sɛ́ lei.
  hat-hat: Moun ki pa fè kòlè fasil, se moun ki gen bon konprann. Men, moun ki gen
    san wo fè wè jan li sòt.
  eng-BSB: A patient man has great understanding, but a quick-tempered man promotes
    folly.
  tod-tod: Zɔi zii la ɠula fala, naa ɠa ná-ɠimala wolai lɛɛzu, kɛlɛ ziiɠula nui ɠa
    ɗa ná-ɠimalalai zulɛ.
  eng-WEBPB: He who is slow to anger has great understanding, but he who has a quick
    temper displays folly.
  kbq-kbq: Ame' huno zamarimpa ohe vahe'mo'za, ama' antahi'za e'nerize. Hianagi hatuma
    hu'za zamarimpahe vahe'mo'za, neginagi zamavu'zmava eri ama' nehaze. (Jem 1:19-20.)
  nhe-BL: Se tlacatl tlen ohui para cualanis quimachilis miyac tlamantli. Pero se
    tlen nimantzi cualani quinextía ihuihuiyo.
  bus-bus: Gbɛ̃ kɛ̀ è pↄ fɛ̃ kpaaro wɛ́ɛ kɛ̃na, pↄfɛ̃ri è a futakɛɛ sɛ́ lezĩ.
  gub-BL: Ma'e hàrogatu har wiko ma'e kwaw katu har romo a'e. Na'arewahy wikwahy ma'e
    wexak kar uma'e kwaw 'ymaw.
  eng-DRA: 'He that is patient, is governed with much wisdom: but he that is impatient,
    exalteth his folly.'
