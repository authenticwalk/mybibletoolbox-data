verse: PRO.014.015
translations:
  mal-C: ലളിതമാനസർ സകലതും വിശ്വസിക്കുന്നു, വിവേകികൾ തങ്ങളുടെ ചുവടുകൾ സൂക്ഷ്മതയോടെ
    വെക്കുന്നു.
  deu-TKW: Der Einfältige glaubt jedem Wort, aber der Gescheite achtet auf seinen
    Schritt.
  lin-lin: Moto oyo azangi mayele andimaka makambo nyonso oyo balobaka, kasi moto
    ya mayele atambolaka na bokebi.
  eng-LSV: The simple gives credence to everything, || And the prudent attends to
    his step.
  eng-GNV: 'The foolish will beleeue euery thing: but the prudent will consider his
    steppes.'
  eng-WEBSTER: 'The simple believeth every word: but the prudent man looketh well
    to his going.'
  nhw-BL: Se catli huihuitzi nimantzi quineltoca nochi catli ihuampoyohua quiilhuíaj
    ma quichihua, pero se masehuali catli tlalnamiqui moilhuía sintla cuali para quichihuas
    se tlamantli o amo.
  swh-ONEN: Mtu mjinga huamini kila kitu, bali mwenye busara hufikiria hatua zake.
  bba-bba: Be bɑ rɑ ɡɑri wure fuuku, bɑ rɑ nɑɑnɛ kowɑ kpuro ye bɑ bu sɔ̃ɔwɑ, ɑdɑmɑ
    bwisiɡii u rɑ n win sɑnu sɑnusu lɑɑkɑri sɑ̃ɑwɑ.
  eng-KJVCPB: 'The simple believeth every word: But the prudent man looketh well to
    his going.'
  luo-luo: Ngʼat mangʼeyone tin thoro yie gimoro amora, to ngʼat mariek paro gik motimo.
  meu-meu: Lalo-duhu tauna ese hereva iboudiai e abi daemu, alalo-parara tauna ese
    e rakalaiamu dalana na e raraia taomu.
  npi-ULB: बेवकूफ मानिसले हरेक कुरा पत्याउँछ, तर समझदार मानिसले आफ्ना चालहरूबारे विचार
    गर्छ ।
  yor-yor: Òpè ènìyàn gba ohun gbogbo gbọ́ ṣùgbọ́n olóye ènìyàn ronú lórí àwọn ìgbésẹ̀
    rẹ̀.
  ind-ind: Orang yang naif percaya pada apa pun yang didengarnya, tetapi orang bijak
    berpikir dengan hati-hati sebelum bertindak.
  pes-OPCB: آدم ساده لوح هر حرفی را باور می‌کند، اما شخص زیرک سنجیده رفتار می‌نماید.
  tgl-ULB: Ang hindi naturuan ay naniniwala sa lahat ng bagay, ngunit ang taong maingat,
    iniisip ang kaniyang mga hakbang.
  hui-hui: Mbirali manda emene hangubi kago ibugua marume bi larago bibahende mo henene
    hai haga ka. Mbirali mini gigabi kago ibugua mana ibunime biraru mamage howa bialu
    haga ka.
  mya-mya: ဥာဏ်တိမ်သော သူသည်သူတပါး ပြောသမျှကို ယုံတတ်၏။ ပညာသတိရှိသောသူမူကား၊ မိမိသွားရာ
    လမ်းကို စေ့စေ့ကြည့်ရှုတတ်၏။
  bod-N: བླུན་པོ་སྨྲ་བརྗོད་ཀུན་ལ་ཡིད་ཆེས༌ཀྱང༌། །མཛངས་པས་གོམ་སྟབས་རེ་རེར་གཟབ་གཟབ༌བགྱི།།
  wsk-wsk: Kariimet nunga ikia ninguru me sinarara alo mu, anapeya balu mu am iki
    karo tumonko; bare kariimet ikia ago, mu nuna nunga bagara aolak ko ninguru sinar
    tasan.
  sna-sna: Munhu asina mano anongotenda zvose zvose, asi munhu akangwara anongwarira
    mafambiro ake.
  spa-BLM: Un hombre sencillo se lo cree todo, pero el hombre prudente considera cuidadosamente
    sus caminos.
  cac-cac: A eb' malaj spensar, masanil tas tz'alchaji syac'och eb' d'a sc'ool. Axo
    pax eb' ay spensar jun, scham val yilan eb' tas sc'ulej.
  swh-ULB: Yeye ambaye hakufundishwa huamini kila kitu, bali mtu mwenye hekima huzifikiria
    hatua zake.
  bel-bel: Немысель верыць кожнаму слову, а разумны зважае на крокі свае.
  deu-ELBBK: Der Einfältige glaubt jedem Wort, aber der Kluge achtet auf seine Schritte.
  mbb-OT: Is etew he wazè din utew hanew, edtuu te minsan hengkey zà duen; is etew
    he metau, ne ed-is-isipen din ke hendei is meupiya etawa mezaat ne ebentayan din
    is kedlangkad din.
  mal-2015: അല്പബുദ്ധി ഏതു വാക്കും വിശ്വസിക്കുന്നു; സൂക്ഷ്മബുദ്ധിയോ തന്റെ നടപ്പു സൂക്ഷിച്ചുകൊള്ളുന്നു.
  rmc-rmc: O nagoďaver pačal savoreske, ale o goďaver peske rozgondoľinel peskre kroki.
  pes-OPV: مرد جاهل هر سخن را باور می‌کند، اما مردزیرک در رفتار خود تامل می‌نماید.
  ron-1924: Омул лесне крезэтор креде орьче ворбэ, дар омул кибзуит я сяма бине кум
    мерӂе.
  ben-OBCV: অনভিজ্ঞ মানুষ সব কথাই বিশ্বাস করে, কিন্তু বিচক্ষণ লোকেরা খুব ভেবেচিন্তে
    পদক্ষেপ নেয়।
  som-som: Kii garaaddaranu eray kasta wuu rumaystaa, Laakiinse kii miyir lahu socodkiisa
    aad buu u fiiriyaa.
  lat-VUC: '[Innocens credit omni verbo; astutus considerat gressus suos. Filio doloso
    nihil erit boni; servo autem sapienti prosperi erunt actus, et dirigetur via ejus.'
  eng-ASVBT: The simple believeth every word; But the prudent man looketh well to
    his going.
  mna-mna: 'Zin wal ta len ŋgar biibi som na, tikanan la sorok sua ta boozomen. Mi
    wal ŋgarŋan na, tikamam ŋgar pa zaala ta titoto na: Zaala tana ambai, som ambai
    som?'
  ita-1885: Lo scempio crede ogni cosa; Ma l'avveduto considera i suoi passi.
  eng-LXXUP: 'The simple believes every word: But the prudent man betakes himself
    to afterthought.'
  eng-ULB: The one who is naive believes everything, but the prudent man thinks about
    his steps.
  spa-VBL: Los necios creen cualquier cosa que les dicen, pero los prudentes piensan
    en lo que hacen.
  fra-_FOB: Un homme simple croit tout ce qu'on dit; mais l'homme bien avisé considère
    ses pas.
  mal-mal: അല്പബുദ്ധി ഏത് വാക്കും വിശ്വസിക്കുന്നു; സൂക്ഷ്മബുദ്ധിയോ തന്റെ നടപ്പ് സൂക്ഷിച്ചുകൊള്ളുന്നു.
  lit-lit: Doroviškai naivus žmogus tiki visokiais dalykais, kas tik pasakyta, bet
    sumanus žmogus apsvarsto savo žingsnius.
  urd-GVR: Sādālauh har ek kī bāt mān letā hai jabki zahīn ādmī apnā har qadam soch-samajhkar
    uṭhātā hai.
  suz-BL: मारेइ मजोक्‍ब मुरुमी मारेइ मारेइ लोव़ थमा सुइक्‍ब। तन्‍न निप्‍स पाइश्‍शो
    मुरुमी आन पशो नेल्‍ल मिम्‍नीम।
  eng-NOY: The simple man believeth every word; But the prudent looketh well to his
    steps.
  ita-1927: Lo scemo crede tutto quel che si dice, ma l’uomo prudente bada ai suoi
    passi.
  ckb-ckb: ساویلکە بە هەموو قسەیەک بڕوا دەکات، بەڵام ژیر دەڕوانێتە هەنگاوەکانی خۆی.
  eng-BBE: The simple man has faith in every word, but the man of good sense gives
    thought to his footsteps.
  kan-OKCV: ಅರಿವಿಲ್ಲದವರು ಯಾವ ಮಾತನ್ನಾದರೂ ನಂಬುತ್ತಾರೆ, ಜಾಣನು ತನ್ನ ನಡತೆಯನ್ನು ಚೆನ್ನಾಗಿ
    ಗಮನಿಸುವನು.
  tam-2017: பேதையானவன் எந்த வார்த்தையையும் நம்புவான்; விவேகியோ தன்னுடைய நடையின்மேல்
    கவனமாக இருக்கிறான்.
  spa-RV-1909: 'El simple cree á toda palabra: mas el avisado entiende sus pasos.'
  ron-BTF: Cel simplu crede fiecare cuvânt, dar omul chibzuit se uită bine la umblarea
    lui.
  eng-WEBP: A simple man believes everything, but the prudent man carefully considers
    his ways.
  eng-FBV: Stupid people believe whatever they're told, but sensible people think
    about what they're doing.
  nld-1939: De onnozele gelooft alles wat er gezegd wordt; De wijze let op het antwoord,
    dat hij ontvangt.
  nch-BL: Se cati huihuitic nimantzi quineltoca nochi cati ihuampoyohua quiilhuíaj
    ma quichihua, pero se masehuali cati talnamiqui achtohui moilhuía sinta cuali
    para quichihuas se tamanti o amo.
  vie-1934: Kẻ ngu dốt tin hết mọi lời; Nhưng người khôn khéo xem xét các bước mình.
  hin-CV: मूर्ख जो कुछ सुनता है उस पर विश्वास करता जाता है, किंतु विवेकी व्यक्ति सोच-विचार
    कर पैर उठाता है.
  eng-OURB: A simple man trusts everything, but the prudent man carefully considers
    his ways.
  spa-BES: El hombre simple tiene fe en cada palabra, pero el hombre de buen sentido
    tiene cuidado de su caminar.
  tdx-tdx: Kila iantofa’ ty seretse, fe tsakorè’ ty hendre o lia’eo.
  tha-KJV: คนเขลาเชื่อถือวาจาทุกอย่าง แต่​คนหยั่งรู้​มองดู​ว่าเขากำลังไปทางไหน
  por-BR-2018: O ingênuo crê em toda palavra, mas o prudente pensa cuidadosamente
    sobre seus passos.
  deu-ELO: Der Einfältige glaubt jedem Worte, aber der Kluge merkt auf seine Schritte.
  eng-WYC-2018: An innocent man believeth to each word; a fell man beholdeth his goings.
    (An innocent person believeth each and every word; a clever person regardeth,
    or watcheth, his own steps.)
  epo-epo: Naivulo kredas ĉiun vorton; Sed saĝulo estas atenta pri sia vojo.
  uig-PIN: Saddilar ⱨǝmmǝ gǝpkǝ ixinip ketǝr; Lekin pǝm-parasǝtlik kixi ⱨǝrbir ⱪǝdǝmni
    awaylap basar.
  beo-beo: Gagaoui dunu da liligi huluane udigili dafawaneyale dawa:mu. Be bagade
    dawa:su dunu da noga:le ba:lala, hou hi hamobe amo.
  tpi-OTNT: Ol man i gat liklik save tasol, ol i save bilipim olgeta kain tok. Tasol
    man i gat gutpela tingting, em i save was gut long ol pasin em i mekim.
  hau-SA: Marar azanci kan gaskata kome, amma mai la’akari kan yi tunani game da matakinsa.
  uig-LAT: Saddilar hemme gepke ishinip kéter; Lékin pem-parasetlik kishi herbir qedemni
    awaylap basar.
  nde-nde: Umuntu oyisithutha ukholwa loba yini, kodwa olengqondo uyakucabangisisa
    konke akwenzayo.
  ton-ton: '‌ʻOku tui ʻe he taʻepoto ki he lea kotoa pē: ka ʻoku tokanga lahi ʻaia
    ʻoku anga fakapotopoto ki heʻene ʻalu.'
  ces-1613: Hloupý věří každému slovu, ale opatrný šetří kroku svého.
  eng-WMB: A simple man believes everything, but the prudent man carefully considers
    his ways.
  tam-TCV: அறிவில்லாதவர்கள் எதையும் நம்புகிறார்கள்; ஆனால் விவேகமுள்ளவர்கள் தங்கள்
    நடைகளைக் குறித்துக் கவனமாயிருப்பார்கள்.
  ceb-ULB: Ang tawo nga wala gitudlo-an motuo sa bisan unsang butang, apan ang tawo
    nga maampingon maghunahuna sa iyang mga lakang.
  pol-UBG: Prosty wierzy każdemu słowu, a roztropny zważa na swoje kroki.
  urd-GVU: سادہ لوح ہر ایک کی بات مان لیتا ہے جبکہ ذہین آدمی اپنا ہر قدم سوچ سمجھ
    کر اُٹھاتا ہے۔
  deu-1912: Ein Unverständiger glaubt alles; aber ein Kluger merkt auf seinen Gang.
  kan-2017: ಮೂಢನು ಯಾವ ಮಾತನ್ನಾದರೂ ನಂಬುವನು, ಜಾಣನು ತನ್ನ ನಡತೆಯನ್ನು ಚೆನ್ನಾಗಿ ಗಮನಿಸುವನು.
  yap-yap: Be’ nib balyang e yug demturug ban’en mra mich u wan’; ma girdi’ nib tamilngan’
    e ri ma fal’eg i yaliy ban’en.
  hlt-MCSB: Hlangyoe long tah olka boeih te a tangnah dae, aka thaai long tah a khokan
    te a yakming.
  mdy-ETH: ዔኤያ ዓሲ ዒዛም ኬኤዞ ባኮ ቢያ ጉሙርቂ ዔካኔ፤ ጪንጮ ዓሳ ጋዓንቴ ፔኤኮ ሃንቲፆ ሺርሺ ዛጋኔ።
  kew-kew: Aanu nimu makuae yae ogesi i aanumi agaa ia-rupa luabu kone waru rulaeme.
    Goa pea pare kone epe-rupa ia aame nipuna lape agaa rayo waru kone makuaawa ta.
  twi-ASANTE: Atetekwaa gye biribiara di, nanso ɔnitefoɔ dwene nʼanammɔntuo ho.
  eng-WEBU: A simple man believes everything, but the prudent man carefully considers
    his ways.
  wal-wal: Eeyya asi ubbabaa ammanees; shin cinccai akeekidi tanggees.
  acu-NT: 'Aints uchia nunisang nintimuka ni antukma nunaka mash nekasaintai tawai.
    Antsu nintipka: ¿Wikia tuning wekasataj? tusa nintimias wekasatnuitai.'
  spa-PDDPT: El ingenuo cree cualquier cosa, Pero el prudente considera sus pasos.
  gun-gun: Hi'arandu e'ỹ va'e ma ijayvua rã oendu vy ogueroviapa rei 'rã, ha'e rã
    hi'arandu va'e ma oikuaa pota 'rã oiko aguã re.
  agu-BL: Yi e' yi txe'n jal mas cyajtza'kl, na cyocsaj cyakil yi na a'lchij scyetz,
    poro yi e' yi puntil cu'n chitxumu'n, na cho'c tan ma'le'n cyakil yi na quibit.
  ilo-ULB: Ti tao a saan a nasursuroan ket mamati iti amin a banbanag, ngem ti nanakem
    a tao ket ad-adalenna dagiti addangna.
  kpg-kpg: Tangada dadaulia e hagadonu nia mee huogodoo, gei tangada kabemee e mmada
    hagahumalia gi dono ala.
  uig-ARA: ساددىلار ھەممە گەپكە ئىشىنىپ كېتەر؛ لېكىن پەم-پاراسەتلىك كىشى ھەربىر قەدەمنى
    ئاۋايلاپ باسار.
  bps-bps: I to kulang i kfulungan faldam, fnaglutan balù tan i lingen, bay i to fulung
    mebe i kton, toon fanlinge ku nun kaglutan.
  sus-sus: Xaxilitare lama nɛ mixi birin xa masenyi ra, kɔnɔ xaxilima kira matoma
    nɛ beenu a xa bira na fɔxɔ ra.
  pon-2006: Aramas pweipwei kin kamehlele mehkoaros; aramas loalokong kin kanahieng
    arail kahk koaros.
  ksd-ksd: A tutana i tuptup i kapupi ra lavur tinata, Ma ra matotono i nuk bulu pa
    kana vinavana.
  tur-YTC: Saf kişi her şeye inanır, Ama tedbirli kişi kendi yollarını dikkatle düşünür.
  bel-N: Неразумны верыць кожнаму слову, а разумны разважае пра крокі свае.
  grc-BRENT: Ἄκακος πιστεύει παντὶ λόγῳ, πανοῦργος δὲ ἔρχεται εἰς μετάνοιαν.
  ind-AYT: Orang naif memercayai segala perkataan, tetapi orang bijak mempertimbangkan
    langkah-langkahnya.
  nya-nya: Munthu wopusa amakhulupirira chilichonse, koma munthu wochenjera amaganizira
    bwino mayendedwe ake.
  hrv-hrv: Glupan vjeruje svakoj riječi, a pametan pazi na korak svoj.
  mps-mps: Te kolesaga dwasianu koneai elalubo bidi dabe augwaligo te haniani po tigidali
    homuba dąų ola saibao. Tiali goli, te wiegi yai homu kolesaga elalubo bidigo,
    te aga ebo kolesaga dabe bugagia osola suyu ebo dao.
  tpi-tpi: Ol man i gat liklik save tasol, ol i save bilipim olgeta kain tok. Tasol
    man i gat gutpela tingting, em i save was gut long ol pasin em i mekim.
  dan-1931: Den tankeløse tror hvert Ord, den kloge overtænker sine Skridt.
  vie-OVCB: Người ngây ngô tin hết mọi điều! Người thận trọng dè dặt từng đường đi
    nước bước.
  guj-2017: ભોળો માણસ બધું માની લે છે, પણ ચતુર માણસ પોતાની વર્તણૂક બરાબર તપાસે છે.
  pon-2006A: Aramas pweipwei kin kamehlele mehkoaros; aramas loalokong kin kanahieng
    arail kahk koaros.
  por-BRBSL: Um homem simples acredita em tudo, mas o homem prudente considera cuidadosamente
    seus caminhos.
  swe-swe: Den oförståndige (omedvetne, dåraktige, utan hämningar) tror på varje ord
    han hör, men den förståndige tittar (aktar, överväger, är medveten om) vart han
    går.
  cth-cth: Kamawngrame ni dei e pueng a yuem awh, hatei kâhruetcuet e tami ni teh
    a cei nahane lamthung kahawicalah a pouk.
  twi-twi: Atetekwaa gye biribiara di, nanso onitefo dwene nʼanammɔntu ho.
  hlt-hlt: Hlangyoe long tah olka boeih te a tangnah dae, aka thaai long tah a khokan
    te a yakming.
  tbz-SIM: Wèè í dɑkɛ weè yìé mbɛ̀ nɑɑ́ ntì timɔu, wèè dɑ̀kɛ kòò ɔ̃ɔ̃ totí o yɛ̀mmɛ̀.
  msy-2020: Gumazir fofozir muziarim itiba, pura akar igharaziba nɨghnɨzir gavgavim
    dar ti. Eghtɨ gumazir nɨghnɨzir aghuim itim, a faragh deraghavɨra nɨghnigh egh
    gɨn bizim damuam.
  dop-dop: Wei ɩ fɛɩ hʋwɛɛ tɔ ɩ mʋɣɩ pə tənɑ mpi pɑ heeliɣi-ɩ tɔɣɔ. Amɑ lɑɑkɑlɩ tʋ
    ɩɩ kpɛsəɣɩ nɔɔhəlɛ nɑ ɩ́ tɑ mɑɣɑsɩ ɩ tɑɑ.
  azb-azb: Cahil hər sözə inanar, Uzaqgörən hər addımına nəzər salar.
  eng-DBY: The simple believeth every word; but the prudent [man] heedeth his going.
  hin-2017: भोला तो हर एक बात को सच मानता है, परन्तु विवेकी मनुष्य समझ बूझकर चलता
    है।
  wol-KYG: Ab téxét, loo wax mu gëm; ku ñaw xam fi ngay jaare.
  bjr-bjr: Furufari mari fasiqafa unnufara faqa anoona ufara faqa kuqaa fee kai qidanoo.
    Irirana faqaafa sia miqidanoo mifa narí aiku amaarususee reemarifa maridanoo.
  eng-YLT: The simple giveth credence to everything, And the prudent attendeth to
    his step.
  kne-kne: Din magay ammo na yan nalaka ay patiena am-in ay dengngena, ngem din naannad
    yan nemnemena ay kosto di panturongana.
  eng-WYC-2017: An innocent man believeth to each word; a fell [or witting] man beholdeth
    his goings.
  eng-WMBB: A simple man believes everything, but the prudent man carefully considers
    his ways.
  urd-GVH: सादालौह हर एक की बात मान लेता है जबकि ज़हीन आदमी अपना हर क़दम सोच-समझकर
    उठाता है।
  rug-rug: Sa tie sapu lopu goto si hoke va hinokara hoboro mo, ba sa tie gilae si
    kote vizata va leana koari nana inene.
  gaz-gaz: Namni homaa hin beekne waan hunda amana; namni qalbii qabu garuu tarkaanfii
    isaa ilaallata.
  fra-LSG: L’homme simple croit tout ce qu’on dit, Mais l’homme prudent est attentif
    à ses pas.
  yal-yal: Fe kolontaren la fena ngaan na, koni xaxilimana a mirima nɛn a sigati kiin
    ma.
  haw-1868: Manaoio no ka mea noonoo ole i na olelo a pau; Aka, o ka mea maalea, nana
    pono oia i kona hele ana.
  arb-NAV: الْغَبِيُّ يُصَدِّقُ كُلَّ كَلِمَةٍ تُقَالُ لَهُ، وَالْعَاقِلُ يَتَنَبَّهُ
    إِلَى مَوْقِعِ خَطْوَاتِهِ.
  ewe-ewe: Susu wodzoetɔ xɔa nya sia nya dzi sena, ke nunyala dea ŋugble le eƒe afɔɖeɖewo
    ŋuti.
  eng-LEE: The simple believeth every word; but the prudent man understandeth his
    steps.
  asm-FB: যি জন শিক্ষিত নহয়, তেওঁ সকলো বিশ্বাস কৰে; কিন্তু দূৰদৰ্শী লোকে নিজৰ খোজ
    চিন্তা কৰে।
  sus-A: شَشِلِتَرٍ لَمَ نّ مِشِ بِرِن شَ مَسٍنيِ رَ، كْنْ شَشِلِمَ كِرَ مَتٌمَ نّ
    بٍينُ عَ شَ بِرَ نَ قْشْ رَ.
  fra-SBL: Un homme simple croit tout, mais l'homme prudent réfléchit bien à sa façon
    de faire.
  hbo-hbo: פֶּ֭תִי יַאֲמִ֣ין לְכָל־דָּבָ֑ר וְ֝עָר֗וּם יָבִ֥ין לַאֲשֻׁרֹֽו׃
  kik-kik: Mũndũ ũtarĩ ũũgĩ etĩkagia ũndũ o wothe, no mũndũ mũbaarĩrĩri nĩacũũranagia
    ũhoro wa makinya make.
  fra-NCL: L’homme simple croit à toute parole, mais l’homme prudent veille sur ses
    pas.
  cek-AK: Poek tawn ai kami loe minawk mah thuih ih loknawk boih to tang; toe palungha
    kami loe a caehhaih loklam to kahoih ah poek.
  cuk-cuk: Dule-baisur-binsaedi, baisursunna binsaed-galeged. Dule-itoakwaa-binsaeddina,
    ibmar-imaked-iduale itoakwaa binsaed.
  uig-CYR: Саддилар һәммә гәпкә ишинип кетәр; Лекин пәм-парасәтлик киши һәр бир қәдәмни
    авайлап басар.
  tel-2017: తెలివితక్కువవాడు ప్రతి విషయాన్నీ నమ్ముతాడు. వివేకం గలవాడు తన ప్రవర్తన
    విషయంలో జాగ్రత్త వహిస్తాడు.
  hat-BSA: Moun san konprann kwè nan tout bagay; men yon nonm k ap refleshi veye pa
    li yo.
  kos-kos: Sie mwet lalfon el lulalfongi ma nukewa; a mwet lalkung elos taranna yen
    elos fahsr nu we.
  hbo-WLC: פֶּ֭תִי יַאֲמִ֣ין לְכָל־דָּבָ֑ר וְ֝עָר֗וּם יָבִ֥ין לַאֲשֻׁרֽוֹ׃
  ibo-ibo: Onye na-enweghị uche na-ekwenye ihe niile a gwara ya; ma onye nwere uche
    na-atule mara ebe ọ na-eje.
  ory-ory: ନିର୍ବୋଧ ଲୋକ ସବୁ କଥା ବିଶ୍ୱାସ କରେ; ମାତ୍ର ଚତୁର ଲୋକ ଆପଣାର ସବୁ ଗତି ଭଲ କରି ବୁଝେ।
  chk-chk: Eman mi wewemang a lükü mettoch meinisin, nge eman mi mirit a nenengeni
    ia epwe feila ie.
  rop-rop: Detlot pipul hu oldei dumbat silibala ting bilib langa enijing, bat detlot
    sabibala pipul oldei jinggabat wanim dei garra dum.
  ukr-1871: Безумний віри йме всякому слову, а розумний вважає на дороги свої.
  deu-1951: Der Einfältige glaubt jedem Geschwätz; aber der Kluge gibt auf seine Schritte
    acht.
  eng-JPS: The thoughtless believeth every word; but the prudent man looketh well
    to his going.
  srp-1865: Lud vjeruje svašta, a pametan pazi na svoje korake.
  lug-lug: Ow’amagezi amatono amala gakkiriza buli kigambo ky’awulira, naye omuntu
    omutegeevu yeegendereza amakubo ge.
  heb-heb: פתי יאמין לכל דבר וערום יבין לאשרו׃
  ben-IRV: যে অবোধ, সে সব কিছুতে বিশ্বাস করে, কিন্তু বুদ্ধিমান লোক নিজের পদক্ষেপের
    বিষয়ে ভাবে।
  pan-pan: ਭੋਲਾ ਹਰੇਕ ਗੱਲ ਨੂੰ ਸੱਚ ਮੰਨਦਾ ਹੈ, ਪਰ ਸਿਆਣਾ ਸੋਚ ਸਮਝ ਕੇ ਚੱਲਦਾ ਹੈ।
  mya-JVB: ဉာဏ် တိမ်သောသူသည် သူတပါး ပြော သမျှ ကို ယုံ တတ်၏။ ပညာ သတိရှိသောသူမူကား ၊
    မိမိ သွား ရာ လမ်းကို စေ့စေ့ ကြည့်ရှုတတ်၏။
  tte-O: Toyauyaule walo bwagabwaga meuloili imeliyagili na tosanapu walo meuloili
    iyakasa namwanamwali.
  tbg-tbg: Vo haika vo haikara kia kankomakero iri tavai vaiintiva ekaa uvara quqaave
    tivaro, avu aato vataava kia paparuqamakero vi haikara quqaave tiraitiro, koqemakero
    irikero taveharo nai kaiqa vare vaira.
  hmo-hmo: Mai ena lalona kehoa lasi tauna ese, hereva ibounai ia hamomokania noho,
    to laloa kehoa tauna ese, iena raka dalana ia laloa namonamo noho.
  urd-urd: नादान हर बात का यक़ीन कर लेता है, लेकिन होशियार आदमी अपने चाल चलन को देखता
    भालता है।
  rus-SYN: Глупый верит всякому слову, благоразумный же внимателен к путям своим.
  bqc-SIM: Làasoosaide ì yã́pii siɛ, laaide lí yã́ náaikɛ làasookɛsaio.
  tcz-CHONGTHU: Mihem meimeija um chun akisei jouse atahsan jin, miching in vang achena
    ding akivet phet in ahi.
  mar-mar: भोळा प्रत्येक गोष्टीवर विश्वास ठेवतो, पण शहाणा मनुष्य आपल्या पावलांविषयी
    विचार करतो.
  hlt-THB: Thlakqaw ing awi a hoei cangna nawh, thlang khawksiim ingtaw a lam ceh
    ak ceetna toek hy.
  qub-qub: Mana tantiyacojcunaga imatapis wiyashanta llapantami riguicurcun. Yarpaysapacunami
    ichanga imatapis manaraj rurar sumaj yarpachacunraj.
  bqp-bqp: Laasunsaride dì yã sĩnda pínki símɛ, laakaride dì yã náani kɛ laasunlɛnaa
    sariro.
  hat-hat: Yon moun sòt ap kwè tou sa yo di l'. Men, moun ki gen konprann veye kote
    l'ap mete pye l'.
  eng-BSB: The simple man believes every word, but the prudent man watches his steps.
  tod-tod: Nui nii é la dɛ faa mɔinmɔin kwɛɛ, toɠa ɗa la naati kpein da, niiti ti
    wosu ma, kɛlɛ kidafaawu nui ɠa ɗa ziɛ ga keleɠele.
  eng-WEBPB: A simple man believes everything, but the prudent man carefully considers
    his ways.
  kbq-kbq: Osi'a antahintahima eri'naza vahe'mo'za, maka zankura zamentinti nehaze.
    Hianagi knare antahi'zane vahe'mo'a kama vu zama'afina kva nehie.
  nhe-BL: Se tlen huihuitic nimantzi quineltoca nochi tlen ihuampoyohua quiilhuíaj
    ma quichihua, pero se tlacatl tlen tlalnamiqui moilhuía intla cuali para quichihuas
    se tlamantli o axtle.
  bus-bus: Laasuusaidee è yã píngi símɛ, làakaridee è yã náanɛ kɛ laasuulɛna sairo.
  gub-BL: Teko ma'e kwaw 'ymar uzeruzar wyzài ma'e rehe. Ma'e kwaw par ima'enukwaw
    katu wemiapo ràm rehe.
  eng-DRA: 'The innocent believeth every word: the discreet man considereth his steps.
    No good shall come to the deceitful son: but the wise servant shall prosper in
    his dealings, and his way shall be made straight.'
