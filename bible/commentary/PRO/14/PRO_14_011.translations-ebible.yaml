verse: PRO.014.011
translations:
  mal-C: ദുഷ്കർമിയുടെ ഭവനം നശിപ്പിക്കപ്പെടും, എന്നാൽ നീതിനിഷ്ഠരുടെ കൂടാരം പുരോഗതി
    കൈവരിക്കും.
  deu-TKW: Das Haus der Gottlosen wird vertilgt werden, aber der Rechtschaffenen Zelt
    wird blühen.
  lin-lin: Ndako ya moto mabe ekobukana, kasi ndako ya kapo ya bayengebene ekofuluka.
  eng-LSV: The house of the wicked is destroyed, || And the tent of the upright flourishes.
  eng-GNV: 'The house of the wicked shalbe destroyed: but the tabernacle of the righteous
    shall florish.'
  eng-WEBSTER: 'The house of the wicked shall be overthrown: but the tabernacle of
    the upright shall flourish.'
  nhw-BL: Nopa yejyectzi cali catli amo cuajcualme quipiyaj mososolos. Pero masque
    masehualme catli xitlahuaque san quipiya ininchaj catli teicneltzi nochi elis
    cuali para catli nopona itztoque.
  swh-ONEN: Nyumba ya mwovu itaangamizwa, bali hema la mnyofu litastawi.
  bba-bba: Tɔn kɔ̃sobun yɛnu ɡɑ koo ɡbiwɑ, ɑdɑmɑ ɡemɡibun yɛnu ɡɑ koo kuurɑwɑ bɑɑ
    ɡɑ̀ n sɑ̃ɑ nɡe kuru tɔnɑ.
  eng-KJVCPB: 'The house of the wicked shall be overthrown: But the tabernacle of
    the upright shall flourish.'
  luo-luo: Od ngʼat marach ibiro ketho to kar dak mar ngʼat makare biro dhiyo nyime.
  meu-meu: Kara dika tauna ena ruma baine heḡiḡi dobi, a kara maoromaoro tauna ena
    kalaga baine namo bada.
  npi-ULB: दुष्‍ट मानिसहरूको घर नष्‍ट पारिने छ, तर धर्मी मानिसहरूको पालमा फलिफा हुने
    छ ।
  yor-yor: A ó pa ilé ènìyàn búburú run, ṣùgbọ́n àgọ́ olódodo yóò máa gbèrú sí i.
  ind-ind: Keluarga orang jahat akan dihancurkan. Keluarga orang benar akan semakin
    sejahtera.
  pes-OPCB: خانهٔ بدکاران خراب می‌شود، اما خیمهٔ درستکاران وسعت می‌یابد.
  tgl-ULB: Ang bahay ng mga taong masama ay wawasakin, ngunit ang tolda ng taong matuwid
    ay sasagana.
  hui-hui: Mbirali ko biaga kagome ibunibi ibunaga damenerubi mo ko hai holebira.
    Anigo mbirali bayale biaga kagobi ibunaga damenerubi ko nahe bayale haabo holebira.
  mya-mya: မတရားသောသူ၏အိမ်သည် ပြိုလဲတတ်၏။ ဖြောင့်မတ်သော သူ၏တဲမူကား၊ ပွင့်လန်းတတ်၏။
  bod-N: ངན་པའི་ཁྱིམ་གཞིས་བརླག་པར་འགྱུར་བ༌དང༌། །དྲང་པོའི་གུར་ནི་དར་ཞིང་རྒྱས་པ༌ཡིན།།
  wsk-wsk: Kari diram ko kawam mu am sanamiwurukko; bare kari memek ko kawam mu dagulok
    ale parasarukko.
  sna-sna: Imba yeakaipa ichaparadzwa, asi tende rowakarurama richabudirira.
  spa-BLM: La casa de los malvados será derribada, pero la tienda de los rectos florecerá.
  cac-cac: A yin̈tilal eb' chuc spensar, ol sateloc, palta a yin̈tilal eb' vach' spensar
    jun, ol q'uib'n̈ej.
  swh-ULB: Nyumba ya waovu itaangamizwa, bali hema ya watu waaminifu itasitawi.
  bel-bel: Дом беззаконных зруйнуецца, а жытлішча праведных расьцьвіце.
  deu-ELBBK: Das Haus der Gottlosen wird vertilgt werden, aber das Zelt der Aufrichtigen
    wird emporblühen.
  mbb-OT: Edezeetan is pemilya te etew he mezaat is menge ulaula zin, piru ipeuswag
    is pemilya te ebpengungubpaan te hustu.
  mal-2015: ദുഷ്ടന്മാരുടെ വീടു മുടിഞ്ഞുപോകും; നീതിമാന്റെ കൂടാരമോ തഴെക്കും.
  rmc-rmc: O kher le nalačhengro ela zňičimen, ale o stanos le lačhengro, kvitňisaľola.
  pes-OPV: خانه شریران منهدم خواهد شد، اما خیمه راستان شکوفه خواهد آورد.
  ron-1924: Каса челор рэй ва фи нимичитэ, дар кортул челор фэрэ приханэ ва ынфлори.
  ben-OBCV: দুষ্টদের বাড়ি ধ্বংস হয়ে যাবে, কিন্তু ন্যায়পরায়ণদের তাঁবু উন্নতি লাভ
    করবে।
  som-som: Guriga kuwa sharka leh waa la afgembiyi doonaa, Laakiinse taambuugga kuwa
    qummanu waa barwaaqoobi doonaa.
  lat-VUC: 'Domus impiorum delebitur: tabernacula vero justorum germinabunt.'
  eng-ASVBT: The house of the wicked shall be overthrown; But the tent of the upright
    shall flourish.
  mna-mna: Mbotŋana kizin wal sananŋan ko kembei ruumu ta ibuuzu ma borok su lene.
    Mi zin wal ta tikamam kat mbulu na, mbotŋana kizin ko kembei ruumu ta imbol ma
    imbotmbot.
  ita-1885: La casa degli empi sarà distrutta; Ma il tabernacolo degli uomini diritti
    fiorirà.
  eng-LXXUP: The houses of ungodly men shall be utterly destroyed; But the tabernacles
    of them that walk uprightly shall stand.
  eng-ULB: The house of wicked people will be destroyed, but the tent of upright people
    will flourish.
  spa-VBL: La casa de los malvados será destruida, pero la tienda de los justos prosperará.
  fra-_FOB: La maison des méchants sera détruite; mais la tente des hommes droits
    fleurira.
  mal-mal: ദുഷ്ടന്മാരുടെ വീട് നശിച്ചുപോകും; നീതിമാന്റെ കൂടാരമോ തഴയ്ക്കും.
  lit-lit: Nedorėlių namai bus sunaikinti, bet dorųjų padangtė klestės.
  urd-GVR: Bedīn kā ghar tabāh ho jāegā, lekin sīdhī rāh par chalne wāle kā ḳhaimā
    phale phūlegā.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आ खिं प्रेत्‍चा पुंइसीब। तन्‍न रिम्‍शो थुं पाइश्‍शो
    मुर आन ताम्‍बु सोशो बोशो दुम्‍शा लाइब। हितोपदेस १२:७
  eng-NOY: The house of the wicked shall be destroyed; But the tent of the upright
    shall flourish.
  ita-1927: La casa degli empi sarà distrutta, ma la tenda degli uomini retti fiorirà.
  ckb-ckb: ماڵی بەدکارەکان کاول دەبێت، بەڵام ڕەشماڵی سەرڕاستان گەشە دەکات.
  eng-BBE: The house of the sinner will be overturned, but the tent of the upright
    man will do well.
  kan-OKCV: ದುಷ್ಟರ ಮನೆಯು ನಾಶವಾಗುವುದು, ಆದರೆ ಯಥಾರ್ಥವಂತರ ಗುಡಾರವು ಏಳಿಗೆಯಾಗುವುದು.
  tam-2017: துன்மார்க்கனுடைய வீடு அழியும்; செம்மையானவனுடைய கூடாரமோ செழிக்கும்.
  spa-RV-1909: 'La casa de los impíos será asolada: mas florecerá la tienda de los
    rectos.'
  ron-BTF: Casa celor stricați va fi dărâmată, dar tabernacolul celor integri va înflori.
  eng-WEBP: The house of the wicked will be overthrown, but the tent of the upright
    will flourish.
  eng-FBV: The house of wicked people will be destroyed, but the tent of good people
    will prosper.
  nld-1939: Het huis der bozen wordt verwoest, De tent der rechtvaardigen richt zich
    op.
  nch-BL: Nopa yejyectzi cali cati amo cuajcualme quipiyaj sosolihuis. Pero masque
    masehualme cati xitahuaque san quipiyaj ininchaj cati teicneltzi nochi elis cuali
    para cati nopona itztoque.
  vie-1934: Nhà kẻ gian ác sẽ bị đánh đổ; Song trại người ngay thẳng sẽ được hưng
    thạnh.
  hin-CV: दुष्ट के घर-परिवार का नष्ट होना निश्चित है, किंतु धर्मी का डेरा भरा-पूरा
    रहता है.
  eng-OURB: The house of the wicked will be overthrown, but the tent of the upright
    will flourish.
  spa-BES: La casa del pecador será derribada; pero la tienda del hombre recto hará
    bien.
  tdx-tdx: Harotsake ty akiba’ i rati-tserekey, fe hiraorao ty kivoho’ o vañoñeo.
  tha-KJV: เรือนของคนชั่วร้ายจะถูกคว่ำ แต่​เต็นท์​ของคนเที่ยงธรรมจะรุ่งเรือง
  por-BR-2018: A casa dos perversos será destruída, mas a tenda dos corretos florescerá.
  deu-ELO: Das Haus der Gesetzlosen wird vertilgt werden, aber das Zelt der Aufrichtigen
    wird emporblühen.
  eng-WYC-2018: The house of wicked men shall be done away; the tabernacles of just
    men shall burgeon. (The houses of the wicked shall be done away; but the homes
    of the righteous shall flourish.)
  epo-epo: Domo de malvirtuloj estos ekstermita; Sed dometo de virtuloj floros.
  uig-PIN: Yamanning ɵyi ɵrülüp qüxǝr; Ⱨǝⱪⱪaniy adǝmning qediri güllinip ketǝr.
  beo-beo: Wadela:i hamosu dunu ea sosogo fi da hedolowane wadela:lesi dagoi ba:mu.
    Be dunu ida:iwane ea sosogo fi da gasawane lelumu.
  tpi-OTNT: Lain famili bilong man nogut bai i bagarap na pinis olgeta. Tasol lain
    bilong stretpela man bai i kamap strong moa yet.
  hau-SA: Za a rushe gidan mugu, amma tentin mai aikata gaskiya zai haɓaka.
  uig-LAT: Yamanning öyi örülüp chüsher; Heqqaniy ademning chédiri güllinip kéter.
  nde-nde: Indlu yomubi izadilizwa, kodwa ithente loqotho lizaphumelela.
  ton-ton: '‌ʻE holoki hifo ʻae fale ʻoe angahala: ka ʻe maʻu pe ʻae lelei ʻi he fale
    fehikitaki ʻoe angatonu.'
  ces-1613: Dům bezbožných vyhlazen bude, ale stánek upřímých zkvetne.
  eng-WMB: The house of the wicked will be overthrown, but the tent of the upright
    will flourish.
  tam-TCV: கொடியவர்களின் வீடு அழிக்கப்படும், ஆனால் நீதிமான்களின் கூடாரமோ செழித்தோங்கும்.
  ceb-ULB: Ang balay sa tawong daotan magun-ob, apan ang barongbarong sa tawong matarong
    malig-on.
  pol-UBG: Dom niegodziwych będzie zgładzony, a mieszkanie prawych zakwitnie.
  urd-GVU: بےدین کا گھر تباہ ہو جائے گا، لیکن سیدھی راہ پر چلنے والے کا خیمہ پھلے
    پھولے گا۔
  deu-1912: Das Haus der Gottlosen wird vertilgt; aber die Hütte der Frommen wird
    grünen.
  kan-2017: ದುಷ್ಟರ ಮನೆಗೆ ನಾಶನ, ಶಿಷ್ಟರ ಗುಡಾರಕ್ಕೆ ಏಳಿಗೆ.
  yap-yap: Naun rok be’ ni bfel’ e ra par u lang u tomuren nike puth e naun rok e
    en nib kireb.
  hlt-MCSB: Halang rhoek kah im tah a phae pah vetih aka thuem kah dap tah rhoeng
    ni.
  mdy-ETH: ፑርታ ዓሲኮ ማኣራ ሻሂንታኔ፤ ኮሺ ዓሲኮ ማኣራ ጋዓንቴ ዶዲ ናንጋኔ።
  kew-kew: Wae aa nipuna ruru ona nogo naaki luabu ora oyoa luabu dia yalimi. Go yapare
    mo epe redepone aa-na ruru ora puri waru mua nimu ora epe ruru piralimi.
  twi-ASANTE: Wɔbɛsɛe mumuyɛfoɔ efie, nanso teefoɔ ntomadan bɛyɛ frɔmm.
  eng-WEBU: The house of the wicked will be overthrown, but the tent of the upright
    will flourish.
  wal-wal: Iitatu keettai qolettana; shin suuretu keettai minnidi de7ana.
  acu-NT: Pase aintsu jee wári mesertinuitai. Tura anangmichu kuikiari jumchik ayat,
    anangtsuk irumramu asamtai, yaitas ekemkatnuitai.
  spa-PDDPT: La casa de los perversos será asolada, Pero la morada de los rectos florecerá.
  gun-gun: Heko vai va'e kuery ro ombovaipaa 'rã, ha'e rã heko porã va'e roguy rupi
    ma ipotypa 'rã.
  agu-BL: Na xit najal jun malnak, poro ilenin chitzatzink yi najal jun yaj yi balaj.
  ilo-ULB: Madadael ti balay dagiti nadangkes a tattao, ngem rumangpaya ti tolda dagiti
    nalinteg a tattao.
  kpg-kpg: Di hale tangada humalia e duu hua igolo i muli di hale tangada huaidu ma ga mooho.
  uig-ARA: ياماننىڭ ئۆيى ئۆرۈلۈپ چۈشەر؛ ھەققانىي ئادەمنىڭ چېدىرى گۈللىنىپ كېتەر.
  bps-bps: I gumnè i to fye, sana ktadagan, balù tamlo nan malbà gumnè i to sasè.
  sus-sus: Mixi ɲaaxie xa denbaya halakima nɛ, tinxintɔɛe tan xa denbaya fanma nɛ.
  pon-2006: Imwen aramas mwahu men pahn duweduwehte mwurin imwen aramas suwed men
    eh pahn ohlahr.
  ksd-ksd: A kuba i ra tena varpiam na tarip, Ma ga ra pal na mal kai ra dovot na
    tutana na tur bulu.
  tur-YTC: Kötülerin evi yıkılacak, Ama doğruların çadırı gelişip güçlenecek.
  bel-N: Дом бязбожнікаў будзе зьнішчаны, а намёт правых закрасуе.
  grc-BRENT: Οἰκίαι ἀσεβῶν ἀφανισθήσονται, σκηναὶ δὲ κατορθούντων στήσονται.
  ind-AYT: Rumah orang fasik akan dimusnahkan, tetapi kemah orang jujur akan berkembang.
  nya-nya: Nyumba ya munthu woyipa idzapasuka, koma tenti ya munthu wowongoka mtima
    idzakhazikika.
  hrv-hrv: Dom opakih propast će, a šator će pravednika procvasti.
  mps-mps: Te bidi dwaigo we wai hani sibi te mu dolama, tama sia saibao. Tiali goli,
    te doloba pai bidigo hani da, te bomai hani mu pedelaibao.
  tpi-tpi: Lain famili bilong man nogut bai i bagarap na pinis olgeta. Tasol lain
    bilong stretpela man bai i kamap strong moa yet.
  dan-1931: Gudløses Hus lægges øde, retsindiges Telt står i Blomst.
  vie-OVCB: Nhà người ác sẽ bị tiêu diệt, lều người ngay sẽ được dựng cao.
  guj-2017: દુષ્ટનું ઘર પાયમાલ થશે, પણ પ્રામાણિકનો તંબુ સમૃદ્ધ રહેશે.
  pon-2006A: Imwen aramas mwahu men pahn duweduwehte mwurin imwen aramas suwed men
    eh pahn ohlahr.
  por-BRBSL: A casa dos ímpios será derrubada, mas a tenda dos justos florescerá.
  swe-swe: De ogudaktigas hus (permanenta boningar, familjer) ska bli ödelagda, men
    de rättfärdigas tält (nomaders temporära tält, boningar, familjer) ska blomstra.
  cth-cth: Tamikathout imthung teh ka rawk han doeh, hatei tamikalan e rim teh a kamhlawng
    han.
  twi-twi: Wɔbɛsɛe amumɔyɛfo fi, nanso teefo ntamadan bɛyɛ frɔmfrɔm.
  hlt-hlt: Halang rhoek kah im tah a phae pah vetih aka thuem kah dap tah rhoeng ni.
  tbz-SIM: Bɛnitiyɛibɛ cɛ̃́ĩ yóó duómu kɛ̀ bɛsɑ̀ɑ̀bɛ̀ kpɛsi ndɛ́úkú.
  msy-2020: Gumazir kuramɨn adarazi ikuvigh, egh bar moghɨra gɨvagham. Eghtɨ gumazir
    aghuimɨn adarasi, me bar moghɨra deraghvɨra ikɨ gavgavigh mangɨvɨra ikiam.
  dop-dop: Pɩɩ yɔkɩ ɑsɑɣɑɑ tɛɛsɩ kɛ́. Ɩlɛnɑ siɣisilɑɑ cokɑ nɑ́ɑ́ teeki.
  azb-azb: Şərin evi tar-mar olar, Əməlisalehlərin yurdu çiçək açar.
  eng-DBY: The house of the wicked shall be overthrown; but the tent of the upright
    shall flourish.
  hin-2017: दुष्टों के घर का विनाश हो जाता है, परन्तु सीधे लोगों के तम्बू में बढ़ती
    होती है।
  wol-KYG: Ab soxor, këram day tas, mbaarum ku jub di naat.
  bjr-bjr: Manda oosana maree mariasa maaqa rapeemma fuannoo. Andeeqarausa maaqa sia
    rapeeiannoio kaqi mariannoo.
  eng-YLT: The house of the wicked is destroyed, And the tent of the upright flourisheth.
  kne-kne: Madadael din beey di managbasol, ngem din beey di nalinteg yan bomayag.
  eng-WYC-2017: The house of wicked men shall be done away; the tabernacles of just
    [or rightwise] men shall burgeon.
  eng-WMBB: The house of the wicked will be overthrown, but the tent of the upright
    will flourish.
  urd-GVH: बेदीन का घर तबाह हो जाएगा, लेकिन सीधी राह पर चलनेवाले का ख़ैमा फले-फूलेगा।
  rug-rug: Sa vetu tanisa tie kaleana si kote ta huara, ba sa ipi tanisa tie ṉoṉo
    si kote turu hola.
  gaz-gaz: Manni nama hamaa ni bada; dunkaanni nama qajeelaa immoo ni daraara.
  fra-LSG: La maison des méchants sera détruite, Mais la tente des hommes droits fleurira.
  yal-yal: Muxu ɲaxine banxin kalama nɛn. Koni muxu faɲine bubun sabatima nɛn.
  haw-1868: O ka hale o ka poe hewa, e hoohioloia; O ka halelewa o ka poe pololei,
    e paa mau no ia,
  arb-NAV: بَيْتُ الأَشْرَارِ يَنْهَارُ، وَخِبَاءُ الْمُسْتَقِيمِينَ يَزْدَهِرُ.
  ewe-ewe: Woatsrɔ̃ ame vɔ̃ɖiwo ƒe aƒe, ke ame dzɔdzɔewo ƒe agbadɔ anɔ anyi ɖaa.
  eng-LEE: 'The house of the wicked will be destroyed: but the tent of the upright
    will flourish.'
  asm-FB: দুষ্টলোকৰ ঘৰ ধ্বংস কৰা হ’ব; কিন্তু ন্যায়পৰায়ণ লোকৰ তম্বু মঙ্গলে থাকিব।
  sus-A: مِشِ حَاشِيٍ شَ دٍنبَيَ هَلَكِمَ نّ، تِنشِنتْييٍ تَن شَ دٍنبَيَ قَنمَ نّ.
  fra-SBL: La maison des méchants sera renversée, mais la tente des hommes intègres
    prospérera.
  hbo-hbo: בֵּ֣ית רְ֭שָׁעִים יִשָּׁמֵ֑ד וְאֹ֖הֶל יְשָׁרִ֣ים יַפְרִֽיחַ׃
  kik-kik: Nyũmba ya mũndũ mwaganu nĩĩkanangwo, no hema ya mũndũ mũrũngĩrĩru nĩĩkagaacĩra.
  fra-NCL: La maison des méchants sera détruite, mais la tente des hommes droits fleurira.
  cek-AK: Kasae kami ih im loe amro tih; toe katoeng kami ih kahni im loe aquih tacawt
    tih.
  cuk-cuk: Dule-isgana-e-neguya bela bergudoed. Dule-innikidaed-e-neguyadina, nasgumai
    gudoed.
  uig-CYR: Яманниң өйи өрүлүп чүшәр; Һәққаний адәмниң чедири гүллинип кетәр.
  tel-2017: దుర్మార్గుడి ఇల్లు నాశనం అవుతుంది. యథార్థవంతుల గుడారం స్థిరంగా నిలుస్తుంది.
  hat-BSA: Lakay mechan yo va detwi; men tant a moun dwat la va fleri.
  kos-kos: Lohm sin sie mwet wo ac tu na tukun kunausyukla lohm sin sie mwet koluk.
  hbo-WLC: בֵּ֣ית רְ֭שָׁעִים יִשָּׁמֵ֑ד וְאֹ֖הֶל יְשָׁרִ֣ים יַפְרִֽיחַ׃
  ibo-ibo: A ga-ala ụlọ onye ajọ omume nʼiyi, ma ụlọ ikwu onye omume ya ziri ezi ga-awasa
    ka igu.
  ory-ory: ଦୁଷ୍ଟମାନଙ୍କ ଗୃହ ନିପାତ ହେବ; ମାତ୍ର ସରଳ ଲୋକମାନଙ୍କ ତମ୍ବୁ ଉନ୍ନତ ହେବ।
  chk-chk: Imwen ekewe aramasangau repwe tala, nge imwen ekewe chon wenechar repwe
    chök nonomola.
  rop-rop: Det haus blanga det gudbala men garra jandap strongbala, bat det haus blanga
    det nogudbala men garra binijap.
  ukr-1871: Будинок беззаконних розпадеться, а доброго намет, знай, процьвітати буде.
  deu-1951: Das Haus der Gottlosen wird zerstört; aber die Hütte der Redlichen wird
    aufblühen.
  eng-JPS: The house of the wicked shall be overthrown; but the tent of the upright
    shall flourish.
  srp-1865: Dom bezbožnièki raskopaæe se, a koliba pravednijeh cvjetaæe.
  lug-lug: Ennyumba y’abakozi b’ebibi erizikirizibwa, naye eweema y’abatuukirivu erikulaakulana.
  heb-heb: בית רשעים ישמד ואהל ישרים יפריח׃
  ben-IRV: দুষ্টদের বাড়ি ধ্বংস হবে, কিন্তু সরলদের তাঁবু সতেজ হবে।
  pan-pan: ਦੁਸ਼ਟਾਂ ਦਾ ਘਰ ਉੱਜੜ ਜਾਵੇਗਾ, ਪਰ ਸਚਿਆਰਾਂ ਦਾ ਤੰਬੂ ਅਬਾਦ ਰਹੇਗਾ।
  mya-JVB: မ တရားသောသူ၏အိမ် သည် ပြို လဲတတ်၏။ ဖြောင့်မတ် သောသူ ၏တဲ မူကား ၊ ပွင့်လန်း
    တတ်၏။
  tte-O: Tonaenaeli ali nume kani sitata-gwaligwali na todudulai ali nume kani sitotolo
    me ali kaiwe.
  tbg-tbg: Qora vaiintivano nai naata vaintiaravata qoraiqamaviro taiqama vuanarove.
    Avuqavu ni vai vaiintiva nai naata vaintiaravata koqemakero variqiro vuanarove.
  hmo-hmo: Kara dika tauna ena ruma be do idia hadikaia, to kara maoromaoro tauna
    ena ruma, be do ia gini noho, namo herea.
  urd-urd: शरीर का घर बर्बाद हो जाएगा, लेकिन रास्त आदमी का खे़मा आबाद रहेगा।
  rus-SYN: Дом беззаконных разорится, а жилище праведных процветет.
  bqc-SIM: Gbɛ̃vãiↄ ua a midɛ, gbɛ̃maaↄ bɛ a ↄta.
  tcz-CHONGTHU: Migilou ho inchu kiphet lhah peh ding, mikitah ho ponbuh vang dettah
    a kisong jing ding ahi.
  mar-mar: दुष्टाच्या घराचा नाश होईल, पण सरळांच्या तंबूची भरभराट होईल.
  hlt-THB: Khawsak amak leek a im taw hqee pekna awm kawm saw, thlakdyng a imca taw
    kau khqoet kaw.
  qub-qub: Fiyu runacunapaga ima-ayca charashallanpis ushacangami. Alli runacunapami
    ichanga ima-aycanpis yapacanga.
  bqp-bqp: Gbɛ̃ vãninↄ ↄn ni mì dɛ, gbɛ̃ mananↄ bɛ ni ↄ tá.
  hat-hat: Fanmi mechan yo gen pou disparèt. Men, fanmi moun k'ap mache dwat yo gen
    pou devlope.
  eng-BSB: The house of the wicked will be destroyed, but the tent of the upright
    will flourish.
  tod-tod: Faa ɲɔu ɠɛ nuiti ta-ʋɛlɛi ɠa wolo, kɛlɛ sɔle nuiti ta-zeɠe ɠotai ɠaa ɠa
    wɔɔlɔ.
  eng-WEBPB: The house of the wicked will be overthrown, but the tent of the upright
    will flourish.
  kbq-kbq: Kefo vahe'mofo nomo'a, haviza hugahie. Hianagi fatgo vahe'mofo seli nomo'a,
    hanavetino megahie.
  nhe-BL: Nopa yejyectzi cali tlen ax cuajcualme quipiyaj xolehuis. Pero yonque tlacame
    tlen xitlahuaque san quipiya ininchaj tlen teicneltzi nochi elis cuali para tlen
    nopano itztoque.
  bus-bus: Gbɛ̃ zaaanↄ ua é mì dɛ, gbɛ̃ maaanↄ bɛ é ↄ tá.
  gub-BL: Ikatu 'ym ma'e wanàpuz uzemumaw putar nehe. Ikatu ma'e wanàpuz ipeok nu'ar
    kwaw nehe.
  eng-DRA: 'The house of the wicked shall be destroyed: but the tabernacles of the
    just shall flourish.'
