verse: PRO.014.002
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്നവർ സത്യസന്ധതയോടെ ജീവിക്കുന്നു, എന്നാൽ അവിടത്തെ നിന്ദിക്കുന്നവർ
    തങ്ങളുടെ കുത്സിതമാർഗം അവലംബിക്കുന്നു.
  deu-TKW: Wer in seiner Geradheit wandelt, der fürchtet Jahwe, wer aber krumme Wege
    geht, der verachtet ihn.
  lin-lin: Moto oyo atambolaka alima atosaka Yawe, kasi moto oyo nzela na ye etengama-tengama
    atiolaka Ye.
  eng-LSV: Whoever is walking in his uprightness is fearing YHWH, || And the perverted
    is despising Him [in] his ways.
  eng-GNV: 'He that walketh in his righteousnes, feareth the Lord: but he that is
    lewde in his wayes, despiseth him.'
  eng-WEBSTER: 'He that walketh in his uprightness feareth the LORD: but he that is
    perverse in his ways despiseth him.'
  nhw-BL: Catli monejnemiltía ipan nopa ojtli catli xitlahuac quiimacasi huan quitlepanita
    TOTECO. Pero se catli necuiltic nemi amo quinequi quiitas.
  swh-ONEN: Yeye ambaye njia zake ni nyofu humcha Bwana, bali yeye ambaye njia zake
    zimepotoka humdharau Mungu.
  bba-bba: Wi u sĩimɔ ɡem sɔɔ, u Yinni Gusunɔ nɑsiewɑ, ɑdɑmɑ wìn sɑnu sɑnusu su ǹ
    dɛɛre, u nùn ɡɛmɑwɑ.
  eng-KJVCPB: 'He that walketh in his uprightness feareth the Lord: But he that is
    perverse in his ways despiseth him.'
  luo-luo: Ngʼat ma wuodhe oriere oluoro Jehova Nyasaye, to ngʼat ma yorene achach
    ochaye.
  meu-meu: Kara maoromaoro ai e rakamu tauna ese Iehova garina egarimu, a e raka gageva-gagevamu
    tauna ese e dadaraiamu.
  npi-ULB: सोझो भएर हिँड्नेले परमप्रभुको भय मान्छ, तर आफ्ना चालहरूमा बेइमान व्यक्तिले
    उहाँलाई तुच्छ ठान्छ ।
  yor-yor: Ẹni tí ń rìn déédé bẹ̀rù Olúwa, ṣùgbọ́n ẹni tí ọ̀nà rẹ̀ kò tọ́ kẹ́gàn Olúwa.
  ind-ind: Cara hidup yang benar menunjukkan sikap takut dan hormat akan TUHAN, sedangkan
    cara hidup yang serong berarti menghina Dia.
  pes-OPCB: کسانی که به راستی عمل می‌کنند به خداوند احترام می‌گذارند، ولی اشخاص بدکار
    او را تحقیر می‌کنند.
  tgl-ULB: Ang lumalakad ng matuwid ay may takot kay Yahweh, ngunit ang hindi tapat
    sa kaniyang pamumuhay ay hinahamak siya.
  hui-hui: Mana tigabi ngaru talialu bialu haga kagome ibuni Anduane Homogohondo gi
    ho halu ibu andaneha haabo haga ka. Anigo mana talialu biaga tingi howa ke̱ haga
    karu tigua Anduane Homogo mo yo handaga ka.
  mya-mya: ဖြောင့်သောလမ်းသို့လိုက်သောသူသည် ထာဝရ ဘုရားကို ကြောက်ရွံ့တတ်၏။ ကောက်သောလမ်းသို့
    လိုက်သောသူမူကား၊ မထီမဲ့မြင်ပြုတတ်၏။
  bod-N: དྲང་པོར་འགྲོ་བ་ཡ་ཝཱེར་གུས་ཤིང༌འཇིགས། །ལོག་པར་སྤྱོད་པས་ཁོང་ཉིད་ཁྱད་དུ༌གསོད།།
  wsk-wsk: Kari ko bagara aolak diram mu Yawe bowa ningi la lagoso; bare kari ko aolak
    memek mu Yawe mel yam ko beteso.
  sna-sna: Uyo ano mufambiro wakarurama anotya Jehovha, asi uyo ano mufambiro wakatsauka
    anomuzvidza.
  spa-BLM: El que camina en su rectitud teme a Yahvé, pero el que es perverso en sus
    caminos lo desprecia.
  cac-cac: Tato vach' co b'eyb'al, te ay yelc'och Jehová d'ayon̈. Axo pax eb' chuc
    sb'eyb'al jun, malaj yelc'och Jehová d'a eb'.
  swh-ULB: Yeye aendaye kwa uaminifu humcha Yehova, bali mkaidi humdharau katika njia
    zake.
  bel-bel: Хто ідзе простаю дарогаю, баіцца Госпада; а чые дарогі крывыя, той ня дбае
    пра Яго.
  deu-ELBBK: Wer in seiner Geradheit wandelt, fürchtet den HERRN; wer aber in seinen
    Wegen verkehrt ist, verachtet ihn.
  mbb-OT: Is kedtinazeng, ne paaǥi te kedtehuza te Nengazen, piru is kenà kebpengungubpaan
    te hustu, ne paaǥi te kedsudia kandin.
  mal-2015: നേരായി നടക്കുന്നവൻ യഹോവാഭക്തൻ; നടപ്പിൽ വക്രതയുള്ളവനോ അവനെ നിന്ദിക്കുന്നു.
  rmc-rmc: Kas hin e sveto dar anglo RAJ, dživel pačivalones, no kas hin previsarde
    droma, dikhel les tele.
  pes-OPV: کسی‌که به راستی خود سلوک می‌نماید ازخداوند می‌ترسد، اما کسی‌که در طریق
    خودکج رفتار است او را تحقیر می‌نماید.
  ron-1924: Чине умблэ ку неприхэнире се теме де Домнул, дар чине апукэ пе кэй стрымбе
    Ыл несокотеште.
  ben-OBCV: যে সদাপ্রভুকে ভয় করে সে সৎভাবে চলে, কিন্তু যারা তাঁকে অবজ্ঞা করে তারা
    তাদের পথে সর্পিল।
  som-som: Kii qummanaantiisa ku socda ayaa Rabbiga ka cabsada, Laakiinse kii jidkiisa
    ku qalloocan wuu quudhsadaa isaga.
  lat-VUC: Ambulans recto itinere, et timens Deum, despicitur ab eo qui infami graditur
    via.
  eng-ASVBT: He that walketh in his uprightness feareth Jehovah; But he that is perverse
    in his ways despiseth him.
  mna-mna: Sombe tomtom sa ipa pai kini ma ambai men pa Yooba mataana, ina iswe i
    kembei ni imototo Yooba, mi ileŋleŋ la kalŋaana. Mi sombe tomtom sa itoto zaala
    pakaamŋana, ina iswe i kembei ni irepilpiili Yooba kembei koroŋ sorok.
  ita-1885: Chi cammina nella sua dirittura riverisce il Signore; Ma chi è stravolto
    nelle sue vie lo sprezza.
  eng-LXXUP: He that walks uprightly fears the Lord; But he that is perverse in his
    ways shall be dishonored.
  eng-ULB: The one who walks uprightly fears Yahweh, but the one who is dishonest
    in his ways despises him.
  spa-VBL: Los que viven en rectitud respetan al Señor, pero los que viven con deshonestidad
    lo aborrecen.
  fra-_FOB: Celui qui marche dans la droiture, révère l'Éternel; mais celui dont les
    voies sont perverses, le méprise.
  mal-mal: നേരായി നടക്കുന്നവൻ യഹോവയെ ഭയപ്പെടുന്നു; നടപ്പിൽ വക്രതയുള്ളവൻ അവിടുത്തെ
    നിന്ദിക്കുന്നു.
  lit-lit: Kas vaikščioja besilaikydamas savo tiesumo, bijo VIEŠPATIES, bet kas eina
    savo suktais keliais, jį niekina.
  urd-GVR: Jo sīdhī rāh par chaltā hai wuh Allāh kā ḳhauf māntā hai, lekin jo ġhalat
    rāh par chaltā hai wuh use haqīr jāntā hai.
  suz-BL: सु रिम्‍शो थुं पाइश्‍शो मुर बाक्‍मे, मेकोमी परमप्रभु यावे कली मान पा हिंब।
    तन्‍न सु हेंथे गाक्‍बा, मेको मुरुमी परमप्रभु यावे कली मदाक्‍ब।
  eng-NOY: He who walketh in uprightness feareth the LORD; But he who is perverse
    in his ways despiseth him.
  ita-1927: Chi cammina nella rettitudine teme l’Eterno, ma chi è pervertito nelle
    sue vie lo sprezza.
  ckb-ckb: ئەوەی ڕاستەڕێیەکەی خۆی بگرێت لەخواترسە، بەڵام ئەوەی ڕێگای خۆی خوار بکاتەوە
    سووکایەتی پێ دەکات.
  eng-BBE: He who goes on his way in righteousness has before him the fear of the
    Lord; but he whose ways are twisted gives him no honour.
  kan-OKCV: ತನ್ನ ಯಥಾರ್ಥತೆಯಲ್ಲಿ ನಡೆಯುವವನು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುತ್ತಾನೆ, ಆದರೆ ಅವರನ್ನು ತಿರಸ್ಕರಿಸುವವರು
    ತಮ್ಮ ಮಾರ್ಗಗಳಲ್ಲಿ ಮೋಸ ಹೋಗುತ್ತಾರೆ.
  tam-2017: நிதானமாக நடக்கிறவன் யெகோவாவுக்குப் பயப்படுகிறான்; தன்னுடைய வழிகளில் தாறுமாறானவனோ
    அவரை அலட்சியம்செய்கிறான்.
  spa-RV-1909: 'El que camina en su rectitud teme á Jehová: mas el pervertido en sus
    caminos lo menosprecia.'
  ron-BTF: Cel ce umblă în integritatea lui se teme de DOMNUL, dar cel ce este pervers
    în căile sale îl disprețuiește.
  eng-WEBP: He who walks in his uprightness fears the LORD, but he who is perverse
    in his ways despises him.
  eng-FBV: Those who live right respect the Lord, but those who live dishonestly despise
    him.
  nld-1939: Wie Jahweh vreest, gaat de rechte weg; Wie Hem veracht, gaat kronkelwegen.
  nch-BL: Cati monejnemiltía ipan nopa ojti cati xitahuac quiimacasi huan quitepanita
    TOTECO. Pero se cati necuiltic nemi amo quinequi quiitas.
  vie-1934: Ai đi theo sự ngay thẳng kính sợ Đức Giê-hô-va; Còn ai ăn ở tà vạy khinh
    bỉ Ngài,
  hin-CV: जिस किसी के जीवन में याहवेह के प्रति श्रद्धा है, उसके जीवन में सच्चाई है;
    परंतु वह जो प्रभु को तुच्छ समझता है, उसका आचरण छल से भरा हुआ है!
  eng-OURB: He who walks in his uprightness fears Adonai, but he who is perverse in
    his ways despises him.
  spa-BES: El que sigue su camino en justicia, tiene ante sí el temor de Jehová; pero
    aquel cuyos caminos están retorcidos no le da honor.
  tdx-tdx: Mañeveñe am’ Iehovà ty mañavelo an-kahiti’e, fe manirika aze ty mengok’
    amo lala’eo.
  tha-KJV: บุ​คคลผู้ดำเนินในความเที่ยงธรรมเกรงกลัวพระเยโฮวาห์ แต่​บุ​คคลที่คดเคี้ยวในทางของเขาก็​ดู​หมิ่นพระองค์
  por-BR-2018: Aquele que anda corretamente teme ao SENHOR; mas o que se desvia de
    seus caminhos o despreza.
  deu-ELO: Wer in seiner Geradheit wandelt, fürchtet Jehova; wer aber in seinen Wegen
    verkehrt ist, verachtet ihn.
  eng-WYC-2018: A man going in rightful way, and dreading God, is despised of him
    that goeth in the way of evil fame. (A person who doeth right, and feareth God
    or and revereth God, is despised by him who goeth in evil ways.)
  epo-epo: Kiu iras la ĝustan vojon, tiu timas la Eternulon; Sed kiu iras vojon malĝustan,
    tiu Lin malestimas.
  uig-PIN: Durusluⱪ yolida mangidiƣan kixi Pǝrwǝrdigardin ⱪorⱪar; Ⱪingƣir yolda mangƣan
    kixi Hudani kɵzgǝ ilmas.
  beo-beo: Moloidafa hou hamoma! Amasea, di da dia Hina Godema nabasu hou amo eno
    dunu ilima olelemu. Be moloi hou hame hamosea, di da Hina Godema hame nabasu hou
    amo dunu eno ili ba:ma:ne olelesa.
  tpi-OTNT: Man i bihainim stretpela pasin, em i save stap aninit long Bikpela. Tasol
    ol man i bihainim pasin giaman, ol i ting Bikpela i samting nating.
  hau-SA: Wanda tafiyarsa ta aikata gaskiya ce kan ji tsoron Ubangiji, amma wanda
    hanyoyinsa ba a kan gaskiya ba ne yakan rena shi.
  uig-LAT: Durusluq yolida mangidighan kishi Perwerdigardin qorqar; Qingghir yolda
    mangghan kishi Xudani közge ilmas.
  nde-nde: Lowo ohamba ngobuqotho uyamesaba uThixo, kodwa lowo ondlela zakhe zigobile
    uyameyisa.
  ton-ton: 'Ko ia ʻoku ʻeveʻeva ʻi heʻene angatonu ʻoku manavahē ia kia Sihova: ka
    ko ia ʻoku pikopiko ʻi hono ngaahi hala ʻoku ne fehiʻa kiate ia.'
  ces-1613: Kdo chodí v upřímnosti své, bojí se Hospodina, ale převrácený v cestách
    svých pohrdá jím.
  eng-WMB: He who walks in his uprightness fears the LORD, but he who is perverse
    in his ways despises him.
  tam-TCV: நேர்மையான வழியில் செல்கிறவர்கள் யெகோவாவுக்குப் பயந்து நடக்கிறார்கள், அவரை
    அசட்டை பண்ணுகிறவர்கள் தங்கள் வழிகளில் மாறுபாடுள்ளவர்கள்.
  ceb-ULB: Ang tawong naglakaw sa pakamatarong adunay kahadlok kang Yahweh, apan ang
    tawo nga dili matinud-anaon sa iyang mga dalan nagsalikway kaniya.
  pol-UBG: Kto postępuje w sposób prawy, boi się PANA, a przewrotny na swoich drogach
    gardzi nim.
  urd-GVU: جو سیدھی راہ پر چلتا ہے وہ اللہ کا خوف مانتا ہے، لیکن جو غلط راہ پر چلتا
    ہے وہ اُسے حقیر جانتا ہے۔
  deu-1912: Wer den HERRN fürchtet, der wandelt auf rechter Bahn; wer ihn aber verachtet,
    der geht auf Abwegen.
  kan-2017: ಸರಳಮಾರ್ಗಿಯು ಯೆಹೋವನಿಗೆ ಭಯಪಡುವನು, ವಕ್ರಮಾರ್ಗಿಯು ಆತನನ್ನು ಅಸಡ್ಡೆಮಾಡುವನು.
  yap-yap: Mu yul’yul’ ma ga dag ni bay madgun SOMOL u wun’um; mra dab mu yul’yul’
    mra m’ug ni dariy daguwen u wan’um.
  hlt-MCSB: BOEIPA aka rhih tah a dueng la cet dae, a longpuei kho aka hmang loh BOEIPA
    a hnaep.
  mdy-ETH: ሃንቲፃ ፒዜ ማዔ ዓሲ ናንጊና ናንጋ ጎዳ ዒጊጫያኬ፤ ጎይፃ ዎቦ ማዔ ዓሲ ጋዓንቴ ናንጊና ናንጋ ጎዳ ቶቶኦቻኔ።
  kew-kew: Epe konena pora ratua pia aamere Adaa Aa-na surube rolo-para pia. Go yapare
    yaa agaa ratamea pe aanumiri Adaa Aa-re ora epe yae-da dia kone imi.
  twi-ASANTE: Deɛ ne nanteɛ tene no suro Awurade, na deɛ nʼakwan kyea no bu no animtiaa.
  eng-WEBU: He who walks in his uprightness fears the LORD, but he who is perverse
    in his ways despises him.
  wal-wal: Suure hemettiya asi GODAASSI yayyees; shin ba ogiyaa geellayiya asi GODAA
    karees.
  acu-NT: Aints tunaun nakitakka Apu Yusen pengker awajui. Antsu aints tunau jintan
    amak wekaa nuka Yusnasha pengkerka awajtsui.
  spa-PDDPT: El que anda en su rectitud teme a Yavé, Pero el de caminos torcidos lo
    desprecia.
  gun-gun: Heko porã va'e ma Senhor renonde ojererokyjea rupi 'rã ikuai, ha'e rã tape
    vai rupi ikuai va'e ma omboete e'ỹ va'e.
  agu-BL: Alchok scyetz yi jicyuch te'j tajtza'kl, na tek ẍchi' Ryos, poro yi e' yi
    chin juntlen nin cyajtza'kl, na el k'ej Ryos cya'n.
  ilo-ULB: Ti agbibiag a nalinteg ket addaan iti panagbuteng kenni Yahweh, ngem ti
    saan a napudno iti wagasna ket um-umsienna ni Yahweh.
  kpg-kpg: Digau ala e heehee i di tonu le e hagalaamua Dimaadua, digau ala e heehee
    i di hala e haga balumee a Mee.
  uig-ARA: دۇرۇسلۇق يولىدا ماڭىدىغان كىشى پەرۋەردىگاردىن قورقار؛ قىڭغىر يولدا ماڭغان
    كىشى خۇدانى كۆزگە ئىلماس.
  bps-bps: I to mimò matlu, nun klikoan di Dwata, bay i to gal mgaw toon fite landè
    klikoan di Dwata.
  sus-sus: Mixi naxan a ɲɛrɛma a tinxinxi ra, a gaaxuma nɛ Ala ya ra, kɔnɔ naxan a
    ɲɛrɛma tinxintareya ra, na nan yoma Ala ma.
  pon-2006: Ke en lelepek, ke ahpw pahn kasalehda me ke lemmwiki KAUN-O; ke en salelepek,
    ke ahpw pahn kasalehda me ke sohte lemmwiki.
  ksd-ksd: Nina ba i dovot kana vinavana i ru ra Luluai, Ma ga nina ba i gegagege
    kana mangamangana i pidimuane.
  tur-YTC: Doğruluğunda yürüyen kişi Yahve'den korkar, Ama yollarında sapkın olan
    kişi O'nu küçümser.
  bel-N: Хто ходзіць проста, той баіцца ГОСПАДА, а хто кры?віць шляхі свае, той грэбуе
    Ім.
  grc-BRENT: Ὁ πορευόμενος ὀρθῶς φοβεῖται τὸν Κύριον, ὁ δὲ σκολιάζων ταῖς ὁδοῖς αὐτοῦ
    ἀτιμασθήσεται.
  ind-AYT: Siapa berjalan dalam kejujuran itu takut akan TUHAN, tetapi dia yang jalannya
    sesat menghina-Nya.
  nya-nya: Amene amayenda molungama amaopa Yehova, koma amene njira zake ndi zoyipa
    amanyoza Yehova.
  hrv-hrv: Tko živi s poštenjem, boji se Jahve, a tko ide stranputicom, prezire ga.
  mps-mps: Te doloba pai kolesaga wali pabo bidi, aga te Genuai Bidi wi eyu, aga dologode
    bidibao. Tiali goli, te tibo po wabo kolesaga wali pabo bidi dabego homugo te
    Genuai Bidi te olo nai me tiwai da, te homu ebo dao.
  tpi-tpi: Man i bihainim stretpela pasin, em i save stap aninit long Bikpela. Tasol
    ol man i bihainim pasin giaman, ol i ting Bikpela i samting nating.
  dan-1931: Hvo redeligt vandrer, frygter HERREN, men den, som går Krogveje, agter
    ham ringe.
  vie-OVCB: Ai đi đường ngay thẳng kính sợ Chúa Hằng Hữu, ai theo nẻo cong quẹo ghét
    bỏ Ngài.
  guj-2017: જે વિશ્વનીયતામાં ચાલે છે તે યહોવાહનો ડર રાખે છે, પણ જે પોતાના માર્ગોમાં
    અવળો ચાલે છે તે તેને ધિક્કારે છે.
  pon-2006A: Ke en lelepek, ke ahpw pahn kasalehda me ke lemmwiki KAUN-O; ke en salelepek,
    ke ahpw pahn kasalehda me ke sohte lemmwiki.
  por-BRBSL: Aquele que caminha em sua retidão teme Yahweh, mas aquele que é perverso
    em seus caminhos o despreza.
  swe-swe: Den som vandrar i rättfärdighet fruktar (vördar, respekterar, ärar) Herren
    (Jahve), men den som går krokiga vägar (är moraliskt fördärvad, lämnar den rätta
    vägen) föraktar honom.
  cth-cth: Kalanlah ka hring e ni BAWIPA a bari, hatei a hringnae ka longkawi e ni
    teh a dumdam.
  twi-twi: Nea ne nantew teɛ no suro Awurade, na nea nʼakwan kyea no bu no animtiaa.
  hlt-hlt: BOEIPA aka rhih tah a dueng la cet dae, a longpuei kho aka hmang loh BOEIPA
    a hnaep.
  tbz-SIM: Wèè borimɛ wenni weè dé Kuyie, wèè borimɛ í wenni kòò kù sènku.
  msy-2020: Gumazir arazir aghuimɨn gɨn zuim, a Ikiavɨra Itir Godɨn atiatia an apengan
    iti. Ezɨ gumazir arazir ifavarimɨn gɨn zuim, “A ghaze, Ikiavɨra Itir God pura
    bizim.”
  dop-dop: Tɑmpɑnɑ tɑɑ tɔntʋ nyɑŋnɑ Tɑcɑɑ kɛ́. Ɩlɛnɑ wei ɩ təŋəɣɩ mpɑɑŋ ɩsɑɣɑŋ tɔ
    ɩ́ tʋʋ-ɩ.
  azb-azb: Düz yol tutan Rəbdən qorxar, Yolunu azan Ona xor baxar.
  eng-DBY: He that walketh in his uprightness feareth Jehovah; but he that is perverted
    in his ways despiseth him.
  hin-2017: जो सिधाई से चलता वह यहोवा का भय माननेवाला है, परन्तु जो टेढ़ी चाल चलता
    वह उसको तुच्छ जाननेवाला ठहरता है।
  wol-KYG: Kuy jubal day ragal Aji Sax ji, ku dëng teddadil nga ko.
  bjr-bjr: Andeeqara aatata fimariasa Yaaweenara qeerairidaqa miqidaqa. Manda aatata
    fimariasa Yaaweenara nikooqeemari faqa miqidaqa.
  eng-YLT: Whoso is walking in his uprightness is fearing Jehovah, And the perverted
    [in] his ways is despising Him.
  kne-kne: Din nalinteg ay ipogaw yan patgena ya egyatanas Diyos, ngem din mangamag
    si lawa yan laslasoyena.
  eng-WYC-2017: A man going in rightful [or right] way, and dreading God, is despised
    of him that goeth in the way of evil fame.
  eng-WMBB: He who walks in his uprightness fears the LORD, but he who is perverse
    in his ways despises him.
  urd-GVH: जो सीधी राह पर चलता है वह अल्लाह का ख़ौफ़ मानता है, लेकिन जो ग़लत राह पर
    चलता है वह उसे हक़ीर जानता है।
  rug-rug: Asa pu toṉoto nana inene si pamaṉa nia sa se Zihova, ba asa pu kaleana
    nana hahanana si korona nia sa si Asa.
  gaz-gaz: Namni qajeelummaan jiraatu Waaqayyoon sodaata; kan karaan isaa jalʼaa taʼe
    garuu isa tuffata.
  fra-LSG: Celui qui marche dans la droiture craint l’Éternel, Mais celui qui prend
    des voies tortueuses le méprise.
  yal-yal: Naxan sigati kiin fan, na gaxuma Alatala nan yɛɛ ra. Koni naxan sigan tima
    tinxintareyani, na Ala raɲaxuma nɛn.
  haw-1868: O ka mea hele ma kona pololei, oia ka i makau ia Iehova; O ka mea i hookekee
    i kona aoao, oia ka i hoowahawaha ia ia.
  arb-NAV: السَّالِكُ بِاسْتِقَامَتِهِ يَتَّقِي الرَّبَّ، وَذُو الطُّرُقِ الْمُعْوَجَّةِ
    يَسْتَخِفُّ بِهِ.
  ewe-ewe: Ame si ƒe zɔzɔme ŋu fɔɖiɖi mele o la vɔ̃a Yehowa, ke ame siwo ƒe mɔ le
    gɔdɔ̃gɔdɔ̃ la doa vloe.
  eng-LEE: In his uprightness walketh he that feareth the Lord; but perverse in his
    ways is he that despiseth him.
  asm-FB: যি জনে সৰল পথত চলে, তেওঁ যিহোৱাক ভয় কৰে; কিন্তু যি জনে নিজৰ পথত সত্যতাৰে
    নচলে সেইজনে তেওঁক হেয়জ্ঞান কৰে।
  sus-A: مِشِ نَشَن عَ حّرّ مَ عَ تِنشِنشِ رَ، عَ فَاشُمَ نّ عَلَ يَ رَ، كْنْ نَشَن
    عَ حّرّ مَ تِنشِنتَرٍيَ رَ، نَ نَن يٌمَ عَلَ مَ.
  fra-SBL: Celui qui marche dans sa droiture craint Yahvé, mais celui qui est pervers
    dans ses voies le méprise.
  hbo-hbo: הֹולֵ֣ךְ בְּ֭יָשְׁרֹו יְרֵ֣א יְהוָ֑ה וּנְלֹ֖וז דְּרָכָ֣יו בֹּוזֵֽהוּ׃
  kik-kik: Mũndũ ũrĩa ũthiiaga na mĩthiĩre mĩrũngĩrĩru nĩwe mwĩtigĩri Jehova, no ũrĩa
    mĩthiĩre yake ĩrĩ mĩhĩtanu nĩamũmenete.
  fra-NCL: Celui-là marche dans sa droiture qui craint Yahweh, et celui qui le méprise
    est pervers dans sa voie.
  cek-AK: Angraeng zii kami loe katoeng loklam ah caeh; toe loklam amkhraeng kami
    loe Angraeng to khet patoek tihhaih ih ni.
  cuk-cuk: Dule-inniki-nanadiid, Bab-Jehová-sogedba gudiid. Dule-igar-isganaba-gudiiddina,
    isdar Bab-Dummad-dakdiid.
  uig-CYR: Дуруслуқ йолида маңидиған киши Пәрвәрдигардин қорқар; Қиңғир йолда маңған
    киши Худани көзгә илмас.
  tel-2017: యెహోవాపట్ల భయం, భక్తి ఉన్నవాడు నిజాయితీగా మసులుకుంటాడు. కపటంగా ప్రవర్తించే
    వాడు ఆయనను తిరస్కరిస్తాడు.
  hat-BSA: Sila ki mache nan ladwati a gen lakrent SENYÈ a; men sila ki fè chemen
    kwochi a meprize li.
  kos-kos: Kutena mwet su moulkin moul suwohs, elos akkalemye lah elos akfulatye LEUM
    GOD; elos su tia moul suwohs elos akkalemye lah elos pilesral.
  hbo-WLC: הוֹלֵ֣ךְ בְּ֭יָשְׁרוֹ יְרֵ֣א יְהוָ֑ה וּנְל֖וֹז דְּרָכָ֣יו בּוֹזֵֽהוּ׃
  ibo-ibo: Ime ihe ziri ezi bụ ịtụ egwu Onyenwe anyị; ma ndị na-ejehie nʼụzọ ha na-akpọ
    ya asị.
  ory-ory: ଯେ ଆପଣା ସରଳତାରେ ଆଚରଣ କରେ, ସେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରେ; ମାତ୍ର ବିପଥଗାମୀ ତାହାଙ୍କୁ
    ତୁଚ୍ଛ କରେ।
  chk-chk: Eman mi wenechar a niuokusiti ewe Samol mi Lapalap, nge eman mi rikirik
    a turunufasei i.
  rop-rop: If yu jidan trubalawei yu shoum yu garram loda rispek blanga YAWEI det
    trubala God, bat if yu nomo jidan trubalawei wal yu shoum yu nomo garram eni rispek
    blanga YAWEI.
  ukr-1871: Хто ходить правою дорогою, той Господа боїться, чиї ж дороги криві, той
    про него не дбає.
  deu-1951: Wer in seiner Redlichkeit wandelt, fürchtet den HERRN; wer aber verkehrte
    Wege geht, verachtet ihn.
  eng-JPS: He that walketh in his uprightness feareth the LORD; but he that is perverse
    in his ways despiseth Him.
  srp-1865: Ko hodi pravo, boji se Gospoda; a ko je opak na svojim putovima, prezire
    ga.
  lug-lug: Omuntu atambulira mu bugolokofu atya Mukama, naye ow’amakubo amakyamu anyooma
    Mukama.
  heb-heb: הולך בישרו ירא יהוה ונלוז דרכיו בוזהו׃
  ben-IRV: যে নিজের সরলতায় চলে, সেই সদাপ্রভুকে ভয় করে; কিন্তু যে তার পথে অসৎ, সে
    তাঁকে অবজ্ঞা করে।
  pan-pan: ਜਿਹੜਾ ਸਿੱਧੀ ਚਾਲ ਚੱਲਦਾ ਹੈ ਉਹ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਟੇਢੀ ਚਾਲ ਚੱਲਦਾ
    ਹੈ, ਉਹ ਉਸ ਨੂੰ ਤੁੱਛ ਜਾਣਦਾ ਹੈ।
  mya-JVB: ဖြောင့် သောလမ်းသို့ လိုက် သောသူသည် ထာဝရဘုရား ကို ကြောက်ရွံ့ တတ်၏။ ကောက်သောလမ်းသို့
    လိုက် သောသူမူကား ၊ မထီမဲ့မြင် ပြုတတ်၏။
  tte-O: Todudulai me ana yakasisi Guyau koina, na tomwakomwakota me ana kalomagigili
    Guyau koina.
  tbg-tbg: Avuqavu aaraqaa ni vaiva viva Nora Kotira aatu qeteharo vira uva iriqiro
    vuanaro. Kia avuqavu aaraqaa ni variaka vika Nora Kotirara kia antuqa arimanta
    variara.
  hmo-hmo: Bema oi kara maoromaoro, oi be Lohiabada oi gari henia noho, to bema oi
    kara kerere, oi be Lohiabada oi gari henia lasi.
  urd-urd: रास्तरौ ख़ुदावन्द से डरता है, लेकिन कजरौ उसकी हिक़ारत करता है।
  rus-SYN: Идущий прямым путем боится Господа; но чьи пути кривы, тот небрежет о Нем.
  bqc-SIM: Gbɛ̃́ pↄ́ ì yãkɛ a zɛ́wa Dii vĩa vĩ, zɛkoleasɛna ì sakaaàgu.
  tcz-CHONGTHU: Lungdih'a lam jot chun Yahweh Pakai a ging in, hinlah achena jousea
    thilphalou gelpan Yahweh Pakai anahsah jipon ahi.
  mar-mar: जो सरळपणे चालतो तो परमेश्वराचे भय धरतो, पण जो कोणी आपल्या मार्गात अप्रामाणिक
    आहे तो त्यास तुच्छ मानतो.
  hlt-THB: Ak thyymna khaw ak sa ing Khawsa kqihchah nawh, thlakqaw ingtaw husit hy.
  qub-qub: Allita rurar goyäga Tayta Diostami sumaj rispitan. Llutanta rurajcunami
    ichanga Tayta Diostapis manacajman churan.
  bqp-bqp: Gbɛ̃ kũ àdi yã kɛ a zɛ́a Dikiri vĩna vĩ, gbɛ̃ kũ àdi zɛ́ sɛ́ súsuro
    sↄ̃ àdi a gya bo.
  hat-hat: Moun ki mache dwat, se yo ki gen krentif pou Seyè a. Men, moun k'ap mache
    kwochi pa pran Bondye pou anyen.
  eng-BSB: He who walks in uprightness fears the LORD, but the one who is devious
    in his ways despises Him.
  tod-tod: Zɔi é ziɛzu telebodai zu, naa ɠa ɗa ziɛ Ɠɔoɠɔ GALAGI ɠaazuluabai zu, kɛlɛ
    zɔi é ziɛzu ga yaava ʋeleiti, naa ɠa ɗa pɛlɛʋɛlɛ.
  eng-WEBPB: He who walks in his uprightness fears the LORD, but he who is perverse
    in his ways despises him.
  kbq-kbq: Fatgo avu'avaza'ma nevaririmofona, Ra Anumzamofo kore'zamo agu'afina me'ne.
    Hianagi iza'o kefo avu'ava'ma nehimo'a Ra Anumzamofona korera hunonte.
  nhe-BL: Tlen monejnemiltía ipan nopa ojtli tlen xitlahuac quiimacasi huan quitlepanita
    TOTECO. Pero se tlen necuiltic nemi ax quinequi quiitas.
  bus-bus: Gbɛ̃ kɛ̀ è yã kɛ a zɛ́a Dii vĩa vĩ, gbɛ̃ kɛ̀ è zɛ́ sɛ́ súusuroo sↄ̃ è
    kya kán.
  gub-BL: Teko imunar 'ym ma'e wexak kar Tupàn Tuweharupi Wiko Ma'e wi ukyze haw wà.
    Teko Tupàn hape wi upiaw ma'e a'e wà, weityk Tupàn a'e wà.
  eng-DRA: He that walketh in the right way, and feareth God, Cis despised by him
    that goeth by an infamous way.
