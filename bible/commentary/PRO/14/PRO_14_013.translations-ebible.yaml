verse: PRO.014.013
translations:
  mal-C: ആഹ്ലാദം പങ്കിടുമ്പോഴും ഹൃദയം ദുഃഖഭരിതമാകാം, സന്തോഷം സന്താപത്തിൽ അവസാനിക്കുകയുംചെയ്യാം.
  deu-TKW: Sogar beim Lachen kann das Herz Kummer fühlen, und der Freude Ende ist
    Gram.
  lin-lin: Ezala kati na koseka, motema ekoki kozala na mawa, mpe esengo ekoki kosuka
    na mawa.
  eng-LSV: Even in laughter is the heart pained, || And the latter end of joy [is]
    affliction.
  eng-GNV: Euen in laughing the heart is sorowful, and the ende of that mirth is heauinesse.
  eng-WEBSTER: Even in laughter the heart is sorrowful; and the end of that mirth
    is heaviness.
  nhw-BL: Huan masque huetzca se acajya, hueli onca catli quiyolcocohua miyac. Huan
    quema tlami huetzca, noja quimachilía nopa tequipacholi.
  swh-ONEN: Hata katika kicheko moyo waweza kuuma, nayo furaha yaweza kuishia katika
    majonzi.
  bba-bba: Yɛ̃ɛsu koo kpĩ su tɔnun nuku sɑnkirɑnu bere. Mɛyɑ mɑɑ nuku dobu koo kpĩ
    bu ɡɔsirɑ nuku sɑnkirɑnu.
  eng-KJVCPB: Even in laughter the heart is sorrowful; And the end of that mirth is
    heaviness.
  luo-luo: Kata e kinde mar nyiero, chuny nyalo bedo gi lit, to mor nyalo gik e kuyo.
  meu-meu: Kiri lalonai tau ta lalona e hisihisimu, bona moale dokona na lalo-hisihisi.
  npi-ULB: हृदयमा हाँसो भए तापनि वेदना हुन सक्छ, र हर्षको अन्तचाहिँ शोकमा हुन सक्छ
    ।
  yor-yor: Kódà nígbà tí a ń rẹ́rìn-ín, ọkàn le è máa kérora; ayọ̀ sì le è yọrí sí
    ìbànújẹ́.
  ind-ind: Di balik tawa terkadang ada duka. Suka bisa berakhir dengan luka.
  pes-OPCB: خنده نمی‌تواند اندوه دل را پنهان سازد؛ هنگامی که خنده پایان می‌یابد، درد
    و اندوه برجای خود باقی می‌ماند.
  tgl-ULB: Ang puso ay maaaring tumawa ngunit nananatiling nasasaktan, at ang kagalakan
    ay maaaring magtapos sa kapighatian.
  hui-hui: Iname oba haramagome bu miniha genda ngago mo ereba naholebira. Turu hagabu
    holene ngago ereba harangi miniha genda wiaabo holebira.
  mya-mya: လူသည် ရယ်စဉ်အခါပင်၊ ဝမ်းနည်းသော စိတ် သဘောရှိ၏။ ထိုရယ်မောရွှင်လန်းခြင်းအဆုံး၌လည်း
    ညှိုးငယ်ခြင်းရှိတတ်၏။
  bod-N: དགོད་སྒྲ་སྒྲོག་པའི་སེམས་ལ་སྡུག་བསྔལ༌ཡོད། །དགའ་སྤྲོའི་མཐའ་མ་སྐྱོ་གདུང་ཡིན་ཡང༌སྲིད།།
  wsk-wsk: Gusira amilmil ko munan am betenakko, bare naneman bataga ko munan mu tom
    sang am aniso; se amilmil gusira niara mu menaruk, bare mu nangamang bataga mu
    aking am nangate anirukko.
  sna-sna: Kunyange mukuseka mwoyo unogona kurwadziwa, uye mufaro ungangoperera mukusuwa.
  spa-BLM: Incluso en la risa el corazón puede estar triste, y la alegría puede acabar
    en pesadez.
  cac-cac: Ay b'aj tzon̈ tzevaji, palta cusnac co c'ool. Ay b'aj tzon̈ te tzalaji,
    palta cusc'olalxo slajvielc'ochi.
  swh-ULB: Moyo unaweza kucheka lakini bado ukawa katika maumivu na furaha inaweza
    kukoma ikawa huzuni.
  bel-bel: І ад сьмеху часам баліць сэрца, і канцом радасьці бывае смутак.
  deu-ELBBK: Auch beim Lachen hat das Herz Kummer, und ihr, der Freude, Ende ist Traurigkeit.
  mbb-OT: Egkehimu he id-eles ta is mezaat he ǥehinawa ta pinaaǥi te ked-engit, iyan,
    emun ebpekepasad ka he ed-engit mesakit gihapun is gehinawa nu.
  mal-2015: ചിരിക്കുമ്പോൾ തന്നേയും ഹൃദയം ദുഃഖിച്ചിരിക്കാം; സന്തോഷത്തിന്റെ അവസാനം ദുഃഖമാകയുമാം.
  rmc-rmc: Varekana o asaben garuvel e dukh, ale sar o radišagos preačhel, ačhel o
    pharipen.
  pes-OPV: هم در لهو و لعب دل غمگین می‌باشد، وعاقبت این خوشی حزن است.
  ron-1924: Де мулте орь, кяр ын мижлокул рысулуй инима поате фи мыхнитэ, ши букурия
    поате сфырши прин неказ.
  ben-OBCV: অট্টহাসির মধ্যেও হৃদয়ে ব্যথা হতে পারে, ও আনন্দ শেষ পর্যন্ত বিষাদে পরিণত
    হতে পারে।
  som-som: Qalbigu xataa qosol waa ku murugoodaa, Oo farxad dhammaadkeeduna waa caloolxumo.
  lat-VUC: Risus dolore miscebitur, et extrema gaudii luctus occupat.
  eng-ASVBT: Even in laughter the heart is sorrowful; And the end of mirth is heaviness.
  mna-mna: Wal pakan tizeŋzeeŋge sorok. Tamen lelen na, ambai som. Mi tomtom pakan
    ta koozi lelen ambai mi menmeen zin na, kaimer ko lelen ipata.
  ita-1885: Come di troppo ridere duole il cuore, Così la fine dell'allegrezza è dolore.
  eng-LXXUP: Grief mingles not with mirth; And joy in the end comes to grief.
  eng-ULB: A heart can laugh but still be in pain and joy may end up being grief.
  spa-VBL: Incluso mientras ríes puedes estar sintiendo tristeza. La alegría puede
    terminar en llanto.
  fra-_FOB: Même en riant le cœur sera triste; et la joie finit par l'ennui.
  mal-mal: ചിരിക്കുമ്പോഴും ഹൃദയം ദുഃഖിച്ചിരിക്കാം; സന്തോഷത്തിന്റെ അവസാനം ദുഃഖമായിരിക്കാം.
  urd-GVR: Dil haṅste waqt bhī ranjīdā ho saktā hai, aur ḳhushī ke iḳhtitām par dukh
    hī bāqī rah jātā hai.
  suz-BL: मुर आ कुल रिस्‍साक्‍व हना यो, आ थुं खाइश्‍शो बाक्‍ने चाप्‍ब। ग्‍येरसीशो
    थुं नोले सुर्ता पाइब बाक्‍ब।
  eng-NOY: Even in laughter the heart is sorrowful, And the end of joy is grief.
  ita-1927: Anche ridendo, il cuore può esser triste; e l’allegrezza può finire in
    dolore.
  ckb-ckb: بگرە لە پێکەنینیشدا دڵ تەنگ دەبێت، لەوانەیە کۆتایی خۆشیش خەم بێت.
  eng-BBE: Even while laughing the heart may be sad; and after joy comes sorrow.
  kan-OKCV: ನಗೆಯಲ್ಲಿಯೂ ಹೃದಯವು ದುಃಖದಿಂದ ಇರುವುದು, ಅದರ ಉಲ್ಲಾಸದ ಅಂತ್ಯವು ಸಂತಾಪವೇ.
  tam-2017: சிரிப்பிலும் மனதிற்குத் துக்கமுண்டு; அந்த மகிழ்ச்சியின் முடிவு சஞ்சலம்.
  spa-RV-1909: Aun en la risa tendrá dolor el corazón; y el término de la alegría
    es congoja.
  ron-BTF: Chiar în râs inima este plină de durere, și sfârșitul acelei veselii este
    întristare.
  eng-WEBP: Even in laughter the heart may be sorrowful, and mirth may end in heaviness.
  eng-FBV: Even when you're laughing you can be feeling sad—joy can end in grief.
  nld-1939: Ook als iemand lacht, kan hij verdriet hebben; Blijdschap loopt soms op
    droefheid uit.
  nch-BL: Masque se masehuali huetzca, hueli onca tamanti cati quitequipachohua miyac.
    Huan quema tami huetzca, noja quimachilía nopa tequipacholi.
  vie-1934: Dầu trong lúc cười cợt lòng vẫn buồn thảm; Và cuối cùng sự vui, ấy là
    điều sầu não.
  hin-CV: हंसता हुआ व्यक्ति भी अपने हृदय में वेदना छुपाए रख सकता है, और हर्ष के बाद
    शोक भी हो सकता है.
  eng-OURB: Even in laughter the heart may be sorrowful, and mirth may end in heaviness.
  spa-BES: Incluso mientras se ríe el corazón puede estar triste; y después de la
    alegría llega el dolor.
  tdx-tdx: Mikoretse ty arofo ndra t’ie miankahake, vaho migadoñ’ an-kontoke ty rebeke.
  tha-KJV: แม้​ใจของคนที่หัวเราะก็​เศร้า และที่สุดของความชื่นบานนั้นคือความโศกสลด
  por-BR-2018: Até no riso o coração terá dor, e o fim da alegria é a tristeza.
  deu-ELO: Auch beim Lachen hat das Herz Kummer, und ihr, der Freude, Ende ist Traurigkeit.
  eng-WYC-2018: Laughing shall be meddled with sorrow (or Laughter shall be mixed,
    or mingled, with sorrow); and mourning occupieth the last things of joy.
  epo-epo: Ankaŭ dum ridado povas dolori la koro; Kaj la fino de ĝojo estas malĝojo.
  uig-PIN: Oyun-külkǝ bolsa ⱪǝlbtiki ƣǝm-ⱪayƣuni yapar, Huxalliⱪ ɵtüp kǝtkǝndǝ, ƣǝm-ⱪayƣu
    yǝnila ⱪalar.
  beo-beo: Hahawane ousa da da:i dioi hou fonobahadi dedebosa. Be fa:no, hahawane
    hou da dagosea, da:i dioi da dialebe ba:mu.
  tpi-OTNT: Maski yumi lap, bel hevi i no inap lusim yumi. Na taim amamas i pinis,
    bel hevi i stap yet.
  hau-SA: Ko cikin dariya zuciya takan yi ciwo, kuma farin ciki kan iya ƙarasa a baƙin
    ciki.
  uig-LAT: Oyun-külke bolsa qelbtiki ghem-qayghuni yapar, Xushalliq ötüp ketkende,
    ghem-qayghu yenila qalar.
  nde-nde: Ukuhleba kungabe kufihle ubuhlungu benhliziyo, lokuthokoza kucine sekulusizi.
  ton-ton: '‌ʻI he lolotonga ʻae kata, ʻoku mamahi ai ʻae loto: pea ko e ikuʻanga
    ʻoe vākē ko ia ko e māfasia.'
  ces-1613: Také i v smíchu bolí srdce, a cíl veselí jest zámutek.
  eng-WMB: Even in laughter the heart may be sorrowful, and mirth may end in heaviness.
  tam-TCV: சிரிப்பிலும் மனதிற்குத் துக்கமுண்டு; மகிழ்ச்சியும்கூட துயரத்தில் முடிவடையலாம்.
  ceb-ULB: Ang kasingkasing makahimo sa pagkatawa apan anaa gihapon sa kasakitan ug
    ang kalipay mosangpot sa kasub-anan.
  pol-UBG: Nawet w śmiechu serce boleje, a końcem takiej wesołości jest smutek.
  urd-GVU: دل ہنستے وقت بھی رنجیدہ ہو سکتا ہے، اور خوشی کے اختتام پر دُکھ ہی باقی
    رہ جاتا ہے۔
  deu-1912: Auch beim Lachen kann das Herz trauern, und nach der Freude kommt Leid.
  kan-2017: ನಗುವವನಿಗೂ ಮನೋವ್ಯಥೆಯುಂಟು, ಉಲ್ಲಾಸದ ಅಂತ್ಯವು ವ್ಯಾಕುಲವೇ.
  yap-yap: Minmin e mang e ra mithag e kirban’. Ma nap’an nra chuw e felfelan’, ma
    gafgowan’ e bay u rom ni gubin ngiyal’.
  hlt-MCSB: Nueihbu dongah lungbuei loh thak a khoeih tih, a tloihsoi ah kohoenah
    khaw pha-ueknah la poeh.
  mdy-ETH: ሚኢቺ ሚኢጪንታኣናታዖ ዒኔ ዖዖያኔ፤ ዎዛኮዋ ጋፒንሢ ዬኤፒኬ።
  kew-kew: Niaame giri lo aalima page wae lo robaa kedaa niaa mada nagimalia. Raana
    omo pirape yapi-di rabu page lo robaa kedaa ora mada na-dia yalia.
  twi-ASANTE: Ɔsereɛ mu mpo, akoma tumi di yea, na anigyeɛ tumi wie awerɛhoɔ.
  eng-WEBU: Even in laughter the heart may be sorrowful, and mirth may end in heaviness.
  wal-wal: Miichchankka wozanai azzani erees; ufaissaa wurssettaikka azzano gidanau
    danddayees.
  acu-NT: Aintsu ninti najaimiayat, nangkami wishirtinuitai. Turasha aints ainau yamai
    warainayat, ukunam juutiartinuitai.
  spa-PDDPT: Aun entre risas llora el corazón, Y el final de la alegría es tristeza.
  gun-gun: Nhanderory rei reve teĩ nhandepy'a py ma ndajavy'ai, javy'aa opa ramove
    mboriau ju 'rã nhaendu.
  agu-BL: At e' yi na chitze'en, poro at jun bis te cyalma', nin yi na tzaj pon wi'
    yi jun tzatzina'tz jalt o'kl na chiban.
  ilo-ULB: Mabalin nga agkatawa ti maysa a puso ngem makarikna latta ti ut-ot, ken
    mabalin a ti rag-o ket agtungpal laeng iti panagladingit.
  kpg-kpg: Nia gadagada e mee hua di hagammuni di manawa gee. Di madagoaa di manawa tenetene
    ma ga hagalee, di lodo huaidu i golo hua.
  uig-ARA: ئويۇن-كۈلكە بولسا قەلبتىكى غەم-قايغۇنى ياپار، خۇشاللىق ئۆتۈپ كەتكەندە،
    غەم-قايغۇ يەنىلا قالار.
  bps-bps: I klidù i to fakay bunin fagu di ulén, bay kafngen mulé déén fa i kliduan
    di nawan.
  sus-sus: Mixi nɔma yelede a dɛ ra, a tɔɔrɔxi a bɔɲɛ kui. Sɛɛwɛ nɔma mafindide tɔɔrɛ
    ra.
  pon-2006: Kouruhr kakete karirihala nsensuwed. Ni peren eh kin sohralahr, pahtou
    kin mihmihte.
  ksd-ksd: Ba ra tarai dia nonganongon, ra bala i diat i ligur uka; Ma ra mutuai ra
    gugu a tinabun uka.
  tur-YTC: Gülerken bile yürek kederli olabilir, Neşenin sonu kasvet olabilir.
  bel-N: І ў часе сьмеху баліць сэрца, і заканчэньне радасьці — смутак.
  grc-BRENT: Ἐν εὐφροσύναις οὐ προσμίγνυται λύπη, τελευταῖα δὲ χαρὰ εἰς πένθος ἔρχεται.
  ind-AYT: Dalam tawa pun hati dapat merana, dan sukacita dapat berakhir dengan dukacita.
  nya-nya: Ngakhale poseka mtima utha kumva kuwawa, ndipo mathero achimwemwe akhoza
    kukhala chisoni.
  hrv-hrv: I u smijehu srce osjeća bol, a poslije veselja dolazi tuga.
  mps-mps: Te dago gisugu obadi goli tagala, te haliga sęgę elalubogo te da me tagalogobeo.
    Tama te wiegi yai pemene ebo homu silai madi, te haliga sęgę ebo te me elaludaibao.
  tpi-tpi: Maski yumi lap, bel hevi i no inap lusim yumi. Na taim amamas i pinis,
    bel hevi i stap yet.
  dan-1931: Selv under Latter kan Hjertet lide, og Glædens Ende er Kummer.
  vie-OVCB: Miệng cười lòng vẫn tái tê, nụ cười tắt ngấm, lòng sầu mênh mang.
  guj-2017: હસતી વેળાએ પણ હૃદય ખિન્ન હોય છે, અને હર્ષનો અંત શોક છે.
  pon-2006A: Kouruhr kakete karirihala nsensuwed. Ni peren eh kin sohralahr, pahtou
    kin mihmihte.
  por-BRBSL: Mesmo em risos, o coração pode estar triste, e a hilaridade pode acabar
    em peso.
  swe-swe: Även mitt i ett skratt kan hjärtat vara sorgset (värka), och slutet på
    [en sådan ytlig] glädje är sorg (tyngd).
  cth-cth: Panui lahun nahai lung a mathoe teh, panuinae a poutnae heh lungmathoenae
    lah a coung thai.
  twi-twi: Ɔserew mu mpo, koma tumi di yaw, na anigye tumi wie awerɛhow.
  hlt-hlt: Nueihbu dongah lungbuei loh thak a khoeih tih, a tloihsoi ah kohoenah khaw
    pha-ueknah la poeh.
  tbz-SIM: Onìtì bo nɑ kɛ́sɔnnɛ o yɛǹcɑɑ̀rìmɛ̀ kɛ́ndɑú, kɛ̀ mudɑɑ́ nní nyóó deè kɛ̀
    mɛyɛǹcɑɑ̀rìmɛ̀ feitɛ́.
  msy-2020: E akɨtɨ, navir osɨmtɨzim e ateghan kogham. Eghtɨ nɨn bar akongezir arazim
    mangɨ gɨvaghtɨ, navir osɨmtɨzim a ikɨvɨra ikiam.
  dop-dop: Lɑŋwɑkəllɛ pəsəɣɩ nɑ tə́ tii woŋɑ wɑɑtʋ. Ɩlɛnɑ lɑŋhʋlʋmlɛ tɛɛsənɑ lɑŋwɑkəllɛ.
  azb-azb: Ürək güləndə də qəmli olar, Sevincin sonunda da kədər var.
  eng-DBY: Even in laughter the heart is sorrowful, and the end of mirth is sadness.
  hin-2017: हँसी के समय भी मन उदास हो सकता है, और आनन्द के अन्त में शोक हो सकता है।
  wol-KYG: Nit a ngi ree, xol ba tiis, te mbégte mujje na njàqare.
  bjr-bjr: Akaqausa naanaidara qimariafanoo misa naunduraki kaqi rumbanoo maridanoo.
    Asasirafa taikaifanoo noori runirafa kambiqaidanoo.
  eng-YLT: Even in laughter is the heart pained, And the latter end of joy [is] affliction.
  kne-kne: Olay mo masis-iyek di esay ipogaw et mabalin ay manladladingit pay dedan.
    Mabalin ay mantongpal di ragsak si ladingit.
  eng-WYC-2017: Laughing shall be meddled [or mingled] with sorrow; and mourning occupieth
    the last things of joy.
  eng-WMBB: Even in laughter the heart may be sorrowful, and mirth may end in heaviness.
  urd-GVH: दिल हँसते वक़्त भी रंजीदा हो सकता है, और ख़ुशी के इख़्तिताम पर दुख ही बाक़ी
    रह जाता है।
  rug-rug: Na hinegere si boka tomea sa tinasigiti pa bulo, meke sipu hola sa qinetuqetu
    si koa hola sa tinalotaṉa.
  gaz-gaz: Kolfa keessatti iyyuu garaan nama dhukkubuu dandaʼa; gammachuunis gaddaan
    dhumuu dandaʼa.
  fra-LSG: Au milieu même du rire le cœur peut être affligé, Et la joie peut finir
    par la détresse.
  yal-yal: Muxun gelɛ nɛn, a bɔɲɛn tɔrɔxi, dɔnxɛn na sɛwan yi findi sunun na.
  haw-1868: I ka akaaka ana, he ehaeha ko ka naau; O ka hope hoi o ia lealea, oia
    ke kaumaha.
  arb-NAV: فِي الضَّحِكِ أَيْضاً تَطْغَى الْكَآبَةُ عَلَى الْقَلْبِ، وَعَاقِبَةُ الْفَرَحِ
    الْغَمُّ.
  ewe-ewe: Le nukoko gɔ̃ hã me la, dzi ase veve eye dzidzɔkpɔkpɔ awu nu le nuxaxa
    me.
  eng-LEE: Even in laughter the heart feeleth pain; and at its end joy is sorrow.
  asm-FB: দুখৰ সময়তো হৃদয়ে হাঁহিব পাৰে, আৰু আনন্দ শেষত দুখলৈ পৰিণত হ’ব পাৰে।
  sus-A: مِشِ نْمَ يٍلٍدٍ عَ دّ رَ، عَ تْورْشِ عَ بْحّ كُي. سّيوّ نْمَ مَقِندِدٍ تْورّ
    رَ.
  fra-SBL: Même dans le rire, le cœur peut être triste, et la joie peut se terminer
    par la lourdeur.
  hbo-hbo: גַּם־בִּשְׂחֹ֥וק יִכְאַב־לֵ֑ב וְאַחֲרִיתָ֖הּ שִׂמְחָ֣ה תוּגָֽה׃
  kik-kik: O na hĩndĩ ya gũtheka ngoro no ĩkorwo ĩgĩtuura, na gĩkeno no kĩrigĩrĩrie
    na kĩeha.
  fra-NCL: Même dans le rire le cœur trouve la douleur, et la joie se termine par
    le deuil.
  cek-AK: Palungsethaih amtueng han ai ah pahnui kami doeh om tih; anghoehaih doeh
    palungsethaih hoiah boeng thaih.
  cuk-cuk: Imbagwenale, alled-abalagine, gwage-nunmaked itoleged. Imbagwenale, weligwar-itogedgine,
    nunmak itoledabalid.
  uig-CYR: Оюн-күлкә болса қәлбтики ғәм-қайғуни япар, Хошаллиқ өтүп кәткәндә, ғәм-қайғу
    йәнила қалар.
  tel-2017: ఒకడు బయటికి నవ్వుతో ఉన్నప్పటికీ హృదయంలో దుఃఖం ఉండవచ్చు. సంతోషం చివరికి
    శోకంగా మారిపోవచ్చు.
  hat-BSA: Menm lè bouch ri, kè a ka gen doulè, e lajwa kon fini nan tristès.
  kos-kos: Israsr uh ku in okanla inse asor. Pacl engan uh wanginla, asor sac srakna
    oasr.
  hbo-WLC: גַּם־בִּשְׂח֥וֹק יִכְאַב־לֵ֑ב וְאַחֲרִיתָ֖הּ שִׂמְחָ֣ה תוּגָֽה׃
  ibo-ibo: Ọ bụladị nʼime ọchị obi mgbu na-adị, ma ọṅụ nwere ike kwụsị nʼiru ụjụ.
  ory-ory: ହାସ୍ୟକାଳରେ ମଧ୍ୟ ମନୋଦୁଃଖ ହୁଏ; ପୁଣି, ଆନନ୍ଦର ଶେଷ ଶୋକ।
  chk-chk: Inamwo ika eman a takir, a pwal tongeni wor lolilen lon lelukan, nge mürin
    än eman pwapwa a tongeni fis letipeta.
  rop-rop: Wen enibodi laflafbat im fil gudbinji, bat wen det gudbala filing binij,
    det wori stil jidan deya.
  ukr-1871: І при сьміху болить нераз серце, та й кінцем радощів буває смуток.
  deu-1951: Auch beim Lachen kann das Herz Kummer empfinden, und die Freude kann enden
    in Traurigkeit.
  eng-JPS: Even in laughter the heart acheth; and the end of mirth is heaviness.
  srp-1865: I od smijeha boli srce, i veselju kraj biva žalost.
  lug-lug: Enseko zandibaawo naye ng’omutima gujjudde ennaku, era n’enkomerero y’essanyu
    eyinza okufuuka obuyinike.
  heb-heb: גם בשחוק יכאב לב ואחריתה שמחה תוגה׃
  ben-IRV: হাঁসার দিনের ও হৃদয়ে দুঃখ হয়, আর আনন্দের পরিণাম বিষাদ।
  pan-pan: ਹਾਸੇ ਵਿੱਚ ਵੀ ਦਿਲ ਉਦਾਸ ਰਹਿੰਦਾ ਹੈ, ਅਤੇ ਅਨੰਦ ਦੇ ਅੰਤ ਵਿੱਚ ਦੁੱਖ ਹੁੰਦਾ ਹੈ।
  mya-JVB: လူသည် ရယ် စဉ် အခါပင် ၊ ဝမ်းနည်း သောစိတ် သဘောရှိ၏။ ထို ရယ်မောရွှင်လန်း ခြင်းအဆုံး
    ၌လည်း ညှိုးငယ် ခြင်းရှိတတ်၏။
  tte-O: Bwagana tomo tupwaliyao kali koleya mena yaliyaya tagitai na iyamo kaloli
    mena nuwanae imiyamiya. Na muli mena ali yaliyaya kani iyamala ali kaba valam.
  tbg-tbg: Vaiintivano naaraihiharo nai muntuka qoraiqinara kukeqa kairarovata, viva
    quahairava taiqa viraro vira muntuka qoraiqirava qaqima varianaro.
  hmo-hmo: Sedira kiri ese lalohisihisi do ia hunia, to moale ia ore neganai, lalohisihisi
    be do noho.
  urd-urd: हँसने में भी दिल ग़मगीन है, और शादमानी का अंजाम ग़म है।
  rus-SYN: И при смехе иногда болит сердце, и концом радости бывает печаль.
  bqc-SIM: Baa yaalↄ guu nↄ̀sɛ ì ↄ̃̀ↄkpa, pↄna ku ì midɛ ń pↄsiao.
  tcz-CHONGTHU: Nuijat pat jeng in jong mihem alung kham jin, kipana jeng jong gimnan
    akichai-ji tai.
  mar-mar: हृदय हसू शकते पण तरी त्यामध्ये वेदना असतात, आणि आनंदाचा शेवट शोकात होतो.
  hlt-THB: Qaihnaak awh awm kawseetnaak awm thai nawh, zeelmangnaak awm kokqangnaak
    ing dyt thai ny.
  qub-qub: Asirpis waquenga llaquishallami caycan. Chaymi cushicurpis ushanantaga
    wagayman churacan.
  bqp-bqp: Bee yáadↄnaa gũn nɛ̀sɛɛ dì yaka, pↄnna kun kũ àdi mì dɛ kũ pↄsirao.
  hat-hat: Ou mèt ap ri, kè ou ka nan lapenn. Apre kontantman, se kè sere.
  eng-BSB: Even in laughter the heart may ache, and joy may end in sorrow.
  tod-tod: Ɲɛɛi ɠa zoo é ziizoolɛi ɠaazumaalɔɔɠu, koozunɛɛi ɠa zoo é ɠaaɓela ga
    ziizoolɛi.
  eng-WEBPB: Even in laughter the heart may be sorrowful, and mirth may end in heaviness.
  kbq-kbq: Musema huzampinena rimpa akazana me'ne. Hagi musema hu'zamo'a vagamaresigeno'a,
    asuragi'za egahie.
  nhe-BL: Huan yonque huetzca se acajya, hueli onca tlen quiyolcocohua miyac. Huan
    quema tlami huetzca, noja quimachilía nopa cuesoli.
  bus-bus: Baa yáadↄna guu nↄ̀sɛ è yaka, pↄnnaa kuu kɛ̀ è mì dɛ kↄ̃n pↄsiaao.
  gub-BL: Puka haw upuner zemumikahy haw imimaw rehe. Aze turywete haw oho newi nehe,
    zemumikahy haw uhem putar newe a'e 'ar mehe we nehe.
  eng-DRA: Laughter shall be mingled with sorrow, and mourning taketh hold of the
    end of joy.
