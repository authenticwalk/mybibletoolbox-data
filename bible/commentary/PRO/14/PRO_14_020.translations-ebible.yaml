verse: PRO.014.020
translations:
  mal-C: ദരിദ്രരെ അവരുടെ അയൽവാസികൾപോലും അവഗണിക്കുന്നു, എന്നാൽ ധനികർക്കു ധാരാളം സുഹൃത്തുക്കളുണ്ട്.
  deu-TKW: Sogar seinem Freund ist der Arme verhaßt; derer aber, die den Reichen lieb
    haben, sind viele.
  lin-lin: Mobola ayinamaka ata epai na moninga na ye moko, kasi mozwi azalaka na
    baninga ebele.
  eng-LSV: The poor is hated even of his neighbor, || And those loving the rich [are]
    many.
  eng-GNV: 'The poore is hated euen of his own neighbour: but the friendes of the
    rich are many.'
  eng-WEBSTER: 'The poor is hated even by his own neighbor: but the rich hath many
    friends.'
  nhw-BL: Ica masehualme catli teicneltzitzi hasta ininteiximatcahua amo quinequij
    quinitase. Pero tlapijpiyani quipiyaj miyac ininhuampoyohua.
  swh-ONEN: Maskini huepukwa hata na majirani zao, bali matajiri wana marafiki wengi.
  bba-bba: Goo ku rɑ sɑ̃ɑro kɑ̃, bɑɑ kɑ win berusebu, bɑ rɑ n nùn tusɑwɑ, ɑdɑmɑ ɡobiɡii
    u rɑ n bɔrɔbɑ yibɑwɑ.
  eng-KJVCPB: 'The poor is hated even of his own neighbour: But the rich hath many
    friends.'
  luo-luo: Jochan ok dwar kata gi jobutgi, to jo-mwandu nigi osiepe mangʼeny.
  meu-meu: Ogoḡami tauna na ia dekena tauna ese danu se ura heniamu, a taḡa tauna
    turana na hutuma.
  npi-ULB: आफ्नै मित्रहरूबाट समेत गरिब मानिसलाई घृणा गरिन्छ, तर धनी मानिसका धेरै साथीहरू
    हुन्छन् ।
  yor-yor: Kódà àwọn aládùúgbò tálákà kò fẹ́ràn rẹ̀, ṣùgbọ́n, ọlọ́rọ̀ ní ọ̀rẹ́ púpọ̀.
  ind-ind: Sulit sekali bagi orang miskin mendapat teman, bahkan di antara para tetangganya.
    Tetapi banyak orang berbondong-bondong untuk menjadi ‘teman’ orang kaya.
  pes-OPCB: ثروتمندان دوستان بسیار دارند، اما شخص فقیر را حتی همسایه‌هایش تحقیر می‌کند.
  tgl-ULB: Ang mahihirap ay kinamumuhian kahit ng kaniyang sariling mga kasamahan,
    ngunit ang mga mayayaman ay maraming kaibigan.
  hui-hui: Mbirali ibu yagibano heagua ibu dameneore karu tigua agali ogonibi kago
    handabe manga haga ka. Anigo mbirali ibu homogo heagua ibunaga nenege dewaore
    holebira.
  mya-mya: ဆင်းရဲသောသူသည် မိမိအိမ်နီးချင်း မုန်းခြင်း ကိုပင် ခံရမည်။ ငွေရတတ်သောသူ၌မူကား၊
    များစွာ သော အဆွေခင်ပွန်းရှိလိမ့်မည်။
  bod-N: དབུལ་པོར་ཁྱིམ་མཚེས་ཡིན་ཡང་ཁོ་ལ༌སྡང༌། །ཕྱུག་པོར་མཛའ་བོ་གང་མང་ཡོད་པ༌འོ།།
  wsk-wsk: Kariimet nunup mena, nungumik mel mena, mu kariimet sang nungarkasan mu
    me nunga ikia iwita nungarki patesan; nunga singsang nunguning tala wore am uwutata
    nungumik te betesan. Bare kariimet nunup ago, nungumik mel suen biya ago, mu kariimet
    suen la nunga sikisaki ko iwita nunga balsan ale nunga kuesan!
  sna-sna: Varombo vanoraswa kunyange navavakidzani vavo, asi vapfumi vane shamwari
    zhinji.
  spa-BLM: El pobre es rechazado incluso por su propio vecino, pero el rico tiene
    muchos amigos.
  cac-cac: A eb' meb'a', paticab'ilel eb' yuj eb' yetanimail. Axo pax eb' b'eyum jun,
    man̈ jantacoc yamigo eb'.
  swh-ULB: Mtu masikini huchukiwa hata na marafiki zake, bali watu matajiri wanamarafiki
    wengi.
  bel-bel: Беднага ненавідзіць, бывае, нават блізкі яго, а ў багатага многа сяброў.
  deu-ELBBK: Selbst von seinem Nächsten wird der Arme gehasst; aber derer, die den
    Reichen lieben, sind viele.
  mbb-OT: Is etew he egkeey-eyuwan, minsan is siringan din, ne kenà edsegseǥipà kandin,
    iyan, mahabet mulà is emiǥu te sepian he etew.
  mal-2015: ദരിദ്രനെ കൂട്ടുകാരൻ പോലും പകെക്കുന്നു; ധനവാന്നോ വളരെ സ്നേഹിതന്മാർ ഉണ്ടു.
  rmc-rmc: Ňiko na kamel le čore manušes, aňi leskre susedi, ale le barvales hin pherdo
    prijaťeľa.
  pes-OPV: همسایه فقیر نیز از او نفرت دارد، امادوستان شخص دولتمند بسیارند.
  ron-1924: Сэракул есте урыт кяр ши де приетенул сэу, дар богатул аре фоарте мулць
    приетень.
  ben-OBCV: দরিদ্রেরা তাদের প্রতিবেশীদের দ্বারাও অবজ্ঞাত হয়, কিন্তু ধনবানদের প্রচুর
    বন্ধু থাকে।
  som-som: Miskiinka xataa deriskiisu waa neceb yahay, Laakiinse taajirku saaxiibbo
    badan buu leeyahay.
  lat-VUC: 'Etiam proximo suo pauper odiosus erit: amici vero divitum multi.'
  eng-ASVBT: The poor is hated even of his own neighbor; But the rich hath many friends.
  mna-mna: Wal sorrokŋan na, waen bizin tiurur kat lelen pizin som. Mi zin wal ta
    mbio uunu na, len tomtom boozo.
  ita-1885: Il povero è odiato eziandio dal suo prossimo; Ma molti son gli amici del
    ricco.
  eng-LXXUP: Friends will hate poor friends; But the friends of the rich are many.
  eng-ULB: The poor person is hated even by his own companions, but the rich people
    have many friends.
  spa-VBL: Los pobres son aborrecidos incluso por sus vecinos, mientras que los ricos
    tienen muchos amigos.
  fra-_FOB: Le pauvre est haï, même de son ami; mais les amis du riche sont en grand
    nombre.
  mal-mal: ദരിദ്രനെ കൂട്ടുകാരൻ പോലും പകക്കുന്നു; ധനവാനോ വളരെ സ്നേഹിതന്മാർ ഉണ്ട്.
  urd-GVR: Ġharīb ke hamsāye bhī us se nafrat karte haiṅ jabki amīr ke beshumār dost
    hote haiṅ.
  suz-BL: आंम नेक्‍था ङा मुरुमी प्रुङग कली मदाक्‍नीम। तन्‍न शोंप पाइश्‍शो मुर आन के
    वारच शुश बाक्‍नीम।
  eng-NOY: The poor is hated even by his own neighbor; But the rich hath many friends.
  ita-1927: Il povero è odiato anche dal suo compagno, ma gli amici del ricco son
    molti.
  ckb-ckb: هەژار تەنانەت دراوسێکەشی ڕقی لێی دەبێتەوە، بەڵام دەوڵەمەند دۆستی زۆرە.
  eng-BBE: The poor man is hated even by his neighbour, but the man of wealth has
    numbers of friends.
  kan-OKCV: ಬಡವನು ಅವನ ನೆರೆಯವನಿಂದಲೇ ಕಡೆಗಣಿಸಲಾಗುವನು; ಆದರೆ ಐಶ್ವರ್ಯವಂತನಿಗೆ ಬಹುಜನ ಮಿತ್ರರು.
  tam-2017: தரித்திரன் தன்னைச் சேர்ந்தவனாலும் பகைக்கப்படுகிறான்; செல்வந்தனுக்கோ அநேக
    நண்பர்கள் உண்டு.
  spa-RV-1909: 'El pobre es odioso aun á su amigo: pero muchos son los que aman al
    rico.'
  ron-BTF: Cel sărac este urât chiar de aproapele său, dar cel bogat are mulți prieteni.
  eng-WEBP: The poor person is shunned even by his own neighbor, but the rich person
    has many friends.
  eng-FBV: The poor are hated even by their neighbors, while the rich have many friends.
  nld-1939: Zelfs bij zijn buur is een arme gehaat, Maar de vrienden van een rijkaard
    zijn talrijk.
  nch-BL: Ica masehualme cati teicneltzitzi hasta ininteixmatcahua amo quinequij quinitase.
    Pero tominpiyani quipiyaj miyac inihuampoyohua.
  vie-1934: Người nghèo khó dầu láng giềng cũng ghét bỏ; Nhưng bằng hữu của người
    giàu thì nhiều thay.
  hin-CV: पड़ोसियों के लिए भी निर्धन घृणा का पात्र हो जाता है, किंतु अनेक हैं, जो
    धनाढ्य के मित्र हो जाते हैं.
  eng-OURB: The poor person is shunned even by his own neighbor, but the rich person
    has many 'ahav ·affectionate lovers, friends·.
  spa-BES: El pobre es odiado incluso por su prójimo, pero el hombre rico tiene muchos
    amigos.
  tdx-tdx: Heje’ ty rañe’e i rarakey, fe maro ty mikoko i mpañalealey.
  tha-KJV: คนยากจนนั้นแม้เพื่อนบ้านของตนก็​รังเกียจ แต่​คนมั่งคั่​งม​ีสหายมากมาย
  por-BR-2018: O pobre é odiado até pelo seu próximo, porém os amigos dos ricos são
    muitos.
  deu-ELO: Selbst von seinem Nächsten wird der Arme gehaßt; aber derer, die den Reichen
    lieben, sind viele.
  eng-WYC-2018: A poor man shall be (thought) hateful, yea, (even) to his neighbour;
    but many men be(the) friends of rich men.
  epo-epo: Malriĉulo estas malamata eĉ de sia proksimulo; Sed riĉulo havas multe da
    amikoj.
  uig-PIN: Namrat kixi ⱨǝtta ɵz yeⱪiniƣimu yaman kɵrünǝr. Bayning dosti bolsa kɵptur.
  beo-beo: Ema gadenene fi dunu amola dunu huluane da hame gagui dunu ema hame asigisa.
    Be bagade gagui dunu da ema asigi na:iyado dunu bagohame esalebe ba:sa.
  tpi-OTNT: Ol man i no save laikim man i sot long ol samting, maski em i wantok bilong
    ol. Tasol ol maniman i gat planti pren.
  hau-SA: Maƙwabta sukan gudu daga matalauta, amma masu arziki suna da abokai da yawa.
  uig-LAT: Namrat kishi hetta öz yéqinighimu yaman körüner. Bayning dosti bolsa köptur.
  nde-nde: Abayanga bahlanyukelwa langabomakhelwane babo, kodwa izinothi zilabangane
    abanengi.
  ton-ton: '‌ʻOku fehiʻanekina ʻae tangata masiva ʻe hono kaungāʻapi: ka ʻoku toko
    lahi ʻakinautolu ʻoku ʻofa ki he koloaʻia.'
  ces-1613: Také i příteli svému v nenávisti bývá chudý, ale milovníci bohatého mnozí
    jsou.
  eng-WMB: The poor person is shunned even by his own neighbor, but the rich person
    has many friends.
  tam-TCV: ஏழைகள் தங்கள் அயலவர்களாலும் வெறுக்கப்படுகிறார்கள்; ஆனால் செல்வந்தர்களுக்கோ
    அநேக சிநேகிதர்கள் உண்டு.
  ceb-ULB: Ang tawong kabos dumtan bisan sa iyang mga kauban, apan ang tawong adunahan
    daghan ug mga higala.
  pol-UBG: Ubogi jest znienawidzony nawet przez swego bliźniego, a bogaty ma wielu
    przyjaciół.
  urd-GVU: غریب کے ہم سائے بھی اُس سے نفرت کرتے ہیں جبکہ امیر کے بےشمار دوست ہوتے
    ہیں۔
  deu-1912: Einen Armen hassen auch seine Nächsten; aber die Reichen haben viele Freunde.
  kan-2017: ಬಡವನು ನೆರೆಯವನಿಗೂ ಅಸಹ್ಯ, ಧನವಂತನಿಗೆ ಬಹು ಜನ ಮಿತ್ರರು.
  yap-yap: Dariy be’ ni ba’adag be’ dariy ban’en rok, ni mus ko en ni yow bbuguliyoror,
    ma be’ nib yo’or ban’en rok e ba yo’or e fager rok.
  hlt-MCSB: Khodaeng te a hui long khaw a hmuhuet tih, hlanglen tah muep a lungnah.
  mdy-ETH: ማንቆ ዓሲ ፔኤኮ ዓሺኖ ኮይላታዖ ዒፂንታያኬ፤ ዖርጎቺ ዓሲኮ ጋዓንቴ ሚርጌ ላጌ ዓኣኔ።
  kew-kew: Aa medaloma oyae rudu teme adape-re gime omeme. Nimuna aapa ame yalia page
    ora gimeme. Amone aanu nimuna adami aanu adaapu aawaeme.
  twi-ASANTE: Ahiafoɔ deɛ, wɔn ayɔnkofoɔ mpo mpɛ wɔn anim ahwɛ, nanso adefoɔ wɔ nnamfonom
    bebree.
  eng-WEBU: The poor person is shunned even by his own neighbor, but the rich person
    has many friends.
  wal-wal: Hiyyeesai ba shooruwankka dosettenna; shin duretussi daro laggeti de7oosona.
  acu-NT: Aints kuikiartichun ni irutkamuri ainau jiitnaka nakitinawai. Antsu kuikiartinu
    amikri untsuri ainawai.
  spa-PDDPT: El pobre es odiado aun por su vecino, Pero muchos son los que aman al
    rico.
  gun-gun: Iporiaukue'i re hoo katy'igua kuery ae voi nda'ija'ei 'rã, ha'e rã oguerekopa
    va'e ma irũ reta 'rã.
  agu-BL: Yi e' tal prow qui'c jun cyamiw at, ma na tircu'n na chi'ch chic'u'l scye'j.
    Poro yi e' ric wi'nin cyamiw at tan paj yi chime'bi'l.
  ilo-ULB: Ti tao a napanglaw ket magurgura uray pay kadagiti kakaduana, ngem ti tao
    a nabaknang ket adu ti gagayyemna.
  kpg-kpg: Tangada hagaloale e de hiihai ginai digau ala i dono baahi, gei tangada
    maluagina e dogologo ono ehoo.
  uig-ARA: نامرات كىشى ھەتتا ئۆز يېقىنىغىمۇ يامان كۆرۈنەر. باينىڭ دوستى بولسا كۆپتۇر.
  bps-bps: I to landè, knang i dad to balù fa i demen saldan, bay i to nun bong knun,
    too dee samgalak kenen.
  sus-sus: Setare raɲaaxu birin ma, hali a dɔxɔboore, kɔnɔ banna rafan mixi gbegbe
    ma.
  pon-2006: Sohte me kin men kompoakepahnki me semwehmwe, pil mehn mpe kan sohte kin
    men patehng, ahpw kompoakepahn me kepwehpwe kan kin ngeder.
  ksd-ksd: A luveana, talaina bula i milikuane, Ma mangoro dia talaina ma ra uviana.
  tur-YTC: Yoksulun kendi komşusu bile ondan uzak durur, Ama zenginin dostları çoktur.
  bel-N: Бедны зьненавіджаны нават бліжнім сваім, але шмат тых, хто любіць багатага.
  grc-BRENT: Φίλοι μισήσουσι φίλους πτωχούς, φίλοι δὲ πλουσίων πολλοί.
  ind-AYT: Orang miskin tidak disukai, bahkan oleh sesamanya, tetapi orang kaya mempunyai
    banyak sahabat.
  nya-nya: Munthu wosauka ngakhale anansi ake omwe amamuda, koma munthu wolemera ali
    ndi abwenzi ambiri.
  hrv-hrv: I svom prijatelju mrzak je siromah, a bogataš ima mnogo ljubitelja.
  mps-mps: Te bidi dabego te doado bage sǫą pabo bidi dabe tau sabo homu wei me
    isiąyu, te augwa abagi hasi goli te wei isiąyu te tagalaibao. Tiali goli, te
    mone bidi dabego da, te augwa abagi hauwa elalubo dao.
  tpi-tpi: Ol man i no save laikim man i sot long ol samting, maski em i wantok bilong
    ol. Tasol ol maniman i gat planti pren.
  dan-1931: Fattigmand hades endog af sin Ven, men Rigmands Venner er mange.
  vie-OVCB: Vì nghèo mà hàng xóm cũng lánh xa, nhờ giàu nên nhiều bạn bè tìm đến.
  guj-2017: ગરીબને પોતાના પડોશીઓ પણ ધિક્કારે છે, પરંતુ ધનવાનને ઘણા મિત્રો હોય છે.
  pon-2006A: Sohte me kin men kompoakepahnki me semwehmwe, pil mehn mpe kan sohte
    kin men patehng, ahpw kompoakepahn me kepwehpwe kan kin ngeder.
  por-BRBSL: A pessoa pobre é evitada até mesmo por seu próprio vizinho, mas a pessoa
    rica tem muitos amigos.
  swe-swe: Den fattige är hatad även av sina egna grannar, men de rika har många [som
    vill vara deras] vänner.
  cth-cth: Tamikathout teh a imri ni hai a hmuhma, hatei tami ka tawnta ni hui moi
    a tawn.
  twi-twi: Ahiafo de, wɔn yɔnkonom mpo mpɛ wɔn anim ahwɛ, nanso adefo wɔ nnamfonom
    bebree.
  hlt-hlt: Khodaeng te a hui long khaw a hmuhuet tih, hlanglen tah muep a lungnah.
  tbz-SIM: Kpɑnkpɛrɛ í mɔkɛ o nɛ́po, tikpɑ̀tì yiɛ̀ nyie nɛ́pobɛ̀ í sénní.
  msy-2020: Gumazamizir biziba puvatɨziba, gumazamiziba ko men namakaba sara bar men
    aghua. Ezɨ dagɨaba itir gumazamiziba, me namakar avɨriba iti.
  dop-dop: Kʋnyɔntʋ tɑɑpɑlʋ mɑɣɑmɑɣɑ nɑ́ kisiɣi-ɩ kɛ́. Amɑ toŋ tʋ cɑmnɑnɑɑ nɑ́ wɛ
    pɑɣɑlɛ.
  azb-azb: Yoxsula qonşusu da nifrət edər, Zəngini isə çox adam sevər.
  eng-DBY: He that is poor is hated even of his own neighbour; but the rich hath many
    friends.
  hin-2017: निर्धन का पड़ोसी भी उससे घृणा करता है, परन्तु धनी के अनेक प्रेमी होते
    हैं।
  wol-KYG: Ku ñàkk, say dëkk sax bañ la; ku barele, barey xarit.
  bjr-bjr: Kudi fasiqa sia aqoondi faifa maridanoo, mina aqoonausa faqa miqi mariasara
    nikooqaidanoo. Ainaina faqaafa moomoo aqoondi faqaafa maridanoo.
  eng-YLT: Even of his neighbour is the poor hated, And those loving the rich [are]
    many.
  kne-kne: Olay din katokmang di nabiteg yan sigsigaan das daida, ngem din babaknang
    yan ad-adoy gayyem da.
  eng-WYC-2017: A poor man shall be hateful, yea, to his neighbour; but many men be
    friends of rich men.
  eng-WMBB: The poor person is shunned even by his own neighbour, but the rich person
    has many friends.
  urd-GVH: ग़रीब के हमसाये भी उससे नफ़रत करते हैं जबकि अमीर के बेशुमार दोस्त होते
    हैं।
  rug-rug: Sari tie malaṉa si ta hakohakoe tugo koari turaṉadia, ba sari tie tagotago
    si soku sari na dia baere.
  gaz-gaz: Hiyyeeyyii olloonni isaanii iyyuu ni jibbu; sooreyyiin immoo michoota hedduu
    qabu.
  fra-LSG: Le pauvre est odieux même à son ami, Mais les amis du riche sont nombreux.
  yal-yal: Yiigelitɔɔn naɲaxu hali a lanfane ma, koni nafulu kanna xɔyine wuya.
  haw-1868: Ua inainaia ka mea ilihune e kona hoanoho; O ka mea waiwai, lehulehu kona
    poe makamaka.
  arb-NAV: الْفَقِيرُ مَكْرُوهٌ حَتَّى عِنْدَ جَارِهِ، أَمَّا مُحِبُّو الْغَنِيِّ
    فَكَثِيرُونَ.
  ewe-ewe: Ame dahewo ƒe aƒelikawo ke hã ƒoa asa na wo, ke xɔlɔ̃ geɖe nɔa kesinɔtɔwo
    si.
  eng-LEE: Even to his own neighbor is the poor man hateful; but the friends of the
    rich are many.
  asm-FB: দৰিদ্ৰ লোকক তেওঁলোকৰ নিজৰ সঙ্গীয়েই ঘৃণা কৰে; কিন্তু ধনী লোকৰ অনেক বন্ধু
    থাকে।
  sus-A: سٍتَرٍ رَحَاشُ بِرِن مَ، هَلِ عَ دْشْبٌورٍ، كْنْ بَننَ رَقَن مِشِ فبٍفبٍ
    مَ.
  fra-SBL: Le pauvre est méprisé même par son propre voisin, mais la personne riche
    a beaucoup d'amis.
  hbo-hbo: גַּם־לְ֭רֵעֵהוּ יִשָּׂ֣נֵא רָ֑שׁ וְאֹהֲבֵ֖י עָשִׁ֣יר רַבִּֽים׃
  kik-kik: Andũ arĩa athĩĩni mathũũragwo o na nĩ andũ a itũũra rĩao, no itonga irĩ
    arata aingĩ.
  fra-NCL: Le pauvre est odieux même à son ami ; mais les amis du riche sont nombreux.
  cek-AK: Amtang kami loe a imtaeng kami mah doeh hnukma; toe angraeng loe ampui tawn
    mangh.
  cuk-cuk: Dule-wilegedi, e-aimarbela isdarsunna dakdamalad. Dule-mani-ibeddina, bukidar
    e-aimar nikad.
  uig-CYR: Намрат киши һәтта өз йеқиниғиму яман көрүнәр. Байниң дости болса көптур.
  tel-2017: దరిద్రుణ్ణి వాడి పొరుగువాడే అసహ్యించుకుంటాడు. ధనవంతుణ్ణి ప్రేమించే వాళ్ళు
    చాలామంది.
  hat-BSA: Malere a vin rayi menm pa vwazen li; men moun gwo kòb gen anpil zanmi.
  kos-kos: Wangin mwet lungse orek kawuk nu sin sie mwet sukasrup, finne mwet tulan
    lal; a sie mwet kasrup, oasr mwet kawuk puspis lal.
  hbo-WLC: גַּם־לְ֭רֵעֵהוּ יִשָּׂ֣נֵא רָ֑שׁ וְאֹהֲבֵ֖י עָשִׁ֣יר רַבִּֽים׃
  ibo-ibo: Ọ bụladị ndị agbataobi onye ogbenye na-akpọ ya asị, ma ọgaranya na-enwe
    ọtụtụ ndị enyi.
  ory-ory: ଦରିଦ୍ର ଆପଣା ପ୍ରତିବାସୀର ହିଁ ଘୃଣିତ ହୁଏ; ମାତ୍ର ଧନବାନର ଅନେକ ବନ୍ଧୁ ଥାʼନ୍ତି।
  chk-chk: Eman chon wöüngau a koput me ren aramas, pwal mwo nge ren chon arun, nge
    eman chon wöümong a wor chomong chiechian.
  rop-rop: Ol detlot powan pipul nomo garram eni fren, bat detlot ritj pipul oldei
    abum bigismob fren.
  ukr-1871: Бідного не любить навіть рідня його, а в богатого повно приятелїв.
  deu-1951: Ein Armer wird sogar von seinem Nächsten gehaßt; ein Reicher aber hat
    viele Liebhaber.
  eng-JPS: The poor is hated even of his own neighbour; but the rich hath many friends.
  srp-1865: Ubogi je mrzak i prijatelju svom, a bogati imaju mnogo prijatelja.
  lug-lug: Omwavu alagajjalirwa abantu nga ne muliraanwa we omutwaliddemu, naye abagagga
    baba n’emikwano mingi.
  heb-heb: גם לרעהו ישנא רש ואהבי עשיר רבים׃
  ben-IRV: গরিব লোক নিজের প্রতিবেশীর মাধ্যমে ঘৃণিত, কিন্তু ধনী লোকের অনেক বন্ধু আছে।
  pan-pan: ਕੰਗਾਲ ਦਾ ਗੁਆਂਢੀ ਵੀ ਉਸ ਤੋਂ ਘਿਰਣਾ ਕਰਦਾ ਹੈ, ਪਰ ਧਨਵਾਨ ਦੇ ਬਹੁਤ ਸਾਰੇ ਪ੍ਰੇਮੀ ਹੁੰਦੇ
    ਹਨ।
  mya-JVB: ဆင်းရဲ သောသူသည် မိမိ အိမ်နီးချင်း မုန်း ခြင်း ကိုပင် ခံရမည်။ ငွေ ရတတ်သောသူ၌မူကား
    ၊ များစွာ သော အဆွေ ခင်ပွန်းရှိလိမ့်မည်။
  tte-O: Tomo dagelali siwolena tobubutuma molosi kolili na nuwanuwali lalakina tem
    siyamala towasawasa ali eliyamwao.
  tbg-tbg: Are vehi vaiintivano vairera, kia ai tontivata vaivara. Are airi airaira
    vaterava vairera, ai tontivata airima vaivara.
  hmo-hmo: Ogogami tauna be taunimanima ibounai idia ura henia lasi, iena badibadinai
    noho tauna danu, to kohu momo tauna ena turana be momo herea.
  urd-urd: कंगाल से उसका पड़ोसी भी बेज़ार है, लेकिन मालदार के दोस्त बहुत हैं।
  rus-SYN: Бедный ненавидим бывает даже близким своим, а у богатого много друзей.
  bqc-SIM: Baa taaside gbɛ̃́dee ì zaaàgu, ãma ↄde gbɛ̃naↄ ìↄ dasi.
  tcz-CHONGTHU: Mivaicha hohi ain-heng ho kisan in athet bol jiuvin, mihao ding in
    vang golpha atam jin ahi.
  mar-mar: गरीब मनुष्याचे स्वतःचे सोबतीसुद्धा द्वेष करतात, पण श्रीमंताला खूप मित्र
    असतात.
  hlt-THB: Thlak khawdeng a imceng ing sawh na nawh, thlang ak boei ing pyi khawzah
    ta hy.
  qub-qub: Rïcucunapaga pï-maypis amïgullanmi. Pobricunatami ichanga rejsinacushancunapis
    manana witipanchu.
  bqp-bqp: Takaside, bee a gbɛ̃dake dì zãn, ama aruzɛkɛde gbɛ̃nnanↄ dìgↄ̃ dasi.
  hat-hat: Lè ou pòv, ou pa gen zanmi. Lè ou rich, ou plen zanmi.
  eng-BSB: The poor man is hated even by his neighbor, but many are those who love
    the rich.
  tod-tod: Bala nui la nɛɛni nu nɔpɛ bɛ, anɛɛ seiɲɔɠɔiti, kɛlɛ kpɛtɛ nui wɔɔlaiti
    mɔinʋɛ gola.
  eng-WEBPB: The poor person is shunned even by his own neighbour, but the rich person
    has many friends.
  kbq-kbq: Amunte'ma omne'simofona, knampa'amo enena avesiontegahie. Hianagi feno
    vahe'ma manisimofona, rama'a vahe'mo'za knampa'a manigahaze.
  nhe-BL: Ica tlacame tlen teicneltzitzi hasta ininteixmatcahua ax quinequij quinitase.
    Pero tlapijpiyani quipiyaj miyac ininhuampoyohua.
  bus-bus: Takaasidee, baa à gbɛ̃daaa è zan, mↄde auzikide gbɛ̃nnanↄ ègↄ̃ pari.
  gub-BL: Teko nuzekaiw kwaw hemetarer 'ym ma'e wanehe wà. Te wanuwake wiko ma'e nuzekaiw
    kwaw wà. Heta tetea'u hemetarer katu ma'e wamyrypar wà.
  eng-DRA: 'The poor man shall be hateful even to his own neighbour: but the friends
    of the rich are many.'
