verse: PRO.014.018
translations:
  mal-C: ലളിതമാനസർ മടയത്തരം അവകാശമാക്കുന്നു, വിവേകികൾ പരിജ്ഞാനത്താൽ വലയംചെയ്യപ്പെടുന്നു.
  deu-TKW: Die Einfältigen eignen sich Narrheit an, aber die Gescheiten werden mit
    Erkenntnis gekrönt.
  lin-lin: Bato oyo bazangi mayele bazwaka bozoba lokola libula, kasi bato ya mayele
    bazwaka boyebi lokola motole.
  eng-LSV: The simple have inherited folly, || And the prudent are crowned [with]
    knowledge.
  eng-GNV: 'The foolish do inherite follie: but the prudent are crowned with knowledge.'
  eng-WEBSTER: 'The simple inherit folly: but the prudent are crowned with knowledge.'
  nhw-BL: Catli huihuitzitzi san quipiyaj huihuiyotl ipan inintzonteco, pero catli
    tlalnamiquij inijuanti quipiyaj tlalnamiquilistli quen se corona yejyectzi catli
    quihuicaj ipan inintzonteco.
  swh-ONEN: Mjinga hurithi upumbavu, bali wenye busara huvikwa maarifa kichwani kama
    taji.
  bba-bba: Be bɑ ku rɑ bwisiku bu sere ɡɑri wurɑ, ɡɑri bɑkɑrɑ yɑ rɑ bu mɑrue. Be bɑ
    mɑɑ lɑɑkɑri mɔ, yɛ̃rɑ tɑ rɑ ko ben bɛɛrɛ.
  eng-KJVCPB: 'The simple inherit folly: But the prudent are crowned with knowledge.'
  luo-luo: Joma ngʼeyogi tin nwangʼo fuwo, to jomariek irwako nigi ogut ngʼeyo.
  meu-meu: Lalo-duhu taudia ahudia na kavakava, a lalo-parara taudia kwaradia na aonega
    ai e havavalaidiamu.
  npi-ULB: बेसमझ मानिसले मूर्खता कमाउँछ, तर समझदार मानिसले ज्ञानको मुकुट पहिरिन्छ
    ।
  yor-yor: Òpè jogún ìwà òmùgọ̀ ṣùgbọ́n a dé ọlọ́gbọ́n ní adé ìmọ̀.
  ind-ind: Hasil usaha orang naif hanyalah kebodohannya, tetapi orang yang berpikir
    panjang mendapat pengetahuan yang berharga.
  pes-OPCB: حماقت نصیب جاهلان می‌شود و دانایی نصیب زیرکان.
  tgl-ULB: Ang mga taong hindi naturuan ay magmamana ng kahangalan, ngunit ang taong
    maingat ay napapaligiran ng kaalaman.
  hui-hui: Wali agali maru manda emene hangubi karu tinaga mana mini nawi lulume biagadagua
    bialu haga ka. Anigo mini gigabiwi karume mana bialu karu tinaga mana bayale mandani
    yári biraligobi biaga ka.
  mya-mya: ဥာဏ်တိမ်သော သူသည်မိုက်ခြင်းကို အမွေခံ တတ်၏။ ပညာသတိရှိသောသူမူကား၊ သိပ္ပံသရဖူကို
    ဆောင်းတတ်၏။
  bod-N: བླུན་པོས་ཤེས་རྨོངས་ནོར་སྐལ་དུ་རྙེད༌ཅིང༌། །མཛངས་པའི་སྟེང་ལ་ཤེས་ཡོན་ཅོད་པན༌མཛེས།།
  wsk-wsk: Kariimet nunga ikia tukunangta, mu nunga kilek ngualara mu ko koma diram
    tasan; bare kariimet ikia ningo nuam ago, mu ko koma nuna ikia ningo nuam biya
    tala tasan.
  sna-sna: Vasina mano vachagara nhaka youpenzi, asi vakangwara vachapfekedzwa korona
    yezivo.
  spa-BLM: Los simples heredan la locura, pero los prudentes están coronados por el
    conocimiento.
  cac-cac: A spac scha eb' malaj spensar, aton man̈ pensaril. Axo spac scha eb' ay
    spensar jun, to svach' jacvi spensar eb'.
  swh-ULB: Wajinga hurithi upumbavu, lakini watu wenye hekima wamezingirwa kwa maarifa.
  bel-bel: Невукі спадкуюць дурасьць, а разумных увенчваюць веды.
  deu-ELBBK: Die Einfältigen erben Narrheit, die Klugen aber werden mit Erkenntnis
    gekrönt.
  mbb-OT: Is etew he wazè din utew pereg, egkezawat din is rimeǥas te ketutulebungi
    zin, ne is etew he layun din ebpekeventayi is ed-ul-ulahan din, egkevantug sikandin
    tenged te ketau zin.
  mal-2015: അല്പബുദ്ധികൾ ഭോഷത്വം അവകാശമാക്കിക്കൊള്ളുന്നു; സൂക്ഷ്മബുദ്ധികളോ പരിജ്ഞാനം
    അണിയുന്നു.
  rmc-rmc: Le nagoďaverenge ačhela o diliňipen, ale o goďaver ena koruňimen le prindžaripnaha.
  pes-OPV: نصیب جاهلان حماقت است، اما معرفت، تاج زیرکان خواهد بود.
  ron-1924: Чей прошть ау парте де небуние, дар оамений кибзуиць сунт ынкунунаць ку
    штиинцэ.
  ben-OBCV: অনভিজ্ঞ লোকেরা উত্তরাধিকারসূত্রে মূর্খতা লাভ করে, কিন্তু বিচক্ষণেরা জ্ঞান-মুকুটে
    বিভূষিত হয়।
  som-som: Garaadlaawayaashu nacasnimay dhaxlaan, Laakiinse kuwii miyir leh waxaa
    madaxa loo saaraa taaj aqoon ah.
  lat-VUC: Possidebunt parvuli stultitiam, et exspectabunt astuti scientiam.
  eng-ASVBT: The simple inherit folly; But the prudent are crowned with knowledge.
  mna-mna: Zin wal ta len ŋgar biibi som na, tipamalmaala mbulu kizin talliŋana, kembei
    zin naroogo kan tipamalmaala aigau kizin. Mi zin wal ta len ŋgar ambaiŋana na,
    ŋgar kizin tana iswe zin kembei zan bibip, kembei mogar ta zin king tiurur na.
  ita-1885: Gli scempi erederanno la stoltizia; Ma i prudenti coroneranno il lor capo
    di scienza.
  eng-LXXUP: Fools shall have mischief for their portion; But the prudent shall take
    fast hold of understanding.
  eng-ULB: The naive inherit foolishness, but prudent people are crowned with knowledge.
  spa-VBL: La herencia de los tontos es la estupidez, pero los imprudentes son recompensados
    con conocimiento.
  fra-_FOB: Les imprudents possèdent la folie; mais les bien avisés sont couronnés
    de science.
  mal-mal: അല്പബുദ്ധികൾ ഭോഷത്തം അവകാശമാക്കുന്നു; സൂക്ഷ്മബുദ്ധികളോ പരിജ്ഞാനം അണിയുന്നു.
  urd-GVR: Sādālauh mīrās meṅ hamāqat pātā hai jabki zahīn ādmī kā sar ilm ke tāj
    se ārāstā rahtā hai.
  suz-BL: मारेइ मजोक्‍ब मूर्खे गेयम ग्‍योम्‍सीशो बाक्‍नीम। तन्‍न निप्‍स पाइश्‍शो मुर
    जोक्‍तीके सिरपेच गुप्‍शो खोदेंशो बाक्‍‍नीम।
  eng-NOY: The simple inherit folly; But the prudent are crowned with knowledge.
  ita-1927: Gli scemi ereditano stoltezza, ma i prudenti s’incoronano di scienza.
  ckb-ckb: ساویلکەکان میراتگری گێلایەتین، بەڵام ژیرەکان سەریان بە زانیاری دەڕازێنرێتەوە.
  eng-BBE: Foolish behaviour is the heritage of the simple, but men of good sense
    are crowned with knowledge.
  kan-OKCV: ಅರಿವಿಲ್ಲದವರು ಮೂರ್ಖತನಕ್ಕೆ ಬಾಧ್ಯರಾಗುತ್ತಾರೆ, ಆದರೆ ಜಾಣರು ಪರಿಜ್ಞಾನದಿಂದ ಆವರಿಸುತ್ತಾರೆ.
  tam-2017: பேதையர்கள் புத்தியீனத்தைச் சுதந்தரிக்கிறார்கள்; விவேகிகளோ அறிவினால் முடிசூட்டப்படுகிறார்கள்.
  spa-RV-1909: 'Los simples heredarán necedad: mas los cuerdos se coronarán de sabiduría.'
  ron-BTF: Cei simpli moștenesc nechibzuință, dar cei chibzuiți sunt încoronați cu
    cunoaștere.
  eng-WEBP: The simple inherit folly, but the prudent are crowned with knowledge.
  eng-FBV: The inheritance of stupid people is stupidity, but sensible people are
    rewarded with knowledge.
  nld-1939: De onnozelen valt dwaasheid ten deel, De wijze wordt met kennis gekroond.
  nch-BL: Cati huihuitique san quipiyaj huihuiyot ipan inintzonteco, pero cati talnamiquij
    inijuanti quipiyaj talnamiquilisti quej se yejyectzi corona cati quihuicaj ipan
    inintzonteco.
  vie-1934: Kẻ ngu muội được sự điên dại làm cơ nghiệp; Song người khôn ngoan được
    đội mão triều thiên bằng tri thức.
  hin-CV: निर्बुद्धियों को प्रतिफल में मूर्खता ही प्राप्‍त होती है, किंतु बुद्धिमान
    मुकुट से सुशोभित किए जाते हैं.
  eng-OURB: The simple inherit folly, but the prudent are crowned with knowledge.
  spa-BES: El comportamiento necio es patrimonio de lo simple, pero los hombres de
    buen sentido están coronados por el conocimiento.
  tdx-tdx: Mandova hagegeañe ty seretse, fe sabakaen-kilala ty hendre.
  tha-KJV: คนเขลาได้ความโง่เป็นมรดก แต่​คนหยั่งรู้​ก็​มีความรู้​เป็นมงกุฎ
  por-BR-2018: Os ingênuos herdarão a tolice, mas os prudentes serão coroados com
    o conhecimento.
  deu-ELO: Die Einfältigen erben Narrheit, die Klugen aber werden mit Erkenntnis gekrönt.
  eng-WYC-2018: Little men of wit shall hold folly; and fell men shall abide knowing.
    (People of little wit, or of low intelligence, shall hold fast to foolishness;
    but clever people shall gain understanding.)
  epo-epo: Naivuloj akiras malsaĝecon; Sed saĝuloj estas kronataj de klereco.
  uig-PIN: Saddilar ǝhmǝⱪliⱪⱪa warisliⱪ ⱪilar; Pǝm-parasǝtliklǝr bilimni ɵz taji ⱪilar.
  beo-beo: Hame dawa:su dunu da ilia gagaoui hou defele wadela:i dabe laha. Be noga:i
    asigi dawa:su dunu ilia asigi dawa:su hou da asigilamu.
  tpi-OTNT: Pasin bilong ol man i gat liklik save, i save kamap olsem pasin bilong
    ol longlong man. Tasol save bilong ol man i gat gutpela tingting i olsem gutpela
    bilas long het bilong ol.
  hau-SA: Marar azanci kan gāji wauta, amma mai la’akari kan sami rawanin sani.
  uig-LAT: Saddilar exmeqliqqa warisliq qilar; Pem-parasetlikler bilimni öz taji qilar.
  nde-nde: Abangazi lutho ilifa labo yibuwula, kodwa abalengqondo betheswa umqhele
    wolwazi.
  ton-ton: '‌ʻOku maʻu ʻe he fakavalevale ʻae vale: ka ʻoku tatā ʻaki ʻae poto ʻaia
    ʻoku fakamākukanga.'
  ces-1613: Dědičně vládnou hlupci bláznovstvím, ale opatrní bývají korunováni uměním.
  eng-WMB: The simple inherit folly, but the prudent are crowned with knowledge.
  tam-TCV: அறிவற்றவர்கள் மூடத்தனத்தை உரிமையாக்கிக் கொள்கிறார்கள்; ஆனால் விவேகிகளுக்கு
    அறிவு மகுடமாயிருக்கிறது.
  ceb-ULB: Ang yano nga tawo makapanunod sa pagkabuangbuang, apan ang maalamon nga
    mga tawo napalibotan sa kahibalo.
  pol-UBG: Prości ludzie dziedziczą głupotę, a roztropni są koronowani wiedzą.
  urd-GVU: سادہ لوح میراث میں حماقت پاتا ہے جبکہ ذہین آدمی کا سر علم کے تاج سے آراستہ
    رہتا ہے۔
  deu-1912: Die Unverständigen erben Narrheit; aber es ist der Klugen Krone, vorsichtig
    handeln.
  kan-2017: ಮೂರ್ಖರಿಗೆ ಮೂರ್ಖತನವೇ ಸ್ವತ್ತು, ಜಾಣರಿಗೆ ಜ್ಞಾನವೇ ಕಿರೀಟ.
  yap-yap: Girdi’ ni de nang ban’en e ma sul taban e balyang rorad ngorad, ma pi’in
    yad manang ban’en e yira tow’ath nagrad ko llowan’.
  hlt-MCSB: Hlangyoe loh anglat a pang tih, aka thaai rhoek loh mingnah te a muei
    uh.
  mdy-ETH: ዔራቶ ፓጬ ዓሳ ፔኤኮ ቤልፁሞ ዛሎ ዒንጊንታ ባኮ ዔካኔ፤ ጪንጮ ዓሳ ጋዓንቴ ዔራቶ ፔኤኮ ቶኦካ ዓጎ ቦንቾ ባኮጉዲ
    ዓጋኔ።
  kew-kew: Aa medaloma ogesi makuawa nimu mo maeyae aanuna kone rateme. Go yapare
    epe aanu nimuna makuae yaere nimuna alu-para epe pepena peme raguname adea. Go
    aa nipuna ia kone-re epe aaluna pepena yade.
  twi-ASANTE: Ntetekwaafoɔ agyapadeɛ ne gyimie, na wɔde nimdeɛ bɔ anitefoɔ abotire.
  eng-WEBU: The simple inherit folly, but the prudent are crowned with knowledge.
  wal-wal: Eeyyati bantta azallatettaa waagaa ekkoosona; shin cinccati eratettaa kallachchaadan
    goxxoosona.
  acu-NT: Aints nintimchau ainauka netse aints ainau turina nunasha turinawai. Tura
    nintip ainauka ni nekaina nuna nangkamasarang nukap nekaatasar wakerinawai.
  spa-PDDPT: Los ingenuos heredan insensatez, Pero el prudente se corona de conocimiento.
  gun-gun: Hi'arandu e'ỹ va'e ma 'arandu rupi e'ỹ 'rã ikuai, ha'e rã hi'arandu va'e
    ma oiko kuaa-a py ijegua.
  agu-BL: Cyakil yi e' yi ploj cyajtza'kl, yi qui na chitxum yi e'chk takle'n yi na
    chiban, cho'n nin ẍchitzajk cyera'tz tk'ab yi e'chk takle'n yi chin cachi' nin.
    Poro yi e' yi puntil cu'n na chiban yi e'chk takle'n, sjalok mas cyetz cyajtza'kla'tz.
  ilo-ULB: Tawiden dagiti saan a nasursuroan a tattao ti kinanengneng ngem napalikmutan
    iti pannakaammo dagiti nanakem a tattao.
  kpg-kpg: Digau de hagalongo e kae nadau mee ala e tau anga gi nadau dadaulia, gei
    digau e iloo e kae nadau hui kabemee.
  uig-ARA: ساددىلار ئەخمەقلىققا ۋارىسلىق قىلار؛ پەم-پاراسەتلىكلەر بىلىمنى ئۆز تاجى
    قىلار.
  bps-bps: I dad to kulang i kfulungla faldam, gamdawat i balas di klandèkfulungla,
    bay i dad to fulung mebe i ktola, matnù i gnadèla.
  sus-sus: Daxuɲa findima nɛ xaxilitare kɛ ra, xaxilimae tan lɔnni nan sɔtɔma.
  pon-2006: Aramas pweipwei pahn ale dahme konehng ar pweipwei, ahpw me loalokong
    pahn ale ketingpen loalokong.
  ksd-ksd: A umana tuptup dia vatur vake ra papaua, Ma ga ra umana tena kabinana dia
    toke ra kabinana.
  tur-YTC: Saf insanlar akılsızlığı miras alır, Ama tedbirli olanlar bilgiyle taçlanır.
  bel-N: Неразумныя атрымліваюць у спадчыну дурасьць, а разумныя ўкарануюцца веданьнем.
  grc-BRENT: Μεριοῦνται ἄφρονες κακίαν, οἱ δὲ πανοῦργοι κρατήσουσιν αἰσθήσεως.
  ind-AYT: Orang naif mewarisi kebodohan, tetapi orang bijak bermahkotakan pengetahuan.
  nya-nya: Anthu opusa amalandira uchitsiru, koma anthu ochenjera amavekedwa chipewa
    cha ulemerero wa kudziwa zinthu.
  hrv-hrv: Glupaci baštine ludost, a mudre ovjenčava znanje.
  mps-mps: Te dwasianu kolesaga koneai elalubo bidi dabego kolesaga, te kolesaga umawai
    bidigo kolesaga ebo tiwai yaibao. Tiali goli, te wiegi yai homu kolesaga koneani
    elalubo bidigo kolesaga te augwa tobolude te wiegi yai au tiwai elalubo dao.
  tpi-tpi: Pasin bilong ol man i gat liklik save, i save kamap olsem pasin bilong
    ol longlong man. Tasol save bilong ol man i gat gutpela tingting i olsem gutpela
    bilas long het bilong ol.
  dan-1931: De tankeløse giver dårskab i Arv, de kloge efterlader sig Kundskab.
  vie-OVCB: Người ngây ngô khoác áo dại khờ, người thận trọng đội vòng hoa tri thức.
  guj-2017: ભોળા લોકો મૂર્ખાઈનો વારસો પામે છે, પણ ડાહ્યા માણસોને વિદ્યાનો મુગટ પહેરાવવામાં
    આવે છે.
  pon-2006A: Aramas pweipwei pahn ale dahme konehng ar pweipwei, ahpw me loalokong
    pahn ale ketingpen loalokong.
  por-BRBSL: O simples herdar a loucura, mas os prudentes são coroados de conhecimento.
  swe-swe: De oförståndiga (dåraktiga, hämningslösa) ärver (samlar på sig) oförstånd
    (dårskap), men den förståndige är krönt (ärad) med kunskap (insikt, förståelse).
  cth-cth: Kamawngrame e coe e teh pathunae doeh, hatei kho ka pouk e teh panuenae
    kâmuksak lah ao.
  twi-twi: Ntetekwaafo agyapade ne gyimi, na wɔde nimdeɛ bɔ anitewfo abotiri.
  hlt-hlt: Hlangyoe loh anglat a pang tih, aka thaai rhoek loh mingnah te a muei uh.
  tbz-SIM: Bɛ̀ɛ̀ í toti bɛ yɛ̀mmɛ̀ bɛ cɔ̃́ntimu tu tiyɛìntì, bɛ̀ɛ̀ totí bɛ yɛ̀mmɛ̀
    kɛ̀ bɛ kɔ̃mu tú bɛ̀ bo yĩ́ɛ̃́tɛ́mɛ̀ dɛ̀mɑrɛ̀.
  msy-2020: Gumazir fofozir muziariba itiba, men araziba mati gumazir onganibar araziba.
    Ezɨ gumazir nɨghnɨzir aghuiba itiba fofozir aghuim inigha, mati me ivezir aghuim
    ini.
  dop-dop: Yəlɑɑ mpɑ pɑ hʋwɛɛ tɑ tɑɣɑlɩ tɔ, pɑ kɑwɑɑɣɑ ntɛ́ kʋmɛlɛntʋ. Nyʋɣʋ tɑɑ mɑɣɑsəlɑɑ
    teeli kɛlɛ nyəmtʋ.
  azb-azb: Cahil səfehliyi irs alar, Uzaqgörənin başına bilik tacı qoyular.
  eng-DBY: The simple inherit folly; but the prudent are crowned with knowledge.
  hin-2017: भोलों का भाग मूर्खता ही होता है, परन्तु विवेकी मनुष्यों को ज्ञानरूपी मुकुट
    बाँधा जाता है।
  wol-KYG: Ab téxét ndof ay céram, ku ñaw jagoo xam-xam.
  bjr-bjr: Irirana siaisa misa aiqama ainainirafa furufarirafa kai maridanoo. Irirana
    akoofasauqa mariana akiiqara feefauru amiqira irirafa maridanoo.
  eng-YLT: The simple have inherited folly, And the prudent are crowned [with] knowledge.
  kne-kne: Din magay ammo da yan manbalin da ay naong-ong, ngem din nanemneman yan
    kaman dan makoronaan si laing da.
  eng-WYC-2017: Little men of wit shall hold folly; and fell [or witting] men shall
    abide knowing.
  eng-WMBB: The simple inherit folly, but the prudent are crowned with knowledge.
  urd-GVH: सादालौह मीरास में हमाक़त पाता है जबकि ज़हीन आदमी का सर इल्म के ताज से आरास्ता
    रहता है।
  rug-rug: Saripu lopu goto si hoke va kamo pupuhu tugo, ba sa tie gilae si toropae
    nia sa tinumatumae.
  gaz-gaz: Namni homaa hin beekne gowwummaa dhaala; qalbeeffataan garuu beekumsa gonfata.
  fra-LSG: Les simples ont en partage la folie, Et les hommes prudents se font de
    la science une couronne.
  yal-yal: Kɔmɔyaan nan fe kolontarene yii e kɛɛn na, koni kolonna luxi alo xaxilimane
    mangaya taxamaseri kɔmɔtina.
  haw-1868: E ili mai ka lapuwale no ka poe noonoo ole; E kau hoi ka ike me he lei
    la maluna o ka poe naauao.
  arb-NAV: يَرِثُ الأَغْبِيَاءُ الْحَمَاقَةَ، وَيُتَوَّجُ الْعُقَلاءُ بِالْعِلْمِ.
  ewe-ewe: Susu wodzoetɔwo ƒe domenyinue nye bometsitsi, ke wotsɔa sidzedze ɖɔna na
    nunyalawo.
  eng-LEE: The simple inherit folly; but the prudent crown themselves with knowledge.
  asm-FB: অশিক্ষিত লোকৰ মুৰ্খতা বংশানুক্রমে থাকে; কিন্তু দূৰদৰ্শী লোকসকল জ্ঞানেৰে
    পৰিপূৰ্ণ।
  sus-A: دَشُحَ قِندِ مَ نّ شَشِلِتَرٍ كّ رَ، شَشِلِمَيٍ تَن لْننِ نَن سْتْمَ.
  fra-SBL: Les simples héritent de la folie, mais les prudents sont couronnés de savoir.
  hbo-hbo: נָחֲל֣וּ פְתָאיִ֣ם אִוֶּ֑לֶת וַֽ֝עֲרוּמִ֗ים יַכְתִּ֥רוּ דָֽעַת׃
  kik-kik: Andũ arĩa matarĩ ũũgĩ magayaga ũrimũ, no arĩa abaarĩrĩri mahumbagwo thũmbĩ
    ya ũmenyo.
  fra-NCL: Les simples ont en partage la folie, et les prudents se font de la science
    une couronne.
  cek-AK: Poekhaih tawn ai kami loe amthuhaih to qawk ah toep; toe palungha kaminawk
    loe palunghahaih lumuek to angmuek o.
  cuk-cuk: Dule-baisur-binsaedi, unnila galagwensur-binsaleged abingaoed. Dule-itoakwaa-binsaedgala
    binsaed-nikarbad uklegoed.
  uig-CYR: Саддилар ахмақлиққа варислиқ қилар; Пәм-парасәтликләр билимни өз таҗи қилар.
  tel-2017: బుద్ధిహీనులు తమ మూర్ఖత్వమే ఆస్తిగా కలిగి ఉంటారు. వివేకం ఉన్నవారు జ్ఞానాన్ని
    కిరీటంగా ధరించుకుంటారు.
  hat-BSA: Moun san konprann yo gen foli kon eritaj; men moun rezonab lan kouwone
    ak konesans.
  kos-kos: Mwet nikin ac eis fokin lalfon lalos, a mwet lalkung ac usrui etauk.
  hbo-WLC: נָחֲל֣וּ פְתָאיִ֣ם אִוֶּ֑לֶת וַֽ֝עֲרוּמִ֗ים יַכְתִּ֥רוּ דָֽעַת׃
  ibo-ibo: Ndị na-enweghị uche na-enweta ụgwọ ọrụ nke uche gbagọrọ agbagọ, ma onye
    nwere uche na-enweta ihe ọmụma.
  ory-ory: ଅସତର୍କ ଲୋକମାନେ ଅଜ୍ଞାନତାରୂପ ଅଧିକାର ପାʼନ୍ତି; ମାତ୍ର ଚତୁର ଲୋକେ ଜ୍ଞାନରୂପ ମୁକୁଟରେ
    ବିଭୂଷିତ ହୁଅନ୍ତି।
  chk-chk: Ekewe chon wewemang repwe angei mine a fich ngeniir lon ar tiparoch, nge
    ekewe mi mirit repwe angei silelap pwe liwiniir.
  rop-rop: Detlot pipul hu nomo sabi enijing kaan gajim enijing, dumaji dei oldei
    dumbat ola siliwan ting, bat detlot sabibala pipul garra sabi mowa, dumaji dei
    oldei dumbat ola gudwan ting.
  ukr-1871: Невіжі унаслїдують дурноту, розумні же вквітчаються знаннєм.
  deu-1951: Dummheit ist das Erbteil der Einfältigen, Erfahrung die Krone der Klugen.
  eng-JPS: The thoughtless come into possession of folly; but the prudent are crowned
    with knowledge.
  srp-1865: Ludi našljeðuje bezumlje, a razboriti vjenèava se znanjem.
  lug-lug: Abatalina magezi basikira butaliimu, naye abategeevu batikkirwa engule
    ey’okumanya.
  heb-heb: נחלו פתאים אולת וערומים יכתרו דעת׃
  ben-IRV: মূর্খদের অধিকার অজ্ঞানতা; কিন্তু বিচক্ষণেরা জ্ঞানে পরিবেষ্টিত হয়।
  pan-pan: ਭੋਲਿਆਂ ਲੋਕਾਂ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਤਾਂ ਮੂਰਖਤਾਈ ਆਉਂਦੀ ਹੈ, ਪਰ ਸਿਆਣਿਆਂ ਦੇ ਸਿਰ ਉੱਤੇ
    ਗਿਆਨ ਦਾ ਮੁਕਟ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဉာဏ် တိမ်သောသူသည် မိုက် ခြင်းကို အမွေခံ တတ်၏။ ပညာ သတိရှိသောသူမူကား ၊ သိပ္ပံ
    သရဖူ ကို ဆောင်းတတ်၏။
  tte-O: Siya toyauyaule maisali silobai besiele ali yauyaule kana polowe. Tosanapu
    ali katai iyamala kali pwaopwaom.
  tbg-tbg: Kia avu aato vataaka hampi kaiqa varaqi viraqaahai kia koqe koqaa varevara.
    Koqe avu aato vataaka vika koqe kaiqa vareha koqe avu aato voqavatama varevara.
  hmo-hmo: Laloa kehoa lasi taudia edia davana be kavakava, to laloa kehoa taudia
    ese aonega idia davaria noho.
  urd-urd: नादान हिमाक़त की मीरास पाते हैं, लेकिन होशियारों के सिर लेकिन 'इल्म का
    ताज है।
  rus-SYN: Невежды получают в удел себе глупость, а благоразумные увенчаются знанием.
  bqc-SIM: Ɔ̃nↄkɛ̃sãmade ì gↄ̃ faasai, laaideↄ ì dↄ̃a kpa fùa ũ.
  tcz-CHONGTHU: Mihem meimeija um chu ngolna ahin, miching hon hetna kiti hi lallukhuh
    a aneiyu ahi.
  mar-mar: भोळ्यांना मूर्खपणाचे वतन मिळते, पण शहाणे ज्ञानाने वेढलेले असतात.
  hlt-THB: Thlakqaw ing qawnaak a qo pang kawm saw, khawksimthai thlang ingtaw cyihnaak
    lumyk pang kaw.
  qub-qub: Mana tantiyacojcunaga imaypis upa cayllanchömi carcaycanga. Tantiyacur
    wiyacojcunami ichanga canga sumaj yachaj.
  bqp-bqp: Ɔ̃ndↄ̃saridenↄ dì gↄ̃ faya sari, laakaridenↄ dì dↄ̃na kú fùra ũ.
  hat-hat: Moun san konprann aji tankou moun fou. Men, rekonpans moun ki gen lespri
    se konesans.
  eng-BSB: The simple inherit folly, but the prudent are crowned with knowledge.
  tod-tod: Nuiti ti la dɛ faa mɔinmɔin kwɛɛ, naati ta-ʋoganii ɠa é ga ɠimalalai,
    kɛlɛ kidafaawu nuiti ta-masa bɔɔlɔgi ɠa é ga faaɠwɛgi.
  eng-WEBPB: The simple inherit folly, but the prudent are crowned with knowledge.
  kbq-kbq: Osi'a antahintahine vahe'mo'za, neginagi avu'avaza erisantiharegahaze.
    Hianagi maka'zama ankere'za hu vahe'mo'za, kini fetori anteankna huno antahi'zana
    erigahaze.
  nhe-BL: Tlen huihuitique san quipiyaj huihuiyotl ipan inintzonteco, pero tlen tlalnamiquij
    yajuanti quipiyaj tlalnamiquilistli queja se corona yejyectzi tlen quihuicaj ipan
    inintzonteco.
  bus-bus: Ɔ̃ndↄ̃saideenↄ è gↄ̃ faa sai, làakarideenↄ è dↄ̃na kú fùra ũ.
  gub-BL: Iranaiw ma'e upyhyk wemiapo kwer hekuzar wà. Ma'e kwaw par upyhyk ma'e kwaw
    wera'u haw wà.
  eng-DRA: The childish shall possess folly, and the prudent, shall look for knowledge.
