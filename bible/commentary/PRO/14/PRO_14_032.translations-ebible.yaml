verse: PRO.014.032
translations:
  mal-C: ദുരന്തമുഖത്ത് ദുഷ്ടർ ചിതറിക്കപ്പെടുന്നു, എന്നാൽ നീതിനിഷ്ഠർക്കു മരണത്തിലും
    അഭയസ്ഥാനമുണ്ട്.
  deu-TKW: Durch seine Bosheit wird der Gottlose gestürzt, aber der Fromme findet
    Zuflucht in seiner Redlichkeit.
  lin-lin: Babenganaka moto mabe mpo na mabe na ye, kasi moto ya sembo awumelaka na
    elikya kino ata na kufa.
  eng-LSV: The wicked is driven away in his wickedness, || And the righteous [is]
    trustful in his death.
  eng-GNV: 'The wicked shall be cast away for his malice: but the righteous hath hope
    in his death.'
  eng-WEBSTER: 'The wicked is driven away in his wickedness: but the righteous hath
    hope in his death.'
  nhw-BL: Masehualme catli amo quitlepanitaj TOTECO motzontlamiltise ica inintlajtlacolhua.
    Pero catli itztoque xitlahuaque iixpa TOTECO motemachíaj ipan ya catli hueli quinmanahuis
    ipan miquilistli.
  swh-ONEN: Waovu huangamizwa kwa matendo yao maovu, bali hata katika kifo wenye haki
    hupata kimbilio.
  bba-bba: Tɔn kɔ̃so, nuku kɔ̃surɑ tɑ rɑ nùn fuke, ɑdɑmɑ ɡemɡii u rɑ n tororu sɔ̃wɑ
    bɑɑ ɡɔɔn wuswɑɑɔ.
  eng-KJVCPB: 'The wicked is driven away in his wickedness: But the righteous hath
    hope in his death.'
  luo-luo: Ka masira obiro, joricho itieko, to kata e tho ngʼat makare nigi kar pondo.
  meu-meu: Kara dika tauna na ena kara dika ese e hahekwakwanaiamu, a kara maoromaoro
    tauna na ena lalo-maoromaoro ese baineharohoa mauri.
  npi-ULB: आफ्ना खराब कामहरूद्वारा दुष्‍ट मानिस तल खसालिन्छ, तर धर्मात्माले मृत्युमा
    समेत आश्रय पाउँछ ।
  yor-yor: Nígbà tí ìyọnu bá dé, a fa àwọn búburú lulẹ̀, kódà nínú ikú àwọn olódodo
    ni ààbò.
  ind-ind: Orang jahat akan hancur karena perbuatannya sendiri. Orang benar terlindung
    karena kejujurannya.
  pes-OPCB: خداشناسان وقتی بمیرند پناهگاهی دارند، اما گناهکاران به‌وسیلۀ گناهان خودشان
    تباه می‌شوند.
  tgl-ULB: Ang masama ay ibinagsak sa pamamagitan ng kaniyang masamang mga gawa, ngunit
    ang matuwid ay may isang kanlungan kahit sa kamatayan.
  hui-hui: Ko biaga karu tigua mana biragome tini mo ko holene yu anda ibaga. Anigo
    mana bayale biaga karume ti mbirale mbira hondowa gi nahaga. Tigua homolene kaware
    wiaguabi tinaga holene yu tiga hongohe haabo haga ka.
  mya-mya: မတရားသောသူသည် မတရားသဖြင့် ပြုစဉ် အခါ၊ လှဲခြင်းကို ခံရ၏။ ဖြောင့်မတ်သောသူမူကား၊
    သေသောအခါ၌ပင် မြော်လင့်စရာရှိ၏။
  bod-N: ངན་པ་རང་གི་ཉེས་པས་ཐུར་དུ༌འདྲུད། །དྲང་པོར་འཆི་བའི་དུས་ཀྱང་བརྟེན་ས༌ཡོད།།
  wsk-wsk: Tom ikup memek arataso, mu memek betera ko kariimet umu maga namasan; bare
    kariimet ningo diram mu kuemon agi ta wore, nunga kuwim yumura karogo.
  sna-sna: Kana njodzi yauya, akaipa anowisirwa pasi, asi kunyange murufu akarurama
    ane utiziro.
  spa-BLM: El impío es abatido en su calamidad, pero en la muerte, el justo tiene
    un refugio.
  cac-cac: A eb' chuc, an̈eja' schucal eb' chi' tz'ic'ancot d'a yib'an̈. Axo eb' vach'
    spensar jun, ayn̈ejoch Dios yipoc sc'ol eb' masanto scham eb'.
  swh-ULB: Mtu mwovu huangushwa chini kwa matendo yake mabaya, bali mtu mwenye haki
    anakimbilio hata katika kifo.
  bel-bel: За ліха сваё бязбожны будзе адкінуты, а праведны і пры сьмерці сваёй мае
    надзею.
  deu-ELBBK: In seinem Unglück wird der Gottlose umgestoßen, aber der Gerechte vertrautauch
    in seinem Tod.
  mbb-OT: Edezeetan te Megbevayà is menge mekesesalà tenged te mezat he ulaula zan,
    piru ebpengelangan din is metazeng minsan ke ebpatey, ne zuen din mulà egkeeputan.
  mal-2015: ദുഷ്ടന്നു തന്റെ ദുഷ്ടതയാൽ വീഴ്ച വരുന്നു; നീതിമാന്നോ മരണത്തിലും പ്രത്യാശയുണ്ടു.
  rmc-rmc: O nalačhe manuša zňičinen pes korkoren ole nalačhe vecenca, so keren, ale
    le lačhe manušen chraňinen o pačivaľiben the o čačipen.
  pes-OPV: شریر از شرارت خود به زیر افکنده می‌شود، اما مرد عادل چون بمیرد اعتماد دارد.
  ron-1924: Чел рэу есте доборыт де рэутатя луй, дар чел неприхэнит кяр ши ла моарте
    траӂе нэдежде.
  ben-OBCV: যখন চরম দুর্দশা ঘনিয়ে আসে, তখন দুষ্টেরা পতিত হয়, কিন্তু মরণকালেও ধার্মিকেরা
    ঈশ্বরেই আশ্রয় খোঁজে।
  som-som: Kii shar leh waxaa lagu afgembiyaa sharnimadiisa, Laakiinse kan xaqa ahu
    rajuu leeyahay markuu dhinto.
  lat-VUC: 'In malitia sua expelletur impius: sperat autem justus in morte sua.'
  eng-ASVBT: The wicked is thrust down in his evildoing; But the righteous hath a
    refuge in his death.
  mna-mna: Mbulu sananŋana ta wal sananŋan tikamam na, ko ipasaana zitun. Mi sombe
    wal ndeeŋeŋan timeete, na Anutu ko iwe ur pizin be tike lela ma timbot ambai.
  ita-1885: L'empio sarà traboccato per la sua malvagità; Ma il giusto spera eziandio
    nella sua morte.
  eng-LXXUP: 'The ungodly shall be driven away in his wickedness: But he who is secure
    in his own holiness is just.'
  eng-ULB: The wicked person is brought down by his evil actions, but the righteous
    person has a refuge even in death.
  spa-VBL: Los malvados son derribados por sus propias acciones, pero los que viven
    en rectitud están confiados hasta la muerte.
  fra-_FOB: Dans le malheur, le méchant est renversé; mais le juste reste en assurance,
    même dans la mort.
  mal-mal: ദുഷ്ടന് തന്റെ ദുഷ്ടതയാൽ വീഴ്ച വരുന്നു; നീതിമാന്‍ സത്യത്തില്‍ അഭയം കണ്ടെത്തുന്നു.
  lit-lit: Nedorėlis parbloškiamas dėl jo paties blogadarystės, bet teisusis turi
    prieglaudą net savo mirties metu.
  urd-GVR: Bedīn kī burāī use ḳhāk meṅ milā detī hai, lekin rāstbāz marte waqt bhī
    Allāh meṅ panāh letā hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीबपुकी मरिम्‍शो पतीकेमी जाम्‍शा लाइनीम। तन्‍न ठीक
    पाइब मुर आंम आन गेना हना यो रिम्‍शो पतीकेमी ब्रोंइशा बाक्‍चा ताइनीम।
  eng-NOY: By his wickedness the wicked is thrust down; But the righteous hath hope
    even in death.
  ita-1927: L’empio è travolto dalla sua sventura, ma il giusto spera anche nella
    morte.
  ckb-ckb: خراپەکار بە خراپەکانی خۆی دەکەوێنرێت، بەڵام کەسی ڕاستودروست لە مردنیشی
    پەناگای هەیە.
  eng-BBE: The sinner is overturned in his evil-doing, but the upright man has hope
    in his righteousness.
  kan-OKCV: ದುಷ್ಟನು ತನ್ನ ಆಪತ್ಕಾಲದಲ್ಲಿ ಹಾಳಾಗುತ್ತಾನೆ, ಆದರೆ ನೀತಿವಂತನಿಗೆ ಮರಣದಲ್ಲಿಯೂ ಆಶ್ರಯ
    ಇದೆ.
  tam-2017: துன்மார்க்கன் தன்னுடைய தீமையிலே வாரிக்கொள்ளப்படுவான்; நீதிமானோ தன்னுடைய
    மரணத்திலே நம்பிக்கையுள்ளவன்.
  spa-RV-1909: 'Por su maldad será lanzado el impío: mas el justo en su muerte tiene
    esperanza.'
  ron-BTF: Cel stricat este alungat în stricăciunea lui, dar cel drept are speranță
    în moartea sa.
  eng-WEBP: The wicked is brought down in his calamity, but in death, the righteous
    has a refuge.
  eng-FBV: Wicked people are brought down by their own evil actions, but those who
    live right are confident even in death.
  nld-1939: Door zijn boosheid wordt de zondaar voortgejaagd, Maar de rechtvaardige
    vindt een toevlucht in zijn deugd.
  nch-BL: Masehualme cati amo quitepanitaj TOTECO motzontamiltise ica inintajtacolhua.
    Pero cati itztoque xitahuaque iixpa TOTECO motemachíaj ipan ya cati hueli quinmanahuis
    ten miquilisti.
  vie-1934: Kẻ ác bị đánh đổ trong sự gian ác mình; Nhưng kẻ công bình vẫn có nơi
    nương cậy, dầu trong khi chết.
  hin-CV: दुष्ट के विनाश का कारण उसी के कुकृत्य होते हैं, किंतु धर्मी अपनी मृत्यु
    के अवसर पर निराश्रित नहीं छूट जाता.
  eng-OURB: The wicked is brought down in his calamity, but in death, the upright
    has a refuge.
  spa-BES: El pecador es trastornado en su maldad, pero el hombre recto tiene esperanza
    en su justicia.
  tdx-tdx: Arotsa’ ty fandilara’e ty rati-tsereke, fe am-pitsalohañe ty vañoñe te
    mivetrake.
  tha-KJV: คนชั่วร้ายก็​ถู​กไล่ออกตามการกระทำชั่วร้ายของเขา แต่​คนชอบธรรมมีความหวังในความมรณาของเขา
  por-BR-2018: Por sua malícia, o perverso é excluído; porém o justo até em sua morte
    mantém a confiança.
  deu-ELO: In seinem Unglück wird der Gesetzlose umgestoßen, aber der Gerechte vertraut
    auch in seinem Tode.
  eng-WYC-2018: A wicked man is put out for his malice; but a just man hopeth in his
    death. (A wicked person is brought down by his own malice; but a righteous person
    hath hope in his death.)
  epo-epo: Pro sia malboneco malvirtulo estos forpuŝita; Sed virtulo eĉ mortante havas
    esperon.
  uig-PIN: Yaman ɵz yamanliⱪi iqidǝ yiⱪitilar; Ⱨǝⱪⱪaniy adǝm ⱨǝtta sǝkratta yatⱪandimu
    hatirjǝm bolar.
  beo-beo: Wadela:i hamosu dunu da wadela:i hamobeba:le, ilisu dafamu logo fodosa.
    Be noga:i dunu da ilia hou ida:iwane gala amoga gaga:i dagoi ba:sa.
  tpi-OTNT: Ol man nogut i save bagarapim ol yet long pasin nogut bilong ol. Tasol
    ol stretpela man i no save wari long wanpela samting. Maski taim bilong dai i
    kamap, bilip bilong ol i stap strong yet.
  hau-SA: Sa’ad bala’i ya auku, mugaye kan fāɗi, amma ko a mutuwa masu adalci suna
    da mafaka.
  uig-LAT: Yaman öz yamanliqi ichide yiqitilar; Heqqaniy adem hetta sekratta yatqandimu
    xatirjem bolar.
  nde-nde: Nxa kufika ubunzima ababi bayadilika, kodwa abalungileyo balesiphephelo
    lasekufeni.
  ton-ton: '‌ʻOku kapusi atu ʻae angakovi ʻi heʻene angahala: ka ʻoku maʻu ʻe he māʻoniʻoni
    ʻae ʻamanaki lelei ʻi heʻene mate.'
  ces-1613: Pro zlost svou odstrčen bývá bezbožný, ale naději má i při smrti své spravedlivý.
  eng-WMB: The wicked is brought down in his calamity, but in death, the righteous
    has a refuge.
  tam-TCV: பேரழிவு வரும்போது கொடியவர்கள் வீழ்ச்சியடைகிறார்கள்; ஆனால் நீதிமான்களோ மரணத்திலும்
    இறைவனில் புகலிடம் தேடுகிறார்கள்.
  ceb-ULB: Ang tawong daotan malaglag pinaagi sa iyang daotang mga binuhatan, apan
    ang tawong matarong adunay dalangpanan bisan diha sa kamatayon.
  pol-UBG: Niegodziwy zostaje wygnany z powodu swojego zła, a sprawiedliwy ma nadzieję
    nawet w czasie swojej śmierci.
  urd-GVU: بےدین کی بُرائی اُسے خاک میں ملا دیتی ہے، لیکن راست باز مرتے وقت بھی اللہ
    میں پناہ لیتا ہے۔
  deu-1912: Der Gottlose besteht nicht in seinem Unglück; aber der Gerechte ist auch
    in seinem Tod getrost.
  kan-2017: ದುಷ್ಟನು ವಿಪತ್ತಿಗೊಳಗಾಗಿ ಹಾಳಾಗುವನು, ಶಿಷ್ಟನು ಮರಣಕಾಲದಲ್ಲಿಯೂ ಆಶ್ರಯಹೊಂದುವನು.
  yap-yap: Ngongolen e pi’in kireb e ra mulegrad nga but’, ma pi’in fel’ e ma yororiyrad
    farad yul’yul’.
  hlt-MCSB: Halang tah a boethae ah bung tih, aka dueng tah a dueknah rhangneh ying.
  mdy-ETH: ሜታ ሄላዛ ፑርቶ ዓሳ ሎሎኦማኔ፤ ፂሎ ዓሳ ጋዓንቴ ዔያታ ሃይቄቴያ ፔኤኮ ጉሙርቂንቲፆና ካፒንታኔ።
  kew-kew: Wae aanu nimuri nimuna peme wae yaenumi nimu maoyaeme. Goa peme pare epe-rupa
    pimi aanu nimuri oyae meda page ake palua pae kone na-i epe rupa aeme. Nimu madaa
    omape yaeme mealia rabu page kone rulae yae mada puri paboa aalimi.
  twi-ASANTE: Sɛ amanehunu ba a amumuyɛfoɔ hwe ase, nanso owuo mu mpo teneneefoɔ wɔ
    dwanekɔbea.
  eng-WEBU: The wicked is brought down in his calamity, but in death, the righteous
    has a refuge.
  wal-wal: Iitati bantta iita oosuwan kunddana; shin xilloti bantta suuretettan naagettana.
  acu-NT: Pase aints ainaun ni tunaari mesratnuitai. Tura Yusen umirkaru ainau jakatin
    kintiari jeamtai, Nekasan Yusnumapi pujustinuitjai tusar pengker nintimsar jakartinuitai.
  spa-PDDPT: Por su propia maldad será derribado el perverso, Pero el justo tiene
    refugio en su muerte.
  gun-gun: Heko vai va'e ho'a 'rã gueko vaia py ae, ha'e rã heko porã va'e ma omanoa
    py voi oguereko 'rã oarõ aguã.
  agu-BL: Cyakil yi e' yi chin juntlen nin cyajtza'kl, ite'n yi cyajtza'kla'tz na
    oc tan chipo'tze'n. Poro yi e' balaj na xcye' yi chibalajil tan chicolche'n.
  ilo-ULB: Ti nadangkes a tao ket ipabpababa dagiti dakes nga aramidna, ngem ti nalinteg
    a tao ket addaan iti pagkamangan uray iti patay.
  kpg-kpg: Nia haihai huaidu o digau huaidu le e bida hagahuaidu ginaadou, gei digau
    humalia le e duuli go nadau haihai donu.
  uig-ARA: يامان ئۆز يامانلىقى ئىچىدە يىقىتىلار؛ ھەققانىي ئادەم ھەتتا سەكراتتا ياتقاندىمۇ
    خاتىرجەم بولار.
  bps-bps: I falmo i to sasè i sasè nimoan, bay i kamlung i to matlu i kafyen.
  sus-sus: Mixi ɲaaxi xa ɲaaxuɲa a xun nakanama nɛ, kɔnɔ tinxintɔɛ kantari sɔtɔma
    nɛ hali faxɛ ya i.
  pon-2006: Aramas suwed kan kin pein kahrehiong ar pwupwudi sang ni ar wiewia suwed
    kan, ahpw aramas mwahu kin silasilkihdi mehlel en nan kapehdirail.
  ksd-ksd: A tena varpiam i virua ta kana varpiam, Ma ra tena takodo i rivarivan ta
    kana mangamangana takodo.
  tur-YTC: Kötü kişi kendi felaketiyle yıkılır, Ama ölümde doğrunun sığınacak yeri
    vardır.
  bel-N: Бязбожнік будзе адкінуты за ліхоцьце сваё, а праведнік і пры сьмерці сваёй
    мае надзею.
  grc-BRENT: Ἐν κακίᾳ αὐτοῦ ἀπωσθήσεται ἀσεβής, ὁ δὲ πεποιθὼς τῇ ἑαυτοῦ ὁσιότητι δίκαιος.
  ind-AYT: Orang fasik dihempaskan oleh kejahatannya, tetapi orang benar mendapat
    perlindungan pada saat kematiannya.
  nya-nya: Anthu oyipa adzakanthidwa chifukwa cha ntchito zawo zomwe, koma olungama
    adzatetezedwa mwa imfa yawo.
  hrv-hrv: Opaki propada zbog vlastite pakosti, a pravednik i u samoj smrti nalazi
    utočište.
  mps-mps: Te dwai sę ebo bidi dabe te augwa dwai kolesagago digi te dolobao. Tiali
    goli, te doloba pai bidi dabe te magi nai me delide homu si me egobeo. Te augwa
    isibo sogo pedalubo si da, te augwa konealubo po te me dąų elalueibao.
  tpi-tpi: Ol man nogut i save bagarapim ol yet long pasin nogut bilong ol. Tasol
    ol stretpela man i no save wari long wanpela samting. Maski taim bilong dai i
    kamap, bilip bilong ol i stap strong yet.
  dan-1931: Ved sin Ondskab styrtes den gudløse, ved lydefri Færd er retfærdige trygge.
  vie-OVCB: Tai họa đến, người ác bị sụp đổ vì hành vi gian trá, dù khi hấp hối, người
    công chính vẫn còn chỗ cậy trông.
  guj-2017: દુષ્ટને પોતાની દુષ્ટતાથી હડસેલી નાખવામાં આવશે, પરંતુ ન્યાયી માણસને પોતાના
    મૃત્યુમાં પણ આશા હોય છે.
  pon-2006A: Aramas suwed kan kin pein kahrehiong ar pwupwudi sang ni ar wiewia suwed
    kan, ahpw aramas mwahu kin silasilkihdi mehlel en nan kapehdirail.
  por-BRBSL: O ímpio é derrubado em sua calamidade, mas na morte, o justo tem um refúgio.
  swe-swe: Den ogudaktige trycks ned (drivs i väg) på grund av sin egen ondska, men
    den rättfärdige har hopp och är frimodig ända in i döden.
  cth-cth: Tamikathout teh a thoenae ni letlang a pâlei teh, tamikalan teh a duenae
    koe kânguenae a tawn.
  twi-twi: Sɛ amanehunu ba a amumɔyɛfo hwe ase, nanso owu mu mpo atreneefo wɔ guankɔbea.
  hlt-hlt: Halang tah a boethae ah bung tih, aka dueng tah a dueknah rhangneh ying.
  tbz-SIM: Onitiyɛiwe yɛi mmɛɛ̀ ò buɔ̀, onitisɑ̀ù í yĩɛ̃̀kù tìmɑtì bɑ́ mukṹṹ.
  msy-2020: Gumazamizir kuraba uan arazir kurabar uari, uari gasɨghasɨsi. Ezɨ gumazamizir
    aghuiba me bizitam bagh nɨghnɨghan kogham. Men ovevemɨn dughiam otoghtɨ, men nɨghnɨzir
    gavgavim men akuraghtɨ me suam ovevem a pura bizim.
  dop-dop: Ɩsɑɣɑtʋ wɑkələɣɩ ɩsɑɣɑʋ. Amɑ siɣisilɑɑ nɑ́ hikiɣi təcɔɔsəlɛ kɛ́, pɑɑ səm
    tɑɑ.
  azb-azb: Şər adam pisliyi üzündən qovular, Salehin ölümündə belə, pənahı var.
  eng-DBY: The wicked is driven away by his evil-doing; but the righteous trusteth,
    [even] in his death.
  hin-2017: दुष्ट मनुष्य बुराई करता हुआ नाश हो जाता है, परन्तु धर्मी को मृत्यु के
    समय भी शरण मिलती है।
  wol-KYG: Coxor detteel boroom; ku jub fegoo maanduteem.
  bjr-bjr: Manda ainaina kambiqaifaqa mandoosana maree mariasa kuridiranaki fidaqa.
    Andeeqara fasiqauqa nariqa andeeqarafa misa itita nimaqaidanoo.
  eng-YLT: In his wickedness is the wicked driven away, And trustful in his death
    [is] the righteous.
  kne-kne: Maabak din managbasol begew sin basol na met laeng, ngem din pankamangan
    di nalinteg yan din kosto ay ogali na.
  eng-WYC-2017: A wicked man is put out for his malice; but a just [or rightwise]
    man hopeth in his death.
  eng-WMBB: The wicked is brought down in his calamity, but in death, the righteous
    has a refuge.
  urd-GVH: बेदीन की बुराई उसे ख़ाक में मिला देती है, लेकिन रास्तबाज़ मरते वक़्त भी
    अल्लाह में पनाह लेता है।
  rug-rug: Totoso kamo sa tinasuna si hoqa gore sari tie kaleadi, ba totoso kamo sa
    minate si ta rupaha dia sari tie toṉoto.
  gaz-gaz: Hamoonni jalʼinuma isaaniitiin badu; qajeeltonni garuu duʼa keessatti illee
    amanamummaa isaaniitiin daʼannoo argatu.
  fra-LSG: Le méchant est renversé par sa méchanceté, Mais le juste trouve un refuge
    même en sa mort.
  yal-yal: Muxu ɲaxina wali ɲaxin nan a rabirama, koni hali sayaan tinxin muxun li,
    a yigiyaden sɔtɔma nɛn.
  haw-1868: Hookukeia ka mea hewa iloko o kona hewa; Lana hoi ka manao o ka mea pono
    i kona make ana.
  arb-NAV: يُعَاقَبُ الشِّرِّيرُ بِمُقْتَضَى سُوءِ تَصَرُّفَاتِهِ، أَمَّا الصِّدِّيقُ
    فَلَهُ مُعْتَصَمٌ عِنْدَ مَوْتِهِ.
  ewe-ewe: Ne dzɔgbevɔ̃e dzɔ la, ame vɔ̃ɖiwo yia to, ke le ku me ke hã la, ame dzɔdzɔewo
    kpɔa sitsoƒe.
  eng-LEE: Through his own evil is the wicked thrust down; but even in his death doth
    the righteous have confidence.
  asm-FB: দুষ্ট লোক নিজৰ কু-কৰ্মৰ দ্বাৰাই পতিত হয়; কিন্তু ধাৰ্মিক লোকে মৃত্যুতো আশ্ৰয়
    পায়।
  sus-A: مِشِ حَاشِ شَ حَاشُحَ عَ شُن نَكَنَمَ نّ، كْنْ تِنشِنتْي كَنتَرِ سْتْمَ نّ
    هَلِ قَشّ يَ عِ.
  fra-SBL: Le méchant est abattu dans sa calamité, mais dans la mort, le juste a un
    refuge.
  hbo-hbo: בְּֽ֭רָעָתֹו יִדָּחֶ֣ה רָשָׁ֑ע וְחֹסֶ֖ה בְמֹותֹ֣ו צַדּֽ͏ִיק׃
  kik-kik: Rĩrĩa mũtino woka, arĩa aaganu matungumanagio thĩ, no arĩa athingu, o na
    gĩkuũ-inĩ makoragwo marĩ na rĩũrĩro.
  fra-NCL: Par sa propre malice le méchant est renversé ; jusque dans sa mort le juste
    a confiance.
  cek-AK: Kasae kami loe a sethaih mah kraksak tathuk; toe katoeng kami loe duek naah
    doeh oephaih to tawnh.
  cuk-cuk: Dule-isgana e-ibmar-isgana-imakedgi boni-amied. Dule-innikidaeddina, e-daedgine
    na san-bendaked amied.
  uig-CYR: Яман өз яманлиғи ичидә жиқитилар; Һәққаний адәм һәтта сәкратта ятқандиму
    хатирҗәм болар.
  tel-2017: కీడు కలిగినప్పుడు తమ చెడ్డ పనుల వల్ల భక్తిహీనులు నశిస్తారు. నీతిమంతునికి
    సత్య సమయంలో కూడా ఆశ్రయం దొరుకుతుంది.
  hat-BSA: Mechan an jete anba pa malfezans li; men moun ladwati a gen sekou lè l
    mouri.
  kos-kos: Mwet koluk uh putatla ke sripen orekma koluk lalos, a mwet wo uh molla
    ke sripen moul suwohs lalos.
  hbo-WLC: בְּֽ֭רָעָתוֹ יִדָּחֶ֣ה רָשָׁ֑ע וְחֹסֶ֖ה בְמוֹת֣וֹ צַדִּֽיק׃
  ibo-ibo: Ọ bụladị nʼọnwụ onye ezi omume nwere ebe mgbaba nʼime Chineke, ma ndị ajọ
    omume na-ala nʼiyi, mgbe mbibi bịara.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ଆପଣା ମନ୍ଦକର୍ମରେ ବିନାଶ ହୁଏ, ମାତ୍ର ମରଣକାଳରେ ଧାର୍ମିକର ଆଶ୍ରୟ ଥାଏ।
  chk-chk: Ekewe aramasangau ra feiengau ren püsin ar föför mi ngau, nge ekewe chon
    pwüng a wor ar lenien op lupwen ar mäla.
  rop-rop: Detlot wikitwan pipul garra dai brom olabat ronwan nogudbalawei, bat detlot
    pipul hu oldei dumbat ola gudbala ting garra jidan seifwan.
  ukr-1871: Безбожний за зло своє буде відкинен, а праведний і при смертї має надїю.
  deu-1951: Der Gottlose wird durch seine Bosheit gestürzt; der Gerechte aber ist
    auch im Tode getrost.
  eng-JPS: The wicked is thrust down in his misfortune; but the righteous, even when
    he is brought to death, hath hope.
  srp-1865: Za zlo svoje povrgnuæe se bezbožnik, a pravednik nada se i na smrti.
  lug-lug: Akacwano bwe kajja, omukozi w’ebibi agwa, naye omutuukirivu ne mu kufa
    aba n’obuddukiro.
  heb-heb: ברעתו ידחה רשע וחסה במותו צדיק׃
  ben-IRV: দুষ্ট লোক নিজের খারাপ কাজে পড়ে যায়, কিন্তু ধার্মিক তাদের সত্যতায় আশ্রয়
    পায়।
  pan-pan: ਦੁਸ਼ਟ ਤਾਂ ਬੁਰਿਆਈ ਕਰਦਾ-ਕਰਦਾ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ, ਪਰ ਧਰਮੀ ਆਪਣੀ ਮੌਤ ਵਿੱਚ ਵੀ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਪਨਾਹ ਪਾਉਂਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူသည် မ တရားသဖြင့် ပြုစဉ်အခါ ၊ လှဲ ခြင်းကို ခံရ၏။ ဖြောင့်မတ် သောသူမူကား
    ၊ သေ သောအခါ၌ ပင် မြော်လင့် စရာရှိ၏။
  tte-O: Tonaenaena iboma ana paisowa naenaena koina silae ilobai, na todudulai kani
    me ana kaba keno-wadam namwanamwana imiyamiya bwagana tem iboita.
  tbg-tbg: Qora kaiqa vare variaka variavaro vi kaiqava nái qoraiqamake vaira. Avuqavu
    ni variaka qutire iha vika ˻Kotira vataake vairara˼ kempukaiqamake iri variara.
  hmo-hmo: Kara dika taudia be edia kara dika ese, idia ia hadikaia noho, to kara
    maoromaoro taudia, be edia laloa maoromaoro ese do ia hamauridia.
  urd-urd: शरीर अपनी शरारत में पस्त किया जाता है, लेकिन सादिक़ मरने पर भी उम्मीदवार
    है।
  rus-SYN: За зло свое нечестивый будет отвергнут, а праведный и при смерти своей
    имеет надежду.
  bqc-SIM: Tó yã́ vãikɛna lè, ì aà nɛɛ, baa tó gbɛ̃maa gà, a ulɛkĩi vĩ.
  tcz-CHONGTHU: Miphalou chu toset atosah in alehkhup jin, mikitah ding in vang bitna
    aum jing in ahi.
  mar-mar: दुष्ट आपल्या वाईट कृतीने खाली आणला जातो, पण नीतिमानाला मरणाच्या वेळेसही
    आश्रय मिळतो.
  hlt-THB: Thlakche taw a boe seetnaak awh tlu nawh, ak dyngna khawksaa thlang taw
    thihnaak khui awhkawng zingnak ta kaw.
  qub-qub: Fiyu runataga quiquin rurashallanmi mana alliman chayachin. Alli runatami
    ichanga allita rurashanpita Tayta Dios chapanga.
  bqp-bqp: Tó kisira sù, àdi yãvãnikɛri nɛmɛ, bee tó gbɛ̃ mana gà, à utɛki vĩ.
  hat-hat: Mechanste mechan an, se sa k'ap jete l' atè. Men, moun ki fè sa ki byen,
    y'ap pwoteje l' menm lè lavi l' an danje.
  eng-BSB: The wicked man is thrown down by his own sin, but the righteous man has
    a refuge even in death.
  tod-tod: Faa ɲɔu ɠɛ nui ná-yaavai ɠa ɗa toka, kɛlɛ kitogi ɠa ɗa ɠɛ telebo nui ya,
    eyɛsu saai.
  eng-WEBPB: The wicked is brought down in his calamity, but in death, the righteous
    has a refuge.
  kbq-kbq: Kefo avu'ava'ma nehia vahe'mofona, ana kumi avu'ava'zamo azeri haviza hugahie.
    Hianagi fatgo vahe'mo'ma frisigeno'a, agu'vazigahie.
  nhe-BL: Tlacame tlen ax quitlepanitaj TOTECO motzontlamiltise ica inintlajtlacolhua.
    Pero tlen itztoque xitlahuaque iixpa TOTECO motemachíaj ipan ya tlen hueli quinmanahuis
    ipan miquistli.
  bus-bus: Tó kisia gɛ̃̀ zaakɛrizi, è à nɛmɛ, baa tó gbɛ̃ maaa gà, à utɛkii vĩ.
  gub-BL: Ikatu 'ymaw weraha ikatu 'ym ma'e iaiw paw pe wà. Imunar 'ymaw uzekaiw ikatu
    ma'e wanehe.
  eng-DRA: 'The wicked man shall be driven out in his wickedness: but the just hath
    hope in his death.'
