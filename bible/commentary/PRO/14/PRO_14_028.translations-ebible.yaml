verse: PRO.014.028
translations:
  mal-C: ജനബാഹുല്യം രാജാവിനു മഹത്ത്വം, എന്നാൽ ജനശൂന്യതയാൽ അദ്ദേഹം അധഃപതിക്കുന്നു.
  deu-TKW: In der Menge des Volks besteht des Königs Herrlichkeit, aber durch Mangel
    an Leuten kommt des Fürsten Sturz.
  lin-lin: Kozala na bato ebele epesaka mokonzi lokumu, kasi mokonzi akweyaka soki
    azali na bato te.
  eng-LSV: The honor of a king [is] in the multitude of a people, || And the ruin
    of a prince in lack of people.
  eng-GNV: In the multitude of the people is the honour of a King, and for the want
    of people commeth the destruction of the Prince.
  eng-WEBSTER: 'In the multitude of people is the king''s honor: but in the want of
    people is the destruction of the prince.'
  nhw-BL: Quema nelía momiyaquilíaj masehualme ipan se tlali, inintlanahuatijca mohueyichihuas.
    Pero quema mocahuaj san se quesqui masehualme ipan itlanahuatilis se tlayacanquetl,
    tlantiyas itequiticayo.
  swh-ONEN: Wingi wa watu ni utukufu wa mfalme, bali pasipo watu mkuu huangamia.
  bba-bba: Tɔn dɑbirɑ tɑ sɑ̃ɑ sinɑ bokon bɛɛrɛ, ɑdɑmɑ win tɔmbu bɑ̀ n yɑrinɑ, win
    bɑndɑ nim surewɑ.
  eng-KJVCPB: 'In the multitude of people is the king’s honour: But in the want of
    people is the destruction of the prince.'
  luo-luo: Ruoth ma joge ngʼeny ema yudo duongʼ, to ruoth maonge jogo morito to podho.
  meu-meu: Taunimanima hutuma na pavapava hairaina, a lohia asi ena orea taudia na
    vada e baia.
  npi-ULB: राजाको महिमा तिनका धेरै मानिसहरूको सङ्ख्यामा पाइन्छ, तर मानिसहरूविना राजकुमार
    नष्‍ट हुन्छ ।
  yor-yor: Ènìyàn púpọ̀ ní ìlú jẹ́ ògo ọba, ṣùgbọ́n láìsí ìjòyè, ọba á parun.
  ind-ind: Kehebatan seorang raja terletak pada jumlah rakyatnya. Apabila rakyatnya
    sedikit, kekuasaannya tidak akan lama.
  pes-OPCB: عظمت یک پادشاه بستگی به تعداد مردمی دارد که بر آنها فرمان می‌راند. پادشاه
    بدون قوم نابود می‌شود.
  tgl-ULB: Ang kaluwalhatian ng hari ay matatagpuan sa malaking bilang ng kaniyang
    mga tao, ngunit kung walang mga tao ang prinsipe ay napapahamak.
  hui-hui: Kini ibugua wali agali dewaore haru heagua ibu mini lene timbuniore ka.
    Anigo ibugua wali agali emene hangu haru heagua ogoni ibu bame agali damene maru
    karu ale dege holebira.
  mya-mya: ပြည်သားများပြားရာ၌ ရှင်ဘုရင်၏ဘုန်းတော် တည်၏။ ပြည်သားနည်းပါးရာ၌ကား၊ မင်းအကျိုးနည်း
    ခြင်းရှိ၏။
  bod-N: འབངས་མི་རྒྱས་པ་རྒྱལ་པོའི་གཟི་དཔལ༌ཡིན། །མི་སེར་ཉུང་བ་གོང་མ་ཉམས་པའི༌རྒྱུ།།
  wsk-wsk: King ko kariimet biya te nup biya taso; bare kariimet mena, mu king nup
    mena tala.
  sna-sna: Mukuwanda kwavanhu ndimo mune ukuru hwamambo, asi pasina vanhu muchinda
    anoparadzwa.
  spa-BLM: En la multitud del pueblo está la gloria del rey, pero en la falta de gente
    está la destrucción del príncipe.
  cac-cac: Tato ay eb' rey ayoch reyal d'a jantac anima, sb'inaj val eb'. Tato jayvan̈n̈ej
    anima b'aj ayoch eb' reyal jun, slajviel eb'.
  swh-ULB: Utukufu wa mfalme upo katika idadi kubwa ya watu wake, bali pasipo watu
    mfalme huangamia.
  bel-bel: У мностве народу - веліч цара, а пры малалюдзтве - бяда ўладару.
  deu-ELBBK: In der Menge des Volkes ist die Herrlichkeit eines Königs, aber im Schwinden
    der Bevölkerung der Untergang eines Fürsten.
  mbb-OT: Is kegkemekeǥeǥehem te hadì ne pinaaǥi te kahabet te menge sakup din; emun
    wazè din menge sakup ne wazè din daan gehem.
  mal-2015: പ്രജാബാഹുല്യം രാജാവിന്നു ബഹുമാനം; പ്രജാന്യൂനതയോ പ്രഭുവിന്നു നാശം.
  rmc-rmc: Le kraľiskri slava hin andro but nipi, ale bijal lende nane ňič.
  pes-OPV: جلال پادشاه از کثرت مخلوق است، وشکستگی سلطان از کمی مردم است.
  ron-1924: Мулцимя попорулуй есте слава ымпэратулуй, липса попорулуй есте пеиря воеводулуй.
  ben-OBCV: বিশাল জনসংখ্যা রাজার গরিমা, কিন্তু প্রজার অভাবে রাজপুরুষের সর্বনাশ হয়।
  som-som: Sharafta boqorku waxay ku jirtaa dadka badnaantiisa, Laakiinse baabba'a
    amiirku wuxuu ku jiraa dadka yaraantiisa.
  lat-VUC: In multitudine populi dignitas regis, et in paucitate plebis ignominia
    principis.
  eng-ASVBT: In the multitude of people is the king’s glory; But in the want of people
    is the destruction of the prince.
  mna-mna: King sa, sombe imborro iwal biibi, nako niini ise mi ikam zaana biibi.
    Mi sombe imborro wal boozo som, inako mbotŋana kini isaana, mi zaana biibi som.
  ita-1885: La magnificenza del re è nella moltitudine del popolo; Ma la ruina del
    principe è nel mancamento della gente.
  eng-LXXUP: 'In a populous nation is the glory of a king: But in the failure of people
    is the ruin of a prince.'
  eng-ULB: The glory of a king is found in the great number of his people, but without
    people the prince is ruined.
  spa-VBL: La gloria de un rey es la cantidad de súbditos que tiene, porque un gobernante
    no es nadie sin ellos.
  fra-_FOB: Dans la multitude du peuple est la gloire d'un roi; mais quand le peuple
    manque, c'est la ruine du prince.
  mal-mal: പ്രജാബാഹുല്യം രാജാവിന് ബഹുമാനം; പ്രജാന്യൂനത പ്രഭുവിന് നാശം.
  urd-GVR: Jitnī ābādī mulk meṅ hai utnī hī bādshāh kī shān-o-shaukat hai. Riāyā kī
    kamī hukmrān ke tanazzul kā bāis hai.
  suz-BL: पिप आ दारस आ रागी ङा शुश मुर बाक्‍नीम। तन्‍न मुर नुप्‍तेक्‍म हना, हुकुम
    पाइब जाम्‍शा लाइब।
  eng-NOY: In a numerous people is the glory of a king; But the want of people is
    the destruction of a prince.
  ita-1927: La moltitudine del popolo è la gloria del re, ma la scarsezza de’ sudditi
    è la rovina del principe.
  ckb-ckb: زۆری گەل شکۆمەندییە بۆ پاشا، بەڵام نەمانی گەل شکستی میرە.
  eng-BBE: 'A king''s glory is in the number of his people: and for need of people
    a ruler may come to destruction.'
  kan-OKCV: ಜನಸಮೂಹದಲ್ಲಿ ಅರಸನ ಘನತೆ ಇದೆ. ಆದರೆ ಜನರ ಕೊರತೆಯಲ್ಲಿ ರಾಜಪುತ್ರನ ನಾಶ.
  tam-2017: மக்கள் கூட்டம் ராஜாவின் மகிமை; மக்கள்குறைவு தலைவனின் முறிவு.
  spa-RV-1909: 'En la multitud de pueblo está la gloria del rey: y en la falta de
    pueblo la flaqueza del príncipe.'
  ron-BTF: În mulțimea poporului stă onoarea împăratului, dar în lipsa poporului este
    nimicirea prințului.
  eng-WEBP: In the multitude of people is the king’s glory, but in the lack of people
    is the destruction of the prince.
  eng-FBV: The glory of a king is the number of his subjects, for a ruler is nothing
    without them.
  nld-1939: Trots gaat een vorst op een talrijke bevolking, Gebrek aan volk is het
    eind van een heerser.
  nch-BL: Quema tahuel momiyaquilíaj masehualme ipan se tali, inintanahuatijca mohueyichihua.
    Pero quema mocahuaj san se quesqui masehualme ipan ital se tayacanquet, tantiyas
    itequiticayo.
  vie-1934: Dân sự đông đảo, ấy là sự vinh hiển của vua; Còn dân sự ít, ấy khiến cho
    quan tướng bị bại.
  hin-CV: प्रजा की विशाल जनसंख्या राजा के लिए गौरव का विषय होती है, किंतु प्रजा के
    अभाव में प्रशासक नगण्य रह जाता है.
  eng-OURB: In the multitude of people is the king’s glory, but in the lack of people
    is the destruction of the prince.
  spa-BES: La gloria del rey está en el número de su pueblo; y por necesidad del pueblo,
    un gobernante puede llegar a la destrucción.
  tdx-tdx: Enge’ i mpanjakay ty borizañe maro; ampoheke ka ty ana-donake tsy ama’
    ondaty.
  tha-KJV: ในมวลประชาชนก็​มีศักดิ์ศรี​ของกษั​ตริ​ย์ แต่​ไร้​ประชาชนเจ้านายก็​ถู​กทำลาย
  por-BR-2018: Na multidão do povo está a honra do rei, mas a falta de gente é a ruína
    do príncipe.
  deu-ELO: In der Menge des Volkes ist die Herrlichkeit eines Königs, aber im Schwinden
    der Bevölkerung eines Fürsten Untergang.
  eng-WYC-2018: The dignity of the king is in the multitude of (his) people; and the
    shame of a prince is in the fewness of (his) people.
  epo-epo: Grandeco de popolo estas gloro por reĝo; Kaj manko de popolo pereigas la
    reganton.
  uig-PIN: Padixaⱨning xan-xǝripi puⱪrasining kɵplikidindur; Puⱪrasining kǝmliki ǝmirning
    ⱨalakitidur.
  beo-beo: Hina bagade da dunu bagohame ouligisia, gasa bagade ba:sa. Be ea dunu fi
    da hame galea, e amola da hamedei ba:mu.
  tpi-OTNT: Sapos king i bosim planti manmeri, orait ol man bai i givim biknem long
    em. Tasol sapos king i bosim liklik lain tru, orait em bai i kamap olsem man nating
    tasol.
  hau-SA: Yawan mutane shi ne ɗaukakar sarki, amma in ba tare da mabiya ba sarki ba
    kome ba ne.
  uig-LAT: Padishahning shan-sheripi puqrasining köplikidindur; Puqrasining kemliki
    emirning halakitidur.
  nde-nde: Ubunengi babantu elizweni kuludumo enkosini, kodwa nxa kungelabantu umbusi
    kasilutho.
  ton-ton: '‌ʻOku ongoongo lahi ha tuʻi ʻi he toko lahi ʻo hono kakai: ka ko e masiva
    kakai ko e vaivaiʻanga ia ʻoe houʻeiki.'
  ces-1613: Ve množství lidu jest sláva krále, ale v nedostatku lidu zahynutí vůdce.
  eng-WMB: In the multitude of people is the king’s glory, but in the lack of people
    is the destruction of the prince.
  tam-TCV: அதிக மக்கட்தொகை அரசனின் மகிமை, ஆனால் குடிமக்கள் குறைய இளவரசன் அழிந்துவிடுவான்.
  ceb-ULB: Ang himaya sa hari makita diha sa kadaghan sa iyang katawhan, apan kung
    walay mga tawo ang prinsipe magguba.
  pol-UBG: Liczny lud to chwała króla, a brak ludu to zguba władcy.
  urd-GVU: جتنی آبادی ملک میں ہے اُتنی ہی بادشاہ کی شان و شوکت ہے۔ رعایا کی کمی حکمران
    کے تنزل کا باعث ہے۔
  deu-1912: Wo ein König viel Volks hat, das ist seine Herrlichkeit; wo aber wenig
    Volks ist, das macht einen Herrn blöde.
  kan-2017: ಪ್ರಜೆಗಳ ವೃದ್ಧಿ ರಾಜನ ಮಹಿಮೆ, ಪ್ರಜೆಗಳ ನಾಶ ಪ್ರಭುವಿಗೆ ಭಯ.
  yap-yap: Feni ga’ ba pilung e be yan u rogon urngin e girdi’ ni be gagiyegnag; mra
    darmed ma dariy rogon ngabang.
  hlt-MCSB: Pilnam kah cangpai dongah ni manghai kah rhuepomnah khaw a om, namtu a
    om pawt vaengah mangpa kah porhaknah la om.
  mdy-ETH: ካኣቶኮ ዼኤፑማ ዛጊንቲ ዔርታሢ ዒዚ ዎይሣ ዴሮ ሚርጉሞናኬ፤ ዒዛም ዎርቃ ዴሬ ባኣያ ማዔቴ ጋዓንቴ ካኣቲም ባይሲንታኬ።
  kew-kew: Aa mudu king medame onaanu adaapu surubaliare nipu adaa bi mea kateme.
    Go yapare mo aa mudu king nipumi onaa ogepusi surubalia raburi nipu adaa bi nasalia.
  twi-ASANTE: Ɔman mu nnipa dodoɔ yɛ ɔhene animuonyam, nanso sɛ asomfoɔ nni hɔ a mmapɔmma
    no sɛe.
  eng-WEBU: In the multitude of people is the king’s glory, but in the lack of people
    is the destruction of the prince.
  wal-wal: Kawuwaa gitatettai i haariyo asaa coratettaana; shin haariyo asi xayikko,
    ikka pattenna.
  acu-NT: Apu inamurin aints untsuri pujuinamtaikia, apuka pengker nintimias pujustinuitai.
    Antsu aints jumchik iruninamtaikia, ni inamuri mengkakatnuitai.
  spa-PDDPT: En la multitud de pueblo está la gloria del rey, Y en la falta de pueblo
    la flaqueza del gobernante.
  gun-gun: Huvixa pegua kuery heta ramo oguerovy'a 'rã, ha'e rã oatapa ramo huvixa
    nda'evei rei 'rã.
  agu-BL: Na jal k'ej jun rey ko na cawun squibaj jun c'oloj wunak, poro na el k'ej
    jun rey yi ko coboxe'n wunak na cawun i' tibaj.
  ilo-ULB: Ti dayag ti ari ket masarakan kadagiti adu a tattaona, ngem no awan ti
    tattao ket madadael ti prinsipe.
  kpg-kpg: Di aamua o di king e goweinga togologo o ana daangada e dagi. Maa nia daangada
    ai, gei mee gu hagalee hai di mee.
  uig-ARA: پادىشاھنىڭ شان-شەرىپى پۇقراسىنىڭ كۆپلىكىدىندۇر؛ پۇقراسىنىڭ كەملىكى ئەمىرنىڭ
    ھالاكىتىدۇر.
  bps-bps: I eneg i satu harì fdu sa di nun dee dad ton, bay ku landè dad ton, landè
    sa enegan.
  sus-sus: Ɲama xa gboe findima mangɛ xa xunnakeli nan na, kɔnɔ ɲama xa xurunyi findima
    mangɛ xa xunnagore nan na.
  pon-2006: Lingan en nanmwarki men kin mihmi ni uwen tohtohn aramas me e kaunda;
    ma sohte aramas, eri, sohte ih mehkot.
  ksd-ksd: A king i mamar ta ra ngala na kor na tarai, Ma ba ra luluai i iba upi ra
    tarai. na virua ka.
  tur-YTC: Kralın yüceliği halkın çokluğundadır, Ama halkın yokluğunda beyin yıkımı
    olur.
  bel-N: У мностве народу веліч валадара, а ў малалікасьці людзей — загуба князя.
  grc-BRENT: Ἐν πολλῷ ἔθνει δόξα βασιλέως, ἐν δὲ ἐκλείψει λαοῦ συντριβὴ δυνάστου.
  ind-AYT: Rakyat yang banyak adalah kemuliaan raja, tetapi tanpa rakyat, penguasa
    runtuh.
  nya-nya: Gulu lalikulu la anthu ndiye ulemerero wa mfumu, koma popanda anthu kalonga
    amawonongeka.
  hrv-hrv: Mnoštvo je naroda ponos kralju, a bez puka knez propada.
  mps-mps: Te kingo te bulu bidi hani hauwa tonalubaso da, teda te bidi dabego te
    agaba genuai nogi mawaibao. Tiali goli, te kingo dwasianu hani mu tonalubaso da,
    teda aga te olo bidi tiwai pedelaibao.
  tpi-tpi: Sapos king i bosim planti manmeri, orait ol man bai i givim biknem long
    em. Tasol sapos king i bosim liklik lain tru, orait em bai i kamap olsem man nating
    tasol.
  dan-1931: At Folket er stort, er Kongens Hæder, Brist på Folk er Fyrstens Fald.
  vie-OVCB: Dân số càng đông là vinh quang của vua; dân số giảm dần, quan chức cũng
    suy vong.
  guj-2017: ઘણી પ્રજા તે રાજાનું ગૌરવ છે, પણ પ્રજા વિના શાસક નાશ પામે છે.
  pon-2006A: Lingan en nanmwarki men kin mihmi ni uwen tohtohn aramas me e kaunda;
    ma sohte aramas, eri, sohte ih mehkot.
  por-BRBSL: Na multidão de pessoas está a glória do rei, mas na falta de pessoas
    é a destruição do príncipe.
  swe-swe: En konungs ära (majestät, skönhet) beror på hur många undersåtar han har,
    är det brist på människor [i hans tjänst] så blir det hans fall.
  cth-cth: Tamimaya koe siangpahrang barinae ao teh, tami younca koe e ukkung teh
    rawkphainae doeh.
  twi-twi: Ɔman mu nnipa dodow yɛ ɔhene anuonyam, nanso sɛ asomfo nni hɔ a mmapɔmma
    no sɛe.
  hlt-hlt: Pilnam kah cangpai dongah ni manghai kah rhuepomnah khaw a om, namtu a
    om pawt vaengah mangpa kah porhaknah la om.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì nìtìbɛ̀ sũ ò ɔ̃ ndɛumu, kɛ̀ bɛ̀ kɛ̃kɛ o kpɑ̀tìi do.
  msy-2020: Atrivim gumazamizir avɨrim gativaghtɨ, gumazamiziba ziar ekiam a danɨngam.
    Eghtɨ atrivim gumazamizir vabaram ativagham, egh a gumazir kɨnimɨn mɨn ikiam.
  dop-dop: Ye yəlɑɑ ɩ́ wɛ sɑmɑɑ, wulɑʋ teeli kɛlɛ. Ye yəlɑɑ pɑsɑɑ ɩlɛ pə́ wɑkəlɩ wulɑʋ.
  azb-azb: Padşahın əzəməti xalqın çoxluğu ilə bilinər, Əgər təbəələri olmasa, hökmdar
    süqut edər.
  eng-DBY: In the multitude of people is the king's glory; but in the lack of people
    is the ruin of a prince.
  hin-2017: राजा की महिमा प्रजा की बहुतायत से होती है, परन्तु जहाँ प्रजा नहीं, वहाँ
    हाकिम नाश हो जाता है।
  wol-KYG: Su mbooloo baree, buur am ndam; fu nit ña néew, kilifa du fa dara.
  bjr-bjr: Karaambaiqa uriqararafa mina aiku asauku moomoo mariafanoo raikisi nimaqee
    marinara miqidanoo. Mina aiku asauku sia marifanoo mina karaambaiqa auqu fifau
    mariannoo.
  eng-YLT: In the multitude of a people [is] the honour of a king, And in lack of
    people the ruin of a prince.
  kne-kne: Maidayaw di ari ay ad-adoy iturayana. Din magay iturayana et maga abey
    kowinta na.
  eng-WYC-2017: The dignity of the king is in the multitude of people; and the shame
    of a prince is in the fewness of people.
  eng-WMBB: In the multitude of people is the king’s glory, but in the lack of people
    is the destruction of the prince.
  urd-GVH: जितनी आबादी मुल्क में है उतनी ही बादशाह की शानो-शौकत है। रिआया की कमी हुक्मरान
    के तनज़्ज़ुल का बाइस है।
  rug-rug: Na butubutu nomana si na ṉiniraṉira tanisa baṉara, ba pana loketoṉa tie
    si loke laena mo sa koburu tavia.
  gaz-gaz: Ulfinni mootii tokkoo baayʼina uummata isaa ti; yoo uummanni hin jirre
    garuu ilmi mootiis ni bada.
  fra-LSG: Quand le peuple est nombreux, c’est la gloire d’un roi; Quand le peuple
    manque, c’est la ruine du prince.
  yal-yal: Yamaan na gbo ayi, mangana binyen nan na ra, yamaan na xurunɲɛ ayi, kalan
    nan na ra mangan ma.
  haw-1868: Ma ka lehulehu o na kanaka ka hanohano o ke alii, A i ole na kanaka ua
    make ke alii.
  arb-NAV: فِي كَثْرَةِ الشَّعْبِ فَخْرٌ لِلْمَلِكِ، وَفِي فُقْدَانِ الرَّعِيَّةِ
    دَمَارٌ لِمَقَامِ الأَمِيرِ.
  ewe-ewe: Ame xexlẽme gbogbo nye fia ƒe ŋutikɔkɔe, ke ne amewo mele du aɖe me o la,
    gbegblẽ vaa dumegã dzi.
  eng-LEE: In the multitude of people is the king's glory; but in the want of a population
    is the downfall of the prince.
  asm-FB: ৰজাৰ গৌৰৱ অধিক সংখ্যক প্ৰজাত বিচাৰি পোৱা যায়; কিন্তু প্ৰজা অবিহনে ৰজা ধ্বংস
    হয়।
  sus-A: حَمَ شَ فبٌي قِندِ مَ مَنفّ شَ شُننَكٍلِ نَن نَ، كْنْ حَمَ شَ شُرُنيِ قِندِ مَ
    مَنفّ شَ شُننَفٌرٍ نَن نَ.
  fra-SBL: C'est dans la multitude du peuple que réside la gloire du roi, mais dans
    le manque de personnes se trouve la destruction du prince.
  hbo-hbo: בְּרָב־עָ֥ם הַדְרַת־מֶ֑לֶךְ וּבְאֶ֥פֶס לְ֝אֹ֗ם מְחִתַּ֥ת רָזֹֽון׃
  kik-kik: Ũingĩ wa andũ nĩguo riiri wa mũthamaki, no mũnene ũtarĩ andũ a gwatha nĩ
    mwanangĩku.
  fra-NCL: Le peuple nombreux est la gloire du roi ; le manque de sujets, c’est la
    ruine du prince.
  cek-AK: Kami pop prae thungah loe siangpahrang lensawkhaih to cak; toe kami tamsi
    prae ah loe siangpahrang amrohaih ah oh.
  cuk-cuk: Rey-e-garganguedi e-dulemar-bukidarad-nikadba siid. Dule-nuga-nikadi e-dulemar-satedba,
    bingesaar dakleged, agi nollomaksiid.
  uig-CYR: Падишаһниң шан-шәриви пухрасиниң көплигидиндур; Пухрасиниң кәмлиги әмирниң
    һалакитидур.
  tel-2017: జనాభా పెరుగుదల రాజులకు ఘనత కలిగిస్తుంది. ప్రజల క్షీణత రాజుల పతనానికి కారణం.
  hat-BSA: Nan fòs kantite a pèp yo se glwa a yon wa, men afè prens ki manke moun
    gate nèt.
  kos-kos: Fulat lun sie tokosra tuku ke pisen mwet ma el leumi. Fin wangin mwet,
    na el tia oaoa.
  hbo-WLC: בְּרָב־עָ֥ם הַדְרַת־מֶ֑לֶךְ וּבְאֶ֥פֶס לְ֝אֹ֗ם מְחִתַּ֥ת רָזֽוֹן׃
  ibo-ibo: Otuto onye eze na-enwe dabeere nʼọnụọgụgụ ndị ọ na-achị, e wezuga ndị ọ
    na-achị, eze enweghị ugwu ọbụla.
  ory-ory: ପ୍ରଜା ବାହୁଲ୍ୟରେ ରାଜାର ସମ୍ଭ୍ରମ; ପୁଣି, ପ୍ରଜା ଅଭାବରେ ଭୂପତିର ବିନାଶ।
  chk-chk: Eman king a iteüöch ren chomongun nöün aramas, nge eman samol esap wor
    nöün aramas esap wor manan.
  rop-rop: Det king gin jidan haibala bos if im bos blanga bigismob pipul, bat im
    kaan jidan haibala if oni lilbit pipul jidan deya.
  ukr-1871: Величен царь тодї, як люд великий лїчбою, як же омаль людей — біда князеві.
  deu-1951: In der Menge des Volkes besteht des Königs Schmuck; aber das Schwinden
    der Bevölkerung ist des Fürsten Untergang.
  eng-JPS: In the multitude of people is the king's glory; but in the want of people
    is the ruin of the prince.
  srp-1865: U mnoštvu je naroda slava caru; a kad nestaje naroda, propast je vladaocu.
  lug-lug: Ekitiibwa kya kabaka kiri mu kuba n’abantu bangi, naye omukulembeze ataba
    n’abantu abeera mu kabi.
  heb-heb: ברב עם הדרת מלך ובאפס לאם מחתת רזון׃
  ben-IRV: প্রচুর লোকের জন্যে রাজার আনন্দ আসে; কিন্তু লোকদের অভাবে ভূপতির সর্বনাশ
    ঘটে।
  pan-pan: ਪਰਜਾ ਦੇ ਵਾਧੇ ਨਾਲ ਰਾਜੇ ਦੀ ਸ਼ਾਨ ਹੁੰਦੀ ਹੈ, ਪਰ ਪਰਜਾ ਦੇ ਘੱਟਣ ਨਾਲ ਹਾਕਮ ਦੀ ਤਬਾਹੀ
    ਹੁੰਦੀ ਹੈ।
  mya-JVB: ပြည်သား များပြား ရာ၌ ရှင်ဘုရင် ၏ဘုန်း တော် တည်၏။ ပြည်သား နည်းပါး ရာ၌ ကား
    ၊ မင်း အကျိုးနည်း ခြင်းရှိ၏။
  tte-O: Kin ana kaiwe ilaomaya tem ana boda ibaibaiwa. Na tem nigele, nige ana kaiwe
    ipapagan.
  tbg-tbg: Avuhainaava airi vaiinti nahentiqaa raqikirava vairaro vira autuvanovata
    nora autuma varianaro. Vira vevaaraini vaika kia airi vaivera, vira kempukavano
    taiqa vuanaro.
  hmo-hmo: Bema iena taunimanima be momo neganai, king ena hairaina be bada, to king
    ta be mai ena taunimanima lasi neganai, ia be gau ta lasi.
  urd-urd: रि'आया की कसरत में बादशाह की शान है, लेकिन लोगों की कमी में हाकिम की तबाही
    है।
  rus-SYN: Во множестве народа - величие царя, а при малолюдстве народа беда государю.
  bqc-SIM: Tó kía gbɛ̃́ↄ dasi, ìↄ gawi vĩ, bùsugbɛ̃saikɛá kpalablena músiɛ.
  tcz-CHONGTHU: Gamsunga cheng mipite apunbe teng lengpa loupina ahin, hinlah mihem
    lhomcha ahiteng milen milal dinga pannabei ahibouve.
  mar-mar: प्रजावृद्धित राजाचे गौरव सापडते, पण प्रजेशिवाय राजपुत्राचा नाश आहे.
  hlt-THB: Pilnam thlang a doemnaak awh boei a boeimangnaak awm nawh, pilnam thlang
    a zawinaak awhtaw boei capa amangnaak qeeng hy.
  qub-qub: Aypallata ray mandaptenga llapanpis allimi rican. Wallcallata ray mandaptenga
    manacajman churashami canga.
  bqp-bqp: Tó kína gbɛ̃nↄn dasi, àdigↄ̃ gakuri vĩ, bùsugbɛ̃sarikɛ bi kpatableri kisiramɛ.
  hat-hat: Tout pouvwa yon wa, se lè peyi l'ap kòmande a gen anpil moun. Men, lè pa
    gen moun nan peyi a, wa a pa vo anyen.
  eng-BSB: A large population is a king’s splendor, but a lack of subjects is a prince’s
    ruin.
  tod-tod: Nuɓusɛi ná-mɔin ɠa é ga masagi ná-lɛbiyai, kɛlɛ nuɓusɛiti maaʋɛlɛ vai
    ɠa ɗa kundiɠii ɠoloɠolo.
  eng-WEBPB: In the multitude of people is the king’s glory, but in the lack of people
    is the destruction of the prince.
  kbq-kbq: Kinimo'ma rama'a vahe'ma kegavama hanige'za, agrira ragi amigahaze. Hianagi
    kinimo'ma osi'a vahe'ma kegavama hanuno'a, agra haviza hugahie.
  nhe-BL: Quema nelía momiyaquilíaj tlacame ipan se tlali, inintlanahuatijca mohueyichihuas.
    Pero quema mocahuaj san se quesqui tlacame ipan itlanahuatilis se tlayacanquetl,
    tlantiyas itequihuejcayo.
  bus-bus: Tó kína gbɛ̃nↄↄ pari, ègↄ̃ gakui vĩ, bùsugbɛ̃saikɛɛ nɛ́ kpatableri mↄ́nzimɛ.
  gub-BL: Aze tuwihawete weruze'eg teko tetea'u a'e wà, — Uhua'u ipuner haw, za'e
    izupe. Aze ni amo teko nuweruzar kwaw ize'eg wà, nuiko kwaw upuner ma'e romo.
  eng-DRA: 'In the multitude of people is the dignity of the king: and in the small
    number of people the dishonour of the prince.'
