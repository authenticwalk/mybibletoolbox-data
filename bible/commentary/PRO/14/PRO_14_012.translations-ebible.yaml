verse: PRO.014.012
translations:
  mal-C: ഓരോരുത്തർക്കും തങ്ങളുടെമുമ്പിലുള്ള വഴി ശരിയായത് എന്നു തോന്നാം, എന്നാൽ അവസാനം
    അതു മരണത്തിലേക്കു നയിക്കുന്നു.
  deu-TKW: Mancher Weg dünkt einen gerade, aber das Ende davon sind Todeswege.
  lin-lin: Nzela mosusu emonanaka sembo na miso ya bato, nzokande, na suka, ememaka
    na kufa.
  eng-LSV: There is a way—right before a man, || And its latter end [are] ways of
    death.
  eng-GNV: 'There is a way that seemeth right to a man: but the issues thereof are
    the wayes of death.'
  eng-WEBSTER: There is a way which seemeth right to a man, but the end of it are
    the ways of death.
  nhw-BL: Onca ojtli catli tlacame moilhuíaj para xitlahuac, pero catli yohuij ipan
    nopa ojtli quipantise miquilistli.
  swh-ONEN: Iko njia ionekanayo kuwa sawa kwa mtu, bali mwisho wake huelekeza mautini.
  bba-bba: Tɔnu rɑ n tɑmɑɑ win sɑnu sɑnusu su wɑ̃wɑ, ɑdɑmɑ ɡɔɔwɑ sin kɔkɔrɔ.
  eng-KJVCPB: There is a way which seemeth right unto a man, But the end thereof are
    the ways of death.
  luo-luo: Nitie yo manenore ne dhano ni nikare, to gikone otero mana ngʼato e tho.
  meu-meu: Tau ta vairanai dala ita-itana na maoro, a dokona na mase e lao heniamu
    dalana.
  npi-ULB: कुनै बाटो मानिसलाई सोझोजस्तै लाग्ला, तर अन्त्यमा त्यसले मृत्युमा पुर्‍याउँछ
    ।
  yor-yor: Ọ̀nà kan wà tí ó dàbí i pé ó dára lójú ènìyàn, ṣùgbọ́n ní ìgbẹ̀yìn gbẹ́yín,
    a máa jásí ikú.
  ind-ind: Ada pilihan hidup yang tampaknya baik dan benar, namun ternyata berakhir
    pada kebinasaan.
  pes-OPCB: راههایی هستند که به نظر انسان راست می‌آیند اما عاقبت به مرگ منتهی می‌شوند.
  tgl-ULB: Mayroong isang landas na tila tama sa isang tao, ngunit ang dulo nito ay
    naghahatid lamang sa kamatayan.
  hui-hui: Mbiralime hariga ogoni pialu kogo bayale porogo ibuni hangu mitangi bu
    kagome hariga ogoriani homolene harigadago manda nabi pupe haga.
  mya-mya: လူထင်သည်အတိုင်း မှန်သောလက္ခဏာရှိသော် လည်း၊ အဆုံး၌ သေခြင်းသို့ပို့သော လမ်းတမျိုးရှိ၏။
  bod-N: ལམ་ཞིག་ཡོད་པ་དྲང་པོར༌སྣང༌ན་ཡང་། །མཐའ་རུ་སླེབ་དུས་དེ་ནི་འཆི་ལམ༌ཡིན།།
  wsk-wsk: Kariimet sang ikisan nuna munan lage karo tusan mu diram la ma balsan.
    Bare mena. Nuna karosan nama eng memek arigisan ale kua namasan.
  sna-sna: Kune nzira inoita seyakanaka kumunhu, asi kumagumo inotungamirira kurufu.
  spa-BLM: Hay un camino que le parece correcto al hombre, pero al final lleva a la
    muerte.
  cac-cac: Ay val b'eyb'al te vach' co naani, palta van on̈ yic'anb'at d'a chamel.
  swh-ULB: Kuna njia ambayo huonekana sawa kwa mtu, lakini mwisho wake huelekea mauti
    tu.
  bel-bel: Ёсьць шляхі, якія здаюцца чалавеку простымі; але канец іх - шлях сьмерці.
  deu-ELBBK: Da ist ein Weg, der einem Menschen gerade erscheint, aber sein Ende sind
    Wege des Todes.
  mbb-OT: Duen dalan he kunaan te etew ke iyan hustu he zalan, iyan, is egkepengkusan
    dutun ne iyan is kemetayen.
  mal-2015: ചിലപ്പോൾ ഒരു വഴി മനുഷ്യന്നു ചൊവ്വായി തോന്നും; അതിന്റെ അവസാനമോ മരണവഴികൾ
    അത്രേ.
  rmc-rmc: Varesavo drom pes dičhol le manušeske lačho, no pro koňec ľidžal andro
    meriben.
  pes-OPV: راهی هست که به نظر آدمی مستقیم می‌نماید، اما عاقبت آن، طرق موت است.
  ron-1924: Мулте кэй пот пэря буне омулуй, дар ла урмэ се вэд кэ дук ла моарте.
  ben-OBCV: একটি পথ আছে যা সঠিক বলে মনে হয়, কিন্তু শেষ পর্যন্ত তা মৃত্যুর দিকে নিয়ে
    যায়।
  som-som: Waxaa jirta waddo dadka la hagaagsan, Laakiinse dhammaadkeedu waa waddooyinka
    dhimashada.
  lat-VUC: Est via quæ videtur homini justa, novissima autem ejus deducunt ad mortem.
  eng-ASVBT: There is a way which seemeth right unto a man; But the end thereof are
    the ways of death.
  mna-mna: Zaala pakan ta tomtom titoto na, tindemeere ma tiso ko zaala ambaimbaiŋan.
    Mi som. Ina zaala ki meeteŋana.
  ita-1885: Vi è tal via che pare diritta all'uomo, Il fine della quale son le vie
    della morte.
  eng-LXXUP: There is a way which seems to be right with men, But the ends of it reach
    to the depth of hell.
  eng-ULB: There is a way that seems right to a man, but its end only leads to death.
  spa-VBL: Hay camino que parece bueno pero al final es camino de muerte.
  fra-_FOB: Il y a telle voie qui semble droite à l'homme, mais dont l'issue est la
    voie de la mort.
  mal-mal: ചിലപ്പോൾ ഒരു വഴി മനുഷ്യന് ചൊവ്വായി തോന്നും; അതിന്റെ അവസാനം മരണവഴികൾ അത്രേ.
  lit-lit: Būna kelias, kuris atrodo teisingas žmogui, bet jo galas – mirties keliai.
  urd-GVR: Aisī rāh bhī hotī hai jo deḳhne meṅ ṭhīk to lagtī hai go us kā anjām maut
    hai.
  suz-BL: मुर आन कली आंम पशो लां ठीक तांइसीब हना यो, नोले मेको बेक्‍पाइक्‍ब लां बाक्‍‍ब।
  eng-NOY: There is a way which seemeth right to a man, But its end is the way to
    death.
  ita-1927: V’è tal via che all’uomo par diritta, ma finisce col menare alla morte.
  ckb-ckb: ڕێگا هەیە لەبەرچاوی مرۆڤ ڕاست دیارە، بەڵام کۆتاییەکەی بەرەو مردنە.
  eng-BBE: There is a way which seems straight before a man, but its end is the ways
    of death.
  kan-OKCV: ಮನುಷ್ಯ ದೃಷ್ಟಿಗೆ ಸರಿ ತೋರುವ ಒಂದು ಮಾರ್ಗವಿದೆ, ಆದರೆ ಅದರ ಅಂತ್ಯವು ಮರಣದ ಮಾರ್ಗಗಳೇ.
  tam-2017: மனிதனுக்குச் செம்மையாகத் தோன்றுகிற வழி உண்டு; அதின் முடிவோ மரணவழிகள்.
  spa-RV-1909: Hay camino que al hombre parece derecho; empero su fin son caminos
    de muerte.
  ron-BTF: Este o cale care i se pare dreaptă unui om, dar sfârșitul ei sunt căile
    morții.
  eng-WEBP: There is a way which seems right to a man, but in the end it leads to
    death.
  eng-FBV: There's a way that seems to be right, but in the end it's the way of death.
  nld-1939: Soms houdt iemand een weg voor de rechte, Die tenslotte uitloopt op de
    dood.
  nch-BL: Onca ojti cati masehualme moilhuíaj para xitahuac, pero amo cana; pampa
    cati yahuij ipan nopa ojti quipantíaj miquilisti.
  vie-1934: Có một con đường coi dường chánh đáng cho loài người; Nhưng đến cuối cùng
    nó thành ra nẻo sự chết.
  hin-CV: एक ऐसा भी मार्ग है, जो उपयुक्त जान पड़ता है, किंतु इसका अंत है मृत्यु-द्वार.
  eng-OURB: There is a way which seems right to a man, but in the end it leads to
    death.
  spa-BES: Hay un camino que parece derecho ante un hombre, pero su fin son los caminos
    de la muerte.
  tdx-tdx: Eo ty làlañe atao’ ondaty ho vantañe, f’ie migodañe mb’an-kavilasy ao.
  tha-KJV: มี​ทางหนึ่งซึ่งคนเราดูเหมือนถูก แต่​มันสิ้นสุดลงที่ทางของความมรณา
  por-BR-2018: Há um caminho que parece correto para o homem, porém o fim dele são
    caminhos de morte.
  deu-ELO: Da ist der Weg, der einem Menschen gerade erscheint, aber sein Ende sind
    Wege des Todes.
  eng-WYC-2018: Soothly a way is, that seemeth just to a man, (or Truly there is a
    way, that seemeth right to a person); but the last things thereof lead forth to
    death.
  epo-epo: Iufoje vojo ŝajnas ĝusta al homo, Kaj tamen ĝia fino kondukas al la morto.
  uig-PIN: Adǝm balisiƣa toƣridǝk kɵrünidiƣan bir yol bar, Lekin aⱪiwiti ⱨalakǝtkǝ
    baridiƣan yollardur.
  beo-beo: Dunu ilia da logo dialebe ba:sa amola amo da logodafa ilia da dawa:lala.
    Be amo logo da bogosu doaga:ma:ne diala.
  tpi-OTNT: Sampela man i save ting, pasin bilong ol i gutpela na ol i bihainim gutpela
    rot. Tasol nogat. Ol i mekim i go i go, na bihain bai ol i dai.
  hau-SA: Akwai hanyar da ta yi kamar tana daidai ga mutum, amma a ƙarshe takan kai
    ga mutuwa.
  uig-LAT: Adem balisigha toghridek körünidighan bir yol bar, Lékin aqiwiti halaketke
    baridighan yollardur.
  nde-nde: Kukhona indlela ebonakala ilungile emuntwini, kodwa isiphetho sayo siyikufa.
  ton-ton: ‌ʻOku ai ʻae hala ʻoku matamata totonu ki he tangata, ka ko hono ngataʻanga
    ko e ngaahi hala ʻoe mate.
  ces-1613: Cesta zdá se přímá člověku, a však dokonání její jest cesta k smrti.
  eng-WMB: There is a way which seems right to a man, but in the end it leads to death.
  tam-TCV: மனிதனுக்கு சரியெனத் தோன்றும் வழி ஒன்று உண்டு; முடிவில் அது மரணத்திற்கே
    வழிநடத்தும்.
  ceb-ULB: Adunay dalan nga daw matarong alang sa usa ka tawo, apan sa kataposan niini
    mopadulong sa kamatayon.
  pol-UBG: Jest droga, która człowiekowi wydaje się słuszna, lecz końcem jej jest
    droga do śmierci.
  urd-GVU: ایسی راہ بھی ہوتی ہے جو دیکھنے میں ٹھیک تو لگتی ہے گو اُس کا انجام موت
    ہے۔
  deu-1912: Es gefällt manchem ein Weg wohl; aber endlich bringt er ihn zum Tode.
  kan-2017: ಮನುಷ್ಯನ ದೃಷ್ಟಿಗೆ ಸರಳವಾಗಿ ತೋರುವ ಒಂದು ದಾರಿಯುಂಟು. ಅದು ಕಟ್ಟಕಡೆಗೆ ಮರಣಮಾರ್ಗವೇ.
  yap-yap: Re kanawo’ ni ga be leamnag nib manigil e rayag ni nge sor ko yam’.
  hlt-MCSB: Longpuei he hlang kah mikhmuh ah thuem dae a hmailong ah dueknah longpuei
    la om.
  mdy-ETH: ዓሲም ፒዜ ማሊ ጴዻ ጎይሢ ዓኣኔ፤ ጋፒንፃ ጋዓንቴ ሃይቢ ባንሢ ዔኪ ዴንዳያኬ።
  kew-kew: 'Aa medalomame gupa kone imi: Nimuna pema yae rayo epe ta kone sua peme.
    Go yapare nimumi pama pama pua omalimi.'
  twi-ASANTE: Ɛkwan bi wɔ hɔ a ɛyɛ wɔ onipa ani so, nanso ɛkɔwie owuo mu.
  eng-WEBU: There is a way which seems right to a man, but in the end it leads to
    death.
  wal-wal: Asaassi likke milatiya ogee de7ees; shin bin, a wurssettai haiquwan kessi
    yeggees.
  acu-NT: 'Yusen umirkacharu ainau ningki nintimsar: Ju jintan wekaaknaka nekasan
    tupnik jeatatjai tu nintiminayat, nu jintaka jakatniunam jeakui tusarka nintiminatsui.'
  spa-PDDPT: Hay camino que al hombre parece derecho, Pero su fin es camino de muerte.
  gun-gun: Oĩ tape jaexa rã ha'eve rei va'e merami, ha'e rami teĩ opaa py ma nhandereraa
    'rã manoa katy.
  agu-BL: At wi'nin e'chk ajtza'kl yi i cun balaj tane'n swutz jun yaj, poro yil tzaj
    pon wi', cy'a'n quimichil ta'n.
  ilo-ULB: Adda dalan a kasla nalinteg iti panagkita ti maysa a tao, ngem ti pagtungpalanna
    ket iti laeng patay.
  kpg-kpg: Di ala dela e hagamaanadu kooe bolo e donu, holongo e mee hua di dagi goe
    gi di made.
  uig-ARA: ئادەم بالىسىغا توغرىدەك كۆرۈنىدىغان بىر يول بار، لېكىن ئاقىۋىتى ھالاكەتكە
    بارىدىغان يوللاردۇر.
  bps-bps: Nun dalan fandam i to too matlu, bay gusen i dalan ani di fati.
  sus-sus: Mixi ɲɔxɔ a ma a a ɲɛrɛ ki fan, a fa li kɔrɛ a na gbaloe kira nan xɔn ma.
  pon-2006: Ahl me ke lemeleme me iei ahl en pwung, kakete kahluwaiukalahng mehla.
  ksd-ksd: Tika na nga a tarai dia biti ba i takodo, Ma ra tukuna i tadav ra minat.
  tur-YTC: Öyle yol vardır ki, insana doğru görünür, Ama sonu ölüme götürür.
  bel-N: Ёсьць шлях, які слушны ў вачах чалавека, але канец яго — шляхі сьмерці.
  grc-BRENT: Ἔστιν ὁδὸς ἣ δοκεῖ παρὰ ἀνθρώποις ὀρθὴ εἶναι, τὰ δὲ τελευταῖα αὐτῆς ἔρχεται
    εἰς πυθμένα ᾅδου.
  ind-AYT: Ada jalan yang disangka benar oleh seseorang, tetapi ujungnya adalah jalan
    menuju maut.
  eng-NNA: Some people think they are doing things rightly. Truly they are making
    a mistake, it will kill them.
  nya-nya: Pali njira ina yooneka ngati yabwino kwa munthu, koma kumatsiriziro kwake
    ndi ku imfa.
  hrv-hrv: Neki se put učini čovjeku prav, a na koncu vodi k smrti.
  mps-mps: Bidi mebago te homu eyu, te augwa kolesaga te wiegi yai da homu elama,
    tama augwa te wiegi yai sunumi wali poba homu yai. Tiali goli, menio. Augwa te
    sę elala pidubadi genama, tama nosali augwa isaibao.
  tpi-tpi: Sampela man i save ting, pasin bilong ol i gutpela na ol i bihainim gutpela
    rot. Tasol nogat. Ol i mekim i go i go, na bihain bai ol i dai.
  dan-1931: Mangen Vej synes Manden ret, og så er dens Ende dog Dødens Veje.
  vie-OVCB: Con đường bạn chọn có vẻ phải, nhưng cuối nẻo đường là hố diệt vong.
  guj-2017: એક એવો માર્ગ છે જે માણસને ઠીક લાગે છે, પણ અંતે તેનું પરિણામ તો મરણનો માર્ગ
    નીવડે છે.
  pon-2006A: Ahl me ke lemeleme me iei ahl en pwung, kakete kahluwaiukalahng mehla.
  por-BRBSL: Há uma maneira que parece certa para um homem, mas, no final, leva à
    morte.
  swe-swe: Det finns en väg som verkar rätt för en människa, men till slut kan den
    leda till döden.
  cth-cth: Tami pouknae lahoi teh lam kalan lah a kamcu eiteh, apoutnae koe lah duenae
    koe ka phat e lam hai ao.
  twi-twi: Ɔkwan bi wɔ hɔ a ɛteɛ wɔ onipa ani so, nanso awiei no, ɛkɔ owu mu.
  hlt-hlt: Longpuei he hlang kah mikhmuh ah thuem dae a hmailong ah dueknah longpuei
    la om.
  tbz-SIM: Mɔ̀nnì mɑrì onìtì yɛ̀mmɛ̀ ɔ̃ ndò nho borimɛ wennimu kɛ̀ mɛ̀ nɛ́ ò kɔ̀rinɛ̀
    mukṹṹ.
  msy-2020: Gumazir maba ghaze, men araziba derazɨ, me tuavir aghuimɨn zui. Ezɨ puvatɨ.
    Me damu mangɨ mangɨ gɨn arɨmɨghiregham.
  dop-dop: Mpɑɑʋ ŋku n nyənəɣɩ kʋpɑŋkʋ tɔ, kʋ pəsəɣɩ nɑ kʋ́ ponɑ-ŋ səm tɑɑ.
  azb-azb: Yol var ki, insanın qarşısında düz görünür, Amma sonu ölümdür.
  eng-DBY: There is a way that seemeth right unto a man, but the end thereof is the
    ways of death.
  hin-2017: ऐसा मार्ग है, जो मनुष्य को ठीक जान पड़ता है, परन्तु उसके अन्त में मृत्यु
    ही मिलती है।
  wol-KYG: Yoon a ngii, nit defe ne jub na, te mu jëme ko ci dee.
  bjr-bjr: Faiqí moo aana qafamaseeqa amiqira aanee qimariana aaqaidaqa sia qafaranaki
    kuqira aana marifaqa miqi qidaqa.
  eng-YLT: There is a way — right before a man, And its latter end [are] ways of death.
  kne-kne: Waday danan ay kaman mayat sin pangilan di ipogaw, yan din pantongpalana
    baw yan pese.
  eng-WYC-2017: Soothly a way is, that seemeth just [or rightwise] to a man; but the
    last things thereof lead forth to death.
  eng-WMBB: There is a way which seems right to a man, but in the end it leads to
    death.
  urd-GVH: ऐसी राह भी होती है जो देखने में ठीक तो लगती है गो उसका अंजाम मौत है।
  rug-rug: Koa nana sa siraṉa sapu doṉo guana toṉoto pa tie, ba pa vina betona si
    kamo la tu pa minate.
  gaz-gaz: Karaan qajeelaa namatti fakkaatu tokko jira; dhuma irratti garuu duʼatti
    nama geessa.
  fra-LSG: Telle voie paraît droite à un homme, Mais son issue, c’est la voie de la
    mort.
  yal-yal: Kirana nde tinxin adamadiin yɛɛ ra yi, koni a raɲanma sayaan nan ma.
  haw-1868: O kekahi aoao, he pololei ia i kanaka; O kona hope hoi, oia ka aoao o
    ka make.
  arb-NAV: رُبَّ طَرِيقٍ تَبْدُو لِلإِنْسَانِ قَوِيمَةً، وَلَكِنَّ عَاقِبَتَهَا هُوَّةُ
    الْمَوْتِ.
  ewe-ewe: Mɔ aɖe li, si le dzɔdzɔe le ame ƒe ŋkume, ke le nuwuwua la, ekplɔa ame
    yia ku mee.
  eng-LEE: There is many a way which seemeth even before a man; but its end are ways
    unto death.
  nna-nna: Jintalu marrngurrangulu kurlkarri marnayi janalu jinayi jurtulu. Kurlu
    pinayi yijalu yiji, marlkarri jilkulinyjaninyi.
  asm-FB: কোনো কোনো পথ মানুহৰ দৃষ্টিত সৰল বোধ হয়; কিন্তু শেষত সেয়ে মৃত্যুৰ পথ।
  sus-A: مِشِ حْشْ عَ مَ عَ عَ حّرّ كِ قَن، عَ قَ لِ كْرّ عَ نَ فبَلٌي كِرَ نَن شْن
    مَ.
  fra-SBL: Il y a un chemin qui paraît juste à l'homme, mais à la fin, ça mène à la
    mort.
  hbo-hbo: יֵ֤שׁ דֶּ֣רֶךְ יָ֭שָׁר לִפְנֵי־אִ֑ישׁ וְ֝אַחֲרִיתָ֗הּ דַּרְכֵי־מָֽוֶת׃
  kik-kik: Kũrĩ njĩra mũndũ onaga ta yagĩrĩire, no marigĩrĩrio mayo yerekagĩria mũndũ
    o gĩkuũ-inĩ.
  fra-NCL: Telle voie paraît droite à un homme, mais son issue, c’est la voie de la
    mort.
  cek-AK: Kami maeto khaeah katoeng loklam maeto baktiah amtueng pae; toe boenghaih
    ah loe duekhaih loklam ah oh.
  cuk-cuk: Imbagwenale, dule na e-ibmar-imakedi, inniki-imakye bidaed, degi-inigwele,
    e-ibmar-imakedgine, sunna burgwed-igar amied.
  uig-CYR: Адәм балисиға тоғридәк көрүнидиған бир йол бар, Лекин ақивити һалакәткә
    баридиған йоллардур.
  tel-2017: ఒకడు తనకు నచ్చినదే సరియైనదిగా భావిస్తాడు. అయితే చివరికి అది నాశనానికి
    నడిపిస్తుంది.
  hat-BSA: Gen yon chemen ki sanble bon pou lòm; men fen li se chemen lanmò an.
  kos-kos: Sahp inkanek soko ma kom pangon mu suwohs uh, ac ku in kolkomla nu ke misa.
  hbo-WLC: יֵ֤שׁ דֶּ֣רֶךְ יָ֭שָׁר לִפְנֵי־אִ֑ישׁ וְ֝אַחֲרִיתָ֗הּ דַּרְכֵי־מָֽוֶת ׃
  ibo-ibo: Ọ dị ụzọ nke ziri ezi nʼanya mmadụ, ma nʼikpeazụ ọ na-eduba nʼọnwụ.
  ory-ory: ମନୁଷ୍ୟର ଦୃଷ୍ଟିରେ କୌଣସି କୌଣସି ପଥ ସରଳ ଦେଖାଯାଏ; ମାତ୍ର ତାହାର ଶେଷରେ ମୃତ୍ୟୁର
    ପଥ ଥାଏ।
  chk-chk: Eman aramas a tongeni ekieki pwe ewe al a fetal won a pwüng, nge lesopolan
    ewe al a ale ngeni mäla.
  rop-rop: Sambala pipul reken dei oldei dum ola raitwan ting, bat najing. Olabat
    rong, en tharran na garra binijimap olabat.
  ukr-1871: Доволї є шляхів, що нам здаються праві, та конець їх — се дорога до смертї.
  deu-1951: Es gibt einen Weg, der dem Menschen richtig scheint; aber sein Ende ist
    der Weg zum Tod.
  eng-JPS: There is a way which seemeth right unto a man, but the end thereof are
    the ways of death.
  srp-1865: Neki se put èini èovjeku prav, a kraj mu je put k smrti.
  lug-lug: Waliwo ekkubo erirabika nga ttuufu eri omuntu, naye ng’enkomerero yaalyo
    kufa.
  heb-heb: יש דרך ישר לפני איש ואחריתה דרכי מות׃
  ben-IRV: একটি রাস্তা আছে, যা মানুষের দৃষ্টিতে ঠিক, কিন্তু তার শেষ মৃত্যুর পথ।
  pan-pan: ਅਜਿਹਾ ਰਾਹ ਵੀ ਹੈ ਜੋ ਮਨੁੱਖ ਨੂੰ ਸਿੱਧਾ ਜਾਪਦਾ ਹੈ, ਪਰ ਉਹ ਦੇ ਅੰਤ ਵਿੱਚ ਮੌਤ ਮਿਲਦੀ
    ਹੈ।
  mya-JVB: လူ ထင် သည်အတိုင်း မှန် သောလက္ခဏာ ရှိ သော်လည်း ၊ အဆုံး ၌ သေ ခြင်းသို့ပို့သော
    လမ်း တမျိုးရှိ၏။
  tte-O: Kamwasa yabo kana koleya inamwanamwa tomo kolili na iyamo kamwasane ana kaba
    mwawasi koina boita imiyamiya.
  tbg-tbg: Aara vovano vaimanta vokiaka vi aarara koqe aarave tivake viraqaa vi variavarovata,
    vi aarava viviro muntu qutu vuanaini taiqa vira.
  hmo-hmo: Dala ta ia noho, sedira iena toana oi dekenai be maoro, to iena dokona
    be mase dekenai do ia lao.
  urd-urd: ऐसी राह भी है जो इंसान को सीधी मा'लूम होती है, लेकिन उसकी इन्तिहा में मौत
    की राहें हैं।
  rus-SYN: Есть пути, которые кажутся человеку прямыми; но конец их - путь к смерти.
  bqc-SIM: Zɛ́ kú ì kɛ gbɛ̃́ↄnɛ maa, ãma a midɛkĩiá gaɛ.
  tcz-CHONGTHU: Mihem khat'in achena lampi chu dih-in agel jin, hinlah alampi chu
    ajonaleh thina ahi.
  mar-mar: मनुष्यास एक मार्ग बरोबर आहे असे वाटते, पण त्याचा शेवट फक्त मरणाकडे नेतो.
  hlt-THB: Thlang ak poeknaak awh ak thyymna ak dang thihnaak ing ak dyt lam awm hy.
  qub-qub: Runataga purishancuna alli-niräpunmi. Ichanga chay caminupa wañuymanmi
    aywaycan.
  bqp-bqp: Zɛ́ ke kun àdi kɛ gbɛ̃nↄnɛ mana, ama a mìdɛki bi gamɛ.
  hat-hat: Chemen ou kwè ki bon an, se li ki mennen tou dwat nan lanmò.
  eng-BSB: There is a way that seems right to a man, but its end is the way of death.
  tod-tod: Nu mɔinmɔin ka ɠisiɛzu ga pelei ti ma pagɛ, kɛlɛ tɔun, ta pelei ma, nii
    gaaɓelasu, é liizu ga tiye, é ti lɔ saai zu.
  eng-WEBPB: There is a way which seems right to a man, but in the end it leads to
    death.
  kbq-kbq: Mago kamo'a vahe avurera knare hugahianagi, avaririno atuparega vaniana
    fri'za me'ne.
  nhe-BL: Onca ojtli tlen tlacame moilhuíaj para xitlahuac, pero tlen yohuij ipan
    nopa ojtli quipantise miquistli.
  bus-bus: Zɛ́ ke kuu è kɛ gbɛ̃nↄnɛ maa, mↄde à mìdɛkii nɛ́ gaamɛ.
  gub-BL: Amo pe ikatu teko wanupe, ta'e nukwaw kwaw iahykaw wà xe. Upuner màno haw
    pe waneraha haw rehe xe.
  eng-DRA: 'There is a way which seemeth just to a man: but the ends thereof lead
    to death.'
