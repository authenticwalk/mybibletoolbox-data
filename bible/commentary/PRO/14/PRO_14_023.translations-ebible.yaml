verse: PRO.014.023
translations:
  mal-C: എല്ലാ കഠിനാധ്വാനവും ലാഭം കൊണ്ടുവരും, എന്നാൽ കേവലഭാഷണം ദാരിദ്ര്യത്തിന് വഴിതെളിക്കുന്നു.
  deu-TKW: Alle saure Arbeit schafft Gewinn, aber bloßes Geschwätz führt nur zum Mangel.
  lin-lin: Mosala nyonso epesaka litomba, kasi maloba ya pamba ememaka na bobola.
  eng-LSV: In all labor there is advantage, || And a thing of the lips [is] only to
    want.
  eng-GNV: 'In all labour there is abundance: but the talke of the lippes bringeth
    onely want.'
  eng-WEBSTER: 'In all labor there is profit: but the talk of the lips tendeth only
    to penury.'
  nhw-BL: Catli tequitij cuali quiselise inintlaxtlahuil. Pero catli san camanaltij
    huan amo quichihuaj inintequi mocahuase teicneltzitzi.
  swh-ONEN: Kazi zote zinazofanywa kwa bidii huleta faida, bali mazungumzo matupu
    huelekea umaskini tu.
  bba-bba: Sɔmburu kpurowɑ tɑ rɑ n ɑre mɔ, ɑdɑmɑ ɡɑri sɑɑrinu, sɑ̃ɑrɑ nu rɑ kɑ nɛ.
  eng-KJVCPB: 'In all labour there is profit: But the talk of the lips tendeth only
    to penury.'
  luo-luo: Tich matek duto kelo ohala, to wuoyo awuoya maonge tim kelo dhier.
  meu-meu: Hekwarahi iboudiai na mai ahudia, a hereva kava ese dabu e havaraiamu.
  npi-ULB: सबै कडा परिश्रमले लाभ ल्याउँछ, तर कुरा मात्र गर्नाले गरिबीमा पुर्‍याउँछ
    ।
  yor-yor: Gbogbo iṣẹ́ àṣekára ló máa ń mú èrè wá, ṣùgbọ́n ẹjọ́ rírò lásán máa ń ta
    ni lósì ni.
  ind-ind: Bekerja keras mendatangkan keuntungan. Banyak bicara mendatangkan kemiskinan.
  pes-OPCB: کسی که زحمت می‌کشد منفعت عایدش می‌شود، ولی آنکه فقط حرف می‌زند فقیر خواهد
    شد.
  tgl-ULB: Sa lahat ng mahirap na gawain ay may darating na kapakinabangan, ngunit
    kung puro salita lamang, ito ay hahantong sa kahirapan.
  hui-hui: Biabe bulene ngago bialu kago ibu mbirale yu haga ka. Anigo bame te hadalu
    biraga kago ibu yagibano holebira.
  mya-mya: ကြိုးစား၍ လုပ်လေရာရာ၌ကျေးဇူးရှိ၏။ စကား များခြင်းအကျိုးမူကား၊ ဆင်းရဲခြင်းသက်သက်တည်း။
  bod-N: ངལ་བའི་ལས་ཀ་ཀུན་གྱིས་ཕན་ཐོགས༌ཤིང༌། །ཁ་སྟོང་ཚིག་སྟོང་གིས་ནི་ཕོངས་པར༌བྱེད།།
  wsk-wsk: Ni ura kowar ilup, mu ni ko koma yawara toko; bare ni yam dagi munaka lager,
    mu ni kimik mel mena bagerko.
  sna-sna: Kushanda nesimba kwose kunopa mubayiro, asi kungotaura kunotungamirira
    kuurombo bedzi.
  spa-BLM: En todo trabajo duro hay un beneficio, pero la palabrería de los labios
    sólo conduce a la pobreza.
  cac-cac: A junoc munlajel scac' quip co b'oani, ay tas syac' d'ayon̈, tato an̈ej
    lolonel scac' jun, scot meb'ail d'a quib'an̈.
  swh-ULB: Katika kazi zote ngumu huja faida, bali palipo na maongezi tu, huelekea
    kwenye umasikini.
  bel-bel: Ад усякае працы ёсьць прыбытак, а ад пустаслоўя толькі пахіба.
  deu-ELBBK: Bei jeder Mühe wird Gewinn sein, aber Lippengerede führt nur zum Mangel.
  mbb-OT: Emun edterebahu ki ne layun ta egkekuwa is rimeǥas te kedhaǥù ta, iyan,
    emun bà ki zà ebembentaan ne iyan dà egkepengkusan ta is kegkeayuayu.
  mal-2015: എല്ലാ തൊഴിലുംകൊണ്ടു ലാഭം വരും; അധരചർവ്വണംകൊണ്ടോ ഞെരുക്കമേ വരു.
  rmc-rmc: Dojekha phara bučatar tut ela chasna, ale te ča vakeres a ňič na keres,
    ačheha čoro.
  pes-OPV: از هر مشقتی منفعت است، اما کلام لبها به فقر محض می‌انجامد.
  ron-1924: Орьунде се мунчеште есте ши кыштиг, дар орьунде нумай се ворбеште есте
    липсэ.
  ben-OBCV: সব কঠোর পরিশ্রমই লাভের মুখ দেখে, কিন্তু নিছক কথাবার্তা শুধু দারিদ্রই নিয়ে
    আসে।
  som-som: Hawl kasta faa'iidaa ku jirta, Laakiinse hadalka bushimuhu wuxuu keenaa
    caydhnimo keliya.
  lat-VUC: In omni opere erit abundantia; ubi autem verba sunt plurima, ibi frequenter
    egestas.
  eng-ASVBT: In all labor there is profit; But the talk of the lips tendeth only to
    penury.
  mna-mna: Uraata boozomen ta so takam kat, inako iuulu iti. Mi sombe tombomboorende
    men, mi toyyo kwondo pa sua soroksorok, nako molo som to tusu ma tombot ŋoobo.
  ita-1885: In ogni fatica vi è del profitto; Ma il parlar delle labbra torna solo
    in inopia.
  eng-LXXUP: 'With everyone who is careful there is abundance: But the pleasure taking
    and indolent shall be in want.'
  eng-ULB: With all hard work comes a profit, but when there is only talk, it leads
    to poverty.
  spa-VBL: Hay recompensa en el trabajo arduo, pero el mucho hablar solo trae pobreza.
  fra-_FOB: En tout travail il y a quelque profit; mais les vains discours ne tournent
    qu'à disette.
  mal-mal: എല്ലാ തൊഴിലുംകൊണ്ട് ലാഭം വരും; വ്യർത്ഥഭാഷണംകൊണ്ട് ദാരിദ്ര്യമേ വരുകയുള്ളു.
  urd-GVR: Mehnat-mashaqqat karne meṅ hameshā fāydā hotā hai, jabki ḳhālī bāteṅ karne
    se log ġharīb ho jāte haiṅ.
  suz-BL: गेय पतीक नेल्‍लेमी दारतीक बाक्‍ब। तन्‍न लोव़ पा ला बाक्‍ब मुर प्रुङग दुम्‍ब।
  eng-NOY: In all labor there is profit; But the talk of the lips tendeth only to
    penury.
  ita-1927: In ogni fatica v’è profitto, ma il chiacchierare mena all’indigenza.
  ckb-ckb: لە هەموو ماندووبوونێک سوود هەیە، بەڵام تەنها قسەی لێوان بێت بەرەو نەبوونییە.
  eng-BBE: In all hard work there is profit, but talk only makes a man poor.
  kan-OKCV: ಎಲ್ಲಾ ಪ್ರಯಾಸದಲ್ಲಿ ಲಾಭವಿದೆ, ಹರಟೆ ಮಾತು ಬಡತನಕ್ಕೆ ಮಾತ್ರ ದಾರಿ.
  tam-2017: எல்லா உழைப்பினாலும் பயனுண்டு; உதடுகளின் பேச்சோ வறுமையை மட்டும் தரும்.
  spa-RV-1909: 'En toda labor hay fruto: mas la palabra de los labios solamente empobrece.'
  ron-BTF: În toată munca este câștig, dar vorbăria buzelor duce numai la lipsă.
  eng-WEBP: In all hard work there is profit, but the talk of the lips leads only
    to poverty.
  eng-FBV: There's profit in hard work, but chatting just leads to poverty.
  nld-1939: Van alle inspanning komt gewin, Praten brengt alleen maar gebrek.
  nch-BL: Cati tequitij cuali quiselise inintaxtahuil. Pero cati san camanaltij huan
    amo quichihuaj inintequi mocahuase teicneltzitzi.
  vie-1934: Trong các thứ công việc đều có ích lợi; Nhưng miệng nói nhiều chỉ dẫn
    đến sự thiếu thốn.
  hin-CV: श्रम किसी भी प्रकार का हो, लाभांश अवश्य प्राप्‍त होता है, किंतु मात्र बातें
    करते रहने का परिणाम होता है गरीबी.
  eng-OURB: In all hard work there is profit, but the talk of the lips leads only
    to poverty.
  spa-BES: En todo trabajo duro hay ganancias, pero hablar solo hace que un hombre
    sea pobre.
  tdx-tdx: Amam-bokatse ze hene fitoloñañe, fe mahararake ty soñy mikofofoake.
  tha-KJV: มี​กำไรอยู่ในงานทุกอย่าง การเพียงแต่​พู​ดแห่งริมฝีปากนั้นโน้มไปทางความขาดแคลน
  por-BR-2018: Em todo trabalho cansativo há proveito, mas o falar dos lábios só leva
    à pobreza.
  deu-ELO: Bei jeder Mühe wird Gewinn sein, aber Lippengerede gereicht nur zum Mangel.
  eng-WYC-2018: abundance shall be in each good work/in every good work. Soothly where
    full many words be, there neediness is oft, (or Truly, where there be a great
    many words, there often is neediness, or lack, or want).
  epo-epo: De ĉiu laboro estos profito; Sed de babilado venas nur senhaveco.
  uig-PIN: Ⱨǝmmǝ meⱨnǝttin payda qiⱪar; Biraⱪ ⱪuruⱪ paranglar adǝmni moⱨtajliⱪta ⱪaldurar.
  beo-beo: 'Nowa da gasa gala hawa: hamosea, e da bidi ida:iwane lamu. Be nowa da
    udigili esala sia: dalea da hame gagui agoai esalumu.'
  tpi-OTNT: Sapos yu wok hat, orait bai yu kisim gutpela pe. Tasol sapos yu sindaun
    nating na toktok tasol, bai yu stap rabis.
  hau-SA: Duk aiki tuƙuru yakan kawo riba, amma zama kana surutu kan kai ga talauci
    kawai.
  uig-LAT: Hemme méhnettin payda chiqar; Biraq quruq paranglar ademni mohtajliqta
    qaldurar.
  nde-nde: Ukusebenza nzima konke kuletha inzuzo, kodwa ukuqina ngomlomo kuthelela
    ubuyanga.
  ton-ton: '‌ʻOku ai hono ʻaonga ʻoe ngāue kotoa pē: ka ko e faʻa lea ʻae loungutu
    ʻoku tupu ai ʻae masiva.'
  ces-1613: Všeliké práce bývá zisk, ale slovo rtů jest jen k nouzi.
  eng-WMB: In all hard work there is profit, but the talk of the lips leads only to
    poverty.
  tam-TCV: கடும் உழைப்பெல்லாம் இலாபத்தைக் கொண்டுவரும்; ஆனால் வெறும் பேச்சோ ஏழ்மைக்கே
    வழிநடத்தும்.
  ceb-ULB: Uban sa tanang kakugi moabot ang ganansiya, apan kung kanunay lamang panagsultihanay,
    mogiya kini sa pagkakabos.
  pol-UBG: Każda praca przynosi pożytek, a puste słowa prowadzą do nędzy.
  urd-GVU: محنت مشقت کرنے میں ہمیشہ فائدہ ہوتا ہے، جبکہ خالی باتیں کرنے سے لوگ غریب
    ہو جاتے ہیں۔
  deu-1912: Wo man arbeitet, da ist genug; wo man aber mit Worten umgeht, da ist Mangel.
  kan-2017: ಶ್ರಮೆಯಿಂದ ಸಮೃದ್ಧಿ, ಹರಟೆಯಿಂದ ಕೊರತೆ.
  yap-yap: Mu maruwel me bung rogon e par rom; ma fa’anra kemus ni sabethin e ga be
    tay ma ga ra gafgow.
  hlt-MCSB: Patangnah cungkuem loh kumkonah a om sak. Tedae hmuilai dongkah ol bueng
    ngawn tah tloelnah la poeh.
  mdy-ETH: ዶዲ ማዺሢ ዔኤቢ ማኣዳንዳ ባኣዚ ጴዺሳኔ፤ ጉሪ ሃይሴ ዓሲ ማዒሢ ጋዓንቴ ማማንቂሳኔ።
  kew-kew: Neme kogono waru radaa pina pali-dare ne ora epe yoto meali. Go yapare
    ne pa pirua agaa wariba pirali-dare ne wae naarame omali.
  twi-ASANTE: Adwumadenyɛ nyinaa de mfasoɔ ba, na kasa hunu deɛ, ɛkɔ ohia mu.
  eng-WEBU: In all hard work there is profit, but the talk of the lips leads only
    to poverty.
  wal-wal: Minnidi oottidoban ubban go77ai de7ees; shin coo mela haasayai hiyeesatetta
    xalaalaa ehees.
  acu-NT: Kakaram takakmin ainauka pengkeran wainkartin ainawai. Aya chichaa pujuinauka
    kuikiartichu wajasartin ainawai.
  spa-PDDPT: En toda labor hay fruto, Pero la palabra solo de labios lleva a la indigencia.
  gun-gun: Nhamba'eapoa ha'e javi rupi jajou retave 'rã, teĩ nhandeayvu katu rivea
    py ma nhandeporiauve rive 'rã.
  agu-BL: Jun yi na buch tib tan ak'un, ilenin na jamelan, ma jun yi tu na wolne'
    tunin, tz'ocpon tetz me'ba'.
  ilo-ULB: Tumaud ti gunggona manipud kadagiti amin a nagbannogan, ngem no ti adda
    laeng ket sao, mangiturong daytoy iti kinapanglaw.
  kpg-kpg: Ngalua gei goe ga hai mee gi do mouli. Maa goe ga nohonoho hua, e hagabooboo,
    malaa, di hagaloale la ga gila adu gi di goe.
  uig-ARA: ھەممە مېھنەتتىن پايدا چىقار؛ بىراق قۇرۇق پاراڭلار ئادەمنى موھتاجلىقتا قالدۇرار.
  bps-bps: Ku too ge mimò nun fye kneam, bay ku én nimoam alò tì stulen, mbaling ge
    to landè.
  sus-sus: Geeni na wali birin kui, kɔnɔ wɔyɛnyi gbansan findima setareɲa nan na.
  pon-2006: Doadoahk ke ahpw pahn mour; ma ke pahn mwomwohdete wie koasoakoasoi, ke
    pahn semwehmwe.
  ksd-ksd: A lavur papalum par dia vuna ta ra vabongon, Ma ra kinanang na pirpir ika
    i valuveana dat.
  tur-YTC: Her ağır işte kazanç vardır, Ama dudakların konuşması yalnızca yoksulluğa
    götürür.
  bel-N: З кожнае працы будзе прыбытак, а ад пустых словаў — толькі нястача.
  grc-BRENT: Ἐν παντὶ μεριμνῶντι ἔνεστι περισσόν, ὁ δὲ ἡδὺς καὶ ἀνάλγητος ἐν ἐνδείᾳ
    ἔσται.
  ind-AYT: Dalam setiap jerih payah ada keuntungan, tetapi perkataan bibir semata
    mendatangkan kekurangan.
  nya-nya: Ntchito iliyonse imakhala ndi phindu, koma kuyankhulayankhula kumabweretsa
    umphawi.
  hrv-hrv: U svakom trudu ima probitka, a pusto brbljanje samo je na siromaštvo.
  mps-mps: Te nago sę dene ebo sę eyu da, teda nago wiegi yai mone saibao. Tiali
    goli, te nage olo bididu, tama nago po naga udali da, te nage magi nai meni yai
    mu bidaibao.
  tpi-tpi: Sapos yu wok hat, orait bai yu kisim gutpela pe. Tasol sapos yu sindaun
    nating na toktok tasol, bai yu stap rabis.
  dan-1931: Ved al Slags Møje vindes der noget, Mundsvejr volder kun Tab.
  vie-OVCB: Siêng năng làm việc đem lại nhiều lợi lộc, chỉ nói suông dẫn đến cảnh
    nghèo hèn!
  guj-2017: જ્યાં મહેનત છે ત્યાં લાભ પણ હોય છે, પણ જ્યાં ખાલી વાતો જ થાય ત્યાં માત્ર
    ગરીબી જ આવે છે.
  pon-2006A: Doadoahk ke ahpw pahn mour; ma ke pahn mwomwohdete wie koasoakoasoi,
    ke pahn semwehmwe.
  por-BRBSL: Em todo trabalho árduo, há lucro, mas a conversa dos lábios leva apenas
    à pobreza.
  swe-swe: I allt arbete så finns det en vinst (förtjänst), men tomt prat leder bara
    till fattigdom (behov).
  cth-cth: Tawknae pueng dawk meknae ao teh, pahni hoi dei rumram e teh voutnae doeh.
  twi-twi: Adwumadenyɛ nyinaa de mfaso ba, na kasahunu de, ɛkɔ ohia mu.
  hlt-hlt: Patangnah cungkuem loh kumkonah a om sak. Tedae hmuilai dongkah ol bueng
    ngawn tah tloelnah la poeh.
  tbz-SIM: Mutɔ̃mmú mumɔu mɔ̀kɛmu mucɔ̃́ntimu, kɑ̀ɑ mɛ mpoti dinùù mɑ́ɑ̀ dikònnì dɑ
    pĩ́.
  msy-2020: Nɨ mɨghɨgh ingar, egh nɨ ivezir aghuim iniam. Egh nɨ pura daperagh ikɨva
    mɨgɨrɨgɨamra damuam, nɨ biziba puvatɨgham.
  dop-dop: Təmɑ tənɑ nɑ ɑ kɑwɑɑɣɑ kɛ́. Amɑ kʋnyɔŋ kɛ yɔɣɔtɑɣɑ kɑtɑtəlɑɣɑ nɑ́ kɔŋnɑ.
  azb-azb: Hər zəhmətdə bir fayda var, Boş sözlər insanı ehtiyac içində qoyar.
  eng-DBY: In all labour there is profit; but the talk of the lips [tendeth] only
    to want.
  hin-2017: परिश्रम से सदा लाभ होता है, परन्तु बकवाद करने से केवल घटती होती है।
  wol-KYG: Kër-këri, jariñu; waxi neen, loxoy neen.
  bjr-bjr: Kadaapi rinana amiqira marirana mareennaranoo. Ufa kai qina nidana fifau
    ooqumarindundina nidana kudi marinnaranoo.
  eng-YLT: In all labour there is advantage, And a thing of the lips [is] only to
    want.
  kne-kne: Waday gon-oden di nagaget ay man-obla, ngem din tomotokdo ay komalikali
    et mankolang si kasapolana.
  eng-WYC-2017: abundance shall be in each good work or in every good work. Soothly
    where full many words be, there neediness is oft.
  eng-WMBB: In all hard work there is profit, but the talk of the lips leads only
    to poverty.
  urd-GVH: मेहनत-मशक़्क़त करने में हमेशा फ़ायदा होता है, जबकि ख़ाली बातें करने से
    लोग ग़रीब हो जाते हैं।
  rug-rug: Doduru tinavete mamatadi si koai na lineana, ba sa zama palae si na minalaṉa
    kamoa.
  gaz-gaz: Jabaatanii hojjechuun hundi buʼaa buusa; oduun faayidaa hin qabne garuu
    hiyyummaa qofa fida.
  fra-LSG: Tout travail procure l’abondance, Mais les paroles en l’air ne mènent qu’à
    la disette.
  yal-yal: Tɔnɔn wali xɔdɛxɛ birin yi koni falan gbansanna fama yiigelitɔyaan nan
    na.
  haw-1868: Ma ka hana a pau he waiwai no; Aka, o ke kamailio wale o na lehelehe,
    pili i ka ilihune wale no.
  arb-NAV: فِي كُلِّ جَهْدٍ مَبْذُولٍ رِبْحٌ، أَمَّا مُجَرَّدُ الْكَلامِ فَيُؤَدِّي
    إِلَى الْفَقْرِ.
  ewe-ewe: Kutrikuku ɖe dɔwɔna ŋu hea viɖe vɛ, ke nukpoloeƒoƒo ɖeɖe hea ame yia ahedada
    mee.
  eng-LEE: In all painful labor there is profit; but mere words of the lips [lead]
    only to want.
  asm-FB: সকলো কঠিন পৰিশ্ৰমৰ দ্বাৰাই লাভ হয়; কিন্তু যেতিয়া কেৱল আলোচনা হয়, তেতিয়া
    দৰিদ্রতালৈ আগবাঢ়ি যায়।
  sus-A: فٍينِ نَ وَلِ بِرِن كُي، كْنْ وْيّنيِ فبَنسَن قِندِ مَ سٍتَرٍحَ نَن نَ.
  fra-SBL: Dans tout travail difficile, il y a du profit, mais les paroles des lèvres
    ne mènent qu'à la pauvreté.
  hbo-hbo: בְּכָל־עֶ֭צֶב יִהְיֶ֣ה מֹותָ֑ר וּדְבַר־שְׂ֝פָתַ֗יִם אַךְ־לְמַחְסֹֽור׃
  kik-kik: Wĩra wothe wa hinya ũrehaga uumithio, no mĩario mĩtheri ĩrehaga o ũthĩĩni.
  fra-NCL: Tout travail produit l’abondance, mais les paroles vaines mènent à la disette.
  cek-AK: Toksakhaih boih ah toksakhaih atho to oh; toe lok khue thui kami loe amtang
    tih.
  cuk-cuk: Nue-arbalegedgine, ibmar-nuegan amileged. Binsa-gayaginbi-soglegeddina,
    wilegedga emar-imaked.
  uig-CYR: Һәммә меһнәттин пайда чиқар; Бирақ қуруқ параңлар адәмни муһтаҗлиқта қалдурар.
  pma-pma: Munak kum, kihotin ui umen onom. Ka munak koselus enges ka kormumtei, kirkur
    etai tounah.
  tel-2017: కష్టంతో కూడిన ఏ పని చేసినా ఫలితం దక్కుతుంది. వ్యర్ధమైన మాటలు దరిద్రానికి
    నడుపుతాయి.
  hat-BSA: Nan tout travay gen pwofi; men pale anpil mennen nan povrete.
  kos-kos: Orekma, na kom fah eis woiya. Kom fin mutana sramsarm, kom ac sukasrup.
  hbo-WLC: בְּכָל־עֶ֭צֶב יִהְיֶ֣ה מוֹתָ֑ר וּדְבַר־שְׂ֝פָתַ֗יִם אַךְ־לְמַחְסֽוֹר׃
  ibo-ibo: Ịrụsị ọrụ ike na-eweta uru; ma oke okwu na-eweta ụkpa.
  ory-ory: ସବୁ ପ୍ରକାର ପରିଶ୍ରମରେ ଫଳ ଅଛି; ପୁଣି, ଓଷ୍ଠାଧରର କଥାମାତ୍ର କେବଳ ଦରିଦ୍ରତାରେ ପ୍ରବର୍ତ୍ତାଏ।
  chk-chk: Eman mi weires le angang epwe angei winnan, nge eman mi kapas chök epwe
    tolong lon osupwang.
  rop-rop: Detlot pipul hu dumbat wek garra gedim wanim dei wandim, bat detlot pipul
    hu toktokbat oldei garra jidan powan.
  ukr-1871: З усякої працї є користь, а з пустого балакання хиба тільки шкода.
  deu-1951: Wo man sich alle Mühe gibt, da ist Überfluß; aber wo man nur Worte macht,
    da herrscht Mangel.
  eng-JPS: In all labour there is profit; but the talk of the lips tendeth only to
    penury.
  srp-1865: U svakom trudu ima dobitka, a govor usnama samo je siromaštvo.
  lug-lug: Buli mulimu ogukolebwa n’amaanyi gubaako amagoba, naye okwogera obwogezi
    kireeta bwavu bwokka.
  heb-heb: בכל עצב יהיה מותר ודבר שפתים אך למחסור׃
  ben-IRV: সমস্ত পরিশ্রমেই লাভ হয়, কিন্তু শুধু কথাবার্তায় অভাব ঘটায়।
  pan-pan: ਮਿਹਨਤ ਨਾਲ ਸਦਾ ਲਾਭ ਹੁੰਦਾ ਹੈ, ਪਰ ਬੁੱਲ੍ਹਾਂ ਦੀ ਬਕਵਾਸ ਨਾਲ ਥੁੜ ਹੀ ਰਹਿੰਦੀ ਹੈ।
  mya-JVB: ကြိုးစား ၍ လုပ်လေရာရာ ၌ကျေးဇူး ရှိ ၏။ စကား များခြင်းအကျိုးမူကား ၊ ဆင်းရဲ
    ခြင်းသက်သက် တည်း။
  tte-O: Paisowa namwanamwana koina uwena namwanamwana kani iyawatagili, na edeededemo
    koina nige sagu yabo imiyamiya.
  tbg-tbg: Ho are kempukaiqama kera kaiqa varairera, are koqe koqaama varenara. Are
    kia kaiqa vararaitira, uvaqai tihara vi kaiqara vararerave tirera, are vehi vaiintiqama
    vinara.
  hmo-hmo: Hekwarahi ibounai ese davana namona idia henia noho, to hereva kava ese
    ogogami ia havaraia noho.
  urd-urd: हर तरह की मेहनत में नफ़ा' है, लेकिन मुँह की बातों में महज़ मुहताजी है।
  rus-SYN: От всякого труда есть прибыль, а от пустословия только ущерб.
  bqc-SIM: Mɛkpaa zĩwa ìↄ ài vĩ, mɛ́ yãbↄlɛ ì ń kɛ̃́sã.
  tcz-CHONGTHU: Natoh hahsa kiti chun aphachom asoh tei ding, natoh beija thumot seina
    hin vaichat asoji ahi.
  mar-mar: सर्व कष्टात फायदा आहे, पण जेव्हा तेथे फक्त बोलतच राहिलात, ते दारिद्र्याकडे
    घेऊन जाईल.
  hlt-THB: Bibinaak ing a phu ta nawh, cehlai hui am lai doeng awhkaw awi ing khawdengnaak
    pe hy.
  qub-qub: Arucur ruracorga imallatapis tarinmi. Arunanpa ruquin parlallar goyajcunami
    ichanga imatapis mana tarinchu.
  bqp-bqp: Mɛ̀kpana zĩa dìgↄ̃ àre vĩ, yãbↄtɛna pã dì su kĩanaao.
  hat-hat: Travay, w'a jwenn tou sa ou bezwen. Rete chita ap pale anpil ap rann ou
    pòv.
  eng-BSB: There is profit in all labor, but mere talk leads only to poverty.
  tod-tod: Botii kpein ka kulanumai ba, kɛlɛ pului ɠa kpɔɛzuɠula wafuungi ʋolu.
  eng-WEBPB: In all hard work there is profit, but the talk of the lips leads only
    to poverty.
  kbq-kbq: Hanaveti'za mika eri'zama eri'za vahe'mo'za, rama'a eriguhe'za erigahaze.
    Hagi mani'ne'za ke'agema hu vahe'mo'za, zamunte omane vahe manigahaze.
  nhe-BL: Tlen tequitij cuali quiselise inintlaxtlahuil. Pero tlen san camatij huan
    ax quichihuaj inintequi mocahuase teicneltzitzi.
  bus-bus: Mɛ̀kpana zĩia ègↄ̃ àre vĩ, yãbↄɛna pãa è mↄ́ kɛ̃sãnao.
  gub-BL: Heta temi'u uma'ereko ma'e pe. Heta ma'e izupe no. Aze amo uze'eg e uma'ereko
    'ym pà nehe, ima'uhez putar nehe. Nuhyk kwaw ma'e izupe nehe.
  eng-DRA: 'In much work there shall be abundance: but where there are many words,
    there is oftentimes want.'
