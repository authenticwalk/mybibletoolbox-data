verse: PRO.014.021
translations:
  mal-C: ഒരാൾ തന്റെ അയൽവാസിയെ നിന്ദിക്കുന്നത് പാപമാണ്, ആവശ്യക്കാരോട് ദയാവായ്പു കാട്ടുന്നവർ
    അനുഗൃഹീതർ.
  deu-TKW: Wer seinem Nächsten Verachtung bezeigt, versündigt sich, aber wohl dem,
    der sich der Elenden erbarmt.
  lin-lin: Moto oyo atiolaka moninga na ye asalaka lisumu, kasi esengo na moto oyo
    asalaka bato bakelela bolamu.
  eng-LSV: Whoever is despising his neighbor sins, || Whoever is favoring the humble,
    || O his blessedness.
  eng-GNV: 'The sinner despiseth his neighbour: but he that hath mercie on the poore,
    is blessed.'
  eng-WEBSTER: 'He that despiseth his neighbor sinneth: but he that hath mercy on
    the poor, happy is he.'
  nhw-BL: Tlajtlacolchihua catli amo quinequi quiitas se catli icalnechca. Pero hueyi
    ipaquilis se tlacatl catli quintlasojtla catli teicneltzitzi huan quinpalehuía.
  swh-ONEN: Yeye anayemdharau jirani yake hutenda dhambi, bali amebarikiwa yeye aliye
    na huruma kwa mhitaji.
  bba-bba: Wi u win beruse ɡɛmɑ, durumwɑ u kuɑ, ɑdɑmɑ wi u sɑ̃ɑrobun wɔnwɔndu mɔ,
    u koo domɑru wɑ.
  eng-KJVCPB: 'He that despiseth his neighbour sinneth: But he that hath mercy on
    the poor, happy is he.'
  luo-luo: Ngʼatno machayo jabute timo richo, to ogwedhi ngʼatno mangʼwon gi jogo
    mochando.
  meu-meu: Ia dekena tauna e dadaraiamu tauna na tau dikana, a ogoḡami taudia e bogadia
    hisimu tauna na e moalemu.
  npi-ULB: आफ्नो छिमेकीलाई हेला गर्नेले पाप गरिरहेको हुन्छ, तर गरिबलाई स्‍नेह देखाउने
    आशिषित् हुन्छ ।
  yor-yor: Ẹni tí ó kẹ́gàn aládùúgbò o rẹ̀ ti dẹ́ṣẹ̀ ṣùgbọ́n ìbùkún ni fún ẹni tí
    ó ṣàánú àwọn aláìní.
  ind-ind: Bila engkau meremehkan orang miskin, engkau berbuat dosa dan tidak berkenan
    di mata Allah.
  pes-OPCB: خوار شمردن فقرا گناه است. خوشا به حال کسی که بر آنها ترحم کند.
  tgl-ULB: Ang isang nagpapakita ng paghamak sa kaniyang kapwa ay nagkakasala, ngunit
    ang isang nagpapakita ng kagandahang-loob para sa mahirap ay masaya.
  hui-hui: Wali agali mende kago mo ko haga karu ti mana koorene ko ngaru bialu ka.
    Anigo mbirali yagibano mbirale nawi kago dara halu biamogo biaga karu ti turubiore
    ka.
  mya-mya: မိမိအိမ်နီးချင်းကို မထီမဲ့မြင်ပြုသော သူသည် အပြစ်ရှိ၏။ ဆင်းရဲသော သူကိုသနားသောသူမူကား၊
    မင်္ဂလာရှိ၏။
  bod-N: ཁྱིམ་མཚེས་ཁྱད་དུ་གསོད་པ་སྡིག་ཉེས༌ཡིན། །དབུལ་པོ་དྲིན་གྱིས་སྐྱོང་བར་བྱིན་རླབས༌འཐོབ།།
  wsk-wsk: Awiriya ko bo mel yam ko beteso, mu nu memek beteso; bare awiriya kariimet
    ikup ago mu nunga sangarso, mu amilmilarukko.
  sna-sna: Uyo anozvidza muvakidzani wake anotadza, asi akaropafadzwa ane tsitsi kune
    vanoshayiwa.
  spa-BLM: El que desprecia a su prójimo peca, pero el que se apiada de los pobres
    es bienaventurado.
  cac-cac: Tz'och co mul tato sco patiquejel eb' quetanimail, palta te vach' quico'
    tato tz'oc' co c'ool d'a eb' meb'a'.
  swh-ULB: Yeye ambaye huonyesha dharau kwa jirani yake anafanya dhambi, bali yule
    ambaye huonyesha fadhila kwa masikini anafuraha.
  bel-bel: Хто пагарджае блізкім сваім, той грэшыць; а мілажальны да бедных, той шчасны.
  deu-ELBBK: Wer seinen Nächsten verachtet, sündigt; wer sich aber der Elenden erbarmt,
    ist glückselig.
  mbb-OT: Is etew he edsudì te zuma zin, ne ebpekesalà, iyan, utew zeyzey is etew
    he metinevangen te kinahanglan he edtevangan.
  mal-2015: കൂട്ടുകാരനെ നിന്ദിക്കുന്നവൻ പാപം ചെയ്യുന്നു; എളിയവരോടു കൃപകാണിക്കുന്നവനോ
    ഭാഗ്യവാൻ.
  rmc-rmc: Binos hin te dikhel tele le čores, no požehňimen hin oda, ko le čoreske
    presikavel o lačhipen.
  pes-OPV: هر‌که همسایه خود را حقیر شمارد گناه می‌ورزد، اما خوشابحال کسی‌که بر فقیران
    ترحم نماید.
  ron-1924: Чине диспрецуеште пе апроапеле сэу фаче ун пэкат, дар фериче де чине аре
    милэ де чей ненорочиць.
  ben-OBCV: প্রতিবেশীকে অবজ্ঞা করা হল পাপ, কিন্তু ধন্য সেই জন যে অভাবগ্রস্তদের প্রতি
    দয়া দেখায়।
  som-som: Kii deriskiisa quudhsadaa wuu dembaabaa, Laakiinse kii miskiinka u naxariistaa
    waa barakaysan yahay.
  lat-VUC: Qui despicit proximum suum peccat; qui autem miseretur pauperis beatus
    erit. Qui credit in Domino misericordiam diligit.
  eng-ASVBT: He that despiseth his neighbor sinneth; But he that hath pity on the
    poor, happy is he.
  mna-mna: Tomtom ta so mata pasom waene bizin, ina ni ikam sanaana. Mi tomtom ta
    so imuŋaiŋai zin wal ta timbot ŋoobo na, ni ko leleene ambai mi kampeŋana biibi
    imbotmbot se kini.
  ita-1885: Chi sprezza il suo prossimo pecca; Ma beato chi ha pietà de' poveri.
  eng-LXXUP: 'He that dishonors the needy sins: But he that has pity on the poor is
    most blessed.'
  eng-ULB: The one who shows contempt for his neighbor is sinning, but the one who
    shows favor to the poor is blessed.
  spa-VBL: Los que menosprecian a sus vecinos son pecadores, pero los que son bondadosos
    con los pobres son bendecidos.
  fra-_FOB: Celui qui méprise son prochain, s'égare; mais celui qui a pitié des affligés,
    est heureux.
  mal-mal: കൂട്ടുകാരനെ നിന്ദിക്കുന്നവൻ പാപം ചെയ്യുന്നു; എളിയവരോട് കൃപ കാണിക്കുന്നവൻ
    ഭാഗ്യവാൻ.
  urd-GVR: Jo apne paṛosī ko haqīr jāne wuh gunāh kartā hai. Mubārak hai wuh jo zarūratmand
    par tars khātā hai.
  suz-BL: सुम आ नेक्‍था ङा मुर कली दिप्‍बा, मेकोमी पाप पाइब। तन्‍न सुमी प्रुङग आन
    कली वारच पाइबा, मेको ग्‍येरसीशो मुर बाक्‍ब। भजन संग्रह ४१:२
  eng-NOY: He who despiseth his neighbor sinneth; But happy is he who hath mercy on
    the poor.
  ita-1927: Chi sprezza il prossimo pecca, ma beato chi ha pietà dei miseri!
  ckb-ckb: ئەوەی سووکایەتی بە دراوسێکەی بکات گوناه دەکات، بەڵام خۆزگە دەخوازرێ بەوەی
    لەگەڵ هەژاران میهرەبانە.
  eng-BBE: He who has no respect for his neighbour is a sinner, but he who has pity
    for the poor is happy.
  kan-OKCV: ತನ್ನ ನೆರೆಯವನನ್ನು ಅವಮಾನ ಮಾಡುವವನು ಪಾಪಮಾಡುತ್ತಾನೆ, ಬಡವರ ಮೇಲೆ ಕನಿಕರ ತೋರಿಸುವವನು
    ಧನ್ಯನು.
  tam-2017: பிறனை அவமதிக்கிறவன் பாவம்செய்கிறான்; தரித்திரனுக்கு இரங்குகிறவனோ பாக்கியமடைவான்.
  spa-RV-1909: 'Peca el que menosprecia á su prójimo: mas el que tiene misericordia
    de los pobres, es bienaventurado.'
  ron-BTF: Cel ce disprețuiește pe aproapele său păcătuiește, dar cel ce are milă
    de săraci, fericit este.
  eng-WEBP: He who despises his neighbor sins, but he who has pity on the poor is
    blessed.
  eng-FBV: People who look down on their neighbors are sinners, but those who are
    kind to the poor are blessed.
  nld-1939: Een zondaar geeft niet om zijn naaste; Zalig hij, die zich over de armen
    ontfermt!
  nch-BL: Tajtacolchihua cati amo quinequi quiitas se cati icalnechca. Pero hueyi
    ipaquilis se tacat cati quintasojta cati teicneltzitzi huan quinpalehuía.
  vie-1934: Ai khinh bỉ kẻ lân cận mình phạm tội; Còn ai thương xót người khốn khó
    lấy làm có phước thay.
  hin-CV: वह, जो अपने पड़ोसी से घृणा करता है, पाप करता है, किंतु वह धन्य होता है,
    जो निर्धनों के प्रति उदार एवं कृपालु होता है.
  eng-OURB: He who despises his neighbor sins ·errs (the standard goal)·, but blessed
    is he who has mercy on the poor.
  spa-BES: El que no respeta a su prójimo es un pecador, pero el que tiene lástima
    de los pobres es feliz.
  tdx-tdx: Aman-tahiñe ty manirìka ondaty, haha ka ty matarike amo poi’eo.
  tha-KJV: บุ​คคลที่​ดู​หมิ่นเพื่อนบ้านของตนก็​ทำบาป แต่​บุ​คคลที่​เอ็นดู​คนยากจนก็​เป็นสุข
  por-BR-2018: Quem despreza a seu próximo, peca; mas aquele que demonstra misericórdia
    aos humildes é bem-aventurado.
  deu-ELO: Wer seinen Nächsten verachtet, sündigt; wer aber der Elenden sich erbarmt,
    ist glücklich.
  eng-WYC-2018: He that despiseth his neighbour, doeth sin; but he that doeth mercy
    to a poor man, shall be blessed.
  epo-epo: Kiu malŝatas sian proksimulon, tiu estas pekulo; Sed kiu kompatas malriĉulojn,
    tiu estas feliĉa.
  uig-PIN: Yeⱪinini pǝs kɵrgǝn gunaⱨkardur; Lekin miskinlǝrgǝ rǝⱨim ⱪilƣan bǝrikǝt
    tapar.
  beo-beo: Di da hame gagui dunu ilima asigi galea, di da hahawane ba:mu. Be dunu
    enoma higasu hou da wadela:i bagade.
  tpi-OTNT: Man i save rabisim arapela man, em i man bilong sin stret. Tasol man i
    save marimari long man i sot long ol samting, em i ken amamas.
  hau-SA: Duk wanda ya rena maƙwabci ya yi zunubi, amma mai albarka ne wanda yake
    alheri ga mabukata.
  uig-LAT: Yéqinini pes körgen gunahkardur; Lékin miskinlerge rehim qilghan beriket
    tapar.
  nde-nde: Lowo oweyisa umakhelwane wenza isono, kodwa ubusisiwe olomusa kwabaswelayo.
  ton-ton: 'Ko ia ʻoku fehiʻa ki hono kaungāʻapi ko e fai hala ia: ka ʻoku monūʻia
    ia ʻaia ʻoku angaʻofa ki he masiva.'
  ces-1613: Pohrdá bližním svým hříšník, ale kdož se slitovává nad chudými, blahoslavený
    jest.
  eng-WMB: He who despises his neighbor sins, but he who has pity on the poor is blessed.
  tam-TCV: தன் அயலாரை அலட்சியம் செய்வது பாவம்; ஏழைகளுக்கு இரங்குகிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள்.
  ceb-ULB: Ang tawong nagtamay sa iyang silingan nakasala, apan ang tawong nagpakita
    ug kaluoy sa mga kabos malipayon.
  pol-UBG: Kto gardzi swym bliźnim, ten grzeszy, a kto lituje się nad ubogimi, jest
    błogosławiony.
  urd-GVU: جو اپنے پڑوسی کو حقیر جانے وہ گناہ کرتا ہے۔ مبارک ہے وہ جو ضرورت مند پر
    ترس کھاتا ہے۔
  deu-1912: Der Sünder verachtet seinen Nächsten; aber wohl dem, der sich der Elenden
    erbarmt!
  kan-2017: ನೆರೆಯವನನ್ನು ತಿರಸ್ಕರಿಸುವವನು ದೋಷಿ, ದರಿದ್ರನನ್ನು ಕನಿಕರಿಸುವವನು ಧನ್ಯನು.
  yap-yap: Fa’anra ga ba’adag ni ngam felfelan’ ma ngam gol ngak be’ ni dariy ban’en
    rok; ya ba denen ni ngam dabuy be’.
  hlt-MCSB: A hui taengah aka hnoelrhoeng uh tah tholh tih, mangdaeng kodo aka rhen
    tah a yoethen.
  mdy-ETH: ዓሲ ቶኦቻያ ጎሜ ማዻያኬ፤ ማንቆ ዓሶም ሚጪንታሢ ጋዓንቴ ዓንጂንቴያኬ።
  kew-kew: Aa medame aa yago meda naara mapiralia-re go aa nipu maeyawa naarame pama
    pea. Go yapare aa medame oyae ruduta aanu madaa odome omoa titi omalia-daare go
    aa nipu epe raana mealia.
  twi-ASANTE: Deɛ ɔbu ne yɔnko animtiaa yɛ bɔne, na nhyira nka deɛ ne yam yɛ ma onnibie.
  eng-WEBU: He who despises his neighbor sins, but he who has pity on the poor is
    blessed.
  wal-wal: Ba shooruwaa kariya asi nagaraa oottees; shin hiyyeesaa maaddiyaageeti
    anjjettidaageeta.
  acu-NT: Aints ni irutkamurin nakitakka tunaun turawai. Antsu kuikiartichu ainaun
    wait anenta nunaka Yus waramtiksatnuitai.
  spa-PDDPT: El que menosprecia a su prójimo peca, Pero el que se compadece de los
    pobres es inmensamente feliz.
  gun-gun: Ngoo katy'i rupi ikuai va'e re ija'e'ỹ va'e ojejavy, ha'e rã iporiaukue'i
    mboaxya ma ovy'a 'rã.
  agu-BL: Alchok scyetz yi na el k'ej yi tamiw ta'n, jun cu'n na tzan tan juchle'n
    til. Poro ba'n cyeri e' yi na el to'kl chic'u'l tan quich'eye'n yi e' tal prow.
  ilo-ULB: Agbasbasol ti tao a mangipakpakita iti gurana iti kaarrubana, ngem naragsak
    ti tao a mangipakpakita iti nasayaat kadagiti napanglaw.
  kpg-kpg: Maa goe e hiihai e tenetene, manawa dumaalia gi digau hagaloale. Di haga balumee
    digaula la di hala.
  uig-ARA: يېقىنىنى پەس كۆرگەن گۇناھكاردۇر؛ لېكىن مىسكىنلەرگە رەھىم قىلغان بەرىكەت
    تاپار.
  bps-bps: Na balù simto mnang i to landè, gamsalà kenen, bay ku simto kamdo kenen
    nun kafyen.
  sus-sus: Mixi naxan yoma a ngaxakerenyi ma, a bara yunubi sɔtɔ, kɔnɔ naxan kinikini
    tɔɔrɔmixi ma, na bara sɛɛwɛ sɔtɔ.
  pon-2006: Ma ke men peren, a ke kadek ong me semwehmwe kan; me kin mwamwahliki mehn
    mpe kin wiahda dihp.
  ksd-ksd: Nina i pidimuane talaina i varpiam, Ma ga nina i mari ra umana luveana
    i ti doan nam.
  tur-YTC: Komşusunu küçümseyen günah işler, Ama yoksula acıyan kutsanır.
  bel-N: Хто цураецца бліжняга свайго, той грашыць, а хто літуецца над бедным, той
    шчасьлівы.
  grc-BRENT: Ὁ ἀτιμάζων πένητας ἁμαρτάνει, ἐλεῶν δὲ πτωχοὺς μακαριστός.
  ind-AYT: Mereka yang menghina sesamanya berbuat dosa, tetapi berbahagialah mereka
    yang berbelaskasihan kepada orang miskin.
  nya-nya: Wonyoza mnansi wake ndi wochimwa koma ndi wodala amene amachitira chifundo
    anthu osowa.
  hrv-hrv: Griješi tko prezire bližnjega svoga, a blago onomu tko je milostiv ubogima.
  mps-mps: Te bidigo gasa bidiba dwai po weyu dolobo bidi da, teda aga te dwai sę
    dolo ebo bidi mu yali. Tiali goli, te doado bage meni yai bidi dabe te bidigo
    wiegi yai homu elama, te olo mu tau sabo kolesaga ebo bidi da, te aga wiegi yai
    homu pemene yao.
  tpi-tpi: Man i save rabisim arapela man, em i man bilong sin stret. Tasol man i
    save marimari long man i sot long ol samting, em i ken amamas.
  dan-1931: Den, der foragter sin Næste, synder, lykkelig den, der har Medynk med
    arme.
  vie-OVCB: Ai khinh bỉ người láng giềng là mắc tội; ai thương xót người khốn khổ
    được nhiều phước.
  guj-2017: પોતાના પડોશીને તુચ્છ ગણનાર પાપ કરે છે, પણ ગરીબ પર દયા કરનાર આશીર્વાદિત
    છે.
  pon-2006A: Ma ke men peren, a ke kadek ong me semwehmwe kan; me kin mwamwahliki
    mehn mpe kin wiahda dihp.
  por-BRBSL: He que despreza os pecados de seu próximo, mas aquele que tem piedade
    dos pobres é abençoado.
  swe-swe: Den som föraktar sin granne syndar [mot Gud, sin granne, och sig själv],
    men glad (lycklig, välsignad) är den som förbarmar sig över (är vänlig mot) de
    ödmjuka (betryckta, på grund av orättvisor).
  cth-cth: A imri ka dudam e teh tamikayon doeh, hatei tamimathoe ka pahren e teh
    a lungkahawi e lah ao.
  twi-twi: Nea obu ne yɔnko animtiaa yɛ bɔne, na nhyira nka nea ne yam ye ma ohiani.
  hlt-hlt: A hui taengah aka hnoelrhoeng uh tah tholh tih, mangdaeng kodo aka rhen
    tah a yoethen.
  tbz-SIM: Wèè sènkɛ̀rì o kou ò dɔ̀ɔ̀ mɛyɛi mmɛ, dɛ̀ nnɑɑti mɛsémmɛ̀ bonɛ̀ wè bɛcĩ̀rìbɛ̀.
  msy-2020: Gumazim, uan nɨghnɨzimɨn aven gumazir igharazim gasɨghasɨsi, an arazir
    kuram gami. Ezɨ gumazim, gumazamizir biziba puvatɨzibar apangkufi, a bar akongegh.
  dop-dop: Yʋlʋ wei ɩ footiɣi ɩ tɔɣɔntəlɛ tɔ ɩ kɛ́ ɩsɑɣɑʋ kɛ́. Amɑ wei ɩ wɛnɑ kʋnyɔntʋnɑɑ
    pətɔɔtəlɛ tɔɣɔlɛ leleŋ nɩɩlʋ.
  azb-azb: Qonşusuna xor baxan günaha batar, Məzluma səxavət göstərən nə bəxtiyardır!
  eng-DBY: He that despiseth his neighbour sinneth; but he that is gracious to the
    afflicted, happy is he.
  hin-2017: जो अपने पड़ोसी को तुच्छ जानता, वह पाप करता है, परन्तु जो दीन लोगों पर
    अनुग्रह करता, वह धन्य होता है।
  wol-KYG: Ku xeeb sa dëkkandoo, bàkkaar nga; ku baaxe ku ñàkk, mbégte ñeel la.
  bjr-bjr: Faiqí moo fannoo moonara akooqainafa aaqaidanoo. Anee asasiraree qimaseenana
    kudi fasiqa idaaqamma amaqaa.
  eng-YLT: Whoso is despising his neighbour sinneth, Whoso is favouring the humble,
    O his happiness.
  kne-kne: Bomasol di manglaslasoy sin nabiteg ay katokmang na, ngem nagasat din manegseg-ang
    en daida.
  eng-WYC-2017: He that despiseth his neighbour, doeth sin; but he that doeth mercy
    to a poor man, shall be blessed.
  eng-WMBB: He who despises his neighbour sins, but he who has pity on the poor is
    blessed.
  urd-GVH: जो अपने पड़ोसी को हक़ीर जाने वह गुनाह करता है। मुबारक है वह जो ज़रूरतमंद
    पर तरस खाता है।
  rug-rug: Asa pu hakohako nia sa turaṉana si sea, ba tamanae si asa pu tataru ni
    saripu loke gedi.
  gaz-gaz: Namni ollaa isaa tuffatu cubbuu hojjeta; kan rakkataaf garaa laafu garuu
    eebbifamaa dha.
  fra-LSG: Celui qui méprise son prochain commet un péché, Mais heureux celui qui
    a pitié des misérables!
  yal-yal: Naxan a adamadi boden naɲaxuma, hakɛ kanna nan na ra. Koni sɛwan na kanna
    xa naxan kininkininma yiigelitɔne ma.
  haw-1868: O ka mea hoowahawaha i kona hoanoho, ua hewa oia; O ka mea lokomaikai
    aku i ka mea i nele, pomaikai oia.
  arb-NAV: مَنْ يَحْتَقِرُ صَاحِبَهُ يَأْثَمُ، وَطُوبَى لِمَنْ يَرْحَمُ الْبَائِسِينَ.
  ewe-ewe: Ame si do vlo ehavi la wɔ nu vɔ̃, ke woayra ame si nyo dɔ me na hiãtɔ.
  eng-LEE: He that despiseth his neighbor is a sinner; but he that is gracious to
    the poor—happiness attend him!
  asm-FB: যি জনে চুবুৰীয়াক হেয়জ্ঞান কৰে, তেওঁ পাপ কৰে; কিন্তু যি জনে দৰিদ্ৰ লোকক
    দয়া কৰে, তেওঁ অনন্দিত হয়।
  sus-A: مِشِ نَشَن يٌمَ عَ نفَشَكٍرٍنيِ مَ، عَ بَرَ يُنُبِ سْتْ، كْنْ نَشَن كِنِكِنِ
    تْورْ مِشِ مَ، نَ بَرَ سّيوّ سْتْ.
  fra-SBL: Celui qui méprise son prochain pèche, mais celui qui a pitié des pauvres
    est béni.
  hbo-hbo: בָּז־לְרֵעֵ֥הוּ חֹוטֵ֑א וּמְחֹונֵ֖ן *עֲנָיִים (עֲנָוִ֣ים) אַשְׁרָֽיו׃
  kik-kik: Mũndũ ũrĩa ũmenaga mũndũ wa itũũra rĩake nĩ kwĩhia ehagia, no kũrathimwo
    nĩ ũrĩa ũiguagĩra athĩĩni tha.
  fra-NCL: Celui qui méprise son prochain commet un péché ; mais heureux celui qui
    a pitié des malheureux !
  cek-AK: Kami zae loe a imtaeng kami to khet patoek; toe kamtang tahmen kami loe
    tahamhoih.
  cuk-cuk: Dule, dule-mesagwar-imakdiile, bato isgusye sogleged. Dule, dule-wileged-sabgudiile,
    we-dulegi ise-nued binsalesad.
  uig-CYR: Йеқинини пәс көргән гунакардур; Лекин мискинләргә рәһим қилған бәрикәт
    тапар.
  tel-2017: పేదవారిని ఆదరించేవాడు ధన్యజీవి. తన పొరుగువాణ్ణి తిరస్కరించేవాడు పాపం చేసినట్టే.
  hat-BSA: Sila ki meprize vwazen li fè peche; men sila ki fè gras a malere a, beni.
  kos-kos: Kom fin lungse kom in engan, na kom in kulang nu sin mwet sukasrup; sie
    ma koluk pa in pilesru kutena mwet.
  hbo-WLC: בָּז־לְרֵעֵ֥הוּ חוֹטֵ֑א וּמְחוֹנֵ֖ן עניים אַשְׁרָֽיו׃
  ibo-ibo: Onye na-eleda onye agbataobi ya anya na-emehie, ma onye na-emere ndị ogbenye
    ebere ka ihe ga-agara nke ọma.
  ory-ory: ଯେଉଁ ଲୋକ ପ୍ରତିବାସୀକୁ ତୁଚ୍ଛବୋଧ କରେ, ସେ ପାପ କରେ; ମାତ୍ର ଯେଉଁ ଜନ ଦରିଦ୍ରକୁ ଦୟା
    କରେ, ସେ ଧନ୍ୟ।
  chk-chk: Eman mi oput chon arun a tipis, nge eman mi kirikriöch ngeni ekewe chon
    wöüngau epwe feiöch.
  rop-rop: If yu wandi jidan gudbinjiwei wal yu garra kain langa ola powan pipul,
    dumaji im nomo gud blanga heidim enibodi.
  ukr-1871: Грішить, хто ближнїм гордує, а благословен той, хто до вбогого милосердний.
  deu-1951: Seinen Nächsten verachten ist Sünde, aber wohl dem, der sich des Elenden
    erbarmt!
  eng-JPS: He that despiseth his neighbour sinneth; but he that is gracious unto the
    humble, happy is he.
  srp-1865: Ko prezire bližnjega svojega griješi; a ko je milostiv ubogima, blago
    njemu.
  lug-lug: Anyooma muliraanwa we akola kibi, naye alina omukisa oyo asaasira abaavu.
  heb-heb: בז לרעהו חוטא ומחונן עניים אשריו׃
  ben-IRV: যে প্রতিবেশীকে অবজ্ঞা করে, সে পাপ করে; কিন্তু যে গরিবদের প্রতি দয়া করে,
    সে সুখী।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਤੁੱਛ ਜਾਣਦਾ ਹੈ ਉਹ ਪਾਪ ਕਰਦਾ ਹੈ, ਅਤੇ ਜੋ ਕੰਗਾਲਾਂ ਉੱਤੇ
    ਤਰਸ ਖਾਂਦਾ ਹੈ ਉਹ ਧੰਨ ਹੈ।
  mya-JVB: မိမိ အိမ်နီးချင်း ကို မထီမဲ့မြင် ပြုသောသူသည် အပြစ် ရှိ၏။ ဆင်းရဲ သော သူကိုသနား
    သောသူမူကား ၊ မင်္ဂလာ ရှိ၏။
  tte-O: Tem tobubutuma molosi nige tasasaguili bwaimwa nige idududulai. Na tem takate-kamkamna-yagili
    yo tasaguili ee kabo Yaubada kani iwalo-muloloila.
  tbg-tbg: Are quahehara variataa irera, vehi vaiinti nahenti koqema nimitaane. Are
    vora iri qoraiqama amitairera, are Kotira uva raqama kenara.
  hmo-hmo: Iena badibadinai noho tauna ia negea tauna, be tau dikana, to ogogami taudia
    ia bogahisihisi henia tauna, be ia moale noho.
  urd-urd: अपने पड़ोसी को हक़ीर जानने वाला गुनाह करता है, लेकिन कंगाल पर रहम करने
    वाला मुबारक है।
  rus-SYN: Кто презирает ближнего своего, тот грешит; а кто милосерд к бедным, тот
    блажен.
  bqc-SIM: Sakaa n gbɛ̃́deeguá duunaɛ. Báaaden gbɛ̃́ pↄ́ ì wɛ̃nadↄ̃ taasideↄnɛ
    ũ.
  tcz-CHONGTHU: Aheng akom ngailu lou mihem chu achonse ahin, mivaicha ho ngailua
    chu anunnom ahi.
  mar-mar: जो कोणी आपल्या शेजाऱ्याचा तिरस्कार करतो तो पापी आहे, परंतु जो कोणी गरीबावर
    दया दाखवतो तो आनंदी आहे.
  hlt-THB: U awm a imceng ak husit taw thawlh ak sai ni; khawdeng ak lungnaak taw
    thlang zoseen ni.
  qub-qub: Runa-masinta manacajman churarga juchayojmi ricacun. Pobricunata cuyapajcunami
    ichanga fiyupa cushisha canga.
  bqp-bqp: N gbɛ̃dake gyabona bi durunnamɛ. Arubarikaden gbɛ̃ kũ àdi wɛ̃nda dↄ̃ takasidenↄnɛ
    ũ.
  hat-hat: Se yon peche ou fè lè ou meprize frè parèy ou. Men, ala bon sa bon pou
    moun ki gen pitye pou pòv malere!
  eng-BSB: He who despises his neighbor sins, but blessed is he who shows kindness
    to the poor.
  tod-tod: Zɔi é seiɲɔɠɔi wɔinzeɠezu, naa ɠa koto ɠɛɛzu, kɛlɛ undaanɛɛ nu ɠa ga naa,
    nii é maanɔɠɔ nuiti maawɔinɠaazu.
  eng-WEBPB: He who despises his neighbour sins, but he who has pity on the poor is
    blessed.
  kbq-kbq: Inamo'o tava'oma'are'ma mani'nesimofoma kefenkami netreno knare'ma huontesimo'a,
    kumi hugahie. Hianagi iza'o amunte omane vahe'ma knare'ma huntesimofona, Anumzamo'a
    asomu huntegahie.
  nhe-BL: Tlajtlacolchihua tlen ax quinequi quiitas se tlen icalnechca. Pero hueyi
    ipaquilis se tlacatl tlen quintlasojtla tlen teicneltzitzi huan quinpalehuía.
  bus-bus: Kyakana n gbɛ̃daaan nɛ́ durummɛ. Aubarikadeen gbɛ̃ kɛ̀ è wɛ̃nda dↄ̃ takaasideenↄnɛ
    ũ.
  gub-BL: Amogwer wanehe ze'eg zemueteahy haw iro Tupàn pe. Hemetarer 'ym ma'e wanupe
    ikatu ma'e iapo har hurywete a'e.
  eng-DRA: 'He that despiseth his neighbour, sinneth: but he that sheweth mercy to
    the poor, shall be blessed. He that believeth in the Lord, loveth mercy.'
