verse: PRO.014.016
translations:
  mal-C: ജ്ഞാനി യഹോവയെ ഭയപ്പെട്ട് അധർമത്തെ അകറ്റിനിർത്തുന്നു, എന്നാൽ ഭോഷർ വീണ്ടുവിചാരമില്ലാത്തവരും
    സാഹസികരുമാണ്.
  deu-TKW: Der Weise fürchtet sich und meidet das Böse, der Thor aber braust auf und
    fühlt sich sicher.
  lin-lin: Moto ya bwanya abangaka mabe mpe akimaka yango, kasi zoba atombokaka, na
    elikya nyonso.
  eng-LSV: The wise is fearing and turning from evil, || And a fool is transgressing
    and is confident.
  eng-GNV: 'A wise man feareth, and departeth from euill: but a foole rageth, and
    is carelesse.'
  eng-WEBSTER: 'A wise man feareth, and departeth from evil: but the fool rageth,
    and is confident.'
  nhw-BL: Se catli tlalnamiqui quiimacasi catli amo cuali huan mohuejcatlalía. Pero
    se catli huihuitic mochihua quen amo tleno quiimacasi huan momajcahua san quej
    hueli campa tlamantli mahuilili.
  swh-ONEN: Mtu mwenye hekima humcha Bwana na kuepuka mabaya, bali mpumbavu hukasirika
    kwa hamaki na uzembe.
  bba-bba: Bwisiɡii u rɑ durum bɛrum kowɑ, kpɑ u ye deri, ɑdɑmɑ ɡɑri bɔkɔ u rɑ kpuro
    kowɑ bɛrum sɑri.
  eng-KJVCPB: 'A wise man feareth, and departeth from evil: But the fool rageth, and
    is confident.'
  luo-luo: Ngʼat mariek oluoro Jehova Nyasaye kendo okwedo richo, to ngʼama ofuwo
    wiye tek kendo omuomore.
  meu-meu: Aonega tauna na sibona nahuana e tohoamu, bona kara dika amo e raka sirimu;
    a kavakava tauna ese haheauka e negeamu, bona e mata lahuimu.
  npi-ULB: बुद्धिमान् मानिस डराएर दुष्‍टताबाट टाढै बस्छ, तर मूर्खले निश्‍चयतासाथ चेताउनीलाई
    खारेज गरिदिन्छ ।
  yor-yor: Ọlọ́gbọ́n bẹ̀rù Ọlọ́run ó sì kórìíra ibi ṣùgbọ́n aláìgbọ́n jẹ́ alágídí
    àti aláìṣọ́ra.
  ind-ind: Orang bijak berhati-hati dan menjauhkan diri dari kejahatan. Orang bebal
    merasa aman sehingga melangkah dengan gegabah.
  pes-OPCB: شخص دانا محتاط است و از خطر دوری می‌کند، ولی آدم نادان از روی غرور، خود
    را به خطر می‌اندازد.
  tgl-ULB: Ang marunong ay may takot at lumalayo mula sa kasamaan, ngunit ang hangal
    ay panatag na hindi pinapansin ang babala.
  hui-hui: Mbirali mini gigabi kago ibugua mamage ho howa genda tara tara ibuha anda
    ibiragola ibu habagi haga ka. Anigo mbirali mini nawi kago ibugua mbirale bibahende
    biraru bayuwa mini haru nahe howa ko bule abale pudu laga ka.
  mya-mya: ပညာရှိသောသူသည် ကြောက်၍ ဒုစရိုက်ကို ရှောင်တတ်၏။ မိုက်သောသူမူကား မာနကြီး၍
    ရဲရင့် တတ်၏။
  bod-N: ཤེས་ལྡན་འཇིགས་ཤིང་ངན་ལས་འབྱོལ་བ༌དང༌། །གླེན་པས་ང་རྒྱལ་ཁེངས་རློམ་བྱེད་པ༌འོ།།
  wsk-wsk: Kariimet ikia sinar ago, mu nuna munan memek ko ninguru nguangasan ale
    nubiring tusan; bare kariimet ikia sinar mena, mu nuna anapeya betemonko mu ninguru
    me ko ikia tasan, mu am tairatela betesan.
  sna-sna: Munhu akachenjera anotya Jehovha uye anovenga zvakaipa, asi benzi rina
    manyawi uye harina hanya.
  spa-BLM: El hombre sabio teme y evita el mal, pero el tonto es un calentón y un
    imprudente.
  cac-cac: A eb' ay spensar, ay xivc'olal eb', yuj chi' syiq'uel sb'a eb' d'a chucal.
    Axo pax eb' malaj spensar jun, comonn̈ej syac'och sb'a eb' d'a yaln̈ej tas.
  swh-ULB: Mtu mwenye hekima huogopa na kutoka kwenye ubaya, bali mpumbavu huliacha
    onyo kwa ujasiri.
  bel-bel: Мудры баіцца і ўнікае зла, а неразумны раздражнёны і саманадзейны.
  deu-ELBBK: Der Weise fürchtet sich und meidet das Böse, aber der Tor braust auf
    und ist sorglos.
  mbb-OT: Is etew he uluwanen, ne ed-empingan din is keugelingen din ne edlikey sikandin
    te samuk, piru is tulebung, melemu egkepauk ne ebeyveyanan din is hustu.
  mal-2015: ജ്ഞാനി ഭയപ്പെട്ടു ദോഷം അകറ്റിനടക്കുന്നു; ഭോഷനോ ധിക്കാരംപൂണ്ടു നിർഭയനായി
    നടക്കുന്നു.
  rmc-rmc: O goďaver pes daral a džal het le nalačhipnastar, ale o dilino olestar
    na ačhel a sig kerel o veci.
  pes-OPV: مرد حکیم می‌ترسد و از بدی اجتناب می‌نماید، اما احمق از غرور خود ایمن می‌باشد.
  ron-1924: Ынцелептул се теме ши се абате де ла рэу, дар несокотитул есте ынгымфат
    ши фэрэ фрикэ.
  ben-OBCV: জ্ঞানবানেরা সদাপ্রভুকে ভয় করে ও মন্দকে এড়িয়ে চলে, কিন্তু মূর্খেরা উগ্রস্বভাব
    অথচ নিরাপদ বোধ করে।
  som-som: Ninkii caqli lahu waa cabsadaa, oo sharka wuu ka noqdaa; Laakiinse nacasku
    waa ciishoodaa, wuuna isku kalsoon yahay.
  lat-VUC: Sapiens timet, et declinat a malo; stultus transilit, et confidit.
  eng-ASVBT: A wise man feareth, and departeth from evil; But the fool beareth himself
    insolently, and is confident.
  mna-mna: Tomtom ta le ŋgar ambaiŋana na, imototo kana mi imbotmbot molo pa koroŋ
    sananŋan. Mi wal kankaanaŋan ta tizorzooro na, tipase pa zitun ma tiso tirao.
    Tanata timototo som, mi tikamam mbulu talliŋana tabe ipasaana zin i.
  ita-1885: Il savio teme, e si ritrae dal male; Ma lo stolto trascorre, e si tien
    sicuro.
  eng-LXXUP: A wise man fears, and departs from evil; But the fool trusts in himself,
    and joins himself with the transgressor.
  eng-ULB: A wise man fears and turns away from evil, but the fool confidently dismisses
    a warning.
  spa-VBL: Los sabios son cuidadosos y evitan el mal, pero los necios andan confiados
    en su imprudencia.
  fra-_FOB: Le sage craint, et il évite le mal; mais l'insensé est arrogant et plein
    de sécurité.
  mal-mal: ജ്ഞാനി സൂക്ഷ്മത്തോടെ നടക്കുന്നു; ഭോഷൻ ധിക്കാരംപൂണ്ട് നിർഭയനായി നടക്കുന്നു.
  urd-GVR: Dānishmand ḍarte ḍarte ġhalat kām se dareġh kartā hai, lekin ahmaq ḳhudetimād
    hai aur ek dam mushta'il ho jātā hai.
  suz-BL: जोक्‍बपुकी होस पा मरिम्‍शो पतीक रे ङोन लाइनीम। तन्‍न मूर्ख मारेइ ममिम्‍थु,
    होस मपाइब।
  eng-NOY: The wise man feareth, and departeth from evil; But the fool is haughty
    and confident.
  ita-1927: Il savio teme, ed evita il male; ma lo stolto è arrogante e presuntuoso.
  ckb-ckb: کەسی دانا لە خودا دەترسێت و لە خراپە لادەدات، بەڵام گێل سەرگەرمە و پشت
    ئەستوورە.
  eng-BBE: The wise man, fearing, keeps himself from evil; but the foolish man goes
    on in his pride, with no thought of danger.
  kan-OKCV: ಜ್ಞಾನಿಯು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು ಕೆಟ್ಟತನದಿಂದ ದೂರ ಹೋಗುವನು, ಆದರೆ ಬುದ್ಧಿಹೀನನು
    ಯೋಚಿಸದೆ ಆತ್ಮವಿಶ್ವಾಸದಿಂದ ನಡೆಯುವನು.
  tam-2017: ஞானமுள்ளவன் பயந்து தீமைக்கு விலகுகிறான்; மதியீனனோ கடுங்கோபம்கொண்டு துணிகரமாக
    இருக்கிறான்.
  spa-RV-1909: 'El sabio teme, y se aparta del mal: mas el necio se arrebata, y confía.'
  ron-BTF: Un om înțelept se teme și se depărtează de rău, dar prostul se înfurie
    și este încrezător.
  eng-WEBP: A wise man fears and shuns evil, but the fool is hot headed and reckless.
  eng-FBV: Wise people are careful and avoid evil, but stupid people are confidently
    reckless.
  nld-1939: De wijze is behoedzaam en mijdt het kwaad, De dwaas is zorgeloos en gaat
    er op in.
  nch-BL: Se cati talnamiqui quiimacasi cati amo cuali huan mohuejcatalía. Pero se
    cati huihuitic mochihua quej amo teno quiimacasi huan momajcahua san quej hueli
    campa tamanti mahuilili.
  vie-1934: Người khôn ngoan sợ và tránh khỏi điều ác; Song kẻ ngu muội ở xấc xược,
    và có lòng cậy mình.
  hin-CV: बुद्धिमान व्यक्ति वह है, जो याहवेह का भय मानता, और बुरी जीवनशैली से दूर
    ही दूर रहता है; किंतु निर्बुद्धि अहंकारी और असावधान होता है.
  eng-OURB: A wise man fears, and shuns evil, but the fool is hot headed and reckless.
  spa-BES: El hombre sabio, temiendo, se guarda del mal; pero el hombre tonto continúa
    en su orgullo, sin pensar en el peligro.
  tdx-tdx: Mihilotse ty mahihitse vaho iholiara’e ty raty, fe mijikajika naho mitsidaredare
    ty dagola.
  tha-KJV: คนมีปัญญาก็เกรงกลัวและหันเสียจากความชั่วร้าย แต่​คนโง่​เดือดดาลด้วยความมั่นใจ
  por-BR-2018: O sábio teme, e se afasta do mal; porém o tolo se precipita e se acha
    seguro.
  deu-ELO: Der Weise fürchtet sich und meidet das Böse, aber der Tor braust auf und
    ist sorglos.
  eng-WYC-2018: A wise man dreadeth, and boweth away from evil; a fool skippeth over,
    and trusteth.
  epo-epo: Saĝulo timas, kaj forkliniĝas de malbono; Sed malsaĝulo estas incitiĝema
    kaj memfidema.
  uig-PIN: Dana adǝm eⱨtiyatqan bolup awariqiliktin neri ketǝr; Əhmǝⱪ ⱨakawurluⱪ ⱪilip,
    ɵzigǝ ixinip aldiƣa mangar.
  beo-beo: Noga:i dawa:su dunu da dawa:iwane ahoabeba:le, wadela:i hou amoga gasigasa.
    Be gagaoui dunu da mae dawa:iwane hedolo hamosa amola ea ougi hou da hedolo heda:sa.
  tpi-OTNT: Man i gat gutpela tingting i save lukaut gut na abrusim olkain trabel.
    Tasol man i no gat gutpela tingting, em i ting em inap mekim olgeta kain samting,
    na em i no wari long pasin bilong en.
  hau-SA: Mai hikima kan ji tsoron Ubangiji ya kuma guji mugunta, amma wawa yana da
    girman kai yakan yi kome da garaje.
  uig-LAT: Dana adem éhtiyatchan bolup awarichiliktin néri kéter; Exmeq hakawurluq
    qilip, özige ishinip aldigha mangar.
  nde-nde: Umuntu ohlakaniphileyo uyamesaba uThixo, axwaye okubi, kodwa isiwula siliphikankani
    kodwa sizizwa sivikelekile.
  ton-ton: '‌ʻOku manavahē ʻae tangata poto, ʻo ne fakamamaʻo mei he kovi: ka ʻoku
    fakalili ʻae vale, mo faʻa polepole.'
  ces-1613: Moudrý bojí se a odstupuje od zlého, ale blázen dotře a smělý jest.
  eng-WMB: A wise man fears and shuns evil, but the fool is hot headed and reckless.
  tam-TCV: ஞானமுள்ளவர்கள் யெகோவாவுக்குப் பயந்து, தீமைக்கு விலகி நடக்கிறார்கள்; ஆனால்
    மூடர்கள் மோசமான மனநிலையிலிருந்தும் பாதுகாப்பாய் உணர்கிறார்கள்.
  ceb-ULB: Ang tawo nga maalamon mahadlokon ug mopalayo sa daotan, apan ang buangbuang
    mosalikway gayod sa pagpasidaan.
  pol-UBG: Mądry boi się i odwraca się od zła, ale głupi w swym szaleństwie jest pewny
    siebie.
  urd-GVU: دانش مند ڈرتے ڈرتے غلط کام سے دریغ کرتا ہے، لیکن احمق خود اعتماد ہے اور
    ایک دم مشتعل ہو جاتا ہے۔
  deu-1912: Ein Weiser fürchtet sich und meidet das Arge; ein Narr aber fährt trotzig
    hindurch.
  kan-2017: ಜ್ಞಾನಿಯು ಕೇಡಿಗೆ ಭಯಪಟ್ಟು ಓರೆಯಾಗುವನು, ಜ್ಞಾನಹೀನನು ಸೊಕ್ಕಿನಿಂದ ಭಯವನ್ನು ಲಕ್ಷಿಸನು.
  yap-yap: Girdi’ nib sul lanyan’ ngak e yad ma guy rogon ni ngar pired u orel ko
    oloboch, ma girdi’ nib manan’ e yad ba wagagey ni yad ma ngongliy ban’en u fithik’
    e gur gur.
  hlt-MCSB: Aka cueih long tah a rhih tih boethae te a nong tak. Tedae aka ang long
    tah a paan tih a omtoem.
  mdy-ETH: ዔራ ዓሲ ፔና ካፓኔ፥ ፑርታፓኣ ሃካኔ፤ ዔኤዮ ዓሳ ጋዓንቴ ፑርታ ባኣዚፓ ፔና ካፑዋኣያ፥ ሩኡራያኬ።
  kew-kew: Epe kone i aa nipumi nipuna kone waru suruboa nipu madaa wae yae ora naepena
    kone ia. Wae aame re oyae rayo pa epeta kione sua rayo pa palua kone sua pa pama
    pea. Nipu wae aa yade kone page na-ia.
  twi-ASANTE: Onyansafoɔ suro Awurade na ɔdwane bɔne, nanso ɔkwasea yɛ asowuiɛ ne
    basabasa.
  eng-WEBU: A wise man fears and shuns evil, but the fool is hot headed and reckless.
  wal-wal: Aadhdhida eranchcha asi yayyees; iitaappekka haakkees; shin eeyyai banan
    ammanettidi otorettees.
  acu-NT: 'Aints paan nintimtin: Wikia tunaunaka nakitajai tusa, Yusen umirak pujawai.
    Antsu netseka: Wi wakeramurnaka pachitsuk turamnawaitjai tu nintimtumas, chikich
    ainaunka pengké pachiatsui.'
  spa-PDDPT: El sabio teme y se aparta del mal, Pero el necio se lanza confiado.
  gun-gun: Hi'arandu va'e oikuaa pota vy ojepe'a 'rã mba'emo vai gui, ha'e rã hi'arandu
    e'ỹ va'e ma ivai vyvoi 'rã ojee ae rive ojerovia vy.
  agu-BL: Yi e' yi at cyajtza'kl, na chixob te yi e'chk takle'n cachi', nin na chijatx
    len quib te'j. Poro yi e' yi ploj cyajtza'kl, na cyocsaj quib nim, nin qui na
    cyek ẍchi' jun e'chk takle'n.
  ilo-ULB: Ti masirib a tao ket addaan iti panagbuteng ken ad-adaywanna ti dakes,
    ngem sitatalek ti maag a mangikkat iti ballaag.
  kpg-kpg: Digau kabemee e hagapaa i nia haingadaa, gei digau dadaulia hagalee hagapaa
    i nia haingadaa, e limalima hua di haga hai hegau di haingadaa.
  uig-ARA: دانا ئادەم ئېھتىياتچان بولۇپ ئاۋارىچىلىكتىن نېرى كېتەر؛ ئەخمەق ھاكاۋۇرلۇق
    قىلىپ، ئۆزىگە ئىشىنىپ ئالدىغا ماڭار.
  bps-bps: I to fulung faldam, nun klikoan di Dwata na fawag di ksamuk, bay i to là
    fulung faldam, tatì mimò na là fgeye na sasè igukelan.
  sus-sus: Xaxilima gaaxuma nɛ Ala ya ra, a fa gbilen fe ɲaaxi fɔxɔ ra, kɔnɔ xaxilitare
    tan soma nɛ na fe ɲaaxi kui mafuren.
  pon-2006: Aramas me mie eh lamalam kin tehk ni keneinei pwe re en dohweisang wasa
    me kahpwal mie, ahpw me pweipwei kin seukautih oh mwadangete lohdiong.
  ksd-ksd: A tena kabinana i burut, ma i vana kan ra varpiam; Ma ra lunga i ngangangal
    ma ra kulot, ma pa i burut.
  tur-YTC: Bilge kişi kötülükten korkar ve sakınır, Ama akılsız kişi sinirli ve düşüncesizdir.
  bel-N: Мудры баіцца і адварочваецца ад зла, а дурны гняўлівы і самаўпэўнены.
  grc-BRENT: Σοφὸς φοβηθεὶς ἐξέκλινεν ἀπὸ κακοῦ, ὁ δὲ ἄφρων ἑαυτῷ πεποιθὼς μίγνυται
    ἀνόμῳ.
  ind-AYT: Orang berhikmat berhati-hati dan menjauhi kejahatan, tetapi orang bodoh
    melintasinya dan merasa yakin.
  nya-nya: Munthu wanzeru amaopa Mulungu ndipo amapewa zoyipa, koma munthu wopusa
    ndi wokula mtima amakhala wosasamala.
  hrv-hrv: Mudar se boji i oda zla se uklanja, a bezuman se raspaljuje i bez straha
    je.
  mps-mps: Te wiegi yai homu kolesaga elalubo bidigo da, te Genuai Bidide wi eyu,
    te bugagia tonalu, tama te sęgę sabo sę dabe te agade ela soaibao. Tiali goli,
    te wiegi yai homu elalusiąbo bidi, agai te homu eyu, te tobage tigidali sę yabo
    homu elama, tama agai te ebo kolesagade te homu bugagia me egobeo.
  tpi-tpi: Man i gat gutpela tingting i save lukaut gut na abrusim olkain trabel.
    Tasol man i no gat gutpela tingting, em i ting em inap mekim olgeta kain samting,
    na em i no wari long pasin bilong en.
  dan-1931: Den vise ængstes og skyr det onde, Tåben buser sorgløs på.
  vie-OVCB: Người khôn kính Chúa, lánh tội; người dại mù quáng làm liều.
  guj-2017: જ્ઞાની માણસ દુષ્ટતાથી દૂર રહે છે, પણ મૂર્ખ માણસ ઉન્મત્ત થઈને બેદરકાર બને
    છે.
  pon-2006A: Aramas me mie eh lamalam kin tehk ni keneinei pwe re en dohweisang wasa
    me kahpwal mie, ahpw me pweipwei kin seukautih oh mwadangete lohdiong.
  por-BRBSL: A o homem sábio teme e evita o mal, mas o tolo é de cabeça quente e imprudente.
  swe-swe: En vis man inser (misstänker, fruktar) fara och undviker ondska, men dåren
    är våghalsig (självsäker) och handlar övermodigt.
  cth-cth: Tamilungkaang ni teh a taki dawkvah yonnae hah a roun, hatei tamipathu
    ni teh amahoima a kâyuem teh a taran a hawi sak.
  twi-twi: Onyansafo suro Awurade na oguan bɔne, nanso ɔkwasea yɛ asowui ne basabasa.
  hlt-hlt: Aka cueih long tah a rhih tih boethae te a nong tak. Tedae aka ang long
    tah a paan tih a omtoem.
  tbz-SIM: Wèè ciì weè dé mɛyɛi nkɛ mɛ̀ kɛnní, kuyɛìnkù í yĩɛ̃̀kù dɛ̀mɑrɛ̀ kɛ mɔkɛ
    tɛfentɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuim itim, a deraghavɨra gara egha osɨmtɨzibagh itaghvɨrasi.
    Ezɨ gumazir nɨghnɨzir aghuiba puvatɨzim, a deravɨra nɨghnɨzir puvatɨgha ifaghatava
    pura bizibagh ami.
  dop-dop: Ləmɑɣɑsɛɛ tʋ seeki ɩsɑɣɑtʋ kɛ́ nɑ ɩ́ kisiɣi-tɩ. Amɑ kʋmɛlɛŋ nɑ́ lɑkɩ kɛ́
    ɩɩ mɑɣɑsəɣɩ. Mpi tɔ, ɩɩ nyɑŋnɑ pʋlʋ.
  azb-azb: Hikmətli qorxub pislikdən dönər, Axmaq ehtiyatsızdır, özünə güvənər.
  eng-DBY: A wise [man] feareth and departeth from evil; but the foolish is overbearing
    and confident.
  hin-2017: बुद्धिमान डरकर बुराई से हटता है, परन्तु मूर्ख ढीठ होकर चेतावनी की उपेक्षा
    करता है।
  wol-KYG: Ku xelu day ragal, di dëddu lu bon; ab dof day ràkkaaju, du tiit.
  bjr-bjr: Irirana faqaafa mandainaina ummaaraki marirara qeerairidanoo. Irirana siaifa
    mifa furufarinoo aanoommasee kaqi pasoosammasee fidanoo.
  eng-YLT: The wise is fearing and turning from evil, And a fool is transgressing
    and is confident.
  kne-kne: Naannad di masirib et addawiana di pangamaganas lawa, ngem din naong-ong
    yan talantado, adi na ammo ay man-annad.
  eng-WYC-2017: A wise man dreadeth, and boweth away from evil; a fool skippeth over,
    and trusteth.
  eng-WMBB: A wise man fears and shuns evil, but the fool is hot headed and reckless.
  urd-GVH: दानिशमंद डरते डरते ग़लत काम से दरेग़ करता है, लेकिन अहमक़ ख़ुदएतमाद है
    और एकदम मुश्तइल हो जाता है।
  rug-rug: Sa tie gilagilana si pamaṉa nia se Zihova meke kilua sa kinaleana, ba sa
    tie pekipeki si pupuhu meke sasurae hoboro lamae.
  gaz-gaz: Namni ogeessi of eeggata; waan hamaa irraas ni deebiʼa; gowwaan garuu waan
    hundatti jarjara; of illee hin eeggatu.
  fra-LSG: Le sage a de la retenue et se détourne du mal, Mais l’insensé est arrogant
    et plein de sécurité.
  yal-yal: Fekolonna gaxun fe ɲaxin na nɛn, a masiga a ra, koni xaxilitaren susuma
    a ra nɛn, a so a yi.
  haw-1868: O ka mea naauao, makau no ia, a haalele i ka hewa; O ka mea lapuwale hoi,
    he haaheo kona a me ka makau ole.
  arb-NAV: الْحَكِيمُ يَخْشَى الشَّرَّ وَيَتَفَادَاهُ، وَالْجَاهِلُ يَتَصَلَّفُ وَيَدَّعِي
    الثِّقَةَ بِالنَّفْسِ.
  ewe-ewe: Nunyala léa fu vɔ̃ eye wòvɔa Yehowa, ke bometsila doa dziku kabakaba eye
    wòwɔa nu dzimagbɔɖitɔe.
  eng-LEE: A wise man is fearful, and departeth from evil; but the fool exciteth himself,
    and is confident.
  asm-FB: জ্ঞানী লোকে ভয় কৰে আৰু বেয়াৰ পৰা আঁতৰি থাকে; কিন্তু অজ্ঞান লোকে দৃঢ়তাৰে
    সাৱধান বাণী অৱজ্ঞা কৰে।
  sus-A: شَشِلِمَ فَاشُمَ نّ عَلَ يَ رَ، عَ قَ فبِلٍن قٍ حَاشِ قْشْ رَ، كْنْ شَشِلِتَرٍ
    تَن سٌمَ نّ نَ قٍ حَاشِ كُي مَقُرٍن.
  fra-SBL: L'homme sage craint et évite le mal, mais l'idiot a la tête brûlée et est
    imprudent.
  hbo-hbo: חָכָ֣ם יָ֭רֵא וְסָ֣ר מֵרָ֑ע וּ֝כְסִ֗יל מִתְעַבֵּ֥ר וּבֹוטֵֽחַ׃
  kik-kik: Mũndũ mũũgĩ nĩetigagĩra Jehova na akeherera ũũru, no mũndũ mũkĩĩgu ekaga
    maũndũ na kwĩgerera atekũmenyerera ũndũ.
  fra-NCL: Le sage craint et se détourne du mal, mais l’insensé s’emporte et reste
    en sécurité.
  cek-AK: Palungha kami loe Angraeng to zit moe, sethaih to cawn taak; toe kamthu
    loe poekham moe misahoih.
  cuk-cuk: Dule-binsaed-ibedi, ibmar-isgana-abin dobekwaa nanaed, igar-isganagi bachikii
    gudidaed. Dule-binsaedsulidaeddina, na san-buled imaked, gwen-akar-guosurye na
    binsadabalid.
  uig-CYR: Дана адәм еһтиятчан болуп аваричиликтин нери кетәр; Ахмақ һакавурлуқ қилип,
    өзигә ишинип алдиға маңар.
  tel-2017: జ్ఞానం ఉన్నవాడు కీడుకు భయపడి దాని నుంచి దూరంగా వెళ్తాడు. మూర్ఖుడు అహంకారంతో
    భయం లేకుండా తిరుగుతాడు.
  hat-BSA: Yon nonm saj fè atansyon pou l vire kite mal; men yon moun fou plen ògèy;
    li pa pè anyen.
  kos-kos: Mwet etauk elos karinganang in tia sun mwe lokoalok, a mwet lalfon uh nikin
    sensen, ac sa na in mukuila.
  hbo-WLC: חָכָ֣ם יָ֭רֵא וְסָ֣ר מֵרָ֑ע וּ֝כְסִ֗יל מִתְעַבֵּ֥ר וּבוֹטֵֽחַ׃
  ibo-ibo: Onye mara ihe na-atụ egwu Onyenwe anyị na-ewezugakwa onwe ya nʼihe ọjọọ,
    ma onye nzuzu na-ewebiga iwe oke ma na-eche na ọ ka bụ onye kwesiri ntụkwasị obi.
  ory-ory: ଜ୍ଞାନୀ ଲୋକ ସତର୍କ ଥାଏ ଓ ମନ୍ଦକୁ ଛାଡ଼ିଦିଏ; ମାତ୍ର ମୂର୍ଖ ଲୋକ ଦାମ୍ଭିକଭାବ ବହି
    ଦୁଃସାହସୀ ହୁଏ।
  chk-chk: Eman mwän mi tipachem a föröchü o kul seni mine a ngau, nge eman mi tiparoch
    a tümwününgau o müttir föri mine a mochen.
  rop-rop: Detlot pipul weya sabi ebrijing oldei wotjim miselp en dei kipawei brom
    trabul, bat detlot silibala pipul nomo jinggabat enijing en oldei dum siliwan
    ting.
  ukr-1871: Тямущий злого, знай, опасливо боїться, безумний же буйний і надїєн сам
    на себе.
  deu-1951: Der Weise ist vorsichtig und weicht vom Bösen; aber der Tor ist übermütig
    und sorglos.
  eng-JPS: A wise man feareth, and departeth from evil; but the fool behaveth overbearingly,
    and is confident.
  srp-1865: Mudar se boji i uklanja se od zla, a bezuman navire i slobodan je.
  lug-lug: Omuntu ow’amagezi atya Mukama n’aleka okukola ebibi, naye omusirusiru yeepankapanka
    era teyeegendereza.
  heb-heb: חכם ירא וסר מרע וכסיל מתעבר ובוטח׃
  ben-IRV: জ্ঞানবান সতর্ক থাকে, তারা খারাপ থেকে সরে যায়; কিন্তু নির্বোধ অভিমানী ও
    সাবধানী।
  pan-pan: ਬੁੱਧਵਾਨ ਸੁਚੇਤ ਹੋ ਕੇ ਬੁਰਿਆਈ ਤੋਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਮੂਰਖ ਢੀਠ ਹੋ ਕੇ ਨਿਡਰ ਰਹਿੰਦਾ
    ਹੈ।
  mya-JVB: ပညာရှိ သောသူသည် ကြောက် ၍ ဒုစရိုက် ကို ရှောင် တတ်၏။ မိုက် သောသူမူကား မာန
    ကြီး၍ ရဲရင့် တတ်၏။
  tte-O: Tosonoga ana lokeikeile igite-kalatan mesabana naenaena ilogabaen, na toyauyaule
    me ana gagasa isagena bwagabwaga silae koina.
  tbg-tbg: Koqe avu aato vataava Nora Kotira aatu qeteharo qora kaiqa varaarorave
    tiro, kia vi kaiqara vare vaira. Kia koqe avu aato vataava kia irikero taveharo
    kaiqa vararaitiro, paparuqama kero hampi kaiqa vare vaira.
  hmo-hmo: Aonega tauna ese Dirava dekenai ia gari noho, bona dika dekena amo ia raka
    siri noho, to kavakava tauna ese haheauka ia negea, bona karaharaga ia kara kava
    noho.
  urd-urd: '''अक़्लमंद डरता है और बदी से अलग रहता है, लेकिन बेवक़ूफ़ झुंझलाता है और
    बेख़ौफ़ रहता है।'
  rus-SYN: Мудрый боится и удаляется от зла, а глупый раздражителен и самонадеян.
  bqc-SIM: Ɔ̃nↄna vãikɛa vĩa vĩ, ì ɛ̃ɛ̀, sↄũ ì azĩa náai vĩ, ìↄ wãa.
  tcz-CHONGTHU: Miching hon chingthei tah'in thilse apeldoh jiuvin, mingol hon vang
    ngol han pum'in na atong jiuve.
  mar-mar: शहाणा मनुष्य भय धरतो आणि वाईटापासून दूर राहतो, पण मूर्ख धिटाईने इशारा विचारात
    घेत नाही.
  hlt-THB: Thlakcyi ing thawlh kqih nawh cehtaak hy; thlakqaw ingtaw lep nawh amah
    yp qu na hy.
  qub-qub: Yachaj tantiyaj runaga ima mana allimanpis chayayta manchacurmi witicun.
    Mana tantiyacojcunatami ichanga imapis mana gocunchu.
  bqp-bqp: Ɔ̃ndↄ̃de dìgↄ̃ vãnikɛnaa vĩna vĩ àdi pãnɛ, yↄ̃nkↄ dì náani kpá a zĩdaa
    àdigↄ̃ wãna.
  hat-hat: Moun ki gen bon konprann pran prekosyon yo, yo egzante malè. Moun sòt yo
    awogan, yo toujou konprann zafè yo bon.
  eng-BSB: A wise man fears and turns from evil, but a fool is careless and reckless.
  tod-tod: Ɠima nui ɠa ɗa lua faa ɲɔi ʋa, é ʋoluave, kɛlɛ ɠimalala nui ɠa ɗa yiiɠaawana,
    é kɛ, tɔɔzei daave ɓɔɠɔ la.
  eng-WEBPB: A wise man fears and shuns evil, but the fool is hot headed and reckless.
  kbq-kbq: Knare antahi'zane vahe'mo'a kva huso'e hu'neno, kefozana agatenere. Hianagi
    neginagi vahe'mo'a kva huso'e osuno, Maka'zana amane hugahue huno nehie.
  nhe-BL: Se tlen tlalnamiqui quiimacasi tlen ax cuali huan mohuejcatlalía. Pero se
    tlen huihuitic mochihua queja ax tleno quiimacasi huan momajcahua san quej hueli
    campa tlamantli mahuilili.
  bus-bus: Ɔ̃ndↄ̃dee ègↄ̃ zaakɛna vĩa vĩ è pãnɛ, yↄ̃nkↄↄ è náanɛ kpá a zĩndaa ègↄ̃
    wãna.
  gub-BL: Ma'e kwaw par uzekaiw weko haw rehe ikatu 'ymaw wi utyryk pà. Ma'e kwaw
    par 'ym nuzekaiw kwaw weko haw rehe. Uzapo e ma'e uma'enukwaw 'ym pà.
  eng-DRA: 'A wise man feareth and declineth from evil: the fool leapeth over and
    is confident.'
