verse: PRO.014.033
translations:
  mal-C: വകതിരിവുള്ളവരുടെ ഹൃദയത്തിൽ ജ്ഞാനം കുടികൊള്ളുന്നു എന്നാൽ ഭോഷരുടെ മധ്യത്തിൽപോലും
    അവൾ അറിയപ്പെടാൻ അനുവദിക്കുന്നു.
  deu-TKW: Im Herzen des Verständigen ruht die Weisheit, aber inmitten der Thoren
    giebt sie sich kund.
  lin-lin: Bwanya ewumelaka kati na motema ya moto oyo azali na bososoli ; kasi boni,
    ekoyebana solo kati na bazoba ?
  eng-LSV: Wisdom rests in the heart of the intelligent. And it is known in the midst
    of fools.
  eng-GNV: Wisedome resteth in the heart of him that hath vnderstanding, and is knowen
    in the mids of fooles.
  eng-WEBSTER: 'Wisdom resteth in the heart of him that hath understanding: but that
    which is in the midst of fools is made known.'
  nhw-BL: Tlalnamiquilistli mopantía ipan ininyolo masehualme catli tlalnamiquij.
    Pero amo mopantía tlalnamiquilistli campa catli huihuitique.
  swh-ONEN: Hekima hukaa katika moyo wa mwenye ufahamu bali haijulikani miongoni mwa
    wapumbavu.
  bba-bba: Bwisiɡiin ɡɔ̃ruɔ lɑɑkɑriwɑ yɑ rɑ n wɑ̃ɑ, ɑdɑmɑ bɑ ǹ kpɛ̃ bu ye wɑ ɡɑri
    bɔkɔn mi.
  eng-KJVCPB: 'Wisdom resteth in the heart of him that hath understanding: But that
    which is in the midst of fools is made known.'
  luo-luo: Rieko odak e chuny ngʼat ma weche donjone, to kata mana e dier joma ofuwo
    omiyo ingʼeye.
  meu-meu: Aonega na lalo-parara tauna lalonai e miamu, a kavakava taudia lalodia
    ese asie dibaiamu.
  npi-ULB: बुद्धिले विवेकीको हृदयमा बास गर्छ, र मूर्खहरूका बिचमा समेत त्यसले आफूलाई
    चिनाउँछ ।
  yor-yor: Ọgbọ́n wà nínú ọkàn olóye kódà láàrín àwọn aláìlóye, ó jẹ́ kí wọn mọ òun.
  ind-ind: Hikmat tinggal di hati orang yang berwawasan, bahkan orang picik pun bisa
    mengetahuinya.
  pes-OPCB: حکمت در دل دانایان ساکن است، اما در میان نادانان جای ندارد.
  tgl-ULB: Ang karunungan ay nasa puso ng nakakakilala ng mabuti, ngunit sa kasamahan
    ng mga hangal ay ibinunyag niya ng kaniyang sarili.
  hui-hui: Mini nawi karu tigua mini giga bulene hai bialu mulene nga manda nabiaga.
    Anigo wali agali mandabi karu tiha mini giga bulene wiaabo haga ndobe.
  mya-mya: ဥာဏ်ရှိသောသူ၏ နှလုံး၌ပညာကျိန်းဝပ်တတ် ၏။ မိုက်သောသူတို့၏အထဲ၌ ရှိသောအရာမူကား၊
    ထင်ရှားတတ်၏။
  bod-N: ཤེས་རབ་བློ་རིག་ཅན་གྱི་སེམས་སུ༌གནས། །གླེན་པ་རྣམས་ཀྱི་ཁྲོད་ཀྱང་གསལ་ལེར༌མངོན།།
  wsk-wsk: Ikia sinar ko kari mu gomang motam ningi Ikia Sinar ago; se Ikia Sinar
    mu kariimet ngualara nunga ningi munakawoso tala.
  sna-sna: Uchenjeri hunogara mumwoyo yavanohunzvera uye kunyange pakati pamapenzi
    hunozvizivisa.
  spa-BLM: La sabiduría descansa en el corazón de quien tiene entendimiento, y se
    da a conocer incluso en el interior de los tontos.
  cac-cac: A eb' jelan, an̈ej jelanil molanec' d'a spensar eb'. Axo pax eb' malaj
    spensar jun, max c'ochlaj ijan snaan eb'.
  swh-ULB: Hekima hukaa katika moyo wa ufahamu, bali hata miongoni mwa wapumbavu hujiachilia
    mwenyewe kwa kujulikana
  bel-bel: Мудрасьць у сэрцы ў разумнага, і сярод неразумных яна адкрываецца.
  deu-ELBBK: Die Weisheit ruht im Herzen des Verständigen; aber was im Innern der
    Toren ist, wird offenbar.
  mbb-OT: Ke và dà etew is ketau ne midlipezeng sikandin diyà te isip te etew he pereudseb,
    ne ebpekilala sikandin minsan diyà te menge tulebung.
  mal-2015: വിവേകമുള്ളവന്റെ ഹൃദയത്തിൽ ജ്ഞാനം അടങ്ങിപ്പാർക്കുന്നു; മൂഢന്മാരുടെ അന്തരംഗത്തിൽ
    ഉള്ളതോ വെളിപ്പെട്ടുവരുന്നു.
  rmc-rmc: Andro jilo le goďavereske bešel o goďaveripen, ale o diline manuša na džanen
    ňič pal o goďaveripen.
  pes-OPV: حکمت در دل مرد فهیم ساکن می‌شود، امادر اندرون جاهلان آشکار می‌گردد.
  ron-1924: Ынцелепчуня се одихнеште ынтр-о инимэ причепутэ, дар ын мижлокул челор
    несокотиць еа се дэ де гол.
  ben-OBCV: বিচক্ষণদের অন্তরে প্রজ্ঞা বিশ্রাম করে, ও মূর্খদের মধ্যেও সে নিজের আত্মপরিচয়
    দেয়।
  som-som: Xigmaddu waxay taal kii garasho leh qalbigiisa, Laakiinse wixii nacasyada
    uurkooda ku jiraa waa ismuujiyaa.
  lat-VUC: In corde prudentis requiescit sapientia, et indoctos quosque erudiet.
  eng-ASVBT: Wisdom resteth in the heart of him that hath understanding; But that
    which is in the inward part of fools is made known.
  mna-mna: Zin wal ta ŋgar kizin ipet kek na, lelen iwe kembei ŋgar ambaiŋana muriini
    be imbotmbot pa. Mi wal kankaanaŋan ta tizorzooro na, ŋgar ambaiŋana sa imbotmbot
    la lelen som.
  ita-1885: La sapienza riposa nel cuore dell'uomo intendente, Ed è riconosciuta in
    mezzo degli stolti.
  eng-LXXUP: 'There is wisdom in the good heart of a man: But in the heart of fools
    it is not discerned.'
  eng-ULB: Wisdom rests in the heart of the discerning, but even among fools she lets
    herself be known.
  spa-VBL: La sabiduría habita en una mente que entiende, pero no se encuentra en
    medio de los necios.
  fra-_FOB: La sagesse repose dans le cœur de l'homme entendu; elle est même reconnue
    au milieu des insensés.
  mal-mal: വിവേകമുള്ളവന്റെ ഹൃദയത്തിൽ ജ്ഞാനം അടങ്ങിപ്പാർക്കുന്നു; മൂഢന്മാരുടെ അന്തരംഗത്തിൽ
    ഉള്ളത് വെളിപ്പെട്ടുവരുന്നു.
  urd-GVR: Hikmat samajhdār ke dil meṅ ārām kartī hai, aur wuh ahmaqoṅ ke darmiyān
    bhī zāhir ho jātī hai.
  suz-BL: रुप्‍ब मुर नु तुइक्‍तीक बाक्‍ब। तन्‍न मूर्ख आन थुंमी तुइक्‍तीक मथिंसीब।
  eng-NOY: Wisdom resteth quietly in the heart of the wise; But in the breast of fools
    it will be made known.
  ita-1927: La sapienza riposa nel cuore dell’uomo intelligente, ma in mezzo agli
    stolti si fa tosto conoscere.
  ckb-ckb: دانایی لەناو دڵی کەسی تێگەیشتوو دەحەسێتەوە، هەروەها گێلەکان تەنانەت ناواخنیشیان
    دەزانرێت.
  eng-BBE: Wisdom has her resting-place in the mind of the wise, but she is not seen
    among the foolish.
  kan-OKCV: ತಿಳುವಳಿಕೆಯುಳ್ಳವನ ಹೃದಯದಲ್ಲಿ ಜ್ಞಾನವು ನೆಲೆಯಾಗಿದೆ, ಆದರೆ ಮೂರ್ಖರಲ್ಲಿ ಜ್ಞಾನವು
    ಕಂಡುಬರುವುದಿಲ್ಲ.
  tam-2017: புத்திமானுடைய இருதயத்தில் ஞானம் தங்கும்; மதியீனர்களிடத்தில் உள்ளதோ வெளிப்படும்.
  spa-RV-1909: En el corazón del cuerdo reposa la sabiduría; y es conocida en medio
    de los necios.
  ron-BTF: Înțelepciunea se odihnește în inima celui ce are înțelegere, dar ce este
    în mijlocul proștilor este făcut cunoscut.
  eng-WEBP: Wisdom rests in the heart of one who has understanding, and is even made
    known in the inward part of fools.
  eng-FBV: Wisdom is at home in a mind that understands, but it's not found among
    stupid people.
  nld-1939: In het hart van een verstandige vindt de wijsheid een rustplaats, In het
    binnenste der dwazen is zij niet bekend.
  nch-BL: Talnamiquilisti onca ipan iniyolo masehualme cati talnamiquij. Pero amo
    onca talnamiquilisti ipan iniyolo cati huihuitique.
  vie-1934: Sự khôn ngoan ở tại lòng người thông sáng; Còn điều ở trong lòng kẻ ngu
    muội được lộ ra.
  hin-CV: बुद्धिमान व्यक्ति के हृदय में ज्ञान का निवास होता है, किंतु मूर्खों के हृदय
    में ज्ञान गुनहगार अवस्था में रख दिया जाता है.
  eng-OURB: Wisdom rests in the heart of one who has understanding, and is even made
    known in the inward part of fools.
  spa-BES: La sabiduría tiene su lugar de descanso en la mente de los sabios, pero
    ella no se ve entre los necios.
  tdx-tdx: Mimoneñe añ’arofo’ i mahilalay ty hihitse, fe abentabenta’ o dagolao ty
    antrok’ ao.
  tha-KJV: ปัญญาอาศัยอยู่ในใจของคนที่​มี​ความเข้าใจ แต่​สิ​่งซึ่งอยู่ท่ามกลางบรรดาคนโง่​ก็​ปรากฏตัว
  por-BR-2018: No coração do prudente repousa a sabedoria; mas ela será conhecida
    até entre os tolos.
  deu-ELO: Die Weisheit ruht im Herzen des Verständigen; aber was im Inneren der Toren
    ist, tut sich kund.
  eng-WYC-2018: Wisdom resteth in the heart of a wise man; and he shall teach all
    unlearned men. (Wisdom resteth in the hearts of the wise; and they shall teach
    all the unlearned.)
  epo-epo: En la koro de saĝulo ripozas saĝo; Kaj kio estas en malsaĝuloj, tio elmontriĝas.
  uig-PIN: Yorutulƣan kixining kɵnglidǝ danaliⱪ yatar; Biraⱪ ǝhmǝⱪning kɵnglidikisi
    axkara bolmay ⱪalmas.
  beo-beo: Noga:idafa dawa:su dunu amo ea dogo da dawa:su hou amoga nabai gala. Be
    gagaoui dunu da noga:i dawa:su hou hamedafa dawa:.
  tpi-OTNT: Ol man i no gat gutpela tingting, ol i save, gutpela tingting na save
    i stap bilong ol i ken kisim. Tasol gutpela tingting na save i stap oltaim wantaim
    ol man i gat gutpela tingting.
  hau-SA: Hikima tana a zuciyar mai azanci, kuma ko a cikin wawaye takan sa a santa.
  uig-LAT: Yorutulghan kishining könglide danaliq yatar; Biraq exmeqning könglidikisi
    ashkara bolmay qalmas.
  nde-nde: Ukuhlakanipha kuzinzile enhliziyweni yabaqedisisayo, kuyaziveza kanye lakwabayiziwula.
  ton-ton: '‌ʻOku nofo ʻae poto ʻi he loto ʻo ia ʻoku maʻu ʻae faʻa ʻilo: ka ʻoku
    fakahā mai ʻaia ʻoku ʻi he loto ʻoe kakai vale.'
  ces-1613: V srdci rozumného odpočívá moudrost, co pak jest u vnitřnosti bláznů,
    nezatají se.
  eng-WMB: Wisdom rests in the heart of one who has understanding, and is even made
    known in the inward part of fools.
  tam-TCV: பகுத்தறிகிறவர்களின் இருதயத்திலே ஞானம் தங்கியிருக்கிறது; மூடர்களிடம் அதற்கு
    வாய்ப்பில்லை.
  ceb-ULB: Ang kaalam anaa sa kasingkasing sa adunay panabot, apan bisan sa taliwala
    sa mga buangbuang gipaila niya ang iyang kaugalingon.
  pol-UBG: Mądrość spoczywa w sercu rozumnego, a co jest w sercu głupich, wychodzi
    na jaw.
  urd-GVU: حکمت سمجھ دار کے دل میں آرام کرتی ہے، اور وہ احمقوں کے درمیان بھی ظاہر
    ہو جاتی ہے۔
  deu-1912: Im Herzen des Verständigen ruht Weisheit, und wird offenbar unter den
    Narren.
  kan-2017: ವಿವೇಕಿಯ ಹೃದಯ ಜ್ಞಾನಾಶ್ರಯ, ಜ್ಞಾನಹೀನನ ಹೃದಯದಲ್ಲಿ ಅದು ಕಾಣದು.
  yap-yap: Gonop e bay u fithik’ gubin e leam rok be’ nib llowan’; pi’in balyang e
    dariy ban’en ni yad manang u murung’agen e gonop.
  hlt-MCSB: Aka yakming kah lungbuei ah cueihnah khaw rhaehrhong tih, hlang ang lakli
    ah khaw ming uh coeng.
  mdy-ETH: ማሊ ጶቂሣ ዓሶኮ ዒና ዔራቶና ኩሜያኬ፤ ጋዓንቴ ዔኤዮ ዓሶ ዒኖይዳ ዔራቶ ዔርቱዋያኬ።
  kew-kew: Kone epe waru na-imi aanu nimuna bipa aba makuaeme. Makuae yae-para epe
    kone lapore nimumi minalo suruba pia pare nameme. Go yapare epe kone imi aanu
    nimuna minalo epe kone epe pora ratua oro yalo muaeme.
  twi-ASANTE: Nyansa te nteaseɛ akoma mu, na nkwaseafoɔ mu mpo, ɔyi ne ho adi.
  eng-WEBU: Wisdom rests in the heart of one who has understanding, and is even made
    known in the inward part of fools.
  wal-wal: Akeekanchcha asaa wozanan aadhdhida eratettai kumiis; shin eeyyati aadhdhida
    eratettaabaa aibanne erokkona.
  acu-NT: Aints paan nintimias puja nuna nintin nekati pujurui. Tura nintimchau ainau
    nintinka nekati pengké atsawai.
  spa-PDDPT: En el corazón del que tiene entendimiento reposa la sabiduría, Aun en
    medio de necios se da a conocer.
  gun-gun: Hi'arandu va'e py'a re oĩ hi'arandua, ha'e rã heko vai va'e py'a re oĩ
    va'e ma oikuaa pavẽ 'rã.
  agu-BL: Yi e'chk balaj ajtza'kl, ilenin at tetz cyalma' yi e' balaj. Poro yi e'
    yi ploj cyajtza'kl siquier najk pujx cya'n yi at yi balaj ajtza'kla'tz.
  ilo-ULB: Agtaltalinaed ti sirib iti puso ti addaan pannakaawat, ngem uray kadagiti
    maag ket ipakpakaammona ti bagina.
  kpg-kpg: Di kabemee la i lodo nia hagamaanadu huogodoo o digau ala e hagamamaanadu,
    gei digau huaidu e de iloo ginaadou di kabemee.
  uig-ARA: يورۇتۇلغان كىشىنىڭ كۆڭلىدە دانالىق ياتار؛ بىراق ئەخمەقنىڭ كۆڭلىدىكىسى ئاشكارا
    بولماي قالماس.
  bps-bps: Nun kfulung mnè di nawa i to nun kaglabat, bay i to là fulung faldam, landè
    gnadean gablà di kfulung.
  sus-sus: Lɔnni na xaxilima bɔɲɛ kui, xaxilitare yati nɔma na tode.
  pon-2006: Kupwurokong kin mihmi nan lamalam en aramas loalokong men; aramas pweipwei
    sohte mwahn ese duwen kupwurokong.
  ksd-ksd: A kabinana i kiki ta ra bala i nina i kapa ra nuknukina, Ma ra magit i
    ki ta ra bala i ra umana lunga da vaarike boko.
  tur-YTC: Bilgelik anlayışlı kişinin yüreğinde durur, Hatta kendini akılsızların
    arasında bile bildirir.
  bel-N: У сэрцы разумнага жыве мудрасьць, і паміж дурняў яна вядомая.
  grc-BRENT: Ἐν καρδίᾳ ἀγαθῇ ἀνδρὸς σοφία, ἐν δὲ καρδίᾳ ἀφρόνων οὐ διαγινώσκεται.
  ind-AYT: Hikmat tinggal dalam hati orang yang berpengertian, tetapi ia tidak dikenal
    dalam hati orang bodoh.
  nya-nya: Nzeru zimakhala mu mtima mwa anthu omvetsa zinthu, koma nzeru sipezeka
    mu mtima mwa zitsiru.
  hrv-hrv: U razumnu srcu mudrost počiva, a što je u bezumnome, to se i pokaže.
  mps-mps: Te wiegi yai homu elalusiąbo bidi dabego, augwa koneani, te wiegi yai
    homu koneabo kolesaga te elaluba homu ebo koneai. Tiali goli, aga te wiegi yai
    homu elalubo bidi dabe dali sesemane bidibo dao.
  tpi-tpi: Ol man i no gat gutpela tingting, ol i save, gutpela tingting na save i
    stap bilong ol i ken kisim. Tasol gutpela tingting na save i stap oltaim wantaim
    ol man i gat gutpela tingting.
  dan-1931: Visdom bor i forstandiges Hjerte, i Tåbers Indre kendes den ikke.
  vie-OVCB: Khôn ngoan nằm sẵn trong lòng người sáng suốt; điều người điên dại giấu
    rồi cũng lộ ra.
  guj-2017: બુદ્ધિમાનના હૃદયમાં ડહાપણ વસે છે, પણ મૂર્ખના અંતરમાં ડહાપણ નથી હોતું તે
    જણાઈ આવે છે.
  pon-2006A: Kupwurokong kin mihmi nan lamalam en aramas loalokong men; aramas pweipwei
    sohte mwahn ese duwen kupwurokong.
  por-BRBSL: A sabedoria repousa no coração de quem tem compreensão, e é até dado
    a conhecer na parte interna dos tolos.
  swe-swe: Vishet bor (vilar utan att göra väsen av sig) i hjärtat på den som har
    förstånd (insikt, förståelse), men i det inre hos dårar måste visheten ständigt
    göra sig påmind (uppenbara sig) [den är kvävd hos dåren].
  cth-cth: Thaipanueknae katawnnaw lungthin dawk lungangnae ao, hatei tamipathu e
    lungthung kaawm e teh kamnue sak lah ao toe.
  twi-twi: Nyansa te ntease koma mu, na nkwaseafo mu mpo, oyi ne ho adi.
  hlt-hlt: Aka yakming kah lungbuei ah cueihnah khaw rhaehrhong tih, hlang ang lakli
    ah khaw ming uh coeng.
  tbz-SIM: Mɛyɛ̀mmɛ̀ yiɛ̀ weè mɔ̀kɛ mɛciì, kuyɛìnkù bɑ́ɑ́ nɑ kɛ́ mɛ̀ bɑntɛ́.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨziba, me fo, nɨghnɨzir aghuim ko fofozir
    me iniamba iti. Ezɨ nɨghnɨzir aghuim ko fofozim zurazurara gumazir nɨghnɨzir aghuiba
    itiba ko iti.
  dop-dop: Ləmɑɣɑsɛɛ wɛ yʋlʋ lɑɣɑtʋ lotu tɑɑ kɛ́. Ɩlɛ n kɑɑ nɑ-yɛɣɛ kʋmɛlɛŋ kiŋ.
  azb-azb: Hikmət dərrakəlinin qəlbində özünə rahat yuva qurar, Hətta axmaqların arasında
    da bəlli olar.
  eng-DBY: Wisdom resteth in the heart of the intelligent [man]; but that which is
    in the foolish maketh itself known.
  hin-2017: समझवाले के मन में बुद्धि वास किए रहती है, परन्तु मूर्ख मनुष्य बुद्धि के
    विषय में कुछ भी नहीं जानता।
  wol-KYG: Kuy dégg, sam xel saxoo rafet; ab dof sax xam na lu xelu.
  bjr-bjr: Irirana fannoo irirana faqaasa iriranaki maridanoo. Furufarirausa irirafa
    sia kaifaafa faqa maridanoo.
  eng-YLT: In the heart of the intelligent wisdom doth rest. And in the midst of fools
    it is known.
  kne-kne: Din nanemneman ay ipogaw et maiarig si kosto ay panbeeyan di sirib, ngem
    adi polos madtengan di sirib sin nemnem di naong-ong.
  eng-WYC-2017: Wisdom resteth in the heart of a wise man; and he shall teach all
    unlearned men.
  eng-WMBB: Wisdom rests in the heart of one who has understanding, and is even made
    known in the inward part of fools.
  urd-GVH: हिकमत समझदार के दिल में आराम करती है, और वह अहमक़ों के दरमियान भी ज़ाहिर
    हो जाती है।
  rug-rug: Na ginilagilana lohina si koa pa bulona sa tie gilaena, meke koari pu pekipeki
    ba vata gilana pule nia si asa.
  gaz-gaz: Ogummaan qalbii nama waa hubatuu keessa jirti; garaa gowwootaa keessatti
    garuu hin beekamtu.
  fra-LSG: Dans un cœur intelligent repose la sagesse, Mais au milieu des insensés
    elle se montre à découvert.
  yal-yal: Fe kolonna xaxilimaan nan bɔɲɛ yi, koni hali xaxilitarene yɛ, a makɛnɛnxi.
  haw-1868: Noho no ka naauao ma ka naau o ka mea noonoo; Ua ikea hoi ko loko o ka
    poe lapuwale.
  arb-NAV: فِي قَلْبِ الْفَطِنِ تَسْتَقِرُّ الْحِكْمَةُ، وَيَخْلُو مِنْهَا قَلْبُ
    الْجُهَّالِ.
  ewe-ewe: Ame si si sidzedze su la, nunya tsoa aƒe ɖe eƒe dzi me, eye le bometsilawo
    dome gɔ̃ hã la, enana wodzea si ame si ƒomevi wònye.
  eng-LEE: 'In the heart of the man of understanding resteth wisdom: but [the little
    which is] in the bosom of fools is made known.'
  asm-FB: প্রজ্ঞা হৃদয়ৰ সক্ষ্মদর্শীতাত প্রতিষ্ঠিত হয়; কিন্তু অজ্ঞানীলোক সকলৰ মাজতো
    তেওঁ নিজকে প্রকাশ কৰে।
  sus-A: لْننِ نَ شَشِلِمَ بْحّ كُي، شَشِلِتَرٍ يَتِ نْمَ نَ تٌدٍ.
  fra-SBL: La sagesse repose dans le cœur de celui qui a de l'intelligence, et se
    fait connaître même dans le for intérieur des fous.
  hbo-hbo: בְּלֵ֣ב נָ֭בֹון תָּנ֣וּחַ חָכְמָ֑ה וּבְקֶ֥רֶב כְּ֝סִילִ֗ים תִּוָּדֵֽעַ׃
  kik-kik: Ũũgĩ nĩ ũikaraga ngoro-inĩ ya ũrĩa ũũĩ gũkũũrana maũndũ, o na gatagatĩ
    ka irimũ nĩwĩmenyithanagia.
  fra-NCL: Dans le cœur de l’homme intelligent repose la sagesse, et au milieu des
    insensés on la reconnaît.
  cek-AK: Palungha kami ih palung thungah palunghahaih to oh; toe kamthu ih palung
    thungah kaom hmuen loe amtueng phaeng.
  cuk-cuk: Dule-binsaed-ibed-e-gwagegine binsaed-nikagued naid. Dule-binsaedsulidaeddina,
    binsaed-nikagued magar-itosulid.
  uig-CYR: Йорутулған кишиниң көңлидә даналиқ ятар; Бирақ ахмақниң көңлидикиси ашкарә
    болмай қалмас.
  tel-2017: తెలివిగలవాడి హృదయంలో జ్ఞానం సుఖంగా నివసిస్తుంది. బుద్ధిహీనులు తమ మనసులో
    ఉన్నది తొందరగా బయటపెతారు.
  hat-BSA: Sajès se nan kè a sila ki gen bon konprann nan; menm moun ensanse yo, nan
    kè, yo konnen.
  kos-kos: Lalmwetmet uh oan in nunak nukewa lun sie mwet etauk. Mwet lalfon uh wangin
    etu la ke lalmwetmet uh.
  hbo-WLC: בְּלֵ֣ב נָ֭בוֹן תָּנ֣וּחַ חָכְמָ֑ה וּבְקֶ֥רֶב כְּ֝סִילִ֗ים תִּוָּדֵֽעַ׃
  ibo-ibo: Nʼobi onye nwere nghọta ka amamihe na-anọgide, ma ọ bụladị nʼetiti ndị
    nzuzu ọ na-eme ka amara ya.
  ory-ory: ଜ୍ଞାନ ବୁଦ୍ଧିମାନର ହୃଦୟରେ ଥାଏ; ପୁଣି, ମୂର୍ଖର ଆନ୍ତରିକ ଭାବ ଜଣାଯିବ।
  chk-chk: Tipachem a nonom lon letipen ekewe aramas mi wewekai, nge esap tongeni
    nom lon letipen ekewe chon tiparoch.
  rop-rop: Detlot pipul hu sabi ebrijing jidan brabli sabibala, bat detlot silibala
    pipul nomo sabi enijing.
  ukr-1871: У серцї в мудрого мудрість спочиває, та й між неуками дає про себе знати.
  deu-1951: Die Weisheit wohnt im Herzen des Verständigen, sie bezeugt sich auch am
    Gewissen der Toren.
  eng-JPS: In the heart of him that hath discernment wisdom resteth; but in the inward
    part of fools it maketh itself known.
  srp-1865: Mudrost poèiva u srcu razumna èovjeka, a što je u bezumnima poznaje se.
  lug-lug: Amagezi gabeera mu mutima gw’omuntu alina okutegeera, era yeeyoleka ne
    mu basirusiru.
  heb-heb: בלב נבון תנוח חכמה ובקרב כסילים תודע׃
  ben-IRV: জ্ঞানবানের হৃদয় প্রজ্ঞা বিশ্রাম করে, কিন্তু নির্বোধদের মধ্যে যা থাকে,
    তা জানা।
  pan-pan: ਸਮਝ ਵਾਲੇ ਦੇ ਮਨ ਵਿੱਚ ਬੁੱਧ ਵਾਸ ਕਰਦੀ ਹੈ, ਪਰ ਮੂਰਖ ਦੇ ਅੰਦਰ ਜੋ ਕੁਝ ਹੈ ਉਹ ਪ੍ਰਗਟ
    ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဉာဏ် ရှိသောသူ၏ နှလုံး ၌ ပညာ ကျိန်းဝပ် တတ် ၏။ မိုက် သောသူတို့၏အထဲ ၌ ရှိသောအရာမူကား
    ၊ ထင်ရှား တတ်၏။
  tte-O: Tonuwa-mayale katena ikalapowon sonoga koina, na toyauyaule nige ali katai
    yabo.
  tbg-tbg: Vo okara vo okara koqemakero rairakero iri vai vaiintira avu aatovano koqe
    iro vaira. Hampiqamakeha ni variakaqi kia koqe avu aatovano vaira.
  hmo-hmo: Aonega be laloa kehoa tauna ena kudouna lalonai ia noho, to kavakava taudia
    edia kudoudia lalonai, aonega be idia diba lasi.
  urd-urd: हिकमत 'अक़्लमंद के दिल में क़ाईम रहती है, लेकिन बेवक़ूफ़ों का दिली राज़
    खुल जाता है।
  rus-SYN: Мудрость почиет в сердце разумного, и среди глупых дает знать о себе.
  bqc-SIM: Ɔ̃nↄ ì zↄ̃lɛkĩi e wɛzɛ̃na nↄ̀sɛu, ãma wìli e sↄũwao.
  tcz-CHONGTHU: Thil detkhen them mi chun chihna anei jing in, mingolte lungthim sunga
    vang chihna in mun aneipoi.
  mar-mar: बुद्धिमानाच्या अंतःकरणात ज्ञान स्थिर असते, पण मूर्खाच्या अंतर्यामात जे
    असते ते कळून येते.
  hlt-THB: Khawkpoekthai ak takhqi kawlungawh cyihnaak awm nawh thlakqawkhqi ang lakawh
    pho pe hy.
  qub-qub: Sumaj alli yachayga caycan alli tantiyajpa umanchömi. Mana tantiyacojcunami
    ichanga imatapis mana musyanchu.
  bqp-bqp: Ɔ̃ndↄ̃ dì vutɛki le laakaride nɛ̀sɛn, ama òdi e yↄ̃nkↄaro.
  hat-hat: Moun ki gen konprann, se tout tan y'ap chache konnen. Men, moun sòt pa
    chache konnen anyen.
  eng-BSB: Wisdom rests in the heart of the discerning; even among fools she is known.
  tod-tod: Ɠimalai ɠa ɗa zei keleɠele nui yiimaʋɛ, naa ɠwɛɛgɛ ɓalaa ɠimalala nuiti
    saama.
  eng-WEBPB: Wisdom rests in the heart of one who has understanding, and is even made
    known in the inward part of fools.
  kbq-kbq: Knare antahi'zamo'a, ama' antahi'zane vahe'mofo agu'afi akoheno meso'e
    huno megahie. Neginagi vahe'mofo agu'afina ana knare antahi'zamo'a, agra'a azeri
    ante'ama nehie.
  nhe-BL: Tlalnamiquistli mopantía ipan ininyolo tlacame tlen tlalnamiquij. Pero ax
    mopantía tlalnamiquilistli campa tlen huihuitique.
  bus-bus: Ɔ̃ndↄ̃ↄ è vɛ̃ɛkii e làakaridee nↄ̀sɛn, mↄde wè e yↄ̃nkↄↄaro.
  gub-BL: Ma'e kwaw par wapy'a pupe wiko ma'e kwaw katu haw. Iranaiw ma'e nukwaw kwaw
    wà.
  eng-DRA: In the heart of the prudent resteth wisdom, and it shall instruct all the
    ignorant.
