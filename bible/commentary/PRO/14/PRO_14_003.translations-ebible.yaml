verse: PRO.014.003
translations:
  mal-C: ഭോഷരുടെ വായ് അഹങ്കാരവാക്കുൾ ഉരുവിടുന്നു, എന്നാൽ ജ്ഞാനിയുടെ അധരം അവരെ സംരക്ഷിക്കുന്നു.
  deu-TKW: Im Munde des Narren ist eine Rute für den Hochmut; den Weisen aber dienen
    ihre Lippen zur Bewahrung.
  lin-lin: Kati na monoko ya moto oyo azangi mayele, ezalaka na nzete ya lolendo,
    kasi bibebu ya moto ya bwanya ebatelaka ye.
  eng-LSV: A rod of pride [is] in the mouth of a fool, || And the lips of the wise
    preserve them.
  eng-GNV: 'In the mouth of the foolish is the rod of pride: but the lippes of the
    wise preserue them.'
  eng-WEBSTER: 'In the mouth of the foolish is a rod of pride: but the lips of the
    wise shall preserve them.'
  nhw-BL: Icamanal se huihui masehuali quihualiquilía tlatzacuiltili. Pero inincamanal
    tlalnamiquini quinmocuitlahuía tlen catli amo cuali.
  swh-ONEN: Mazungumzo ya mpumbavu huleta fimbo mgongoni mwake, bali mwenye hekima
    hulindwa na maneno ya midomo yake.
  bba-bba: Gɑri bɔkɔn tii suɑ ɡɑri yi rɑ dewɑ bu nùn bokuru so, ɑdɑmɑ bwisiɡiin yɑrɑ
    yɑ rɑ nùn kɑri ɡbɑrewɑ.
  eng-KJVCPB: 'In the mouth of the foolish is a rod of pride: But the lips of the
    wise shall preserve them.'
  luo-luo: Wuoyo mar ngʼama ofuwo kelone mana goch e ngʼeye, to dho jomariek bedonegi
    ragengʼ.
  meu-meu: Kavakava tauna ena hereva na ia sibona doruna ikwadilaina auna, a aonega
    taudia bibinadia ese bae hamauridia.
  npi-ULB: मूर्खको मुखबाट त्यसको मूर्खताको हाँगा निस्कन्छ, तर बुद्धिमान्‌को ओठले त्यसको
    रक्षा गर्छ ।
  yor-yor: Ọ̀rọ̀ aṣiwèrè a máa ṣokùnfà pàṣán fún ẹ̀yìn rẹ̀, ṣùgbọ́n ọ̀rọ̀ ètè ọlọ́gbọ́n
    a máa dáàbò bò ó.
  ind-ind: Perkataan orang bebal mengundang hajaran. Perkataan orang bijak melindungi
    dirinya dari masalah.
  pes-OPCB: نادان چوب سخنانِ متکبرانهٔ خود را می‌خورد، ولی سخنان مرد دانا او را محافظت
    می‌کند.
  tgl-ULB: Mula sa bibig ng isang hangal ay lumalabas ang isang sanga ng kaniyang
    pagmamataas, ngunit ang mga labi ng marunong ay iingatan sila.
  hui-hui: Mbirali mini nawi kagonaga bi laragome wali agali bu karu mo walia halu
    ibuninaga mini hangu mo yaraga halu haga ka. Mbirali mini gigabiwi kagonaga bi
    laragome ibuni mo bayale haga ka.
  mya-mya: မိုက်သောသူ၏ နှုတ်၌မာနကြိမ်လုံးရှိ၏။ ပညာ ရှိသောသူ၏ နှုတ်ခမ်းတို့သည် ကယ်တင်သောအမှုကို
    ပြုတတ်၏။
  bod-N: བླུན་པོའི་ཁ་ནས་ང་རྒྱལ་ཡལ་ག༌ཐོན། །ཤེས་རབ་ཅན་གྱི་མཆུ་ཡིས་རང་ཉིད༌བསྲུང༌།།
  wsk-wsk: Kari ngualara numi patawura ko munak balso, mu ko koma taukko; bare kari
    ikia sinar ago ko munak mu nu bitarso.
  sna-sna: Kutaura kwebenzi kunouyisa shamhu kumusana kwaro, asi miromo yavakachenjera
    inovadzivirira.
  spa-BLM: La palabrería del necio trae una vara a su espalda, pero los labios de
    los sabios los protegen.
  cac-cac: A tas syal eb' malaj spensar, a tz'ic'ancot yaelal d'a yib'an̈ eb'. Axo
    pax tas syal eb' ay spensar jun, a scolan eb'.
  swh-ULB: Katika kinywa cha mpumbavu hutoka chipukizi la kiburi chake, bali midomo
    ya wenye busara itawalinda.
  bel-bel: У вуснах у немысьля - біч на яго ганарыстасьць; а вусны мудрых ахоўваюць
    самыя сябе.
  deu-ELBBK: Im Mund des Narren ist eine Gerte des Hochmuts; aber die Lippen der Weisen,
    sie bewahren sie.
  mbb-OT: Is menge ebpengeǥiyen te tulebung he etew, iyan ebpekezezaat kandin, piru
    is ebpengeǥiyen te uluwanen, iyan egkehimu he pengalang din.
  mal-2015: ഭോഷന്റെവായിൽ ഡംഭത്തിന്റെ വടിയുണ്ടു; ജ്ഞാനികളുടെ അധരങ്ങളോ അവരെ കാത്തുകൊള്ളുന്നു.
  rmc-rmc: O vakeriben le dilineskro hin e paca pre leskro dumo, ale o goďaver hino
    chraňimen peskre lavenca.
  pes-OPV: در دهان احمق چوب تکبر است، اما لبهای حکیمان ایشان را محافظت خواهد نمود.
  ron-1924: Ын гура небунулуй есте о нуя пентру мындрия луй, дар пе ынцелепць ый пэзеск
    бузеле лор.
  ben-OBCV: মূর্খের মুখ দিয়ে অহংকারের বাক্যবাণ বর্ষিত হয়, কিন্তু জ্ঞানবানদের ঠোঁট
    তাদের রক্ষা করে।
  som-som: Afka nacasyada waxaa ka soo biqla kibir; Laakiinse kuwa caqliga leh bushimahooda
    ayaa iyaga dhawri doona.
  lat-VUC: In ore stulti virga superbiæ; labia autem sapientium custodiunt eos.
  eng-ASVBT: In the mouth of the foolish is a rod for his pride; But the lips of the
    wise shall preserve them.
  mna-mna: Wal kankaanaŋan ta tizorzooro na, sua kizin talliŋana ta iwe uunu pizin
    be teene ikan zin. Mi wal ta len ŋgar ambaiŋana na, sua kizin iporoukalkaala zin
    ma timbotmbot ambai.
  ita-1885: Nella bocca dello stolto è la bacchetta dell'alterezza; Ma le labbra de' savi
    li guardano.
  eng-LXXUP: Out of the mouth of fools comes a rod of pride; But the lips of the wise
    preserve them.
  eng-ULB: From the mouth of a fool comes an offshoot of his pride, but the lips of
    the wise will preserve them.
  spa-VBL: Las palabras de los tontos herirán su orgullo, pero las palabras de los
    sabios los protegerán.
  fra-_FOB: La bouche de l'insensé est une verge pour son orgueil; mais les lèvres
    des sages les gardent.
  mal-mal: ഭോഷന്റെ സംസാരം തനിക്കുതന്നെ ശിക്ഷ വിളിച്ചുവരുത്തുന്നു; ജ്ഞാനികളുടെ അധരങ്ങൾ
    അവരെ കാത്തുകൊള്ളുന്നു.
  lit-lit: Kvailojo burnoje – išdidumo lazda, bet išmintingųjų lūpos juos apsaugos.
  urd-GVR: Ahmaq kī bātoṅ se wuh ḍanḍā nikaltā hai jo use us ke takabbur kī sazā detā
    hai, lekin dānishmand ke hoṅṭ use mahfūz rakhte haiṅ.
  suz-BL: मूर्ख आन लोव़मी आंम आन कली तेप्‍ब। तन्‍न जोक्‍ब तुइक्‍ब मुर आन लोव़मी मेको
    आन कली कोव़ब।
  eng-NOY: In the mouth of the foolish pride is a scourge; But the lips of the wise
    preserve them.
  ita-1927: Nella bocca dello stolto germoglia la superbia, ma le labbra dei savi
    son la loro custodia.
  ckb-ckb: گێل بە قسەکانی خۆی تووشی گۆچانی سزادان دەبێت، بەڵام دانایان لێوەکانیان
    دەیانپارێزن.
  eng-BBE: In the mouth of the foolish man is a rod for his back, but the lips of
    the wise will keep them safe.
  kan-OKCV: ಬುದ್ಧಿಹೀನನ ಬಾಯಿಯಲ್ಲಿ ಗರ್ವದ ಅಂಕುರವಿದೆ, ಆದರೆ ಜ್ಞಾನವಂತರ ತುಟಿಗಳು ಅವರನ್ನು ಕಾಪಾಡುವುವು.
  tam-2017: மூடன் வாயிலே அவனுடைய அகந்தைக்கு ஏற்ற கோல் உண்டு; ஞானவான்களின் உதடுகளோ
    அவர்களைக் காப்பாற்றும்.
  spa-RV-1909: 'En la boca del necio está la vara de la soberbia: mas los labios de
    los sabios los guardarán.'
  ron-BTF: În gura celui nebun este un toiag al mândriei, dar buzele celor înțelepți
    îi vor păstra.
  eng-WEBP: The fool’s talk brings a rod to his back, but the lips of the wise protect
    them.
  eng-FBV: What stupid people say punishes their pride, but what wise people say will
    protect them.
  nld-1939: In de mond van een dwaas ligt een stok voor zijn rug, De wijzen worden
    door hun lippen beschermd.
  nch-BL: Icamanal se huihui masehuali quihualiquilía tatzacuiltili. Pero inincamanal
    talnamiquini quinmocuitahuía ten cati amo cuali.
  vie-1934: Trong miệng kẻ ngu dại có cây roi đánh phạt sự kiêu ngạo nó; Song môi
    người khôn ngoan giữ lấy người.
  hin-CV: मूर्ख के मुख से निकले शब्द ही उसके दंड के कारक बन जाते हैं, किंतु बुद्धिमानों
    के होंठों से निकले शब्द उनकी रक्षा करते हैं.
  eng-OURB: The fool’s talk brings a rod to his back, but the lips of the wise protect
    them.
  spa-BES: En la boca del hombre necio hay una vara para su espalda, pero los labios
    de los sabios los mantendrán seguros.
  tdx-tdx: Am-bava’ i dagola ty kobay ho an-dambosi’e, fe mañaro ty mahihitse o fivimbi’eo.
  tha-KJV: ในปากของคนโง่​มี​ไม้​เรียวแห่งความโอหัง แต่​ริมฝีปากของปราชญ์จะสงวนเขาไว้
  por-BR-2018: Na boca do tolo está a vara da arrogância, porém os lábios dos sábios
    os protegem.
  deu-ELO: Im Munde des Narren ist eine Gerte des Hochmuts; aber die Lippen der Weisen,
    sie bewahren sie.
  eng-WYC-2018: The rod of pride is in the mouth of a fool; the lips of wise men keep
    them (or but the lips of the wise keep them safe).
  epo-epo: En la buŝo de malsaĝulo estas vergo por lia malhumileco; Sed la buŝo de
    saĝuloj ilin gardas.
  uig-PIN: Əhmǝⱪning tǝkǝbbur aƣzi ɵzigǝ tayaⱪ bolar; Aⱪilanining lǝwliri ɵzini ⱪoƣdar.
  beo-beo: 'Gagaoui dunu da gasa fi hamobeba:le, udigili bagade sia: daha. Be nowa
    dunu da asigi dawa:su ida:iwane galea, ea sia: noga:i da ema gaga:su liligi agoai
    gala.'
  tpi-OTNT: Toktok bilong man i no gat gutpela tingting i soim ol manmeri olsem, em
    i laik litimapim nem bilong em yet. Tasol toktok bilong man i gat gutpela tingting
    i save helpim em yet, na em i stap gut.
  hau-SA: Maganar wawa kan kawo sanda a bayansa, amma leɓunan masu hikima kan tsare
    su.
  uig-LAT: Exmeqning tekebbur aghzi özige tayaq bolar; Aqilanining lewliri özini qoghdar.
  nde-nde: Inkulumo yesiwula isikhothisa ngoswazi emhlane, kodwa indebe zalowo ohlakaniphileyo
    ziyamvikela.
  ton-ton: '‌ʻOku ai ʻae vaʻa ʻoe laukau ʻi he ngutu ʻoe vale: ka ʻoku fakamoʻui ʻae
    poto ʻe honau loungutu.'
  ces-1613: V ústech blázna jest hůl pýchy, rtové pak moudrých ostříhají jich.
  eng-WMB: The fool’s talk brings a rod to his back, but the lips of the wise protect
    them.
  tam-TCV: மூடரின் பெருமையான பேச்சு அவர்களுடைய முதுகுக்கே பிரம்படி; ஆனால் ஞானிகளின்
    உதடுகளோ அவர்களைப் பாதுகாக்கும்.
  ceb-ULB: Gikan sa baba sa buangbuang mogawas ang salingsing sa iyang garbo, apan
    ang ngabil sa maalamon magtipig kanila.
  pol-UBG: W ustach głupiego jest rózga pychy, a mądrych strzegą ich wargi.
  urd-GVU: احمق کی باتوں سے وہ ڈنڈا نکلتا ہے جو اُسے اُس کے تکبر کی سزا دیتا ہے، لیکن
    دانش مند کے ہونٹ اُسے محفوظ رکھتے ہیں۔
  deu-1912: Narren reden tyrannisch; aber die Weisen bewahren ihren Mund.
  kan-2017: ಮೂರ್ಖನ ಮಾತುಗಳು ಅವನ ಬೆನ್ನಿಗೆ ಬೆತ್ತ, ಜ್ಞಾನಿಗಳ ತುಟಿಗಳು ಅವರನ್ನು ಕಾಯುವವು.
  yap-yap: Pi’in balyang nib ta’ufan e ba mak’ welthin langrad; ma thin ko gonop e
    ra aywegrad.
  hlt-MCSB: Hlang ang kah a ka ah hoemnah kuhci om tih, aka cueih rhoek kah hmuilai
    loh amamih te a ngaithuen sak.
  mdy-ETH: ዔኤያ ዓሲኮ ጌኤዛ ዒዛ ሜቶይዳ ዓጋኔ፤ ዔሮ ዓሶ ጋዓንቴ ዔያቶኮ ኮዦ ጌኤዛ ካፓኔ።
  kew-kew: Epe kone na-imi aanuna agaa teme raburi onaana ini agaana nimumi nimuna
    bi minasae agaa oraa teme. Epe kone i aa-na agaa ta rabu ora epe ta-pulu nipu
    rabamea rabu epe-rupa aaya.
  twi-ASANTE: Ɔkwasea kasa ma wɔbɔ nʼakyi abaa, nanso anyansafoɔ ano bɔ wɔn ho ban.
  eng-WEBU: The fool’s talk brings a rod to his back, but the lips of the wise protect
    them.
  wal-wal: Eeyyaa haasayai a zokkuwaassi gatimaa ehees; shin aadhdhida eranchchatu
    inxxarssai eta naagees.
  acu-NT: 'Aints netse: Miajuitjai tumamui. Tura paan nintimtikiartin ainauka ni chichamejaingkia
    chikich ainaun ayamrumakartin ainawai.'
  spa-PDDPT: En la boca del necio hay una vara para su espalda, Pero los sabios son
    protegidos por sus labios.
  gun-gun: Hi'arandu e'ỹ va'e oiko axy 'rã ojejou porã reia rupi ijayvuague py, ha'e
    rã hi'arandu va'e ma ijayvu porãague py oo jepe 'rã.
  agu-BL: Yi e' yi chin tze'tzuj nin chitxumu'n, ntin na chitzan tan yolche'n yi at
    chik'ej, poro yi e' yi at balaj cyajtza'kl, ite'n chiyol na xcye' tan chicolche'n.
  ilo-ULB: Manipud iti ngiwat ti maag tumaud ti kinatangsitna, ngem dagiti bibig dagiti
    masirib ti mangsalaknib kadakuada.
  kpg-kpg: Di hagamuamua o tangada dadaulia le e hidi ai ei mee e leelee logo, gei
    nnelekai o digau kabemee e duuli ginaadou.
  uig-ARA: ئەخمەقنىڭ تەكەببۇر ئاغزى ئۆزىگە تاياق بولار؛ ئاقىلانىنىڭ لەۋلىرى ئۆزىنى
    قوغدار.
  bps-bps: I kafdag i to là fulung faldam, gambet i bunalan i demen to nabalù kenen
    kto, bay i dad gman i to fulung faldam, én i klungan.
  sus-sus: Yɛtɛ igboe xa wɔyɛnyi findima bɔnbɔɛ nan na a bɛ, lɔnnila tan xa wɔyɛnyi
    a makantama nɛ.
  pon-2006: Aklapalap en me pweipwei kin kahrehiong eh lokaia tohto; ahpw lokaiahn
    aramas loalokong kin sinsile pein ih.
  ksd-ksd: A virit i ki ta ra ngie i ra lunga ure kana mangamangana luluai, Ma ga
    ra ngie i ra umana tena kabinana na vaale bat diat.
  tur-YTC: Ahmağın konuşması sırtına değnek getirir, Ama bilgelerin dudakları kendilerini
    korur.
  bel-N: У вуснах неразумнага дубец пыхлівасьці, а вусны мудрых захоўваюць іх.
  grc-BRENT: Ἐκ στόματος ἀφρόνων βακτηρία ὕβρεως, χείλη δὲ σοφῶν φυλάσσει αὐτούς.
  ind-AYT: Dalam mulut orang bodoh terdapat rotan kesombongan, tetapi orang berhikmat
    dilindungi oleh bibirnya.
  nya-nya: Kuyankhula kwa chitsiru kumamuyitanira ndodo pa msana, koma milomo ya munthu
    wanzeru imamuteteza.
  hrv-hrv: U luđakovim je ustima šiba za oholost njegovu, a mudre štite vlastite usne.
  mps-mps: Te wiegi yai homu kolesaga meni yani bidigo po, te we bidi dabeba te tiwai
    ola mawaibao, aga digi te aga nogi ugwaba sabo homu elama, te po wali. Tiali goli,
    te wiegi yai homu elalubo bidigo pogo, te aga digi aga seselaluama, tama te bugagia
    bidibo dao.
  tpi-tpi: Toktok bilong man i no gat gutpela tingting i soim ol manmeri olsem, em
    i laik litimapim nem bilong em yet. Tasol toktok bilong man i gat gutpela tingting
    i save helpim em yet, na em i stap gut.
  dan-1931: I Dårens Mund er Ris til hans Ryg, for de vise står Læberne Vagt.
  vie-OVCB: Miệng người ngu là con roi quất vào lưng nó, nhưng người khôn dùng môi
    bảo vệ mình.
  guj-2017: મૂર્ખના મુખમાં અભિમાનની સોટી છે, પણ જ્ઞાનીઓના હોઠ તેઓનું રક્ષણ કરે છે.
  pon-2006A: Aklapalap en me pweipwei kin kahrehiong eh lokaia tohto; ahpw lokaiahn
    aramas loalokong kin sinsile pein ih.
  por-BRBSL: A conversa do tolo traz uma vara às suas costas, mas os lábios dos sábios
    os protegem.
  swe-swe: I en dåres mun växer högmod [lika snabbt] som en planta skjuter nya skott
    [de uppblåsta orden ger god näring för högmodet], men de visa beskyddas av sina
    [ödmjuka] ord.
  cth-cth: Tamipathu e pahni dawk kaisuenae bongpai ao, hatei tamilungkaang e pahni
    ni teh kânguenae a poe.
  twi-twi: Ɔkwasea kasa ma wɔbɔ nʼakyi abaa, nanso anyansafo ano bɔ wɔn ho ban.
  hlt-hlt: Hlang ang kah a ka ah hoemnah kuhci om tih, aka cueih rhoek kah hmuilai
    loh amamih te a ngaithuen sak.
  tbz-SIM: Kuyɛìnkù ɔ̃ nnɑ́ɑ́ tɛfentɛ̀ kó tinɑ́ɑǹtì nti, kɛ̀ mɛciì nyiɛ̀ nkpɛti ò
    kɑ̃nkù.
  msy-2020: Gumazir nɨghnɨzir aghuiba puvatɨzimɨn mɨgɨrɨgɨaba osɨmtɨziba a ganɨdi.
    Ezɨ gumazir nɨghnɨzir aghuim itim, an mɨgɨrɨgɨaba an akurvazi, a deraghvɨra iti.
  dop-dop: Kʋmɛlɛŋ kɑlɑmpɑɑnɩ tɔm kɔŋnɑ-kʋɣʋ tipite. Ɩlɛnɑ ləmɑɣɑsɛɛ nyə́mɑ kʋyɔɣɔtʋtʋ
    kentiɣi-wɛ.
  azb-azb: Səfeh lovğa sözlərinə görə kötək qazanar, Hikmətlinin dili onu qoruyar.
  eng-DBY: In the fool's mouth is a rod of pride; but the lips of the wise shall preserve
    them.
  hin-2017: मूर्ख के मुँह में गर्व का अंकुर है, परन्तु बुद्धिमान लोग अपने वचनों के
    द्वारा रक्षा पाते हैं।
  wol-KYG: Ab dof a ngi réy-réylu, làmmiñam yar ko; ku rafet xel, sa kàddu aar la.
  bjr-bjr: Narí amoo aanoo qida kaaqa ufa qimarina ufa fannoo saamu kamambi narí aridanoo.
    Irirana faqaana afauru fannoo narí itita amaqaidanoo.
  eng-YLT: In the mouth of a fool [is] a rod of pride, And the lips of the wise preserve
    them.
  kne-kne: Din naong-ong ay nangato di nemnem na yan madosa begew sin ad-ado ay kali
    na, ngem din kalin di masirib yan say salaknib na.
  eng-WYC-2017: The rod of pride is in the mouth of a fool; the lips of wise men keep
    them.
  eng-WMBB: The fool’s talk brings a rod to his back, but the lips of the wise protect
    them.
  urd-GVH: अहमक़ की बातों से वह डंडा निकलता है जो उसे उसके तकब्बुर की सज़ा देता है,
    लेकिन दानिशमंद के होंट उसे महफ़ूज़ रखते हैं।
  rug-rug: Sa zinama tanisa tie pekipeki si ta seke nia sa mudina, ba sa beruna sa
    tie gilae si hukatana si asa.
  gaz-gaz: Afaan nama gowwaa dugda isaatti ulee of tuulummaa fida; arrabni ogeeyyii
    garuu isaan eega.
  fra-LSG: Dans la bouche de l’insensé est une verge pour son orgueil, Mais les lèvres
    des sages les gardent.
  yal-yal: Wason nan sabatixi xaxilitaren dɛ, koni fekolonne falane e rakantanma nɛn.
  haw-1868: Ma ka waha o ka mea naaupo, he laau hahau ka haaheo; O na lehelehe o ka
    poe naauao, oia ke malama aku ia lakou.
  arb-NAV: فِي أَقْوَالِ فَمِ الْجَاهِلِ سَفَاهَةٌ تُخْزِي كِبْرِيَاءَهُ، أَمَّا شِفَاهُ
    الْحُكَمَاءِ فَتَصُونُهُمْ.
  ewe-ewe: Bometsila ƒe nuƒo nana ameƒoti dzea eƒe dzimegbe, ke nunyala ƒe nuyi kpɔa
    eta.
  eng-LEE: In the mouth of the foolish is a stick [for his] pride; but the lips of
    the wise will preserve them.
  asm-FB: অজ্ঞানীলোকৰ মুখৰ পৰা তেওঁৰ অহঙ্কাৰৰ অঙ্কুৰ ওলাই; কিন্তু জ্ঞানীলোকৰ ওঁঠে
    সেইবোৰ সংৰক্ষিত কৰে।
  sus-A: يّتّ عِفبٌي شَ وْيّنيِ قِندِ مَ بْنبْي نَن نَ عَ بّ، لْننِلَ تَن شَ وْيّنيِ
    عَ مَكَنتَمَ نّ.
  fra-SBL: Les propos de l'insensé lui valent une verge dans le dos, mais les lèvres
    des sages les protègent.
  hbo-hbo: בְּֽפִי־אֱ֭וִיל חֹ֣טֶר גַּאֲוָ֑ה וְשִׂפְתֵ֥י חֲ֝כָמִ֗ים תִּשְׁמוּרֵֽם׃
  kik-kik: Mĩario ya mũndũ mũkĩĩgu nĩ rũthanju rwa kũmũhũũra, no mĩromo ya arĩa oogĩ
    nĩĩmagitagĩra.
  fra-NCL: Dans la bouche de l’insensé est la verge de son orgueil, mais les lèvres
    des sages les gardent.
  cek-AK: Kamthu ih pakha loe amoekhaih quiboeng ah oh; toe palungha kami ih pahni
    mah loe nihcae to pahlong tih.
  cuk-cuk: Dule-binsaedsulidaed-e-sunmaked, unnila na san-odummogedgi sunmaked. Dule-binsaed-ibeddina,
    e-sunmakedgi bendakleged.
  uig-CYR: Ахмақниң тәкәббур ағзи өзигә таяқ болар; Ақиланиниң ләвлири өзини қоғдар.
  tel-2017: మూర్ఖుల నోటిలో గర్వం అనే బెత్తం ఉన్నది. జ్ఞానం గలవారి నోటి నుంచి వచ్చే
    మాటలు వారిని కాపాడతాయి.
  hat-BSA: Nan bouch a moun sòt la, se yon baton pou do li; men lèv a saj yo va pwoteje
    yo.
  kos-kos: Inse fulat lun sie mwet lalfon oru el kaskas pusla; a kas lun sie mwet
    lalmwetmet karinganul sifacna.
  hbo-WLC: בְּֽפִי־אֱ֭וִיל חֹ֣טֶר גַּאֲוָ֑ה וְשִׂפְתֵ֥י חֲ֝כָמִ֗ים תִּשְׁמוּרֵֽם׃
  ibo-ibo: Ọnụ onye nzuzu na-ekwupụta okwu mpako, ma egbugbere ọnụ onye maara ihe
    na-echebe ha.
  ory-ory: ଅଜ୍ଞାନର ମୁଖରେ ଅହଙ୍କାରର ଠେଙ୍ଗା ଥାଏ; ମାତ୍ର ଜ୍ଞାନବାନ ଲୋକଙ୍କ ଓଷ୍ଠାଧର ସେମାନଙ୍କୁ
    ରକ୍ଷା କରେ।
  chk-chk: Än ekewe chon tiparoch kapas a usun chök efoch wokun wichiwich fän iten
    püsin ir, nge än ekewe chon tipachem kapas a tümwünüür.
  rop-rop: Det praudbalawei blanga silibala pipul meigim olabat tok olkain siliwan
    ting en bambai dei garra abum trabul, bat det wed blanga sabibala pipul meigim
    olabat jidan seifwan.
  ukr-1871: В безумного в устах — бич гординї; мудрих же уста оберігають їх.
  deu-1951: Im Munde des Narren ist eine Rute für [seinen] Hochmut, aber die Weisen
    behüten ihre Lippen.
  eng-JPS: In the mouth of the foolish is a rod of pride; but the lips of the wise
    shall preserve them.
  srp-1865: U ustima je bezbožnikovijem prut oholosti, a mudre èuvaju usta njihova.
  lug-lug: Ebigambo by’omusirusiru bye bimuviirako okukubwa, naye eby’abatuukirivu
    binaabakuumanga.
  heb-heb: בפי אויל חטר גאוה ושפתי חכמים תשמורם׃
  ben-IRV: নির্বোধের মুখে অহঙ্কারের ফল থাকে; কিন্তু জ্ঞানবানদের ঠোঁট তাদেরকে রক্ষা
    করে।
  pan-pan: ਮੂਰਖ ਦੇ ਮੂੰਹ ਵਿੱਚ ਹੰਕਾਰ ਦੀ ਲਾਠੀ ਹੈ, ਪਰ ਬੁੱਧਵਾਨਾਂ ਦੇ ਬੋਲ ਉਹਨਾਂ ਦੀ ਰੱਖਿਆ
    ਕਰਦੇ ਹਨ।
  mya-JVB: မိုက် သောသူ၏ နှုတ် ၌ မာန ကြိမ်လုံး ရှိ၏။ ပညာရှိ သောသူ၏ နှုတ်ခမ်း တို့သည်
    ကယ်တင် သောအမှုကို ပြုတတ်၏။
  tte-O: Siya walo bwagabwaga mena siedeedede kani unu silobai, na tomone me ana sonoga
    ana edeedede koina iya ana edeededene iyamala yona kana kokaukausi.
  tbg-tbg: Kia koqe avu aato vataava hampi uva tiva taira kaara vo kiaka vira ruquti
    variara. Koqe avu aato vataaka tia uvava nái antua nimite vaira.
  hmo-hmo: Kavakava tauna be ia hekokoroku dainai, ia hereva kava momo noho, to aonega
    tauna ena hereva ese ia do idia gimaia noho.
  urd-urd: बेवक़ूफ़ में से गु़रूर फूट निकलता है, लेकिन 'अक़्लमंदों के लब उनकी निगहबानी
    करते हैं।
  rus-SYN: В устах глупого - бич гордости; уста же мудрых охраняют их.
  bqc-SIM: Faasaide lɛ́ mɛ́ aà gbɛ̃bↄ ũ, ↄ̃nↄna yã'oa ì aà bↄ.
  tcz-CHONGTHU: Mingol in akijepna ding akiseidoh bep jin, miching hon vang ahoidoh
    nadiu akiseidoh jiuvin ahi.
  mar-mar: मूर्खाच्या मुखातून त्याच्या गर्वाची काठी निघते, पण सुज्ञाची वाणी त्याची
    जोपासना करते.
  hlt-THB: Thlakqaw am khaaawh oequnaak cumcik awm nawh, thlakcyikhqi am khaa ing
    a mimah hul khqi hy.
  qub-qub: Mana tantiyacojcunaga alli-tucushpanmi parlan. Yachaj runacunatami ichanga
    shimin imapitapis chapan.
  bqp-bqp: Fayasaride lɛ́mɛ a gbɛ̃bↄ ũ, ↄ̃ndↄ̃de yã'onaa dì a bo.
  hat-hat: Pawòl nan bouch moun san konprann, se fwèt pou dèyè yo. Men, pawòl nan
    bouch moun ki gen bon konprann, se pwoteksyon yo.
  eng-BSB: The proud speech of a fool brings a rod to his back, but the lips of the
    wise protect them.
  tod-tod: Ɠimalala nui ɠa ɗa maaɠoloi zɔlɔɔ ga daawooiti maaʋele, ɠima nuiti ti-lakɔlɔgiti
    ta ɗa ti makɛ.
  eng-WEBPB: The fool’s talk brings a rod to his back, but the lips of the wise protect
    them.
  kbq-kbq: Neginagi vahe'mo'ma kema hiankemo'a, agrazante kano eri agumpi nente. Hianagi
    fatgo vahe'mofo kemo'a, agu'vazigeno knare huno nemanie.
  nhe-BL: Itlajtol se huihui tlacatl quihualiquilía tlatzacuiltili. Pero inintlajtol
    tlalnamiquini quinmocuitlahuía tlen ax cuali.
  bus-bus: Faasaide lɛ́n à gbɛ̃bↄ ũ, ↄ̃ndↄ̃dee yã'ona è à bↄ.
  gub-BL: Iranaiw ma'e upuraraw ma'erahy ta'e uze'eg e a'e xe. Ma'e kwaw katu har
    waze'eg uzekaiw katu umume'u arer rehe.
  eng-DRA: 'In the mouth of a fool is the rod of pride: but the lips of the wise preserve
    them.'
