verse: PRO.014.035
translations:
  mal-C: ജ്ഞാനിയായ സേവകരിൽ രാജാവ് സംപ്രീതനാണ്, എന്നാൽ ലജ്ജാകരമായി പ്രവർത്തിക്കുന്ന
    ദാസൻ രാജാവിന്റെ ക്രോധം ജ്വലിപ്പിക്കുന്നു.
  deu-TKW: Ein kluger Diener gefällt dem Könige wohl; aber seinen Grimm wird erfahren,
    wer schändlich handelt.
  lin-lin: Mokonzi asepelaka na mosali ya bwanya, kasi mosali oyo ayokisaka ye soni
    apelisaka kanda na ye.
  eng-LSV: The favor of a king [is] to a wise servant, || And one causing shame is
    an object of his wrath!
  eng-GNV: 'The pleasure of a King is in a wise seruant: but his wrath shalbe toward
    him that is lewde.'
  eng-WEBSTER: 'The king''s favor is towards a wise servant: but his wrath is against
    him that causeth shame.'
  nhw-BL: Se tlanahuatijquetl yolpaqui ica itequipanojcahua catli tlalnamiquij huan
    quimatij tlaque quichihuase. Pero sintla se itequipanojca quihualica pinahualistli,
    quiajsis icualancayo nopa tlayacanquetl.
  swh-ONEN: Mfalme hupendezwa na mtumishi mwenye hekima, bali ghadhabu yake humwangukia
    mtumishi mwenye kuaibisha.
  bba-bba: Sinɑ ɑsɑkpɔ bwisiɡiiwɑ sunɔ u rɑ kɑ nɔnu ɡeu mɛɛri, kpɑ u kɑ wi u nùn sekuru
    dokemɔ mɔru ko.
  eng-KJVCPB: 'The king’s favour is toward a wise servant: But his wrath is against
    him that causeth shame.'
  luo-luo: Ruoth mor gi jatich mariek, to jatich makwodo wich yudo mirimbe.
  meu-meu: E kara aonegamu hesiai tauna na hanua pavapavana ese e lalo-namo heniamu;
    a ena badu na hemarai karadia e karamu tauna latanai e kaumu.
  npi-ULB: समझदारसित काम गर्ने नोकरमाथि राजाको स्‍नेह हुन्छ, तर लाजमर्दो तरिकाले काम
    गर्नेमाथि तिनको रिस पर्छ ।
  yor-yor: Ọba a máa ní inú dídùn sí ìránṣẹ́ tí ó gbọ́n ṣùgbọ́n ìbínú rẹ̀ wá sórí
    ìránṣẹ́ adójútini.
  ind-ind: Pegawai yang melayani dengan bijaksana akan disenangi oleh raja, tetapi
    pegawai yang bertindak bodoh akan dimurkai dan dihukum.
  pes-OPCB: پادشاه از خدمتگزاران کاردان خشنود می‌گردد، ولی کسانی که دردسر ایجاد می‌کنند
    مورد غضب او واقع می‌شوند.
  tgl-ULB: Ang kagandahang-loob ng hari ay para sa maingat na lingkod, ngunit ang
    kaniyang galit ay para sa isang kumikilos nang kahiya-hiya.
  hui-hui: Kini ibunaga biabe bia haga agali karume biabe bayale bialu heagua nde
    kini ibuni turu ho haga. Anigo ibunaga biabe bia haga karume biabe bia ko kagola
    kini ibuni taga howa o biaruhondo handabe manga howa keba timbuni haga.
  mya-mya: ပညာရှိသော အကျွန်အားရှင်ဘုရင်သည် ကျေးဇူးပြုတတ်၏။ အရှက်ခွဲတတ်သော ကျွန်မူကား၊
    အမျက်တော်ကို ခံရမည်။
  bod-N: འཁོར་གཡོག་ཤེས་རབ་ཅན་ལ་རྒྱལ་པོ༌མཉེས། །ངོ་ཚར་སྦྱོར་བ་རྣམས་ལ་ཐུགས་རྒྱུད༌ཁྲོ།།
  wsk-wsk: Ura kari ikia sinar ago mu king amilmil tuso; bare ura kari ngualara mu
    dolara king tuso se gomang magara mu kumik te beteso.
  sna-sna: Mambo anofarira muranda akachenjera, asi muranda anonyadzisa achatsamwirwa
    naye.
  spa-BLM: El favor del rey es para el siervo que trata con sabiduría, pero su ira
    es hacia el que causa vergüenza.
  cac-cac: A eb' checab' ay spensar, stzalaj vin̈ rey yed' eb'. Axo pax eb' checab'
    malaj spensar jun, scot yoval sc'ol vin̈ rey d'a yib'an̈ eb'.
  swh-ULB: Fadhila ya mfalme ni kwa mtumishi mwenye kutenda kwa hekima, bali hasira
    yake ni kwa yule atendaye kwa kuaibisha.
  bel-bel: Ласка царова - рабу разумнаму, а гнеў цара - супроць таго, хто ганьбіць
    яго.
  deu-ELBBK: Die Gunst des Königs wird dem einsichtigen Knecht zuteil; aber der Schändliche
    wird Gegenstand seines Grimmes sein.
  mbb-OT: Igkelipey te hadì is sineriǥan din he uluwanen, iyan egkeepesan din mulà
    is sineriǥan din he mekeeled-eled is baal zin.
  mal-2015: ബുദ്ധിമാനായ ദാസന്നു രാജാവിന്റെ പ്രീതി ലഭിക്കുന്നു; നാണംകെട്ടവന്നോ അവന്റെ
    കോപം നേരിടും.
  rmc-rmc: Le kraľiske hino pre dzeka o goďaver sluhas, ale pre oda sluhas, savo kerel
    ladž, ela choľamen.
  pes-OPV: رضامندی پادشاه بر خادم عاقل است، اماغضب او بر پست فطرتان.
  ron-1924: Ун ымпэрат аре плэчере де ун служитор кибзуит, дар пе чел де окарэ ыл
    атинӂе мыния луй.
  ben-OBCV: রাজা জ্ঞানবান দাসকে নিয়ে আনন্দ করেন, কিন্তু লজ্জাজনক দাস তাঁর প্রকোপ
    জাগিয়ে তোলে।
  som-som: Boqorka raallinimadiisa waxaa leh midiidinkii caqli ku shaqeeya, Laakiinse
    wuxuu u cadhoon doonaa kii ceeb sameeya.
  lat-VUC: Acceptus est regi minister intelligens; iracundiam ejus inutilis sustinebit.]
  eng-ASVBT: The king’s favor is toward a servant that dealeth wisely; But his wrath
    will be against him that causeth shame.
  mna-mna: Mbesooŋo sa, sombe le ŋgar ambaiŋana, nako king leleene pini ilip. Mi sombe
    mbesooŋo sa ipamiaŋ biibi kini, nako biibi kini keteene malmal pini.
  ita-1885: Il favor del re è verso il servitore intendente; Ma la sua indegnazione
    è contro a quello che reca vituperio.
  eng-LXXUP: An understanding servant is acceptable to a king; And by his good behavior
    he removes disgrace.
  eng-ULB: The favor of the king is with the servant who acts prudently, but his anger
    is for the one who acts shamefully.
  spa-VBL: El siervo que actúa con sabiduría es estimado por el rey; pero el rey se
    enojará con el siervo que actúa vergonzosamente.
  fra-_FOB: La faveur du roi est pour le serviteur prudent; mais il aura de l'indignation
    contre celui qui lui fait honte.
  mal-mal: ബുദ്ധിമാനായ ദാസന് രാജാവിന്റെ പ്രീതി ലഭിക്കുന്നു; നാണംകെട്ടവൻ അവന്റെ കോപത്തെ
    നേരിടും.
  urd-GVR: Bādshāh dānishmand mulāzim se ḳhush hotā hai, lekin sharmnāk kām karne
    wālā mulāzim us ke ġhusse kā nishānā ban jātā hai.
  suz-BL: पिपमी जोक्‍‍शा गेय पाइब कली दाक्‍ब। तन्‍न मुने पचा ङा गेय पाइबमी पिप आ गाइश्‍शो
    ङा सजाइ ताइब। उत्‍पत्ती ४१:३७-४०
  eng-NOY: The king's favor is toward a wise servant; But his wrath is against him
    that causeth shame.
  ita-1927: Il favore del re è per il servo prudente, ma la sua ira è per chi gli
    fa onta.
  ckb-ckb: ڕەزامەندی پاشا بۆ خزمەتکاری وریایە، بەڵام تووڕەبوونی لە خزمەتکاری شەرمەزارە.
  eng-BBE: The king has pleasure in a servant who does wisely, but his wrath is against
    him who is a cause of shame.
  kan-OKCV: ಜ್ಞಾನವುಳ್ಳ ಸೇವಕನ ಕಡೆಗೆ ಅರಸನ ದಯೆ ಇದೆ; ಆದರೆ ಮಾನಗೇಡಿ ಸೇವಕನ ಮೇಲೆ ಅರಸನ ಕೋಪ
    ಎರಗುತ್ತದೆ.
  tam-2017: ராஜாவின் தயவு விவேகமுள்ள பணிவிடைக்காரன்மேல் இருக்கும்; அவனுடைய கோபமோ அவமானத்தை
    உண்டாக்குகிறவன்மேல் இருக்கும்.
  spa-RV-1909: 'La benevolencia del rey es para con el ministro entendido: mas su
    enojo contra el que lo avergüenza.'
  ron-BTF: Favoarea împăratului este îndreptată spre un servitor înțelept, dar furia
    lui este împotriva celui ce aduce rușinea.
  eng-WEBP: The king’s favor is toward a servant who deals wisely, but his wrath is
    toward one who causes shame.
  eng-FBV: A servant who acts wisely is appreciated by the king, but he gets angry
    with a servant who acts disgracefully.
  nld-1939: De koning heeft behagen in een verstandig dienaar, Maar zijn toorn doodt
    hem, die zich misdraagt.
  nch-BL: Se tanahuatijquet yolpaqui ica itequipanojcahua cati talnamiquij huan quimatij
    taya quichihuase. Pero sinta se itequipanojca quihualica pinahualisti, quiajsis
    icualancayo nopa tayacanquet.
  vie-1934: Vua làm ơn cho tôi tớ nào ăn ở khôn sáng; Nhưng cơn thạnh nộ vua nổi nghịch
    cùng kẻ gây sự hổ thẹn.
  hin-CV: चतुर सेवक राजा का प्रिय पात्र होता है, किंतु वह सेवक, जो लज्जास्पद काम करता
    है, राजा का कोप को भड़काता है.
  eng-OURB: The king’s favor is toward a servant who deals wisely, but his wrath is
    toward one who causes shame.
  spa-BES: El rey se complace en un siervo que hace sabiamente, pero su ira es contra
    el que es motivo de vergüenza.
  tdx-tdx: Osihe’ ty mpanjaka ty mpitoroñe mitoloñe an-kihitse, fe atretrè’e an-kaviñerañe
    ty manao hasalarañe.
  tha-KJV: ข้าราชการที่เฉลียวฉลาดก็​ได้​รับความโปรดปรานจากกษั​ตริ​ย์ แต่​พระพิโรธของพระองค์​ก็​ตกลงบนผู้​ที่​ประพฤติ​น่าละอาย
  por-BR-2018: O rei se agrada do seu servo prudente; porém ele mostrará seu furor
    ao causador de vergonha.
  deu-ELO: Des Königs Gunst wird dem einsichtigen Knechte zuteil; aber der Schändliche
    wird Gegenstand seines Grimmes sein.
  eng-WYC-2018: A servant understanding is acceptable to a king; a servant unprofitable
    shall suffer the wrathfulness of him. (An understanding servant shall receive
    the king’s favour; an unprofitableservant shall suffer his wrath.)
  epo-epo: Favoron de la reĝo havas sklavo saĝa; Sed kontraŭ malbonkonduta li koleras.
  uig-PIN: Padixaⱨning iltipati ǝⱪilliⱪ hizmǝtkarning bexiƣa qüxǝr; Biraⱪ uning ƣǝzipi
    nomusta ⱪaldurƣuqi uyatsiz hizmǝtkarining bexiƣa qüxǝr.
  beo-beo: Hina bagade dunu da eagene ouligisu noga:i amo hahawane ba:sa. Be eagene
    ouligisu da noga:le hame hamosea, hina bagade da ema se iasu iaha.
  tpi-OTNT: King i save amamas long ol wokman i mekim gutpela wok. Tasol sapos ol
    wokman i mekim wok nogut, na ol i mekim king i sem, orait bai king i belhat moa
    yet long ol.
  hau-SA: Sarki yakan yi murna a kan bawa mai hikima, amma bawa marar kunya kan jawo
    fushinsa.
  uig-LAT: Padishahning iltipati eqilliq xizmetkarning béshigha chüsher; Biraq uning
    ghezipi nomusta qaldurghuchi uyatsiz xizmetkarining béshigha chüsher.
  nde-nde: Inkosi iyathokoza ngenceku ehlakaniphileyo, kodwa inceku ehlazisayo iyayithukuthelisa.
  ton-ton: '‌ʻOku ʻofeina ʻe he tuʻi ʻae tamaioʻeiki ʻoku poto: ka ʻoku houhau ia
    kiate ia ʻoku tupu mei ai ʻae mā.'
  ces-1613: Laskav bývá král na služebníka rozumného, ale hněviv na toho, kterýž hanbu
    činí.
  eng-WMB: The king’s favor is toward a servant who deals wisely, but his wrath is
    toward one who causes shame.
  tam-TCV: ஞானமுள்ள பணியாளனால் அரசன் மகிழ்ச்சி அடைகிறான், ஆனால் வெட்கத்திற்குரிய பணியாளன்
    அரசனின் கடுங்கோபத்திற்கே உள்ளாகிறான்.
  ceb-ULB: Ang kaluoy sa hari anaa sa sulugoon nga nagmaampingon, apan ang iyang kasuko
    alang sa tawo nga nagpakaulaw.
  pol-UBG: Król jest przychylny dla roztropnego sługi, lecz gniewa się na tego, który
    przynosi hańbę.
  urd-GVU: بادشاہ دانش مند ملازم سے خوش ہوتا ہے، لیکن شرم ناک کام کرنے والا ملازم
    اُس کے غصے کا نشانہ بن جاتا ہے۔
  deu-1912: Ein kluger Knecht gefällt dem König wohl; aber einem schändlichen Knecht
    ist er feind.
  kan-2017: ಜಾಣನಾದ ಸೇವಕನಿಗೆ ರಾಜನ ಕೃಪೆ, ಮಾನಗೇಡಿಗೆ ರಾಜನ ರೌದ್ರ.
  yap-yap: Pi pilung e ma felfelan’ ko tapigpig rok nib salap; machane yad ma gechignag
    e pi’in der yag e maruwel rorad.
  hlt-MCSB: Manghai kah kolonah loh sal te a cangbam tih, a thinpom loh yah a bai.
  mdy-ETH: ካኣታ ዔራቶና ማዻ ዓሶ ዛሎና ዎዎዛዻኔ፤ ቦርሲሳያ ማዔ ማዻ ዓሳ ጋዓንቴ ካኣቲ ዻጋሳኔ።
  kew-kew: Aa mudu king nimuna kogono aanumi epe kogono peme raburi nimu madaa raana
    waru omea. Kogono aanumi wae kogono peme raburi mo aa mudu king nipu yala mapaeme.
    Goa peme rabu king nipumi nimu ratu yawalia.
  twi-ASANTE: Ɔhene ani sɔ ɔsomfoɔ nyansani, na ɔsomfoɔ nimguaseni hyɛ no abufuo.
  eng-WEBU: The king’s favor is toward a servant who deals wisely, but his wrath is
    toward one who causes shame.
  wal-wal: Kawoi eranchcha ashkkaran ufaittees; shin yeellayiya oosuwaa oottiya ashkkaraa
    hanqqettees.
  acu-NT: Apu inatiri pengker umiuka ni apurin pengker nintimtikui. Tura inatiri natsanpiaku
    turamtaikia, apuri niin kajerkatnuitai.
  spa-PDDPT: La benevolencia del rey es para el esclavo prudente, Pero su enojo contra
    el que lo avergüenza.
  gun-gun: Huvixave oguerovy'a 'rã tembiguai kuery hi'arandu va'e, ha'e 'rã ha'eve'ỹa
    rami ikuai va'e ma ombopaga vaipa 'rã.
  agu-BL: Yi e' rey na chipek' scye'j yi e' chakum yi at cyajtza'kl tu chiẍc'atnakil,
    nin na cyak' oy scyetz. Poro yi e' chakum yi qui'c cyajtza'kl ntin na chicambaj
    yi ẍchi'chbe'n c'u'l yi cyajcawil.
  ilo-ULB: Ti pabor ti ari ket adda iti adipen a nanakem, ngem ti ungetna ket maipaay
    iti agar-aramid iti pakaibabainan.
  kpg-kpg: Nia king e manawa tene gi nadau gau dagi aamua ala e mee di hai nnegau,
    gei digaula e hagaduadua digau ala e deemee di hai hegau humalia.
  uig-ARA: پادىشاھنىڭ ئىلتىپاتى ئەقىللىق خىزمەتكارنىڭ بېشىغا چۈشەر؛ بىراق ئۇنىڭ غەزىپى
    نومۇستا قالدۇرغۇچى ئۇياتسىز خىزمەتكارىنىڭ بېشىغا چۈشەر.
  bps-bps: Too lehew i harì i saligan fulung faldam, bay fanlayaman i saligan mimò
    magagyà nimò.
  sus-sus: Walikɛ lɔnnila rafan mangɛ ma, kɔnɔ a walikɛ yaagitare tan xɔnma nɛ.
  pon-2006: Nanmwarki kan kin kupwurperenki sapwellimarail sounpapah koahiek kan,
    ahpw re kin kaloke irail kan me sohte papah irail mwahu.
  ksd-ksd: Ra king i manane ra tultul i papalum ma ra kabinana, Ma i kankanuane nina
    i pait ra magit di ruva tana.
  tur-YTC: Kralın lütfu akıllıca davranan hizmetkârı içindir, Ama öfkesi utanca neden
    olana karşıdır.
  bel-N: Зычлівы валадар да слугі разумнага, але абурэньне ягонае на таго, хто асаромлівае
    яго.
  grc-BRENT: Δεκτὸς βασιλεῖ ὑπηρέτης νοήμων, τῇ δὲ ἑαυτοῦ εὐστροφίᾳ ἀφαιρεῖται ἀτιμίαν.
  ind-AYT: Raja berkenan kepada hamba yang berhikmat, tetapi kemurkaannya menimpa
    orang yang membuat malu.
  nya-nya: Mfumu imasangalatsidwa ndi wantchito wanzeru, koma imachitira ukali wantchito
    wochititsa manyazi.
  hrv-hrv: Kralju je mio razborit sluga, a na sramotna se srdi.
  mps-mps: Kingo te sę bidi dabego wiegi yai sę ebaso, te wiegi yai pemene yaibao.
    Tiali goli, te sę bidi dabego te dwai sę eyu, tama te king hale yabo sę eyu
    da, teda te king haliga sębę umabo mu ebo dao.
  tpi-tpi: King i save amamas long ol wokman i mekim gutpela wok. Tasol sapos ol wokman
    i mekim wok nogut, na ol i mekim king i sem, orait bai king i belhat moa yet long
    ol.
  dan-1931: En klog Tjener har Kongens Yndest, en vanartet rammer hans Vrede.
  vie-OVCB: Nhà vua dành ân huệ cho quần thần thông sáng, nhưng trút thịnh nộ trên
    bầy tôi ương ngạnh.
  guj-2017: બુદ્ધિમાન સેવક પર રાજાની કૃપા હોય છે, પણ બદનામી કરાવનાર પર તેમનો ક્રોધ
    ઊતરે છે.
  pon-2006A: Nanmwarki kan kin kupwurperenki sapwellimarail sounpapah koahiek kan,
    ahpw re kin kaloke irail kan me sohte papah irail mwahu.
  por-BRBSL: O favor do rei é para um servo que lida sabiamente, mas sua ira é para
    com aquele que causa vergonha.
  swe-swe: En tjänare med förstånd får kungens favör (gillande, accepterande, uppskattning),
    men hans vrede kommer över den som skämmer ut honom.
  cth-cth: Tamilungkaang okhai e teh siangpahrang ni a ngai pouh, hatei yeirai ka
    po sakkung koe a lung ouk a khuek
  twi-twi: Ɔhene ani sɔ ɔsomfo nyansani, na ɔsomfo nimguasefo hyɛ no abufuw.
  hlt-hlt: Manghai kah kolonah loh sal te a cangbam tih, a thinpom loh yah a bai.
  tbz-SIM: Okpɑ̀ɑ̀tì sɑ̃ntí bɛtɔ̃mbɛ̀ bɛ̀ɛ ciì bɛ̀mbɛ, kòo miɛkɛ cɔ́ú mbɛ̀ɛ̀ ò ɑ̃ɑ̃̀
    ifɛi.
  msy-2020: Atrivimɨn ingangarir gumaziba ingangarir aghuim gamima, atrivim bar akonge.
    Eghtɨ ingangarir gumaziba ingangarir kuram damigh, egh aghumsɨzim atrivim danightɨ
    a bar men anɨngaghegham.
  dop-dop: Wulɑʋ sɑŋ ɩ wɑɑlɩ nyə́mɑ ləmɑɣɑsɛɛ kɛ́. Ɩlɛnɑ ɩ́ mʋɣɩ pɑ́ɑ́nɑ́ nɑ tɛtɛlɑtɑɑ.
  azb-azb: Padşah ağıllı qulundan razı qalar, Adbatıransa onun qəzəbinə düçar olar.
  eng-DBY: The king's favour is toward a wise servant; but his wrath is [against]
    him that causeth shame.
  hin-2017: जो कर्मचारी बुद्धि से काम करता है उस पर राजा प्रसन्न होता है, परन्तु जो
    लज्जा के काम करता, उस पर वह रोष करता है।
  wol-KYG: Buur day bége jawriñ ju xelu, di mbugal nitu gàcce.
  bjr-bjr: Kaiqee fasiqa irirana faqaa fasiqa maridanoo. Karaambaiqa minara aidiannoo.
    Mi kaiqee fasiqafa asaurirana karaambaiqa amimari fasiqafa aanoo qirana kai maraanoo.
  eng-YLT: The favour of a king [is] to a wise servant, And an object of his wrath
    is one causing shame!
  kne-kne: Laylayden di ari din nalaing ay mansilbi en sisya, ngem dosaena din adi
    na ammo di am-amagena.
  eng-WYC-2017: A servant understanding is accept-able to a king; a servant unprofitable
    shall suffer the wrathfulness of him.
  eng-WMBB: The king’s favour is towards a servant who deals wisely, but his wrath
    is towards one who causes shame.
  urd-GVH: बादशाह दानिशमंद मुलाज़िम से ख़ुश होता है, लेकिन शर्मनाक काम करनेवाला मुलाज़िम
    उसके ग़ुस्से का निशाना बन जाता है।
  rug-rug: Na baṉara si qetu nia sa nabulu gilaena, ba sa nabulu variva kurekurena
    si ta ṉaziri nia sa.
  gaz-gaz: Mootiin tajaajilaa ogeessatti ni gammada; kan isa qaanessutti garuu ni
    dheekkama.
  fra-LSG: La faveur du roi est pour le serviteur prudent, Et sa colère pour celui
    qui fait honte.
  yal-yal: Walikɛ xaxilimaan nafan mangan ma, koni naxan marayagin tima, a xɔlɔma
    nɛn na ma.
  haw-1868: O ka makemake o ke alii, aia i ke kauwa naauao; O kona huhu aia i ka mea
    e hilahila ai.
  arb-NAV: الْعَبْدُ الْعَاقِلُ يَحْظَى بِرِضَى الْمَلِكِ، وَالْعَبْدُ الْمُخْزِي
    يَسْتَجْلِبُ سُخْطَهُ.
  ewe-ewe: Dɔla nyanu ƒe nu nyoa fia ŋu, ke eƒe dɔmedzoe vaa dɔla ŋukpenanuwɔla dzi.
  eng-LEE: The king's favor is bestowed on an intelligent servant; but his wrath is
    against him that deserveth shame.
  asm-FB: জ্ঞানেৰে কাৰ্য কৰা দাসলৈ ৰজাৰ অনুগ্ৰহ থাকে; কিন্তু লজ্জাজনক কাম কৰা দাসলৈ
    তেওঁৰ ক্ৰোধ জন্মে।
  sus-A: وَلِكّ لْننِلَ رَقَن مَنفّ مَ، كْنْ عَ وَلِكّ يَافِتَرٍ تَن شْنمَ نّ.
  fra-SBL: La faveur du roi va au serviteur qui fait preuve de sagesse, mais sa colère
    est envers celui qui cause la honte.
  hbo-hbo: רְֽצֹון־מֶ֭לֶךְ לְעֶ֣בֶד מַשְׂכִּ֑יל וְ֝עֶבְרָתֹ֗ו תִּהְיֶ֥ה מֵבִֽישׁ׃
  kik-kik: Mũthamaki nĩakenagio nĩ ndungata njũgĩ, no nĩangʼũrĩkagio nĩ ndungata ĩrĩa
    ĩmũconorithagia.
  fra-NCL: La faveur du roi est pour le serviteur intelligent, et sa colère pour celui
    qui fait honte.
  cek-AK: Siangpahrang loe palungha tamna nuiah anghoe; toe azatsak thaih tamna loe
    angraeng to palungphuisak.
  cuk-cuk: Rey, e-mai-itoakwaa-gudiidgi, nued-binsaed oyoged. Dule-e-nuggi-dododiidgardina,
    e-urwed oyoged.
  uig-CYR: Падишаһниң илтипати әқиллиқ хизмәткарниң бешиға чүшәр; Бирақ униң ғәзиви
    номуста қалдурғучи уятсиз хизмәткариниң бешиға чүшәр.
  tel-2017: తెలివి గల సేవకుడు రాజుల అభిమానం చూరగొంటాడు. అవమానం కలిగించే సేవకుడి పై
    రాజు కోప పడతాడు.
  hat-BSA: Favè a wa a se anvè sèvitè ki aji ak sajès; men kòlè li se anvè sila ki
    fè gwo wont.
  kos-kos: Tokosra uh elos insewowo ke mwet pwapa fulat lalos su oaru in oru ma kuna;
    a elos kalyaelos su tia akfalye ma kunalos.
  hbo-WLC: רְֽצוֹן־מֶ֭לֶךְ לְעֶ֣בֶד מַשְׂכִּ֑יל וְ֝עֶבְרָת֗וֹ תִּהְיֶ֥ה מֵבִֽישׁ׃
  ibo-ibo: Eze na-aṅụrị ọṅụ nʼihi odibo maara ihe; ma odibo na-eweta ihere na-akpali
    oke iwe ya.
  ory-ory: ବୁଦ୍ଧିମାନ ଦାସ ରାଜାଙ୍କର ଅନୁଗ୍ରହପାତ୍ର; ପୁଣି, ଯେ ଲଜ୍ଜା ଜନ୍ମାଏ, ତାହା ପ୍ରତି
    ସେ କ୍ରୋଧ କରନ୍ତି।
  chk-chk: Eman king a pwapwa ren eman chon angang mi tipachem, nge a song ngeni eman
    mi föri föför mi äsäw.
  rop-rop: Det king oldei gudbinji langa detlot wekinmen hu sabi ebrijing, bat im
    oldei panishim detlot wekinmen hu nomo dumbat olabat wek raitwei.
  ukr-1871: Ласкавість у царя — до слуги розумного, а гнїв його на такого, що стид
    йому робить.
  deu-1951: Ein König hat Wohlgefallen an einem verständigen Knechte; sein Zorn aber
    trifft einen Schändlichen.
  eng-JPS: The king's favour is toward a servant that dealeth wisely; but his wrath
    striketh him that dealeth shamefully.
  srp-1865: Mio je caru razuman sluga, ali na sramotna gnjevi se.
  lug-lug: Kabaka asanyukira omuddu akola eby’amagezi, naye obusungu bwa kabaka bunaabuubuukiranga
    ku oyo akola ebiswaza.
  heb-heb: רצון מלך לעבד משכיל ועברתו תהיה מביש׃
  ben-IRV: যে দাস বুদ্ধিপূর্ব্বক চলে, তার প্রতি রাজার অনুগ্রহ আসে; কিন্তু লজ্জাদায়ী
    তাঁর রাগের পাত্র হয়।
  pan-pan: ਬੁੱਧਵਾਨ ਨੌਕਰ ਤੋਂ ਰਾਜਾ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਪਰ ਲੱਜਿਆਵਾਨ ਕਰਨ ਵਾਲੇ ਉੱਤੇ ਉਹ ਕ੍ਰੋਧਵਾਨ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: ပညာရှိ သော ကျွန် အား ရှင် ဘုရင်သည် ကျေးဇူး ပြုတတ်၏။ အရှက် ခွဲတတ်သော ကျွန်မူကား
    ၊ အမျက် တော်ကိုခံရ မည်။
  tte-O: Tem topaisowa yabo ipaipaisowa dudulai kani kin topaisowane itobalan na tolobwagabwaga
    kani kin ana munamunai ilobai.
  tbg-tbg: Vira kaiqa vaiintivano koqemakero aato irikeharo kaiqa vara kairaro avuhainaa
    vaiintivano virara iriharo quahaanaro. Vira kaiqa vaiintivano qora kaiqa varainara
    kaara kaurira haika avuhainaara amiraro vira ararama itaanaro.
  hmo-hmo: Bema iena hesiai tauna be mai ena aonega neganai, king ese ia do ia laloa
    namo henia, to hemarai karadia ia karaia tauna ena latanai, king ena badu do ia
    ginidae.
  urd-urd: '''अक़्लमंद ख़ादिम पर बादशाह की नज़र — ए — इनायत है, लेकिन उसका क़हर उस
    पर है जो रुस्वाई का ज़रिया'' है।'
  rus-SYN: Благоволение царя - к рабу разумному, а гнев его против того, кто позорит
    его.
  bqc-SIM: Zↄ̀blen laaide yã́ ì ka kíagu, ãma ì a pↄkũmabↄbↄ a gianawa.
  tcz-CHONGTHU: Lhacha chingtah'a natong hin, lengpa lunglam aboldoh jin, jachatna
    natongpa chunga lengpa alungkim jipoi.
  mar-mar: शहाणपणाने वागणाऱ्या सेवकावर राजाची मर्जी असते, पण जो लज्जास्पद कृत्य करतो
    त्याच्यासाठी त्याचा राग आहे.
  hlt-THB: Sangpahrang a lungnaak taw tamnaa cyi ak khanawh awm nawh, ak kawsonaak
    taw chah ak phyih sak ak khanawh awm hy.
  qub-qub: Yarpaysapa uywaytaga ray amatarmi cuyan. Mana tantiyaj uywaytami ichanga
    fiyu ñawinpa rican.
  bqp-bqp: Zↄ̀bleri laakaride yã dì ká kínagu, ama àdi a pↄfɛ̃ kipa a wé'idammariia.
  hat-hat: Wa a kontan lè moun k'ap travay avè l' yo fè travay yo byen. Men, l'ap
    move sou moun k'ap fè travay yo mal.
  eng-BSB: A king delights in a wise servant, but his anger falls on the shameful.
  tod-tod: Masagi ná-unfemai ɠa ɗa ɠɛ botiɠɛ nui naati bɛ, niiti ti botii ɠɛɛzu bɛ
    ga ɠimalai, kɛlɛ zɔi é unfe fai ɠɛɛzu, ná-ziiɠaawanai ɠa ɗa zeeli naa ma.
  eng-WEBPB: The king’s favour is towards a servant who deals wisely, but his wrath
    is towards one who causes shame.
  kbq-kbq: Knare avu'ava'ma nehia eri'za ne'mofona, kinimo'a muse hunente. Hianagi
    agazema hu avu'ava'ma nehia eri'za vahera, kinimo'a rimpa ahentegahie.
  nhe-BL: Se tlanahuatijquetl yolpaqui ica itlatequipanojcahua tlen tlalnamiquij huan
    quimatij tlachque quichihuase. Pero intla se itlatequipanojca quihualica pinahualistli,
    quiajsis icualancayo nopa tlayacanquetl.
  bus-bus: Zↄ̀bleri làakaride yã è ká kínanɛ, mↄde è a pↄfɛ̃ bↄbↄ à wídammaria.
  gub-BL: Tuwihawete omono temetarer tetea'u wemiruze'eg ma'e iapo haw ikwaw katu
    har wanupe wà. Uzepyk ma'e iapo haw ikwaw 'ymar wanehe wà.
  eng-DRA: 'A wise servant is acceptable to the king: he that is good for nothing
    shall feel his anger.'
