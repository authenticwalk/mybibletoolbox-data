verse: PRO.014.031
translations:
  mal-C: ദരിദ്രരെ പീഡിപ്പിക്കുന്നവർ അവരുടെ സ്രഷ്ടാവിനെ അവഹേളിക്കുന്നു, അവരുടെ ആവശ്യങ്ങളിൽ
    സഹായിക്കുന്നവർ അവിടത്തെ ബഹുമാനിക്കുന്നു.
  deu-TKW: Wer den Geringen bedrückt, lästert dessen Schöpfer; dagegen ehrt ihn, wer
    sich des Armen erbarmt.
  lin-lin: Moto oyo anyokolaka mobola atiolaka Mokeli ya mobola yango, kasi moto oyo
    asalelaka moto akelela bolamu apesaka Ye lokumu.
  eng-LSV: An oppressor of the poor reproaches his Maker, || And whoever is honoring
    Him || Is favoring the needy.
  eng-GNV: 'He that oppresseth the poore, reprooueth him that made him: but hee honoureth
    him, that hath mercie on the poore.'
  eng-WEBSTER: 'He that oppresseth the poor reproacheth his Maker: but he that honoreth
    him hath mercy on the poor.'
  nhw-BL: Aqui quitlaijiyohuiltía se catli teicneltzi quiixpano TOTECO catli quichijchijqui.
    Pero aqui quintlasojtla catli teicneltzitzi quinextilía TOTECO tlatlepanitacayotl.
  swh-ONEN: Yeye amwoneaye maskini huonyesha dharau kwa Muumba wao, bali yeyote anayemhurumia
    mhitaji humheshimu Mungu.
  bba-bba: Wi u sɑ̃ɑro dɑm dɔremɔ, u win tɑkɑ kowo torɑrimɔwɑ, ɑdɑmɑ wi u nùn wɔnwɔndu
    kuɑ, u tɑkɑ kowo wi bɛɛrɛ wɛ̃ɛmɔwɑ.
  eng-KJVCPB: 'He that oppresseth the poor reproacheth his Maker: But he that honoureth
    him hath mercy on the poor.'
  luo-luo: Ngʼat masando jochan nyiso achaya ne Jal mane ochweyogi, to ngʼato angʼata
    mangʼwon ni jogo mochando miyo Nyasaye luor.
  meu-meu: Ogoḡami tauna e hahisiamu tauna ese ia ikarana Diravana e ḡonaḡonalaiamu,
    a dabu tauna e bogaia hisimu tauna ese Dirava e matauraiamu.
  npi-ULB: गरिबलाई थिचोमिचो गर्नेले आफ्नो सृष्‍टिकर्तालाई सराप्छ, तर खाँचोमा परेकाहरूलाई
    स्‍नेह देखाउनेले उहाँको आदर गर्छ ।
  yor-yor: Ẹni tí ó fi ìyà jẹ aláìní ń fi ìkórìíra hàn ṣùgbọ́n ẹnikẹ́ni tí ó ṣoore
    fún aláìní bu ọlá fún Ọlọ́run.
  ind-ind: Menindas orang miskin berarti menghina Penciptanya. Membantu orang miskin
    memuliakan TUHAN.
  pes-OPCB: هر که به فقرا ظلم کند به آفرینندهٔ آنها اهانت کرده است و هر که به فقرا
    ترحم نماید، به خدا احترام گذاشته است.
  tgl-ULB: Ang isang nagmamalupit sa mahihirap ay isinusumpa ang kaniyang Maykapal,
    ngunit ang isang nagpapakita ng kagandahang-loob para sa nangangailangan ay pinaparangalan
    siya.
  hui-hui: Mbiralime wali agali yagibano karu mo ko halu hengedape hayagua nde ibugua
    yagibano uruni wabini Ngode Datagaliwabe kagobi mo yo handaragoni. Anigo yagibano
    karuhondo bayale biaga karu tigua Ngode Datagaliwabenaga mini mo yaraga haga ka.
  mya-mya: ဆင်းရဲသားတို့ကို ညှဉ်းဆဲသောသူသည် ဖန် ဆင်းတော်မူသော ဘုရားကိုကဲ့ရဲ့၏။ ဘုရားကို
    ရိုသေ သောသူမူကား၊ ဆင်းရဲသောသူတို့ကို သနားတတ်၏။
  bod-N: དབུལ་པོར་གཉའ་གནོན་བྱེད་པ༌ཡིས། །དེ་ཡི་བྱེད་པོར་སྨད་པ༌དང༌། །དབུལ་པོ་དྲིན་གྱིས་སྐྱོང་བ༌ནི།
    །དེ་ཡི་བྱེད་པོར་བཀུར༌བ་འོ།།
  wsk-wsk: Awiriya kituwura alo nunga bita maguwuso mu Awiriya nunga nungam mu mel
    yam ko beteso; bare awiriya kariimet mel mena mu nunga sangarso, mu nu Kaem nup
    biya tuso.
  sna-sna: Uyo anomanikidza varombo anoratidza kuti anozvidza Musiki wavo, asi ani
    naani ane hanya nevanoshayiwa anokudza Mwari.
  spa-BLM: El que oprime a los pobres desprecia a su Hacedor, pero el que es bondadoso
    con el necesitado lo honra.
  cac-cac: Tato squixtej eb' meb'a', van co paticanel Dios ix on̈ b'oani. Tato ay
    yelc'och Dios d'ayon̈ jun, tz'oc' co c'ool d'a eb'.
  swh-ULB: Anayemkandamiza masikini humlaani Muumba wake, bali anayeonyesha fadhila
    kwa wahitaji humtukuza yeye.
  bel-bel: Хто ўціскае беднага, той ганіць Творцу яго; а хто шануе Яго, той творыць
    дабро беднаму.
  deu-ELBBK: Wer den Armen bedrückt, verhöhnt den, der ihn gemacht hat; wer sich aber
    des Dürftigen erbarmt, ehrt ihn.
  mbb-OT: Is kedèdaaǥa te menge pubri, paaǥi te kedsupaka te Megbevayà, iyan, is kedtevangi
    te etew he kinahanglan he edtevangan, paaǥi te kebentuǥa te Megbevayà.
  mal-2015: എളിയവനെ പീഡിപ്പിക്കുന്നവൻ അവന്റെ സ്രഷ്ടാവിനെ നിന്ദിക്കുന്നു; ദരിദ്രനോടു
    കൃപകാണിക്കുന്നവനോ അവനെ ബഹുമാനിക്കുന്നു.
  rmc-rmc: Ko namištes kerel le čore manušeha, tele dikhel le Devles, savo les kerďa,
    ale oda, ko le čoreske presikavel o lačhipen, del pačiv le Devles.
  pes-OPV: هر‌که بر فقیر ظلم کند آفریننده خود راحقیر می‌شمارد، و هر‌که بر مسکین ترحم
    کند اورا تمجید می‌نماید.
  ron-1924: Чине асупреште пе сэрак батжокореште пе Зидиторул сэу, дар чине аре милэ
    де чел липсит чинстеште пе Зидиторул сэу.
  ben-OBCV: যে দরিদ্রদের শোষণ করে সে তাদের সৃষ্টিকর্তাকে অপমান করে, কিন্তু যে দরিদ্রদের
    প্রতি দয়া দেখায় সে ঈশ্বরকে সম্মানিত করে।
  som-som: Kii miskiinka dulmaa wuxuu caayaa Kan sameeyey, Laakiinse kii ka baahan
    u naxariistaa wuu murweeyaa.
  lat-VUC: Qui calumniatur egentem exprobrat factori ejus; honorat autem eum qui miseretur
    pauperis.
  eng-ASVBT: He that oppresseth the poor reproacheth his Maker; But he that hath mercy
    on the needy honoreth him.
  mna-mna: Tomtom ta so ikototo zin wal sorrokŋan, ina ni irepilpiili Anutu ta iur
    zin na. Mi sombe tomtom sa ikampewe zin wal ta timbot ŋoobo, inako iwe zaala pa
    Anutu be ikam zaana biibi.
  ita-1885: Chi oppressa il povero fa onta a colui che l'ha fatto; Ma chi ha pietà
    del bisognoso l'onora.
  eng-LXXUP: 'He that oppresses the needy provokes his Maker: But he that honors him
    has pity upon the poor.'
  eng-ULB: The one who oppresses the poor curses his Maker, but the one who shows
    favor to the needy honors him.
  spa-VBL: Todo el que oprime al pobre insulta a su Creador; pero todo el que los
    trata con bondad da honra a su Hacedor.
  fra-_FOB: Celui qui fait tort au pauvre, déshonore celui qui l'a fait; mais celui-là
    l'honore qui a pitié du nécessiteux.
  mal-mal: എളിയവനെ പീഡിപ്പിക്കുന്നവൻ അവന്റെ സ്രഷ്ടാവിനെ നിന്ദിക്കുന്നു; ദരിദ്രനോട്
    കൃപ കാണിക്കുന്നവൻ അവിടുത്തെ ബഹുമാനിക്കുന്നു.
  lit-lit: Kas skriaudžia vargšą, niekina jo Kūrėją, bet jį gerbia tas, kuris pasigaili
    stokojančio.
  urd-GVR: Jo pasthāl par zulm kare wuh us ke Ḳhāliq kī tahqīr kartā hai jabki jo
    zarūratmand par tars khāe wuh Allāh kā ehtirām kartā hai.
  suz-BL: सुम प्रुङग आन कली दिप्‍बा, मेकोमी प्रुङग आन कली सेल्‍ब कली शुक्‍शी पाइब।
    तन्‍न सुमी प्रुङग आन कली शिशी पाइबा, मेकोमी परमप्रभु यावे कली मान पाइब। हितोपदेस
    १७:५; अय्‍युब ३१:१३-१५; मत्ती २५:४०
  eng-NOY: He who oppresseth the poor reproacheth his Maker; But he who hath mercy
    on the poor honoreth him.
  ita-1927: Chi opprime il povero oltraggia Colui che l’ha fatto, ma chi ha pietà
    del bisognoso, l’onora.
  ckb-ckb: ئەوەی ستەم لە هەژار بکات سووکایەتی بە دروستکەرەکەی دەکات، بەڵام ئەوەی لەگەڵ
    نەدار میهرەبانە ڕێز لە خودا دەگرێت.
  eng-BBE: He who is hard on the poor puts shame on his Maker; but he who has mercy
    on those who are in need gives him honour.
  kan-OKCV: ಬಡವರನ್ನು ಹಿಂಸಿಸುವವನು, ತನ್ನ ಸೃಷ್ಟಿಕರ್ತನನ್ನು ಹೀನೈಸುವನು, ಆದರೆ ಬಡವರನ್ನು ಕನಿಕರಿಸುವವನು
    ದೇವರನ್ನು ಸನ್ಮಾನಿಸುವನು.
  tam-2017: தரித்திரனை ஒடுக்குகிறவன் அவனை உண்டாக்கினவரை நிந்திக்கிறான்; தரித்திரனுக்குத்
    தயவு செய்கிறவனோ அவரை மேன்மைப்படுத்துகிறான்;
  spa-RV-1909: 'El que oprime al pobre, afrenta á su Hacedor: mas el que tiene misericordia
    del pobre, lo honra.'
  ron-BTF: Cel ce oprimă pe sărac ocărește pe Făcătorul său, dar cel ce îl onorează
    are milă de sărac.
  eng-WEBP: He who oppresses the poor shows contempt for his Maker, but he who is
    kind to the needy honors him.
  eng-FBV: Anyone who oppresses the poor insults their Maker, but anyone who is kind
    to the needy honors him.
  nld-1939: Die een arme verdrukt, smaadt zijn Schepper; Maar wie zich over hem ontfermt,
    brengt Hem eer.
  nch-BL: Cati quitaijyohuiltía se cati teicneltzi quiixpano TOTECO Dios cati quichijchijqui.
    Pero cati quintasojta cati teicneltzitzi quinextilía TOTECO tatepanitacayot.
  vie-1934: Kẻ hà hiếp người nghèo khổ làm nhục Đấng Tạo hóa mình; Còn ai thương xót
    người bần cùng tôn trọng Ngài.
  hin-CV: वह, जो निर्धन को उत्पीड़ित करता है, उसके सृजनहार को अपमानित करता है, किंतु
    वह, जो निर्धन के प्रति उदारता प्रदर्शित करता है, उसके सृजनहार को सम्मानित करता
    है.
  eng-OURB: He who oppresses the poor shows contempt for his Maker, but he who honors
    him shows mercy to the needy.
  spa-BES: El que es duro con el pobre avergüenza a su Hacedor; pero el que tiene
    misericordia de los necesitados le da honor.
  tdx-tdx: Mitera i Andrianamboatse aze ty mamorekeke o rarakeo, fe miasy Aze ty mitretre
    mahatra.
  tha-KJV: บุ​คคลผู้บีบบังคับคนยากจน ดู​ถู​กพระผู้สร้างของเขา แต่​บุ​คคลที่ถวายเกียรติ​แด่​พระองค์​ก็​เอ็นดู​ต่อคนขัดสน
  por-BR-2018: Quem oprime ao pobre insulta ao seu Criador; mas aquele que mostra
    compaixão ao necessitado o honra.
  deu-ELO: Wer den Armen bedrückt, verhöhnt den, der ihn gemacht hat; wer aber des
    Dürftigen sich erbarmt, ehrt ihn.
  eng-WYC-2018: He that falsely challengeth a needy man, despiseth his maker; but
    he that hath mercy on a poor man, honoureth his maker. (He who oppresseth the
    needy, despiseth his Maker; but he who hath mercy on the poor, honoureth his Maker.)
  epo-epo: Kiu premas malriĉulon, tiu ofendas lian Kreinton; Kaj kiu Lin honoras,
    tiu kompatas malriĉulon.
  uig-PIN: Miskinni bozǝk ⱪilƣuqi — Pǝrwǝrdigarƣa ⱨaⱪarǝt ⱪilƣuqidur; Ⱨajǝtmǝnlǝrgǝ
    xapaǝt ⱪilix Uni ⱨɵrmǝtligǝnliktur.
  beo-beo: Di da hame gagui dunu banenesisia, di da Gode (E da amo dunu hahamoi) Ema
    gadesa. Be di da hame gagui ilima asigi hou olelesea, amo da Godema nodone sia:ne
    gadosu defele gala.
  tpi-OTNT: God i bin wokim olgeta man, olsem na sapos wanpela man i daunim ol rabisman,
    em i rabisim God. Tasol pasin bilong mekim gut long ol rabisman, em i pasin bilong
    givim biknem long God.
  hau-SA: Duk wanda ya zalunci matalauci ya zagi Mahaliccinsu ke nan, amma duk wanda
    ya yi alheri ga mabukata yana girmama Allah ne.
  uig-LAT: Miskinni bozek qilghuchi — Perwerdigargha haqaret qilghuchidur; Hajetmenlerge
    shapaet qilish Uni hörmetligenliktur.
  nde-nde: Lowo oncindezela abayanga weyisa uMenzi wabo, kodwa olomusa kwabaswelayo
    udumisa uNkulunkulu.
  ton-ton: 'Ko ia ʻoku fakamālohiʻi ʻae masiva ʻoku manukiʻi ʻe ia ʻa hono Tupuʻanga:
    ka ko ia ʻoku fakaʻapaʻapa kiate ia, ʻoku angaʻofa ia ki he masiva.'
  ces-1613: Kdo utiská chudého, útržku činí Učiniteli jeho; ale ctí jej, kdož se slitovává
    nad chudým.
  eng-WMB: He who oppresses the poor shows contempt for his Maker, but he who is kind
    to the needy honors him.
  tam-TCV: ஏழைகளை ஒடுக்குகிறவர்கள் அவர்களைப் படைத்தவரை அவமதிக்கிறார்கள்; ஆனால் ஏழைகளுக்குத்
    தயவு பண்ணுகிறவர்கள் இறைவனைக் கனம்பண்ணுகிறார்கள்.
  ceb-ULB: Ang tawong nagdaogdaog sa mga kabos nagatunglo sa iyang Magbubuhat, apan
    ang tawong nagpakita ug kaluoy sa nanginahanglan nagpasidungog kaniya.
  pol-UBG: Kto gnębi ubogiego, uwłacza jego Stwórcy, a czci go ten, kto lituje się
    nad ubogim.
  urd-GVU: جو پست حال پر ظلم کرے وہ اُس کے خالق کی تحقیر کرتا ہے جبکہ جو ضرورت مند
    پر ترس کھائے وہ اللہ کا احترام کرتا ہے۔
  deu-1912: Wer dem Geringen Gewalt tut, der lästert desselben Schöpfer; aber wer
    sich des Armen erbarmt, der ehrt Gott.
  kan-2017: ಬಡವರನ್ನು ಹಿಂಸಿಸುವವನು ಸೃಷ್ಟಿಕರ್ತನನ್ನು ಹೀನೈಸುವನು, ಗತಿಯಿಲ್ಲದವರನ್ನು ಕರುಣಿಸುವವನು
    ಆತನನ್ನು ಘನಪಡಿಸುವನು.
  yap-yap: Fa’an ga ra gafgownag e girdi’ ni dariy ban’en rok, ma ga be togopluw ngak
    fare Got ni sunmegrad, machane ga ra gol ngak e pi’in ndariy ban’en rorad ma aram
    ngonglen e liyor.
  hlt-MCSB: Tattloel aka hnaemtaek loh amah aka saii ni a. veet, BOEIPA aka thangpom
    long tah khodaeng a rhen.
  mdy-ETH: ማንቆ ዓሶ ሄርቂ ዎይሢፃ ማዤሢ ቶኦቺሢኬ፤ ማንቆ ዓሶም ኮሺ ባኣዚ ማዺሢ ጋዓንቴ ፆኦሲ ቦንቺሢ ማዒ ፓይዲንታኔ።
  kew-kew: Gote nipumi onaa raayo warisa-pulu aa medame go aa nere ora aa naare wae
    te-dare neme Gote page wae gote yade te. Go yapare Gote adaa bi katere naaranu
    page epea pali.
  twi-ASANTE: Deɛ ɔhyɛ ahiafoɔ soɔ no bu wɔn Yɛfoɔ animtiaa, nanso deɛ ɔhunu ohiani
    mmɔbɔ no hyɛ Onyankopɔn animuonyam.
  eng-WEBU: He who oppresses the poor shows contempt for his Maker, but he who is
    kind to the needy honors him.
  wal-wal: Hiyyeesata toochchiya asi eta Medhdhidaagaa cayees; shin metootanchchatussi
    kehiya asi Xoossaa bonchchees.
  acu-NT: Aints kuikiartichun wait anentsuk puja nuka mash aintstin najatmamia nuna
    pengkerka awajtsui. Antsu aints kuikiartichun wait anentak pengker awajuka Yusnasha
    pengker awajui.
  spa-PDDPT: El que oprime al pobre afrenta a su Hacedor, Pero lo honra el que favorece
    al necesitado.
  gun-gun: Iporiaukue'i momboriau reia kuery ma Imoingoare re voi opu'ã rei, ha'e
    rã iporiaukue'i mboaxya kuery ma Nhanderuete mboetea rupi avi ikuai.
  agu-BL: Ko na ko'c tan jisle'n jun tal prow, ni'cu'n chi ik na katzan tan jisle'n
    Ryos. Poro ko na el to'kl kac'u'l scye'j, na jal k'ej Ryos ka'n.
  ilo-ULB: Ti mangidaddadanes kadagiti napanglaw ket ilunlunodna ti Nangparsua kenkuana,
    ngem ti mangipakpakita iti nasayaat kadagiti agkasapulan ket mangpadpadayaw kenni
    Yahweh.
  kpg-kpg: Maa goe ga hagaduadua digau hagaloale, goe ne hagahuaidu hua a God dela
    ne hai digaula. Di manawa dumaalia gi digau hagaloale la dela go di hai daumaha.
  uig-ARA: مىسكىننى بوزەك قىلغۇچى ــ پەرۋەردىگارغا ھاقارەت قىلغۇچىدۇر؛ ھاجەتمەنلەرگە
    شاپائەت قىلىش ئۇنى ھۆرمەتلىگەنلىكتۇر.
  bps-bps: Ku bankutam i to landè, knangam Dwata i mimò kenen, bay ku tnabengam i
    to landè, mafè ge Dwata.
  sus-sus: Naxan setare tɔɔrɔma, na bara yo setare Daa Mangɛ ma, kɔnɔ naxan kinikini
    setare ma, na bara a Daa Mangɛ matɔxɔ.
  pon-2006: Ma ke pahn kahpwalihala aramas semwehmwe, ke mwamwahliki Koht, me ketin
    wiairailda, ahpw tiahk en kadek ong me semwehmwe kan iei kaudok ehu.
  ksd-ksd: Nina i ki taun ra tolong i kaba nina i ga vaki ia, Ma ga nina ba i mari
    ra biaui i ru ia.
  tur-YTC: Yoksulu ezen onu Yaradanı aşağılar, Ama muhtaca iyilik eden O'na saygı
    gösterir.
  bel-N: Хто прыгнятае ўбогага, той зьневажае Творцу ягонага, але шануе Яго той, хто
    літуецца над бедным.
  grc-BRENT: Ὁ συκοφαντῶν πένητα παροξύνει τὸν ποιήσαντα αὐτὸν, ὁ δὲ τιμῶν αὐτὸν ἐλεεῖ
    πτωχόν.
  ind-AYT: Dia yang menindas orang miskin menghina Penciptanya, tetapi dia yang berbelaskasihan
    kepada orang melarat memuliakan Dia.
  nya-nya: Amene amapondereza mʼmphawi amanyoza mlengi wake, koma wochitira chifundo
    munthu wosowa amalemekeza Mulungu.
  hrv-hrv: Tko tlači siromaha huli na stvoritelja, a časti ga tko je milostiv ubogomu.
  mps-mps: Godigo tigidali bidi nigali, tama tiyu, te bidi me deligo te magi doado
    bage meni yai bidi dabe aiyaba elalubaso da, agai te God aiyaba elalu dolobao.
    Tiali goli, te magi doado bage meni yai bidi dabe bugagia wiegi yai ilibo kolesaga
    ebo bidi da, agai te Godiba genuai nogi mabo dao.
  tpi-tpi: God i bin wokim olgeta man, olsem na sapos wanpela man i daunim ol rabisman,
    em i rabisim God. Tasol pasin bilong mekim gut long ol rabisman, em i pasin bilong
    givim biknem long God.
  dan-1931: At kue den ringe er Hån mod hans Skaber, han æres ved Medynk med fattige.
  vie-OVCB: Ai ức hiếp người nghèo là nguyền rủa Đấng Tạo Hóa, ai nâng đỡ người cùng
    túng là tôn vinh Ngài.
  guj-2017: ગરીબ પર જુલમ કરનાર તેના સર્જનહારનું અપમાન કરે છે, પણ ગરીબ પર કૃપા રાખનાર
    તેને માન આપે છે.
  pon-2006A: Ma ke pahn kahpwalihala aramas semwehmwe, ke mwamwahliki Koht, me ketin
    wiairailda, ahpw tiahk en kadek ong me semwehmwe kan iei kaudok ehu.
  por-BRBSL: Aquele que oprime os pobres mostra desprezo por seu Criador, mas aquele
    que é bondoso para com os necessitados o honra.
  swe-swe: Den som förtrycker den fattige, utmanar (trotsar, förolämpar) hans skapare,
    men den som är barmhärtig (god) mot den utsatte (fattige, den som lider nöd),
    ärar Gud. [Ordagrant ”ärar honom”, vilket syftar på Gud som skapat alla människor.]
  cth-cth: Tamimathoe repcoungroe e teh ama kasakkung dudam e lah ao, hatei kasakkung
    ka bari e ni tami kavoutthoupnaw pahrennae a tawn.
  twi-twi: Nea ɔhyɛ ahiafo so no bu wɔn Yɛfo animtiaa, nanso nea ohu ohiani mmɔbɔ
    no hyɛ Onyankopɔn anuonyam.
  hlt-hlt: Tattloel aka hnaemtaek loh amah aka saii ni a veet, BOEIPA aka thangpom
    long tah khodaeng a rhen.
  tbz-SIM: Wèè sènkɛ̀rì ocĩ̀rì ò sènkɛ̀rì Kuyie nku kùù ò dɔ̀ɔ̀, wèè mɔ̀kɛnɛ̀ ocĩ̀rì
    mɛsémmɛ̀ kòò dɛ̀úkùnko ku yètìrì.
  msy-2020: God gumazamiziba bar men ingari, ezɨ gumazim gumazir onganarazibagh amiba
    dɨkabɨri, a mati God dɨkabɨri. Ezɨ gumazim onganarazibagh amir gumazibar apangkuva
    deragha me gami, arazir kam ziar ekiam God ganɨdi.
  dop-dop: Ye wei ɩ tɔkɩ kʋnyɔntʋnɑɑ ɩsɛ, pɑ ŋmɑlʋ Ɩsɔ kɛ́ ɩ tʋʋkɩ. Ye wei ɩ wɛnɑ
    pɑ pətɔɔtəlɛ ɩ kʋsəɣɩ Ɩsɔ nyʋɣʋ kɛ́.
  azb-azb: Kasıba zülm edən Yaradanına xor baxar, Yoxsula lütf göstərən Ona hörmət
    edər.
  eng-DBY: He that oppresseth the poor reproacheth his Maker; but he that honoureth
    Him is gracious to the needy.
  hin-2017: जो कंगाल पर अंधेर करता, वह उसके कर्ता की निन्दा करता है, परन्तु जो दरिद्र
    पर अनुग्रह करता, वह उसकी महिमा करता है।
  wol-KYG: Ku sonal ku ñàkk, tooñ nga ka ko sàkk; ku baaxe ku néewle, teral nga ka
    ko sàkk.
  bjr-bjr: Kudi fasiqara kaukaata qinana mina auqu fasiqana Anutunara faqa kaukaata
    qimariananoo. Kudi fasiqara amuqusinana dadaaqinna anee Anutuna amooqidana mina
    auqu uqeeree mariananoo.
  eng-YLT: An oppressor of the poor reproacheth his Maker, And whoso is honouring
    Him Is favouring the needy.
  kne-kne: Din mamaligat si nabiteg yan laslasoyena si Diyos ay namarsua en daida,
    ngem din maseg-ang en daida et dayawenas Diyos.
  eng-WYC-2017: He that falsely challengeth a needy man, despiseth his Maker; but
    he that hath mercy on a poor man, honoureth his Maker.
  eng-WMBB: He who oppresses the poor shows contempt for his Maker, but he who is
    kind to the needy honours him.
  urd-GVH: जो पस्तहाल पर ज़ुल्म करे वह उसके ख़ालिक़ की तहक़ीर करता है जबकि जो ज़रूरतमंद
    पर तरस खाए वह अल्लाह का एहतराम करता है।
  rug-rug: Asa pu ṉoṉovali saripu malaṉa si va sisire nia sa sa Tamasa pu tavetedi,
    ba asa pu tataru nia sa tie loke gana si pamaṉa nia sa Tamasa.
  gaz-gaz: Namni hiyyeessa cunqursu kan isa Uume tuffata; namni hiyyeessaaf garaa
    laafu immoo Waaqa kabaja.
  fra-LSG: Opprimer le pauvre, c’est outrager celui qui l’a fait; Mais avoir pitié
    de l’indigent, c’est l’honorer.
  yal-yal: Naxan na sɛnbɛtarene ɲaxankata, na e da mangan nan naɲaxuxi. Koni naxan
    na hinan tɔrɔ muxune ra, na bata Ala binya.
  haw-1868: O ka mea hookaumaha i ka mea nele, oia ka i hoowahawaha i ka Mea nana
    ia i hana; O ka mea malama aku ia ia, oia ke aloha i ka mea ilihune.
  arb-NAV: مَنْ يَجُورُ عَلَى الْفَقِيرِ يُهِينُ صَانِعَهُ، وَمَنْ يَرْحَمُ الْبَائِسَ
    يُكْرِمُ خَالِقَهُ،
  ewe-ewe: Ame si tea ame dahewo ɖe anyi la doa vlo wo Wɔla, ke ame si nyoa dɔ me
    na hiãtɔ la dea bubu Mawu ŋuti.
  eng-LEE: He that oppresseth the poor blasphemeth his Maker; but he that is gracious
    to the needy honoreth him.
  asm-FB: যি লোকে দৰিদ্ৰক অত্যাচাৰ কৰে, তেওঁ নিজৰ সৃষ্টিকৰ্ত্তাক শাও দিয়ে; কিন্তু
    যি জনে অভাৱীলোকক দয়া কৰে, তেওঁ তেওঁক সন্মান কৰে।
  sus-A: نَشَن سٍتَرٍ تْورْ مَ، نَ بَرَ يٌ سٍتَرٍ دَا مَنفّ مَ، كْنْ نَشَن كِنِكِنِ
    سٍتَرٍ مَ، نَ بَرَ عَ دَا مَنفّ مَتْشْ.
  fra-SBL: Celui qui opprime le pauvre méprise son Créateur, mais celui qui est gentil
    avec le nécessiteux l'honore.
  hbo-hbo: עֹ֣שֵֽׁק־דָּ֭ל חֵרֵ֣ף עֹשֵׂ֑הוּ וּ֝מְכַבְּדֹ֗ו חֹנֵ֥ן אֶבְיֹֽון׃
  kik-kik: Mũndũ ũrĩa ũhinyagĩrĩria athĩĩni nĩkũnyarara anyararaga Ũrĩa wamombire,
    no ũrĩa wothe ũiguagĩra athĩĩni tha, nĩ Ngai atĩĩaga.
  fra-NCL: Celui qui opprime le pauvre outrage celui qui l’a fait ; mais il l’honore
    celui qui a pitié de l’indigent.
  cek-AK: Kamtang pacaekthlaek kami loe angmah Sahkung to ni pacaekthlaek; toe Sithaw
    khingya kami loe kamtang nuiah palungnathaih to tawnh.
  cuk-cuk: Dule-wileged-apor-imakedi, Bab-Dummadgine-yolenaid. Dule-wileged-sabgudiiddina,
    Bab-Dummad-e-nug odummodiid.
  uig-CYR: Мискинни бозәк қилғучи — Пәрвәрдигарға һақарәт қилғучидур; Һаҗәтмәнләргә
    шапаәт қилиш Уни һөрмәтлигәнликтур.
  tel-2017: దరిద్రుణ్ణి కష్టపెట్టేవాడు వాడి సృష్టికర్త అయిన దేవుణ్ణి దూషించినట్టే.
    పేదవారిని ఆదరించేవాడు దేవుణ్ణి ఘనపరుస్తున్నాడు.
  hat-BSA: Sila ki oprime malere a ap vekse Kreyatè li; men sila ki gen bonte anvè
    pòv la, onore L.
  kos-kos: Kom fin akkeokye mwet sukasrup, kom aklusrongtenye God su oralosla; a ke
    kom kulang nu sin mwet sukasrup, kom akfulatye God.
  hbo-WLC: עֹ֣שֵֽׁק־דָּ֭ל חֵרֵ֣ף עֹשֵׂ֑הוּ וּ֝מְכַבְּד֗וֹ חֹנֵ֥ן אֶבְיֽוֹן׃
  ibo-ibo: Onye ọbụla na-emegbu onye ogbenye na-elelị Chineke kere ha anya, ma onye
    na-emere onye ogbenye ebere na-asọpụrụ Chineke.
  ory-ory: ଯେଉଁ ଲୋକ ଦୀନହୀନ ପ୍ରତି ଉପଦ୍ରବ କରେ, ସେ ତାହାର ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କୁ ନିନ୍ଦା କରେ;
    ପୁଣି, ଯେ ଦରିଦ୍ରକୁ ଦୟା କରେ, ସେ ତାହାଙ୍କୁ ଆଦର କରେ।
  chk-chk: Eman mi ariaföüü ekewe chon wöüngau a esita ewe Chon Föriir, nge ätewe
    mi kirikiröch ngeni ekewe chon mwelele a asamolu Kot.
  rop-rop: Enibodi hu dum krulbala ting langa ola powan pipul, im nomo shoum rispek
    langa God hubin meigim olabat, bat det men hu kain langa enibodi, wal im jis laik
    im weshipbat God wen im dum lagijat.
  ukr-1871: Хто вбогого тїснить — творця його зневажає, хто ж Бога чтить, бідного
    спомагає.
  deu-1951: Wer den Schwachen unterdrückt, beschimpft seinen Schöpfer; wer Ihn aber
    ehren will, erbarmt sich des Armen.
  eng-JPS: He that oppresseth the poor blasphemeth his Maker; but he that is gracious
    unto the needy honoureth Him.
  srp-1865: Ko èini krivo ubogome, sramoti stvoritelja njegova; a poštuje ga ko je
    milostiv siromahu.
  lug-lug: Omuntu atulugunya abaavu anyooma oyo eyabatonda, naye buli abakwatirwa
    ekisa, agulumiza Katonda.
  heb-heb: עשק דל חרף עשהו ומכבדו חנן אביון׃
  ben-IRV: যে গরিবের প্রতি অত্যাচার করে, সে তার নির্মাতাকে অভিশাপ দেয়; কিন্তু যে
    দরিদ্রের প্রতি দয়া করে, সে তাঁকে সম্মান করে।
  pan-pan: ਜਿਹੜਾ ਗਰੀਬ ਉੱਤੇ ਹਨੇਰ ਕਰਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਦੀ ਨਿੰਦਿਆ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ
    ਕੰਗਾਲ ਉੱਤੇ ਦਯਾ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਦੀ ਮਹਿਮਾ ਕਰਦਾ ਹੈ।
  mya-JVB: ဆင်းရဲသား တို့ကို ညှဉ်းဆဲ သောသူသည် ဖန်ဆင်း တော်မူသောဘုရားကိုကဲ့ရဲ့ ၏။ ဘုရား
    ကို ရိုသေ သောသူမူကား ၊ ဆင်းရဲ သောသူတို့ကို သနား တတ်၏။
  tte-O: Yaiya tomone tobubutuma iyakamkamnali iya ikawasewa kali Toyamayale koina,
    na tomone iya tobubutuma isaguili Yaubada esana ikeleisinan.
  tbg-tbg: Kotiva ekaa vaiinti nahenti autu kero vatairara tira, are vehi vaiinti
    nahentiqaa nora maara vatairera, are mintihara Kotirama qoraiqama amitenara. Are
    vehi vaiinti nahenti koqema nimitehara vika kahaqirera, are mintihara Kotira autuma
    tuahera kenara.
  hmo-hmo: Bema ogogami taudia oi dagedage henia neganai, oi ia karaia Dirava oi hereva
    dika henia noho, to ogogami taudia dekenai bogahisihisi ia henia tauna ese, Dirava
    ia matauraia noho.
  urd-urd: ग़रीब पर जु़ल्म करने वाला उसके ख़ालिक़ की इहानत करता है, लेकिन उसकी ता'ज़ीम
    करने वाला मुहताजों पर रहम करता है।
  rus-SYN: Кто теснит бедного, тот хулит Творца его; чтущий же Его благотворит нуждающемуся.
  bqc-SIM: Wɛ̃nade wɛtãna ì aà Kɛna kpɛbↄ, taaside wɛgwana ì aà Kɛna kpɛla.
  tcz-CHONGTHU: Mivaicha sugenthei hon asempau Elohim Pathen ataitom nau ahin, amavang
    nei lou genthei khoto them chun asempa Elohim Pathen agin ahi.
  mar-mar: जो मनुष्य गरीबांवर जुलूम करतो तो त्याच्या निर्माणकर्त्याला शाप देतो, परंतु
    जो गरजवंतावर दया करतो तो त्याचा सन्मान करतो.
  hlt-THB: Khawdeng ak thekhanaak taw amah ak Synkung a thekhanaak na awm nawh, cehlai
    khawdeng ak qeen ingtaw ak kyihcah thlang ni.
  qub-qub: Pobricunata ñacachejcunaga camaj Tayta Diostami rabyachin. Pobricunata
    cuyapajcunami ichanga Tayta Diosta rispitan.
  bqp-bqp: Wɛ̃ndade wɛ́tãmmarii dì a Kɛ̀ri kpe bo, takaside wɛ́gwarii dì a Kɛ̀ri
    kpe ta.
  hat-hat: Lè w'ap peze pòv malere, se Bondye ki fè l' la w'ap derespekte. Men, lè
    ou aji byen ak pòv, se pi bèl sèvis ou ka rann Bondye.
  eng-BSB: Whoever oppresses the poor taunts their Maker, but whoever is kind to the
    needy honors Him.
  tod-tod: Nu a bala nui maanɔɠɔna, è Kpɛtɛ Nui ʋɛlɛʋɛlɛga, kɛlɛ nu a maanɔɠɔ nuiti
    maawɔinɠaana, è ti Ɓɛtɛ nui lɛbiya.
  eng-WEBPB: He who oppresses the poor shows contempt for his Maker, but he who is
    kind to the needy honours him.
  kbq-kbq: Kagrama amunte omane vahe'ma zamazeri havizama hanunka, tro'ma huzmante'nea
    Anumzamofo huhaviza nehane. Hianagi kagrama zamazeri so'e hanunka, Anumzamofona
    ra agi amigahane.
  nhe-BL: Aqui quitlaijiyohuiltía se tlen teicneltzi quiixpano TOTECO tlen quichijchijqui.
    Pero aqui quintlasojtla tlen teicneltzitzi quinextilía TOTECO tlatlepanitacayotl.
  bus-bus: Wɛ̃ndade wɛ́ɛtãmmari è à Kɛ̀ri kpɛ bↄ, takaaside wɛ́ɛgwari è à Kɛ̀ri kpe
    da.
  gub-BL: Aze amo upuraraw kar ma'erahy hemetarer 'ym ma'e wanupe nehe, ikatu 'ym
    ma'e uzapo putar Tupàn pe a'e nehe, wapo arer pe a'e nehe. Hemetarer 'ym ma'e
    wanupe ikatu ma'e iapo har umuwete katu Tupàn iko a'e.
  eng-DRA: 'He that oppresseth the poor, upbraideth his Maker: but he that hath pity
    on the poor, honoureth him.'
