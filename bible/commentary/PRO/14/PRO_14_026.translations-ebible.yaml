verse: PRO.014.026
translations:
  mal-C: യഹോവയെ ഭയപ്പെടുന്നവർക്ക് കെട്ടുറപ്പുള്ള കോട്ടയുണ്ട്, അവരുടെ സന്താനങ്ങൾക്ക്
    അതൊരു അഭയസ്ഥാനമായിരിക്കും.
  deu-TKW: In der Furcht Jahwes liegt eine starke Zuversicht; auch die Söhne eines
    solchen werden eine Zuflucht haben.
  lin-lin: Moto oyo atosaka Yawe akomaka na kondima makasi, mpe bana na ye bakozwa
    ekimelo.
  eng-LSV: Strong confidence [is] in the fear of YHWH, || And there is a refuge to
    His sons.
  eng-GNV: In the feare of the Lord is an assured strength, and his children shall
    haue hope.
  eng-WEBSTER: 'In the fear of the LORD is strong confidence: and his children shall
    have a place of refuge.'
  nhw-BL: Masehualme catli quiimacasij huan quitlepanitaj TOTECO itztoque ica temachili,
    huan ipan TOTECO nojquiya ininconehua momanahuise.
  swh-ONEN: Yeye amchaye Bwana ana ngome salama, na kwa watoto wake itakuwa kimbilio.
  bba-bba: Wi u Yinni Gusunɔ nɑsie, tɑ̃si yee dɑmɡirɑ u mɔ mi. Gusunɔwɑ u rɑ mɑɑ yɛ̃ron
    bibu kɔ̃su.
  eng-KJVCPB: 'In the fear of the Lord is strong confidence: And his children shall
    have a place of refuge.'
  luo-luo: Ngʼat moluoro Jehova Nyasaye nigi ohinga motegno, kendo nyithinde noyud
    kar pondo.
  meu-meu: Iehova igari-henina ese kamonai lava-dae e havaraiamu; bona kamonai lava-dae
    tauna natuna ese roho-mauri gabuna baedavaria.
  npi-ULB: परमप्रभुको भय मान्‍नेसित बढी निश्‍चयता हुन्छ । त्यस मानिसको छोराछोरीका
    निम्ति यो सुरक्षाको एउटा बलियो स्थानझैँ हुने छ ।
  yor-yor: Nínú ìbẹ̀rù Olúwa ni ìgbẹ́kẹ̀lé tí ó lágbára, yóò sì tún jẹ́ ibi ààbò fún
    àwọn ọmọ rẹ̀.
  ind-ind: Orang yang selalu menghormati TUHAN merasa aman karena TUHAN melindungi
    mereka dan anak cucu mereka.
  pes-OPCB: کسی که از خداوند می‌ترسد تکیه‌گاه محکمی دارد و فرزندانش در امان خواهند
    بود.
  tgl-ULB: Kapag ang isang tao ay takot kay Yahweh, siya rin ay may higit na tiwala
    sa kaniya; ang mga bagay na ito ay magiging katulad ng isang matatag na lugar
    na proteksyon para sa mga anak ng taong ito.
  hui-hui: Mbirali ibu Anduane Homogo andaneha haga heagua ibuha gi holene mbira nawi
    howa ibu hongohe haabo halu ibu waneiginirubi bayale dege hai holebira.
  mya-mya: ထာဝရဘုရားကို ကြောက်ရွံ့ခြင်းသည် အားကြီး သော ကိုးစားရာအခွင့်ကိုဖြစ်စေတတ်၏။
    သားတော်တို့ သည်လည်း ၊ ခိုလှုံရာအရပ်ကို ရကြလိမ့်မည်။
  bod-N: ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པར་བརྟེན་ས༌ཡོད། །དེ་ཡི་བུ་རྒྱུད་ལ་ཡང་སྐྱབས་གནས༌མངའ།།
  wsk-wsk: Awiriya Yawe bowa ningi bagoso mu terong la lagoso; se mu noko kuriang
    nunga yumura kuwim tala.
  sna-sna: Uyo anotya Jehovha ane nhare yakasimba, uye ichava utiziro kuvana vake.
  spa-BLM: En el temor de Yahvé hay una fortaleza segura, y será un refugio para sus
    hijos.
  cac-cac: A co xivc'olal d'a Jehová, tzon̈ scol yed' eb' cuninal, yujto yip co c'ool
    yaji.
  swh-ULB: Mtu anapokuwa na hofu ya Yehova, pia anakuwa na matumaini zaidi ndani yake;
    vitu hivi vitakuwa kama sehemu imara ya ulinzi kwa watoto wa mtu huyu.
  bel-bel: У страху перад Госпадам - надзея цьвёрдая, і сынам сваім Ён прыстанішча.
  deu-ELBBK: In der Furcht des HERRN ist ein starkes Vertrauen, und seine Kinder haben
    eine Zuflucht.
  mbb-OT: Is kedtehuza te Nengazen, ne iyan ebpekeveǥey te kelig-en wey kenà kegkekeizi
    te etew wey te menge anak din.
  mal-2015: യഹോവാഭക്തന്നു ദൃഢധൈര്യം ഉണ്ടു; അവന്റെ മക്കൾക്കും ശരണം ഉണ്ടാകും.
  rmc-rmc: Kas hin e sveto dar anglo RAJ, oles hin e zoraľi istota, the leskre čhave
    hine tel e ochrana.
  pes-OPV: در ترس خداوند اعتماد قوی است، وفرزندان او را ملجا خواهد بود.
  ron-1924: Чине се теме де Домнул аре ун сприжин таре ын Ел ши копиий луй ау ун лок
    де адэпост ла Ел.
  ben-OBCV: যারা সদাপ্রভুকে ভয় করে তাদের কাছে এক নিরাপদ দুর্গ আছে, ও তাদের সন্তানদের
    জন্যও তা এক আশ্রয়স্থান হবে।
  som-som: Rabbiga ka cabsashadiisu waxay leedahay kalsoonaan xoog leh, Oo carruurtiisuna
    waxay lahaan doonaan meel ay magangalaan.
  lat-VUC: '[In timore Domini fiducia fortitudinis, et filiis ejus erit spes.'
  eng-ASVBT: In the fear of Jehovah is strong confidence; And his children shall have
    a place of refuge.
  mna-mna: Tomtom ta so imototo Yooba mi ileŋleŋ la kalŋaana, nako ipase pa Yooba
    be iporoukaali. Mi lutuunu bizin tomini ko tipase pa Yooba be iwe ur pizin.
  ita-1885: Nel timor del Signore vi è confidanza fortissima; E vi sarà un ricetto
    per li figliuoli di colui che teme Iddio.
  eng-LXXUP: 'In the fear of the Lord is strong confidence: And he leaves his children
    a support.'
  eng-ULB: When someone fears Yahweh, he also has much confidence in him; these things
    will be like a strong place of protection for this man's children.
  spa-VBL: Los que honran al Señor están a salvo; el protegerá a sus hijos.
  fra-_FOB: Il y a une ferme assurance dans la crainte de l'Éternel; et il y aura
    une sûre retraite pour les enfants de celui qui le craint.
  mal-mal: യഹോവാഭക്തന് ഉറച്ചധൈര്യം ഉണ്ട്; അവന്റെ മക്കൾക്കും അഭയം ഉണ്ടാകും.
  lit-lit: Stiprų užtikrintumą turi tas, kuris bijo VIEŠPATIES, ir savo vaikams jis
    bus prieglauda.
  urd-GVR: Jo Rab kā ḳhauf māne us ke pās mahfūz qilā hai jis meṅ us kī aulād bhī
    panāh le saktī hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा, मेको मुर आ ख्रुइश्‍शा ब्रोंइशा बाक्‍तीक
    बाक्‍ब। मेको आ आलपुकीमी यो मेको ताइनीम। हितोपदेस १८:१०
  eng-NOY: In the fear of the LORD is strong confidence; Yea, to his children he will
    be a refuge.
  ita-1927: V’è una gran sicurezza nel timor dell’Eterno; Egli sarà un rifugio per
    i figli di chi lo teme.
  ckb-ckb: ئەوەی لە یەزدان بترسێت دڵنیاییەکی بەهێزی هەیە، بۆ کوڕەکانیشی دەبێتە پەناگا.
  eng-BBE: 'For him in whose heart is the fear of the Lord there is strong hope: and
    his children will have a safe place.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವನು ಭದ್ರಕೋಟೆಯನ್ನು ಹೊಂದಿದ್ದಾನೆ. ಆತನ ಮಕ್ಕಳಿಗೆ ಆಶ್ರಯವು
    ಇರುವುದು.
  tam-2017: யெகோவாவுக்குப் பயப்படுகிறவனுக்குத் திடநம்பிக்கை உண்டு; அவனுடைய பிள்ளைகளுக்கும்
    அடைக்கலம் கிடைக்கும்.
  spa-RV-1909: En el temor de Jehová está la fuerte confianza; y esperanza tendrán
    sus hijos.
  ron-BTF: În teama de DOMNUL este încredere puternică, și copiii lui vor avea un
    loc de scăpare.
  eng-WEBP: In the fear of the LORD is a secure fortress, and he will be a refuge
    for his children.
  eng-FBV: People who honor the Lord are completely safe; he will protect their children.
  nld-1939: Op het ontzag voor Jahweh mag de sterke vertrouwen, Ook zijn kinderen
    vinden daarin een toevlucht.
  nch-BL: Masehualme cati quiimacasij huan quitepanitaj TOTECO itztoque ica temachili,
    huan ininconehua nojquiya momanahuise ipan TOTECO.
  vie-1934: Trong sự kính sợ Đức Giê-hô-va có nơi nương cậy vững chắc; Và con cái
    Ngài sẽ được một nơi ẩn núp.
  hin-CV: जिसके हृदय में याहवेह के प्रति श्रद्धा होती है, उसे दृढ़ गढ़ प्राप्‍त हो
    जाता है, उसकी संतान सदैव सुरक्षित रहेगी.
  eng-OURB: In the fear of Adonai is a secure fortress, and he will be a refuge for
    his children.
  spa-BES: Porque aquel en cuyo corazón está el temor de Jehová, hay una gran esperanza;
    y sus hijos tendrán un lugar seguro.
  tdx-tdx: Fañarovañe fatratse ty fañeveñañe am’ Iehovà, vaho amam-pipalirañe o ana’eo.
  tha-KJV: ความยำเกรงพระเยโฮวาห์​ทำให้​คนอยู่อย่างมั่นใจมาก ลูกหลานของเขาจะมี​ที่​ลี้ภัย
  por-BR-2018: No temor ao SENHOR há forte confiança; e será refúgio para seus filhos.
  deu-ELO: In der Furcht Jehovas ist ein starkes Vertrauen, und seine Kinder haben
    eine Zuflucht.
  eng-WYC-2018: In the dread of the Lord is trust of strength; and hope shall be to
    the sons of him. (He who feareth the Lord or He who revereth the Lord hath trust
    in his strength; and his sons and daughters shall have hope and security.)
  epo-epo: En la timo antaŭ la Eternulo estas forta fortikaĵo; Kaj Li estos rifuĝejo
    por Siaj infanoj.
  uig-PIN: Pǝrwǝrdigardin ⱪorⱪidiƣanning küqlük yɵlǝnqüki bar, Uning balilirimu ⱨimayigǝ
    igǝ bolar.
  beo-beo: Nowa dunu e da Hina Godema nodone beda:sea, e da adi hou doaga:sea, e da
    mae beda:ne gasalale aligimu. Amola ea sosogo fi amola mano da hahawane gaga:iwane
    esalumu.
  tpi-OTNT: Sapos man i aninit long Bikpela, em bai i sanap strong na i no ken pret
    long wanpela samting, na ol pikinini bilong en tu bai i stap gut.
  hau-SA: Duk mai tsoron Ubangiji yana da zaunannen mafaka, kuma ga ’ya’yansa zai
    zama mafaka.
  uig-LAT: Perwerdigardin qorqidighanning küchlük yölenchüki bar, Uning balilirimu
    himayige ige bolar.
  nde-nde: Lowo owesaba uThixo ulenqaba eqinileyo, uzakuba yisiphephelo senzalo yakhe.
  ton-ton: '‌ʻOku ai ʻae falala mālohi ʻi he manavahē kia Sihova: pea ʻe maʻu ʻe heʻene
    fānau ʻae potu hūfanga.'
  ces-1613: V bázni Hospodinově jestiť doufání silné, kterýž synům svým útočištěm
    bude.
  eng-WMB: In the fear of the LORD is a secure fortress, and he will be a refuge for
    his children.
  tam-TCV: யெகோவாவுக்குப் பயந்து நடக்கிறவர்களுக்கு ஒரு உறுதியான நம்பிக்கையுண்டு; அது
    அவர்களுடைய பிள்ளைகளுக்கு அடைக்கலம்.
  ceb-ULB: Kung ang usa ka tawo adunay kahadlok kang Yahweh, siya usab adunay hilabihang
    pagsalig kaniya; kining mga butanga sama sa lig-ong dapit nga mapanalipdan sa
    mga anak nianing tawhana.
  pol-UBG: W bojaźni PANA jest mocne zaufanie, a jego synowie będą mieć ucieczkę.
  urd-GVU: جو رب کا خوف مانے اُس کے پاس محفوظ قلعہ ہے جس میں اُس کی اولاد بھی پناہ
    لے سکتی ہے۔
  deu-1912: Wer den HERRN fürchtet, der hat eine sichere Festung, und seine Kinder
    werden auch beschirmt.
  kan-2017: ಯೆಹೋವನಿಗೆ ಭಯಪಡುವುದರಿಂದ ಕೇವಲ ನಿರ್ಭಯ, ಆತನ ಮಕ್ಕಳಿಗೆ ಆಶ್ರಯವಿದ್ದೇ ಇರುವುದು.
  yap-yap: Daguwen SOMOL e ma pi’ e ga’an’ nge pagan’ ngak be’ nge chon e tabnaw rok.
  hlt-MCSB: BOEIPA hinyahnah dongah pangtungnah sarhi khaw om, te dongah a ca rhoek
    ham hlipyingnah la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒጊጫ ዓሲ ፔ ቶኦኮና ፔ ማኣሮ ዓሶናም ዶዲ ጉሙርቆያ፥ ሃሣ ጌኤቂንቶ ጎንጃኬ።
  kew-kew: Aa meda nipu Adaa Aa-na agaa ratua kumapi-rupa piraliare nipu oyae meda
    palame na-omalia. Goa pua nipuna nogo naakinu page nimu luabu epe-rupa piralimi.
  twi-ASANTE: Deɛ ɔsuro Awurade no wɔ banbɔ a emu yɛ den, na ɛbɛyɛ dwanekɔbea ama
    ne mma.
  eng-WEBU: In the fear of the LORD is a secure fortress, and he will be a refuge
    for his children.
  wal-wal: GODAASSI yayyiya urau mino qatoi de7ees. I a naatussikka baqatidi attiyo
    soho gidana.
  acu-NT: Apu Yusen umirkaru ainauka niin pengker awajsartin asaramtai, ni uchiri
    ainausha nuna wainkau asar, nu nintimaurijai tuke sapijmiatsuk matsamsartin ainawai.
  spa-PDDPT: En el temor a Yavé hay fuerte confianza Que servirá de refugio a los
    hijos.
  gun-gun: Senhor renonde jajererokyjea rupi vy jajou nhanhemi aguã imbaraete va'e,
    nhandera'y kuery voi ojou 'rã onhemi aguã.
  agu-BL: Yi teke'n ẍchi' Ryos na xcye' tan kaquiwse'n, nin ncha'tz na xcye' tan chiquiwse'n
    yi e' kanitxa' te yi at kach'iw te'j.
  ilo-ULB: No ti maysa a tao ket agbuteng kenni Yahweh, addaan met isuna iti panagtalek
    kenni Yahweh; dagitoy a banbanag ket kaslanto natibker a lugar a salaknib para
    kadagiti annak dagiti tattao.
  kpg-kpg: Di hagalaamua Dimaadua le e wanga di hagadagadagagee mo di noho baba gi
    tangada mo dono madahaanau.
  uig-ARA: پەرۋەردىگاردىن قورقىدىغاننىڭ كۈچلۈك يۆلەنچۈكى بار، ئۇنىڭ بالىلىرىمۇ ھىمايىگە
    ئىگە بولار.
  bps-bps: I klikò di Dwata gamlé di to ksalig, na kamlung i dad ngaan.
  sus-sus: Mixi naxan gaaxu Alatala ya ra, a tan nun a xa die luma nɛ kantari kui.
  pon-2006: Lemmwiki KAUN-O kin kahrehiong aramas emen oh eh peneinei ar pahn koapworopwor
    oh saledek sang apwal.
  ksd-ksd: Nina i ru ra Luluai pa i burut tuna, Ma ra umana natuna kadiat ra pal na
    bakbakit.
  tur-YTC: Yahve korkusunun içi güvenli bir kaledir, O, onun çocuklarına da sığınak
    olur.
  bel-N: У страху перад ГОСПАДАМ моцная пэўнасьць, і для сыноў Сваіх Ён будзе прыстанішчам.
  grc-BRENT: Ἐν φόβῳ Κυρίου ἐλπὶς ἰσχύος, τοῖς δὲ τέκνοις αὐτοῦ καταλείπει ἔρεισμα.
  ind-AYT: Dalam takut akan TUHAN ada kepercayaan yang kuat, dan anak-anak-Nya akan
    memiliki perlindungan.
  nya-nya: Amene amaopa Yehova ali ndi chitetezo chokwanira ndipo iye adzakhala pothawira
    pa ana ake.
  hrv-hrv: U strahu je Gospodnjem veliko pouzdanje i njegovim je sinovima utočište.
  mps-mps: Te Genuai Bidide wi eyu, aga dologoba pelama bidibo bidi da, aga da te
    boma pai madide bidibao, tama te magi nai me delide wi me isąwaibao, tama aga
    wai puluba dabe me te bugagia bidaibao.
  tpi-tpi: Sapos man i aninit long Bikpela, em bai i sanap strong na i no ken pret
    long wanpela samting, na ol pikinini bilong en tu bai i stap gut.
  dan-1931: Den stærkes Tillid er HERRENS Frygt, hans Sønner skal have en Tilflugt.
  vie-OVCB: Người kính sợ Chúa Hằng Hữu tìm được thành lũy; Ngài là nơi ẩn trú an
    toàn cho con cái Ngài.
  guj-2017: યહોવાહનાં ભયમાં દૃઢ વિશ્વાસ સમાયેલો છે, તેનાં સંતાનોને તે આશ્રય આપે છે.
  pon-2006A: Lemmwiki KAUN-O kin kahrehiong aramas emen oh eh peneinei ar pahn koapworopwor
    oh saledek sang apwal.
  por-BRBSL: No medo de Yahweh é uma fortaleza segura, e ele será um refúgio para
    seus filhos.
  swe-swe: Den som fruktar (vördar, respekterar, ärar) Herren (Jahve) har stor trygghet
    (frimodighet, säkerhet), hans barn har alltid en säker tillflyktsplats.
  cth-cth: BAWIPA takinae dawkvah a taranhawi laihoi a tha ao teh, a canaw ni kânguenae
    a pang awh han.
  twi-twi: Nea osuro Awurade no wɔ bammɔ a mu yɛ den, na ɛbɛyɛ guankɔbea ama ne mma.
  hlt-hlt: BOEIPA hinyahnah dongah pangtungnah sarhi khaw om, te dongah a ca rhoek
    ham hlipyingnah la om.
  tbz-SIM: Wèè dé Kuyie nhò í yĩɛ̃̀kù tìmɑtì, kɛ̀ kù kɑ̃nkɛ́ o bí.
  msy-2020: Gumazim Ikiavɨra Itir Godɨn atiating an apengan ikɨ, a tugh gavgavigh,
    egh bizitamɨn atiatighan kogham, eghtɨ an boriba uaghan deraghvɨra ikiam.
  dop-dop: Wei ɩ nyɑŋnɑ Tɑcɑɑ tɔ ɩ səŋɑɑ kɛ́ təcɑ. Pə tɑɣɑ pʋlʋ, Tɑcɑɑ kɛ́ ɩ piyɑ
    kʋkentuɣu kɛ́.
  azb-azb: Rəbdən qorxan tam arxayındır, Çünki Rəbb onun övladlarının pənahıdır.
  eng-DBY: In the fear of Jehovah is strong confidence, and his children shall have
    a place of refuge.
  hin-2017: यहोवा के भय में दृढ़ भरोसा है, और यह उसकी सन्तानों के लिए शरणस्थान होगा।
  wol-KYG: Ragal Aji Sax ji kaaraange gu wér la ci nit, di rawtu ciy doomam.
  bjr-bjr: Yaaweena ufara rufiarafa ququsa kiara foora maridaqa. Miqira fasiqa fannoo
    narí faiqi anaasee faqa ququsaki maridanoo.
  eng-YLT: In the fear of Jehovah [is] strong confidence, And to His sons there is
    a refuge.
  kne-kne: Din pamatpatgan di ipogaw en Diyos et kaman makneg ay pankamangan da ay
    sinpamilya.
  eng-WYC-2017: In the dread of the Lord is trust of strength; and hope shall be to
    the sons of him.
  eng-WMBB: In the fear of the LORD is a secure fortress, and he will be a refuge
    for his children.
  urd-GVH: जो रब का ख़ौफ़ माने उसके पास महफ़ूज़ क़िला है जिसमें उस की औलाद भी पनाह
    ले सकती है।
  rug-rug: Asa pu pamaṉa nia se Zihova, si ta kopue koa Sa, meke sari nana koburu
    kote boka la tome vasina.
  gaz-gaz: Namni Waaqayyoon sodaatu daʼannoo jabaa qaba; ijoolleen isaas daʼoo argatu.
  fra-LSG: Celui qui craint l’Éternel possède un appui ferme, Et ses enfants ont un
    refuge auprès de lui.
  yal-yal: Naxan gaxuxi Alatala yɛɛ ra, na ratangaxi, yigiyadena a diine xa.
  haw-1868: Ma ka makau ia Iehova, malaila ka paulele nui; He puuhonua hoi ia na kana
    poe keiki.
  arb-NAV: فِي تَقْوَى الرَّبِّ ثِقَةٌ شَدِيدَةٌ؛ فِيهَا يَجِدُ أَبْنَاؤُهُ مَلاذاً.
  ewe-ewe: Ame si vɔ̃a Yehowa la, mɔ sesẽ aɖe le esi eye wòanye bebeƒe na viawo.
  eng-LEE: In the fear of the Lord is the strong confidence [of man], and unto his
    children will it be a place of shelter.
  asm-FB: যিহোৱাক ভয় কৰাই দৃঢ়-বিশ্বাস, আৰু এয়ে তেওঁৰ সন্তান সকলৰ বাবে আশ্ৰয় স্থল
    হ’ব।
  sus-A: مِشِ نَشَن فَاشُ عَلَتَلَ يَ رَ، عَ تَن نُن عَ شَ دِيٍ لُمَ نّ كَنتَرِ كُي.
  fra-SBL: La crainte de Yahvé est une forteresse sûre, et il sera un refuge pour
    ses enfants.
  hbo-hbo: בְּיִרְאַ֣ת יְ֭הוָה מִבְטַח־עֹ֑ז וּ֝לְבָנָ֗יו יִהְיֶ֥ה מַחְסֶֽה׃
  kik-kik: Mũndũ ũrĩa wĩtigagĩra Jehova arĩ na kĩĩhitho kĩrũmu, o na ciana ciake nĩho
    irĩũragĩra.
  fra-NCL: Celui qui craint Yahweh trouve un appui solide, et ses enfants ont un sûr
    refuge.
  cek-AK: Angraeng zii kami loe kacak oephaih to tawn ueloe, a caanawk abuephaih ahmuen
    doeh tawn tih.
  cuk-cuk: Bab-Jehováʼgi-dobekwaa-nanalegedgine, bela-bela bendakleged siid. E-mimmigana,
    Bab-Dummadgi bendakleged nue-amimarmogad.
  uig-CYR: Пәрвәрдигардин қорқидиғанниң күчлүк йөләнчүки бар, Униң балилириму һимайигә
    егә болар.
  tel-2017: యెహోవాపట్ల భయం, భక్తి కలిగి ఉన్నవారు ఎంతో ధైర్యంగా ఉంటారు. వారి సంతానానికి
    ఆశ్రయం దొరుకుతుంది.
  hat-BSA: Nan lakrent SENYÈ a, gen gwo konfyans; e pitit li yo va jwenn sekou.
  kos-kos: Akfulatye LEUM GOD, fah sang lulalfongi ku ac moul misla nu sin sie mwet
    ac sou lal.
  hbo-WLC: בְּיִרְאַ֣ת יְ֭הוָה מִבְטַח־עֹ֑ז וּ֝לְבָנָ֗יו יִהְיֶ֥ה מַחְסֶֽה׃
  ibo-ibo: Onye ọbụla na-atụ egwu Onyenwe anyị nwere ebe mgbaba; nye ụmụ ya ọ ga-abụkwa
    ebe ize ndụ.
  ory-ory: ସଦାପ୍ରଭୁ ବିଷୟକ ଭୟ ଦୃଢ଼ ବିଶ୍ୱାସଭୂମି; ଆଉ, ତାହାଙ୍କ ସନ୍ତାନମାନେ ଆଶ୍ରୟ ସ୍ଥାନ
    ପାଇବେ।
  chk-chk: Än eman aramas meniniti ewe Samol mi Lapalap a atoto an apilükülüköch me
    nonomöchün me chon an famili.
  rop-rop: Enibodi hu shoum rispek langa YAWEI garra jidan gudbalawei en im bigininimob
    garra jidan seifwan du.
  ukr-1871: В Господнїм страсї кріпка надїя; всїм синам своїм він — утечище.
  deu-1951: In der Furcht des HERRN liegt starkes Vertrauen; Er wird auch den Kindern
    eine Zuflucht sein.
  eng-JPS: In the fear of the LORD a man hath strong confidence; and his children
    shall have a place of refuge.
  srp-1865: U strahu je Gospodnjem jako pouzdanje, i sinovima je utoèište.
  lug-lug: Atya Mukama alina ekiddukiro eky’amaanyi, era n’abaana be balibeera n’obuddukiro.
  heb-heb: ביראת יהוה מבטח עז ולבניו יהיה מחסה׃
  ben-IRV: সদাপ্রভুর ভয় দৃঢ় আত্মবিশ্বাস; তাঁর সন্তানরা আশ্রয় স্থান পাবে।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਭੈਅ ਮੰਨਣ ਵਿੱਚ ਪੱਕਾ ਭਰੋਸਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਵੀ ਪਨਾਹ ਦਾ
    ਸਥਾਨ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ ခြင်းသည် အားကြီး သော ကိုးစား ရာအခွင့်ကိုဖြစ်စေတတ်၏။
    သား တော်တို့ သည်လည်း ၊ ခိုလှုံ ရာအရပ်ကို ရ ကြလိမ့်မည်။
  tte-O: Tem tomo yabo me ana yakasisi Yaubada koina kani tomone katepatu ilobai kabo
    tomone ana katepatu koina iyamala natunao ali kaba keno-wadam namwanamwana.
  tbg-tbg: Nora Kotira aatu qeteharo vira vevaaraini vairava vairaro vira muntukavano
    paru iraro viva kia vo haikaravata qetaraitiro vairamanta, vira naata vaintivata
    koqemake vaivara.
  hmo-hmo: Lohiabada ia gari henia tauna ese, abidadama goada tauna do ia lao, bona
    unai abidadama dainai, unai tau ena natuna do idia noho namo, mai maino danu.
  urd-urd: ख़ुदावन्द के ख़ौफ़ में क़वी उम्मीद है, और उसके फ़र्ज़न्दों को पनाह की जगह
    मिलती है।
  rus-SYN: В страхе пред Господом - надежда твердая, и сынам Своим Он прибежище.
  bqc-SIM: Vĩakɛa Diiɛá gbãa'ekĩi náaideɛ, a dɛ misikĩi ũ ade nɛ́ↄnɛ.
  tcz-CHONGTHU: Elohim Pathen ging kiti hi mihem dinga kisonna ahin, achate jeng jong
    ama'a kisel diu ahi.
  mar-mar: परमेश्वराच्या भयात दृढ विश्वास आहे, आणि त्याच्या मुलांसाठी ती आश्रयस्थान
    आहेत.
  hlt-THB: Khawsa ak kqihchahnaak ing ziingnaak ak cak ta nawh, a cakhqi hamna awm
    thukzingnaak hynna awm hy.
  qub-qub: Tayta Diosta manchacöga Paymanmi yäracun. Chaymi paytapis wamrancunatapis
    Tayta Diosga yanapan.
  bqp-bqp: Vĩnakɛna Dikirinɛ bi gbãnaleki náanidemɛ, à de surabaki ũ a nɛ́nↄnɛ.
  hat-hat: Lè yon moun gen krentif pou Bondye, li gen kote pou l' apiye. Pitit li
    yo ap jwenn pwoteksyon bò kot Bondye.
  eng-BSB: He who fears the LORD is secure in confidence, and his children shall have
    a place of refuge.
  tod-tod: Zɔi é luazu Ɠɔoɠɔ GALAGI ʋa, naa ɠa kito gola zɔlɔɔ, ná-doun zunuiti
    ti dɔɔɠuzu zɔlɔɔ pɔ bɛ.
  eng-WEBPB: In the fear of the LORD is a secure fortress, and he will be a refuge
    for his children.
  kbq-kbq: Ra Anumzamofoma kore'ma huntesimofona, Agra hanave vihu huntenkeno mani'nena,
    mofavre'amo'za hanave vihufi manigahaze.
  nhe-BL: Tlacame tlen quiimacasij huan quitlepanitaj TOTECO itztoque ica temachili,
    huan ipan TOTECO nojquiya ininconehua momanahuise.
  bus-bus: Vĩakɛna Diinɛ nɛ́ gbãa'eki náanɛdeemɛ, à dɛ mìsikii ũ à nɛ́nↄnɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wi kyze haw umukàg awa a'e. Upyro iànàm wà no.
  eng-DRA: In the fear of the Lord is confidence of strength, and there shall be hope
    for his children.
