verse: PRO.011.019
translations:
  mal-C: നീതിമാർഗത്തിൽ ഉറച്ചുനിൽക്കുന്നവർ ജീവനെ നേടും, എന്നാൽ അധർമം പിൻതുടരുന്നവർ
    മരണത്തെ പുൽകുന്നു.
  deu-TKW: Trachtet einer nach Gerechtigkeit, so führt's zum Leben, jagt er aber dem
    Bösen nach, so führt's zu seinem Tode.
  lin-lin: Lokola bosembo ememaka na bomoi, moto oyo alandaka nzela ya mabe alandaka
    nde nzela ya kufa.
  eng-LSV: Correctly [is] righteousness for life, || And whoever is pursuing evil—for
    his own death.
  eng-GNV: 'As righteousnes leadeth to life: so hee that followeth euill, seeketh
    his owne death.'
  eng-WEBSTER: 'As righteousness tendeth to life: so he that pursueth evil pursueth
    it to his own death.'
  nhw-BL: Se catli quichihuas catli xitlahuac, yas campa onca nemilistli. Pero se
    catli quitoquilis catli fiero, quipantis miquilistli.
  swh-ONEN: Mtu mwenye haki kweli kweli hupata uzima, bali yeye afuatiliaye ubaya
    huendea kifo chake.
  bba-bba: Wi u wurɑ u ɡem swĩi, u ko n wɑ̃ɑwɑ, ɑdɑmɑ wi u kɔ̃sɑ nɑɑ ɡire u koo ɡbiwɑ.
  eng-KJVCPB: 'As righteousness tendeth to life: So he that pursueth evil pursueth
    it to his own death.'
  luo-luo: Ngʼat man-gi tim makare kendo ma ja-adiera nobed mangima, to ngʼat maluwo
    richo dhiyo e thone.
  meu-meu: Kara maoromaoro ai e gini tutuka-tutukamu tauna na baine mauri, a kara
    dika e ḡavaiamu tauna na baine mase.
  npi-ULB: ठिक कुरो गर्ने इमानदार व्यक्ति जिउने छ, तर खराबीको पिछा गर्नेचाहिँ मर्ने
    छ ।
  yor-yor: Olódodo tòótọ́ rí ìyè ṣùgbọ́n ẹni tí ń lépa ibi lé e sí ibi ikú ara rẹ̀.
  ind-ind: Senantiasa bertindak benar, berumur panjang. Gemar berbuat jahat, mati.
  pes-OPCB: شخص درستکار از حیات برخوردار می‌شود، اما آدم بدکار به سوی مرگ می‌رود.
  tgl-ULB: Ang isang taong tapat na gumagawa kung ano ang tama ay mabubuhay, pero
    ang isa na humahabol sa masama ay mamamatay.
  hui-hui: Wali agali mana tigabi dege biaga karu ti haabo holene yulebira. Anigoyu
    wali agali mana ko dege bule hamelo karu ti homolene wulebira.
  mya-mya: ဖြောင့်မတ်ခြင်းတရားသည် အသက်ရှင်ခြင်းနှင့် ဆိုင်သကဲ့သို့၊ ဒုစရိုက်ကိုလိုက်ရှာသောသူသည်လည်း၊
    မိမိသေခြင်းတိုင်အောင် လိုက်ရှာတတ်၏။
  bod-N: ཡུན་རིང་དྲང་བདེན་སྐྱོང་བར་ཚེ་སྲོག༌འཐོབ། །ངན་པ་སྙེག་མཁན་འཆི་བའི་གནས་སུ༌ལྷུང༌།།
  wsk-wsk: Kari munan ningo diram ko sail tagiso, mu bagara ningo arigiso; bare kari
    munan memek karo tui lagoso, mu kua namara ko lage te namoso.
  sna-sna: Munhu akarurama zvechokwadi anowana upenyu, asi uyo anotevera zvakaipa
    anoenda kurufu rwake.
  spa-BLM: El que es verdaderamente justo obtiene la vida. El que persigue el mal
    obtiene la muerte.
  cac-cac: Tato sco b'eyb'alej tojolal, vach' ol ec' yib'an̈q'uinal cuuj. Tato a chucal
    sco c'ulej jun, ol on̈ cham yuuj.
  swh-ULB: Mtu mwaminifu atendaye haki ataishi, bali yeye atendaye uovu atakufa.
  bel-bel: Праведнасьць вядзе да жыцьця, а хто імкнецца да ліхога, імкнецца да сьмерці
    сваёй.
  deu-ELBBK: Wie die Gerechtigkeit zum Leben führt, so führt es den, der Bösem nachjagt,
    zu seinem Tod.
  mbb-OT: Meluǥayad is untung te etew he metazeng, iyan, is etew he kenà ed-engked
    he ebaal te mezaat, kemetayen is egkepengkusan din.
  mal-2015: നീതിയിൽ സ്ഥിരപ്പെട്ടിരിക്കുന്നവൻ ജീവനെ പ്രാപിക്കുന്നു; ദോഷത്തെ പിന്തുടരുന്നവനോ
    തന്റെ മരണത്തിന്നായി പ്രവർത്തിക്കുന്നു.
  rmc-rmc: O spravodľišagos čačes ľidžal andro dživipen, ale ko kamel te kerel o nalačhipen,
    merela.
  pes-OPV: چنانکه عدالت مودی به حیات‌است، همچنین هر‌که شرارت را پیروی نماید او را
    به موت می‌رساند.
  ron-1924: Адевэрата неприхэнире дуче ла вяцэ, дар чел че урмэреште рэул гэсеште
    моартя.
  ben-OBCV: প্রকৃতপক্ষে ধার্মিক মানুষ জীবন লাভ করে, কিন্তু যে কেউ মন্দের পশ্চাদ্ধাবন
    করে সে মৃত্যুর সন্ধান পায়।
  som-som: Xaqnimadu waxay u kacdaa xagga nolosha, Sidaas oo kalena kii sharka raacaa
    wuxuu u raacaa dhimashadiisa.
  lat-VUC: Clementia præparat vitam, et sectatio malorum mortem.
  eng-ASVBT: He that is steadfast in righteousness shall attain unto life; And he
    that pursueth evil doeth it to his own death.
  mna-mna: Tomtom ta so ikam kinkiini be ito mbulu ndeeŋeŋana, nako ikam mbotŋana
    ambaiŋana. Mi zin wal ta tirru zaala pa mbulu sananŋana, nako timetmeete ma tila
    len.
  ita-1885: Così è la giustizia a vita, Come chi procaccia il male lo procaccia alla
    sua morte.
  eng-LXXUP: 'A righteous son is born for life: But the persecution of the ungodly
    ends in death.'
  eng-ULB: An honest person who does what is right will live, but the one who pursues
    evil will die.
  spa-VBL: Haz el bien y vivirás. Busca el mal y morirás.
  fra-_FOB: Ainsi la justice mène à la vie; mais celui qui poursuit le mal cherche
    la mort.
  mal-mal: നീതിയിൽ സ്ഥിരപ്പെട്ടിരിക്കുന്നവൻ ജീവനെ പ്രാപിക്കുന്നു; ദോഷത്തെ പിന്തുടരുന്നവൻ
    തന്റെ മരണത്തിനായി പ്രവർത്തിക്കുന്നു.
  urd-GVR: Rāstbāzī kā phal zindagī hai jabki burāī ke pīchhe bhāgne wāle kā anjām
    maut hai.
  suz-BL: सु गेना हना यो ठीक पाइब बाक्‍बा, मेको ब्रोंइब। तन्‍न सु मरिम्‍शो पचा कली
    चुइक्‍बा, मेको बेक्‍ब। हितोपदेस १९:२३
  eng-NOY: As righteousness tendeth to life, So he who pursueth evil pursueth it to
    his death.
  ita-1927: Così la giustizia mena alla vita, ma chi va dietro al male s’incammina
    alla morte.
  ckb-ckb: بێگومان ڕاستودروست ژیان بەدەستدەهێنێت، بەڵام ئەوەی شوێن خراپە دەکەوێت،
    مردنی دەستدەکەوێت.
  eng-BBE: So righteousness gives life; but he who goes after evil gets death for
    himself.
  kan-OKCV: ನೀತಿವಂತನ ಮಾರ್ಗಗಳಲ್ಲಿ ಅಚಲವಾಗಿರುವವನು ಜೀವ ಹೊಂದುತ್ತಾನೆ, ಕೆಟ್ಟದ್ದನ್ನು ಬೆನ್ನಟ್ಟುವವನು
    ತನ್ನ ಮರಣವನ್ನು ಬೆನ್ನಟ್ಟುತ್ತಾನೆ.
  tam-2017: நீதி வாழ்வுக்கு ஏதுவாகிறதுபோல, தீமையைப் பின்தொடருகிறவன் மரணத்திற்கு ஏதுவாகிறான்.
  spa-RV-1909: Como la justicia es para vida, así el que sigue el mal es para su muerte.
  ron-BTF: Așa cum dreptatea tinde la viață, tot așa, cel ce urmărește răul îl urmărește
    pentru propria lui moarte.
  eng-WEBP: He who is truly righteous gets life. He who pursues evil gets death.
  eng-FBV: Do what's right, and you will live; chase after evil and you will die.
  nld-1939: Een deugdzaam mens gaat ten leven; Maar wie het kwade najaagt, zoekt zijn
    eigen dood.
  nch-BL: Se cati quichihua cati xitahuac, yas campa onca nemilisti. Pero se cati
    quitoquilía cati fiero, quipantis miquilisti.
  vie-1934: Người nào vững lòng ở công bình được đến sự sống; Còn kẻ săn theo ác gây
    sự chết cho mình.
  hin-CV: वह, जो धर्म में दृढ़ रहता है, जीवित रहता है, किंतु जो बुराई का चालचलन करता
    है, वह जीवित न रहेगा.
  eng-OURB: He who is truly upright gets life. He who pursues evil gets death.
  spa-BES: Así que la justicia da vida; pero el que persigue el mal obtiene la muerte
    para sí mismo.
  tdx-tdx: Ho veloñe ty mifahatse an-kavañonañe, fe hihomake ty mañean-karatiañe.
  tha-KJV: ความชอบธรรมนำไปสู่​ชี​วิตฉันใด บุ​คคลผู้​ติ​ดตามความชั่วร้ายจะนำไปสู่ความตายของตนเองฉันนั้น
  por-BR-2018: Assim como a justiça leva para a vida; assim também aquele que segue
    o mal é levado para sua própria morte.
  deu-ELO: Wie die Gerechtigkeit zum Leben, so gereicht es dem, der Bösem nachjagt,
    zu seinem Tode.
  eng-WYC-2018: Mercy shall make ready life; and the following of evil, death. (Mercy
    bringeth forth life; but death followeth after evil.)
  epo-epo: Bonfarado kondukas al vivo; Kaj kiu celas malbonon, tiu iras al sia morto.
  uig-PIN: Ⱨǝⱪⱪaniyǝt adǝmgǝ ⱨayatliⱪ tapⱪuzar; Yamanliⱪni kɵzlǝp yüridiƣan kixi ɵlümgǝ
    yüz tutar.
  beo-beo: 'Nowa dunu da gasa fili, moloidafa hou hamomusa: dawa:sea, e da esalusu
    ba:mu. Be nowa da gasa fili, wadela:i hou fawane hamomusa: dawa:sea, e da bogomu.'
  tpi-OTNT: Ol man i strong long bihainim stretpela pasin, ol bai i kisim laip. Tasol
    ol man i strong long mekim pasin nogut, ol bai i dai.
  hau-SA: Mutum mai adalci da gaske yakan sami rai, amma shi da ya duƙufa ga aikata
    mugunta kan tarar da mutuwarsa.
  uig-LAT: Heqqaniyet ademge hayatliq tapquzar; Yamanliqni közlep yüridighan kishi
    ölümge yüz tutar.
  nde-nde: Lowo omiyo ekulungeni uzuza ukuphila, kodwa oxotshana lobubi uya ekufeni.
  ton-ton: '‌ʻO hangē ʻoku fakatau ʻae māʻoniʻoni ki he moʻui: ʻoku pehē, ko ia ʻoku
    tulituli pau ki he kovi ʻoku ne fai ia ke ne mate ai ia.'
  ces-1613: Tak spravedlivý rozsívá k životu, a kdož následuje zlého, k smrti své.
  eng-WMB: He who is truly righteous gets life. He who pursues evil gets death.
  tam-TCV: உண்மையாகவே நீதிமான்கள் வாழ்வைப் பெறுவார்கள்; ஆனால் தீமையைப் பின்பற்றுபவர்கள்
    மரணத்தைக் காண்பார்கள்.
  ceb-ULB: Ang tawong matinud-anon nga mobuhat kung unsa ang matarong mabuhi, apan
    mamatay ang tawo nga mosunod sa daotan.
  pol-UBG: Jak sprawiedliwość prowadzi do życia, tak do śmierci zmierza ten, kto naśladuje
    zło.
  urd-GVU: راست بازی کا پھل زندگی ہے جبکہ بُرائی کے پیچھے بھاگنے والے کا انجام موت
    ہے۔
  deu-1912: Gerechtigkeit fördert zum Leben; aber dem Übel nachjagen fördert zum Tod.
  kan-2017: ಧರ್ಮನಿರತನಿಗೆ ಜೀವ, ಅಧರ್ಮಾಸಕ್ತನಿಗೆ ಮರಣ.
  yap-yap: Demturug be’ nike duwgiliy u wan’ ni nge rin’ e tin nib mat’aw mra par
    nib fos, ma en nike duwgiliy ni kireb e nge ngongliy e ra yim’.
  hlt-MCSB: Duengnah tah hingnah la pawk tih, boethae aka hloem khaw a dueknah ham
    ni.
  mdy-ETH: ኮሺ ማዾ ዒናፓ ማዻ ዓሲ ሼምፔና ናንጋኔ፤ ፑርቱሞ ማዺ ሺራ ዓሲ ጋዓንቴ ሃይቃኔ።
  kew-kew: Aanu medalomame puri paboa epe kone ratalimiri gore nimu oro-yalo piraama
    laama pope kone wasupa mealimi. Go yapare waea papena puri pabeme aanuri nimu
    omalimi.
  twi-ASANTE: Deɛ ɔyɛ nokorɛ teneneeni no nya nkwa, nanso deɛ ɔkɔ so yɛ bɔne no kɔ
    owuo mu.
  eng-WEBU: He who is truly righteous gets life. He who pursues evil gets death.
  wal-wal: Xillotettan minnidi de7iya uri paxa de7ana; shin iitatettaa kaalliya uri
    haiqqana.
  acu-NT: Aints pengker nintitin ainauka tuke iwiaaku pujusartin ainawai. Antsu tuke
    pase turuki turuki weenauka tuke jakatniunam jeartinuitai.
  spa-PDDPT: La firmeza de rectitud es para vida, Pero el que sigue la perversidad
    busca su propia muerte.
  gun-gun: Heko porã va'e oo 'rãe tekove katy, ha'e rã teko vai rupi ikuai va'e ma
    omano ete 'rãe.
  agu-BL: Yi e' yi na el cyalma' tan chibnol tane'n yi e'chk takle'n balaj, na jal
    yi itz'ajbil cya'n. Poro yi e' yi na el cyalma' tan chibnol yi e'chk takle'n cachi',
    na jal yi quimichil cyak'un.
  ilo-ULB: Ti napudno a tao nga agar-aramid iti umno ket agbiag, ngem ti tao a mangkamkamat
    iti kinadakes ket matay.
  kpg-kpg: Tangada manawa hai nia mee e donu la ga mouli, gei tangada e hiihai e hai
    nia mee hala le e hana gi di made.
  uig-ARA: ھەققانىيەت ئادەمگە ھاياتلىق تاپقۇزار؛ يامانلىقنى كۆزلەپ يۈرىدىغان كىشى
    ئۆلۈمگە يۈز تۇتار.
  bps-bps: Mlawil i to ku too ndà di nawan mimò i tlu, bay i to too mayè mimò sasè,
    mlal mati.
  sus-sus: Tinxintɔɛ kisima nɛ, kɔnɔ tinxintare faxɛ nan sɔtɔma.
  pon-2006: Mehmen me ngoangki en wia me pwung pahn mourla, ahpw mehmen me ngoangki
    wia me sapwung pahn mehla.
  ksd-ksd: Nina i tur padikat ta ra mangamangana takodo na vatur vake ra nilaun, Ma
    nina i murmur ra kaina na mat i tana.
  tur-YTC: İçtenlikle doğru olan yaşam elde eder. Kötülüğün peşinde olan ölüm elde
    eder.
  bel-N: Праведнасьць [вядзе] да жыцьця, а хто імкнецца да зла, [імкнецца] да сьмерці.
  grc-BRENT: Υἱὸς δίκαιος γεννᾶται εἰς ζωὴν, διωγμὸς δὲ ἀσεβοῦς εἰς θάνατον.
  ind-AYT: Siapa berpegang pada kebenaran akan hidup, tetapi dia yang mengejar kejahatan
    akan mati.
  nya-nya: Munthu wochita za chilungamo amapeza moyo, koma wothamangira zoyipa adzafa.
  hrv-hrv: Tko je čvrst u pravednosti, ide u život, a tko za zlom trči, na smrt mu
    je.
  mps-mps: Te doloba pai kolesaga sainu bomo ebo bidi dabe te augwa bidibo ula saibao.
    Tiali goli, te dwai kolesaga yainu bomo ebo bidi dabe te augwali isaibao.
  tpi-tpi: Ol man i strong long bihainim stretpela pasin, ol bai i kisim laip. Tasol
    ol man i strong long mekim pasin nogut, ol bai i dai.
  dan-1931: At hige efter Retfærd er Liv, at jage efter ondt er Død.
  vie-OVCB: Tìm nhân đức là vào nẻo sống; đeo đuổi tội khiên sẽ mạng vong.
  guj-2017: જે માણસ નેકીમાં સુદ્રઢ છે તે જીવન સંપાદન કરે છે, પણ બૂરાઈ શોધનાર પોતાનું
    જ મોત લાવે છે.
  pon-2006A: Mehmen me ngoangki en wia me pwung pahn mourla, ahpw mehmen me ngoangki
    wia me sapwung pahn mehla.
  por-BRBSL: Aquele que é verdadeiramente justo ganha a vida. Aquele que persegue
    o mal, recebe a morte.
  swe-swe: Sann rättfärdighet leder till liv, men den som ständigt strävar (söker)
    efter ondska jagar den till sin egen död (den leder till döden).
  cth-cth: Lannae ni hringnae lamthung dawk tami a hrawi e patetlah, thoenae ka sak
    e ni ouk a duekhai.
  twi-twi: Nea ɔyɛ nokware treneeni no nya nkwa, nanso nea ɔkɔ so yɛ bɔne no kɔ owu
    mu.
  hlt-hlt: Duengnah tah hingnah la pawk tih, boethae aka hloem khaw a dueknah ham
    ni.
  tbz-SIM: Wèè dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ nhò yó nfòùmu, wèè dɔ̀ɔ̀ri mɛyɛi kòo kú.
  msy-2020: Gumazir arazir aghuim pamten an gɨn zuiba, me ikɨrɨmɨrir aghuim iniam.
    Ezɨ gumazir arazir kurabar amuasa bar gavgaviba, me arɨmɨghiram.
  dop-dop: Tɑmpɑnɑ təŋʋɣʋ hɑɑkɩ weesuɣu kɛ́. Ɩlɛnɑ ɩsɑɣɑtʋ təŋʋɣʋ nɑ́ɑ́ tʋ səm.
  azb-azb: Sidq ürəkdən saleh olan həyata qovuşar, Şərin ardınca düşən ölümə çatar.
  eng-DBY: As righteousness [tendeth] to life, so he that pursueth evil [doeth it]
    to his own death.
  hin-2017: जो धर्म में दृढ़ रहता, वह जीवन पाता है, परन्तु जो बुराई का पीछा करता,
    वह मर जाएगा।
  wol-KYG: Saxoo njekk, dund; sàlloo mbon, dee rekk.
  bjr-bjr: Yafee andeeqara oosana aiqama kari auqaee marifa sia kuquannoo kaqi mariannoo.
    Manda oosanara sandanainai qimarifa dauni kuqirana paquriannoo.
  eng-YLT: Rightly [is] righteousness for life, And whoso is pursuing evil — for his
    own death.
  kne-kne: Mo ipapasnek mo ay mangamag si kosto, say mangiturong en sik-a si katagoam,
    ngem mo ipilit mo ay mangamag si lawa et say mangiturong si kateyam.
  eng-WYC-2017: Mercy shall make ready life; and the pursuing [or the following] of
    evil, death.
  eng-WMBB: He who is truly righteous gets life. He who pursues evil gets death.
  urd-GVH: रास्तबाज़ी का फल ज़िंदगी है जबकि बुराई के पीछे भागनेवाले का अंजाम मौत है।
  rug-rug: Sa tie sapu turu va nabu pa tinoṉoto si kaqu vagia sa tinoa, ba sa tie
    sapu luli sari tinavete kaleadi si hata mate.
  gaz-gaz: Namni qajeelaan dhugumaan jireenya argata; kan waan hamaa duukaa buʼu garuu
    gara duʼaa argata.
  fra-LSG: Ainsi la justice conduit à la vie, Mais celui qui poursuit le mal trouve
    la mort.
  yal-yal: Tinxinyaan fama nii rakisin nan na. Koni naxan na lu fe ɲaxin fɔxɔ ra,
    na faxama nɛn.
  haw-1868: E like me ka pili ana o ka pono i ke ola, Pela e pili ai ka make i ka
    mea hana hewa.
  arb-NAV: الْمُتَشَبِّثُ بِالْبِرِّ يَحْيَا، وَمَنْ يَتْبَعُ الشَّرَّ يَمُوتُ.
  ewe-ewe: Ame si nye dzɔdzɔetɔ vavã la, akpɔ agbe, ke ame si ti nu vɔ̃ɖi yome la
    yia eƒe ku me.
  eng-LEE: 'He who is firm in righteousness attaineth to life: and he that pursueth
    evil [doth it] to his own death.'
  asm-FB: যি সাধুলোকে সৎ কাৰ্য কৰে, তেওঁ জীৱন লাভ কৰে; কিন্তু যিলোকে দুষ্টতা অনুসৰণ
    কৰে, তেওঁৰ মৃত্যুৰ হ’ব।
  sus-A: تِنشِنتْي كِسِمَ نّ، كْنْ تِنشِنتَرٍ قَشّ نَن سْتْمَ.
  fra-SBL: Celui qui est vraiment juste obtient la vie. Celui qui poursuit le mal
    obtient la mort.
  hbo-hbo: כֵּן־צְדָקָ֥ה לְחַיִּ֑ים וּמְרַדֵּ֖ף רָעָ֣ה לְמֹותֹֽו׃
  kik-kik: Mũndũ ũrĩa mũthingu kũna nĩagatũũra muoyo, no mũndũ ũrĩa ũrũmagĩrĩra waganu
    nĩ gũkua agaakua.
  fra-NCL: La justice conduit à la vie, mais celui qui poursuit le mal va à la mort.
  cek-AK: Toenghaih loe hinghaih ah oh baktih toengah, sethaih hnukah patom kami loe
    a duekhaih ni patom.
  cuk-cuk: Dule-innikidaed, burba-dulad-nika gudiid. Dule-ibmar-isganabina-sogdiiddina,
    burgwed-igar ega ukleged.
  uig-CYR: Һәққанийәт адәмгә һаятлиқ тапқузар; Яманлиқни көзләп жүридиған киши өлүмгә
    йүз тутар.
  tel-2017: వాస్తవమైన నీతి జీవానికి మూలం. అదే పనిగా చెడ్డ కార్యాలు చేసేవాడు తన మరణానికి
    దగ్గరౌతాడు.
  hat-BSA: Sila ki fidèl nan ladwati a va jwenn lavi, e sila ki pouswiv mal la va
    jwenn pwòp lanmò pa li.
  kos-kos: Sie mwet su insianaung in oru ma suwohs fah moul, a mwet se su sulela na
    ku sel in oru koluk fah misa.
  hbo-WLC: כֵּן־צְדָקָ֥ה לְחַיִּ֑ים וּמְרַדֵּ֖ף רָעָ֣ה לְמוֹתֽוֹ׃
  ibo-ibo: Onye na-eguzosi ike ime ihe ziri ezi ga-enwe ndụ; ma onye na-agbaso ihe
    ọjọọ ga-ahụ ọnwụ.
  ory-ory: ଯେଉଁ ଲୋକ ଧାର୍ମିକତାରେ ଅଟଳ ଥାଏ, ସେ ଜୀବନ ପାଇବ; ପୁଣି, କୁକର୍ମର ପଛେ ଯେ ଧାଏଁ,
    ସେ ଆପଣା ମୃତ୍ୟୁୁ ଘଟାଏ।
  chk-chk: Eman mi chök föföri föför mi pwüng epwe manau, nge ätewe mi chök föri mine
    a ngau epwe mäla.
  rop-rop: Detlot pipul hu oldei jidan trubalawei garra jidan laibala, bat detlot
    pipul hu oldei laigim dumbat nogudbala ting garra ol binijap.
  ukr-1871: Праведність веде до життя, а хто простує до злого, простує до смертї.
  deu-1951: So gewiß die Gerechtigkeit zum Leben führt, so sicher die Jagd nach dem
    Bösen zum Tod.
  eng-JPS: Stedfast righteousness tendeth to life; but he that pursueth evil pursueth
    it to his own death.
  srp-1865: Ko se drži pravde, na život mu je; a ko ide za zlom, na smrt mu je.
  lug-lug: Omuntu omutuukirivu ddala alifuna obulamu, naye oyo akola ebitali bya butuukirivu
    alifa.
  heb-heb: כן צדקה לחיים ומרדף רעה למותו׃
  ben-IRV: যে ধার্ম্মিকতায় অটল, সে জীবন পায়; কিন্তু যে দুষ্টতার পিছনে দৌড়ে, সে
    মারা যায়।
  pan-pan: ਸਚਿਆਰ ਮਨੁੱਖ ਜੀਵਨ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਬੁਰਿਆਈ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ,
    ਉਹ ਆਪਣੀ ਮੌਤ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်း တရား သည် အသက်ရှင် ခြင်းနှင့် ဆိုင်သကဲ့သို့ ၊ ဒုစရိုက်
    ကိုလိုက် ရှာသောသူ သည်လည်း ၊ မိမိ သေ ခြင်းတိုင်အောင် လိုက်ရှာတတ်၏။
  tte-O: Tem tomone iya tomo dudulaina kani yawasi namwanamwana ilobai, na yaiya paisowa
    naenaesosina iginaginauli kani boita ilobai.
  tbg-tbg: Quqaaqamake avuqavu nireka auti variaka, vika qaqi variqi vivara. Vaiinti
    nahenti qora aaraqaa nireka auti variaka, vika ekaarama qutu vivara.
  hmo-hmo: Kara maoromaoro ia ura momokani tauna ese, mauri ia davaria noho, to kara
    dika ia ura karaia tauna, be do ia mase.
  urd-urd: सदाक़त पर क़ाईम रहने वाला ज़िन्दगी हासिल करता है, और बदी का हिमायती अपनी
    मौत को पहुँचता है।
  rus-SYN: Праведность ведет к жизни, а стремящийся к злу стремится к смерти своей.
  bqc-SIM: Kua maa sĩana ì ń ká wɛ̃niwa, tɛa vãizi ì mↄ́ ń gao.
  tcz-CHONGTHU: Thildih tuhchah a ngailu chun hinna anei tei ding, aphalou lam jenga
    chepa chu thi tei ding ahi.
  mar-mar: जो प्रामाणिक व्यक्ती नीतीने राहतो त्यास जीवन मिळेल, पण जो दुष्कर्मामागे
    लागतो तो आपणावर मृत्त्यू आणतो.
  hlt-THB: Dyngnaak awh ak ypawm thlang ing hqingnaak ham nawh, seetnaak ak hquut
    ing thihnaak ham kaw.
  qub-qub: Alli cajta rurar goyarga mana ushacaj cawaytami tarin. Mana allita rurajcunami
    ichanga quiquillan wañuyta ashiycan.
  bqp-bqp: Kunna mana yãpura dì ń ká wɛ̃̀ndiia, tɛna yã vãniii dì su kũ gao.
  hat-hat: Yon moun ki soti pou fè sa ki dwat ap toujou viv. Men, moun k'ap chache
    fè sa ki mal gen pou yo mouri.
  eng-BSB: Genuine righteousness leads to life, but the pursuit of evil brings death.
  tod-tod: Zekana, telebodai ɠaaɓelazuʋɛ ɠa ga zɛnvui, kɛlɛ zɔi é ʋilɛsu faa ɲɔi
    ʋolu, naa ɠa saai laaɠomisu.
  eng-WEBPB: He who is truly righteous gets life. He who pursues evil gets death.
  kbq-kbq: Fatgo vahe'mo'za knare manizanku nehakaze. Hianagi havi avu'avazama nevaririza
    vahe'mo'za fri'zanku nehakaze.
  nhe-BL: Se tlen quichihuas tlen xitlahuac, yas campa onca yolistli. Pero se tlen
    quitoquilis tlen fiero, quipantis miquistli.
  bus-bus: Kuuna maa yãpura è ń ká wɛ̃̀ndia, tɛna à zaaazi è mↄ́ gaao.
  gub-BL: — Xo ikatu ma'e zo azapo putar nehe, aze amo i'i uzeupe, wiko putar nehe.
    — Azapo putar ikatu 'ym ma'e azeharomoete ihe nehe, aze amo i'i uzeupe, umàno
    putar nehe.
  eng-DRA: 'Clemency prepareth life: and the pursuing of evil things, death.'
