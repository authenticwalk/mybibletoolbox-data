verse: PRO.011.004
translations:
  mal-C: സമ്പത്ത് ക്രോധദിവസത്തിൽ ഉപകരിക്കുകയില്ല, എന്നാൽ നീതിനിഷ്ഠമായ ജീവിതം മരണത്തിൽനിന്നു
    വിടുവിക്കുന്നു.
  deu-TKW: Keine Habe nützt am Tage des Strafgerichts, aber Gerechtigkeit errettet
    vom Tode.
  lin-lin: Bomengo ekolongisa ata moke te na mokolo ya kanda ya Nzambe, kasi bosembo
    ekangolaka na kufa.
  eng-LSV: Wealth does not profit in a day of wrath, || And righteousness delivers
    from death.
  eng-GNV: 'Riches auaile not in the day of wrath: but righteousnes deliuereth from
    death.'
  eng-WEBSTER: 'Riches profit not in the day of wrath: but righteousness delivereth
    from death.'
  nhw-BL: Ipan nopa tonal quema TOTECO tetlajtolsencahuas, itomi se tominpixquetl
    amo quipalehuis. Pero masehualme catli itztoque xitlahuac iixpa TOTECO momanahuise
    tlen miquilistli.
  swh-ONEN: Utajiri haufaidi kitu katika siku ya ghadhabu, bali haki huokoa kutoka
    mautini.
  bba-bba: Dukiɑ kun kpɛ̃ yu tɔnu wɔrɑ Gusunɔn siribun sɑnɑm, ɑdɑmɑ ɡem mu rɑ tɔnu
    wɔre ɡɔɔn di.
  eng-KJVCPB: 'Riches profit not in the day of wrath: But righteousness delivereth
    from death.'
  luo-luo: Mwandu onge gi ohala e ndalo mar mirima, to tim makare reso ngʼato e tho.
  meu-meu: Badu dinana ai taḡa na asi hahenamona, a kara maoromaoro ese mase amo e
    hahemaurimu.
  npi-ULB: क्रोधको दिनमा धन-सम्पत्ति बेकामको हुन्छ, तर ठिक गर्नाले मृत्युबाट जोगाउँछ
    ।
  yor-yor: Ọ̀rọ̀ kò níláárí ní ọjọ́ ìbínú, ṣùgbọ́n òdodo a máa gbani lọ́wọ́ ikú.
  ind-ind: Kekayaan tidak dapat menyelamatkanmu pada hari penghakiman TUHAN, tetapi
    cara hidup yang benar akan menjaga nyawamu.
  pes-OPCB: در روز داوری مال و ثروت به داد تو نمی‌رسد، اما عدالت تو می‌تواند تو را
    از مرگ برهاند.
  tgl-ULB: Ang kayamanan ay walang halaga sa araw nang matinding kapootan, pero ang
    paggawa ng matuwid ay maglalayo sa iyo mula sa kamatayan.
  hui-hui: Mbirale dewawi homogo ha hariyaguabi í̠ homolene horo harangi urunime í̠
    mo wia nabulebira. Anigo í̠na mana tigabi ngaru talialu bialu hariyagua nde ogonime
    í̠ biamogo biragola í̠ abale homa nabi luore holebere.
  mya-mya: အမျက်ဒေါသထွက်သောကာလ၌ စည်းစိမ် ဥစ္စာသည် အကျိုးမပေးနိုင်။ဖြောင့်မတ်ခြင်းပါရမီမူကား၊
    သေခြင်းမှကယ်တင်တတ်၏။
  bod-N: དཀོན་མཆོག་ཐུགས་ཁྲོའི་ཉིན་མོར་ནོར་གྱིས་ཕན་མི༌ཐོགས། །དྲང་བདེན་ཁོ་ནས་འཆི་བ་ཉིད་ལས་སྐྱོབ་པར༌བྱ།།
  wsk-wsk: Mel ningo ningo ago bagara ko munan mu, tom memek ningi me ka sangukko;
    bare ningo diram la bagara ko munan mu, maga namara ko lage te ka bataguru taukko.
  sna-sna: Pfuma haibatsiri chinhu pazuva rokutsamwa, asi kururama kunorwira parufu.
  spa-BLM: Las riquezas no aprovechan en el día de la ira, pero la justicia libra
    de la muerte.
  cac-cac: Ayic ol javoc sc'ual co ch'olb'itaji, man̈xalaj yopisio co b'eyumal, axon̈ej
    co tojolal ol on̈ colanel d'a chamel.
  swh-ULB: Utajiri hauna thamani siku ya ghadhabu, bali kwa kutenda haki hujilinda
    na mauti.
  bel-bel: Не паможа багацьце ў дзень гневу; а праўда ўратуе ад сьмерці.
  deu-ELBBK: Vermögen nützt nichts am Tag des Zorns, aber Gerechtigkeit errettet vom
    Tod.
  mbb-OT: Kenà ebpulus diyà te kenikew is ketiǥeyunan emun iyan en kebpatey nu, iyan,
    is ketazeng mulà, ebpekelibri kenikew te kemetayen.
  mal-2015: ക്രോധദിവസത്തിൽ സമ്പത്തു ഉപകരിക്കുന്നില്ല; നീതിയോ മരണത്തിൽനിന്നു വിടുവിക്കുന്നു.
  rmc-rmc: O barvaľipen tut na zachraňinela andre oda džives, sar avela le RAJESKRI
    choľi, no o spravodľišagos tut lela avri andral o meriben.
  pes-OPV: توانگری در روز غضب منفعت ندارد، اماعدالت از موت رهایی می‌بخشد.
  ron-1924: Ын зиуа мынией, богэция ну служеште ла нимик, дар неприхэниря избэвеште
    де ла моарте.
  ben-OBCV: ক্রোধের দিনে ধনসম্পত্তি মূল্যহীন হয়ে যায়, কিন্তু ধার্মিকতা মৃত্যু থেকে
    রক্ষা করে।
  som-som: Maalinta cadhada maal faa'iido ma leh, Laakiinse xaqnimada ayaa dhimasho
    kaa samatabbixisa.
  lat-VUC: Non proderunt divitiæ in die ultionis; justitia autem liberabit a morte.
  eng-ASVBT: Riches profit not in the day of wrath; But righteousness delivereth from
    death.
  mna-mna: Anutu isombe iswe kete malmalŋana kini ma ipet kat mat, na koroŋ boozomen
    ta wal sananŋan tindoundou na, ko irao iuulu zin ri sa som. Tamen mbulu ndeeŋeŋana,
    ina ikamkewe iti pa meeteŋana.
  ita-1885: Le ricchezze non gioveranno al giorno dell'indegnazione; Ma la giustizia
    riscoterà da morte.
  eng-ULB: Wealth is worthless on the day of wrath, but doing right keeps you from
    death.
  spa-VBL: La riqueza no te ayudará en el día del juicio, pero la bondad te salvará
    de la muerte.
  fra-_FOB: Les biens ne serviront de rien au jour de l'indignation; mais la justice
    délivrera de la mort.
  mal-mal: ക്രോധദിവസത്തിൽ സമ്പത്ത് ഉപകരിക്കുന്നില്ല; നീതിയോ മരണത്തിൽനിന്ന് വിടുവിക്കുന്നു.
  urd-GVR: Ġhazab ke din daulat kā koī fāydā nahīṅ jabki rāstbāzī logoṅ kī jān ko
    chhuṛātī hai.
  suz-BL: गाइश्‍शो नाक्‍ती शुश शोंप शोर गाक्‍शो दुम्‍‍ब। तन्‍न ठीक प‍तीकेमी बेक्‍तीक
    रे प्रोंइब। लूका १२:२०; हितोपदेस १०:२
  eng-NOY: Riches do not profit in the day of wrath; But righteousness delivereth
    from death.
  ita-1927: Le ricchezze non servono a nulla nel giorno dell’ira, ma la giustizia
    salva da morte.
  ckb-ckb: بێ سوودە سامان لە ڕۆژی تووڕەیی، بەڵام ڕاستودروستی فریادەکەوێت لە مردن.
  eng-BBE: Wealth is of no profit in the day of wrath, but righteousness keeps a man
    safe from death.
  kan-OKCV: ಉಗ್ರತೆಯ ದಿನದಲ್ಲಿ ಸಂಪತ್ತು ಲಾಭಕರವಾಗುವುದಿಲ್ಲ; ಆದರೆ ನೀತಿಯ ನಡತೆ ಮರಣದಿಂದ ವಿಮೋಚಿಸುವುದು.
  tam-2017: கோபாக்கினை நாளில் செல்வம் உதவாது; நீதியோ மரணத்திற்குத் தப்புவிக்கும்.
  spa-RV-1909: 'No aprovecharán las riquezas en el día de la ira: mas la justicia
    librará de muerte.'
  ron-BTF: Averea nu folosește în ziua furiei, dar dreptatea eliberează de la moarte.
  eng-WEBP: Riches don’t profit in the day of wrath, but righteousness delivers from
    death.
  eng-FBV: Wealth won't help you on judgment day, but goodness saves you from death.
  nld-1939: Op de dag van gramschap kan rijkdom niet baten, Alleen de rechtvaardigheid
    redt van de dood.
  nch-BL: Ipan nopa tonali quema TOTECO tetajtolsencahuas, itomi se tominpixquet amo
    quipalehuis. Pero masehualme cati itztoque xitahuaque iixpa TOTECO momanahuise
    ten miquilisti.
  vie-1934: Trong ngày thạnh nộ, tài sản chẳng ích chi cả; Duy công bình giải cứu
    khỏi sự chết.
  hin-CV: प्रकोप के दिन में धन-संपत्ति निरर्थक सिद्ध होती है, मात्र धार्मिकता मृत्यु
    से सुरक्षा प्रदान करती है.
  eng-OURB: Riches don’t profit in the day of wrath, but righteousness delivers from
    death.
  spa-BES: La riqueza no tiene ganancia en el día del juicio, pero la justicia mantiene
    a un hombre a salvo de la muerte.
  tdx-tdx: Tsy vente’e añ’andron-kankàñe ty vara, fe mamotsotse an-kavilasy ty havantañañe.
  tha-KJV: ความมั่งคั่งไม่อำนวยกำไรในวันทรงพระพิโรธ แต่​ความชอบธรรมช่วยให้พ้นความมรณา
  por-BR-2018: Nenhum proveito terá a riqueza no dia da ira; mas a justiça livrará
    da morte.
  deu-ELO: Vermögen nützt nichts am Tage des Zornes, aber Gerechtigkeit errettet vom
    Tode.
  eng-WYC-2018: Riches shall not profit in the day of vengeance; but rightfulness
    shall deliver from death. (Riches shall not profit anyone on the day of vengeance;
    but uprightness shall deliver one from death.)
  epo-epo: Ne helpos riĉo en la tago de kolero; Sed bonfaremo savas de morto.
  uig-PIN: Hudaning ƣǝzǝp künidǝ mal-dunyaning paydisi bolmas; Lekin ⱨǝⱪⱪaniyǝt adǝmni
    ɵlümdin ⱪutⱪuzar.
  beo-beo: Di da bagade gaguiwane bogosea, dia gagui da dia hou hame fidimu. Be moloidafa
    hou da dia esalusu gaga:su dawa:.
  tpi-OTNT: Maski yu gat planti mani, em i no inap helpim yu long taim Bikpela i laik
    bekim ol rong bilong yu. Tasol sapos yu bihainim stretpela pasin, dispela bai
    i helpim yu na yu no ken i dai kwik.
  hau-SA: Dukiya ba ta da amfani a ranar fushi, amma adalci kan yi ceto daga mutuwa.
  uig-LAT: Xudaning ghezep künide mal-dunyaning paydisi bolmas; Lékin heqqaniyet ademni
    ölümdin qutquzar.
  nde-nde: Inotho kayisizi lutho ngosuku lweziphithiphithi kodwa ukulunga kuyaphephisa
    ekufeni.
  ton-ton: '‌ʻOku ʻikai ʻaonga ʻae koloa ʻi he ʻaho ʻoe houhau: ka ʻoku fakahaofi
    mei he mate ʻae māʻoniʻoni.'
  ces-1613: Neprospíváť bohatství v den hněvu, ale spravedlnost vytrhuje z smrti.
  eng-WMB: Riches don’t profit in the day of wrath, but righteousness delivers from
    death.
  tam-TCV: நியாயத்தீர்ப்பின் நாளில் செல்வம் பயனற்றது; ஆனால் நீதி மரணத்தினின்று விடுவிக்கும்.
  ceb-ULB: Walay pulos ang bahandi sa adlaw sa kapungot, apan ang pagbuhat ug matarong
    maglikay kanimo gikan sa kamatayon.
  pol-UBG: Bogactwa nie pomogą w dniu gniewu, ale sprawiedliwość ocala od śmierci.
  urd-GVU: غضب کے دن دولت کا کوئی فائدہ نہیں جبکہ راست بازی لوگوں کی جان کو چھڑاتی
    ہے۔
  deu-1912: Gut hilft nicht am Tage des Zorns; aber Gerechtigkeit errettet vom Tod.
  kan-2017: ಧನವು ಕೋಪದ ದಿನದಲ್ಲಿ ವ್ಯರ್ಥ, ಧರ್ಮವು ಮರಣವಿಮೋಚಕ.
  yap-yap: Fla’ab rom u fayleng e dariy angin ngom e rofen nra taw e yam’ ngom, machane
    yul’yul’ e rayag ni ayweg e yafos rom.
  hlt-MCSB: A thinpom khohnin ah tah a boeirhaeng nen khaw hoeikhang pawt vetih, duengnah
    long ni dueknah lamloh a huul eh.
  mdy-ETH: ኔኤኒ ሃይቃኒ ዑኬ ኬሎና ቆላ ኔኤኮ ኔና ፓሣዓኬ፤ ፂሉሞ ጋዓንቴ ሃይቢዳፓ ዓውሳኔ።
  kew-kew: Epe mone oyae adapu salipare go oyaeme ne omali rabu mada naraba mealia.
    Go yapare neme epe kone sua epe pora ratu aali-dare ne go su-amaa page adaalupu
    pirua epe su page meali.
  twi-ASANTE: Ahonya nnka hwee abufuhyeɛ da no, nanso tenenee gye nkwa firi owuo mu.
  eng-WEBU: Riches don’t profit in the day of wrath, but righteousness delivers from
    death.
  wal-wal: Hanqquwaa gallassi duretettai go77enna; shin xillotettai haiquwaappe ashshees.
  acu-NT: Yus mash aints ainau takatrin tura nintimaurincha itiur ainawa tusa jiistin
    kintia jeamtai, nu aintsu kuikiaringkia niin pengké yaingchatnuitai. Antsu Yusen
    nintimsar pujuinauka tuke jakatniunam wetsuk uwemrartin ainawai.
  spa-PDDPT: De nada sirven las riquezas en el día de la ira, Pero la justicia librará
    de la muerte.
  gun-gun: Nhombopagaa ára py opa mba'e jarekopa va'ekue ndovarei 'rã mba'everã, ha'e
    rã nhandereko porãa ma nhandereraa jepe 'rã manoa gui.
  agu-BL: Quil xcye' yi me'bi'l jun tan colche'n yil tz'ul yi k'ejlal yil je lajpuj
    wi' Ryos scye'j yi e' pajol ca'wl. Poro ko jicyuch te'j tajtza'kl jun, xconk tan
    colche'n tk'ab quimichil.
  ilo-ULB: Awan serserbina ti kinabaknang iti aldaw ti pungtot, ngem ti panagaramid
    iti nalinteg iyadayonaka iti patay.
  kpg-kpg: Nia maluagina e balumee adu gi di goe i di laangi ma gaa made iei goe,
    gei di haihai donu e mee di daa goe gi daha mo di made.
  uig-ARA: خۇدانىڭ غەزەپ كۈنىدە مال-دۇنيانىڭ پايدىسى بولماس؛ لېكىن ھەققانىيەت ئادەمنى
    ئۆلۈمدىن قۇتقۇزار.
  bps-bps: I dad knunam landè gukmamum di kakel i duh kfatim, bay i katlum, i gafalwà
    ge di sasè kfati.
  sus-sus: Naafuli mu mixi malima Ala xa kiiti lɔxɔɛ, tinxinyi gbansan nan mixi ratangama
    na faxɛ ma.
  pon-2006: Reken kepwe sohte pahn wia kamwahu ehu ong uhk ni rahn me ke pahn mehla,
    ahpw lelepek me pahn doarehla omw mour.
  ksd-ksd: Ta ra bung na kulot a tabarikik pa i topa ta magit, Ma ga ra mangamangana
    takodo i varvalaun kan ra minat.
  tur-YTC: Gazap gününde zenginlik fayda getirmez, Ama doğruluk ölümden kurtarır.
  bel-N: Не дапаможа багацьце ў дзень гневу, а праведнасьць ратуе ад сьмерці.
  ind-AYT: Harta tidak menguntungkan pada hari kemurkaan, tetapi kebenaran melepaskan
    dari maut.
  nya-nya: Chuma sichithandiza pa tsiku lawukali wa Mulungu, koma chilungamo chimapulumutsa
    ku imfa.
  hrv-hrv: Ne pomaže bogatstvo u dan Božje srdžbe, a pravednost izbavlja od smrti.
  mps-mps: Te nago masigi hauwa elalubadi digi te tagalao, tego te Genuai Bidigo nageba
    te dwai sę yali wei ponainu ebo sogo te nage tau me sogobeo. Tiali goli, nago
    te doloba pai kolesaga wali pali da, tego te nage tau selama, tama nage polo me
    isigobeo.
  tpi-tpi: Maski yu gat planti mani, em i no inap helpim yu long taim Bikpela i laik
    bekim ol rong bilong yu. Tasol sapos yu bihainim stretpela pasin, dispela bai
    i helpim yu na yu no ken i dai kwik.
  dan-1931: Ej hjælper Rigdom på Vredens Dag, men Retfærd redder fra Døden.
  vie-OVCB: Của cải ích gì trong ngày phán xét, công chính cứu người thoát tử vong.
  guj-2017: કોપને દિવસે દ્રવ્ય કંઈ કામ આવતું નથી, પણ નેકી મોતથી ઉગારે છે.
  pon-2006A: Reken kepwe sohte pahn wia kamwahu ehu ong uhk ni rahn me ke pahn mehla,
    ahpw lelepek me pahn doarehla omw mour.
  por-BRBSL: A riqueza não lucra no dia da ira, mas a retidão se livra da morte.
  swe-swe: Rikedomar hjälper inte (är ingen säkerhet) på vredens (domens) dag, men
    rättfärdighet befriar från döden.
  cth-cth: Lungkhueknae tueng navah hnopai teh cungkeihoeh, hatei lannae ni teh duenae
    koehoi a rungngang han.
  twi-twi: Ahonya nka hwee wɔ abufuwhyew da no, nanso trenee gye nkwa fi owu mu.
  hlt-hlt: A thinpom khohnin ah tah a boeirhaeng nen khaw hoeikhang pawt vetih, duengnah
    long ni dueknah lamloh a huul eh.
  tbz-SIM: Idíítí í yóó dɑ teennɛ̀ Kuyie mbeéntì yiè, wèè borimɛ wenni weè yóó cootɛ́.
  msy-2020: Ikiavɨra Itir God nɨn arazir kuraba ikarvaghamin dughiamɨn, nɨn dagɨar
    avɨriba nɨn akuraghan kogham. Eghtɨ nɨ arazir aghuimɨn gɨn mangam, nɨn arazir
    kam nɨn akuraghtɨ nɨ zuamɨram aremeghan kogham.
  dop-dop: Wɛnɑʋ fɛɩnɑ tomɑ nɑɑləɣɩ Ɩsɔ hʋʋlɛ wule. Tɑmpɑnɑ təŋʋɣʋ tike ləsəɣənɑ səm
    tɑɑ.
  azb-azb: Heç kimi var-dövləti qəzəb günündən xilas etməz, Amma salehlik insanı ölümdən
    qurtarar.
  eng-DBY: Wealth profiteth not in the day of wrath; but righteousness delivereth
    from death.
  hin-2017: कोप के दिन धन से तो कुछ लाभ नहीं होता, परन्तु धर्म मृत्यु से भी बचाता
    है।
  wol-KYG: Alal du jariñ bésu mbugal; jub, mucc ci gàtt fan.
  bjr-bjr: Ani moomoo ainaina fannoo sia ani kuqiranasaa itita amaqaanoo. Aneeqara
    oosana fannoo ani itita amaqaannoo.
  eng-YLT: Wealth profiteth not in a day of wrath, And righteousness delivereth from
    death.
  kne-kne: Magay maitolong di kinabaknang di ipogaw sin agew ay pangipailaan Diyos
    si bonget na. Din kinalinteg na anggoy di mangisalakan en sisya sin pese.
  eng-WYC-2017: Riches shall not profit in the day of vengeance; but rightfulness
    [or rightwiseness] shall deliver from death.
  eng-WMBB: Riches don’t profit in the day of wrath, but righteousness delivers from
    death.
  urd-GVH: ग़ज़ब के दिन दौलत का कोई फ़ायदा नहीं जबकि रास्तबाज़ी लोगों की जान को छुड़ाती
    है।
  rug-rug: Na tinagotago si loke laena totoso tia ia goi sa minate, ba kinoa va leana
    kote harupigo pa minate.
  gaz-gaz: Guyyaa dheekkamsaatti qabeenyi faayidaa hin qabu; qajeelummaan garuu duʼa
    jalaa nama baasa.
  fra-LSG: Au jour de la colère, la richesse ne sert à rien; Mais la justice délivre
    de la mort.
  yal-yal: Sese mi nafunla ra Ala kiti sa lɔxɔni. Koni tinxinna nan muxune xunbama
    sayaan ma.
  haw-1868: O ka waiwai, aohe mea ia e pono ai i ka la e inaina mai ai; Aka, o ka
    pono oia ke hoopakele ae i ka make.
  arb-NAV: لَا يُجْدِي الْغِنَى فِي يَوْمِ قَضَاءِ الرَّبِّ، أَمَّا الْبِرُّ فَيُنَجِّي
    مِنَ الْمَوْتِ.
  ewe-ewe: Kesinɔnu nye nu dzodzro le dzikudogbe, ke dzɔdzɔenyenye ɖea ame tso ku
    me.
  eng-LEE: Wealth cannot profit on the day of wrath; but righteousness deliver from
    death.
  asm-FB: ক্ৰোধৰ দিনত ধন-সম্পত্তি মূল্যহীন; কিন্তু সত্যতাই মৃত্যুৰ পৰা তোমাক উদ্ধাৰ
    কৰে।
  sus-A: نَاقُلِ مُ مِشِ مَلِمَ عَلَ شَ كِيتِ لْشْي، تِنشِنيِ فبَنسَن نَن مِشِ رَتَنفَمَ
    نَ قَشّ مَ.
  fra-SBL: Les richesses ne profitent pas au jour de la colère, mais la justice délivre
    de la mort.
  hbo-hbo: לֹא־יֹועִ֣יל הֹ֭ון בְּיֹ֣ום עֶבְרָ֑ה וּ֝צְדָקָ֗ה תַּצִּ֥יל מִמָּֽוֶת׃
  kik-kik: Ũtonga ndũrĩ kĩguni mũthenya wa mangʼũrĩ, no ũthingu nĩũkũũraga mũndũ kuuma
    kũrĩ gĩkuũ.
  fra-NCL: Au jour de la colère, la richesse ne sert de rien, mais la justice délivre
    de la mort.
  cek-AK: Sithaw palungphui naah angraenghaih mah na bomh mak ai; toe toenghaih mah
    loe duekhaih thung hoiah pahlong.
  cuk-cuk: Igar-naboleged-ibagan-nonikile, be-ibmar-bukidar-nikadi be-bendakosurguoed.
    Ibmar-inniki-imaklegedgindina, burgwed-igar amilesulid.
  uig-CYR: Худаниң ғәзәп күнидә мал-дунияниң пайдиси болмас; Лекин һәққанийәт адәмни
    өлүмдин қутқузар.
  tel-2017: దేవుని ఉగ్రత దినం వచ్చినప్పుడు ఆస్తిపాస్తులు ఉపయోగపడవు. నీతిమంతులు మరణం
    నుండి తప్పించు కుంటారు.
  hat-BSA: Richès pa gen avantaj nan jou jijman an; men ladwati va delivre moun soti
    nan lanmò.
  kos-kos: Ac fah wangin sripen mwe kasrup ke len in misa lom, a moul suwohs ac pwaye
    ac ku in molela moul lom.
  hbo-WLC: לֹא־יוֹעִ֣יל ה֭וֹן בְּי֣וֹם עֶבְרָ֑ה וּ֝צְדָקָ֗ה תַּצִּ֥יל מִמָּֽוֶת׃
  ibo-ibo: Akụnụba gị agaghị azọpụta gị nʼụbọchị ikpe; ọ bụ naanị ezi omume na-anapụta
    site nʼọnwụ.
  ory-ory: ପରମେଶ୍ୱରଙ୍କ କ୍ରୋଧର ଦିନରେ ଧନ ନିଷ୍ଫଳ, ମାତ୍ର ଧାର୍ମିକତା ମୃତ୍ୟୁୁରୁ ରକ୍ଷା କରେ।
  chk-chk: Än eman aramas wöümong esap alisi lon ewe ränin apwüng, nge pwüng a angasala
    eman seni mäla.
  rop-rop: Wen yu redi blanga dai, detlot ebrijing blanga yu kaan album yu, bat wen
    yu dumbat ola raitwan ting wal tharran na gin seibum yu.
  ukr-1871: Богацтво не поможе в день гнїву, тільки правда спасе від смертї.
  deu-1951: Reichtum hilft nicht am Tage des Zorns; aber Gerechtigkeit errettet vom
    Tod.
  eng-JPS: Riches profit not in the day of wrath; but righteousness delivereth from
    death.
  srp-1865: Neæe pomoæi bogatstvo u dan gnjeva, a pravda izbavlja od smrti.
  lug-lug: Obugagga tebugasa ku lunaku olw’okusalirwako omusango, naye obutuukirivu
    buwonya okufa.
  heb-heb: לא יועיל הון ביום עברה וצדקה תציל ממות׃
  ben-IRV: ক্রোধের দিনের ধন উপকার করে না; কিন্তু ধার্ম্মিকতা মৃত্যু থেকে রক্ষা করে।
  pan-pan: ਕਹਿਰ ਦੇ ਦਿਨ ਧਨ ਤੋਂ ਕੁਝ ਲਾਭ ਨਹੀਂ ਹੁੰਦਾ, ਪਰ ਨੇਕੀ ਦੇ ਕੰਮ ਮੌਤ ਤੋਂ ਬਚਾ ਲੈਂਦੇ
    ਹਨ।
  mya-JVB: အမျက် ဒေါသထွက်သောကာလ ၌ စည်းစိမ် ဥစ္စာသည် အကျိုး မ ပေးနိုင်။ ဖြောင့်မတ်
    ခြင်းပါရမီမူကား ၊ သေ ခြင်းမှ ကယ်တင် တတ်၏။
  tte-O: Wasawasa kani nige sisasaguiwo am sauga boita koina, na mumugana dudulaina
    sowasowana yawasim ileboi.
  tbg-tbg: Kotiva vaiinti nahentiqaa uva vateharo ko tiaina entaraqaa are airi airaira
    vaterava kiama ho ai kahaqianaro. Are avuqavu nina okarara avaterava, viva ai
    kahaqirara are kiama qutinara.
  hmo-hmo: Dirava ena Kota bada dinana dekenai, oiemu kohu bada ese gau namona ta,
    oi dekenai do idia henia lasi, to kara maoromaoro ese, mase dekena amo oi ia hamauria
    diba.
  urd-urd: क़हर के दिन माल काम नहीं आता, लेकिन सदाक़त मौत से रिहाई देती है।
  rus-SYN: Не поможет богатство в день гнева, правда же спасет от смерти.
  bqc-SIM: Àizɛɛ ài vĩ yã́kpalɛkɛgↄↄzĩo, yãkɛa a zɛ́wa mɛ́ ì ń sí gawa.
  tcz-CHONGTHU: Elohim Pathen lunghan niteng, nei le gou iman apang pon, dihna kiti
    hi thina dinmun a jong hoidohna a pang ahi.
  mar-mar: क्रोधाच्या दिवशी संपत्ती निरुपयोगी आहे, परंतु नीतिमत्ता तुम्हास मरणापासून
    वाचवते.
  hlt-THB: Kawsonaak a awm khui taw khawhthem ing phu am ta kaw. Dyngnaak ingtaw thihnaak
    awhkawng loet sak kaw.
  qub-qub: Fisyu chayamushan junäga ima riquësanpis manami chapangachu. Juchaynaj
    limyumi ichanga wañuypitapis salbaconga.
  bqp-bqp: Aruzɛkɛ àre vĩ yãkpatɛkɛgↄrↄ zĩro, yãkɛna a zɛ́a sↄ̃ àdi ń sí gaa.
  hat-hat: Jou malè, richès pa ka sèvi ou anyen. Men, si ou se moun serye, sa ka sove
    lavi ou.
  eng-BSB: Riches are worthless in the day of wrath, but righteousness brings deliverance
    from death.
  tod-tod: Naavoloi la levea ga ani nɔpɛ, tukpɔɠaaleʋe voloi, kɛni telebodai ɠɛɛ vai
    nɔ ɠa a nu ɠizo saai ma.
  eng-WEBPB: Riches don’t profit in the day of wrath, but righteousness delivers from
    death.
  kbq-kbq: Refkoma hugantesia knarera, feno zankamo'a kaza osugosie. Hianagi fatgoma
    huno mani'zamo'a frizampintira kagu'vazigahie.
  nhe-BL: Ipan nopa tonal quema TOTECO tetlajtolsencahuas, itomi se tominpixquetl
    ax quipalehuis. Pero tlacame tlen itztoque xitlahuac iixpa TOTECO momanahuise
    tlen miquistli.
  bus-bus: Auziki àre vĩ yãkpaɛkɛgurↄↄ zĩro, yãkɛna a zɛ́a sↄ̃ è ń sí gaaa.
  gub-BL: Teko wanemiapo kwer imume'u haw 'ar mehe nehe, temetarer nupyro kwaw uzar
    izepyk àwàm wi nehe. Imunar 'ymaw upyro teko màno haw wi.
  eng-DRA: 'Riches shall not profit in the day of revenge: but justice shall deliver
    from death.'
