verse: PRO.011.016
translations:
  mal-C: ദയാശീലയായ വനിത ആദരിക്കപ്പെടുന്നു, എന്നാൽ അനുകമ്പയില്ലാത്ത പുരുഷൻ സമ്പത്തുമാത്രം
    ആർജിക്കുന്നു.
  deu-TKW: Ein anmutiges Weib empfängt Ehre, wie die Gewaltthätigen Reichtum erhalten.
  lin-lin: Mwasi ya malamu azwaka lokumu, mpe bato ya makasi bazwaka bomengo.
  eng-LSV: A gracious woman retains honor, || And terrible [men] retain riches.
  eng-GNV: A gracious woman atteineth honour, and the strong men atteine riches.
  eng-WEBSTER: 'A gracious woman retaineth honor: and strong men retain riches.'
  nhw-BL: Se sihuatl catli quipiya iyolo ica sequinoc, quipantis tlatlepanitacayotl.
    Pero tlacame catli amo quitlepanitaj TOTECO san quinequij quipantise tomi.
  swh-ONEN: Mwanamke mwenye moyo wa huruma hupata heshima, bali wanaume wakorofi hupata
    mali tu.
  bba-bba: Kurɔ ɡeowɑ u rɑ siɑrɑbu wɑ, ɑdɑmɑ be bɑ tɔmbu dɑm dɔremɔ, dukiɑ tɔnɑwɑ
    bɑ rɑ wɑ.
  eng-KJVCPB: 'A gracious woman retaineth honour: And strong men retain riches.'
  luo-luo: Dhako ma chunye ngʼwon yudo luor, to ji ma kitgi richo yudo mana mwandu
    kende.
  meu-meu: Harihari-bada hahinena na bae matauraia; daḡedaḡe taudia na bae taḡa.
  npi-ULB: अनुग्रही स्‍त्रीले आदर पाउँछे, तर निर्दयी मानिसहरूले धन-सम्पत्ति कमाउँछन्
    ।
  yor-yor: Obìnrin oníwà rere gba ìyìn ṣùgbọ́n alágbára aláìbìkítà ènìyàn gba ọrọ̀
    nìkan.
  ind-ind: Perempuan yang ramah dan baik hati akan semakin dihormati, tetapi laki-laki
    yang kejam hanya memperoleh harta duniawi.
  pes-OPCB: زن نیکو سیرت، عزت و احترام به دست می‌آورد، اما مردان بی‌رحم فقط می‌توانند
    ثروت به چنگ آورند.
  tgl-ULB: Makakamit ng isang mahabaging babae ang karangalan ngunit ang mga taong
    walang habag ay mahigpit na kakapit para sa kayamanan.
  hui-hui: Wali mana bayale biaga bedaru wali agali marume tinaga mini yaraga halu
    yo nahondolebira. Anigo wali mana ko biaga bedaru ti taga pani nalu birulebira.
    Agali mangahe karume mbirale nayi holebira. Agali biabe ebebebi hongo howa bialu
    haga karume mbirale dewa wua holebira.
  mya-mya: နှစ်သက်ဘွယ်သောမိန်းမသည် ဂုဏ်အသရေ ကို၎င်း၊ ခွန်အားကြီးသော ယောက်ျားသည် စည်းစိမ်ကို
    ၎င်း ရတတ်၏။
  bod-N: བུད་མེད་བྱམས་སེམས་ཅན་ལ་གུས་པ༌འཐོབ། །སྐྱེས་པ་གདུག་རྩུབ་ཅན་གྱིས་རྒྱུ་ནོར༌རྙེད།།
  wsk-wsk: Imet gomang motam ningo se welang ago, mu kariimet nup biya tusan; bare
    kari darangara alis munumuning te mel ningo ningo giso, mu kumik nup mena.
  sna-sna: Mukadzi ane mwoyo munyoro achakudzwa, asi varume vane utsinye vachawana
    pfuma chete.
  spa-BLM: Una mujer con gracia obtiene honor, pero los hombres violentos obtienen
    riquezas.
  cac-cac: A eb' ix ix vach' spensar, tz'ic'jichaan̈ eb' ix. Axo eb' vin̈ vinac pec'
    tumin, an̈ej q'uen tumin chi' tz'ilchaj yuj eb' vin̈.
  swh-ULB: Mwanamke mwenye rehema hupata heshima, bali watu wakorofi hufumbata utajiri.
  bel-bel: Жанчына з добрым норавам здабывае гонар, а працавітыя дасягаюць багацьця.
  deu-ELBBK: Eine anmutige Frau erlangt Ehre, und Gewalttätige erlangen Reichtum.
  mbb-OT: Telehuzen is bahi he meupiya is ulaula zin. Piru kenà telehuzen is mevurut
    he maama su ketiǥeyunan dà is egkekuwa zin. Is etew he peǥulen egkaayuayu, piru
    is etew he meǥied edsepian mulà.
  mal-2015: ലാവണ്യമുള്ള സ്ത്രീ മാനം രക്ഷിക്കുന്നു; വിക്രമന്മാർ സമ്പത്തു സൂക്ഷിക്കുന്നു.
  rmc-rmc: La džuvľa, so hiňi lačhejileskri, den o manuša pačiv, ale o maribnaskre
    dochuden ča o barvaľipen.
  pes-OPV: زن نیکوسیرت عزت را نگاه می‌دارد، چنانکه زورآوران دولت را محافظت می‌نمایند.
  ron-1924: О фемее плэкутэ капэтэ чинсте, ши чей асуприторь капэтэ богэцие.
  ben-OBCV: সহৃদয়া নারী সম্মান অর্জন করে, কিন্তু নির্মম লোকেরা শুধু ধনসম্পত্তিই লাভ
    করে।
  som-som: Naag nimcaysan sharaf bay haysataa, Oo niman xoog lahuna maal bay haystaan.
  lat-VUC: Mulier gratiosa inveniet gloriam, et robusti habebunt divitias.]
  eng-ASVBT: A gracious woman obtaineth honor; And violent men obtain riches.
  mna-mna: Moori sa, sombe mbulu kini irao pa tomtom lelen, nako ikam zaana biibi.
    Mi zin wal ta tikamam zaaba pizin tomtom na, tikamam len pat men. Koroŋ toro sa
    som.
  ita-1885: La donna graziosa otterrà gloria, Come i possenti ottengono ricchezze.
  eng-LXXUP: 'A gracious wife brings glory to her husband: But a woman hating righteousness
    is a theme of dishonor. The slothful come to want: But the diligent support themselves
    with wealth.'
  eng-ULB: A gracious woman gets honor, but ruthless people grasp for wealth.
  spa-VBL: Una mujer refinada se aferra a su honra, así como los hombres implacables
    se aferran a su riqueza.
  fra-_FOB: La femme gracieuse obtient de l'honneur, et les hommes violents obtiennent
    des richesses.
  mal-mal: കൃപാലുവായ സ്ത്രീ മാനം സംരക്ഷിക്കുന്നു; കരുണയില്ലാത്തവർ സമ്പത്ത് സൂക്ഷിക്കുന്നു.
  urd-GVR: Nek aurat izzat se aur zālim ādmī daulat se lipṭe rahte haiṅ.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मीश मुर कली मान पाइनीम। तन्‍न मरिम्‍शो पाइब मीश मुनेमी
    सुम्‍सीशो बाक्‍ब। गेय मपाइब मुर प्रुङग दुम्‍ब। तन्‍न आंट पा गेय पाइबमी क्‍येट
    चेम्‍ब।
  eng-NOY: A graceful woman obtaineth honor, Even as strong men obtain riches.
  ita-1927: La donna graziosa ottiene la gloria, e gli uomini forti ottengon la ricchezza.
  ckb-ckb: ئافرەتی نەرمونیان ڕێزی دەست دەکەوێت، بەڵام کەسی زۆردار تەنها سامان.
  eng-BBE: 'A woman who is full of grace is honoured, but a woman hating righteousness
    is a seat of shame: those hating work will undergo loss, but the strong keep their
    wealth.'
  kan-OKCV: ದಯೆಯುಳ್ಳ ಸ್ತ್ರೀಯು ತನ್ನ ಗೌರವವನ್ನು ಸಂಪಾದಿಸಿಕೊಳ್ಳುತ್ತಾಳೆ, ನಿಷ್ಕರುಣ ವ್ಯಕ್ತಿ
    ಸಂಪತ್ತನ್ನು ಮಾತ್ರ ಪಡೆದುಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: நல்லொழுக்கமுள்ள பெண் மானத்தைக் காப்பாள்; பலசாலிகள் செல்வத்தைக் காப்பார்கள்.
  spa-RV-1909: 'La mujer graciosa tendrá honra: y los fuertes tendrán riquezas.'
  ron-BTF: O femeie cu har păstrează onoarea, și cei puternici păstrează bogății.
  eng-WEBP: A gracious woman obtains honor, but violent men obtain riches.
  eng-FBV: A gracious woman holds on to her honor just as ruthless men hold on to
    their wealth.
  nld-1939: Een lieve vrouw dwingt eerbied af; Maar een vrouw, die oprechtheid haat,
    is een schandvlek. De luiaards krijgen geen vermogen Stoere werkers geraken tot
    welstand.
  nch-BL: Se sihuat cati quipiya iyolo ica sequinoc, quipantis tatepanitacayot. Pero
    tacame cati amo quitepanitaj TOTECO san quinequij quipantise tomi.
  vie-1934: Người đàn bà có duyên được sự tôn trọng; Còn người đàn ông hung bạo được
    tài sản.
  hin-CV: कृपावान स्त्री का ज्ञान है सम्मान, किंतु क्रूर व्यक्ति के हाथ मात्र धन ही
    लगता है.
  eng-OURB: A chen ·gracious· woman obtains kavod ·weighty glory·, but violent men
    obtain riches.
  spa-BES: 'Una mujer que está llena de gracia es honrada, pero una mujer que odia
    la rectitud es un asiento de vergüenza: los que odian el trabajo sufrirán la pérdida,
    pero los fuertes conservarán su riqueza.'
  tdx-tdx: Asieñe ty rakemba matarike, vaho manontom-bara ty fanalolahy.
  tha-KJV: สตรี​งามสง่าย่อมได้รับเกียรติ และชายที่​มี​อำนาจใหญ่โตย่อมมั่งคั่ง
  por-BR-2018: A mulher graciosa guarda a honra, assim como os violentos guardam as
    riquezas.
  deu-ELO: Ein anmutiges Weib erlangt Ehre, und Gewalttätige erlangen Reichtum.
  eng-WYC-2018: A gracious woman shall find glory (or A gracious woman shall receive
    honour); and strong men shall have riches.
  epo-epo: Aminda virino akiras honoron, Kaj potenculoj akiras riĉon.
  uig-PIN: Xapaǝtlik ayal izzǝt-ⱨɵrmǝtni ⱪoldin bǝrmǝs; Zorawanlar bayliⱪni ⱪoldin
    bǝrmǝs.
  beo-beo: 'Dunu huluane da noga:i uda ema nodosa. Be udigili wadela:i hamosu uda
    da dafai dagoi amola e fi da gogosiasa. Hihi dabuli dunu da muni hamedafa ba:mu.
    Be dunu amo da eno dunu mae dawa:le, ha:giwane hawa: hamosea da bagade gaguiwane
    ba:mu.'
  tpi-OTNT: Ol meri i mekim gutpela pasin, ol i laik bai ol manmeri i givim biknem
    long ol. Tasol ol man bilong pait i laik kisim planti mani samting tasol.
  hau-SA: Mace mai hankali na samu bangirma, amma azzalumai za su sami dukiya.
  uig-LAT: Shapaetlik ayal izzet-hörmetni qoldin bermes; Zorawanlar bayliqni qoldin
    bermes.
  nde-nde: Umfazi olomusa uyahlonitshwa, kodwa amadoda alesihluku azuza inotho kuphela.
  ton-ton: '‌ʻOku maʻu ʻi he fefine angalelei ʻae ongoongolelei: pea ʻoku maʻu pe
    ki he kakai mālohi ʻenau koloa.'
  ces-1613: Žena šlechetná má čest, a ukrutní mají zboží.
  eng-WMB: A gracious woman obtains honor, but violent men obtain riches.
  tam-TCV: இரக்ககுணமுடைய பெண் நன்மதிப்பு பெறுவாள்; ஆனால் உழைக்கும் மனிதர்களோ செல்வத்தை
    மட்டுமே சேர்ப்பார்கள்.
  ceb-ULB: Ang maluluy-on nga babaye makadawat ug pagpasidungog, apan ang mga tawong
    mangtas mga hakog sa bahandi.
  pol-UBG: Miła kobieta dostępuje chwały, a mocarze zdobywają bogactwa.
  urd-GVU: نیک عورت عزت سے اور ظالم آدمی دولت سے لپٹے رہتے ہیں۔
  deu-1912: Ein holdselig Weib erlangt Ehre; aber die Tyrannen erlangen Reichtum.
  kan-2017: ದಯಾಳುವಾದ ಹೆಂಗಸು ಗೌರವವನ್ನು ಪಡೆಯುವಳು, ಬಲಾತ್ಕಾರಿಗಳು ಧನವನ್ನು ಮಾತ್ರ ಕೂಡಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Be’ ni bpin nib gol e yira tayfan, ma be’ ni bpin nib kireb pangin e ba
    thiyar. Girdi’ ni gamead e dariy bingyal’ nrayag e salpiy ngak, machane girdi’
    ni gelfen e ra yo’or e salpiy rorad.
  hlt-MCSB: Huta mikdaithen loh thangpomnah te a moem tih, hlanghaeng loh khuehtawn
    a koi ni.
  mdy-ETH: ሚጪንታ ኮሺ ላኣሊ ቦቦንቺንታኔ፤ ዎልቄና ፑርታ ማዻ ዓሲ ቆሎ ሌሊ ዴንቃኔ።
  kew-kew: Onaame medaloma nimu ora epe ona loa adaa bi kana kone sua gupa peme. Yapare
    pa pora pame ona onaa medaloma mayala peme. Kiaa rakepene aame mone mada namealia
    pare kokono waru pe aame oyae adaapu mealia.
  twi-ASANTE: Ɔbaa a ne yam yɛ no wɔde obuo ma no, nanso mmarima basabasayɛfoɔ nya
    ahodeɛ nko ara.
  eng-WEBU: A gracious woman obtains honor, but violent men obtain riches.
  wal-wal: Ulo keha maccaasiyaa bonchchettausu; shin meqettaa iita asai duretetta
    xalaalaa duretees.
  acu-NT: Tsangka nuwanka pengker nintimtusmin ainawai. Tura aintsun takamtikin ainauka
    kuikian nukap achiinawai.
  spa-PDDPT: La mujer agraciada adquiere honra, Y los hombres audaces adquieren riquezas.
  gun-gun: Kunha porayvu va'e ojou 'rã imboetearã, ipo'akakueve ojou-joupavea rami
    avi.
  agu-BL: Yi e' xna'n yi chum balaj nin cyajtza'kl, stz'ak'lok cyetz chik'eja'tz.
    Nin yi e' yaj yi na chipit quib tan chicambal yi cyetz cyajbil, sjalok cya'n.
  ilo-ULB: Ti naparabur a babai, magun-odna ti pammadayaw, ngem dagiti naulpit a tattao,
    petpetpetanda ti kinabaknang.
  kpg-kpg: Di ahina dumaalia le e hagalaamua, gei di ahina huaidu la go di hagauwwou.
    Nia daangada hagatoo le e hagalee hai mee gi nia bahihadu, gei digau ala e hagamahi
    e ngalua ga maluagina.
  uig-ARA: شاپائەتلىك ئايال ئىززەت-ھۆرمەتنى قولدىن بەرمەس؛ زوراۋانلار بايلىقنى قولدىن
    بەرمەس.
  bps-bps: I libun fye ldam, too mgafè, bay i lagi labè, landè mafè kenen, én aloan
    gwè i knun.
  sus-sus: Ginɛ fanyie binyɛ sɔtɔma nɛ, kɔnɔ xɛmɛ ɲaaxi naafuli nan tun sɔtɔma.
  pon-2006: Lih tiahk mwahu men kin ale wahu, ahpw lih me sohte eh tiahk mwahu pahn
    namenekla. Aramas pohnkahke sohte kak naineki mwohni, ahpw aramas pwerisek pahn
    kepwehpwehla.
  ksd-ksd: A bo na vavina i vatur vake ra variru, Ma ra umana tena ra varpa dia vatur
    vake ra tabarikik.
  tur-YTC: Merhametli kadın onur kazanır, Ama zorba erkekler zenginlik kazanır.
  bel-N: Пачцівая жанчына здабывае славу, і моцныя здабываюць багацьце.
  grc-BRENT: Γυνὴ εὐχάριστος ἐγείρει ἀνδρὶ δόξαν, θρόνος δὲ ἀτιμίας γυνὴ μισοῦσα δίκαια·
    πλούτου ὀκνηροὶ ἐνδεεῖς γίνονται, οἱ δὲ ἀνδρεῖοι ἐρείδονται πλούτῳ.
  ind-AYT: Perempuan yang murah hati menerima hormat, dan orang kejam hanya mendapatkan
    kekayaan.
  nya-nya: Mkazi wodekha amalandira ulemu, koma amuna ankhanza amangopata chuma.
  hrv-hrv: Ljupka žena stječe slavu, a krepki muževi bogatstvo.
  mps-mps: Te gasa we bidi tau sabo kolesaga ebo we dabe, augwali te we bidi dabego
    gedude genuai nogi elalubo dao. Tiali goli, te gasa we bidi dali homu dene isiąbo
    bidi dabego te mone hauwa siyu te doado bage naga sabo homu ebo dao.
  tpi-tpi: Ol meri i mekim gutpela pasin, ol i laik bai ol manmeri i givim biknem
    long ol. Tasol ol man bilong pait i laik kisim planti mani samting tasol.
  dan-1931: Yndefuld Kvinde vinder Manden Ære; hader hun Retsind, volder hun Skændsel.
    De lade må savne Gods, flittige vinder sig Rigdom.* { [*til dels efter den græske
    Oversettelse.] }
  vie-OVCB: Đàn bà mềm mỏng được tôn trọng, đàn ông hung bạo chỉ được tài sản.
  guj-2017: સુશીલ સ્ત્રી સન્માન પ્રાપ્ત કરે છે; અને જુલમી માણસો દ્રવ્ય સાચવી રાખે
    છે.
  pon-2006A: Lih tiahk mwahu men kin ale wahu, ahpw lih me sohte eh tiahk mwahu pahn
    namenekla. Aramas pohnkahke sohte kak naineki mwohni, ahpw aramas pwerisek pahn
    kepwehpwehla.
  por-BRBSL: Uma mulher graciosa obtém honra, mas homens violentos obtêm riquezas.
  swe-swe: En generös (god, vänlig) kvinna vinner ära (respekt), hänsynslösa (våldsverkare)
    vinner [bara materiella] rikedomar.
  cth-cth: Pahrennae ka tawn e napui ni barinae a coe, hatei, a thakasai e tongpa
    ni teh tawntanae a coe.
  twi-twi: Ɔbea a ne yam ye no, wɔde obu ma no, nanso mmarima atirimɔdenfo nya ahode
    nkutoo.
  hlt-hlt: Huta mikdaithen loh thangpomnah te a moem tih, hlanghaeng loh khuehtawn
    a koi ni.
  tbz-SIM: Onitiposɑ̀ù nwe bɛ̀ nsɑ̃ntímɛ̀, wèè dɔ́ mutɔ̃mmú weè kpɑ̀rìku.
  msy-2020: Amizir apangkuvir arazibagh amim, gumazamiziba ziar ekiam a danɨngam.
    Ezɨ gumazir apangkuvir puvatɨziba, me dagɨar avɨriba ko biziba iniasa ifonge.
  dop-dop: Alʋ telu kɛ pɑ sɑŋ, nɑ ɑpɑlʋ kpelikpekɑ tʋ nɑ́ɑ́ sʋʋ toŋ.
  azb-azb: Mehriban qadın şərəfdən, Zalım insan isə sərvətdən yapışar.
  eng-DBY: A gracious woman retaineth honour; and the violent retain riches.
  hin-2017: अनुग्रह करनेवाली स्त्री प्रतिष्ठा नहीं खोती है, और उग्र लोग धन को नहीं
    खोते।
  wol-KYG: Jigéen, na yiw, ñu sagal ko; góor gu néeg, alal doŋŋ.
  bjr-bjr: Afaaridanoo fifamari anaaseefa amiqirafa aiqamausa mi anaaseena amooqi
    mariafa maridanoo. Manda oosana maree mari anaaseenara fidiaqaa midanoo. Kudoosaapee
    maria fasiqa anaaseesa sia ainaina moomoo mareefaranoo. Nimudaanai qimaria fasiqa
    anaaseesa ainaina qumiasana moomoo marisa maridaqa.
  eng-YLT: A gracious woman retaineth honour, And terrible [men] retain riches.
  kne-kne: Din masmaseg-ang ay babai et maidaydayaw. Din lalaki ay magay seg-ang na
    yan owat kinabaknang di mabalin ay gon-odena.
  eng-WYC-2017: A gracious woman shall find glory; and strong men shall have riches.
  eng-WMBB: A gracious woman obtains honour, but violent men obtain riches.
  urd-GVH: नेक औरत इज़्ज़त से और ज़ालिम आदमी दौलत से लिपटे रहते हैं।
  rug-rug: Sa barikaleqe pu koa ia tataru bulona si ta pamaṉae, ba sari na tie ṉoṉovala
    si na tinagotago mo si vagia sa.
  gaz-gaz: Dubartiin gara laafettiin ulfina argatti; namoonni garaa dhagaa immoo qabeenya
    qofa argatu.
  fra-LSG: Une femme qui a de la grâce obtient la gloire, Et ceux qui ont de la force
    obtiennent la richesse.
  yal-yal: Ɲaxalan faɲin binyen nan sɔtɔma. Koni xaɲɛden tan nafunla nan sɔtɔma.
  haw-1868: O ka wahine lokomaikai, e loaa io no ka mahaloia mai; E loaa no hoi ka
    waiwai i ka poe hana ikaika.
  arb-NAV: الْمَرْأَةُ الرَّقِيقَةُ الْقَلْبِ تَحْظَى بِالْكَرَامَةِ، وَالْعُنَفَاءُ
    لَا يَحْصُلُونَ إِلّا عَلَى الْغِنَى.
  ewe-ewe: Wodea bubu nyɔnu dɔmenyotɔ ŋu, ke ŋutsu ŋutasẽlawo ƒe asi sua kesinɔnu
    ko dzi.
  eng-LEE: A woman endowed with grace will surely obtain honor; and the powerful will
    obtain riches.
  asm-FB: দয়ালু মহিলাই সন্মান পায়; কিন্তু নিৰ্দয় লোকে সম্পত্তিক ধৰি ৰাখে।
  sus-A: فِنّ قَنيِيٍ بِنيّ سْتْمَ نّ، كْنْ شّمّ حَاشِ نَاقُلِ نَن تُن سْتْمَ.
  fra-SBL: Une femme gracieuse obtient l'honneur, mais les hommes violents obtiennent
    des richesses.
  hbo-hbo: אֵֽשֶׁת־חֵ֭ן תִּתְמֹ֣ךְ כָּבֹ֑וד וְ֝עָרִיצִ֗ים יִתְמְכוּ־עֹֽשֶׁר׃
  kik-kik: Mũndũ-wa-nja mũtaana nĩegĩagĩra gĩtĩĩo, no arũme arĩa matarĩ tha no ũtonga
    magĩaga naguo.
  fra-NCL: La femme qui a de la grâce obtient la gloire, les hommes énergiques acquièrent
    la richesse.
  cek-AK: Tahmenhaih tawn nongpata loe khingzahaih to hak; toe thahoih nongpanawk
    loe angraeng o.
  cuk-cuk: Ome gwage-nued-nikad-oyodiile, e-nug ogannoledii guoed. Dule ibmar-imakerbaddi,
    unnila ibmar-bukidar-nika-gudii guoed.
  uig-CYR: Шапаәтлик аял иззәт-һөрмәтни қолдин бәрмәс; Зораванлар байлиқни қолдин
    бәрмәс.
  tel-2017: మృదు స్వభావం గల స్త్రీని అందరూ కీర్తిస్తారు. బలం గలవారు సంపద చేజిక్కుంచుకుంటారు.
  hat-BSA: Yon fanm ak gras twouve onè; e mesye san prensip yo twouve richès.
  kos-kos: Sie mutan oawe ac fah akfulatyeyuk, a mukul sulallal uh eis na mwe kasrup.
  hbo-WLC: אֵֽשֶׁת־חֵ֭ן תִּתְמֹ֣ךְ כָּב֑וֹד וְ֝עָרִיצִ֗ים יִתְמְכוּ־עֹֽשֶׁר ׃
  ibo-ibo: Nsọpụrụ na-adịrị nwanyị nwere obiọma, ma ndị na-adịghị eme ebere bụ naanị
    akụnụba ka ha na-enweta.
  ory-ory: ଅନୁଗ୍ରହଜନିକା ସ୍ତ୍ରୀ ଗୌରବ ଧରି ରଖେ, ପୁଣି, ଉପଦ୍ରବୀ ଲୋକେ ସମ୍ପତ୍ତି ଧରି ରଖନ୍ତି।
  chk-chk: Eman fefin mi eäni kirikiröch aramas ra meniniti, nge ekewe mwän mi pwora
    ra chök pisekisekila.
  rop-rop: Pipul garra shoum rispek langa det wuman hu oldei kain en albumbat enibodi,
    bat dei kaan shoum rispek langa det nogudwan wuman. Det leisibala men kaan abum
    eni mani, bat det men hu dumbat adwek garra jidan ritjwan.
  ukr-1871: Жона обичайна славу здобуває, а трудящі приходять до богацтва.
  deu-1951: Ein anmutiges Weib erlangt Ehre, und Gewalttätige erwerben Reichtum.
  eng-JPS: A gracious woman obtaineth honour; and strong men obtain riches.
  srp-1865: Žena mila dobija èast, a silni dobijaju bogatstvo.
  lug-lug: Omukazi ow’ekisa aweebwa ekitiibwa, naye abasajja ab’amawaggali bakoma
    ku bugagga bwokka.
  heb-heb: אשת חן תתמך כבוד ועריצים יתמכו עשר׃
  ben-IRV: করুণাময়ী স্ত্রী সম্মান ধরে রাখে, আর নিষ্ঠুর মানুষেরা ধন ধরে রাখে।
  pan-pan: ਦਯਾਵਾਨ ਇਸਤਰੀ ਦਾ ਆਦਰ ਹੁੰਦਾ ਹੈ, ਪਰ ਨਿਰਦਈ ਪੁਰਸ਼ ਧਨ ਦੇ ਪਿੱਛੇ ਲੱਗਿਆ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: နှစ်သက် ဘွယ်သောမိန်းမ သည် ဂုဏ် အသရေကို၎င်း ၊ ခွန်အား ကြီးသော ယောက်ျားသည်
    စည်းစိမ် ကို၎င်း ရ တတ်၏။
  tte-O: Tomo manmankikiwasina kani mane ilobai, na sine katena sokesokena kani yakasisi
    ilobai.
  tbg-tbg: Koqema kero kahaqama nimite vai nahentiva vaimanta vaiinti nahenti virara
    koqe nahentive ti variara. Kaiqa vukaari utuke vare varia vaiintika vika airi
    haikama varevara.
  hmo-hmo: Mai ena bogahisihisi hahine, be taunimanima ese do idia matauraia, to dagedage
    tauna ese, tanobada ena kohu sibona do ia davaria.
  urd-urd: नेक सीरत 'औरत 'इज़्ज़त पाती है, और तुन्दखू़ आदमी माल हासिल करते हैं।
  rus-SYN: Благонравная жена приобретает славу, а трудолюбивые приобретают богатство.
  bqc-SIM: Gbãamↄnɛde ìↄ àizɛɛ vĩ, ãma nↄɛ nↄ̀sɛmaade ìↄ gbianɛ́.
  tcz-CHONGTHU: Mi ngailuthem numei chu jana chang tei ding, gitlouna vang chun noisena
    dimset akimu ding ahi.
  mar-mar: कृपाळू स्त्रीस आदर मिळतो, परंतु निर्दयी लोक संपत्ती घट्ट पकडतात.
  hlt-THB: Nukleek ing kyihcahnaak ham kawm saw, pakleek ing khawhthem ham kaw.
  qub-qub: Alli shongu warmiga rispitashami canga. Fiyu runaga rïcuyayllachömi cacun.
  bqp-bqp: Gbãnamↄnnɛrii dìgↄ̃ aruzɛkɛ vĩ, ama nↄgbɛ̃ nɛ̀sɛmanade dìgↄ̃ bɛ̀ɛrɛ vĩńnɛ.
  hat-hat: Tout moun va fè lwanj yon fanm ki gen bon karaktè. Konsa tou, gason ki
    gen kouraj nan travay ap jwenn ak kòb li.
  eng-BSB: A gracious woman attains honor, but ruthless men gain only wealth.
  tod-tod: Anzanu ʋagɔi ɠa ɗa lɛbiyai zɔlɔɔ, suɓa zunuiti ti naavoloi zɔlɔɔ.
  eng-WEBPB: A gracious woman obtains honour, but violent men obtain riches.
  kbq-kbq: Rimpa fru avu'ava'ene a'mofona, agesga hunentaze. Hianagi vaheku'ma asuragionte
    ne'mo'a, feno zanke e'nerie.
  nhe-BL: Se sihuatl tlen quipiya iyolo ica sequinoc, quipantis tlatlepanitacayotl.
    Pero tlacame tlen ax quitlepanitaj TOTECO san quinequij quipantise tomi.
  bus-bus: Gbãamↄnnɛri ègↄ̃ auziki vĩ, mↄde nↄgbɛ̃ nↄ̀sɛmaadee ègↄ̃ bɛ̀ɛ vĩńnɛ.
  gub-BL: Teko uze'egatu kuzà ikatu ma'e rehe wà. Kuzàwyzài werur maranugar haw wanupe
    wà. Iranahy ma'e nuwereko pixik kwaw temetarer wà. Uma'ereko katu ma'e hemetarer
    katu putar wà nehe.
  eng-DRA: 'A gracious woman shall find glory: and the strong shall have riches.'
