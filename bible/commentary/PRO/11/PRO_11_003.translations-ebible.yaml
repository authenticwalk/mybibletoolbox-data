verse: PRO.011.003
translations:
  mal-C: നീതിനിഷ്ഠരുടെ സത്യസന്ധത അവർക്കു വഴികാട്ടിയാകുന്നു, എന്നാൽ അവിശ്വസ്തർ തങ്ങളുടെ
    കാപട്യംമൂലം നശിച്ചുപോകുന്നു.
  deu-TKW: Die Rechtschaffenen leitet ihre Unschuld, aber die Treulosen richtet ihre
    Bosheit zu Grunde.
  lin-lin: Boyengebene ya bato ya sembo etambolisaka bango, kasi mayele mabe ya bato
    oyo batambolaka na boyengebene te ebebisaka bango.
  eng-LSV: The integrity of the upright leads them, || And the perverseness of the
    treacherous destroys them.
  eng-GNV: 'The vprightnes of the iust shall guide them: but the frowardnes of the
    transgressers shall destroy them.'
  eng-WEBSTER: 'The integrity of the upright shall guide them: but the perverseness
    of transgressors shall destroy them.'
  nhw-BL: Masehualme catli monejnemiltíaj xitlahuac quipiyaj se ininyolo catli cuali
    catli quinyacana huan quinilhuía catli ma quichihuaca. Pero masehualme catli quinpactía
    tlajtlacolchihuase motzontlamiltise pampa tlacajcayajtinemij.
  swh-ONEN: Uadilifu wa wenye haki huwaongoza, bali wasio waaminifu huharibiwa na
    hila yao.
  bba-bba: Gemɡiin ɡem kobu bu rɑ nùn kpɑrewɑ win wɑ̃ɑru sɔɔ, ɑdɑmɑ wi u ǹ nɑɑnɛ
    mɔ, u rɑ ɡbiwɑ win weesun sɔ̃.
  eng-KJVCPB: 'The integrity of the upright shall guide them: But the perverseness
    of transgressors shall destroy them.'
  luo-luo: Bidhruok mar joma kare telonegi, to joma ok jo-adiera kethore gi timbegi
    mag achach.
  meu-meu: Kara maoromaoro taudia na edia lalo-maoromaoro ese ehakaudiamu, a kara
    heḡuiheḡui taudia na edia lalo-gagevagageva ese e habuadia tarimu
  npi-ULB: सोझाहरूको निष्‍ठाले तिनीहरूलाई अगुवाइ गर्छ, तर विश्‍वासघातीहरूका टेडा मार्गहरूले
    तिनीहरूलाई नष्‍ट गर्छन् ।
  yor-yor: Òtítọ́ inú ẹni dídúró ṣinṣin ń ṣe amọ̀nà rẹ̀, ṣùgbọ́n aláìṣòótọ́ yóò parun
    nípasẹ̀ àìṣòótọ́ wọn.
  ind-ind: Orang jujur akan berhasil karena dituntun oleh ketulusan mereka, tetapi
    orang licik akan dihancurkan oleh kecurangan mereka sendiri.
  pes-OPCB: صداقت مرد درستکار راهنمای اوست، اما نادرستی شخص بدکار، او را به نابودی
    می‌کشاند.
  tgl-ULB: Ang katapatan ng matuwid ay gumagabay sa kanila, pero ang mga baluktot
    na pamamaraan ng mga taksil ay sumisira sa kanila.
  hui-hui: Wali agali mini tigabiwi karume mana tigabi dege biaga ka. Anigo ke̱ haga
    karu ti tininaga ke̱ howa mana biaga ngagome tini mo guya haga.
  mya-mya: ဖြောင့်သောသဘောသည် ဖြောင့်မတ်သော သူတို့ကိုပဲ့ပြင်တတ်၏။ ကောက်သောသဘောမူကား၊
    လွန်ကျူးသောသူတို့ကို ဖျက်ဆီးတတ်၏။
  bod-N: དྲང་པོའི་དྲང་བ་ཉིད་ཀྱིས་རང་ལ་ལམ་སྟོན༌ཞིང༌། །ལོག་སྤྱོད་ཅན་གྱི་གཡོ་སྒྱུས་རང་ཉིད་བརླག་པར༌བྱེད།།
  wsk-wsk: Kawel mena diram la bagara ko munan mu, kariimet ningo nunga kiti guruguso;
    bare kawel munan mu, kariimet ikia suanta la me kaora mu nunga maguwuso.
  sna-sna: Unhu hwavakarurama hunovatungamirira, asi vasina kutendeka vanoparadzwa
    nokunyengera kwavo.
  spa-BLM: La integridad de los rectos los guiará, pero la perversidad de los traidores
    los destruirá.
  cac-cac: A eb' tojol spensar, a stojolal eb' chi' scuchb'ani. Axo pax eb' chuc jun,
    satel eb' yuj schab'satil.
  swh-ULB: Uadilifu wa wenye haki huwaongoza, bali udanganyifu wa njia za wajanja
    utawaangamiza.
  bel-bel: Беззаганнасьць будзе кіраваць пабожнымі, а хітрасьць вераломных загубіць
    іх.
  deu-ELBBK: Die Tadellosigkeit der Aufrichtigen leitet sie, aber die Verkehrtheit
    der Treulosen zerstört sie.
  mbb-OT: Is etew he metazeng, egketuenan din ke hengkey is ereg he ebeelan din su
    hustu man is paaǥi zin, piru is etew he edlimbung, egkezeetan su kenà hustu is
    paaǥi zin.
  mal-2015: നേരുള്ളവരുടെ നിഷ്കളങ്കത്വം അവരെ വഴിനടത്തും; ദ്രോഹികളുടെ വികടമോ അവരെ നശിപ്പിക്കും.
  rmc-rmc: Le lačhen ľidžal o pačivaľiben, ale o napačivale ena zňičimen peskre klamišagoha.
  pes-OPV: کاملیت راستان ایشان را هدایت می‌کند، اماکجی خیانتکاران ایشان را هلاک می‌سازد.
  ron-1924: Неприхэниря оаменилор чинстиць ый кырмуеште фэрэ тямэ, дар викленииле
    челор стрикаць ле адук пеиря.
  ben-OBCV: ন্যায়পরায়ণদের সততাই তাদের পথ দেখায়, কিন্তু বিশ্বাসঘাতকেরা তাদের ছলনা
    দ্বারা ধ্বংস হয়ে যায়।
  som-som: Kuwa qumman waxaa kaxayn doonta daacadnimadooda, Laakiinse khaayinnada
    qalloocnaantoodu waa baabbi'in doontaa iyaga.
  lat-VUC: Simplicitas justorum diriget eos, et supplantatio perversorum vastabit
    illos.
  eng-ASVBT: The integrity of the upright shall guide them; But the perverseness of
    the treacherous shall destroy them.
  mna-mna: Zin wal ta lelen ŋgeezeŋan na, lelen be tipa pai kizin ma ambai men. Mi
    ŋgar tana ta ikamam peeze pizin. Tamen zin wal ta so tisu mini mi tiur koi pa
    zitun wal kizin na, mbulu kizin pakaamŋana ko ipasaana zin.
  ita-1885: L'integrità degli uomini diritti li conduce; Ma la perversità de' disleali
    di distrugge.
  eng-LXXUP: 'When a just man dies he leaves regret: But the destruction of the ungodly
    is speedy, and causes joy.'
  eng-ULB: The integrity of the upright guides them, but the crooked ways of the treacherous
    destroy them.
  spa-VBL: La honestidad es la guía de los que hacen el bien, pero el engaño destruye
    a los mentirosos.
  fra-_FOB: L'intégrité des hommes droits les conduit; mais la perversité des perfides
    les détruit.
  mal-mal: നേരുള്ളവരുടെ സത്യസന്ധത അവരെ വഴിനടത്തും; ദ്രോഹികളുടെ വക്രത അവരെ നശിപ്പിക്കും.
  urd-GVR: Sīdhī rāh par chalne wāloṅ kī diyānatdārī un kī rāhnumāī kartī jabki bewafāoṅ
    kī namak-harāmī unheṅ tabāh kartī hai.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुर आन कली गेना हना यो आन रिम्‍शो पतीकेमी लां कोंइब।
    तन्‍न थमा सुइक्‍चा मपुंइसीब मुर आन कली आन मरिम्‍शो पतीकेमी खतम सेल्‍ब।
  eng-NOY: The integrity of the upright shall guide them; But the perverseness of
    transgressors shall destroy them.
  ita-1927: L’integrità degli uomini retti li guida, ma la perversità dei perfidi
    è la loro rovina.
  ckb-ckb: ڕاستیی سەرڕاستەکان ڕێنماییان دەکات، بەڵام خواری ناپاکان سەری خۆیان دەخوات.
  eng-BBE: The righteousness of the upright will be their guide, but the twisted ways
    of the false will be their destruction.
  kan-OKCV: ಯಥಾರ್ಥವಂತರ ಪ್ರಾಮಾಣಿಕತೆ ಅವರನ್ನು ನಡೆಸುವುದು; ಅಪನಂಬಿಗಸ್ತರ ಕಪಟತನವೇ ಅವರನ್ನು
    ನಾಶಪಡಿಸುವುದು.
  tam-2017: செம்மையானவர்களுடைய உத்தமம் அவர்களை நடத்தும்; துரோகிகளின் மாறுபாடோ அவர்களைப்
    பாழாக்கும்.
  spa-RV-1909: 'La integridad de los rectos los encaminará: mas destruirá á los pecadores
    la perversidad de ellos.'
  ron-BTF: Integritatea celor drepți îi va călăuzi, dar perversitatea călcătorilor
    de lege îi va nimici.
  eng-WEBP: The integrity of the upright shall guide them, but the perverseness of
    the treacherous shall destroy them.
  eng-FBV: Honesty guides the good, but deceit destroys liars.
  nld-1939: De vromen worden door hun deugd geleid; Hun eigen valsheid stort de zondaars
    in het verderf.
  nch-BL: Masehualme cati monejnemiltíaj xitahuac quipiyaj se iniyolo cati cuali cati
    quinyacana huan quinilhuía taya ma quichihuaca. Pero masehualme cati quinpactía
    tajtacolchihuase motzontamiltise pampa tacajcayajtinemij.
  vie-1934: Sự thanh liêm của người ngay thẳng dẫn dắt họ; Còn sự gian tà của kẻ bất
    trung sẽ hủy diệt chúng nó.
  hin-CV: ईमानदार की सत्यनिष्ठा उनका मार्गदर्शन करती है, किंतु विश्वासघाती व्यक्ति
    की कुटिलता उसके विनाश का कारक होती है.
  eng-OURB: The integrity of the upright shall guide them, but the perverseness of
    the treacherous shall destroy them.
  spa-BES: La justicia de los rectos será su guía, pero los caminos retorcidos de
    los falsos serán su destrucción.
  tdx-tdx: Miaolo o vantañeo ty havañona’e, fe mampianto i lahiaga ty fikelokeloha’e.
  tha-KJV: ความซื่อสัตย์​ของคนที่​เท​ี่ยงธรรมย่อมนำเขา แต่​ความคดโกงของคนละเมิดย่อมทำลายเขา
  por-BR-2018: A integridade dos corretos os guia; mas a perversidade dos enganadores
    os destruirá.
  deu-ELO: Die Unsträflichkeit der Aufrichtigen leitet sie, aber Treulosen Verkehrtheit
    zerstört sie.
  eng-WYC-2018: The simpleness of just men shall (ad)dress them; and the deceiving
    of wayward men shall destroy them. (The honesty, or the integrity, of the righteous
    shall direct them; and the deceptions of the wayward shall destroy them.)
  epo-epo: La senkulpeco de la piuloj gvidos ilin; Sed la falsemo pereigos la maliculojn.
  uig-PIN: Toƣrilarning sǝmimiyliki ɵzini yetǝklǝr; Lekin kazzaplarning ǝgriliki ɵzini
    wǝyran ⱪilar.
  beo-beo: Di da moloiwane hou hamosea, di da moloidafa logoga ahoanumu. Be moloi
    hame ogogosu dunu da ilia wadela:i hou amoga wadela:lesi dagoi ba:mu.
  tpi-OTNT: Ol stretpela man i save bihainim stretpela pasin tasol. Tasol ol man bilong
    giaman ol bai i bagarap long pasin giaman bilong ol yet.
  hau-SA: Mutuncin masu aikata gaskiya takan bi da su, amma marasa aminci sukan hallaka
    ta wurin cin amanar da suke yi.
  uig-LAT: Toghrilarning semimiyliki özini yétekler; Lékin kazzaplarning egriliki
    özini weyran qilar.
  nde-nde: Ubuqotho kwabaqondileyo buyabakhokhela, kodwa abangathembekanga babulawa
    yibumenemene babo.
  ton-ton: '‌ʻE fakahinohinoʻi ʻae angatonu ʻe heʻenau fai totonu: ka ʻe fakaʻauha
    ʻae angahala ʻe heʻenau talangataʻa.'
  ces-1613: Sprostnost upřímých vodí je, převrácenost pak přestupníků zatracuje je.
  eng-WMB: The integrity of the upright shall guide them, but the perverseness of
    the treacherous shall destroy them.
  tam-TCV: உத்தமமானவர்களுக்கு அவர்கள் நேர்மையே வழிகாட்டும்; ஆனால் துரோகிகளின் கொடூரம்
    அவர்களை அழிக்கிறது.
  ceb-ULB: Ang dungog sa matarong mogiya kanila, apan ang baliko nga mga dalan sa
    mga malimbongon moguba kanila.
  pol-UBG: Uczciwość prawych poprowadzi ich, lecz grzeszników zgubi ich przewrotność.
  urd-GVU: سیدھی راہ پر چلنے والوں کی دیانت داری اُن کی راہنمائی کرتی جبکہ بےوفاؤں
    کی نمک حرامی اُنہیں تباہ کرتی ہے۔
  deu-1912: Unschuld wird die Frommen leiten; aber die Bosheit wird die Verächter
    verstören.
  kan-2017: ಯಥಾರ್ಥವಂತರಿಗೆ ಸರಳತೆಯು ಮಾರ್ಗದರ್ಶಕ, ವಂಚಕರಿಗೆ ವಕ್ರತೆಯು ನಾಶನ.
  yap-yap: Fa’anra gab manigil, ma yul’yul’ e be pow’iyem. Girdi’ ni dabyag i pag
    e taga’ ngorad e sasaliyab rorad e ra kireb nagrad.
  hlt-MCSB: Aka thuem rhoek kah muelhtuetnah loh amamih te a mawt tih, hnukpoh rhoek
    kah a saveknah loh amamih te a rhoelrhak la a rhoelrhak sak.
  mdy-ETH: ፂሉሞ ዓርና ማዒ ፒዜ ዓሶ ዔኪ ዓኣዻኔ፤ ጉሙርቂንቱዋ ዓሶ ጋዓንቴ ዔያቶኮ ዎቡማ ባይዛኔ።
  kew-kew: Ora epe aanuri nimu epe pora ora rateme. Pare yaa agaa ne aanuri nimu yaa
    agaa adaapu teme rabu nimuna go yaa agaame wae yoto mea katea rabu nimu oyalimi.
  twi-ASANTE: Teefoɔ nokorɛdie kyerɛ wɔn ɛkwan; nanso nkontompofoɔ ano ntanta sɛe
    wɔn.
  eng-WEBU: The integrity of the upright shall guide them, but the perverseness of
    the treacherous shall destroy them.
  wal-wal: Xillota eta suuretettai kaalettees; shin ammanettennaageeta eta geellatettai
    xaissees.
  acu-NT: Aints pengker nintimsar pujuinauka ni turinamurinka tuke pengker nintimsar
    turinawai. Antsu jimiar nintimtin ainauka jimiaran nintimu asaramtai, mengkakartin
    ainawai.
  spa-PDDPT: La integridad de los rectos los guía, Pero la perversidad de los infieles
    los destruirá.
  gun-gun: Heko porã va'e anhetẽ rupi ikuaia ma oguereko 'rã ha'evea rupi, ha'e rã
    anhetẽ rupi e'ỹ ikuai va'e ma anhetẽ e'ỹa ae 'rã omomba.
  agu-BL: Yi e' yi jicyuch te'j cyajtza'kl, ite'n nin yi cyajtza'kla'tz tz'ocpon tan
    quich'eye'n. Ma yi e' yi nk'e'tz jicyuch te'j cyajtza'kl, ite'n nin cyajtza'kla'tz
    tz'ocpon tan contri'n scye'j.
  ilo-ULB: Ti kinamatalek dagiti nalinteg ti mangidalan kadakuada, ngem dagiti nakillo
    a wagwagas dagiti mangliliput ti mangdadael mismo kadakuada.
  kpg-kpg: Maa goe e humalia, goe e dagi go di manawa madammaa. Digau ala e deemee
    di hagadagadagagee ginai le e daaligi go nadau haihai hala.
  uig-ARA: توغرىلارنىڭ سەمىمىيلىكى ئۆزىنى يېتەكلەر؛ لېكىن كاززاپلارنىڭ ئەگرىلىكى ئۆزىنى
    ۋەيران قىلار.
  bps-bps: I katlu i to matlu, mebe kenen di katlun, bay i kabigkò i to sasè, mebe
    kenen di kalmon.
  sus-sus: Tinxinyi tinxintɔɛ raɲɛrɛma nɛ, kɔnɔ tinxintareya yanfante halakima nɛ.
  pon-2006: Ma aramas mwahu men kowe, lelepek me pahn kaweid uhk. Aramas me keseulikilik
    kin pein kauwehkinirailla ar likamw.
  ksd-ksd: A ko na mangamangana kai ra dovot na tarai na lue rap diat, Ma ga ra mangamangana
    gegagege kai ra umana tena vavagu na vamutue diat.
  tur-YTC: Doğruların dürüstlüğü onlara yol gösterir, Ama hainlerin sapkınlığı onları
    yok eder.
  bel-N: Беззаганнасьць правых вядзе іх, а крывадушнасьць здрадлівых загубіць іх.
  grc-BRENT: Ἀποθανὼν δίκαιος ἔλιπε μετάμελον, πρόχειρος δὲ γίνεται καὶ ἐπίχαρτος
    ἀσεβῶν ἀπώλεια.
  ind-AYT: Kejujuran orang benar akan menuntun mereka, tetapi kecurangan pengkhianat
    menghancurkan mereka.
  nya-nya: Ungwiro wa anthu olungama umawatsogolera, koma anthu osakhulupirika amawonongeka
    ndi chinyengo chawo.
  hrv-hrv: Pravednike vodi nevinost njihova, a bezbožnike upropašćuje njihova opačina.
  mps-mps: Te doloba pai we bidi dabego doloba pai kolesaga ebogo te dwagi yai sunumi
    augwalibolo ola mabo dao. Tiali goli, te tibo po wabo bidi dabe da, te augwa tibo
    po wabo kolesagade digi te augwa dolaibao.
  tpi-tpi: Ol stretpela man i save bihainim stretpela pasin tasol. Tasol ol man bilong
    giaman ol bai i bagarap long pasin giaman bilong ol yet.
  dan-1931: Retsindiges Uskyld leder dem trygt, troløses falskhed lægger dem øde.
  vie-OVCB: Lòng trung chính dẫn đưa người ngay thẳng; tính gian tà tiêu diệt người
    phản lừa.
  guj-2017: પ્રામાણિક માણસની વિશ્વાનીયતા તેને દોરે છે, પણ ધુતારા પોતાના દુષ્ટ ઇરાદાઓથી
    નાશ પામશે.
  pon-2006A: Ma aramas mwahu men kowe, lelepek me pahn kaweid uhk. Aramas me keseulikilik
    kin pein kauwehkinirailla ar likamw.
  por-BRBSL: A integridade dos retos deve guiá-los, mas a perversidade dos traiçoeiros
    deve destruí-los.
  swe-swe: De oskyldigas integritet vägleder dem [framåt på Guds väg], men de otrognas
    falskhet leder till deras undergång.
  cth-cth: Tamikalan teh yuemkamcunae ni a hrawi han, hatei, yuemkamcu hoeh e khopouknae
    niteh amamouh a raphoe han.
  twi-twi: Teefo nokwaredi kyerɛ wɔn kwan; nanso nkontompofo ano ntanta sɛe wɔn.
  hlt-hlt: Aka thuem rhoek kah muelhtuetnah loh amamih te a mawt tih, hnukpoh rhoek
    kah a saveknah loh amamih te a rhoelrhak la a rhoelrhak sak.
  tbz-SIM: Wèè yɛ̀mmɛ̀ wenni o yɛ̀mmɛ̀ mɛɛ̀ ɔ̃ nhò ni, kɛ̀ mɛdɔɔ̀rìmɛ̀ yɛimɛ yiɛ̀
    ndɔɔ̀rìmɛ̀ ò kɔ̀ù.
  msy-2020: Gumazir aghuir Godɨn gɨn zuiba, me arazir aghuibara gɨn zui. Ezɨ gumazir
    ifavaribagh amiba, me uan ifavariba bangɨn bar ikuvigham.
  dop-dop: Yʋlʋpɑŋ kʋpɑntʋ tiikiɣinɑ-ɩ. Ɩlɛnɑ ɩsɑɣɑʋ ɑcilɑɣɑtʋ nɑ́ɑ́ wɑkəlɩ-ɩ.
  azb-azb: Əməlisalehi kamillik yolu aparar, Xəyanətkar əyriliyindən məhv olar.
  eng-DBY: The integrity of the upright guideth them; but the crookedness of the unfaithful
    destroyeth them.
  hin-2017: सीधे लोग अपनी खराई से अगुआई पाते हैं, परन्तु विश्वासघाती अपने कपट से नाश
    होते हैं।
  wol-KYG: Kuy jubal, jiital mat. Njublaŋ ak wor, detteelu.
  bjr-bjr: Ainainara kuqaa qimariasa misa nári kuqaa qira oosana fannoo manda ainainasaa
    itita nisaidanoo. Sia Yaaweena saqarikinausa nariqa unnaqira oosana fannoo nariqa
    kuridi nimaqaidanoo.
  eng-YLT: The integrity of the upright leadeth them, And the perverseness of the
    treacherous destroyeth them.
  kne-kne: Din kinamatalek di nalinteg ay ipogaw et say mangipango en sisya, ngem
    din nasikap et madadael gapo sin kinasikap na.
  eng-WYC-2017: The simpleness of just [or rightwise] men shall dress them; and the
    deceiving of wayward men shall destroy them.
  eng-WMBB: The integrity of the upright shall guide them, but the perverseness of
    the treacherous shall destroy them.
  urd-GVH: सीधी राह पर चलनेवालों की दियानतदारी उनकी राहनुमाई करती जबकि बेवफ़ाओं की
    नमकहरामी उन्हें तबाह करती है।
  rug-rug: Sa tie toṉoto si ta turaṉa koasa nana kinoa va ṉoṉo, ba na sinekesekei
    si ṉovalana sa tie kokoha.
  gaz-gaz: Amanamummaan tolootaa isaan dura deema; warri hin amanamne garuu dabuma
    isaaniitiin badu.
  fra-LSG: L’intégrité des hommes droits les dirige, Mais les détours des perfides
    causent leur ruine.
  yal-yal: Muxu faɲine fɛtareya wanle nan e tima kira faɲin xɔn. Koni yanfantenne
    tinxintareyaan nan e halagima.
  haw-1868: O ka pono o ka mea pololei oia kona alakai; Ma ka wahahee hoi e make ai
    ka poe hoopunipuni.
  arb-NAV: كَمَالُ الْمُسْتَقِيمِينَ يَهْدِيهِمْ، وَاعْوِجَاجُ الْغَادِرِينَ يُدَمِّرُهُمْ.
  ewe-ewe: Ame dzɔdzɔewo ƒe ta me nyui ɖoɖo kplɔa wo, ke nuteƒemawɔlawo la, woƒe dzi
    me eve susu tsrɔ̃a wo.
  eng-LEE: The integrity of the upright guideth them; but the cunning of the treacherous
    destroyeth them.
  asm-FB: সাধুলোকৰ সততা তেওঁলোকৰ পথদৰ্শক; কিন্তু বিশ্বাস-ঘাতকসকলৰ কুটিলতাই তেওঁলোকক
    বিনষ্ট কৰে।
  sus-A: تِنشِنيِ تِنشِنتْي رَحّرّ مَ نّ، كْنْ تِنشِنتَرٍيَ يَنقَنتٍ هَلَكِمَ نّ.
  fra-SBL: L'intégrité des hommes intègres les guidera, mais la perversité des perfides
    les détruira.
  hbo-hbo: תֻּמַּ֣ת יְשָׁרִ֣ים תַּנְחֵ֑ם וְסֶ֖לֶף בֹּוגְדִ֣ים *וְשַׁדָּם (יְשָׁדֵּֽם)׃
  kik-kik: Ũrũngĩrĩru wa arĩa marũgamĩte wega nĩũmonagĩrĩria njĩra, no andũ arĩa matarĩ
    ehokeku, nĩmanangagwo nĩ ũhinga wao.
  fra-NCL: L’innocence des hommes droits les dirige, mais les détours des perfides
    les ruinent.
  cek-AK: Poektoeng kami loe toenghaih mah zaeh; toe poeksae kami loe poeksethaih
    mah amrosak tih.
  cuk-cuk: Dule-innikidaedgala, e-daed e-iduedga gued. Dule-isganadina, na e-isguedgi
    dukin boni-amied.
  uig-CYR: Тоғриларниң сәмимийлиги өзини йетәкләр; Лекин каззапларниң әгирлиги өзини
    вәйран қилар.
  tel-2017: నిజాయితీ గల వారిని వారి న్యాయబుద్ధి నడిపిస్తుంది. దుర్మార్గుల మూర్ఖత్వం
    వారిని చెడగొడుతుంది.
  hat-BSA: Entegrite a moun dwat la va gide yo; men koripsyon a sila ki fè konplo
    a va detwi yo.
  kos-kos: Inse pwaye lun mwet wo uh pa kololos. Kutasrik lun mwet sulallal pa kunauselosla.
  hbo-WLC: תֻּמַּ֣ת יְשָׁרִ֣ים תַּנְחֵ֑ם וְסֶ֖לֶף בּוֹגְדִ֣ים ושדם׃
  ibo-ibo: Eziokwu nke ndị ziri ezi nʼobi na-edu ha; ma omume gbagọrọ agbagọ nke ndị
    aghụghọ nʼala ha nʼiyi.
  ory-ory: ସରଳାଚାରୀମାନଙ୍କ ସରଳତା ସେମାନଙ୍କୁ ପଥ ଦେଖାଇବ, ମାତ୍ର ବିଶ୍ୱାସଘାତକମାନଙ୍କ କୁଟିଳାଚରଣ
    ସେମାନଙ୍କୁ ନାଶ କରିବ।
  chk-chk: Wenechar a emweni chokewe mi wenechar, nge chokewe resap allükülük ra feiengau
    ren ar tunorikirik.
  rop-rop: Det trubalawei garra gaidim yu, bat detlot laiyawan pipul garra binijap,
    dumaji nobodi nomo trastim olabat.
  ukr-1871: Щирим буде провідницею їх безвинність, а зрадливих погубить їх лукавість.
  deu-1951: Die Redlichen leitet ihre Unschuld; aber ihre Verkehrtheit richtet die
    Abtrünnigen zugrunde.
  eng-JPS: The integrity of the upright shall guide them; but the perverseness of
    the faithless shall destroy them.
  srp-1865: Pravedne vodi bezazlenost njihova, a bezakonike satire zloæa njihova.
  lug-lug: Obwesimbu bw’abatuukirivu bubaluŋŋamya, naye enkwe z’abatali beesigwa zibazikirizisa.
  heb-heb: תמת ישרים תנחם וסלף בוגדים ושדם׃
  ben-IRV: সরলদের ন্যায়পরায়ণতা তাদেরকে পথ দেখাবে; কিন্তু বিশ্বাসঘাতকদের বক্রতা তাদেরকে
    নষ্ট করবে।
  pan-pan: ਸਿੱਧਿਆਂ ਦੀ ਖ਼ਰਾਈ ਉਹਨਾਂ ਦੀ ਅਗਵਾਈ ਕਰੇਗੀ, ਪਰ ਕਪਟੀਆਂ ਦੀ ਟੇਢੀ ਚਾਲ ਉਨ੍ਹਾਂ ਦਾ
    ਨਾਸ ਕਰੇਗੀ।
  mya-JVB: ဖြောင့် သောသဘောသည် ဖြောင့်မတ် သောသူတို့ ကိုပဲ့ပြင် တတ်၏။ ကောက် သောသဘောမူကား
    ၊ လွန်ကျူး သောသူတို့ကို ဖျက်ဆီး တတ်၏။
  tte-O: Tem kowa tomo namwanamwana kani mumugana dudulaina iloina-yagiwo sauga meuloina.
    Na siya tokemwakomwakota kani sibomayoi sibeku yo sisilae ali sipwasipwa mena.
  tbg-tbg: Avuqavu okaravano avuqavu ni varia vaiinti nahentika koqe aara numiqe vaimanta
    ni variara. Una uva ti variaka, vika nái una uva kaara qoraiqamama vivara.
  hmo-hmo: Kara maoromaoro taudia be, edia laloa maoromaoro ese ia hakaudia noho,
    to kara kerere mai koikoi danu taudia, be sibodia edia laloa gagevagageva ese
    ia hadikadia ore noho.
  urd-urd: रास्तबाज़ों की रास्ती उनकी राहनुमा होगी, लेकिन दग़ाबाज़ों की टेढ़ी राह
    उनको बर्बाद करेगी।
  rus-SYN: Непорочность прямодушных будет руководить их, а лукавство коварных погубит
    их.
  bqc-SIM: Gbɛ̃maa nↄ̀sɛpua ì aà dazɛwa, náaisaide nↄ̀sɛ bɛ̃̀ɛ ì aà ↄ̃̀ↄkpa.
  tcz-CHONGTHU: Mikitah ho kamkeh loubeh a aum jiu hi, amasang-diuva lamhil a pang
    ahin, jou le nal'a thuseija lungthim dihlou hin, ajona leh manthahna aso-sah jitauvin
    ahi.
  mar-mar: सरळांचा सात्विकपणा त्यांना मार्गदर्शन करतो, पण विश्वासघातक्यांचा वाकडा
    मार्ग त्यांचा नाश करतो.
  hlt-THB: Thlakdyngkhqi kawlung leeknaak ing leek-naak lamawh amimah sawi khqi kawm
    saw, thlang amak ypawmkhqi am ypawmnaak ing amimah plam sak khqi kaw.
  qub-qub: Alli runacunaga Dios munashanno rurashpanmi alli cawan. Fiyu runacunami
    ichanga fiyu llulla cashanpita ñacayman chayan.
  bqp-bqp: Gbɛ̃ mana nɛ̀sɛpura dì a da zɛ́a, náanisaride nɛ̀sɛ vãni dì a yaka.
  hat-hat: Moun k'ap mache dwat yo konnen sa pou yo fè, paske se moun serye yo ye.
    Men, moun k'ap mache bay moun koutba, yo gen pou yo fini mal, paske se bakonyè
    yo ye.
  eng-BSB: The integrity of the upright guides them, but the perversity of the faithless
    destroys them.
  tod-tod: Ladalai ɠa loni sɔle nuiti tuɠɔ, kɛlɛ yaava nuiti ta-woyai ɠa ɗa lati,
    é ti ɠoloɠolo.
  eng-WEBPB: The integrity of the upright shall guide them, but the perverseness of
    the treacherous shall destroy them.
  kbq-kbq: Maka zampima tamage huno fatgo avu'ava'ma hanimofona, ana avu'avazamo kegava
    huntegahie. Hianagi hazenke vahe'mofo akrehe akrehe'zamo'a, zamagrira zamahe fanane
    hugahie.
  nhe-BL: Tlacame tlen monejnemiltíaj xitlahuac quipiyaj se ininyolo tlen cuali tlen
    quinyacana huan quinilhuía tlen ma quichihuaca. Pero tlacame tlen quinpactía tlajtlacolchihuase
    motzontlamiltise pampa tlacajcayajtinemij.
  bus-bus: Gbɛ̃ maaa nↄ̀sɛpuraa è a da zɛ́a, náanɛsaidee nↄ̀sɛ zaaa è à yaka.
  gub-BL: Ma'e rehe imunar 'ymaw weruze'eg teko ikatu ma'e wà. Imunar ma'e wakatu
    'ymaw uzeapo wamuaiw kar haw romo.
  eng-DRA: 'The simplicity of the just shall guide them: and the deceitfulness of
    the wicked shall destroy them.'
