verse: PRO.011.008
translations:
  mal-C: നീതിനിഷ്ഠർ അനർഥത്തിൽനിന്നു വിടുവിക്കപ്പെടുന്നു, എന്നാൽ ദുഷ്ടത പ്രവർത്തിക്കുന്നവർ
    അതിൽ പെട്ടുപോകുന്നു.
  deu-TKW: Der Fromme wird aus der Not erlöst, und der Gottlose kommt an seine Stelle.
  lin-lin: Moto ya sembo akokangolama na pasi, mpe moto mabe akomona pasi na esika
    ya moto ya sembo.
  eng-LSV: The righteous is drawn out from distress, || And the wicked goes in instead
    of him.
  eng-GNV: The righteous escapeth out of trouble, and the wicked shall come in his
    steade.
  eng-WEBSTER: The righteous is delivered out of trouble, and the wicked cometh in
    his stead.
  nhw-BL: TOTECO quinmanahuis catli itztoque xitlahuaque iixpa tlen tlaijiyohuilistli.
    Pero masehualme catli amo quitlepanitaj, TOTECO quincahuilis ma quinajsi.
  swh-ONEN: Mtu mwenye haki huokolewa kutoka taabu, naye mtu mwovu huingia humo badala
    yake.
  bba-bba: Gemɡii u rɑ yɑriwɑ nuku sɑnkirɑnun di, kpɑ tɔn kɔ̃so u kɔsire ko ni sɔɔ.
  eng-KJVCPB: The righteous is delivered out of trouble, And the wicked cometh in
    his stead.
  luo-luo: Ngʼat makare ireso kuom chandruok, to chandruok biro mana ni jaricho.
  meu-meu: Kara maoromaoro tauna na ena hekwakwanai amo e roho maurimu, bena ia gabuna
    ai kara dika tauna na hekwakwanai lalonai e vareaimu.
  npi-ULB: धर्मात्मा सङ्कष्‍टबाट बचाइन्छ, र त्यसको साटो यो दुष्‍टमाथि आइपर्छ ।
  yor-yor: A gba olódodo kúrò lọ́wọ́ ibi dípò o rẹ̀, ibi wá sórí ènìyàn búburú.
  ind-ind: Allah menolong orang benar menghindar dari masalah, dan sebagai gantinya
    Dia membiarkan orang jahat mengalami masalah itu.
  pes-OPCB: مرد عادل از تنگنا رهایی می‌یابد و مرد بدکار به جای او گرفتار می‌شود.
  tgl-ULB: Ang isang taong gumagawa ng tama ay laging nailalayo sa kaguluhan, at sa
    halip ito ay dumarating sa mga masasama.
  hui-hui: Wali agali mana bayale biaga karu ti kagoha genda tandagaru anda ibiyagua
    Anduane Homogo ibunime ti pele miaga ka. Genda tandaga urunibi wali agali maru
    mana ko biaga karuha mo ya holebira.
  mya-mya: ဖြောင့်မတ်သောသူသည် ဒုက္ခထဲက ထွက် မြောက်၍၊ သူ့ကိုယ်စား မတရားသောသူခံရ၏။
  bod-N: དྲང་པོ་བསྐྱབས་ནས་སྡུག་བསྔལ་ལས་ཐར༌ཞིང༌། །ངན་པ་དེ་ཡི་ཚབ་ཏུ་ལྟུང་བར༌འགྱུར།།
  wsk-wsk: Kari ningo diram mu ikup kam ningi saonga taso; bare ikup mu geragoso kari
    memek mu maguwuso.
  sna-sna: Munhu akarurama anonunurwa kubva mudambudziko, uye rigoenda kuno munhu
    akaipa panzvimbo yake.
  spa-BLM: El justo es liberado de la angustia, y el malvado ocupa su lugar.
  cac-cac: A Jehová scolan eb' tojol spensar d'a scal yaelal, axo eb' chuc tz'ochcan
    d'a syaelal sq'uexuloc eb' tojol spensar chi'.
  swh-ULB: Yule atendaye haki hulindwa katika taabu na badala yake taabu humjia mwovu.
  bel-bel: Праведніку ёсьць ратунак зь нягоды, а замест яго трапляе ў яе бязбожны.
  deu-ELBBK: Der Gerechte wird aus der Drangsal befreit, und der Gottlose tritt an
    seine Stelle.
  mbb-OT: Edlibriyen te Megbevayà te kelised is metazeng he etew, piru kenè din mulà
    edlibriyen is lalung.
  mal-2015: നീതിമാൻ കഷ്ടത്തിൽനിന്നു രക്ഷപ്പെടുന്നു; ദുഷ്ടൻ അവന്നു പകരം അകപ്പെടുന്നു.
  rmc-rmc: O čačipnaskro hino avriilo andral o pharipen, ale o nalačho manuš zalela
    leskro than.
  pes-OPV: مرد عادل از تنگی خلاص می‌شود و شریربه‌جای او می‌آید.
  ron-1924: Чел неприхэнит есте скэпат дин стрымтораре, ши чел рэу ый я локул.
  ben-OBCV: ধার্মিকেরা সংকট থেকে উদ্ধার পায়, ও তা তাদের পরিবর্তে দুষ্টদের উপরেই গিয়ে
    পড়ে।
  som-som: Kii xaq ah waxaa laga samatabbixiyaa dhibaato, Oo meeshiisana waxaa yimaada
    kii shar leh.
  lat-VUC: Justus de angustia liberatus est, et tradetur impius pro eo.]
  eng-ASVBT: The righteous is delivered out of trouble; And the wicked cometh in his
    stead.
  mna-mna: Pataŋana tabe ikam zin wal ndeeŋeŋan na, Anutu ipiŋgisŋgis ma ila izze
    kizin wal sananŋan.
  ita-1885: Il giusto è tratto fuor di distretta; Ma l'empio viene in luogo suo.
  eng-LXXUP: A righteous man escapes from a snare, And the ungodly man is delivered
    up in his place.
  eng-ULB: The righteous person is kept away from trouble and it comes upon the wicked
    instead.
  spa-VBL: Los rectos son librados de las dificultades, pero los malvados estarán
    en dificultades.
  fra-_FOB: Le juste est délivré de la détresse; mais le méchant y tombe à sa place.
  mal-mal: നീതിമാൻ കഷ്ടത്തിൽനിന്ന് രക്ഷപെടുന്നു; ദുഷ്ടൻ അവന് പകരം അകപ്പെടുന്നു.
  urd-GVR: Rāstbāz kī jān musībat se chhūṭ jātī hai, aur us kī jagah bedīn phaṅs jātā
    hai.
  suz-BL: ठीक पाइब मुर हिंचा ङा श्‍येत रे प्रोंइचा पुंइसीनीम। तन्‍न परमप्रभु यावे
    आ अरेशो मटीबपुकी मेको श्‍येतमी हुम्‍सीनीम।
  eng-NOY: The righteous man is delivered from trouble, And the wicked cometh into
    it in his stead.
  ita-1927: Il giusto è tratto fuor dalla distretta, e l’empio ne prende il posto.
  ckb-ckb: کەسی ڕاستودروست لە تەنگانەدا دەرباز دەبێت و بەدکار دەگرێتەوە.
  eng-BBE: The upright man is taken out of trouble, and in his place comes the sinner.
  kan-OKCV: ನೀತಿವಂತನು ಇಕ್ಕಟ್ಟಿನಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುತ್ತಾನೆ, ದುಷ್ಟನು ಅದರ ಸ್ಥಳದಲ್ಲಿ ಸಿಕ್ಕಿಬೀಳುವನು.
  tam-2017: நீதிமான் இக்கட்டிலிருந்து விடுவிக்கப்படுவான்; அவன் இருந்த இடத்திலே துன்மார்க்கன்
    வருவான்.
  spa-RV-1909: 'El justo es librado de la tribulación: mas el impío viene en lugar
    suyo.'
  ron-BTF: Cel drept este eliberat din tulburare, iar în locul lui vine cel stricat.
  eng-WEBP: A righteous person is delivered out of trouble, and the wicked takes his
    place.
  eng-FBV: The good are saved from trouble, while the wicked get into trouble.
  nld-1939: De rechtvaardige wordt uit de verdrukking gered, En de boze komt in zijn
    plaats.
  nch-BL: TOTECO quinmanahuis cati itztoque xitahuaque iixpa ten taijyohuilisti. Pero
    masehualme cati amo quitepanitaj, TOTECO quincahuilis ma quinajsi.
  vie-1934: Người công bình được cứu khỏi hoạn nạn; Rồi kẻ hung ác sa vào đó thế cho
    người.
  hin-CV: धर्मी विपत्ति से बचता हुआ आगे बढ़ता जाता है, किंतु दुष्ट उसी में फंस जाता
    है.
  eng-OURB: A upright person is delivered out of trouble, and the wicked takes his
    place.
  spa-BES: El hombre recto es quitado de la angustia, y en su lugar viene el pecador.
  tdx-tdx: Votsorañe amy falovilovia’ey ty vantañe, le mb’eo handimbe aze ty lo-tsereke.
  tha-KJV: คนชอบธรรมรับการช่วยเหลือให้พ้นความลำบาก และคนชั่วร้ายเข้าไปแทนที่
  por-BR-2018: O justo é livrado da angústia; e o perverso vem em seu lugar.
  deu-ELO: Der Gerechte wird aus der Drangsal befreit, und der Gesetzlose tritt an
    seine Stelle.
  eng-WYC-2018: A just man is delivered from anguish; and a wicked man shall be given
    for him. (The righteous person is delivered from all his anguish; and it is given
    to a wicked person instead.)
  epo-epo: Piulo estas savata kontraŭ mizero, Kaj malpiulo venas sur lian lokon.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm ⱪiyinqiliⱪtin haliy ⱪilinar; Rǝzil adǝm uning orniƣa tutular.
  beo-beo: Moloidafa dunu da bidi hamosu amoga se mae nabima:ne gaga:i dagoi ba:sa.
    Be amomane amo hou da wadela:i hamosu dunuma doaga:sa.
  tpi-OTNT: Sapos sampela trabel na hevi i kamap long ol stretpela man, orait Bikpela
    bai i kisim bek ol, na putim dispela trabel na hevi i go long ol man bilong mekim
    pasin nogut.
  hau-SA: Akan kuɓutar da mai adalci daga wahala, sai ta dawo wa mugu a maimako.
  uig-LAT: Heqqaniy adem qiyinchiliqtin xaliy qilinar; Rezil adem uning ornigha tutular.
  nde-nde: Umuntu olungileyo uyakhululwa enkathazweni, kusuke kuyewela komubi.
  ton-ton: ‌ʻOku fakamoʻui ʻae māʻoniʻoni mei he mamahi, pea kuo tongia ia ʻe he tangata
    angahala.
  ces-1613: Spravedlivý z úzkosti bývá vysvobozen, bezbožný pak přichází na místo
    jeho.
  eng-WMB: A righteous person is delivered out of trouble, and the wicked takes his
    place.
  tam-TCV: நீதிமான்கள் கஷ்டத்திலிருந்து தப்புவிக்கப்படுகிறார்கள்; கொடியவர்கள் அதற்குப்
    பதிலாக கஷ்டப்படுவார்கள்.
  ceb-ULB: Ang tawo nga magbuhat kung unsa ang matarong malikay gikan sa kagubot ug
    modangat hinuon kini ngadto sa daotan.
  pol-UBG: Sprawiedliwy bywa wybawiony z ucisku, a na jego miejsce przychodzi niegodziwy.
  urd-GVU: راست باز کی جان مصیبت سے چھوٹ جاتی ہے، اور اُس کی جگہ بےدین پھنس جاتا ہے۔
  deu-1912: Der Gerechte wird aus seiner Not erlöst, und der Gottlose kommt an seine
    Statt.
  kan-2017: ಶಿಷ್ಟನು ಇಕ್ಕಟ್ಟಿನಿಂದ ಪಾರಾಗುವನು, ದುಷ್ಟನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅದರಲ್ಲಿ ಬೀಳುವನು.
  yap-yap: Pi’in mat’aw e kan yororiyrad rok e oloboch; ma pi’in kireb e ra aw ngorad.
  hlt-MCSB: Aka dueng tah citcai lamkah khaw pumcum tih anih yueng la halang taengla
    a pawk pah.
  mdy-ETH: ፂሎ ዓሲ ሜቶይዳፓ ዻቃኔ፤ ዬይ ሜታ ጋዓንቴ ፑርቶ ዓሶ ሄላኔ።
  kew-kew: Gore epe aanu madaa kedaa page wae yaenu meda epolalo palia-dare Adaa Aa-me
    nimu raba mealia-pulu nimu madaa wae yaenu mada naepalia. Goa palia-pulu go wae
    yae luabu mo pupitagi noaaeme aanu madaa popena tea.
  twi-ASANTE: Wɔgye ɔteneneeni firi amaneɛ mu, na ɛba omumuyɛfoɔ so mmom.
  eng-WEBU: A righteous person is delivered out of trouble, and the wicked takes his
    place.
  wal-wal: Xilloi metuwaappe attees; a gishshaa iitaa bolli metoi yees.
  acu-NT: Yusen nintimsar pujuinauka kuntuchu pujuinamtai, Yus niin angkan awajsartinuitai.
    Tura Yusen nintimtichu ainauka kuntuchu pujusar wait wajaktinnum weartiniutai.
  spa-PDDPT: El justo es librado de la tribulación, Pero el perverso toma su lugar.
  gun-gun: Heko porã va'e ogueraa jepea 'rã ojexavaia gui, ha'e gui heko vai va'e
    re jevy 'rã ha'e nunga ou.
  agu-BL: Ryos na oc tan quich'eye'n yi e' balaj tan cyele'n tzaj tk'ab yi sotzaj
    c'u'lal. Poro na che' pit nin i' yi e' mal nak tul il.
  ilo-ULB: Ti agar-aramid iti nalinteg ket maiyadayo iti riribuk, ketdi, dumteng daytoy
    kadagiti nadangkes.
  kpg-kpg: Di haingadaa le e hagalee tale gi digau ala e hai hegau donu, e tale hua
    gi digau huaidu.
  uig-ARA: ھەققانىي ئادەم قىيىنچىلىقتىن خالىي قىلىنار؛ رەزىل ئادەم ئۇنىڭ ئورنىغا تۇتۇلار.
  bps-bps: I to matlu, galwà di samuk, bay én baling nkel i samuk i to sasè.
  sus-sus: Tinxintɔɛ ratangama nɛ ɲaxankatɛ ma, mixi ɲaaxi tan luma na ɲaxankatɛ nan
    kui.
  pon-2006: Me pwung kan kin silasil sang kahpwal, ahpw kahpwal kin uhd lelohng me
    suwed kan.
  ksd-ksd: Di valaun ra tena takodo kan ra magit na varmonong, Ma ra tena varpiam
    i kia vue.
  tur-YTC: Doğru kişi sıkıntıdan kurtulur, Onun yerini kötüler alır.
  bel-N: Праведнік ратуецца ад бяды, а бязбожнік прыходзіць на месца яго.
  grc-BRENT: Δίκαιος ἐκ θήρας ἐκδύνει, ἀντʼ αὐτοῦ δὲ παραδίδοται ὁ ἀσεβής.
  ind-AYT: Orang benar diselamatkan dari kesusahan, tetapi orang fasik masuk ke dalamnya
    sebagai gantinya.
  nya-nya: Munthu wolungama amapulumutsidwa ku mavuto, koma mʼmalo mwake amagwa mʼmavutomo
    ndi anthu oyipa.
  hrv-hrv: Pravednik se od tjeskobe izbavlja, a opaki dolazi na mjesto njegovo.
  mps-mps: Te dwai sę ebo me te sęgę meba te doloba pai bidi dabeba pedalubaso
    da, teda te Genuai Bidigo augwali ma siyu, tama te dwai sę yali sę me te sęgę
    te dwai sę ebo bidi dabeba muaibao.
  tpi-tpi: Sapos sampela trabel na hevi i kamap long ol stretpela man, orait Bikpela
    bai i kisim bek ol, na putim dispela trabel na hevi i go long ol man bilong mekim
    pasin nogut.
  dan-1931: Den retfærdige fries af Trængsel, den gudløse kommer i hans Sted.
  vie-OVCB: Người công chính được thoát khỏi tai nạn, tai nạn giáng trên người gian
    tà.
  guj-2017: સદાચારીને સંકટમાંથી ઉગારી લેવામાં આવે છે અને તેને બદલે દુષ્ટો તેમાં ફસાય
    છે.
  pon-2006A: Me pwung kan kin silasil sang kahpwal, ahpw kahpwal kin uhd lelohng me
    suwed kan.
  por-BRBSL: Uma pessoa justa é entregue fora de problemas, e o ímpio toma seu lugar.
  swe-swe: Den rättfärdige räddas från problem, syndaren drabbas i stället.
  cth-cth: Tamikalan teh runae thung hoi a hlout vaiteh, hote runae teh tamikathoutnaw
    ni a pang awh han.
  twi-twi: Wogye ɔtreneeni fi amane mu, na ɛba omumɔyɛfo so mmom.
  hlt-hlt: Aka dueng tah citcai lamkah khaw pumcum tih anih yueng la halang taengla
    a pawk pah.
  tbz-SIM: Wèè borimɛ wenni ò ɔ̃ɔ̃ yentɛ́nɛ̀mu mɛyɛi, nkòo nitiyɛiwee do mɛ miɛkɛ.
  msy-2020: Osɨmtɨzim gumazir aghuim batoghtɨ, Ikiavɨra Itir God an akurvagham, eghtɨ
    osɨmtɨzir kamra gumazir arazir kurabagh amibar otivtɨ, tina men akurvagham.
  dop-dop: Pə ləsəɣɩ yʋlʋpɑŋ kɛ nəɣəsɛɛ tɑɑ kɛ́. Nɑ pə́ lɛɛtɩ ɩsɑɣɑʋ kɛ ɩ lonte.
  azb-azb: Saleh dardan qurtular, Onun yerinə pis insan dara düşər.
  eng-DBY: The righteous is delivered out of trouble, and the wicked cometh in his
    stead.
  hin-2017: धर्मी विपत्ति से छूट जाता है, परन्तु दुष्ट उसी विपत्ति में पड़ जाता है।
  wol-KYG: Ku jub mucc ci njàqare, ab soxor wuutu ko ca.
  bjr-bjr: Amiqira oosana maree marina mandainaina anifanoo Anutufa itita amaqaifanoo
    mi mandainainafa aiqareenoo mandainaina maree mariasa nifaaqai aqufidanoo.
  eng-YLT: The righteous from distress is drawn out, And the wicked goeth in instead
    of him.
  kne-kne: Din nalinteg yan mailisi sin ligat, ngem din lawa di nemnem na et ligat
    di lak-amena.
  eng-WYC-2017: A just [or rightwise] man is delivered from anguish; and a wicked
    man shall be given for him.
  eng-WMBB: A righteous person is delivered out of trouble, and the wicked takes his
    place.
  urd-GVH: रास्तबाज़ की जान मुसीबत से छूट जाती है, और उस की जगह बेदीन फँस जाता है।
  rug-rug: Sa tie toṉoto si ta harupu koari na tinasuna, ta kasie meke raza la tu
    koari na tie kaleadi.
  gaz-gaz: Namni qajeelaan rakkoo jalaa ni baafama; rakkoon sunis qooda isaa nama
    hamaa irra gaʼa.
  fra-LSG: Le juste est délivré de la détresse, Et le méchant prend sa place.
  yal-yal: Muxu tinxinxin xunbama nɛn a tɔrɔyani, na tɔrɔyaan yi sa muxu ɲaxin sɔtɔ
    a funfuni.
  haw-1868: Laweia'ku ka mea pono mai ka popilikia aku, A hiki mai ka mea hewa ma
    kona hakahaka.
  arb-NAV: الصِّدِّيقُ يَنْجُو مِنَ الضِّيقِ، وَفِي مَكَانِهِ يَحِلُّ الشِّرِّيرُ.
  ewe-ewe: Woɖea ame dzɔdzɔe tso fu me eye wòvaa ame vɔ̃ɖi la dzi boŋ.
  eng-LEE: The righteous is delivered out of distress, and the wicked cometh in his
    stead.
  asm-FB: সৎ কাৰ্য কৰা জনে সঙ্কটৰ পৰা ৰক্ষা পায়; কিন্তু ইয়াৰ পৰিৱৰ্তে দুষ্টলোকলৈ
    সঙ্কট আহে।
  sus-A: تِنشِنتْي رَتَنفَمَ نّ حَشَنكَتّ مَ، مِشِ حَاشِ تَن لُمَ نَ حَشَنكَتّ نَن
    كُي.
  fra-SBL: Le juste est délivré de la détresse, et le méchant prend sa place.
  hbo-hbo: צַ֭דִּיק מִצָּרָ֣ה נֶחֱלָ֑ץ וַיָּבֹ֖א רָשָׁ֣ע תַּחְתָּֽיו׃
  kik-kik: Mũndũ ũrĩa mũthingu nĩahonokagio kuuma thĩĩna-inĩ, naguo ũgaacookerera
    ũrĩa mwaganu.
  fra-NCL: Le juste est délivré de l’angoisse, et le méchant y tombe à sa place.
  cek-AK: Katoeng kami to raihaih thung hoiah pahlong, anih zuengah kasae kami nuiah
    raihaih to phak.
  cuk-cuk: Dule-innikidaedga, bonigan-noalile, akar-gusulid. Dule-isganadina, boniganse
    ibitogoed.
  uig-CYR: Һәққаний адәм қийинчилиқтин халий қилинар; Рәзил адәм униң орниға тутулар.
  tel-2017: ఉత్తముడు కష్టాల నుండి విడుదల పొందుతాడు. మూర్ఖులు కష్టాలు కొనితెచ్చుకుంటారు.
  hat-BSA: Moun dwat la va delivre soti nan twoub; men mechan an va pran plas li.
  kos-kos: Mwet suwoswos elos karinginyuk liki mwe lokoalok. Mwe lokoalok inge ac
    tuku nu sin mwet koluk.
  hbo-WLC: צַ֭דִּיק מִצָּרָ֣ה נֶחֱלָ֑ץ וַיָּבֹ֖א רָשָׁ֣ע תַּחְתָּֽיו׃
  ibo-ibo: Chineke na-azọpụta ndị ezi omume site na nsogbu ha, ma ndị ajọ omume ka
    ọ na-ahapụ ka ha daba nʼime ya.
  ory-ory: ଧାର୍ମିକ ଦୁଃଖରୁ ଉଦ୍ଧାର ପାଏ, ପୁଣି, ଦୁଷ୍ଟ ତାହା ବଦଳେ ତହିଁକୁ ଆସେ।
  chk-chk: Eman chon pwüng a küna ngas seni osukosuk, nge eman aramasangau a chök
    tolong lon osukosuk.
  rop-rop: Wal gudbala pipul nomo abumbat trabul en dei jidan seifwan, bat ola wikitwan
    pipul oldei abumbat trabul.
  ukr-1871: Праведник спасеся з біди, а намість його попадає в неї безбожник.
  deu-1951: Der Gerechte wird aus der Not befreit, und der Gottlose tritt an seine
    Statt.
  eng-JPS: The righteous is delivered out of trouble, and the wicked cometh in his
    stead.
  srp-1865: Pravednik se izbavlja iz nevolje, a bezbožnik dolazi na njegovo mjesto.
  lug-lug: Omutuukirivu aggyibwa mu mitawaana, naye jjijjira omukozi w’ebibi.
  heb-heb: צדיק מצרה נחלץ ויבא רשע תחתיו׃
  ben-IRV: ধার্মিক বিপদ থেকে উদ্ধার পায়, আর দুষ্ট তার জায়গায় আসে।
  pan-pan: ਧਰਮੀ ਬਿਪਤਾ ਤੋਂ ਛੁਡਾਇਆ ਜਾਂਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਉਸੇ ਵਿੱਚ ਫਸ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ဒုက္ခ ထဲက ထွက်မြောက် ၍ ၊ သူ့ ကိုယ်စား မ တရားသောသူခံရ
    ၏။
  tte-O: Yaubada todudulai ileboili kaba silae meuloina kolili, na italam tonaenaeli
    polowe silobaili.
  tbg-tbg: Avuqavu ni variaka nora maaraqi variavaro Noravano Kotiva vi maarara varakero
    qora kaiqa vare variakaqaa vate vaira.
  hmo-hmo: Kara maoromaoro tauna be hisihisi dekena amo, Dirava ese ia hamauria noho,
    to unai hisihisi be kara dika tauna ia davaria noho.
  urd-urd: सादिक़ मुसीबत से रिहाई पाता है, और शरीर उसमें पड़ जाता है।
  rus-SYN: Праведник спасается от беды, а вместо него попадает в нее нечестивый.
  bqc-SIM: Gbɛ̃maa ì bↄ taasiu, ↄ̃ gbɛ̃vãi ì gɛ̃u aà gɛ̃ɛ ũ.
  tcz-CHONGTHU: Mikitah chu gim le hesohna kon in akihuhdoh jin, miphalou vang chu
    gim le hesohna'a alhalut jitai.
  mar-mar: नीतिमान संकटापासून दूर राहतो; आणि त्याच्याऐवजी ती दुष्टांवर येतात.
  hlt-THB: Thlakdyng taw kyyinaak a sawngawh loet sakna awm kawm saw, amak leek thlang
    ing a hyn pang tloep kaw.
  qub-qub: Tayta Dios alli runacunataga ñacaypita jorgunmi. Fiyucunatanami ruquin
    churan ñacananpaj.
  bqp-bqp: Gbɛ̃ mana dì bo wɛ́tãmman, akũ gbɛ̃ vãni dì gɛ̃n a gɛ̃nɛ ũ.
  hat-hat: Jou malè, moun ki mache dwat ap jwenn pwoteksyon. Sa ki pou ta rive l'
    la, se mechan an li rive.
  eng-BSB: The righteous man is delivered from trouble; in his place the wicked man
    goes in.
  tod-tod: Telebo nui ɠa ɠula kidaaʋiligi zu, faa ɲɔu ɠɛ nui ʋilɛ potogi zu.
  eng-WEBPB: A righteous person is delivered out of trouble, and the wicked takes
    his place.
  kbq-kbq: Hazenke zamo'ma fatgo vahete'ma esniana, Ra Anumzamo'a aza huno avare atrenigeno,
    ana hazenke zamo'a kefozama nehanaza vahete egahie.
  nhe-BL: TOTECO quinmanahuis tlen itztoque xitlahuaque iixpa tlen tlaijiyohuilistli.
    Pero tlacame tlen ax quitlepanitaj, TOTECO quincahuilis ma quinajsi.
  bus-bus: Gbɛ̃ maaa è bↄ wɛ́ɛtãmman, ben gbɛ̃ zaaa è gɛ̃n à gɛ̃ɛ ũ.
  gub-BL: Awa imunar 'ym ma'e uhem zemumikahy haw wi. Ikatu 'ym ma'e upyhyk a'e zemumikahy
    haw hekuzaromo a'e.
  eng-DRA: 'The just is delivered out of distress: and the wicked shall be given up
    for him.'
