verse: PRO.011.026
translations:
  mal-C: ധാന്യം പൂഴ്ത്തിവെക്കുന്നവരെ ജനം ശപിക്കും, എന്നാൽ അതു വിൽക്കുന്നവരുടെ ശിരസ്സിൽ
    അനുഗ്രഹം വർഷിക്കും.
  deu-TKW: Wer Getreide zurückhält, den verwünschen die Leute, aber Segen kommt über
    das Haupt dessen, der Getreide verkauft.
  lin-lin: Moto oyo abombaka ble, bato bakolakela ye mabe ; kasi lipamboli ezali epai
    na moto oyo akoteka yango.
  eng-LSV: Whoever is withholding grain, the people execrate him, || And a blessing
    [is] for the head of him who is selling.
  eng-GNV: 'He that withdraweth the corne, the people will curse him: but blessing
    shalbe vpon the head of him that selleth corne.'
  eng-WEBSTER: 'He that withholdeth corn, the people shall curse him: but blessing
    shall be upon the head of him that selleth it .'
  nhw-BL: Se catli amo quinemacas itrigo quema sequinoc quitemohuaj pampa moilhuía
    patiyohuas, ialtepe ejcahua quitelchihuase. Pero aqui quinemaquiltis sequinoc
    quema quinmonequilijtoc, TOTECO quitiochihuas.
  swh-ONEN: Watu humlaani mtu awanyimae watu nafaka, bali baraka itamkalia kichwani
    kama taji yeye aliye radhi kuiuza.
  bba-bba: Wi u rɑ win dĩɑnu bere ɑre bɛkɛn sɔ̃, wiyɑ bɑ rɑ bɔ̃rusi, ɑdɑmɑ wi u dɔrɑmɔ,
    wiyɑ bɑ rɑ domɑru kue.
  eng-KJVCPB: 'He that withholdeth corn, the people shall curse him: But blessing
    shall be upon the head of him that selleth it.'
  luo-luo: Ji kwongʼo ngʼat mapando cham, to gweth bedo ni ngʼatno moyie golo chambe
    mondo ji ongʼiew kuome.
  meu-meu: Uit e ruamu tauna na taunimanima ese e uduguiraiamu, a e hoiamu tauna latanai
    hahenamo herevadia bae gwaurai.
  npi-ULB: अन्‍न बेच्न इन्कार गर्ने व्यक्तिलाई मानिसहरूले सराप्छन्, तर यसलाई बेच्नेको
    शिरमा असल उपहारहरूको मुकुट हुने छ ।
  yor-yor: Àwọn ènìyàn a ṣẹ́ èpè lé ènìyàn tí ń kó oúnjẹ pamọ́ ṣùgbọ́n ìbùkún a máa
    wá sórí ẹni tí ó ṣetán láti tà.
  ind-ind: Pedagang yang menahan gandum karena menunggu harga naik akan dikutuki orang,
    tetapi yang menjual gandumnya pada saat dibutuhkan akan dipuji.
  pes-OPCB: کسی که غله‌اش را احتکار می‌کند، مورد نفرین مردم قرار خواهد گرفت، ولی دعای
    خیر مردم همراه کسی خواهد بود که غله خود را در زمان احتیاج به آنها می‌فروشد.
  tgl-ULB: Sinusumpa ng mga tao ang taong ayaw magbenta ng butil, pero ang mabuting
    mga kaloob ay kumu-korona sa ulo ng nagbebenta nito.
  hui-hui: Mbiralime ibunaga tomo yolo bule ibiragola yolo dibaudu howa mule layagua
    ogoninaga maru tigua ibu mege bulebira. Anigo wali agalime ibunaga tomo yolo bule
    ibidaba layagua tigua ibuhondo turu holebira.
  mya-mya: စပါးကိုသိုထားသော သူသည် လူများကျိန်ဆဲ ခြင်းကို ခံရလိမ့်မည်။ ရောင်းချသောသူ၏ခေါင်း၌မူကား၊
    ကောင်းကြီးမင်္ဂလာရှိလိမ့်မည်။
  bod-N: འབྲུ་རིགས་མཛོད་ལ་གསོག་པར་མི་ཡིས༌དམོད། །འབྲུ་རིགས་འཚོང་མཁན་མགོ་ལ་བྱིན་རླབས༌འཐོབ།།
  wsk-wsk: Kari ko na inang guramoso mu, kariimet kumik ko bala memek balu gilingisan;
    bare kari kuting urukuso se kote na inang diasan mu, bala ningo kumik ko balsan.
  sna-sna: Vanhu vanotuka munhu anounganidza zviyo vamwe vasina, asi mukomborero uchava
    korona youyo anofarira kutengesa.
  spa-BLM: La gente maldice a quien retiene el grano, pero la bendición caerá sobre
    la cabeza de quien lo venda.
  cac-cac: A eb' max chon̈anlaj ixim strigo, ton̈ej smolb'ejcan ixim eb', te chuc
    syal anima d'a spatic eb'. Axo eb' yechel schon̈an ixim jun, a vach'il tz'aljican
    d'a yib'an̈ eb'.
  swh-ULB: Watu wanamlaani mtu ambaye hukataa kuuza nafaka, bali zawadi njema hufunika
    kichwa chake ambaye huuza nafaka.
  bel-bel: Хто хавае ў сябе збожжа, таго народ кляне; і дабраслаўляе таго, хто прадае.
  deu-ELBBK: Wer Korn zurückhält, den verflucht das Volk; aber Segen wird dem Haupt
    dessen zuteil, der Getreide verkauft.
  mbb-OT: Edrewakan te menge etew is etew he idsekel zin is keuyaǥan, iyan, ebpenubtuvazan
    dan mulà is andam he ebelegyà te keuyaǥan su wey metevangi is duma.
  mal-2015: ധാന്യം പൂട്ടിയിട്ടുകൊണ്ടിരിക്കുന്നവനെ ജനങ്ങൾ ശപിക്കും; അതു വില്ക്കുന്നവന്റെ
    തലമേലോ അനുഗ്രഹംവരും.
  rmc-rmc: O manuša prekošen oles, ko na kamel te bikenel e pšeňica, medik na bikenela
    vzacneder, ale o manuša ašaren oles, ko e pšeňica bikenel.
  pes-OPV: هر‌که غله را نگاه دارد مردم او را لعنت خواهند کرد، اما بر سر فروشنده آن
    برکت خواهدبود.
  ron-1924: Чине опреште грыул есте блестемат де попор, дар пе капул челуй че-л винде
    вине бинекувынтаря.
  ben-OBCV: যে শস্য মজুত করে রাখে লোকে তাকে অভিশাপ দেয়, কিন্তু যে তা বিক্রি করতে
    চায় তার জন্য তারা ঈশ্বরের কাছে আশীর্বাদ প্রার্থনা করে।
  som-som: Kii hadhuudh ceshada, dadka ayaa habaari doona, Laakiinse kii iibiya, duco
    ayaa ku dhici doonta.
  lat-VUC: Qui abscondit frumenta maledicetur in populis; benedictio autem super caput
    vendentium.
  eng-ASVBT: He that withholdeth grain, the people shall curse him; But blessing shall
    be upon the head of him that selleth it.
  mna-mna: Tomtom ta so iruutu kini kini pa mazwaana ki peteele, nako tipiri sua sananŋana
    pini. Mi tomtom ta so iyok pizin tomtom be tiŋgiimi kini kini na, kampeŋana tabe
    imbotmbot se kini i ko ikam ma zaana iwe biibi.
  ita-1885: Il popolo maledirà chi serra il grano; Ma benedizione sarà sopra il capo
    di chi lo vende.
  eng-LXXUP: 'May he that hoards corn leave it to the nation: But blessing be on the
    head of him that gives it.'
  eng-ULB: People curse the man who refuses to sell grain, but good gifts crown the
    head of him who sells it.
  spa-VBL: La gente maldice a los que acumulan el trigo, pero bendicen a quienes lo
    venden.
  fra-_FOB: Celui qui retient le blé est maudit du peuple; mais la bénédiction est
    sur la tête de celui qui le vend.
  mal-mal: ധാന്യം പൂട്ടിയിട്ടുകൊണ്ടിരിക്കുന്നവനെ ജനങ്ങൾ ശപിക്കും; അത് വില്‍ക്കുന്നവന്‍റെ
    തലമേൽ അനുഗ്രഹം വരും.
  urd-GVR: Log gandum ke zakhīrā'andoz par lānat bhejte haiṅ, lekin jo gandum ko bāzār
    meṅ āne detā hai us ke sar par barkat ātī hai.
  suz-BL: अरु आन कली अन्‍न मगेथु खेक्‍शा वोइक्‍ब मुर सराप पाइक्‍चा पुंइसीब। तन्‍न
    अन्‍न लेयब मुर आसीक ताइब।
  eng-NOY: Him that keepeth back corn the people curse; But blessing shall be upon
    the head of him that selleth it.
  ita-1927: Chi detiene il grano è maledetto dal popolo, ma la benedizione è sul capo
    di chi lo vende.
  ckb-ckb: ئەوەی گەنم ئەمبار دەکات و نایفرۆشێت گەل نەفرەتی لێ دەکات، بەڵام بەرەکەت
    بۆ سەری فرۆشیارە.
  eng-BBE: He who keeps back grain will be cursed by the people; but a blessing will
    be on the head of him who lets them have it for a price.
  kan-OKCV: ಧಾನ್ಯವನ್ನು ಬಚ್ಚಿಟ್ಟುಕೊಳ್ಳುವವನನ್ನು ಜನರು ಶಪಿಸುವರು; ಆದರೆ ಅದನ್ನು ಮಾರುವವನ ಮೇಲೆ
    ಆಶೀರ್ವಾದವು ನೆಲೆಯಾಗಿರುವುದು.
  tam-2017: தானியத்தைக் கட்டிவைக்கிறவனை மக்கள் சபிப்பார்கள்; விற்கிறவனுடைய தலையின்மேல்
    ஆசீர்வாதம் தங்கும்.
  spa-RV-1909: 'Al que retiene el grano, el pueblo lo maldecirá: mas bendición será
    sobre la cabeza del que vende.'
  ron-BTF: Pe cel ce oprește grânele, pe acela îl va blestema poporul; dar binecuvântare
    va fi peste capul celui ce le vinde.
  eng-WEBP: People curse someone who withholds grain, but blessing will be on the
    head of him who sells it.
  eng-FBV: People curse those who hoard grain; but they bless those who sell.
  nld-1939: Wie het koren inhoudt, wordt door het volk verwenst, Maar een zegenbede
    daalt op het hoofd van wie het verkoopt.
  nch-BL: Se cati amo quinemaquiltía itrigo quema sequinoc quitemohuaj pampa moilhuía
    patiyohuas, ialtepe ejcahua quitelchihuase. Pero cati quinemaquiltía sequinoc
    quema amo quipiyaj, TOTECO quitiochihuas.
  vie-1934: Kẻ nào cầm giữ lúa thóc, bị dân sự rủa sả; Song sự chúc phước sẽ giáng
    trên đầu người bán nó ra.
  hin-CV: उसे, जो अनाज को दबाए रखता है, लोग शाप देते हैं, किंतु उसे, जो अनाज जनता
    को बेचता जाता है, लोग आशीर्वाद देते हैं.
  eng-OURB: People curse someone who withholds grain, but blessing will be on the
    head of him who sells it.
  spa-BES: El que retiene el grano será maldecido por el pueblo; pero una bendición
    estará en la cabeza de él que les permite tenerlo por un precio.
  tdx-tdx: Honjire’ ondatio ty matity ampemba, fe fitahiañe ty ho añambone’ i mandetak’
    azey.
  tha-KJV: ประชาชนจะแช่​งบ​ุคคลที่กักข้าว แต่​พระพรจะอยู่บนศีรษะของผู้​ที่​ขายข้าว
  por-BR-2018: O povo amaldiçoa ao que retém o trigo; mas bênção haverá sobre a cabeça
    daquele que o vende.
  deu-ELO: Wer Korn zurückhält, den verflucht das Volk; aber Segen wird dem Haupte
    dessen zuteil, der Getreide verkauft.
  eng-WYC-2018: He that hideth wheat, shall be cursed among the peoples; but blessing
    shall come[up] on the head(s) of sellers. (He who hideth corn, shall be cursed
    by the people; but blessing, or praise, shall come to the sellers.)
  epo-epo: Kiu retenas grenon, tiun malbenas la popolo; Sed beno venas sur la kapon
    de tiu, kiu disdonas.
  uig-PIN: Axliⱪni satmay besiwalƣan kixi ǝlning lǝnitigǝ uqraydu; Lekin axliⱪni setip
    bǝrgüqigǝ bǝrikǝt tilinǝr.
  beo-beo: Nowa dunu da muni bagade lama:ne ouesalebeba:le gagoma udigili ea diasu
    ganodini sala, ema dunu eno da ougisa. Be nowa da hedolowane bidiga lasea, ema
    ilia da nodosa.
  tpi-OTNT: Sapos man i pasim kaikai bilong en long taim ol manmeri i laik baim, orait
    bai ol i tok nogut long em. Tasol sapos man i larim ol manmeri i baim kaikai bilong
    en, bai ol i amamas long em.
  hau-SA: Mutane kan la’anci mai ɓoye hatsi yana jira ya yi tsada, amma albarka kan
    zauna a kan wanda yake niyya ya sayar.
  uig-LAT: Ashliqni satmay bésiwalghan kishi elning lenitige uchraydu; Lékin ashliqni
    sétip bergüchige beriket tiliner.
  nde-nde: Abantu bayamqalekisa lowo ogodla amabele, kodwa izibusiso zingumqhele walowo
    ovuma ukuwathengisa.
  ton-ton: '‌ʻE fakamalaʻia ia ʻe he kakai ʻaia ʻoku taʻofi ʻae meʻakai: ka ʻe hilifaki
    ʻae monūʻia ki hono ʻulu ʻaia ʻoku faʻa fakatau ia.'
  ces-1613: Kdo zadržuje obilí, zlořečí mu lid; ale požehnání na hlavě toho, kdož
    je prodává.
  eng-WMB: People curse someone who withholds grain, but blessing will be on the head
    of him who sells it.
  tam-TCV: தானியத்தைத் தனக்கென்று பதுக்கிவைக்கும் மனிதரை மக்கள் சபிப்பார்கள்; ஆனால்
    அவற்றை விற்க மனதுடையவர்களை மக்கள் ஆசீர்வதிப்பார்கள்.
  ceb-ULB: Tunglohon sa mga tawo ang tawong mobalibad sa pagbaligya ug trigo, apan
    ang maayong mga gasa magpurongpurong sa ulo niadtong magbaligya niini.
  pol-UBG: Kto zatrzymuje zboże, tego lud przeklnie, a błogosławieństwo będzie nad
    głową tego, który je sprzedaje.
  urd-GVU: لوگ گندم کے ذخیرہ اندوز پر لعنت بھیجتے ہیں، لیکن جو گندم کو بازار میں آنے
    دیتا ہے اُس کے سر پر برکت آتی ہے۔
  deu-1912: Wer Korn innehält, dem fluchen die Leute; aber Segen kommt über den, der
    es verkauft.
  kan-2017: ಧಾನ್ಯವನ್ನು ಬಿಗಿಹಿಡಿಯುವವನ ಮೇಲೆ ಜನರ ಶಾಪ, ಮಾರುವವನ ತಲೆಯ ಮೇಲೆ ಆಶೀರ್ವಾದ.
  yap-yap: Girdi’ e ma gernag e en nma si’innag e grain, ni be sonnag puluwon ni nge
    tolang mfini pi’, ma yad ma yog e sorok ko en ni be pi’ e tirok ni chuway’.
  hlt-MCSB: Cangpai aka hloh te namtu loh a tap tih aka hlah te tah a lu ah yoethennah
    loh a vuei.
  mdy-ETH: ቆኦዙሚ ጌሢ ዺቢ ሚኢሼም ሻንቻኒ ሃኣኮ ናቲ ጌሣ ዓሲ፥ ዴራ ዒዛ ጋዳንቃያ ማዓኔ፤ ጋዓንቴ ሃኣኮ ቦኦኮ ኬሳ ዓሢ
    ዴራ ጋላታያ ማዓኔ።
  kew-kew: Reaa pabea rabu onaame eta kabolalo agaa mealimi pare dia tea-dare go aa
    nipu wae kone suaeme. Go yapare aa medame nipuna eta onaame kabena tea-dare mo
    onaame go aa nipu ora raaname omalimi.
  twi-ASANTE: Nnipa dome deɛ ɔde atokoɔ sie, na nhyira ba deɛ ɔtɔn ne deɛ so.
  eng-WEBU: People curse someone who withholds grain, but blessing will be on the
    head of him who sells it.
  wal-wal: Kattai al77in baizzanau minjjiya uraa asai qanggees. SHin ba kattaa asai
    koyiyo wode baizziya uraa anjjees.
  acu-NT: 'Aints trigon uuk ukuawa nunaka usukrartin ainawai. Antsu aints ainau: Wait
    aneasam sumamtikrukta tinamtai, suritsuk surawa nu aintsnaka: Yus yainmakti tinawai.'
  spa-PDDPT: El pueblo lo maldecirá al que acapara grano, Pero la cabeza del que lo
    vende obtendrá bendición.
  gun-gun: Mba'emo aju nomboja'oxei va'e re ma heta va'e kuery ijayvu vai 'rã okuapy,
    ha'e rã ivendeare ma ogueroayvu porãa 'rã.
  agu-BL: Chocpon wunak tan jisle'n jun yaj yi qui na taj sc'ay yi tetz ixi'n, poro
    scyak'e' k'ej jun yi list tan c'aye'n yi triw yi colij ta'n.
  ilo-ULB: Ilunodto dagiti tattao ti tao nga agkedked nga aglako iti bukel, ngem mabalangatan
    iti nasasayaat a sagsagut ti ulo ti tao nga agilaklako iti daytoy.
  kpg-kpg: Nia daangada e haga huaidu tangada dela e hagabudu ana huwa laagau gi logowaahee,
    ga benebene e tali di hui nia maa gi maanege aga. Gei nia daangada e hagaamu tangada
    dela e huihui nia maa i di hui ngoohia.
  uig-ARA: ئاشلىقنى ساتماي بېسىۋالغان كىشى ئەلنىڭ لەنىتىگە ئۇچرايدۇ؛ لېكىن ئاشلىقنى
    سېتىپ بەرگۈچىگە بەرىكەت تىلىنەر.
  bps-bps: Mnang nawa dad to i satu to fatan di kagket i btas mse klon fafabli dun,
    bay dagla i to fadlug fabli.
  sus-sus: Ɲama mixi dankama nɛ naxan tondima baloe matide, e dubama nɛ mixi bɛ naxan
    tinma ɲama xa nde sɔtɔ.
  pon-2006: Aramas kin keriahla me kin ekihla werentuhke kan, awiawih ahnsoun pweilaudla,
    ahpw re kin kapinga mehmen me kin netikihla ni pweitikitik.
  ksd-ksd: A tarai diat a tata vabilak nina i muie vake ra kon, Ma ra varvadoan na
    ki ta ra ulu i nina ba i ivure.
  tur-YTC: Halk buğday alıkoyanı lanetler, Ama kutsama onu satanın başı üzerindedir.
  bel-N: Хто затрымлівае збожжа, таго праклінае народ, але дабраславенства на галаве
    таго, хто продае.
  grc-BRENT: Ὁ συνέχων σῖτον ὑπολείποιτο αὐτὸν τοῖς ἔθνεσιν· εὐλογία δὲ εἰς κεφαλὴν
    τοῦ μεταδιδόντος.
  ind-AYT: Orang akan mengutuki dia yang menahan gandum, tetapi berkat ada di atas
    kepala mereka yang menjualnya.
  nya-nya: Anthu amatemberera womana anzake chakudya, koma madalitso amakhala pamutu
    pa munthu amene amagulitsa chakudyacho.
  hrv-hrv: Tko ne da žita, kune ga narod, a blagoslov je nad glavom onoga koji ga
    prodaje.
  mps-mps: Te bidigo aga nai te we bidi dabego abelainu ebadi te gea sobaso da, teda
    augwaligo te po dwai agaba waibao. Tiali digi, te bidigo te we bidigo agai nai
    abelimainu ebaso da, teda augwaligo agaba te wiegi yai pemene ebo dao.
  tpi-tpi: Sapos man i pasim kaikai bilong en long taim ol manmeri i laik baim, orait
    bai ol i tok nogut long em. Tasol sapos man i larim ol manmeri i baim kaikai bilong
    en, bai ol i amamas long em.
  dan-1931: Hvo Kornet gemmer, ham bander Folket, Velsignelse kommer over den, som
    sælger.
  vie-OVCB: Ai đầu cơ trục lợi sẽ bị dân chúng nguyền rủa, nhưng ai buôn bán lương
    thiện sẽ được tiếng khen.
  guj-2017: અનાજ સંઘરી રાખનારને લોકો શાપ આપે છે, પણ વેચનાર ઉપર તેઓ આશીર્વાદ વરસાવે
    છે.
  pon-2006A: Aramas kin keriahla me kin ekihla werentuhke kan, awiawih ahnsoun pweilaudla,
    ahpw re kin kapinga mehmen me kin netikihla ni pweitikitik.
  por-BRBSL: As pessoas amaldiçoam alguém que retém grãos, mas a bênção estará sobre
    a cabeça daquele que a vende.
  swe-swe: Folket förbannar den som medvetet håller tillbaka sin säd [när folket behöver
    få mat], men den som säljer blir välsignad [av både Gud och människor].
  cth-cth: Cakang ka haw e tami teh ayâ ni thoe a bo han. hatei, kayawtkung koe teh
    yawhawinae ao han.
  twi-twi: Nnipa dome nea ɔde atoko sie, na nhyira ba nea ɔtɔn ne de so.
  hlt-hlt: Cangpai aka hloh te namtu loh a tap tih aka hlah te tah a lu ah yoethennah
    loh a vuei.
  tbz-SIM: Bɛ̀ sɑ̃̀ɑ̃́mmu wèè sɔ̀rì tidiitì, kɛ yɑ́rí wèè tì fiiti.
  msy-2020: Gumazim, me an daghebagh ivezasava amima a uan daghebar anogoroke, eghtɨ
    me akar kurabar a mɨkɨmam. Eghtɨ gumazim uan dagheba ateghtɨ gumazamiziba dagh
    ivezegham, me bar a gakuegham.
  dop-dop: Mpɑ pɑ nyəkəɣɩ tɔɣɔnɑɣɑ nɑ pɑ́ tɑŋɑ kɑsəyɑɣɑ sɔsɑɣɑ tɔ, yəlɑɑ təŋsəɣɩ-wɛɣɛ
    mpusi kɛ́. Ɩlɛnɑ pɑ́ kooliɣi kʋpɑntʋ kɛ mpɑ pɑ pɛɛtəɣənɑ-wɛ tɔ.
  azb-azb: Taxılı anbarda gizlədənə camaat lənət oxuyar, Onu satanın başına bərəkət
    yağar.
  eng-DBY: He that withholdeth corn, the people curse him; but blessing shall be upon
    the head of him that selleth it.
  hin-2017: जो अपना अनाज जमाखोरी करता है, उसको लोग श्राप देते हैं, परन्तु जो उसे बेच
    देता है, उसको आशीर्वाद दिया जाता है।
  wol-KYG: Nit a ngi móolu kuy denc pepp, ba mu ñàkkee, di gërëm ka koy jaay.
  bjr-bjr: Faiqí moo fannoo aandaroo narimarifanoo narí narana moomoo marifanoo saina
    munnimma nambaqa meeraqoo auqu ramasaanaqa qimiaqee qimarinara faiqí anaasee mi
    fasiqa anaaseena aquramma araidaqa. Kaqi feefauriaqee qimari fasiqana amooqidaqa.
  eng-YLT: Whoso is withholding corn, the people execrate him, And a blessing [is]
    for the head of him who is selling.
  kne-kne: Mo man-idolin kas begas ta asi kan ingingina di lako na, baosan daka, ngem
    mo ilakom si kosto ay banol na, idayaw daka.
  eng-WYC-2017: He that hideth wheat, shall be cursed among the peoples; but blessing
    shall come[up] on the heads of sellers.
  eng-WMBB: People curse someone who withholds grain, but blessing will be on the
    head of him who sells it.
  urd-GVH: लोग गंदुम के ज़खीराअंदोज़ पर लानत भेजते हैं, लेकिन जो गंदुम को बाज़ार में
    आने देता है उसके सर पर बरकत आती है।
  rug-rug: Hoke ta levei sa tie pu puhi ni sari ginani, ba ta manae si asa pu va malumu
    pude holuholu ni.
  gaz-gaz: Nama dhoksee midhaan kuufatu sabni ni abaara; kan gurguruuf fedhii qabu
    immoo eebbatu gonfoo taʼaaf.
  fra-LSG: Celui qui retient le blé est maudit du peuple, Mais la bénédiction est
    sur la tête de celui qui le vend.
  yal-yal: Naxan na maala malan, a tondi a matiyɛ, yamaan na dangama nɛn. Koni naxan
    na a mati, yamaan dubama nɛn na fan xa.
  haw-1868: O ka mea aua i ka ai, e hoino na kanaka ia ia; E kau ana hoi ka hoomaikaiia
    mai ma ke poo o ka mea kuai aku.
  arb-NAV: يَلْعَنُ الشَّعْبُ مُحْتَكِرَ الْحِنْطَةِ، وَتَحُلُّ الْبَرَكَةُ عَلَى
    رَأْسِ مَنْ يَبِيعُهَا.
  ewe-ewe: Ame si tsɔ bli ɣla la amewo aƒo fi adee gake yayra ava ame si lɔ̃ be yeadzra
    etɔ la dzi.
  eng-LEE: Him that withholdeth corn, the people will denounce; but blessing will
    be heaped upon the head of the one that selleth it.
  asm-FB: যি লোকে শস্য বিক্রী কৰিবলৈ অমান্তি হয়, তেওঁক লোকসকলে শাও দিয়ে; কিন্তু
    যি লোকে বিক্রী কৰে, তেওঁ মুৰত মুকুট স্বৰূপ আশীৰ্ব্বাদ লাভ কৰে।
  sus-A: حَمَ مِشِ دَنكَمَ نّ نَشَن تٌندِ مَ بَلٌي مَتِدٍ، عٍ دُبَمَ نّ مِشِ بّ نَشَن
    تِنمَ حَمَ شَ ندٍ سْتْ.
  fra-SBL: Les gens maudissent celui qui retient le grain, mais la bénédiction sera
    sur la tête de celui qui le vend.
  hbo-hbo: מֹ֣נֵֽעַ בָּ֭ר יִקְּבֻ֣הוּ לְאֹ֑ום וּ֝בְרָכָ֗ה לְרֹ֣אשׁ מַשְׁבִּֽיר׃
  kik-kik: Mũndũ ũrĩa ũregaga kwenderia andũ mbembe iria aigĩte nĩarumagwo nĩ andũ,
    no mũndũ ũrĩa ũciendagia, kĩrathimo kĩrĩkoragwo mũtwe-inĩ wake.
  fra-NCL: Celui qui retient le blé est maudit du peuple, mais la bénédiction est
    sur la tête de celui qui le vend.
  cek-AK: Cang zawh paawt kami loe, minawk mah kasae thui tih; toe cang zaw kami ih
    lu loe tahamhoihaih om tih.
  cuk-cuk: Dule ibmargwag-gulleged na ebi gaasa-imakele, dulemar egi isdar sunmaked.
    Dule ibmargwag-gulleged emarga weligwaledgi manigi-ukdibe, dulemar egi nued binsaed.
  uig-CYR: Ашлиқни сатмай бесивалған киши әлниң ләнитигә учрайду; Лекин ашлиқни сетип
    бәргүчигә бәрикәт тилинәр.
  tel-2017: ధాన్యం అక్రమంగా నిల్వ చేసే వాణ్ణి ప్రజలు శపిస్తారు. దాన్ని సక్రమంగా అమ్మే
    వాడికి దీవెనలు కలుగుతాయి.
  hat-BSA: Sila ki refize bay manje sereyal la, va modi pa pèp la; men benediksyon
    va tonbe sou sila ki vann li an.
  kos-kos: Mwet uh selngawi mwet se su sruokya wheat lal in tupan nu ke pacl yokelik
    molo, a elos kaksakin mwet se su kukakunla ke sie moul fisrasr.
  hbo-WLC: מֹ֣נֵֽעַ בָּ֭ר יִקְּבֻ֣הוּ לְא֑וֹם וּ֝בְרָכָ֗ה לְרֹ֣אשׁ מַשְׁבִּֽיר׃
  ibo-ibo: Ndị mmadụ na-abụ onye na-achịkọba mkpụrụ ọka na-ereghị ya ere ọnụ, ma ha
    na-ekpetara onye nke dị njikere ire nke ya ngọzị Chineke.
  ory-ory: ଶସ୍ୟ ଯେ ଅଟକ କରି ରଖେ, ତାହାକୁ ଲୋକମାନେ ଅଭିଶାପ ଦେବେ, ମାତ୍ର ଯେଉଁ ବ୍ୟକ୍ତି ତାହା
    ବିକ୍ରୟ କରେ, ତାହାର ମସ୍ତକରେ ଆଶୀର୍ବାଦ ବର୍ତ୍ତେ।
  chk-chk: Aramas ra otteki ätewe mi amwöchü seniir wiich pokiten an mochen awattela
    liwinin, nge ra afeiöchü ätewe mi amömöla ngeniir wiich.
  rop-rop: Wal pipul oldei tok nogudbalawei langa detlot pipul hu kipum olabat sid
    daga blanga selim bambai blanga gedim mowa mani, bat dei oldei tok gudwei langa
    detlot pipul hu selimbat olabat sid daga streidawei.
  ukr-1871: Хто приховує вроджай, того клянуть люде, а на голову продаючого — благословеннє.
  deu-1951: Wer Korn zurückhält, dem fluchen die Leute; aber Segen kommt über das
    Haupt dessen, der Getreide verkauft.
  eng-JPS: He that withholdeth corn, the people shall curse him; but blessing shall
    be upon the head of him that selleth it.
  srp-1865: Ko ne da žita, proklinje ga narod, a ko prodaje, blagoslov mu je nad glavom.
  lug-lug: Abantu bakolimira oyo akweka eŋŋaano mu kiseera eky’obwetaavu, naye oyo
    agitunda mu kiseera ekyo afuna emikisa.
  heb-heb: מנע בר יקבהו לאום וברכה לראש משביר׃
  ben-IRV: যে শস্য আটক করে রাখে, লোকে তাকে শাপ দেয়; কিন্তু যে শস্য বিক্রি করে, তার
    মাথায় পুরষ্কার আসে।
  pan-pan: ਜਿਹੜਾ ਅਨਾਜ ਨੂੰ ਦੱਬ ਕੇ ਰੱਖਦਾ ਹੈ, ਉਹ ਨੂੰ ਤਾਂ ਲੋਕ ਫਿਟਕਾਰਦੇ ਹਨ, ਪਰ ਜਿਹੜਾ ਉਸ
    ਨੂੰ ਵੇਚਦਾ ਹੈ, ਉਹ ਨੂੰ ਅਸੀਸਾਂ ਦਿੰਦੇ ਹਨ।
  mya-JVB: စပါး ကိုသိုထား သောသူသည် လူ များကျိန်ဆဲ ခြင်း ကိုခံရလိမ့်မည်။ ရောင်း ချသောသူ၏ခေါင်း
    ၌ မူကား ၊ ကောင်းကြီး မင်္ဂလာရှိလိမ့်မည်။
  tte-O: Tem tomo yabo nige nuwanuwana ana witi igimwalayan tomo kolili kani tomo
    ali kawa-naenae ilobai, na tem tomone iyaliyaya ana witi igimwalayan tomo kolili
    iya kani walo-mulolo ilobai.
  tbg-tbg: Te vaiha tavaariraro kara koqaavano uritarake vairaqe te nimiha nora koqaa
    vararerave ti vai vaiintira, virara qora vaiintivema tivara. Vovano kia mintiraitiro,
    inaara koqaaqaa kara nimi vai vaiintira, virara koqe vaiintivema tivara.
  hmo-hmo: Davana bada abia totona uiti ia haboua noho tauna, be taunimanima ese idia
    hereva dika henia noho, to iena uiti ia hoia lao haragaharaga tauna, be idia hanamoa
    noho.
  urd-urd: जो ग़ल्ला रोक रखता है, लोग उस पर ला'नत करेंगे; लेकिन जो उसे बेचता है उसके
    सिर पर बरकत होगी।
  rus-SYN: Кто удерживает у себя хлеб, того клянет народ; а на голове продающего -
    благословение.
  bqc-SIM: Wì gbɛ̃́ pↄ́ ì pↄ́wɛna ↄ̃a na dã kaɛ, wì sa na o gbɛ̃́ pↄ́ ì yíamáɛ.
  tcz-CHONGTHU: Chang hom-lou a koitup chah khehpa chu mipi sapset chang ding, hinlah
    kiphal tah'a chang homdohpa chunga vang phattheina lhung ding ahi.
  mar-mar: जो मनुष्य त्याचे धान्य विकायला नकार देतो त्यास लोक शाप देतात, पण जो ते
    विकतो त्याच्या मस्तकी चांगल्या दानाचा मुकुट प्राप्त होईल.
  hlt-THB: Caang ak hlawh thlang taw kawseet na awm kawm saw, ak zaawi ak thlang taw
    zoseennaak ing bee kaw.
  qub-qub: Micuynincunata churacuycoj micha runacunataga marca-masincuna maldisyuntami
    gon. Mana churacuypa pitapis ranticoj runami ichanga bindisyunta chasquenga.
  bqp-bqp: Òdi gbɛ̃ kũ àdi pↄ́blewɛ utɛ láari bo, òdi sa mana o gbɛ̃ kũ àdi yíaḿmanɛ.
  hat-hat: Pèp la ap madichonnen moun k'ap sere manje nan depo pou pri a ka moute.
    Men, l'ap fè lwanj pou moun k'ap vann manje a nan mache.
  eng-BSB: The people will curse the hoarder of grain, but blessing will crown the
    one who sells it.
  tod-tod: Nuɓusɛiti ta ɗa molo makɛ nui voovo, zɔi é ɠɛɛzu, é ʋa pɔdi ga daaɓaai,
    kɛlɛ ta ɗa tuya loo naa ʋɛ, nii é liizu la ga é pɔdi.
  eng-WEBPB: People curse someone who withholds grain, but blessing will be on the
    head of him who sells it.
  kbq-kbq: Iza'o ne'zama'ama zagore'ma otreno, azeri akonama hania vahe'mofona, vahe'mo'za
    huhaviza huntegahaze. Hianagi iza'o ne'zama'ama zagore'ma atresimofona, asomu'mo
    agritera megahie.
  nhe-BL: Se tlen ax quinamacas itrigo quema sequinoc quitemohuaj pampa moilhuía patiyohuas,
    ialtepe ejcahua quitelchihuase. Pero aqui quinamaquiltis sequinoc quema quinmonequilijtoc,
    TOTECO quitiochihuas.
  bus-bus: Wè gbɛ̃ kɛ̀ è pↄ́wɛɛ utɛ ká, wè sa maaa o gbɛ̃ kɛ̀ è yáḿmanɛ.
  gub-BL: Ma'e me'egar temi'u imono'ogar a'e, aze wàro hekuzar uhua'u wera'u àwàm
    a'e nehe, teko omono putar ze'egaiw hehe wà nehe. Aze ume'eg tuweharupi nehe,
    teko uze'egatu putar hehe wà nehe.
  eng-DRA: 'He that hideth up corn, shall be cursed among the people: but a blessing
    upon the head of them that sell.'
