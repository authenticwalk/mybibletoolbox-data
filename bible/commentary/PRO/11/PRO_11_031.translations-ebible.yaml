verse: PRO.011.031
translations:
  mal-C: ഈ ലോകത്തിൽ നീതിനിഷ്ഠർക്കു പ്രതിഫലം ലഭിക്കുന്നു എങ്കിൽ, അഭക്തർക്കും പാപികൾക്കും
    എത്രമടങ്ങായിരിക്കും!
  deu-TKW: So dem Frommen auf Erden vergolten wird, wie viel mehr dem Gottlosen und
    Sünder!
  lin-lin: Soki moto ya sembo azwaka litomba na ye awa na mokili, ekozala boni mpo
    na moto mabe mpe mosumuki ?
  eng-LSV: Behold, the righteous is repaid in the earth, || Surely also the wicked
    and the sinner!
  eng-GNV: 'Beholde, the righteous shalbe recompensed in the earth: howe much more
    the wicked and the sinner?'
  eng-WEBSTER: 'Behold, the righteous shall be recompensed upon the earth: much more
    the wicked and the sinner.'
  nhw-BL: Sintla catli itztoque xitlahuaque quiselíaj inintlaxtlahuil nica ipan ni
    tlaltipactli para catli quichijtoque, huajca más temachtli catli amo cuajcualme
    huan catli tlajtlacolchihuaj quiselise catli quinamiqui.
  swh-ONEN: Kama wenye haki watapokea ujira wao duniani, si zaidi sana yule asiyemcha
    Mungu na mwenye dhambi?
  bba-bba: Gemɡii u rɑ win ɑre wɑwɑ tɑrɑ mi. Kɑɑ sere ɡere tɔn kɔ̃so?
  eng-KJVCPB: 'Behold, the righteous shall be recompensed in the earth: Much more
    the wicked and the sinner.'
  luo-luo: Ka joma kare yudo pokgi e piny, to joma ok oluoro Nyasaye gi joricho diyud
    mangʼeny maromo nadi!
  meu-meu: Kara maoromaoro tauna ese davana baine abia ina tanobada ai; benaini, kara
    dika tauna bona kara havara tauna edia kara davadia na daka bada.
  npi-ULB: धर्मात्माले आफ्नो प्रतिफल पाउँछ भने दुष्‍ट र पापीले झन् कति बढी पाउलान्!
  yor-yor: Bí àwọn olódodo bá gba ìpín wọn lórí ilẹ̀ ayé mélòó mélòó ni ènìyàn búburú
    àti àwọn tó dẹ́ṣẹ̀!
  ind-ind: Orang benar pun menerima imbalan di bumi ini, terlebih lagi orang jahat
    dan orang berdosa! Mereka pasti menerima ganjaran yang adil dari Allah.
  pes-OPCB: اگر عادلان پاداش اعمال خود را در این دنیا می‌یابند، بدون شک گناهکاران
    و بدکاران نیز به سزای اعمال خود می‌رسند.
  tgl-ULB: Kung sila na gumagawa ng matuwid ay tumatanggap kung ano ang karapat-dapat
    sa kanila, paano pa kaya ang masama at ang makasalanan!
  hui-hui: Wali agali mini tigabi karu ti dindi ogoria howa bayale biyagonaga yolo
    miaga manda bidama. Ogonigo wali agali mana ko biagaru tigua ko biyagonaga pani
    mia nabi yo pialu polobada manda nabimi̱ya. Anduane Homogohanda tihondo ko biyagonaga
    pani mulebiraore ndobe.
  mya-mya: ဖြောင့်မတ်သောသူသော်လည်း မြေကြီးပေါ်မှာ အပြစ်ဒဏ်ကို ခံရ၏။ မတရားသောသူနှင့်
    အပြစ် ထင်ရှားသောသူကိုမူကား၊ အဘယ်ဆိုဘွယ်ရာ ရှိသနည်း။
  bod-N: དྲང་པོར་འཇིག་རྟེན་འདི་རུ་ལན་འཕོག༌ན། །ངན་པ་དང་ནི་སྡིག་ཅན་ལྟ་ཅི༌སྨོས།།
  wsk-wsk: Kariimet ningo diram alo nunga munan koma ali imi te tasan. Se awuk? Kariimet
    memek Kaem nubiring tusan mu nunga munan koma me tamonko e?
  sna-sna: Kana vakarurama vachiwana zvakavafanira panyika, ko, kuzoti akaipa nomutadzi!
  spa-BLM: He aquí que los justos serán recompensados en la tierra, ¡cuanto más el
    malvado y el pecador!
  cac-cac: A eb' tojol spensar scha spac eb' d'a yolyib'an̈q'uinal tic. An̈ejtona'
    eb' sc'ulan chucal yed' eb' ajmul, man̈ ol ec'b'atlaj schaan syaelal eb' yuj chucal
    sc'ulej chi'.
  swh-ULB: Tazama! Ikiwa wale watendao haki hupokea wanachositahili, je si zaidi kwa
    waovu na wenye dhambi!
  bel-bel: Так аддаецца на зямлі праведніку, тым болей бязбожнаму і грэшніку.
  deu-ELBBK: Siehe, dem Gerechten wird auf der Erde vergolten, wieviel mehr dem Gottlosen
    und Sünder!
  mbb-OT: Ne zini te kelibutan egkezawat te menge metazeng is bales te meupiya he
    menge vaal zan, ne lavew pa he ebpekezawat te vales te mezaat he menge vaal zan
    is menge etew he kenà edtuu te Megbevayà wey menge mekesesalà.
  mal-2015: നീതിമാന്നു ഭൂമിയിൽ പ്രതിഫലം കിട്ടുന്നു എങ്കിൽ ദുഷ്ടന്നും പാപിക്കും എത്ര
    അധികം?
  rmc-rmc: Te imar o čačipnaskro chudela o počiňiben kade pre phuv, keci buter o bijedevleskro
    the o binošno!
  pes-OPV: اینک مرد عادل بر زمین جزا خواهد یافت، پس چند مرتبه زیاده مرد شریر و گناهکار.
  ron-1924: Ятэ, чел неприхэнит есте рэсплэтит пе пэмынт; ку кыт май мулт чел рэу
    ши пэкэтос!
  ben-OBCV: ধার্মিকেরা যদি এই পৃথিবীতেই তাদের প্রাপ্য পেয়ে যায়, তবে অধার্মিকরা ও
    পাপীরা আরও কত না বেশি পাবে!
  som-som: Bal eega, kan xaqa ahu abaalkiisuu dhulka ku heli doonaa, Haddaba immisa
    abaalgud oo ka sii badan bay heli doonaan kan sharka leh iyo dembiluhu.
  lat-VUC: Si justus in terra recipit, quanto magis impius et peccator !]
  eng-ASVBT: Behold, the righteous shall be recompensed in the earth; How much more
    the wicked and the sinner!
  mna-mna: 'Iti tuute: Indeeŋe ta wal ndeeŋeŋan timbotmbot men su toono na, tikamam
    len kadoono ambaiŋana pa mbulu kizin. Kenako toso parei pizin wal sananŋan mi
    zin wal ta tikamam ŋgar pa Anutu som na? Zin tomini ko tire kat kadoono pa mbulu
    kizin.'
  ita-1885: Ecco, il giusto riceve la sua retribuzione in terra; Quanto più la riceverà
    l'empio e il peccatore?
  eng-LXXUP: If the righteous scarcely be saved, Where shall the ungodly and the sinner
    appear?
  eng-ULB: Behold! The righteous person receives what he deserves; how much more the
    wicked and the sinner!
  spa-VBL: Si los justos reciben recompensa aquí en la tierra, ¡cuanto más los malvados!
  fra-_FOB: Voici, le juste reçoit sur la terre sa rétribution; combien plus le méchant
    et le pécheur?
  mal-mal: നീതിമാന് ഭൂമിയിൽ പ്രതിഫലം കിട്ടുന്നു എങ്കിൽ ദുഷ്ടനും പാപിക്കും എത്ര അധികം?
  urd-GVR: Rāstbāz ko zamīn par hī ajr miltā hai. To phir bedīn aur gunāhgār sazā
    kyoṅ na pāeṅ?
  suz-BL: ठीक पाइब मुरपुकीम रागीम बाक्‍मानु, आन ठीक पशो ङा इनाम ताइनीम। परमप्रभु यावे
    आ अरेशो मटीब नु मरिम्‍शो पाइबपुकीमी यो आन मरिम्‍शो पशो ङा इनाम ताइनीम। १ पत्रुस
    ४:१७-१८
  eng-NOY: Behold, the righteous man is requited on the earth; Much more the wicked
    man and the sinner!
  ita-1927: Ecco, il giusto riceve la sua retribuzione sulla terra, quanto più l’empio
    e il peccatore!
  ckb-ckb: ئەگەر کەسی ڕاستودروست لەسەر زەوی پاداشت دەکرێت، ئەی چەند زیاتر خراپەکار
    و گوناهبار!
  eng-BBE: If the upright man is rewarded on earth, how much more the evil-doer and
    the sinner!
  kan-OKCV: ಇಗೋ, ಭೂಮಿಯ ಮೇಲೆ ನೀತಿವಂತರು ತಮ್ಮ ಫಲವನ್ನು ಹೊಂದಲಿಕ್ಕಿರುವಾಗ, ದುಷ್ಟರು ಮತ್ತು
    ಪಾಪಿಗಳು ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ತಮ್ಮ ಫಲವನ್ನು ಹೊಂದುತ್ತಾರೆ.
  tam-2017: இதோ, நீதிமானுக்கு பூமியில் சரிக்கட்டப்படுமே; துன்மார்க்கனுக்கும் பாவிக்கும்
    எத்தனை அதிகம்.
  spa-RV-1909: 'Ciertamente el justo será pagado en la tierra: ¡cuánto más el impío
    y el pecador!'
  ron-BTF: Iată, cel drept va fi recompensat pe pământ; cu atât mai mult cel stricat
    și cel păcătos.
  eng-WEBP: Behold, the righteous shall be repaid in the earth, how much more the
    wicked and the sinner!
  eng-FBV: If the good are repaid here on earth, how much more will the wicked who
    sin be repaid!
  nld-1939: Als een rechtvaardige op aarde krijgt wat hem toekomt, Hoeveel te meer
    dan de boze en de zondaar!
  nch-BL: Sinta cati itztoque xitahuaque quiselíaj inintaxtahuil nica ipan ni taltipacti
    por cati quichijtoque, huajca más temachti cati amo cuajcualme huan cati tajtacolchihuaj
    quiselise cati quinamiqui.
  vie-1934: Kìa, người công bình được báo đáp nơi thế thượng; Phương chi kẻ hung ác
    và kẻ có tội!
  hin-CV: यदि पार्थिव जीवन में ही धर्मी को उसके सत्कर्मों का प्रतिफल प्राप्‍त हो जाता
    है, तो दुष्टों और पापियों को क्यों नहीं!
  eng-OURB: Behold, the upright are paid what they deserve here on earth; how much
    more the wicked and the sinner ·deviant (from the standard goal) person·!
  spa-BES: Si el hombre recto es recompensado en la tierra, ¡cuánto más el malhechor
    y el pecador!
  tdx-tdx: Kanao ho tambezeñe an-tane atoy o vantañeo, àntsake ty tsereheñe naho o
    piaroteñeo.
  tha-KJV: ดู​เถิด แม้​คนชอบธรรมอาจจะถูกทำโทษในแผ่นดินโลก คนชั่วร้ายและคนบาปจะยิ่งกว่านั้นสักเท่าใด
  por-BR-2018: Ora, se o justo recebe seu pagamento na terra, quanto mais o perverso
    e o pecador!
  deu-ELO: Siehe, dem Gerechten wird auf Erden vergolten, wieviel mehr dem Gesetzlosen
    und Sünder!
  eng-WYC-2018: If a just man receiveth in [the] earth, how much more an unfaithful
    man, and a sinner. (If the righteous receive recompense here on earth, how much
    more shall the unfaithful, and the sinners!)
  epo-epo: Se virtulo ricevas redonon sur la tero, Tiom pli malvirtulo kaj pekulo!
  uig-PIN: Ⱪaranglar, ⱨǝⱪⱪaniy adǝm bu dunyada sǝwǝnliki üqün bǝdǝl tɵligǝn yǝrdǝ,
    Rǝzillǝr bilǝn gunaⱨkarlarning aⱪiwiti ⱪandaⱪ bolar?
  beo-beo: Noga:idafa dunu da osobo bagadega esalea, ilia bidi ida:iwane lamu. Amaiba:le,
    noga:le dawa:ma! Wadela:i hamosu amola ledo dunu da se iasu lamu.
  tpi-OTNT: Yumi save, ol stretpela man i save kisim gutpela pe bilong pasin bilong
    ol long taim ol i stap yet long graun. Olsem na yumi no ken ting, ol man bilong
    mekim pasin nogut bai i abrusim pe nogut bilong pasin bilong ol. Nogat. Bikpela
    bai i bekim stret long ol.
  hau-SA: In masu adalci sun sami abin da ya dace da su a duniya, yaya zai zama ga
    marasa sanin Allah da kuma masu zunubi!
  uig-LAT: Qaranglar, heqqaniy adem bu dunyada sewenliki üchün bedel töligen yerde,
    Reziller bilen gunahkarlarning aqiwiti qandaq bolar?
  nde-nde: Nxa abalungileyo bezuza ukujeziswa emhlabeni pho kuzakuba njani kwabangakholwayo
    labayizoni!
  ton-ton: 'Vakai, ʻe maʻu totongi ʻae māʻoniʻoni ʻi he māmani: ka ʻe lahi hake ʻene
    maʻu totongi ʻe he angakovi mo e angahala.'
  ces-1613: Aj, spravedlivému na zemi odplacováno bývá, čím více bezbožnému a hříšníku?
  eng-WMB: Behold, the righteous shall be repaid in the earth, how much more the wicked
    and the sinner!
  tam-TCV: நீதிமான்கள் தங்கள் வெகுமதியைப் பூமியில் பெறுவார்களானால், இறை பக்தியற்றவர்களும்
    பாவிகளும் தங்களுக்குரிய தண்டனையைப் பெறுவது எவ்வளவு நிச்சயம்!
  ceb-ULB: Kung kadtong mga mobuhat ug matarong makadawat kung unsa ang angay kanila,
    unsa pa kaha ang daotan ug ang makasasala!
  pol-UBG: Jeśli sprawiedliwy otrzyma zapłatę na ziemi, to tym bardziej niegodziwy
    i grzesznik.
  urd-GVU: راست باز کو زمین پر ہی اجر ملتا ہے۔ تو پھر بےدین اور گناہ گار سزا کیوں
    نہ پائیں؟
  deu-1912: So der Gerechte auf Erden leiden muß, wie viel mehr der Gottlose und der
    Sünder!
  kan-2017: ಶಿಷ್ಟನು ಭೂಮಿಯಲ್ಲಿ ತನ್ನ ಕ್ರಿಯಾಫಲವನ್ನು ಅನುಭವಿಸುವಲ್ಲಿ, ದುಷ್ಟನೂ, ಪಾಪಿಯೂ ದಂಡನೆಯನ್ನು
    ಅನುಭವಿಸುವರು ಎಂದು ಹೇಳಬೇಕಾಗಿಲ್ಲ.
  yap-yap: Pi’in yad bmanigil e ran pi’ pulworad u roy u fayleng, ere ngari mich u
    wan’um ni girdi’ ni kireb ma ba tadenen e yira gechig nagrad.
  hlt-MCSB: Aka dueng pataeng diklai dongah a thuung atah halang neh laihmu aisat
    te a thuung ni ta.
  mdy-ETH: ኮዦ ዓሳ ሳዖይዳ ዓኣዖ ኮዦ ማዾ ዛሎ ዒንጎ ባኮ ዴንቃኔ፤ ፑርቶ ዓሶንታ ጎሞ ዓሶንታ ጋዓንቴ ሚርጌ ዶዲ ሜቶ ዔካኔ።
  kew-kew: Gore niaame aba adema. Epe-rupa pimi aanuna pemeare nimu go su-amaa pirua
    oyae adaapu epe yoto-rupa mua pimi. Goa pea pare wae aanu nimuna wae yoto ora
    mealimi-ga nimu ora pakealimi kone nasamina. Dia Adaa Aa-me nimuna wae yaena yoto
    ora katea.
  twi-ASANTE: Sɛ teneneefoɔ nya wɔn akatua wɔ asase so a ɛnneɛ na wɔn a wɔnnim Onyame
    ne abɔnefoɔ nso ɛ!
  eng-WEBU: Behold, the righteous shall be repaid in the earth, how much more the
    wicked and the sinner!
  wal-wal: Xilloti sa7an bantta oosuwaa waagaa ekkiyaabaa gidikko, iitatinne nagaranchchati
    bantta oosuwaassi ekkana waagai waani daranddeeshsha!
  acu-NT: Yusen umirkaru ainauka ju nungkanam ni turamurijai metek pengkeran juwinamtai,
    Yusen umirkacharu ainauka tunau asar, ni turamurijai metek wait wajakartiniun
    juinawai.
  spa-PDDPT: Si el justo será recompensado en la tierra, ¡Cuánto más el impío y el
    pecador!
  gun-gun: Yvy re heko porã va'e ikuai teria ja ombopagaa 'rã. Heko vai ha'e ojejavypa
    rei va'e kuery katuve ma ombopagaa 'rã.
  agu-BL: I bin jalu', ko na tak' Ryos chitz'u'm yi e' balaj tzone'j wuxtx'otx', inin
    tzun pyor yi e' juchul il, jun cu'n tz'ul chicaws tan Kataj.
  ilo-ULB: No dagiti agar-aramid iti umno ket aw-awatenda ti maiparbeng kadakuada,
    kasta met ngarud ti nadangkes ken ti managbasol!
  kpg-kpg: Nia daangada humalia le e kumi nadau hui i henuailala, gei goe gi iloo
    humalia bolo digau haihai hala la ga hagaduadua.
  uig-ARA: قاراڭلار، ھەققانىي ئادەم بۇ دۇنيادا سەۋەنلىكى ئۈچۈن بەدەل تۆلىگەن يەردە،
    رەزىللەر بىلەن گۇناھكارلارنىڭ ئاقىۋىتى قانداق بولار؟
  bps-bps: I kaglutan, ku glut nun untung di mgimò i to matlu di tah tanàani, lumban
    fa nun untung di mgimò i to sasè na i to gamsalà.
  sus-sus: Xa tinxintɔɛ a sare sɔtɔ duniɲa ma, mixi ɲaaxi nun yunubitɔɛ fan a sɔtɔma
    nɛ.
  pon-2006: Irail kan me mwahu pahn ale katingpe pohn sampah wet, eri, ke uhdahn ese
    me aramas suwed oh dipan akan pahn ale lokolok.
  ksd-ksd: Ea, da bali boko ra tena takodo ati rapia, Ma da manga balbali pire ra
    bilak na tutana ma ra tena varpiam.
  tur-YTC: İşte, yeryüzünde doğrulardan hesabı soruluyor, Kötülerle günahkarlardan
    ne kadar daha çok sorulacak!
  bel-N: Вось, праведнік будзе мець адплату на зямлі, пагатоў бязбожнік і грэшнік.
  grc-BRENT: Εἰ ὁ μὲν δίκαιος μόλις σώζεται, ὁ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ φανεῖται;
  ind-AYT: Jika orang benar menerima balasan di bumi, betapa lebih lagi orang fasik
    dan para pendosa.
  nya-nya: Ngati anthu olungama amalandira mphotho zawo pa dziko lapansi, kuli bwanji
    anthu osapembedza ndi ochimwa!
  hrv-hrv: Ako se pravedniku plaća na zemlji, još će se više opakomu i grešniku.
  mps-mps: Dago koneai, te doloba pai bidi dabego wiegi yai kolesaga te augwa tǫde
    bidibo sogo yali kolesagade te augwa wiegi yai nai saibao. Tama dago te homu me
    igio, te dwai kolesaga ebo bidi dabe te augwa yali dwai kolesagade dwai dene sabo
    te ela soabo homu me egobeo. Menio. Genuai Bidigo te augwaliba dolo wei ponaibao.
  tpi-tpi: Yumi save, ol stretpela man i save kisim gutpela pe bilong pasin bilong
    ol long taim ol i stap yet long graun. Olsem na yumi no ken ting, ol man bilong
    mekim pasin nogut bai i abrusim pe nogut bilong pasin bilong ol. Nogat. Bikpela
    bai i bekim stret long ol.
  dan-1931: En retfærdig reddes med Nød og næppe, endsige en gudløs, en, der synder.
  vie-OVCB: Chúa ban thưởng người công chính ngay trên trần thế, còn người gian ác
    bị hình phạt nhãn tiền.
  guj-2017: નેકીવાનને પૃથ્વી પર બદલો મળશે; તો દુષ્ટ અને પાપીને પણ તેના કામ પ્રમાણે
    બદલો મળશે તે કેટલું ખાતરીપૂર્વક છે!
  pon-2006A: Irail kan me mwahu pahn ale katingpe pohn sampah wet, eri, ke uhdahn
    ese me aramas suwed oh dipan akan pahn ale lokolok.
  por-BRBSL: Eis que os justos devem ser pagos na terra, quanto mais o ímpio e o pecador!
  swe-swe: 'Se (lägg noga märke till detta), om den rättfärdige får sin belöning redan
    här på jorden [alla våra handlingar får konsekvenser, rättfärdighet ger välsignelse,
    frid och framgång, men även felsteg ger konsekvenser], hur mycket mer då den ogudaktige
    och syndaren. [Detta är den enda av alla verser i Ordspråksboken som börjar med
    ordet ”Se”. Det ger extra fokus och belyser att versen har ett viktigt budskap.
    Hebreiska ordet för belöna, ”shalam”, kommer från ordet ”shalom” och kan användas
    både i positiv och negativ bemärkelse. Detta gör att versen kan tolkas på två
    sätt. Den rättfärdige belönas med frid, välsignelse redan här på jorden, men kan
    också behöva ta konsekvenserna av de felsteg han gör. Oavsett tolkning så är grundbudskapet
    klart och sammanfattas i 1 Pet 4:18: ”Om den rättfärdige knappt blir räddad, hur
    ska det gå för den orättfärdige?”]'
  cth-cth: Tamikalan patenghai talai van reknae khang pawiteh, cathutlaipa e hoi tamikayon
    teh banghloimaw hoe a khang han vai.
  twi-twi: Kyerɛwsɛm no ka se, “Ɛyɛ den sɛ wobegye onipa pa nkwa; na wɔn a wonnye
    asɛm no nni ne nnebɔneyɛfo no de, dɛn na ɛbɛba wɔn so?”
  hlt-hlt: Aka dueng pataeng diklai dongah a thuung atah halang neh laihmu aisat te
    a thuung ni ta.
  tbz-SIM: Wèè borimɛ wenni ò mɔ̀kɛmu mucɔ̃́ntimu kɛtenkɛ̀ ĩ́nkɛ̀, onitiyonkuwe nɛ̀
    wèè dɔ̀ɔ̀ri mɛyɛi nkɛ̀ bɛ̀ mɔ̀kɛ bɛ kɔ̃mu mɛdiɛ̀.
  msy-2020: E fo, gumazir aghuiba me nguazir kamɨn ikia uan araziba bagha ivezir aghuim
    isi. Ezɨ e bar fo, gumazir arazir kurabagh amiba me uan ivezir kuram gitaghan
    kogham. Ikiavɨra Itir God guizbangɨra me danɨngam.
  dop-dop: Pə tɑ kisi siɣisilɑɑ kɛ lɛɛtʋɣʋ kɛ ɑtɛ, kɑcɑŋfɑnɑ ɩsɑɣɑʋ nɑ pəntʋlʋ nɑ?
  azb-azb: Əgər bu dünyada salehlərə belə, cəza verilirsə, Pislərə, günahkarlara gör
    nə qədər cəza verilər!
  eng-DBY: 'Behold, the righteous shall be requited on the earth: how much more the
    wicked and the sinner.'
  hin-2017: देख, धर्मी को पृथ्वी पर फल मिलेगा, तो निश्चय है कि दुष्ट और पापी को भी
    मिलेगा। (1 पत. 4:18)
  wol-KYG: Ku jub, jot sa yool ci kaw suuf, moykat beek soxor bi it daw raw.
  bjr-bjr: Amiqi maria fasiqausa maa maqanasaa nári andeeqasee marinnana akiiqara
    mareefaranoo. Manda oosana maree mariasa misa faqa maqee kamuqoo nári manda oosana
    akiiqara firaaqoo aupurarana mareefaranoo.
  eng-YLT: Lo, the righteous in the earth is recompensed, Surely also the wicked and
    the sinner!
  kne-kne: Mo isnan daga yan magon-gonaan di nalinteg, sigurado abe ay madosa din
    mangam-amag si lawa.
  eng-WYC-2017: If a just [or rightwise] man receiveth in [the] earth, how much more
    an unfaithful man, and a sinner.
  eng-WMBB: Behold, the righteous shall be repaid in the earth, how much more the
    wicked and the sinner!
  urd-GVH: रास्तबाज़ को ज़मीन पर ही अज्र मिलता है। तो फिर बेदीन और गुनाहगार सज़ा क्यों
    न पाएँ?
  rug-rug: Pude ta pia pa popoa pepeso sari tie toṉoto, si nasa si kote kamo i sarini
    pu kaleadi?
  gaz-gaz: Erga qajeeltonni lafa irratti gatii isaanii argatanii, namni Waaqatti hin
    bullee fi cubbamaan hammam caalaa haa argatanii ree!
  fra-LSG: Voici, le juste reçoit sur la terre une rétribution; Combien plus le méchant
    et le pécheur!
  yal-yal: Tinxin muxuna a saranna sɔtɔma dunuɲa yi, e faxi fa muxu ɲaxine nun yulubi
    kanne.
  haw-1868: Aia hoi, e hooukuia ka mea pono ma ka honua; Pela no a oi aku ka mea hewa
    a me ka ino.
  arb-NAV: إِنْ كَانَ الصِّدِّيقُ يُجَازَى عَلَى الأَرْضِ، فَكَمْ بِالْحَرِيِّ يَكُونُ
    جَزَاءُ الشِّرِّيرِ وَالْخَاطِئِ.
  ewe-ewe: Ne ame dzɔdzɔewo xɔ wo tɔ gome le anyigba dzi la, ekema aleke wòahanɔ na
    mawumavɔ̃lawo kple nu vɔ̃ wɔlawo!
  eng-LEE: 'Behold, the righteous is recompensed on the earth: how much more the wicked
    and the sinner.'
  asm-FB: সত্যতাত চলা জনে যদি তেওঁ পাবলগীয়া প্ৰতিফল পায়, তেনেহ’লে কিমান অধিক পৰিমাণে
    দুষ্টলোক আৰু পাপীয়ে পাব।
  sus-A: شَ تِنشِنتْي عَ سَرٍ سْتْ دُنِحَ مَ، مِشِ حَاشِ نُن يُنُبِتْي قَن عَ سْتْمَ
    نّ.
  fra-SBL: Voici, les justes seront remboursés sur la terre, combien plus le méchant
    et le pécheur !
  hbo-hbo: הֵ֣ן צַ֭דִּיק בָּאָ֣רֶץ יְשֻׁלָּ֑ם אַ֝֗ף כִּֽי־רָשָׁ֥ע וְחֹוטֵֽא׃
  kik-kik: Angĩkorwo andũ arĩa athingu nĩmarĩhagwo marĩ gũkũ thĩ-rĩ, githĩ arĩa matetigĩrĩte
    Ngai na arĩa ehia matikarĩhwo makĩria!
  fra-NCL: Si le juste reçoit sur la terre une rétribution de peines, combien plus
    le méchant et le pécheur !
  cek-AK: Khenah, katoeng kaminawk mataeng doeh long nuiah hnuk han koi atho to hnu
    o nahaeloe, Sithaw panoek ai kami hoi zaehaih sak koeh kaminawk cae loe kawkruk
    maw danpaekhaih atho to hnu o tih!
  cuk-cuk: Dule-innikidaedga, we-napneggi ibmar-nued ukleged. Dule-isganamar-bulesunna,
    ar e-ibmar-isgana-imakdiidba we-napneggi sabsur-odurdaklemaloed.
  uig-CYR: Қараңлар, һәққаний адәм бу дунияда сәһвәнлиги үчүн бәдәл төлигән йәрдә,
    Рәзилләр билән гунакарларниң ақивити қандақ болар?
  tel-2017: నీతిమంతులు ఈ లోకంలో తగిన ప్రతిఫలం పొందుతారు. అలాగే, దుష్టులకు, పాపులకు
    తప్పనిసరిగా తగిన ప్రతిఫలం కలుగుతుంది గదా.
  hat-BSA: Si moun dwat yo twouve rekonpans yo sou latè, konbyen anplis pou mechan
    an avèk pechè a!
  kos-kos: Mwet suwohs elos eis mwe moul lalos fin faclu. Ouinge kom in etu lah mwet
    koluk nukewa ac fah kalyeiyuk.
  hbo-WLC: הֵ֣ן צַ֭דִּיק בָּאָ֣רֶץ יְשֻׁלָּ֑ם אַ֝֗ף כִּֽי־רָשָׁ֥ע וְחוֹטֵֽא׃
  ibo-ibo: Ọ bụrụ na a ga-akwụ ndị ezi omume ụgwọ ọrụ ha nʼụwa a; a ga-esi aṅaa ghara
    ịkwụ ndị na-amaghị Chineke na ndị mmehie ụgwọ ọrụ.
  ory-ory: ଦେଖ, ପୃଥିବୀରେ ଧାର୍ମିକଗଣ ହିଁ ପ୍ରତିଫଳ ପାʼନ୍ତି, ତେବେ ଦୁଷ୍ଟ ଓ ପାପୀଗଣ କʼଣ ତତୋଧିକ
    ପାଇବେ ନାହିଁ?
  chk-chk: Ekewe chon pwüng repwe angei liwinin ar föför won fanüfan, nge ekewe aramasangau
    me chon tipis repwe pwal fokun angei liwinin ar föför.
  rop-rop: Detlot gudbala pipul garra gedim gudwan prais langa dijan wel, en detlot
    nogudbala pipul garra git panish blanga olabat nogudbalawei.
  ukr-1871: Така відплата праведникові (вже) на землї, а тим більше безбожному й грішникові.
  deu-1951: Siehe, dem Gerechten wird auf Erden vergolten; wie viel mehr dem Gottlosen
    und Sünder!
  eng-JPS: Behold, the righteous shall be requited in the earth; how much more the
    wicked and the sinner!
  srp-1865: Gle, pravedniku se na zemlji plaæa, akamoli bezbožniku i grješniku?
  lug-lug: Obanga omutuukirivu alifuna ekimusaanidde ku nsi kuno, oyo atatya Katonda
    n’omwonoonyi balirema obutafuna ekibasaanidde?
  heb-heb: הן צדיק בארץ ישלם אף כי רשע וחוטא׃
  ben-IRV: দেখ, পৃথিবীতে ধার্মিক প্রতিফল পায়, তবে দুষ্ট ও পাপী আরও কত না পাবে;
  pan-pan: ਵੇਖੋ, ਧਰਮੀ ਵੀ ਇਸ ਧਰਤੀ ਉੱਤੇ ਆਪਣਾ ਫਲ ਭੋਗਦੇ ਹਨ, ਤਾਂ ਦੁਸ਼ਟ ਅਤੇ ਪਾਪੀ ਕਿੰਨ੍ਹਾਂ
    ਵਧੀਕ ਭੋਗਣਗੇ!
  mya-JVB: ဖြောင့်မတ် သောသူသော်လည်း မြေကြီး ပေါ် မှာ အပြစ်ဒဏ်ကို ခံရ ၏။ မ တရားသောသူနှင့်
    အပြစ် ထင်ရှားသောသူကိုမူကား ၊ အဘယ် ဆိုဘွယ်ရာရှိသနည်း။
  tte-O: Tem todudulai maisali silobai bwaite yanuwa yaulina mena ee besiele tabe
    walo yawasosi tonaenaeli maisali kani silobai.
  tbg-tbg: Maa vataraqaa qaqi variqi vi entara avuqavu ni variaka koqe kaiqa varateraqaahai
    nái koqaa varevara. Qora kaiqa vare variaka qora kaiqa varateraqaahai anomake
    qora koqaama varevara.
  hmo-hmo: Kara maoromaoro taudia ese, edia kerere davana be inai tanobada dekenai
    idia abia noho. Unai dainai kara dika bona kerere taudia, edia kerere davana be
    do ia bada herea, ani?
  urd-urd: देख, सादिक़ को ज़मीन पर बदला दिया जाएगा, तो कितना ज़्यादा शरीर और गुनहगार
    को।
  rus-SYN: Так праведнику воздается на земле, тем паче нечестивому и грешнику.
  bqc-SIM: Lá Lua ì fĩabo gbɛ̃maaɛ dṹniau, wa vãikɛna ń duunkɛnao pↄ́ o lↄe?
  tcz-CHONGTHU: Leiset'a mikitah jeng bon akile thuh theileh, miphalou chunga ichan
    geija lhung ding hitam chule achonsete chunga ichan gei lhung ding hitam!
  mar-mar: जर नीतिमानाला त्याच्या लायकीप्रमाणे फळ मिळते; तर दुर्जनाला व पाप्याला किती
    अधिक मिळेल!
  hlt-THB: Ngai lah, thlakdyng pateng khawmdek awh thungna a awm awhtaw thlakche ingkaw
    thlak-thawlh khqoet taw ikawmyihana nu thungna a awm pai kaw.
  qub-qub: Cay pachacho alli runacunapis ñacaycaptenga juchasapacunawan fiyu runacunaga
    imanöraj ñacanga.
  bqp-bqp: Zaakũ Luda dì fĩna bo gbɛ̃ mananɛ andunian, oni ludayãdarisariri kũ
    durunnakɛriio pↄ́ o dↄ yá?
  hat-hat: Gade! Moun ki mache dwat jwenn rekonpans yo isit sou latè. Men, nou pa
    bezwen mande si moun k'ap fè mechanste ak moun k'ap viv nan peche p'ap jwenn ak
    pa yo tou!
  eng-BSB: If the righteous receive their due on earth, how much more the ungodly
    and the sinner!
  tod-tod: Ni telebo nui ɠa zalai zɔlɔɔsu gaamanɔ eteai zu, koleʋɛ ɓalaa ga, faa ɲɔu
    ɠɛ nui ta kotoba nui, ta ti-zalai zɔlɔɔ!
  eng-WEBPB: Behold, the righteous shall be repaid in the earth, how much more the
    wicked and the sinner!
  kbq-kbq: Ama mopafina fatgo vahe'mo'za miza zamia e'nerisage'za, kefo zamavu'zamava'ma
    nehanaza vahe'mo'zane, kumi vahe'mo'za knazana erigahaze.
  nhe-BL: Intla tlen itztoque xitlahuaque quiselíaj inintlaxtlahuil nica ipan ni tlaltepactli
    para tlen quichijtoque, huajca más temachtli tlen ax cuajcualme huan tlen tlajtlacolchihuaj
    quiselise tlen quinamiqui.
  bus-bus: Zaakɛ Luda è fĩa bo gbɛ̃ maaanɛ andunan, weé ludayãdarisai kↄ̃n durunkɛrio
    pↄ́ o dↄↄ́?
  gub-BL: Ikatu ma'e upyhyk wemiapo kwer hekuzar xe ywy rehe a'e wà. Nezewegatete
    ikatu 'ym ma'e iapo har a'e wà nehe, iaiw ma'e a'e wà nehe no, werur putar zepykaw
    uzehe a'e wà nehe.
  eng-DRA: If the just man receive in the earth, how much more the wicked and the
    sinner.
