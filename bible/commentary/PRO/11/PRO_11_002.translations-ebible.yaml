verse: PRO.011.002
translations:
  mal-C: അഹന്ത വരുമ്പോൾ അപമാനം കൂടെവരുന്നു, എന്നാൽ എളിമയോടൊപ്പം ജ്ഞാനം വരുന്നു.
  deu-TKW: Kommt Übermut, so kommt auch Schande, aber bei den Demütigen ist Weisheit.
  lin-lin: Tango lolendo eyaka, soni mpe eyaka, kasi bwanya ezali elongo na bato oyo
    bamikitisaka.
  eng-LSV: Pride has come, and shame comes, || And wisdom [is] with the lowly.
  eng-GNV: 'When pride commeth, then commeth shame: but with the lowly is wisdome.'
  eng-WEBSTER: 'When pride cometh, then cometh shame: but with the lowly is wisdom.'
  nhw-BL: Quema se masehuali pehua mohueyimatis, sequinoc ayacmo quitlepanitase. Pero
    catli moechcapantlalíaj quipantise tlalnamiquilistli.
  swh-ONEN: Kiburi kinapokuja, ndipo huja aibu, bali unyenyekevu huja na hekima.
  bba-bba: Tii suɑbu bu rɑ kɑ ɡɛndu nɛwɑ. Be bɑ tii kɑwe berɑ bɑ bwisi mɔ.
  eng-KJVCPB: 'When pride cometh, then cometh shame: But with the lowly is wisdom.'
  luo-luo: Ka sunga biro, eka wichkuot bende biro, to muolo biro kod rieko.
  meu-meu: Hekokoroku e kaumu negana ai, hemarai danu e kaumu, aonega na manau taudia
    ediai.
  npi-ULB: जब घमण्ड आउँछ, तब अपमान आउँछ, तर विनम्रतासित बुद्धि आउँछ ।
  yor-yor: Nígbà tí ìgbéraga bá dé, nígbà náà ni ìdójútì dé, ṣùgbọ́n pẹ̀lú ìrẹ̀lẹ̀
    ni ọgbọ́n ń wá.
  ind-ind: Saat kesombongan muncul, aib pasti menyusul, tetapi di mana kerendahan
    hati tumbuh, di situlah hikmat berlabuh.
  pes-OPCB: تکبر باعث سرافکندگی می‌شود، پس دانا کسی است که فروتن باشد.
  tgl-ULB: Kapag dumating ang pagmamataas, saka dumarating ang kahihiyan, pero sa
    kapakumbabaan dumarating ang karunungan.
  hui-hui: Wali agali tininaga mini yaraga haga karu mani taga pani nolebira. Mini
    bayale gigabiwi karu tigua tini mo dindiha ho haga ka.
  mya-mya: မာနထောင်လွှားသောအခါ အရှက်ကွဲခြင်း ဖြစ်တတ်၏။ စိတ်နှိမ့်ချသောသူတို့၌ကား ပညာရှိ၏။
  bod-N: ང་རྒྱལ་སླེབ་དུས་ངོ་ཚ་མཉམ་དུ༌འོང༌། །ཁེངས་སྐྱུང་མི་ལ་ཤེས་རབ་ལྡན་པ༌ཡིན།།
  wsk-wsk: Nanimi patawura ko munan taiso mu, buring ko dolara taiso; bare nanimi
    karogo kapara ko munan mu ikia sinar nangarso.
  sna-sna: Kana kuzvikudza kwasvika, ipapo kunyadziswa kwasvikawo, asi uchenjeri huri
    kune akazvininipisa.
  spa-BLM: Cuando llega el orgullo, llega la vergüenza, pero con la humildad viene
    la sabiduría.
  cac-cac: A eb' ac'umtac, syac' q'uixvelal sb'a eb'. Axo eb' emnaquil syutej sb'a,
    jelan tz'aj eb'.
  swh-ULB: Kinapokuja kiburi, ndipo aibu huja, bali unyenyekevu huleta hekima.
  bel-bel: Прыйдзе пыхлівасьць, прыйдзе і ганьба; а са сьціплымі - мудрасьць.
  deu-ELBBK: Kommt Übermut, so kommt auch Schande; bei den Bescheidenen aber ist Weisheit.
  mbb-OT: Is ebpelavew ne egkepeel-elezan sikandin, piru is kenà mepelevawen egkehimu
    he uluwanen.
  mal-2015: അഹങ്കാരം വരുമ്പോൾ ലജ്ജയും വരുന്നു; താഴ്മയുള്ളവരുടെ പക്കലോ ജ്ഞാനമുണ്ടു.
  rmc-rmc: Sar avel o baripen, avel the e ladž, no goďaver hin oda, ko hino pokorno.
  pes-OPV: چون تکبر می‌آید خجالت می‌آید، اما حکمت با متواضعان است.
  ron-1924: Кынд вине мындрия, вине ши рушиня, дар ынцелепчуня есте ку чей смериць.
  ben-OBCV: যখন অহংকার আসে, তখন অপমানও আসে, কিন্তু নম্রতার সঙ্গে আসে প্রজ্ঞা।
  som-som: Markuu kibir yimaado, waxaa timaada ceeb; Laakiinse xigmaddu waxay la jirtaa
    kuwa is-hoosaysiiya.
  lat-VUC: Ubi fuerit superbia, ibi erit et contumelia; ubi autem est humilitas, ibi
    et sapientia.
  eng-ASVBT: When pride cometh, then cometh shame; But with the lowly is wisdom.
  mna-mna: Tomtom ta so ipakurkuri ma iso ni irao, na kaimer ko ka miaŋ. Mi tomtom
    ta so ikototo itunu, nako ikam le ŋgar ambaiŋana.
  ita-1885: Venuta la superbia, viene l'ignominia; Ma la sapienza è con gli umili.
  eng-LXXUP: 'Wherever pride enters, there will be also disgrace: But the mouth of
    the lowly meditates wisdom.'
  eng-ULB: When pride comes, then comes disgrace, but with humility comes wisdom.
  spa-VBL: El orgullo trae desgracia, pero la humildad trae sabiduría.
  fra-_FOB: L'orgueil est-il venu, aussitôt vient l'ignominie; mais la sagesse est
    avec les humbles.
  mal-mal: അഹങ്കാരം വരുമ്പോൾ ലജ്ജയും വരുന്നു; താഴ്മയുള്ളവരുടെ പക്കൽ ജ്ഞാനമുണ്ട്.
  lit-lit: Atėjus išdidumui, ateina ir gėda, bet su nuolankiaisiais yra išmintis.
  urd-GVR: Jahāṅ takabbur hai wahāṅ badnāmī bhī qarīb hī rahtī hai, lekin jo halīm
    hai us ke dāman meṅ hikmat rahtī hai.
  suz-BL: ठेयब लेश्‍शो मुर मदाक्‍चा पुंइसीब। तन्‍न तुइक्‍‍तीक ब्रेम्‍शो मुर नु बाक्‍ब।
    हितोपदेस १६:१८
  eng-NOY: When pride cometh, then cometh disgrace; But with the humble is wisdom.
  ita-1927: Venuta la superbia, viene anche l’ignominia; ma la sapienza è con gli
    umili.
  ckb-ckb: کە لووتبەرزی هات، ڕیسواییش دێت، بەڵام لەگەڵ بێفیزەکان دانایی دێت.
  eng-BBE: When pride comes, there comes shame, but wisdom is with the quiet in spirit.
  kan-OKCV: ಗರ್ವ ಬಂದಾಗ ನಾಚಿಕೆಯೂ ಬರುತ್ತದೆ; ಆದರೆ ದೀನತೆಯೊಂದಿಗೆ ಜ್ಞಾನ ಬರುವುದು.
  tam-2017: அகந்தை வந்தால் அவமானமும் வரும்; தாழ்ந்த சிந்தை உள்ளவர்களிடத்தில் ஞானம்
    உண்டு.
  spa-RV-1909: 'Cuando viene la soberbia, viene también la deshonra: mas con los humildes
    es la sabiduría.'
  ron-BTF: Când vine mândria, atunci vine rușinea; dar cu cei umili este înțelepciunea.
  eng-WEBP: When pride comes, then comes shame, but with humility comes wisdom.
  eng-FBV: With pride comes disgrace, but with humility comes wisdom.
  nld-1939: Komt de overmoed, dan komt ook de schande; Alleen bij ootmoedigen is wijsheid.
  nch-BL: Quema se masehuali pehua mohueyimati, sequinoc ayecmo quitepanitase. Pero
    cati moechcapantalíaj quipantise talnamiquilisti.
  vie-1934: Khi kiêu ngạo đến, sỉ nhục cũng đến nữa; Nhưng sự khôn ngoan vẫn ở với
    người khiêm nhượng.
  hin-CV: जब कभी अभिमान सिर उठाता है, लज्जा उसके पीछे-पीछे चली आती है, किंतु विनम्रता
    ज्ञान का मार्ग प्रशस्त करती है.
  eng-OURB: When pride comes, then comes shame, but with humility comes wisdom.
  spa-BES: Cuando viene el orgullo, viene la vergüenza, pero la sabiduría es con el
    de espíritu humilde.
  tdx-tdx: Ie avy ty firengeañe, pok’eo ka ty hasalarañe; fe mpiamo mpirekeo ty hihitse.
  tha-KJV: เมื่อความเย่อหยิ่งมาถึง ความอับอายก็​มาด​้วย แต่​ปัญญาอยู่กับคนใจถ่​อม
  por-BR-2018: Quando vem a arrogância, vem também a desonra; mas com os humildes
    está a sabedoria.
  deu-ELO: Kommt Übermut, so kommt auch Schande; bei den Bescheidenen aber ist Weisheit.
  eng-WYC-2018: Where pride is, there also despising shall be; but where meekness
    is, there also is wisdom. (Where there is pride, there shall also be despising;
    but where there is humility, there is also wisdom.)
  epo-epo: Se venis malhumileco, venos ankaŭ honto; Sed ĉe la humiluloj estas saĝo.
  uig-PIN: Tǝkǝbburluⱪ bilǝn birgǝ xǝrmǝndiqilik ǝgixip kelǝr; Lekin danaliⱪ kiqik
    peillarƣa ⱨǝmraⱨ bolar.
  beo-beo: Gasa fi dunu da hedolowane gogosiasu ba:mu. Dilia hou asaboiwane dialumu
    da defea.
  tpi-OTNT: Ol man i save litimapim nem bilong ol yet bai i kisim bikpela sem. Ol
    man i gat gutpela tingting i save daunim ol yet.
  hau-SA: Sa’ad da girman kai ya zo, sai shan kunya ta zo, amma hikima kan zo tare
    da ƙasƙantar da kai.
  uig-LAT: Tekebburluq bilen birge shermendichilik egiship kéler; Lékin danaliq kichik
    péillargha hemrah bolar.
  nde-nde: Nxa kungena ukuzigqaja kungena lokweyisa, kodwa ukuzithoba kuhamba lenhlakanipho.
  ton-ton: '‌ʻOka hoko ʻae fielahi, ʻoku hoko foki mo e mā: ka ʻoku ʻi he angavaivai
    ʻae poto.'
  ces-1613: Za pýchou přichází zahanbení, ale při pokorných jest moudrost.
  eng-WMB: When pride comes, then comes shame, but with humility comes wisdom.
  tam-TCV: அகந்தை வரும்பொழுது அவமானமும் வரும்; ஆனால் தாழ்மையுடனோ ஞானம் வரும்.
  ceb-ULB: Kung ang garbo moabot, ang kaulaw unya modangat, apan diha sa pagpaubos
    moabot ang kaalam.
  pol-UBG: Za pychą przychodzi hańba, a u pokornych jest mądrość.
  urd-GVU: جہاں تکبر ہے وہاں بدنامی بھی قریب ہی رہتی ہے، لیکن جو حلیم ہے اُس کے دامن
    میں حکمت رہتی ہے۔
  deu-1912: Wo Stolz ist, da ist auch Schmach; aber Weisheit ist bei den Demütigen.
  kan-2017: ಎಲ್ಲಿ ಹೆಮ್ಮೆಯೋ ಅಲ್ಲಿ ನಾಚಿಕೆ, ದೀನತೆಯಲ್ಲಿ ಸುಜ್ಞಾನ.
  yap-yap: Pi’in yad ba tolangan’ e rib pay nra m’ing kowonrad. Ka ba gonop e en ba
    sobut’an.
  hlt-MCSB: Althanah ha pawk vaengah yah khaw thoeng, tedae cueihnah tah kodo nen
    ni ha pawk.
  mdy-ETH: ዖቶርሙሞ ዻዻውሲሳኔ፤ ሼሌዑሞ ጋዓንቴ ዔራቶ ዴንቂሳኔ።
  kew-kew: Nimuna bi minasaeme aanuri yala waru poteme. Nimuna bi rabuaniaeme aanuri
    epe kone imi.
  twi-ASANTE: Ahantan ba a, animguaseɛ na ɛdi soɔ nanso ahobrɛaseɛ de nyansa ba.
  eng-WEBU: When pride comes, then comes shame, but with humility comes wisdom.
  wal-wal: Otoroi yiyo wode kaushshatettai yees; shin ashkketettaara aadhdhida eratettai
    yees.
  acu-NT: Wikia miajuitjai tumamin ainaun chikich aints ainau nakitinawai. Tura jampechu
    ainauka paan nintimrartin ainawai.
  spa-PDDPT: Cuando irrumpe la soberbia, viene la deshonra, Pero la sabiduría está
    con los humildes.
  gun-gun: Jajejou porã rei rive ramo avave rei nanhanemboeteai 'rã, teĩ nhanhemo'yvyĩ'i
    vy ma jajou 'rã nhane'arandurã.
  agu-BL: Yi e' yi na cyocsaj quib nim, tz'elpon chitx'ix. Ma yi e' yi na cyocsaj
    quib juy, ya'stzun yi e' yi at balaj cyajtza'kl.
  ilo-ULB: No rumsua ti panagpannakkel, umay met ti pannakaibabain, ngem iti kinapakumbaba
    umay ti kinasirib.
  kpg-kpg: Nia daangada ala e hagapuu ga limalima hua di langaadia. E koia e humalia
    ma ga manawa hila gi lala.
  uig-ARA: تەكەببۇرلۇق بىلەن بىرگە شەرمەندىچىلىك ئەگىشىپ كېلەر؛ لېكىن دانالىق كىچىك
    پېئىللارغا ھەمراھ بولار.
  bps-bps: I to fdag, là mlo nun bong kyaan, bay i to fdanaan i kton nun kfulungan.
  sus-sus: Yɛtɛ igboɲa findima yaagi nan na, kɔnɔ yɛtɛ magore findima lɔnni nan na.
  pon-2006: Aramas aklapalap pahn mwadang namenekla, ahpw me mpahi me loalokong.
  ksd-ksd: Ba da nuk vangala pa dat, dat a vavirvir boko; Ma diat ba dia vaikilik
    pa mule diat dia kabinana.
  tur-YTC: Gurur gelince ardından utanç gelir, Ama alçakgönüllülükle bilgelik gelir.
  bel-N: Прыходзіць пыхлівасьць, прыходзіць і ганьба, а ў пакорлівых — мудрасьць.
  grc-BRENT: Οὗ ἐὰν εἰσέλθῃ ὕβρις, ἐκεῖ καὶ ἀτιμία· στόμα δὲ ταπεινῶν μελετᾷ σοφίαν.
  ind-AYT: Ketika keangkuhan datang, datanglah aib, tetapi hikmat ada pada orang yang
    rendah hati.
  nya-nya: Kunyada kukalowa, pamafikanso manyazi, koma pamene pali kudzichepetsa pameneponso
    pali nzeru.
  hrv-hrv: S ohološću dolazi sramota, a u smjernih je mudrost.
  mps-mps: Te augwa digi augwa nogi ugwaba sabo bidi dabe te hale genuai saibao. Te
    augwa digi augwa aiyaba elalubo we bidi augwaligo te wiegi yai homu kolesaga tama
    sabo dao.
  tpi-tpi: Ol man i save litimapim nem bilong ol yet bai i kisim bikpela sem. Ol man
    i gat gutpela tingting i save daunim ol yet.
  dan-1931: Kommer Hovmod, kommer og Skændsel, men med ydmyge følger der Visdom.
  vie-OVCB: Kiêu ngạo đến trước, nhục nhã theo sau, nhưng ai khiêm tốn mới là khôn
    ngoan.
  guj-2017: અહંકાર આવે છે ત્યારે અપમાન પણ આવે છે, પણ નમ્ર જનો પાસે ડહાપણ હોય છે.
  pon-2006A: Aramas aklapalap pahn mwadang namenekla, ahpw me mpahi me loalokong.
  por-BRBSL: Quando o orgulho vem, então vem a vergonha, mas com humildade vem a sabedoria.
  swe-swe: Först kommer stolthet, sedan kommer skam (vanära, förödmjukelse), men med
    ödmjukhet följer vist handlande.
  cth-cth: Kâoup navah yeiraiponae ao teh, kârahnoum navah lungangnae ao.
  twi-twi: Ahantan ba a, animguase na edi so, nanso ahobrɛase de nyansa ba.
  hlt-hlt: Althanah ha pawk vaengah yah khaw thoeng, tedae cueihnah tah kodo nen ni
    ha pawk.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ í ndɑkɛ tɛpɔ̀tɛ̀ yiɛ̀ nkpɛti, wèè í mɔkɛ tɛpɔ̀tɛ̀ ò ciìmu.
  msy-2020: Gumazir uarira uan ziaba feba bar aghumsɨzir ekiam iniam. Ezɨ gumazir
    nɨghnɨzir aghuim itiba, me uari dɨkabɨri.
  dop-dop: Kɑlɑmpɑɑnɩ tʋ tɛŋnɑ kʋtʋɣʋ kɛ́. Ɩlɛnɑ wei ɩ pɑsəɣɩ ɩ tɩ tɔ ɩ́ tɛɛsənɑ ləmɑɣɑsɛɛ.
  azb-azb: Lovğalıq gələndə şərəfsizlik gətirər, Hikmət itaətkarın yanına gələr.
  eng-DBY: '[When] pride cometh, then cometh shame; but with the lowly is wisdom.'
  hin-2017: जब अभिमान होता, तब अपमान भी होता है, परन्तु नम्र लोगों में बुद्धि होती
    है।
  wol-KYG: Ku réy-réylu rus; woyofal ndax nga xelu.
  bjr-bjr: Faiqí moo fannoo narí afaaqa amooqi marifa qusasaa asauriranaki aqufuannoo.
    Moo fannoo narí afaaqara reendeeni marifa irirana faqaafa mariannoo.
  eng-YLT: Pride hath come, and shame cometh, And with the lowly [is] wisdom.
  kne-kne: Awni et maibabain din mangipapangato si awak na. Din napakombaba et way
    sirib na.
  eng-WYC-2017: Where pride is, there also despising shall be; but where meekness
    is, there also is wisdom.
  eng-WMBB: When pride comes, then comes shame, but with humility comes wisdom.
  urd-GVH: जहाँ तकब्बुर है वहाँ बदनामी भी क़रीब ही रहती है, लेकिन जो हलीम है उसके
    दामन में हिकमत रहती है।
  rug-rug: Pana vahesi pule ni sari na tie, si lopu sana mae sa kinurekure, na vina
    pepekae si lulia na ginilagilana lohina.
  gaz-gaz: Gaafa of tuuluun dhufu, salphinatu dhufa; gad of qabiisa wajjin immoo ogummaatu
    dhufa.
  fra-LSG: Quand vient l’orgueil, vient aussi l’ignominie; Mais la sagesse est avec
    les humbles.
  yal-yal: Wason fama maraɲaxun nan na. Koni yɛtɛ magodon fama fe kolonna nan na.
  haw-1868: A hiki mai ka haaheo, alaila hiki mai ka hilahila; Me ka poe naau haahaa
    hoi ka naauao.
  arb-NAV: حِينَمَا تُقْبِلُ الْكِبْرِيَاءُ يُقْبِلُ مَعَهَا الْهَوَانُ، أَمَّا الْحِكْمَةُ
    فَتَأْتِي مَعَ الْمُتَوَاضِعِينَ.
  ewe-ewe: Dada doa ŋgɔ na ŋukpeɖuɖu, ke ɖokuibɔbɔ hea nunya vɛ.
  eng-LEE: When pride cometh, then cometh disgrace; but with the modest there is wisdom.
  asm-FB: যেতিয়া অহংকাৰ হয়, তেতিয়া অপমানো হয়; কিন্তু নম্ৰতাই প্রজ্ঞা আনে।
  sus-A: يّتّ عِفبٌحَ قِندِ مَ يَافِ نَن نَ، كْنْ يّتّ مَفٌرٍ قِندِ مَ لْننِ نَن نَ.
  fra-SBL: Quand vient l'orgueil, vient ensuite la honte, mais avec l'humilité vient
    la sagesse.
  hbo-hbo: בָּֽא־זָ֭דֹון וַיָּבֹ֣א קָלֹ֑ון וְֽאֶת־צְנוּעִ֥ים חָכְמָֽה׃
  kik-kik: Rĩrĩa mwĩtĩĩo woka, ũrũmagĩrĩrwo nĩ thoni, no kwĩnyiihia kũrehaga ũũgĩ.
  fra-NCL: Si l’orgueil vient, viendra aussi l’ignominie ; mais la sagesse est avec
    les humbles.
  cek-AK: Amoekhaih oh naah, azathaih to oh; toe minawk tlim ah khosah kami khaeah
    loe palunghahaih to oh.
  cuk-cuk: San-odummolegedgi, nug-oicholeged danikid. San-bipi-imaklegedgindina, binsaed-nikagued
    danikid.
  uig-CYR: Тәкәббурлуқ билән биргә шәрмәндичилик әгишип келәр; Лекин даналиқ кичик
    пеилларға һәмраһ болар.
  tel-2017: గర్వం వెనకాలే అవమానం బయలు దేరుతుంది. జ్ఞానం గలవారు వినయ విధేయతలు కలిగి
    ఉంటారు.
  hat-BSA: Lè ògèy vin monte, dezonè vin swiv; men avèk moun enb lan, se sajès.
  kos-kos: Mwet filang ac sa na in sifacna mwekinla. Mwet moul efal pa lalmwetmet.
  hbo-WLC: בָּֽא־זָ֭דוֹן וַיָּבֹ֣א קָל֑וֹן וְֽאֶת־צְנוּעִ֥ים חָכְמָֽה׃
  ibo-ibo: Nganga bịa, nlelị a na-eso ya, ma onye dị umeala nʼobi na-amụta ihe.
  ory-ory: ଅହଙ୍କାର ଆସିଲେ ଲଜ୍ଜା ଆସେ; ମାତ୍ର ନମ୍ରଶୀଳ ଲୋକଠାରେ ଜ୍ଞାନ ଥାଏ।
  chk-chk: Aramas mi lamalamtekia repwe müttir küna itengau, nge ir mi tipetekison
    ra eäni tipachem.
  rop-rop: Detlot pipul hu oldei jidan praudbalawei garra jidan sheimwan bambai. Wal
    im mobeda blanga jidan lobala.
  ukr-1871: За гордощами приходить сором; де покора, там мудрість.
  deu-1951: Auf Übermut folgt Schande; bei den Demütigen aber ist Weisheit.
  eng-JPS: When pride cometh, then cometh shame; but with the lowly is wisdom.
  srp-1865: Kad doðe oholost, doðe i sramota; a u smjernijeh je mudrost.
  lug-lug: Amalala bwe gajja, ng’obuswavu butuuse, naye obwetoowaze buleeta amagezi.
  heb-heb: בא זדון ויבא קלון ואת צנועים חכמה׃
  ben-IRV: অহঙ্কার আসলে অপমানও আসে; কিন্তু মানবিকতার সঙ্গে প্রজ্ঞা আসে।
  pan-pan: ਹੰਕਾਰ ਦੇ ਨਾਲ ਨਿਰਾਦਰ ਆਉਂਦਾ ਹੈ, ਪਰ ਨਿਮਰਤਾ ਦੇ ਨਾਲ ਬੁੱਧ ਆਉਂਦੀ ਹੈ।
  mya-JVB: မာန ထောင်လွှား သောအခါ အရှက် ကွဲခြင်း ဖြစ် တတ်၏။ စိတ် နှိမ့်ချသောသူတို့၌
    ကား ပညာ ရှိ၏။
  tte-O: Tomo siya gagagagasali kani mwalimwaline silobai. Na tomo siya me ali nuwalobi
    kani sisonoga.
  tbg-tbg: Nái nutuqai tuahere variaka variqi vivaro naantiara vika nutuvano vatainiqama
    vuanaro. Avu aato vataaka kiama nái autu tuaheraqi vivara.
  hmo-hmo: Hekokoroku taudia ese hemarai idia davaria noho, to manau taudia ese aonega
    idia davaria noho.
  urd-urd: तकब्बुर के साथ बुराई आती है, लेकिन ख़ाकसारों के साथ हिकमत है।
  rus-SYN: Придет гордость, придет и посрамление; но со смиренными - мудрость.
  bqc-SIM: Zĩa sɛa lɛsĩ ì mↄ́ ń wío, zĩabusaa mɛ́ ↄ̃nↄyã ũ.
  tcz-CHONGTHU: Kiletsahnan ahin phah teng, muda nan ahin lhut paijin, milung neng
    ho ding in vang chihna aum jing e.
  mar-mar: जेव्हा गर्व येतो नंतर अप्रतिष्ठा येते, पण विनम्रते बरोबर ज्ञान येते.
  hlt-THB: Oequnaak a awm naak awh chahphyihnaak awm nawh, thlakkaina kaw ak phaihkhqi
    venawh cyihnaak awm hy.
  qub-qub: Alli-tucojcunaga illajpitami pengaycho ricaconga. Umildicunami ichanga
    yachaj ricaconga.
  bqp-bqp: Zĩdabina dì su kũ wé'io, zĩdabusanaamɛ ↄ̃ndↄ̃yã ũ.
  hat-hat: Kote ki gen lògèy wont pa lwen. Men, moun ki soumèt devan Bondye, se yo
    ki gen bon konprann.
  eng-BSB: When pride comes, disgrace follows, but with humility comes wisdom.
  tod-tod: Wasogi ʋolu anii ɠa é ga wɔinzeɠemai, kɛlɛ ɠimalai ɠa loni ɓɔɠɔmaayei
    nuiti kobaʋɛ.
  eng-WEBPB: When pride comes, then comes shame, but with humility comes wisdom.
  kbq-kbq: Kavufga atare'zamo'a, kagazeza erigamigahie. Hianagi kavufga anteramizamo'a,
    knare antahintahiza erino egahie.
  nhe-BL: Quema se tlacatl pehua mohueyimatis, sequinoc ayoc quitlepanitase. Pero
    tlen moechcapantlalíaj quipantise tlalnamiquilistli.
  bus-bus: Zĩndasɛna lezĩ è mↄ́ wíyão, zĩndabusanan ↄ̃ndↄ̃yã ũ.
  gub-BL: Tupàn umuigo kar putar wiko wera'u ma'e ikàg 'ym ma'e romo a'e nehe. Ma'e
    kwaw katu haw upyta ikàg 'ym ma'e wanehe we.
  eng-DRA: 'Where pride is, there also shall be reproach: but where humility is, there
    also is wisdom.'
