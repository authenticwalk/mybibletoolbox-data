verse: PRO.011.022
translations:
  mal-C: വിവേചനശക്തിയില്ലാത്ത സുന്ദരി, പന്നിയുടെ മൂക്കിലെ സ്വർണമൂക്കുത്തിപോലെ.
  deu-TKW: Wie ein goldener Ring im Rüssel einer Sau, so ein Weib, das schön ist,
    aber nichts von Schicklichkeit weiß.
  lin-lin: Mwasi ya kitoko, kasi azangi mayele, azali lokola lopete ya wolo na zolo
    ya ngulu.
  eng-LSV: A ring of gold in the nose of a sow—A beautiful woman and stubborn of behavior.
  eng-GNV: 'As a iewell of golde in a swines snoute: so is a faire woman, which lacketh
    discretion.'
  eng-WEBSTER: As a jewel of gold in a swine's snout, so is a fair woman who is without
    discretion.
  nhw-BL: Se sihuatl catli yejyectzi pero amo quipiya tlalnamiquilistli, eltoc huihuitic
    san se ica se pitzo catli quihuica ipan iyacatzol se anillo tlen oro.
  swh-ONEN: Kama pete ya dhahabu katika pua ya nguruwe ndivyo alivyo mwanamke mzuri
    ambaye hana busara.
  bba-bba: Kurɔ burɔ ɡɑri bɔkɔ u sɑ̃ɑwɑ nɡe kurusɔ ɡe bɑ wurɑn tɑɑbu dokeye wɛ̃rɔ.
  eng-KJVCPB: As a jewel of gold in a swine’s snout, So is a fair woman which is without
    discretion.
  luo-luo: Mana ka tere mar dhahabu manie um anguro, e kaka dhako ma jaber maonge
    rieko chalo.
  meu-meu: Hane-namo asi lalona na gold gadeina boroma kurukuruna ai na heto.
  npi-ULB: विवेकहीन सुन्दरी स्‍त्री सुँगुरको नाकमा सुनको नत्थजस्तै हो ।
  yor-yor: Bí òrùka wúrà ní imú ẹlẹ́dẹ̀ ni arẹwà obìnrin tí kò lọ́gbọ́n.
  ind-ind: Bagaikan cincin emas menghiasi hidung babi, demikianlah perempuan yang
    cantik tetapi nakal.
  pes-OPCB: زیبایی در زن نادان مانند حلقهٔ طلا در پوزهٔ گراز است.
  tgl-ULB: Katulad ng isang gintong singsing sa ilong ng baboy ang isang magandang
    babae na walang hinahon.
  hui-hui: Wali mbira dengui bayaleore biruwa ibugua mana ko hangu biaabo haga bedayagua
    ogoni ibu gi magi ngolome wabini nogoni yári bia howa nguira da haganego ale beda.
  mya-mya: သမ္မာသတိမရှိ၊ အဆင်းလှသော မိန်းမသည် ဝက်မနှာခေါင်းဖျား၌တပ်သော ရွှေတန်ဆာနှင့်တူ၏။
  bod-N: བུད་མེད་བྱད་བཟང་ཚུལ་དང་མི་མཐུན༌ན། །ཕག་གི་སྣ་བར་གསེར་གྱི་སྣ་གཅུ༌བཞིན།།
  wsk-wsk: Gold ring balayam yawara buruk kuamuru tuguma mu me terong; se imet koma
    motam balayam yawara, wore munan memek beteso, mu me terong tala.
  sna-sna: Sezvakaita mukaro wegoridhe mumhino dzenguruve, ndizvo zvakaitawo mukadzi
    akanaka pachiso asi asina njere.
  spa-BLM: Como un anillo de oro en el hocico de un cerdo, es una hermosa mujer que
    carece de discreción.
  cac-cac: A junoc ix ix te vach' yilji, palta malaj spensar ix, lajan ix icha junoc
    q'uen q'ueen xocanxocan nab'a oro ayoch d'a sn̈i' noc' chitam.
  swh-ULB: Kama pete ya dhahabu kwenye pua ya nguruwe ndiyo alivyo mwanamke mzuri
    asiye na busara.
  bel-bel: Што залатое колца ў лычы ў сьвіньні, тое жанчына прыгожая і - неразумная.
  deu-ELBBK: 'Ein goldener Ring in der Nase eines Schweines: So ist eine schöne Frau
    ohne Anstand.'
  mbb-OT: Is kekempet te vahi he tulebung, wazà pulus diyà te kandin; iring dà te
    vulawan he inggalunggalung te vavuy.
  mal-2015: വിവേകമില്ലാത്ത ഒരു സുന്ദരി പന്നിയുടെ മൂക്കിൽ പൊൻമൂക്കുത്തിപോലെ.
  rmc-rmc: Sar e somnakuňi angrusi le baleske andro nakh avke hin o šukariben la džuvľake,
    sava nane ňisavi pačiv.
  pes-OPV: زن جمیله بی‌عقل حلقه زرین است در بینی گراز.
  ron-1924: Фемея фрумоасэ ши фэрэ минте есте ка ун инел де аур пус ын рытул унуй
    порк.
  ben-OBCV: যেমন শূকরের নাকে সোনার নথ তেমনি সেই সুন্দরী নারী যে কোনো বিচক্ষণতা দেখায়
    না।
  som-som: Naag qurux badan oo aan digtoonaan lahaynu Waa sida dahab gafuurka doofaarka
    ku jira.
  lat-VUC: Circulus aureus in naribus suis, mulier pulchra et fatua.
  eng-ASVBT: As a ring of gold in a swine’s snout, So is a fair woman that is without
    discretion.
  mna-mna: Moori ta so ruŋguunu ambai, mi tamen ipizil ndemeene pa mbulu ambaiŋana,
    ina kembei aigau ta izuk koroŋ buzaanaŋana.
  ita-1885: Una donna bella, ma scema di senno, È un monile d'oro nel grifo d'un porco.
  eng-LXXUP: As an ornament in a swine’s snout, So is beauty to an ill-minded woman.
  eng-ULB: Like a gold ring in a pig's nose is a beautiful woman without discretion.
  spa-VBL: Una mujer hermosa con carencia de buen juicio es como una argolla de oro
    en el hocico de un cerdo.
  fra-_FOB: Une belle femme, qui se détourne de la raison, est comme une bague d'or
    au groin d'un pourceau.
  mal-mal: വിവേകമില്ലാത്ത ഒരു സുന്ദരി പന്നിയുടെ മൂക്കിൽ പൊൻമൂക്കുത്തിപോലെ.
  urd-GVR: Jis tarah suar kī thūthnī meṅ sone kā chhallā khaṭaktā hai usī tarah ḳhūbsūrat
    aurat kī betamīzī khaṭaktī hai.
  suz-BL: निप्‍स मपाइश्‍शो दारशो मीश मुर सुन के मुन्‍द्री पांइशो पोव़ खोदेंशो बाक्‍ब।
    हितोपदेस ३१:३०
  eng-NOY: As a jewel of gold in a swine's snout, So is a beautiful woman who is without
    discretion.
  ita-1927: Una donna bella, ma senza giudizio, è un anello d’oro nel grifo d’un porco.
  ckb-ckb: وەک خەزێمی زێڕە بە لووتی بەرازەوە، ئافرەتی جوانی بێ ئەقڵ.
  eng-BBE: Like a ring of gold in the nose of a pig, is a beautiful woman who has
    no sense.
  kan-OKCV: ಹಂದಿಯ ಮೂಗಿಗೆ ಬಂಗಾರದ ಮೂಗುತಿಯು ಹೇಗೋ, ಹಾಗೆಯೇ ವಿವೇಕವಿಲ್ಲದ ಸ್ತ್ರೀಗೆ ಸೌಂದರ್ಯವು.
  tam-2017: மதிகேடாக நடக்கிற அழகுள்ள பெண், பன்றியின் மூக்கிலுள்ள பொன் மூக்குத்திக்குச்
    சமம்.
  spa-RV-1909: Zarcillo de oro en la nariz del puerco, es la mujer hermosa y apartada
    de razón.
  ron-BTF: Ca o bijuterie de aur în râtul unui porc, așa este o femeie frumoasă fără
    discernământ.
  eng-WEBP: Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion.
  eng-FBV: A beautiful woman who lacks good judgment is like a gold ring in a pig's
    snout.
  nld-1939: Een gouden ring in een varkenssnuit, Is een knappe vrouw, die geen hersens
    heeft.
  nch-BL: Se sihuat cati yejyectzi pero amo quipiya talnamiquilisti, eltoc huihuitic
    san se quej se pitzo cati quihuica ipan iyacatzol se anillo ten oro.
  vie-1934: Một người đàn bà đẹp đẽ mà thiếu dè dặt, Khác nào một vòng vàng đeo nơi
    mũi heo.
  hin-CV: विवेकहीन सुंदर स्त्री वैसी ही होती है जैसी सूअर के थूथन में सोने की नथ.
  eng-OURB: Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion.
  spa-BES: Como un anillo de oro en la nariz de un cerdo, es una mujer hermosa que
    no tiene sentido.
  tdx-tdx: Hoe bange volamena ami’ty oron-dambo ty ampela montramontra tsy mahalie-batañe.
  tha-KJV: สตรี​งามที่ปราศจากความเฉลียวฉลาด ก็​เหมือนห่วงทองคำที่​จม​ูกหมู
  por-BR-2018: A mulher bela mas sem discrição é como uma joia no focinho de uma porca.
  deu-ELO: Ein goldener Ring in der Nase eines Schweines, so ist ein schönes Weib
    ohne Anstand.
  eng-WYC-2018: A golden ring in the nostrils of a sow, (is like) a woman fair and
    fool. (A gold ring in the nostrils of a pig, is like a woman who is comely, but
    foolish.)
  epo-epo: Kiel ora ringo sur la nazo de porko, Tiel estas virino bela, sed malbonkonduta.
  uig-PIN: Qirayliⱪ ǝmma tetiⱪsiz hotun, Qoxⱪining tumxuⱪiƣa altun ⱨalⱪa salƣandǝktur.
  beo-beo: Uda amo da ea da:i noga:iwane ba:sa be ea asigi dawa:su ganodini fofada:su
    hou da noga:i hame gala, amo ea hou da gebo ea migifu gouli sisiga:i amoga gala:lesi
    agoai ba:sa.
  tpi-OTNT: Sapos wanpela meri em i naispela tru, tasol oltaim em i save mekim ol
    kranki pasin, orait em i olsem pik ol man i bilasim gut tru na putim naispela
    ring gol long nus bilong en.
  hau-SA: Kamar zinariya a hancin alade haka kyan mace wadda ba ta da hankali.
  uig-LAT: Chirayliq emma tétiqsiz xotun, Choshqining tumshuqigha altun halqa salghandektur.
  nde-nde: Njengesongo legolide lifakwe emakhaleni engulube, unjalo umfazi omuhle
    kodwa ongelambeko.
  ton-ton: ‌ʻO hangē ko e mama koula ʻi he ihu ʻoe puaka, ʻoku pehē ʻae fefine hoihoifua
    ʻoku ʻikai ke anga fakapotopoto.
  ces-1613: Zápona zlatá na pysku svině jest žena pěkná bez rozumu.
  eng-WMB: Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion.
  tam-TCV: புத்தியில்லாத பெண்ணின் அழகு பன்றியின் மூக்கிலுள்ள தங்க மூக்குத்தியைப் போன்றது.
  ceb-ULB: Sama sa singsing nga bulawan nga anaa sa ilong sa baboy mao man ang maanyag
    nga babaye nga walay maayong paghukom.
  pol-UBG: Czym złoty kolczyk w ryju świni, tym piękna kobieta pozbawiona roztropności.
  urd-GVU: جس طرح سؤر کی تھوتھنی میں سونے کا چھلا کھٹکتا ہے اُسی طرح خوب صورت عورت
    کی بےتمیزی کھٹکتی ہے۔
  deu-1912: Ein schönes Weib ohne Zucht ist wie eine Sau mit einem goldenen Haarband.
  kan-2017: ಹಂದಿಯ ಮೂಗಿಗೆ ಚಿನ್ನದ ಮೂಗುತಿಯು ಹೇಗೋ, ಅವಿವೇಕಳಿಗೆ ಸೌಂದರ್ಯವು ಹಾಗೆ.
  yap-yap: Pidorang rok be’ ni bpin nde nang mat’won ban’en e bod ba luwaw nib gol
    u lan p’ethngun e babiy.
  hlt-MCSB: Sakthen nu khaw omih aka phaelh tah ok hnarhong dongkah sui hnaii banghui
    ni.
  mdy-ETH: ማሊ ጶቂሥሢ ፓጬ ሚዛጶ ላኣሌላ ዒዞኮ ሚዛጱማ ጉዱንሢኮ ሲኢዾይዳ ዎርቄ ዱንዶ ዓኣሥሢጉዲኬ።
  kew-kew: Gore ona meda ora epe pepena pualia pare nipu kone wae sua pora pamu agaa
    tea-daare nipumi pama tona pepena paaya. Gore mena ini-kadu madaa mere mudiaawa
    pepena paawa punitimi mena nonapi pia.
  twi-ASANTE: Ɔbaa hoɔfɛfoɔ a ɔntumi nsi gyinaeɛ no te sɛ sika kawa a ɛhyɛ prako hwene
    mu.
  eng-WEBU: Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion.
  wal-wal: Adussa qofi bainna puulanchcha maccaasee puulai gudunttaa siiriyan aattido
    worqqaa alleequwaa mala.
  acu-NT: Nuwa shiirmawach ayat, nintinchau pujakka, uwejnum uwejtai kuri najanamun
    kuchi nujin nujkamua nunisketai.
  spa-PDDPT: Como anillo de oro en el hocico de un cerdo, Es la mujer hermosa que
    carece de discreción.
  gun-gun: Ouro guigua ma poryko xĩ jeguarã oĩ ramo nda'evei. Ha'e rami ae kunha porã
    re hi'arandu e'ỹa oĩ ramo nda'evei.
  agu-BL: Qui'c na tak' ko chin yube'n nin jun xna'n, yi ko chin juntlen nin tajtza'kl.
    Na ko ya'tz tane'n, ni'cu'n tzun i'-tz tu jun boch, yi mpe nink cu' jun cotoj
    uwaj yi oro cu'n skul, qui'c ltak' tetz.
  ilo-ULB: Kasla aritus a balitok iti subsob ti baboy ti napintas a babai nga awanan
    pannakaawat.
  kpg-kpg: Di madamada o di ahina dela e de iloo ia be dehee di mee hai gee i di humalia
    mo di huaidu le e hai gadoo be di buulei goolo e daudau i di madauhi di biigi.
  uig-ARA: چىرايلىق ئەمما تېتىقسىز خوتۇن، چوشقىنىڭ تۇمشۇقىغا ئالتۇن ھالقا سالغاندەكتۇر.
  bps-bps: Balù tan kafye baweh i libun, bay ku landè kaglabatan i fyenimò, salngad
    kenen i tising blawen di ilung sdè.
  sus-sus: Ginɛ tofanyi xaxilitare luma nɛ alɔ xurundɛ xɛɛma daaxi xɔsɛ ɲɔɛ ra.
  pon-2006: Lingan en lih emen me sohte audepe mwahu nan kapehde rasehng rihng kohl
    ehu ni tumwen pwihk.
  ksd-ksd: Da ra boroi i mong ma ra mamar bibilau na goled, Damana ra metek na vavina
    ba pa i kapa ra nuknukina.
  tur-YTC: Domuzun burnunda altın halka neyse, Sağduyudan yoksun olan güzel kadın
    da öyledir.
  bel-N: Як залатое колца ў лычы сьвіньні, так прыгожая жанчына, але бяз розуму.
  grc-BRENT: Ὥσπερ ἐνώτιον ἐν ῥινὶ ὑός, οὕτως γυναικὶ κακόφρονι κάλλος.
  ind-AYT: Bagaikan cincin emas pada moncong babi, seperti itulah perempuan cantik
    tanpa akal budi.
  nya-nya: Monga imaonekera mphete yagolide ikakhala pa mphuno ya nkhumba, ndi momwenso
    amaonekera mkazi wokongola wamʼkamwa.
  hrv-hrv: 'Zlatan je kolut na rilu svinjskom: žena lijepa, a bez razuma.'
  mps-mps: Te we deli te gasa sawi yai mu bidali, tiali goli agai te bilibo wiegi
    yai kolesaga te konesiąwai baso da, teda aga te kibu gunide te wiegi yai gol
    ring elalubo tiwai ebao.
  tpi-tpi: Sapos wanpela meri em i naispela tru, tasol oltaim em i save mekim ol kranki
    pasin, orait em i olsem pik ol man i bilasim gut tru na putim naispela ring gol
    long nus bilong en.
  dan-1931: Som Guldring i Svinetryne er fager Kvinde, der ikke kan skønne.
  vie-OVCB: Người phụ nữ đẹp nhưng không thận trọng giống vòng vàng đeo nơi mũi heo.
  guj-2017: જેમ ભૂંડના નાકમાં સોનાની નથણી હોય છે તેમ વિવેકહીન સ્ત્રીની સુંદરતા છે.
  pon-2006A: Lingan en lih emen me sohte audepe mwahu nan kapehde rasehng rihng kohl
    ehu ni tumwen pwihk.
  por-BRBSL: Como um anel de ouro no focinho de um porco, é uma bela mulher que carece
    de discrição.
  swe-swe: Som en guldring i svinets tryne är skönhet hos en kvinna utan vett (omdöme,
    bedömningsförmåga, stadga).
  cth-cth: A meihawi eiteh pouknae ka tawn hoeh e napui teh, vok hnawng dawk suikuthrawt
    bang pouh e patetlah doeh ao.
  twi-twi: Ɔbea hoɔfɛfo a ontumi nsi gyinae no te sɛ sika kaa a ɛhyɛ prako hwene mu.
  hlt-hlt: Sakthen nu khaw omih aka phaelh tah ok hnarhong dongkah sui hnaii banghui
    ni.
  tbz-SIM: Onitipòkù wèè wenni kɛ í ciì ò dònnɛ̀ mumɑ́mɑ́ɑ́ mɛsɔɔ kɔ̃mu mmu bɛ̀ tɔ̃nnɛ́
    mù dɛfɔ̃̀nkùrɛ̀ ɔ̃nnì.
  msy-2020: Amizir ganganir aghuim gamir mam, a zurara deragha nɨghnɨgha bizibagh
    amir puvatɨ, a mati dam me bar deraghavɨram anesigha, golɨn ringɨn aghuim an atinim
    garu.
  dop-dop: Alʋ telu wei ɩ fɛɩnɑ ləmɑɣɑsɛɛ tɔ, ɩ wɛ kɛ́ ɩsɩɩ ɑfɑ wei pɑ tʋ wʋlɑ tɔ.
  azb-azb: Bir gözəl qadının xoş rəftarı olmazsa, Burnuna qızıl halqa taxılmış donuza
    bənzər.
  eng-DBY: A fair woman who is without discretion, is [as] a gold ring in a swine's
    snout.
  hin-2017: जो सुन्दर स्त्री विवेक नहीं रखती, वह थूथन में सोने की नत्थ पहने हुए सूअर
    के समान है।
  wol-KYG: Taaru jongama ju xel ma gàtt, mooy jaaro wurus ci noppu mbaam-xuux.
  bjr-bjr: Amiqira afaaqa faqaa anaasee maridanoo irirana furufari marifa kuara aanna
    raidanoo. Amiqira afaaqa faqaafa fifau maridanoo.
  eng-YLT: A ring of gold in the nose of a sow — A fair woman and stubborn of behaviour.
  kne-kne: Din napintas ay babai ay baken naannad yan maiarig si balitok ay singsing
    sin songsong di bisaang.
  eng-WYC-2017: A golden ring in the nostrils of a sow, is a woman fair and [a] fool.
  eng-WMBB: Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion.
  urd-GVH: जिस तरह सुअर की थूथनी में सोने का छल्ला खटकता है उसी तरह ख़ूबसूरत औरत की
    बेतमीज़ी खटकती है।
  rug-rug: Guana riṉi qolo pa isuna sa boko, sa barikaleqe leleana sapu lopu tumae
    balabala.
  gaz-gaz: Dubartiin miidhagduun qalbii hin qabne akkuma qubeelaa warqee kan funyaan
    booyyeetti jirtuu ti.
  fra-LSG: Un anneau d’or au nez d’un pourceau, C’est une femme belle et dépourvue
    de sens.
  yal-yal: Ɲaxalan tofaɲin na findi xaxilitaren na, na luxi nɛn alo xɛma wuredin xɔsɛn
    ɲɔɛɛn na.
  haw-1868: Me he apo gula la ma ka ihu o ka puaa, Pela ka wahine i maikai ka maka
    a nele i ka noonoo ole.
  arb-NAV: الْمَرْأَةُ الْجَمِيلَةُ الْمُجَرَّدَةُ مِنَ الْحِكْمَةِ كَخِزَامَةٍ مِنْ
    ذَهَبٍ فِي أَنْفِ خِنْزِيرَةٍ.
  ewe-ewe: Abe ale si sikaŋɔtigɛ nɔa ha ƒe ŋɔtimee ene la, nenema kee nye nyɔnu dzetugbe
    si meɖoa ŋu ɖo o.
  eng-LEE: As a golden ring in a swine's snout, so is a handsome woman that hath thrown
    off discretion.
  asm-FB: গাহৰিৰ নাকত সোণৰ নথ যেনে, সুবিবেচনা নথকা সুন্দৰী মহিলাও তেনে।
  sus-A: فِنّ تٌقَنيِ شَشِلِتَرٍ لُمَ نّ عَلْ شُرُندّ شّيمَ دَاشِ شْسّ حْي رَ.
  fra-SBL: Comme un anneau d'or dans le groin d'un porc, est une belle femme qui manque
    de discrétion.
  hbo-hbo: נֶ֣זֶם זָ֭הָב בְּאַ֣ף חֲזִ֑יר אִשָּׁ֥ה יָ֝פָ֗ה וְסָ֣רַת טָֽעַם׃
  kik-kik: Mũndũ-wa-nja mũthaka ũtarĩ ũgereri ahaana ta gĩcũhĩ gĩa thahabu kĩrĩ iniũrũ-inĩ
    rĩa ngũrwe.
  fra-NCL: Un anneau d’or au nez d’un pourceau, telle est la femme belle et dépourvue
    de sens.
  cek-AK: Khopoek thai ai kranghoih nongpata loe, ok tahmawh nui ih sui bantuek baktiah
    ni oh.
  cuk-cuk: Olo-nued-sin-e-asugi-yoiyobi, ome-yeerdakleged-binsaedsulidaed gued.
  uig-CYR: Чирайлиқ амма тетиқсиз хотун, Чошқиниң тумшуғиға алтун һалқа салғандәктур.
  tel-2017: స్త్రీ ఎంత అందంగా ఉన్నప్పటికీ ఆమెకు వివేకం లేకపోతే ఆ స్త్రీ పంది ముక్కుకు
    తొడిగిన బంగారు ముక్కుపుడకతో సమానం.
  hat-BSA: Tankou yon bag fèt an lò nan nen a kochon, se konsa yon bèl fanm ki manke
    bon sans.
  kos-kos: Sie mutan oasku su wangin etaten yoro, ac oana sie ring gold infwen soko
    pig.
  hbo-WLC: נֶ֣זֶם זָ֭הָב בְּאַ֣ף חֲזִ֑יר אִשָּׁ֥ה יָ֝פָ֗ה וְסָ֣רַת טָֽעַם׃
  ibo-ibo: Nwanyị mara mma, nke na-enweghị uche, dịka ọlaedo a gbanyere ezi nʼimi.
  ory-ory: ଘୁଷୁରିର ଥୋମଣିରେ ଯେପରି ସୁବର୍ଣ୍ଣ ନଥ, ସେପରି ସୁବିଚାରତ୍ୟାଗିନୀ ରୂପବତୀ ସ୍ତ୍ରୀ।
  chk-chk: Eman fefin mi liöch, nge esap mirit, a usun chök efoch ring seni kolt lon
    pwötün eman piik.
  rop-rop: If det brabli purdiwan gel nomo sabi enijing, wal im jis laik sambodi hu
    weistim golwan ring wen im pudum langa bigibigi nos.
  ukr-1871: Що в рилї у свинї золотий колець, те краса в женщини безумної.
  deu-1951: Einer Sau mit einem goldenen Nasenring gleicht ein schönes Weib ohne Anstand.
  eng-JPS: As a ring of gold in a swine's snout, so is a fair woman that turneth aside
    from discretion.
  srp-1865: Žena lijepa a bez razuma zlatna je brnjica u gubici svinji.
  lug-lug: Ng’empeta ya zaabu mu nnyindo y’embizzi, bw’atyo bw’abeera omukazi omulungi
    atalaba njawulo wakati w’ekirungi n’ekibi.
  heb-heb: נזם זהב באף חזיר אשה יפה וסרת טעם׃
  ben-IRV: যেমন শূকরের নাকে সোনার নথ, তেমনি বিচক্ষণতাহীন সুন্দরী স্ত্রী।
  pan-pan: ਜਿਵੇਂ ਸੂਰ ਦੇ ਨੱਕ ਵਿੱਚ ਸੋਨੇ ਦੀ ਨੱਥ, ਤਿਵੇਂ ਹੀ ਰੂਪਵੰਤ ਇਸਤਰੀ ਹੈ ਜੋ ਵਿਵੇਕਹੀਣ
    ਹੈ।
  mya-JVB: သမ္မာ သတိမရှိ၊ အဆင်း လှသော မိန်းမ သည် ဝက်မ နှာခေါင်း ဖျား၌ တပ်သော ရွှေ
    တန်ဆာ နှင့်တူ၏။
  tte-O: Tem sine yabo kana koleya inamwanamwa na nige nuwa-mayale koina iya besiele
    polo mekana pasa, toyauyaule.
  tbg-tbg: Nahenti vo, koqe viri vaata vataava vaivaro vira avu aato kia vairera,
    viva kori ringi quara aiqiqi ukutaara voqaarama vairo.
  hmo-hmo: Bema hahine ta be mai ena hairaina, to mai ena lalona lasi neganai, ia
    be golo rini, boroma ena udu baubauna lalonai bamona.
  urd-urd: बेतमीज़ 'औरत में खू़बसूरती, जैसे सूअर की नाक में सोने की नथ है।
  rus-SYN: Что золотое кольцо в носу у свиньи, то женщина красивая и - безрассудная.
  bqc-SIM: Lá vua tãana dɛ sàwakusana níu, màa nↄ kɛfɛn ↄ̃nↄsaide dɛ.
  tcz-CHONGTHU: Limgeh a um lou numei kitihi vohpi nahko sunga sana chao kiba bep
    kheh ahi.
  mar-mar: डुकराच्या नाकात जशी सोन्याची नथ, तशी तारतम्य नसलेली सुंदर स्त्री समजावी.
  hlt-THB: Ak thlang daw mai seiawm, amak cyyp nula taw vawk a huiawh sui kutcyh byn
    pek ing myih kaw.
  qub-qub: Yarpayniynaj cuyayllapaj warmiga cuchipa sengancho gori surtïja jatiraycajnömi
    caycan.
  bqp-bqp: Lákũ wura tãnka de nà alɛdɛ yĩn, lɛn nↄ mana ↄ̃ndↄ̃saride dɛ lɛ.
  hat-hat: Yon bèl fanm ki nan dezòd se yon bèl zanno lò nan nen kochon.
  eng-BSB: Like a gold ring in a pig’s snout is a beautiful woman who lacks discretion.
  tod-tod: Anzanui nii pagai, kɛlɛ balagai ɠigi ma, kɛɛʋɛ eɠɛ zanu balaɠaegi piligai
    boigi zokpai ʋa.
  eng-WEBPB: Like a gold ring in a pig’s snout, is a beautiful woman who lacks discretion.
  kbq-kbq: Hentofa agi agonane a'mo'ma fatgo osu avu'ava'ma nehia a'mo'a, agra afu'mofo
    golire tro hunte rinima agonafi antanintaza kna hu'ne.
  nhe-BL: Se sihuatl tlen yejyectzi pero ax quipiya tlalnamiquilistli, eltoc huihuitic
    san se ica se pitzo tlen quihuica ipan iyacatzol se anillo tlen oro.
  bus-bus: Lán vura tãnga dɛ nà alɛdɛ yĩn, lɛn nↄ maa ↄ̃ndↄ̃saidee dɛ lɛ.
  gub-BL: Kuzà ma'e kwaw 'ymar ipuràgeteahy haw nuzawy kwaw itazu or tàzàhuràn ixi
    rehe har.
  eng-DRA: A golden ring in a swine’s snout, a woman fair and foolish.
