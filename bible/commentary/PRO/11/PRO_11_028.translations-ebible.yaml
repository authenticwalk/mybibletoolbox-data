verse: PRO.011.028
translations:
  mal-C: സ്വന്തം സമ്പത്തിൽ ആശ്രയിക്കുന്നവർ വീണുപോകും, എന്നാൽ നീതിനിഷ്ഠർ പച്ചിലപോലെ
    തഴയ്ക്കും.
  deu-TKW: Wer sich auf seinen Reichtum verläßt, der wird fallen, aber die Frommen
    werden grünen wie das Laub.
  lin-lin: Moto oyo atiaka elikya na bomengo na ye akokweya, kasi bayengebene bakozala
    kitoko lokola makasa ya sika.
  eng-LSV: Whoever is confident in his wealth falls, || And as a leaf, the righteous
    flourish.
  eng-GNV: 'He that trusteth in his riches, shall fall: but the righteous shall florish
    as a leafe.'
  eng-WEBSTER: 'He that trusteth in his riches shall fall: but the righteous shall
    flourish as a branch.'
  nhw-BL: Aqui motemachía ipan itomi huetzis quen se xihuitl catli huactoc. Pero masehualme
    catli quichihuaj catli cuali quipiyase fuerza quen imacuayohua se cuahuitl catli
    nochipa xoxohuixtoc.
  swh-ONEN: Yeyote ategemeaye utajiri wake ataanguka, bali mwenye haki atastawi kama
    jani bichi.
  bba-bba: Wi u win nɑɑnɛ doke dukiɑ sɔɔ, u koo wɔrumɑwɑ, ɑdɑmɑ ɡemɡibɑ koo kpɑrɑwɑ
    nɡe dɑ̃ɑ.
  eng-KJVCPB: 'He that trusteth in his riches shall fall: But the righteous shall
    flourish as a branch.'
  luo-luo: Ngʼatno mogeno kuom mwandune biro podho; to joma kare nodhi nyime mana
    ka oboke mangʼich.
  meu-meu: Ena taḡa e abidadama heniamu tauna na baine marai, a kara maoromaoro tauna
    na baine tubu, rau matamatana na heto.
  npi-ULB: आफ्ना धन-सम्पत्तिमाथि भरोसा गर्नेहरूको पतन हुने छ, तर धर्मी मानिसहरू पातझैँ
    मौलाउने छन् ।
  yor-yor: Ẹnikẹ́ni tí ó bá gbẹ́kẹ̀lé ọrọ̀ rẹ̀ yóò ṣubú; ṣùgbọ́n olódodo yóò gbilẹ̀
    bí i koríko tútù.
  ind-ind: Orang yang mengandalkan kekayaannya akan jatuh, tetapi orang benar akan
    berkembang seperti tunas muda.
  pes-OPCB: کسی که بر ثروت خود تکیه کند خواهد افتاد، اما عادلان مانند درخت سبز شکوفه
    خواهند آورد.
  tgl-ULB: Sila na nagtitiwala sa kanilang kayamanan ay babagsak, pero tulad ng dahon,
    sila na gumagawa ng tama ay lalago.
  hui-hui: Wali agali mbirame ibunaga mbirale ngaru mitangi bialu mo tene hayagua
    nde ibu dalu ibirangi ira yuni gilope hagadagua ibira holebira. Anigo mini tigabiwi
    karu ti ira yuni gaeangi gahenge haabo hagadagua holebira.
  mya-mya: မိမိစည်းစိမ်ကို ကိုးစားသောသူသည် ရှုံးလိမ့် မည်။ ဖြောင့်မတ်သော သူမူကား၊
    သစ်ခက်ကဲ့သို့ စိမ်း လန်းလိမ့်မည်။
  bod-N: རང་གི་ནོར་ལ་བརྟེན་མཁན་ཉམས་པར༌འགྱུར། །དྲང་པོ་ལོ་འདབ་སྔོན་པོ་བཞིན་དུ༌རྒྱས།།
  wsk-wsk: Awiriya ko mel ningo ningo te ira sanamoso mu dagulokko; bare kari ningo
    diram mu, tam gawa maramarak iwita marak bagarukko.
  sna-sna: Ani naani anovimba noupfumi hwake achawa, asi akarurama achanaka seshizha
    nyoro.
  spa-BLM: El que confía en sus riquezas caerá, pero el justo florecerá como la hoja
    verde.
  cac-cac: Tato a co b'eyumal scac'och yipoc co c'ool, ol on̈ lajvoqueloc icha sc'ajb'anel
    te' xiltac te'. Tato tojol co pensar jun, vach' ol on̈ elc'och icha syaxb'i sc'ab'
    te te'.
  swh-ULB: Wale wanaotumaini utajiri wataanguka, bali kama jani, wale watendao haki
    watasitawi.
  bel-bel: Хто спадзяецца на багацьце сваё, упадзе; а праведнікі, як лісьце, зазелянеюць.
  deu-ELBBK: Wer auf seinen Reichtum vertraut, der wird fallen; aber die Gerechten
    werden sprossen wie Laub.
  mbb-OT: Is etew he edsarig te ketiǥeyunan din, egkeulug iring te zahun he egkepugpug,
    piru is metazeng, ed-uswag iring te melambeg he pinemula.
  mal-2015: തന്റെ സമ്പത്തിൽ ആശ്രയിക്കുന്നവൻ വീഴും; നീതിമാന്മാരോ പച്ചയിലപോലെ തഴെക്കും.
  rmc-rmc: Ko pes mukel pre peskro barvaľipen, perela, no o čačipnaskre barona sar
    o zelena prajti.
  pes-OPV: کسی‌که بر توانگری خود توکل کند، خواهد افتاد، اما عادلان مثل برگ سبز شکوفه
    خواهند‌آورد.
  ron-1924: Чине се ынкреде ын богэций ва кэдя, дар чей неприхэниць вор ынверзи ка
    фрунзишул.
  ben-OBCV: যারা তাদের ধনদৌলতের উপর নির্ভর করে তাদের পতন হবে, কিন্তু ধার্মিকেরা গাছের
    সবুজ পাতার মতো উন্নতি লাভ করবে।
  som-som: Kii maalkiisa isku halleeyaa wuu dhici doonaa, Laakiinse kii xaq ahu wuxuu
    u barwaaqoobi doonaa sida caleen cagaar ah.
  lat-VUC: 'Qui confidit in divitiis suis corruet: justi autem quasi virens folium
    germinabunt.'
  eng-ASVBT: He that trusteth in his riches shall fall; But the righteous shall flourish
    as the green leaf.
  mna-mna: Tomtom ta le koroŋ boozo mi ipase pa, na mbotŋana kini ko isaana. Mi wal
    ndeeŋeŋan na, zin kembei ke ka saluundu ta indom ma ise i.
  ita-1885: Chi si confida nelle sue ricchezze caderà; Ma i giusti germoglieranno
    a guisa di frondi.
  eng-LXXUP: He that trusts in wealth shall fall; But he that helps righteous men
    shall rise.
  eng-ULB: Those who trust in their riches will fall, but like the leaf, righteous
    people will flourish.
  spa-VBL: Si pones tu confianza en tus riquezas, caerás; pero si haces el bien, florecerás
    como hojas verdes.
  fra-_FOB: Celui qui se fie en ses richesses, tombera; mais les justes reverdiront
    comme la feuille.
  mal-mal: തന്റെ സമ്പത്തിൽ ആശ്രയിക്കുന്നവൻ വീഴും; നീതിമാന്മാർ പച്ചയിലപോലെ തഴയ്ക്കും.
  urd-GVR: Jo apnī daulat par bharosā rakhe wuh gir jāegā, lekin rāstbāz hare-bhare
    pattoṅ kī tarah phaleṅ-phūleṅge.
  suz-BL: सुमी आ शोंप कली थमा सुइक्‍बा, मेको रीब पा बेक्‍ब। ठीक मुर चहिं गिग घांस
    खोदेंशो पा बारशा लाइब। भजन संग्रह ५२:९-१०
  eng-NOY: He who trusteth in his riches shall fall; But the righteous shall flourish
    as a leaf.
  ita-1927: Chi confida nelle sue ricchezze cadrà, ma i giusti rinverdiranno a guisa
    di fronde.
  ckb-ckb: ئەوەی پشت بە دەوڵەمەندی خۆی ببەستێت دەکەوێت، ڕاستودروستانیش وەک گەڵا دەپشکوێن.
  eng-BBE: He who puts his faith in wealth will come to nothing; but the upright man
    will be full of growth like the green leaf.
  kan-OKCV: ತನ್ನ ಐಶ್ವರ್ಯದಲ್ಲಿ ಭರವಸೆ ಇಡುವವನು ಬಿದ್ದುಹೋಗುವನು, ಆದರೆ ನೀತಿವಂತರು ಹಸಿರೆಲೆಯ
    ಹಾಗೆ ಚಿಗುರುವರು.
  tam-2017: தன்னுடைய செல்வத்தை நம்புகிறவன் விழுவான்; நீதிமான்களோ துளிரைப்போல தழைப்பார்கள்.
  spa-RV-1909: 'El que confía en sus riquezas, caerá: mas los justos reverdecerán
    como ramos.'
  ron-BTF: Cel ce se încrede în bogățiile lui va cădea, dar cel drept va înverzi ca
    o ramură.
  eng-WEBP: He who trusts in his riches will fall, but the righteous shall flourish
    as the green leaf.
  eng-FBV: If you trust in your riches, you'll fall; but if you do good, you'll flourish
    like green leaves.
  nld-1939: Wie op rijkdom vertrouwt, zal verwelken; Maar de rechtvaardigen botten
    als bladeren uit.
  nch-BL: Cati motemachía ipan itomi huetzis quej se xihuit cati huactoc. Pero masehualme
    cati quichihuaj cati cuali quipiyase tetili quej imacuayohua se cuahuit cati nochipa
    xoxohuixtoc.
  vie-1934: Kẻ nào tin cậy nơi của cải mình sẽ bị xiêu ngã; Còn người công bình được
    xanh tươi như lá cây.
  hin-CV: धर्मी नई पत्तियों के समान पल्लवित होंगे, किंतु उसका पतन निश्चित है, जिसने
    अपनी धन-संपत्ति पर आशा रखी है.
  eng-OURB: He who trusts in his riches will fall, but the upright shall flourish
    as the green leaf.
  spa-BES: El que pone su fe en la riqueza, se desvanecerá; pero el hombre recto reverdecerá
    como la hoja verde.
  tdx-tdx: Hihotrake ty miato vara, fe handrevake hoe ravets-atae maindoñe o vantañeo.
  tha-KJV: บุ​คคลผู้วางใจในความมั่งคั่งของตนจะล้มละลาย แต่​คนชอบธรรมจะรุ่งเรืองอย่างใบไม้​เขียว
  por-BR-2018: Aquele que confia em suas riquezas cairá; mas os justos florescerão
    como as folhas.
  deu-ELO: Wer auf seinen Reichtum vertraut, der wird fallen; aber die Gerechten werden
    sprossen wie Laub.
  eng-WYC-2018: He that trusteth in his riches, shall fall; but just men shall burgeon
    as a green leaf (or but the righteous shall flourish like the green leaves).
  epo-epo: Kiu fidas sian riĉecon, tiu falos; Sed virtuloj floros kiel juna folio.
  uig-PIN: Ɵz mal-duniyasiƣa tayanƣuqi yiⱪilar; Ⱨǝⱪⱪaniy kixi yopurmaⱪtǝk kɵkirǝr.
  beo-beo: Nowa dunu da ilia muni amola liligi gagui, amo da ili fawane fidima:ne
    dawa:sea, ilia da lubi gisu defele dafamu. Be noga:idafa dunu da lubi gaheabolo
    lai agoai ba:mu.
  tpi-OTNT: Sapos man i ting mani bilong em tasol inap helpim em long stap gut, orait
    em bai i lus tru. Tasol ol stretpela man bai i stap gut tru olsem ol nupela lip
    i stap long diwai.
  hau-SA: Duk wanda ya dogara ga arzikinsa zai fāɗi, amma adali zai yi nasara kamar
    koren ganye.
  uig-LAT: Öz mal-duniyasigha tayan’ghuchi yiqilar; Heqqaniy kishi yopurmaqtek kökirer.
  nde-nde: Othembele enothweni yakhe uzakuwa; kodwa olungileyo uzaphila njengehlamvu
    eliluhlaza.
  ton-ton: '‌ʻE hinga ia ʻaia ʻoku falala ki heʻene koloa: ka ʻe tupu ʻae māʻoniʻoni
    ʻo hangē ko e vaʻa.'
  ces-1613: Kdo doufá v bohatství své, ten spadne, ale spravedliví jako ratolest zkvetnou.
  eng-WMB: He who trusts in his riches will fall, but the righteous shall flourish
    as the green leaf.
  tam-TCV: தனது செல்வத்தை நம்பியிருக்கிறவர்கள் வீழ்ந்து போவார்கள், ஆனால் நீதிமான்கள்
    பசுந்தளிரைப்போல் செழிப்பார்கள்.
  ceb-ULB: Kadtong misalig sa ilang kaadunahan mapukan, apan sama sa dahon, molabong
    kadtong mobuhat kung unsa ang matarong.
  pol-UBG: Kto ufność pokłada w swych bogactwach, ten upadnie, a sprawiedliwi będą
    zielenić się jak latorośl.
  urd-GVU: جو اپنی دولت پر بھروسا رکھے وہ گر جائے گا، لیکن راست باز ہرے بھرے پتوں
    کی طرح پھلیں پھولیں گے۔
  deu-1912: Wer sich auf seinen Reichtum verläßt, der wird untergehen; aber die Gerechten
    werden grünen wie ein Blatt.
  kan-2017: ಧನವನ್ನೇ ನಂಬಿದವನು ಬಿದ್ದುಹೋಗುವನು, ಸದ್ಧರ್ಮಿಯು ಕುಡಿಯ ಹಾಗೆ ಚಿಗುರುವನು.
  yap-yap: Pi’in yad be ta’ ko pin’en nike fel’ rogorad riy e yad ra mul ni bod yuwan
    e gek’iy ko autumn, machane pi’in mat’aw e yad ra mon’og ni bod yuwan e gek’iy
    ko summer.
  hlt-MCSB: A khuehtawn dongah aka pangtung tah cungku vetih aka dueng rhoek tah thinghnah
    bangla boe ni.
  mdy-ETH: ፔ ቆሎና ጉሙርቂንታ ዓሳ ዒላሺጉዲ ዲኢናኔ፤ ጎኑሞ ዓኣ ዓሳ ጋዓንቴ ቱኮና ኮሺ ሚሢጉዲ ዓኣዓኔ።
  kew-kew: Gore aame nina mone oyaeme ni waru rabamealia kone saliare go aa nipu repena
    yo kaapu-rupa ora alupalia. Pare nipu epe redepone-rupa aawaliare nipu kagaa repena
    maa pula saayade-rupa opoa epe-rupa piralia.
  twi-ASANTE: Deɛ ɔde ne ho to nʼahonyadeɛ soɔ no bɛhwe ase, na ɔteneneeni bɛyɛ frɔmm
    sɛ ahahan mono.
  eng-WEBU: He who trusts in his riches will fall, but the righteous shall flourish
    as the green leaf.
  wal-wal: Ba duretettan ammanettiya asi kunddana; shin xilloti balggo mittaadan daayana.
  acu-NT: 'Aints kuikiartin: Wina kuikiarjai yuumatsuk pujajai tauka itiurkachminnum
    iyaartinuitai. Tura asa numi nukee kaarua nunisketai. Antsu pengker nintinniuka
    numi nukee samek aina nunisketai.'
  spa-PDDPT: El que confía en sus riquezas caerá, Pero los justos reverdecerán como
    el follaje.
  gun-gun: Omba'e rei-rei re rive ojerovia va'e ho'a 'rã, ha'e rã heko porã va'e ma
    ijaguyje 'rã mba'emo rogue ipyaupaa rami.
  agu-BL: Yi e' yi cho'n k'uklij chic'u'l te chime'bi'l, cho'n cu'n ẍchibne' chi na
    ban xak xtze' yi na cu' jol. Poro yi e' balaj ẍchixlumink cyera'tz chi na ban
    jun wi' tze'.
  ilo-ULB: Madadael dagiti agtalek kadagiti kinabaknangda, ngem kas iti bulong ket
    lumangto dagiti agar-aramid iti umno.
  kpg-kpg: Digau ala e hagadagadagagee gi nadau maluagina la ga monnono gadoo be nia
    lau laagau i di madagoaa welengina, gei digau ala e hai hegau donu la ga maluagina
    be nia lau laagau i di madagoaa e tomo aga.
  uig-ARA: ئۆز مال-دۇنىياسىغا تايانغۇچى يىقىلار؛ ھەققانىي كىشى يوپۇرماقتەك كۆكىرەر.
  bps-bps: I to smalig di knunan, sasè knean salngad i dad doon mlanas dibang minit,
    bay i to matlu, fye knean salngad i dad doon mbaling mlunu di bangulen.
  sus-sus: Mixi naxan a xaxili tima a xa naafuli ra, a fama nɛ birade, tinxintɔɛ tan
    luma nɛ alɔ burɛxɛ naxan mu lisima.
  pon-2006: Irail kan me kin koapworopworki reken kepwe pahn pwupwudi rasehng tehntuhke
    ni ahnsoun karakar, ahpw me pwung kan pahn paiamwahu rasehng tehntuhke ni ahnsou
    mwahu.
  ksd-ksd: Nina ba i nurnur ta kana ngala na tabarikik na bura ka, Ma ra umana tena
    takodo diat a lubalubang da ra mapina davai.
  tur-YTC: Zenginliğine güvenen düşer, Ama doğrular yeşil yaprak gibi gelişir.
  bel-N: Хто спадзяецца на багацьце сваё, упадзе, а праведнікі, як лісьце, зелянеюць.
  grc-BRENT: Ὁ πεποιθὼς ἐπὶ πλούτῳ οὗτος πεσεῖται, ὁ δὲ ἀντιλαμβανόμενος δικαίων οὗτος
    ἀνατελεῖ.
  ind-AYT: Siapa memercayakan diri kepada kekayaannya, dia akan jatuh, tetapi orang
    benar akan bertunas seperti daun muda.
  nya-nya: Aliyense amene amadalira chuma chake adzafota, koma wolungama adzaphukira
    ngati tsamba lobiriwira.
  hrv-hrv: Tko se uzda u bogatstvo, propada, a pravednici uspijevaju kao zeleno lišće.
  mps-mps: Te bidigo homugo te aga monego naga aga tau siyu bugagia bidibao homu ebaso
    da, teda aga te mu tuloluaibao. Tiali goli, te doloba pai bidi dabe da, te bugagia
    mu bidiyu, te gesi ni yabe elalubo tiwai yaibao.
  tpi-tpi: Sapos man i ting mani bilong em tasol inap helpim em long stap gut, orait
    em bai i lus tru. Tasol ol stretpela man bai i stap gut tru olsem ol nupela lip
    i stap long diwai.
  dan-1931: Hvo der stoler på sin Rigdom, falder, retfærdige grønnes som Løv.
  vie-OVCB: Tin cậy tiền của sẽ suy bại! Tin cậy Đức Chúa Trời sẽ như cây tốt tươi.
  guj-2017: પોતાના દ્રવ્ય પર ભરોસો રાખનાર પડી જશે, પણ નેકીવાન લીલા પાનની માફક ખીલશે.
  pon-2006A: Irail kan me kin koapworopworki reken kepwe pahn pwupwudi rasehng tehntuhke
    ni ahnsoun karakar, ahpw me pwung kan pahn paiamwahu rasehng tehntuhke ni ahnsou
    mwahu.
  por-BRBSL: Aquele que confia em suas riquezas cairá, mas os justos devem florescer
    como a folha verde.
  swe-swe: Den som förtröstar på (sätter sitt hopp till) rikedomar kommer att falla,
    men den rättfärdige ska grönska som en växande kvist (blomstrande trädkrona).
  cth-cth: Hnopai kâuep e teh a rawp han, hatei tamikalan teh phokung patetlah dikhring
    han.
  twi-twi: Nea ɔde ne ho to nʼahonyade so no bɛhwe ase, na ɔtreneeni bɛyɛ frɔmfrɔm
    sɛ ahabammono.
  hlt-hlt: A khuehtawn dongah aka pangtung tah cungku vetih aka dueng rhoek tah thinghnah
    bangla boe ni.
  tbz-SIM: Wèè duɔ́ nhomɑ́ɑ̀ o kpɑ̀tì ò bo do, wèè borimɛ wenni kòò mbitírí.
  msy-2020: Gumazim suam, nan dagɨabara nan akurvaghtɨ kɨ deraghvɨra ikiam, puvatɨ,
    a mati temer dafarir mɨdiarim irɨ. Eghtɨ gumazir aghuiba me bar deraghvɨra ikiam,
    mati temem dafarir igiaba an iti.
  dop-dop: Wei ɩ tʋ nɑɑni kɛ́ ɩ liɣitee tɔ ɩ lepɑɣɑ. Amɑ siɣisilɑɑ nɑ́ pɩɩkɩ kɛ́ ɩsɩɩ
    tʋɣʋ ŋku kʋ səŋɑ lʋm nɔɣɔ tɔ kʋ hɑ́tʋ.
  azb-azb: Sərvətinə güvənənlər yıxılar, Salehlər isə yaşıl yarpaq kimi təzələnər.
  eng-DBY: He that trusteth in his riches shall fall; but the righteous shall flourish
    as a leaf.
  hin-2017: जो अपने धन पर भरोसा रखता है वह सूखे पत्ते के समान गिर जाता है, परन्तु
    धर्मी लोग नये पत्ते के समान लहलहाते हैं।
  wol-KYG: Ku yaakaar sa alal sab jéll a ngi ñëw, ku jub day juble ni gàncax gu naat.
  bjr-bjr: Nári qumiasanasaa mundi mariasa ufai firaafa uqnoo saqari amanee rauqu
    aqusaifafanoo maqasaa aqufindee mifaranoo. Andeeqara oosana maree mariasa misa
    sia fuka saqari amanee rafoora amiqi amiqi faranoo.
  eng-YLT: Whoso is confident in his wealth he falleth, And as a leaf, the righteous
    flourish.
  kne-kne: Olay sino ay mantalek si kinabaknang et kaman tobon di kaiw ay mag-as,
    ngem din nalinteg yan gomabay da ay kosto.
  eng-WYC-2017: He that trusteth in his riches, shall fall; but just [or rightwise]
    men shall burgeon as a green leaf.
  eng-WMBB: He who trusts in his riches will fall, but the righteous shall flourish
    as the green leaf.
  urd-GVH: जो अपनी दौलत पर भरोसा रखे वह गिर जाएगा, लेकिन रास्तबाज़ हरे-भरे पत्तों
    की तरह फलें-फूलेंगे।
  rug-rug: Asa pu raṉei sari nana tinagotago si kaqu hoqa guana elelo matena, ba sari
    tie toṉoto si kote toa va leana gua na linetelete vaqura.
  gaz-gaz: Namni sooruma ofii isaa abdatu kam iyyuu ni kufa; qajeelaan garuu akkuma
    baala magariisaatti lalisa.
  fra-LSG: Celui qui se confie dans ses richesses tombera, Mais les justes verdiront
    comme le feuillage.
  yal-yal: Naxan na la a nafunle ra, na birama nɛn. Koni tinxin muxune sabatima nɛn
    alo ɲɔxɔndena.
  haw-1868: O ka mea paulele i kona waiwai, e haule oia; Aka, me he lala laau la e
    ulu ai ka poe pono.
  arb-NAV: مَنْ يَتَّكِلُ عَلَى غِنَاهُ يَسْقُطُ، أَمَّا الصِّدِّيقُونَ فَيَزْهُونَ
    كَأَوْرَاقِ الشَّجَرِ الْخَضْرَاءِ.
  ewe-ewe: Ame si tsɔ eƒe mɔkpɔkpɔ da ɖe eƒe kesinɔnuwo dzi la adze anyi gake ame
    dzɔdzɔe awɔ mlɔmlɔmlɔ abe gbe dama ene.
  eng-LEE: He that trusteth in his riches will surely fall; but the righteous shall
    grow like the leaves [of a tree].
  asm-FB: যিজনে নিজৰ ধন-সম্পত্তিত নির্ভৰ কৰে, তেওঁ পতিত হয়; কিন্তু সত্যতাত চলা জন
    পাতৰ দৰে লহপহকৈ বাঢ়ি উঠে।
  sus-A: مِشِ نَشَن عَ شَشِلِ تِمَ عَ شَ نَاقُلِ رَ، عَ قَمَ نّ بِرَدٍ، تِنشِنتْي
    تَن لُمَ نّ عَلْ بُرّشّ نَشَن مُ لِسِمَ.
  fra-SBL: Celui qui se confie en ses richesses tombera, mais le juste fleurira comme
    la feuille verte.
  hbo-hbo: בֹּוטֵ֣חַ בְּ֭עָשְׁרֹו ה֣וּא יִפֹּ֑ל וְ֝כֶעָלֶ֗ה צַדִּיקִ֥ים יִפְרָֽחוּ׃
  kik-kik: Mũndũ ũrĩa wothe wĩhokaga ũtonga wake nĩkũgũa akaagũa, no arĩa athingu
    makaagaacĩra ta ithangũ rĩrĩa iruru.
  fra-NCL: Celui qui se confie dans sa richesse tombera, mais les justes germeront
    comme le feuillage.
  cek-AK: Angmah angraenghaih oep kami loe amtim tih; toe katoeng kami loe thingqam
    baktiah sai tih.
  cuk-cuk: Dule e-ibmar-nikadgi-alakwaa-naidibe, we-dule galakudoed. Dule-innikidaeddina,
    sapi-durbamakgwichidyob gudoed.
  uig-CYR: Өз мал-дуниясиға таянғучи жиқилар; Һәққаний киши йопурмақтәк көкирәр.
  tel-2017: సంపదను నమ్ముకున్నవాడు చెదిరిపోతాడు. నీతిమంతులు చిగురుటాకుల వలే వృద్ధి
    చెందుతారు.
  hat-BSA: Sila ki mete konfyans nan richès li va vin tonbe; men moun dwat la va grandi
    tankou fèy vèt sou pyebwa.
  kos-kos: Mwet su lulalfongi mwe kasrup uh ac ikori, a mwet suwoswos ac fah kapak
    oana sra folfol finsroa.
  hbo-WLC: בּוֹטֵ֣חַ בְּ֭עָשְׁרוֹ ה֣וּא יִפֹּ֑ל וְ֝כֶעָלֶ֗ה צַדִּיקִ֥ים יִפְרָֽחוּ׃
  ibo-ibo: Ndị tụkwasịrị obi nʼakụnụba ha ga-ada, ma onye ezi omume ga-epupụta dịka
    akwụkwọ ndụ.
  ory-ory: ଆପଣା ଧନରେ ଯେ ନିର୍ଭର ରଖେ, ସେ ପତିତ ହେବ; ମାତ୍ର ଧାର୍ମିକ ଲୋକ ସତେଜ ପତ୍ର ପରି ପ୍ରଫୁଲ୍ଲ
    ହେବ।
  chk-chk: Aramas mi apilükülükü püsin wöür repwe turula usun chök chön irä ra turutiu
    mürin leres, nge ekewe chon pwüng repwe manauöch usun chök chön irä mi arauarau.
  rop-rop: Detlot pipul hu oldei laigim jidanbat ritjwan olataim garra buldan jis
    laik ola lif weya oldei buldan olataim, bat detlot gudbala pipul garra jidan gudbalawei
    jis laik detlot grinwan bushis weya kamat rein taim.
  ukr-1871: Хто лиш на статки вповає, той упадає, а праведні, як лист, зазеленїють.
  deu-1951: Wer auf seinen Reichtum vertraut, der wird fallen; die Gerechten aber
    werden grünen wie das Laub.
  eng-JPS: He that trusteth in his riches shall fall; but the righteous shall flourish
    as foliage.
  srp-1865: Ko se uzda u bogatstvo svoje, propašæe; a pravednici æe se kao grana zelenjeti.
  lug-lug: Oyo eyeesiga obugagga bwe aligwa, naye abatuukirivu banaakulaakulananga
    ne baba ng’amalagala amalamu.
  heb-heb: בוטח בעשרו הוא יפל וכעלה צדיקים יפרחו׃
  ben-IRV: যে নিজের ধনে নির্ভর করে, সে পড়ে যায়; কিন্তু ধার্মিকরা সতেজ পাতার মতো
    প্রফুল্ল হয়।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਧਨ ਉੱਤੇ ਆਸਰਾ ਰੱਖਦਾ ਹੈ ਉਹ ਡਿੱਗ ਪਵੇਗਾ, ਪਰ ਧਰਮੀ ਹਰੇ ਪੱਤੇ ਵਾਂਗੂੰ
    ਲਹਿਲਹਾਉਣਗੇ।
  tkr-tkr: Var-devletılqa umudeepxhaynbı k'yooçesınbı, Qopkıynbıb t'et'-t'ele g'ayhene
    yivaaşik akaraba vuxhes.
  mya-JVB: မိမိ စည်းစိမ် ကို ကိုးစား သောသူသည်ရှုံး လိမ့်မည်။ ဖြောင့်မတ် သော သူမူကား
    ၊ သစ်ခက် ကဲ့သို့ စိမ်းလန်း လိမ့်မည်။
  tte-O: Analiyao siya ali meli sipei ali wasawasa koina kani sibeku, na todudulai
    kani sikin besiele mayau liguna kalakalawana mekana waila.
  tbg-tbg: Nai monu airairaqaa muntuviro vaira vaiintiva qoraiqama vuanaro. Katari
    marevano qaraaka amuri ntaintemake, avuqavu ni variaka koqemake variqi vivara.
  hmo-hmo: Iena moni bona kohu ia abidadama henia tauna, be au raurau masena bamona
    do ia moru, to kara maoromaoro tauna be do ia tubu, au raurau matamatana bamona.
  urd-urd: जो अपने माल पर भरोसा करता है गिर पड़ेगा, लेकिन सादिक़ हरे पत्तों की तरह
    सरसब्ज़ होंगे।
  rus-SYN: Надеющийся на богатство свое упадет; а праведники, как лист, будут зеленеть.
  bqc-SIM: Gbɛ̃́ pↄ́ ì a àizɛɛ náaikɛ a lɛ́lɛ, gbɛ̃maa a bↄlↄbↄ lán lí láwa.
  tcz-CHONGTHU: Nei le gou'a kisongpa chu ahomkeuva um tei ding, mikitah te vang thingna
    banga nou jing diu ahi.
  mar-mar: जो कोणी आपल्या श्रीमंतीवर विश्वास ठेवतो तो पडेल, परंतु नीतिमान पानाप्रमाणे
    झपाट्याने वाढेल.
  hlt-THB: A them ak ypnaak thlang taw tlu kawm saw, thlakdyng taw thing a no amyihna
    hlultawi kaw.
  qub-qub: Charashanman yäracojcunaga yöra tunejnömi ushacanga. Alli runacunami ichanga
    jacha berdiypa berdir wiñaycajno canga.
  bqp-bqp: Gbɛ̃ kũ àdi a aruzɛkɛ náani kɛ ni lɛ́tɛ, gbɛ̃ mana ni ↄ tá lán lí láde
    bà.
  hat-hat: Moun ki mete konfyans yo nan byen yo ap tonbe tankou fèy chèch. Men, moun
    k'ap mache dwat yo ap pouse tankou boujon.
  eng-BSB: He who trusts in his riches will fall, but the righteous will thrive like
    foliage.
  tod-tod: Zɔi a ʋoluzei ná-naavoloi ʋa, naa ɠa loo bu, kɛlɛ telebo nuiti gaa ɠa
    wɔɔlɔ eɠɛ gulu wola, nii gaalaagi mɔinɗai.
  eng-WEBPB: He who trusts in his riches will fall, but the righteous shall flourish
    as the green leaf.
  kbq-kbq: Iza'o rama'a fenoma ante'nesia zanku'ma antahintahima hanimo'a, evuramigahie.
    Hianagi fatgo vahe'mo'za zafamo anina eri mareankna hu'za tretre hugahaze.
  nhe-BL: Aqui motemachía ipan itomi huetzis queja se xihuitl tlen huactoc. Pero tlacame
    tlen quichihuaj tlen cuali quipiyase fuerza queja imacuayohua se cuahuitl tlen
    nochipa xoxohuixtoc.
  bus-bus: Gbɛ̃ kɛ̀ è a auziki náanɛ kɛ é lɛ́ɛ, gbɛ̃ maaa è ↄ tá lán lí ládee bà.
  gub-BL: Wemetarer rehe uzeruzar ma'e u'ar putar nehe. Imunar 'ym ma'e ikatu putar
    ka'a huwer ikyr katu ma'e ài wà nehe.
  eng-DRA: 'He that trusteth in his riches shall fall: but the just shall spring up
    as a green leaf.'
