verse: PRO.011.007
translations:
  mal-C: ദുഷ്ടരുടെ മരണത്തോടെ അവരുടെ പ്രതീക്ഷകളും തകരുന്നു; അവരുടെ ശക്തിയിൽ ചെയ്ത വാഗ്ദാനങ്ങളൊക്കെയും
    നിഷ്ഫലമാകുന്നു.
  deu-TKW: Mit dem Tode des gottlosen Menschen wird seine Hoffnung zunichte, und die
    ruchlose Erwartung ist zunichte geworden.
  lin-lin: Soki moto mabe akufi, elikya na ye mpe ekufi ; boye, elikya nyonso oyo
    etiami na bomengo na ye mpe ekufi.
  eng-LSV: In the death of a wicked man, hope perishes, || And the expectation of
    the iniquitous has been lost.
  eng-GNV: When a wicked man dieth, his hope perisheth, and the hope of the vniust
    shall perish.
  eng-WEBSTER: 'When a wicked man dieth, his expectation shall perish: and the hope
    of unjust men perisheth.'
  nhw-BL: Quema miqui se tlacatl catli amo cuali, tlami nochi catli yaya quichiyayaya
    quichihuas. Masque yaya se tlacatl tetic, nenpolihuis nochi catli mochiyayaya
    para quichihuas.
  swh-ONEN: Wakati mtu mwovu anapokufa, matumaini yake hutoweka; yote aliyoyatazamia
    kutokana na nguvu zake huwa si kitu.
  bba-bba: Tɔn kɔ̃so u rɑ ɡbiwɑ kɑ win yĩiyɔbu sɑnnu. Yĩiyɔ bi u rɑɑ doke win dukiɑ
    sɔɔ, kpɑ bu kɑm ko.
  eng-KJVCPB: 'When a wicked man dieth, his expectation shall perish: And the hope
    of unjust men perisheth.'
  luo-luo: Ka jaricho otho, to genone duto tho kode, gigo duto mane ogeno kuom tekone
    bedo nono.
  meu-meu: Kara dika tauna e masemu negana ai, ena helaro danu e masemu, bona Dirava
    asie matauraiamu taudia na edia helaro ai e baiamu.
  npi-ULB: दुष्‍ट मानिस मर्दा त्यसको आशा नष्‍ट हुन्छ, र त्यसको शक्तिमा भएको आशा निरर्थक
    हुन्छ ।
  yor-yor: Nígbà tí ènìyàn búburú bá kú, ìrètí rẹ̀ a parun; gbogbo ohun tó ń fojú
    ṣọ́nà fún nípa agbára rẹ̀ já ṣófo.
  ind-ind: Saat orang jahat mati, segala sesuatu yang sudah dia harapkan pun mati.
    Sia-sia saja mengandalkan kekuatan diri sendiri.
  pes-OPCB: آدم خدانشناس وقتی بمیرد همهٔ امیدهایش از بین می‌رود وانتظاری که از قدرتش
    داشت نقش بر آب می‌شود.
  tgl-ULB: Kapag ang taong masama ay namatay, ang kaniyang pag-asa ay mamamatay, at
    ang pag-asa na naging kaniyang kalakasan ay mapupunta sa wala.
  hui-hui: Wali agali ko biaga karume tininaga hongome mbirale bayale ngaru mo wu
    holeberamabe toba ho haga ka. Anigo mani tigua mbirale mbira bule lowa tinaga
    miniha magoyu hayago tini homaragola tini heba homamaga haga.
  mya-mya: ဆိုးသောသူသည် သေသောအခါ မြော်လင့်ခြင်း ပျက်တတ်၏။ မတရားသောသူ၏တောင့်တခြင်းလည်း
    ပျက်တတ်၏။
  bod-N: ངན་པ་འཆི་བའི་དུས་སུ་རེ་བ༌ཡལ། །ནུས་པ་ཅན་གྱི་འདུན་པའང་མེད་པར༌འགྱུར།།
  wsk-wsk: Tom kari memek bo kueso, mu mel taukko ko gomang ikia bita lagoso mu mena
    namoso; anapeya taukko ko sail tagi lagaram mu ta mena.
  sna-sna: Kana munhu akaipa afa, tariro yake yaparara; zvose zvaaitarisira kubva
    pasimba rake zvaparadzwa.
  spa-BLM: Cuando un malvado muere, la esperanza perece, y la expectativa de poder
    se queda en nada.
  cac-cac: Ayic scham eb' chuc, scham eb' yed' tas ayoch yipoc sc'ool. Maxtzac elc'ochlaj
    tas nab'il yuj eb'.
  swh-ULB: Mtu mwovu anapokufa, tumaini lake hupotea na tumaini lililokuwa katika
    nguvu zake linakuwa si kitu.
  bel-bel: Надзея бязбожніка зьнікае пры сьмерці, і спадзяваньне бязбожных зьнікае.
  deu-ELBBK: Wenn ein gottloser Mensch stirbt, wird seine Hoffnung zunichte, und die
    Erwartung der Frevler ist zunichte geworden.
  mbb-OT: Emun ebpatey en is menge etew he lalung, ne egkaawà is perateng dan; is
    menge penganduy zan egkehimu he wazè dan pulus.
  mal-2015: ദുഷ്ടൻ മരിക്കുമ്പോൾ അവന്റെ പ്രതീക്ഷ നശിക്കുന്നു; നീതികെട്ടവരുടെ ആശെക്കു
    ഭംഗം വരുന്നു.
  rmc-rmc: Sar merel o nalačho, merel leha the leskri naďej a oda, pre soste užarel,
    ela pre ňisoste.
  pes-OPV: چون مرد شریر بمیرد امید او نابود می‌گردد، و انتظار زورآوران تلف می‌شود.
  ron-1924: Ла моартя челуй рэу, ый пере нэдеждя, ши аштептаря оаменилор нелеӂюиць
    есте нимичитэ.
  ben-OBCV: নশ্বর মানুষে স্থাপিত আশা তাদের সাথেই নষ্ট হয়; তাদের ক্ষমতার সব প্রতিজ্ঞা
    নিষ্ফল হয়।
  som-som: Nin shar lahu markuu dhinto, wuxuu filanayay way baabbi'i doontaa, Oo xumaanfalayaasha
    rajadooduna way baabba'daa.
  lat-VUC: Mortuo homine impio, nulla erit ultra spes, et exspectatio sollicitorum
    peribit.
  eng-ASVBT: When a wicked man dieth, his expectation shall perish; And the hope of
    iniquity perisheth.
  mna-mna: Wal sananŋan tipase pa zitun mburan, mi tiso ko tikam len koroŋ boozo.
    Tamen sombe timeete, na tisula len naala raama ŋgar kizin tana. Tabe koroŋ ta
    tiurur matan pa i, na tire ka ŋonoono som.
  ita-1885: Quando l'uomo empio muore, la sua aspettazione perisce; E la speranza
    ch'egli aveva concepita delle sue forze è perduta.
  eng-LXXUP: 'At the death of a just man his hope does not perish: But the boast of
    the ungodly perishes.'
  eng-ULB: When a wicked man dies, his hope perishes and the hope that was in his
    strength comes to nothing.
  spa-VBL: Cuando una persona malvada muere, sus esperanzas mueren con ella; la esperanza
    de los rebeldes se desvanecerá.
  fra-_FOB: Quand l'homme méchant meurt, son attente périt, et l'espérance des violents
    est anéantie.
  mal-mal: ദുഷ്ടൻ മരിക്കുമ്പോൾ അവന്റെ പ്രതീക്ഷ നശിക്കുന്നു; നീതികെട്ടവരുടെ ആശയ്ക്ക്
    ഭംഗംവരുന്നു.
  urd-GVR: Dam toṛte waqt bedīn kī sārī ummīd jātī rahtī hai, jis daulat kī tawaqqo
    us ne kī wuh jātī rahtī hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर बेक्‍मानु, आन आस यो जाम्‍शा लाइब। मेको आन
    मिम्‍शो नेल्‍ल मदुम्‍ब। हितोपदेस १०:२८
  eng-NOY: When the wicked man dieth, his hope cometh to an end; Yea, the expectation
    of the unjust cometh to an end.
  ita-1927: Quando un empio muore, la sua speranza perisce, e l’aspettazione degl’iniqui
    e annientata.
  ckb-ckb: بە مردنی بەدکار ئومێدی دەبڕێت، هیوای پاڵەوانانیش لەناودەچێت.
  eng-BBE: At the death of an upright man his hope does not come to an end, but the
    hope of the evil-doer comes to destruction.
  kan-OKCV: ದುಷ್ಟನು ಸಾಯುವಾಗ ಅವನ ನಿರೀಕ್ಷೆಗಳು ಹಾಳಾಗುವುವು; ತನ್ನ ಬಲದಿಂದ ನಿರೀಕ್ಷಿಸಿದ್ದೆಲ್ಲವೂ
    ಇಲ್ಲದಂತಾಗುವುದು.
  tam-2017: துன்மார்க்கன் மரணமடையும்போது அவனுடைய நம்பிக்கை அழியும்; அக்கிரமக்காரர்களின்
    எதிர்பார்ப்பு கெட்டுப்போகும்.
  spa-RV-1909: Cuando muere el hombre impío, perece su esperanza; y la espectativa
    de los malos perecerá.
  ron-BTF: Când un om stricat moare, așteptarea lui va pieri; și speranța celor nedrepți
    piere.
  eng-WEBP: When a wicked man dies, hope perishes, and expectation of power comes
    to nothing.
  eng-FBV: When a wicked person dies, their hopes die with them; what the godless
    look forward to is gone.
  nld-1939: Als een boosdoener sterft, vervliegt zijn hoop; De verwachting der zondaars
    loopt uit op niets
  nch-BL: Quema miqui se tacat cati amo cuali, tami nochi cati yaya quichiyayaya quichihuas.
    Masque yaya se tacat tetic, nenpolihuis nochi cati mochiyayaya para quichihuas.
  vie-1934: Khi kẻ ác chết, sự trông mong nó mất; Và sự trông đợi của kẻ cường bạo
    bị diệt.
  hin-CV: जब दुष्ट की मृत्यु होती है, उसकी आशा भी बुझ जाती है, और बलवान की आशा शून्य
    रह जाती है.
  eng-OURB: When a wicked man dies, hope perishes, and expectation of vain striving
    of iniquity comes to nothing.
  spa-BES: Al morir un hombre recto, su esperanza no llega a su fin, pero la esperanza
    del malhechor llega a la destrucción.
  tdx-tdx: Ie mate ty lo-tsereke, momoke o fañiria’eo, vaho voroke ty fitamà’ i tsy
    mahitiy.
  tha-KJV: เมื่อคนชั่วร้ายตาย ความหวังของเขาจะพินาศ และความมุ่งหวังของคนอธรรมก็​สูญเปล่า
  por-BR-2018: Quando o homem mau morre, sua expectativa morre; e a esperança de seu
    poder perece.
  deu-ELO: Wenn ein gesetzloser Mensch stirbt, wird seine Hoffnung zunichte, und die
    Erwartung der Frevler ist zunichte geworden.
  eng-WYC-2018: When a wicked man is dead, none hope shall be further of him; and
    [the] abiding of busy men in evil shall perish. (When the wicked die, they shall
    have no further hope; and the abundance, or the wealth, of those busy with evil
    shall perish.)
  epo-epo: Kiam mortas homo pia, ne pereas lia espero; Sed la atendo de la pekuloj
    pereas.
  uig-PIN: Rǝzil adǝm ɵlsǝ, uning ümidi yoⱪⱪa qiⱪar; Gunaⱨkarning ümidi ahiri ⱪuruⱪ
    ⱪalar.
  beo-beo: Wadela:i hamosu dunu da bogosea, ea hobea misunu dafawane hamoma:beyale
    dawa:lusu amola da gilisili bogosa. Nowa da muni amola liligi gagui amo baligili
    dafawaneyale dawa:sea, e da dafai dagoi ba:mu.
  tpi-OTNT: Ol man nogut i save ting ol bai i kisim planti gutpela samting long strong
    bilong ol yet. Tasol bihain bai ol i dai, na ol i no inap kisim ol dispela samting.
  hau-SA: Sa’ad da mugu ya mutu, sa zuciyarsa kan hallaka; dukan abin da ya sa zuciya
    daga ikonsa ba ya amfana kome.
  uig-LAT: Rezil adem ölse, uning ümidi yoqqa chiqar; Gunahkarning ümidi axiri quruq
    qalar.
  nde-nde: Umuntu omubi angafa ithemba lakhe liyaphela; konke abesithi uzakuzuza ngamandla
    akhe kuphelela ezeni.
  ton-ton: '‌ʻOka mate ʻae tangata angahala, ʻe ʻauha ai ʻene ʻamanaki: pea ʻoku ʻauha
    mo e ʻamanaki ʻoe taʻeangatonu.'
  ces-1613: Když umírá člověk bezbožný, hyne naděje, i očekávání rekovských činů mizí.
  eng-WMB: When a wicked man dies, hope perishes, and expectation of power comes to
    nothing.
  tam-TCV: கொடியவர்கள் சாகும்போது, அவர்களுடைய நம்பிக்கையும் அழியும்; அவர்கள் தங்கள்
    பலத்தினால் எதிர்பார்த்த யாவும் ஒன்றுமில்லாமல் போகும்.
  ceb-ULB: Sa dihang ang tawong daotan mamatay, ang iyang paglaom mahanaw ug ang paglaom
    nga anaa sa iyang kusog mawagtang.
  pol-UBG: Gdy umiera niegodziwy, ginie jego nadzieja, a oczekiwanie niesprawiedliwych
    znika.
  urd-GVU: دم توڑتے وقت بےدین کی ساری اُمید جاتی رہتی ہے، جس دولت کی توقع اُس نے کی
    وہ جاتی رہتی ہے۔
  deu-1912: Wenn der gottlose Mensch stirbt, ist seine Hoffnung verloren und das Harren
    des Ungerechten wird zunichte.
  kan-2017: ದುಷ್ಟನು ಸಾಯುವಾಗ ಅವನ ನಿರೀಕ್ಷೆಯು ಹಾಳಾಗುವುದು, ಬಲದ ಮೇಲಣ ನಂಬಿಕೆಯು ಬಿದ್ದುಹೋಗುವುದು.
  yap-yap: Nap’an nra yim’ e pi’in kireb’, me un e l’agan’ rorad ko yam’. Pagan’ ni
    ngan yuluy nga daken e pi fel’ rogon e ra yib i aw ndariy.
  hlt-MCSB: Halang hlang kah dueknah dongah ngaiuepnah khaw moelh tih, thahuem kah
    ngaiuepnah khaw tahah.
  mdy-ETH: ፑርታ ዓሲ ሃይቃኣና ዒዛኮ ሃጊ ማዓ ዎዛ ዒዛና ዎላ ሃይቃኔ፤ ጊንሣ ዒዚ ፔ ዎልቆና ሄርሺንታ ሄርሺንታኣ ዒዛና ዎላ
    ባይቃኔ።
  kew-kew: Wae aanu nimuna purimi oyae luabu pa mealima kone suaaeme. Pare orope nimu
    omalimi rabu nimumi epe yae meda mada namealimi.
  twi-ASANTE: Sɛ omumuyɛfoɔ wu a, nʼanidasoɔ yera; deɛ ɔsusuu sɛ ɔbɛnya afiri ne tumi
    mu nyinaa no yɛ kwa.
  eng-WEBU: When a wicked man dies, hope perishes, and expectation of power comes
    to nothing.
  wal-wal: Iita asi haiqqiyo wode, i naagiyo ufaissaikka aara issippe haiqqees; i
    ba wolqqan ceeqettiyoobai ubbikka xayees.
  acu-NT: Aints Yusen nintimtichu jakamtai, ni wakeramuri mash amukaru asaramtai,
    jakausha ¿warinak nakasat?
  spa-PDDPT: Cuando muere el impío, perece su esperanza. La esperanza de los hombres
    fuertes perecerá.
  gun-gun: Heko vai va'e omano ramo mba'emo oarõague voi opa 'rã, heko vai va'e oarõague
    opa rive 'rãe.
  agu-BL: Yi na quim jun mal nak, tircu'n yi na el nin talma' te'j na sotz. Ncha'tz
    na sotz cyakil yi e'chk takle'n yi wutz nin te'j.
  ilo-ULB: No adda matay a tao a nadangkes, agpukaw ti namnamana, ket awanto ti pagturongan
    ti namnama nga adda iti bilegna.
  kpg-kpg: Di madagoaa digau huaidu ma gaa mmade, nadau hagadagadagagee le e mmade
    dalia ginaadou. Di hagadagadagagee gi nia maluagina la dono hadinga ai.
  uig-ARA: رەزىل ئادەم ئۆلسە، ئۇنىڭ ئۈمىدى يوققا چىقار؛ گۇناھكارنىڭ ئۈمىدى ئاخىرى
    قۇرۇق قالار.
  bps-bps: Di kfati i to sasè, talandè i kdee imen nawan di tah tanà ani, na i ksaligan
    di knunan landè gukelan.
  sus-sus: Mixi ɲaaxi na faxa, sese mu sɔɔnɛyama a bɛ sɔnɔn. A xa naafuli mu sɛnbɛ
    yo fima a ma na tɛmui.
  pon-2006: Ni ahnsou me aramas suwed men kin mehla, eh koapworopwor kin iang ih mehla.
    Koapworopworki reken kepwe kin imwila suwed.
  ksd-ksd: Ba ra tena varpiam i mat, pa i ki pa mule ta magit, Ma ra nurnur kai ra
    bilak na tutana i panie.
  tur-YTC: Kötü kişi öldüğünde umut yok olur, Güç beklentisi ise boşa çıkar.
  bel-N: Калі памірае чалавек бязбожны, гіне надзея [яго], і спадзяваньне злачынцаў
    прападае.
  grc-BRENT: Τελευτήσαντος ἀνδρὸς δικαίου, οὐκ ὄλλυται ἐλπίς, τὸ δὲ καύχημα τῶν ἀσεβῶν
    ὄλλυται.
  ind-AYT: Ketika orang fasik mati, pengharapannya akan lenyap, dan harapan orang
    jahat akan lenyap.
  nya-nya: Pamene munthu woyipa wafa, chiyembekezo chake chimathanso. Chiyembekezo
    cha munthu wosalungama chimawonongeka.
  hrv-hrv: Kad zao čovjek umre, nada propada i ufanje u imetak ruši se.
  mps-mps: Te dwai sę ebo bidi dabego te tama homu yai, te augwa doado bage hauwa
    te augwa bomogo digi sabo da homu yali. Tiali digi, nosali augwali isibo si da,
    tama augwa te nai dabe me sogobeo.
  tpi-tpi: Ol man nogut i save ting ol bai i kisim planti gutpela samting long strong
    bilong ol yet. Tasol bihain bai ol i dai, na ol i no inap kisim ol dispela samting.
  dan-1931: Ved Døden brister den gudløses Håb, Dårers Forventning brister.
  vie-OVCB: Người ác chết, mộng ước nó suy tàn, hy vọng người gian cũng tiêu tan.
  guj-2017: દુષ્ટ માણસની અપેક્ષા તેના મૃત્યુ સમયે નાશ પામે છે, અને અન્યાયીની આશા પણ
    નાશ પામે છે.
  pon-2006A: Ni ahnsou me aramas suwed men kin mehla, eh koapworopwor kin iang ih
    mehla. Koapworopworki reken kepwe kin imwila suwed.
  por-BRBSL: When um homem perverso morre, a esperança perece, e a expectativa de
    poder não dá em nada.
  swe-swe: När en skyldig (kriminell) människa dör, går hans hopp [för framtiden]
    om intet, det onda han hoppades på blir det inget av.
  cth-cth: Tamikathoutnaw a due awh toteh a ngaihawi awh e puenghai a kahma vaiteh,
    tamikalanhoehnaw e ngaihawinae puenghai a kahma han.
  twi-twi: Sɛ omumɔyɛfo wu a, nʼanidaso yera; nea osusuw sɛ obenya afi ne tumi mu
    nyinaa no yɛ ɔkwa.
  hlt-hlt: Halang hlang kah dueknah dongah ngaiuepnah khaw moelh tih, thahuem kah
    ngaiuepnah khaw tahah.
  tbz-SIM: Onitiyɛiwe ɔ̃ɔ̃ kú kòò do bɑɑ dɛ̀ɛ yɛimmu kɛ́wɛ̃nnɛ́nɛ̀ o kpɑ̀tì ò do tɑ̃́
    tì.
  msy-2020: Gumazir kuraba ghaze, me uari uan gavgavibar bizir aghuir avɨriba iniam.
    Egh me aremeghamin dughiamɨn, me bizir kaba inighan kogham.
  dop-dop: Yʋlʋ ɩsɑɣɑʋ ɩ səpɑ ɩ tɛɛlʋɣʋ sɑɑlɑɑ kɛ́. Ɩlɛnɑ ɩsənɑ ɩ tɛɛlɑɣɑɑ ɩ wɛnɑʋ
    tɔ pəlɛ pə́ sɑɑlɩ tɔtɔ.
  azb-azb: Şər insan ölər, ümidi də boşa çıxar, Pislərin arzusu itib-batar.
  eng-DBY: When a wicked man dieth, [his] expectation shall perish; and the hope of
    evil [men] perisheth.
  hin-2017: जब दुष्ट मरता, तब उसकी आशा टूट जाती है, और अधर्मी की आशा व्यर्थ होती है।
  wol-KYG: Ab soxor saay, yaakaaram seey, rawatina yaakaar ju sës ci alal.
  bjr-bjr: Manda oosana maree mariasa nári kuqira faasaana nári nidi marifaqa mararee
    qimaria ainainafa mi faasaanna taikaannoo. Manda oosanannai ainaina marararee
    qimariasa mi faasaanna nári ainaina mararafa taikaannoo.
  eng-YLT: In the death of a wicked man, hope perisheth, And the expectation of the
    iniquitous hath been lost.
  kne-kne: Din namnaman di mangam-amag si lawa ay bomaknang et magay silbi na, tan
    makilitaw sin kateyana.
  eng-WYC-2017: When a wicked man is dead, none hope shall be further of him; and
    [the] abiding of busy men in evil shall perish.
  eng-WMBB: When a wicked man dies, hope perishes, and expectation of power comes
    to nothing.
  urd-GVH: दम तोड़ते वक़्त बेदीन की सारी उम्मीद जाती रहती है, जिस दौलत की तवक़्क़ो
    उसने की वह जाती रहती है।
  rug-rug: Pana mate sa tie kaleana, si beto tugo sari doduru nana inoko'okoro; doduru
    pu hiva ni sa pa nana ṉiniraṉira si loketoṉa mo.
  gaz-gaz: Yeroo namni hamaan duʼu, abdiin isaas ni bada; wanni namni hamaan eeggatus
    ni barbadeeffama.
  fra-LSG: A la mort du méchant, son espoir périt, Et l’attente des hommes iniques
    est anéantie.
  yal-yal: Muxu ɲaxin na faxa, a yigin birin bata kala, a xaxili tixi sɛnbɛn naxan
    na, na bata lɔ ayi.
  haw-1868: I ka make ana o ke kanaka hewa, pau kona manaolana; E poho no hoi ka manao
    o ka poe hewa.
  arb-NAV: إِذَا مَاتَ الشِّرِّيرُ يَفْنَى رَجَاؤُهُ، وَأَمَلُ الأَثَمَةِ يَبِيدُ.
  ewe-ewe: Ne ame vɔ̃ɖi ku la, eƒe mɔkpɔkpɔ tsrɔ̃na, nu siwo katã wòle mɔ kpɔm na
    tso eƒe ŋusẽ me la zua tofloko.
  eng-LEE: When a wicked man dieth, [his] hope vanisheth; and the expectation of his
    children is lost.
  asm-FB: দুষ্টলোকৰ যেতিয়া মৃত্যু হয়, তেতিয়া তেওঁৰ আশাবোৰ বিলুপ্ত হৈ যায়; আৰু
    আশা যি তেওঁৰ শক্তি আছিল, সেই শক্তি ব্যৰ্থ হৈ যায়।
  sus-A: مِشِ حَاشِ نَ قَشَ، سٍسٍ مُ سْونّيَمَ عَ بّ سْنْن. عَ شَ نَاقُلِ مُ سّنبّ
    يٌ قِمَ عَ مَ نَ تّمُي.
  fra-SBL: Quand un méchant meurt, l'espoir périt, et l'attente du pouvoir n'aboutit
    à rien.
  hbo-hbo: בְּמֹ֤ות אָדָ֣ם רָ֭שָׁע תֹּאבַ֣ד תִּקְוָ֑ה וְתֹוחֶ֖לֶת אֹונִ֣ים אָבָֽדָה׃
  kik-kik: Hĩndĩ ĩrĩa mũndũ mwaganu aakua, kĩĩrĩgĩrĩro gĩake nĩgũthira gĩthiraga;
    kĩrĩa gĩothe eerĩgĩrĩire kuuma kũrĩ ũhoti wake gĩtuĩkaga o tũhũ.
  fra-NCL: Quand meurt le méchant, son espoir périt, et l’attente du pervers est anéantie.
  cek-AK: Kahoih ai kami duek naah, anih oephaih doeh anghma tih; poektoeng ai kaminawk
    ih oephaih loe anghmat.
  cuk-cuk: Dule-isgana-burgwidele, na ibmar-edarbediid eba-yoggudoed, na e-nug-dummarba-guedgi-gabdakdiid
    bela eba-bergudbaloed.
  uig-CYR: Рәзил адәм өлсә, униң үмүти йоққа чиқар; Гунакарниң үмүти ахири қуруқ қалар.
  tel-2017: దుష్టుడు చనిపోయినప్పుడు వాడి ఆశాభావం అంతరించిపోతుంది. బలవంతుడి కోరికలు
    భగ్నమైపోతాయి.
  hat-BSA: Lè yon nonm mechan mouri, sa li anvizaje a mouri avè l.
  kos-kos: Ke pacl sie mwet koluk el misa, finsrak lal welul na wanginla. Lulalfongi
    lal ke mwe kasrup uh ac wanginla sripa.
  hbo-WLC: בְּמ֤וֹת אָדָ֣ם רָ֭שָׁע תֹּאבַ֣ד תִּקְוָ֑ה וְתוֹחֶ֖לֶת אוֹנִ֣ים אָבָֽדָה׃
  ibo-ibo: Mgbe onye ajọ omume nwụrụ, olileanya ya niile alala nʼiyi, ihe niile ọ
    na-ele anya inweta site nʼike ya alaakwala nʼiyi.
  ory-ory: ଦୁଷ୍ଟ ମଲେ, ତାହାର ଭରସା ନଷ୍ଟ ହୁଏ ଓ ଅଧାର୍ମିକମାନଙ୍କର ଆଶା ବିନଷ୍ଟ ହୁଏ।
  chk-chk: Lupwen eman aramasangau a mäla, an apilükülüköch a pwal wesila, nge mine
    eman chon pwüngingau a witiwiti, esap fis.
  rop-rop: Wen wikitwan pipul jidan laibala dei reken nomo enijing garra hepin langa
    olabat dumaji deibin oldei trastimbat ola ebrijing, bat wen olabat dai, ol detlot
    ting nomo bin album olabat.
  ukr-1871: Умре безбожний, мре з ним і надїя його, чого ждуть беззаконні, те з ними
    погибне.
  deu-1951: Wenn der gottlose Mensch stirbt, so ist seine Hoffnung verloren, und die
    Erwartung der Gewalttätigen wird zunichte.
  eng-JPS: When a wicked man dieth, his expectation shall perish, and the hope of
    strength perisheth.
  srp-1865: Kad umire bezbožnik, propada nadanje, i najjaèe uzdanje propada.
  lug-lug: Omukozi w’ebibi bw’afa, essuubi lye libula, ne byonna bye yasuubira mu
    maanyi bikoma.
  heb-heb: במות אדם רשע תאבד תקוה ותוחלת אונים אבדה׃
  ben-IRV: যখন দুষ্ট লোক মারা যায়, তার আশ্বাস নষ্ট হয় এবং অধর্ম্মের প্রত্যাশা বিনাশ
    পায়।
  pan-pan: ਜਦ ਦੁਸ਼ਟ ਮਰਦਾ ਹੈ, ਤਦ ਉਹ ਦੀ ਆਸ ਵੀ ਮਿਟ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਬੁਰਿਆਰਾਂ ਦੀ ਆਸ ਦਾ ਨਾਸ
    ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဆိုး သောသူ သည် သေ သောအခါ မြော်လင့် ခြင်း ပျက် တတ်၏။ မတရားသောသူ၏တောင့်တ
    ခြင်းလည်း ပျက် တတ်၏။
  tte-O: Saugana tonaenaeli siboita ali katepatu yo ali nuwatu sikwalalele kaiwena
    ali meli sipei sibomamo ali kaiwe koina.
  tbg-tbg: Qora kaiqa vare variaka naantiara qutivaro vika airi haika vararerave tivate
    uvavavata quminaiqama viro nái hampata taiqa vuanaro.
  hmo-hmo: Kara dika tauna ia mase neganai, ia ese ia naria gau namodia be ia danu
    idia mase noho, bona iena mauri neganai iena siahu dekena amo, ia laloa do ia
    abia gau namodia, be anina lasi momokani.
  urd-urd: मरने पर शरीर का उम्मीद ख़ाक में मिल जाता है, और ज़ालिमों की उम्मीद बर्बाद
    हो जाती है।
  rus-SYN: Со смертью человека нечестивого исчезает надежда, и ожидание беззаконных
    погибает.
  bqc-SIM: Tó gbɛ̃vãi gà, aà tãmaa ì midɛ, pↄ́ pↄ́ à wɛdↄ̀i a wɛ̃nigↄↄ ì láa.
  tcz-CHONGTHU: Miphalou chu athiteng akinepna jong pannabei ahin, Elohim Pathen sumilte
    dinga kinepna jong pannabei ahi.
  mar-mar: जेव्हा दुष्ट मनुष्य मरतो, त्याची आशा नष्ट होते; आणि त्याचा भरवसा त्याच्या
    शक्तीत होता तो निष्फळ होतो.
  hlt-THB: Ak thyymna khaw amak saa thlang taw a thihawh ang ngaih-uunaak awm boet
    pahoei nawh, ak thamahnaak ingkaw ang ngaih-uunaakkhqi boeih awm qeeng kaw.
  qub-qub: Fiyu runa wañuptenga imapaj yarpashanpis illgangami.
  bqp-bqp: Tó gbɛ̃ vãni gà, a wɛ́dↄinaa dì mì dɛ, pↄ́ kũ à náanikɛna a gbãnagↄrↄ
    dì láka pínki.
  hat-hat: Lè yon mechan mouri, sa l' t'ap tann lan mouri ansanm avè l'. Konfyans
    li te mete nan byen li yo pa sèvi l' anyen.
  eng-BSB: When the wicked man dies, his hope perishes, and the hope of his strength
    vanishes.
  tod-tod: Siɛgi zu nu ɲɔi zaazu la, ná-kitogi pɛ ge ɠoloɠologa, ná-kitogi é ɠɛni
    ga naavoloi, naa loa ya.
  eng-WEBPB: When a wicked man dies, hope perishes, and expectation of power comes
    to nothing.
  kbq-kbq: Kefozama nehia vahe'mo'ma erinaku'ma amuha'ma nehia zamo'a frisigeno'a
    anama erinaku'ma amuhama nehiazamo'a, amane zankna hugahie.
  nhe-BL: Quema miqui se tlacatl tlen ax cuali, tlami nochi tlen yajaya quichiyayaya
    quichihuas. Yonque yajaya se tlacatl tetic, nenpolihuis nochi tlen mochiyayaya
    para quichihuas.
  bus-bus: Tó gbɛ̃ zaaa gà, à tãmaa è mì dɛ, pↄ́ kɛ̀ à náanɛkɛna a gbãagurↄ píngi
    è yãa.
  gub-BL: Teko ikatu 'ym ma'e imàno mehe umàno hemiàro hehe we a'e no. Ikatu 'ym ma'e
    wanemiàro nuhem kwaw.
  eng-DRA: 'When the wicked man is dead, there shall be no hope any more: and the
    expectation of the solicitous shall perish.'
