verse: PRO.011.009
translations:
  mal-C: അഭക്തർ തങ്ങളുടെ അധരങ്ങളാൽ അയൽവാസിക്കു നാശംവരുത്തുന്നു, എന്നാൽ നീതിനിഷ്ഠർ
    തങ്ങളുടെ പരിജ്ഞാനത്താൽ വിമോചിതരാകും.
  deu-TKW: Mit dem Munde bringt der Frevler seinen Nächsten ins Verderben, aber die
    Frommen werden durch Erkenntnis gerettet.
  lin-lin: Moto ya mbindo abebisaka moninga na ye na maloba ya monoko na ye, kasi
    boyebi ekokangola bato ya sembo.
  eng-LSV: A hypocrite corrupts his friend with the mouth, || And the righteous are
    drawn out by knowledge.
  eng-GNV: 'An hypocrite with his mouth hurteth his neighbour: but the righteous shall
    be deliuered by knowledge.'
  eng-WEBSTER: 'A hypocrite with his mouth destroyeth his neighbor: but through knowledge
    shall the just be delivered.'
  nhw-BL: Se tlacatl catli moijixpatla quinyolcocohua ihuampoyohua ica icamanal catli
    fiero. Pero catli itztoc xitlahuac iixpa TOTECO mochololtía tlen tlaohuijcayotl
    por nopa cuali tlalnamiquilistli catli quipiya.
  swh-ONEN: Kwa kinywa chake mtu asiyemwamini Mungu humwangamiza jirani yake, bali
    kwa maarifa mwenye haki huokolewa.
  bba-bba: Wi u Gusunɔn wɑ̃ɑru sikimɔ, u win winsim kpeerɑsiɑmɔwɑ kɑ win ɡɑri, ɑdɑmɑ
    ɡemɡibu bɑ rɑ yɑriwɑ min di ben yɛ̃run sɔ̃.
  eng-KJVCPB: 'A hypocrite with his mouth destroyeth his neighbour: But through knowledge
    shall the just be delivered.'
  luo-luo: Ngʼat ma ok ja-Nyasaye hinyo jabathe gi dhoge owuon, to rieko miyo ngʼat
    makare tony.
  meu-meu: Dirava se matauraiamu tauna ese ia uduna amo ia dekena tauna bema habuaia
    tari; a aonega dainai kara maoromaoro taudia na e roho maurimu.
  npi-ULB: ईश्‍वरहीन व्यक्तिले आफ्नो मुखले त्यसको छिमेकीलाई नष्‍ट गर्छ, तर धर्मी मानिसहरू
    ज्ञानद्वारा सुरक्षित हुन्छन् ।
  yor-yor: Aláìmọ Ọlọ́run fi ẹnu rẹ̀ ba aládùúgbò rẹ̀ jẹ́, ṣùgbọ́n nípasẹ̀ ìmọ̀ olódodo
    sá àsálà.
  ind-ind: Perkataan orang munafik menghancurkan sesamanya, tetapi orang benar luput
    dari bahaya karena pengetahuannya.
  pes-OPCB: سخنان مرد خدانشناس انسان را به هلاکت می‌کشاند، اما حکمت شخص درستکار او
    را از هلاکت می‌رهاند.
  tgl-ULB: Sinisira ng bibig ng mga walang Diyos ang kaniyang kapwa, ngunit sa pamamagitan
    ng kaalaman ang mga gumagawa ng tama ay pinanatiling ligtas.
  hui-hui: Mbirali mana ko biaga karume bi ko lalu ndelayagua tinaga bi ogonime wali
    agali bu karu mo ko haga. Anigo maru mini tigabi karu tigua tinaga mini bayale
    gigabi ngagome tini pele miragola ti bayale holebira.
  mya-mya: အဓမ္မလူသည် မိမိနှုတ်ဖြင့် မိမိအိမ်နီးချင်းကို ဖျက်တတ်၏။ တရားသောသူမူကား၊
    ပညာအတတ် အားဖြင့် အမှုလွတ်တတ်၏။
  bod-N: དད་མེད་རྣམས་ཀྱིས་སྨྲ་སྒོས་ཁྱིམ་མཚེས༌བརླག །དྲང་པོ་ཤེས་ཡོན་དབང་གིས་དེ་ལས༌ཐར།།
  wsk-wsk: Kaem ko me kuruwa ko kari mu, ko munak memek mu te ko saki alo nunga maguwuso;
    bare kari ningo diram mu ikia ningo te numi bataguru taso.
  sna-sna: Munhu asina umwari anoparadza muvakidzani wake nomuromo wake, asi kubudikidza
    nezivo akarurama anopunyuka.
  spa-BLM: Con su boca el impío destruye a su prójimo, pero los justos serán liberados
    a través del conocimiento.
  cac-cac: A yaloj pecal eb' chuc, satel eb' yetanimail eb' yuuj. Palta a sjelanil
    eb' vach' spensar, a' scolan eb' anima chi'.
  swh-ULB: Kwa kinywa chake asiyeamini Mungu humwangamiza jirani yake, bali kwa maarifa
    wale watendao haki hulindwa salama.
  bel-bel: Вуснамі крывадушнік нішчыць блізкага свайго, а праведнікі празорлівасьцю
    ратуюцца.
  deu-ELBBK: Mit dem Mund verdirbt der Gesetzlose seinen Nächsten, aber durch Erkenntnis
    werden die Gerechten befreit.
  mbb-OT: Edezeetan te menge etew he wazà medtuu te Megbevayà is duma zan pinaaǥi
    te menge ebpekezezaat he ebpengeǥiyen dan, iyan, egkelibri mulà is metazeng he
    menge etew pinaaǥi te kegkeuluwanen dan.
  mal-2015: വഷളൻ വായ്കൊണ്ടു കൂട്ടുകാരനെ നശിപ്പിക്കുന്നു; നീതിമാന്മാരോ പരിജ്ഞാനത്താൽ
    വിടുവിക്കപ്പെടുന്നു.
  rmc-rmc: O bijedevleskro šaj zňičinel avres peskre lavenca, ale o čačipnaskre ena
    zachraňimen peskre achaľuvipnaha.
  pes-OPV: مرد منافق به دهانش همسایه خود را هلاک می‌سازد، و عادلان به معرفت خویش نجات
    می‌یابند.
  ron-1924: Ку гура луй, омул нелеӂюит перде пе апроапеле сэу, дар чей неприхэниць
    сунт скэпаць прин штиинцэ.
  ben-OBCV: অধার্মিকরা তাদের মুখ দিয়ে তাদের প্রতিবেশীদের সর্বনাশ করে, কিন্তু জ্ঞানের
    মাধ্যমে ধার্মিকেরা অব্যাহতি পায়।
  som-som: Labawejiilahu afkiisuu deriskiisa ku halligaa, Laakiinse kan xaqa ahu aqoon
    buu ku samatabbixi doonaa.
  lat-VUC: '[Simulator ore decipit amicum suum; justi autem liberabuntur scientia.'
  eng-ASVBT: With his mouth the godless man destroyeth his neighbor; But through knowledge
    shall the righteous be delivered.
  mna-mna: Tomtom ta so ikamam ŋgar pa Anutu som, na kwoono ko ipasansaana waene bizin.
    Mi wal ndeeŋeŋan na, ŋgar kizin izzo zin pa zaala tabe tiko pa pataŋana kizin.
  ita-1885: L'ipocrito corrompe il suo prossimo con la sua bocca; Ma i giusti ne son
    liberati per conoscimento.
  eng-LXXUP: 'In the mouth of ungodly men is a snare to citizens: But the understanding
    of righteous men is prosperous.'
  eng-ULB: With his mouth the godless person destroys his neighbor, but through knowledge
    righteous people are kept safe.
  spa-VBL: Los rebeldes contra Dios discuten su voluntad y destruyen a su prójimo;
    pero los justos son salvados por la sabiduría.
  fra-_FOB: L'impie ruine son prochain par ses paroles; mais les justes sont délivrés
    par la science.
  mal-mal: വഷളൻ വായ്കൊണ്ട് കൂട്ടുകാരനെ നശിപ്പിക്കുന്നു; നീതിമാന്മാർ പരിജ്ഞാനത്താൽ
    വിടുവിക്കപ്പെടുന്നു.
  urd-GVR: Kāfir apne muṅh se apne paṛosī ko tabāh kartā hai, lekin rāstbāzoṅ kā ilm
    unheṅ chhuṛātā hai.
  suz-BL: मरिम्‍शो मुर आन लोव़मी आन नेक्‍था ङा मुर आन कली खतम सेल्‍‍नीम। तन्‍न ठीक
    पाइब मुर मेको आन जोक्‍‍तीकेमी प्रोंइचा पुंइसीनीम।
  eng-NOY: By his mouth the vile man destroyeth his neighbor; But by the knowledge
    of the righteous are men delivered.
  ita-1927: Con la sua bocca l’ipocrita rovina il suo prossimo, ma i giusti sono liberati
    dalla loro perspicacia.
  ckb-ckb: کەسی دووڕوو بە دەمی دراوسێکەی لەناودەبات، بەڵام ڕاستودروستان بە زانیاری
    دەرباز دەبن.
  eng-BBE: With his mouth the evil man sends destruction on his neighbour; but through
    knowledge the upright are taken out of trouble.
  kan-OKCV: ಒಬ್ಬ ಭಕ್ತಿಹೀನನು ಬಾಯಿಂದ ತನ್ನ ನೆರೆಯವನನ್ನು ಹಾಳು ಮಾಡುತ್ತಾನೆ, ಆದರೆ ನೀತಿವಂತನು
    ತಿಳುವಳಿಕೆಯ ಮೂಲಕ ಬಿಡಿಸಲಾಗುವನು.
  tam-2017: மாயக்காரன் தனக்கு அடுத்தவனை வாயினால் கெடுக்கிறான்; நீதிமானோ அறிவினால்
    தப்புகிறான்.
  spa-RV-1909: 'El hipócrita con la boca daña á su prójimo: mas los justos son librados
    con la sabiduría.'
  ron-BTF: Un fățarnic nimicește pe aproapele său cu gura sa, dar prin cunoaștere
    cei drepți vor fi eliberați.
  eng-WEBP: With his mouth the godless man destroys his neighbor, but the righteous
    will be delivered through knowledge.
  eng-FBV: Godless people mouth off and destroy their neighbors, but the good are
    saved by wisdom.
  nld-1939: Met zijn mond tracht de onverlaat zijn naaste te gronde te richten, Maar
    door hun kennis worden de rechtvaardigen gered.
  nch-BL: Se tacat cati quipiya ome ixayac quinyolcocohua ihuampoyohua ica icamanal
    cati fiero. Pero cati itztoc xitahuac iixpa TOTECO mochololtía ten taohuijcayot
    por nopa cuali talnamiquilisti cati quipiya.
  vie-1934: Kẻ ác lấy lời nói mà làm tàn hại người lân cận mình; Còn các người công
    bình nhờ tri thức mà được cứu khỏi.
  hin-CV: अभक्त लोग मात्र अपने शब्दों के द्वारा अपने पड़ोसी का नाश कर देता है, किंतु
    धर्मी का छुटकारा ज्ञान में होता है.
  eng-OURB: With his mouth the godless man destroys his neighbor, but the upright
    will be delivered through knowledge.
  spa-BES: Con su boca el hombre malo envía destrucción a su prójimo; pero a través
    del conocimiento, los justos se sacan de problemas.
  tdx-tdx: Mijoy ty rañe’e am-bava’e ty tsi-aman-Kàke, fe hilala ty mañaha o vañoñeo.
  tha-KJV: คนหน้าซื่อใจคดทำลายเพื่อนบ้านของเขาด้วยปาก แต่​คนชอบธรรมจะได้รับการช่วยให้พ้นด้วยอาศัยความรู้
  por-BR-2018: O hipócrita com a boca prejudica ao seu próximo; mas os justos por
    meio do conhecimento são livrados.
  deu-ELO: Mit dem Munde verdirbt der Ruchlose seinen Nächsten, aber durch Erkenntnis
    werden die Gerechten befreit.
  eng-WYC-2018: A feigner by mouth deceiveth his friend; but just men shall be delivered
    by knowing. (A faker, or a hypocrite, deceiveth his friend with his mouth; but
    the righteous rescue others with their wisdom.)
  epo-epo: Per la buŝo de hipokritulo difektiĝas lia proksimulo; Sed per kompreno
    piuloj saviĝas.
  uig-PIN: Munapiⱪlar ɵz aƣzi bilǝn yeⱪinini buzar; Lekin ⱨǝⱪⱪaniylar bilimi bilǝn
    ⱪutⱪuzular.
  beo-beo: 'Gode Ea hou hame lalegagui dunu ilia sia: da di wadela:mu dawa:. Be moloidafa
    dunu ilia Bagade Dawa:su Hou da di gaga:musa: dawa:.'
  tpi-OTNT: Sapos ol man bilong mekim pasin nogut i toktok, toktok bilong ol inap
    bagarapim ol arapela manmeri. Tasol gutpela tingting bilong ol stretpela man inap
    long helpim ol yet na bai ol i stap gut.
  hau-SA: Da bakinsa marar sanin Allah kan hallaka maƙwabcinsa, amma ta wurin sani
    mai adalci kan kuɓuta.
  uig-LAT: Munapiqlar öz aghzi bilen yéqinini buzar; Lékin heqqaniylar bilimi bilen
    qutquzular.
  nde-nde: Ngomlomo wakhe umuntu ongakholwayo uyamchitha umakhelwane, kodwa ngolwazi
    abalungileyo bayaphepha.
  ton-ton: '‌ʻOku fakamalaʻia ʻe he tangata kākā ʻa hono kāinga ʻaki hono ngutu: ka
    ko e meʻa ʻi he ʻilo ʻe fakamoʻui ʻae angatonu.'
  ces-1613: Pokrytec ústy kazí bližního svého, ale spravedliví uměním vytrženi bývají.
  eng-WMB: With his mouth the godless man destroys his neighbor, but the righteous
    will be delivered through knowledge.
  tam-TCV: இறைவனற்றவர்கள் தம் வார்த்தையினால் தமது அயலாரை அழிக்கிறார்கள்; ஆனால் நீதிமான்கள்
    அறிவினால் தப்பிக்கொள்கிறார்கள்.
  ceb-ULB: Ang baba sa dili diosnon makadaot sa iyang silingan, apan pinaagi sa kahibalo
    kadtong mobuhat kung unsa ang matarong maluwas.
  pol-UBG: Obłudnik ustami niszczy swego bliźniego, a sprawiedliwi bywają wybawieni
    dzięki wiedzy.
  urd-GVU: کافر اپنے منہ سے اپنے پڑوسی کو تباہ کرتا ہے، لیکن راست بازوں کا علم اُنہیں
    چھڑاتا ہے۔
  deu-1912: Durch den Mund des Heuchlers wird sein Nächster verderbt; aber die Gerechten
    merken's und werden erlöst.
  kan-2017: ಧರ್ಮಭ್ರಷ್ಟನು ಬಾಯಿಂದ ನೆರೆಯವನನ್ನು ಹಾಳು ಮಾಡುವನು, ಶಿಷ್ಟನು ತಿಳಿವಳಿಕೆಯಿಂದ ಉದ್ಧಾರವಾಗುವನು.
  yap-yap: Rayag ni nge kireb nigem e thin rok e girdi’ ni denang Got, machane gonop
    ko pi’in mat’aw e rayag ni aywegem.
  hlt-MCSB: Lailak kah a ka loh a hui a phae tih aka dueng kah mingnah rhangneh pumcum
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣሽኩዋ ዓሳ ፔ ጌኤዞና ዓሲ ባይዛኔ፤ ፂሎ ዓሳ ጋዓንቴ ዔራቶና ዻቃኔ።
  kew-kew: Go page mo wae aanu agaa teme rabu nimuna agaame onaa luabu maoyaatalo
    peme. Goa palimi pare mo epe aanu nimuna peme-ame nimu rabamealia rabu nimu epe-rupa
    piralimi.
  twi-ASANTE: Deɛ ɔnsuro Onyame de nʼano sɛe ne yɔnko, nanso ɔteneneeni nam nimdeɛ
    so firi mu.
  eng-WEBU: With his mouth the godless man destroys his neighbor, but the righteous
    will be delivered through knowledge.
  wal-wal: Xoossaa kaddida asi ba doonan asa xaissees; shin xilloti eran kessi ekkoosona.
  acu-NT: Pase aints ni tunau chichaamurijai chikich aints ainaun meseawai. Tura pengker
    nintitin ni nekaamurijai chikich aints ainaun angkanmamtikiatnuitai.
  spa-PDDPT: El impío hunde al prójimo con su boca, Pero los justos serán librados
    por medio del conocimiento.
  gun-gun: Anhetẽ rupi e'ỹ ikuai va'e ma ayvu py rive oity 'rã oirũ kuery, ha'e rã
    heko porã va'e ma mba'emo oikuaa rupi oo jepe 'rã.
  agu-BL: Yi e' yi qui'c cyetz chiryosil na chixcye' tan chipo'tze'n yi e' mas wunak
    tan chijilon. Poro ẍchiclaxok tan yi chitxumu'n yi e' balaj nak.
  ilo-ULB: Babaen iti ngiwatna, dadaelen ti tao nga awanan iti dios ti kaarrubana,
    ngem babaen iti pannakaammo ket agtalinaed a natalged dagiti agar-aramid iti nalinteg.
  kpg-kpg: Nia helekai o digau bouli le e mee di hagahuaidu goe, gei di kabemee o
    digau ala e hai hegau donu le e mee di benebene goe.
  uig-ARA: مۇناپىقلار ئۆز ئاغزى بىلەن يېقىنىنى بۇزار؛ لېكىن ھەققانىيلار بىلىمى بىلەن
    قۇتقۇزۇلار.
  bps-bps: I gman i to là faglut di Dwata, én gafalmo i demen to, bay i kfulung i
    to matlu, én gafalwà i demen to.
  sus-sus: Mixi kobi a boore xun nakanama a xa wɔyɛnyie nan na, kɔnɔ tinxintɔɛ ratangama
    nɛ a xa lɔnni saabui ra.
  pon-2006: Ke kak ohkihla lokaiahn aramas me sehse Koht, ahpw kupwurokong en me pwung
    kan kak doareiukala.
  ksd-ksd: A tutana vakuku i vakaina talaina ma ra ngiene, Ma ra umana tena takodo
    dia langalanga ure ra minatoto.
  tur-YTC: Tanrısız kişi ağzıyla komşusunu yok eder, Ama doğrular bilgi sayesinde
    kurtulur.
  bel-N: Крывадушнік вуснамі забівае бліжняга свайго, а праведнік ратуецца праз веданьне.
  grc-BRENT: Ἐν στόματι ἀσεβῶν παγὶς πολίταις, αἴσθησις δὲ δικαίων εὔοδος.
  ind-AYT: Dengan mulut mereka, orang-orang munafik menghancurkan sesamanya, tetapi
    oleh pengetahuan, orang benar diselamatkan.
  nya-nya: Munthu wosapembedza amawononga mnansi wake ndi pakamwa pake, koma munthu
    wolungama amapulumuka chifukwa cha kudziwa zinthu.
  hrv-hrv: Bezbožnik ustima ubija svoga bližnjega, a pravednici se izbavljaju znanjem.
  mps-mps: Te dwai kolesaga ebo bidi dabego po obaso da, te pogo te gasa we bidi dabe
    dolaibao. Tiali goli, te doloba pai bidi dabego te wiegi yai homu kolesaga ebogo
    te augwa digi tau siyu, tama augwa bugagia bidaibao.
  tpi-tpi: Sapos ol man bilong mekim pasin nogut i toktok, toktok bilong ol inap bagarapim
    ol arapela manmeri. Tasol gutpela tingting bilong ol stretpela man inap long helpim
    ol yet na bai ol i stap gut.
  dan-1931: Med sin Mund lægger vanhellig Næsten øde, retfærdige fries ved Kundskab.
  vie-OVCB: Miệng gian hiểm phá hoại đồng loại, nhờ tri thức, người ngay thoát hiểm.
  guj-2017: દુષ્ટ માણસ પોતાની વાણીથી પોતાના પડોશીઓનો નાશ કરે છે, પરંતુ ન્યાયી તેના
    ડહાપણ વડે બીજાઓને ઉગારે છે.
  pon-2006A: Ke kak ohkihla lokaiahn aramas me sehse Koht, ahpw kupwurokong en me
    pwung kan kak doareiukala.
  por-BRBSL: Com sua boca o homem sem Deus destrói seu próximo, mas os justos serão
    entregues através do conhecimento.
  swe-swe: Med sin mun ödelägger (förstör, raserar) den gudlöse (skenhelige, hycklaren)
    sin granne, men genom kunskap (insikt, förståelse) [av Guds sanna ord] blir de
    rättfärdiga räddade.
  cth-cth: Cathut ka taket hoeh e niteh, a pahni hoi a imri ouk a raphoe, hatei, tamikalan
    teh thoumthainae lahoi rungngang lah ao han.
  twi-twi: Nea onsuro Onyame de nʼano sɛe ne yɔnko, nanso ɔtreneeni nam nimdeɛ so
    fi mu.
  hlt-hlt: Lailak kah a ka loh a hui a phae tih aka dueng kah mingnah rhangneh pumcum
    uh.
  tbz-SIM: Bɛ̀ɛ̀ í dé Kuyie mbɛ nɑ́ɑǹtì kɔ̀ùmu, bɛ̀ɛ̀ dé Kuyie nkɛ̀ bɛ ciì mbɛ̀ dɛɛrí.
  msy-2020: Gumazir kuraba mɨkɨmtɨ, men mɨgɨrɨgɨaba gumazamizir igharazibagh asɨghasigham.
    Ezɨ gumazir aghuibar nɨghnɨzir aghuiba, men akurvaghtɨ, me deraghvɨra ikiam.
  dop-dop: Wei ɩ kpɛɛsəɣɩ Ɩsɔ tɔ ɩ kʋɣɩ lɛlɑɑ kɛ́ nɑ ɩ nɔɣɔ tɑɑ tɔm. Amɑ nyəm wɑɑsəɣənɑ
    tɑmpɑnɑ təŋlɑɑ.
  azb-azb: Allahsızın dili qonşusunu məhv edər, Bilik salehi xilas edər.
  eng-DBY: With his mouth a hypocrite destroyeth his neighbour; but through knowledge
    are the righteous delivered.
  hin-2017: भक्तिहीन जन अपने पड़ोसी को अपने मुँह की बात से बिगाड़ता है, परन्तु धर्मी
    लोग ज्ञान के द्वारा बचते हैं।
  wol-KYG: Ay sos la yéefar di loree, waaye ku jub xam-xam la cay mucce.
  bjr-bjr: Anutunara nikooqee mariasa ufa fannoo ani mareeqee mandaki quqaisaannoo.
    Andeeqara oosana maree mariasa irirafa ani mareeqee amiqiraqoo quqaannoo.
  eng-YLT: With the mouth a hypocrite corrupteth his friend, And by knowledge the
    righteous are drawn out.
  kne-kne: Din magay Diyos na yan man-istorya das pangdadael sin katokmang da, ngem
    din nalinteg yan masalakniban da begew sin kinasirib da.
  eng-WYC-2017: A feigner by mouth deceiveth his friend; but just [or rightwise] men
    shall be delivered by [or with] knowing.
  eng-WMBB: With his mouth the godless man destroys his neighbour, but the righteous
    will be delivered through knowledge.
  urd-GVH: काफ़िर अपने मुँह से अपने पड़ोसी को तबाह करता है, लेकिन रास्तबाज़ों का इल्म
    उन्हें छुड़ाता है।
  rug-rug: Koari nana zinama sa tie sapu lopu gilania sa Tamasa si boka ṉovalia sa
    sa turaṉana, ba pa ginilagilana si boka ta harupu sa tie toṉoto.
  gaz-gaz: Namni Waaqatti hin bulle dubbii afaan isaatiin ollaa isaa balleessa; namni
    qajeelaan immoo beekumsaan miliqa.
  fra-LSG: Par sa bouche l’impie perd son prochain, Mais les justes sont délivrés
    par la science.
  yal-yal: Ala kolontarena a adamadi bodene halagima a fala xuiin nan na. Koni tinxin
    muxune xunbama e fe kolonna nan xɔn.
  haw-1868: Ma ka waha o ka aia e make ai kona hoa; Ma ka ike oiaio hoi e pakele ai
    ka poe pono.
  arb-NAV: يُدَمِّرُ الْمُنَافِقُ صَاحِبَهُ بِأَقْوَالِهِ، وَيَنْجُو الصِّدِّيقُ بِالْمَعْرِفَةِ.
  ewe-ewe: Mawumavɔ̃la tsɔa eƒe nu gblẽa ehavi domee, ke woɖea ame dzɔdzɔe la to sidzedze
    me.
  eng-LEE: With his mouth doth the hypocrite destroy his neighbor; but through knowledge
    are the righteous delivered.
  asm-FB: তেওঁ নিজৰ অবিশ্বাসী মুখেৰে চুবুৰীয়াক ধ্বংস কৰে; কিন্তু জ্ঞানেৰে যিজনে সৎ
    কাৰ্য কৰে, তেওঁ সুৰক্ষিত হয়।
  sus-A: مِشِ كٌبِ عَ بٌورٍ شُن نَكَنَمَ عَ شَ وْيّنيِيٍ نَن نَ، كْنْ تِنشِنتْي رَتَنفَمَ
    نّ عَ شَ لْننِ سَابُي رَ.
  fra-SBL: De sa bouche, l'impie détruit son prochain, mais les justes seront délivrés
    par la connaissance.
  hbo-hbo: בְּפֶ֗ה חָ֭נֵף יַשְׁחִ֣ת רֵעֵ֑הוּ וּ֝בְדַ֗עַת צַדִּיקִ֥ים יֵחָלֵֽצוּ׃
  kik-kik: Mũndũ ũtetigĩrĩte Ngai nĩanangaga mũndũ wa itũũra na kanua gake, no arĩa
    athingu nĩmetharaga nĩ ũndũ wa ũmenyo.
  fra-NCL: Par sa bouche l’impie prépare la ruine de son prochain, mais les justes
    seront délivrés par la science.
  cek-AK: Angsah thaih kami loe pronghaih lok hoiah a imtaeng kami to amrosak; toe
    katoeng kami loe palunghahaih hoiah loi tih.
  cuk-cuk: Dule-isgana, e-gwabin-dukugi dule-e-neg-nabamaid wioged. Dule-innikidaeddina,
    e-binsaed-nued-nikarbadgi na san-onoged.
  uig-CYR: Мунапиқлар өз ағзи билән йеқинини бузар; Лекин һәққанийлар билими билән
    қутқузулар.
  tel-2017: మూర్ఖుడు తన నోటి మాటచేత తన పొరుగువారికి నాశనం కలిగిస్తాడు. నీతిమంతులు
    తమ తెలివి ఉపయోగించి తప్పించుకుంటారు.
  hat-BSA: Avèk bouch li, moun san Bondye a detwi vwazen li; men ak konesans, moun
    dwat yo va delivre.
  kos-kos: Kas lun sie mwet nikin God ku in kunauskomla, a lalmwetmet lun mwet suwoswos
    ku in molikomla.
  hbo-WLC: בְּפֶ֗ה חָ֭נֵף יַשְׁחִ֣ת רֵעֵ֑הוּ וּ֝בְדַ֗עַת צַדִּיקִ֥ים יֵחָלֵֽצוּ׃
  ibo-ibo: Okwu ọjọọ ka onye ajọ omume ji emebi onye agbataobi ya. Ma site nʼihe ọmụma
    ka onye ezi omume ga-eji dọpụta ndụ ya.
  ory-ory: ଭକ୍ତିହୀନ ଲୋକ ଆପଣା ମୁଖରେ ପ୍ରତିବାସୀକୁ ନାଶ କରେ, ମାତ୍ର ଧାର୍ମିକ ଜ୍ଞାନରେ ଉଦ୍ଧାର
    ପ୍ରାପ୍ତ ହୁଏ।
  chk-chk: Eman chon pwüngingau a afeiengaua chon arun ren kapasen awan, nge ekewe
    chon pwüng ra ngasala ren ar silelap.
  rop-rop: Ola nogudbala wed weya nogudbala pipul toktok garra meigim trabul blanga
    yu, bat det sabibala wed brom gudbala pipul garra seibum yu.
  ukr-1871: Устами губить зрадник ближнього свого, та праведники рятуються своєю прозорністю.
  deu-1951: Mit seinem Munde richtet ein gewissenloser Mensch seinen Nächsten zugrunde,
    aber durch Erkenntnis werden die Gerechten befreit.
  eng-JPS: With his mouth the impious man destroyeth his neighbour; but through knowledge
    shall the righteous be delivered.
  srp-1865: Licemjer kvari ustima bližnjega svojega; ali se pravednici izbavljaju
    znanjem.
  lug-lug: Akamwa k’oyo atatya Katonda, kazikiriza muliraanwa, naye olw’okumanya,
    abatuukirivu bawona.
  heb-heb: בפה חנף ישחת רעהו ובדעת צדיקים יחלצו׃
  ben-IRV: তার মুখের মাধ্যমে অধার্ম্মিক নিজের প্রতিবেশীকে নষ্ট করে; কিন্তু জ্ঞানের
    মাধ্যমে ধার্মিকরা উদ্ধার পায়।
  pan-pan: ਕੁਧਰਮੀ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਆਪਣੇ ਗੁਆਂਢੀ ਦਾ ਨਾਸ ਕਰਦਾ ਹੈ, ਪਰ ਧਰਮੀ ਗਿਆਨ ਦੇ ਕਾਰਨ ਛੁਡਾਏ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: အဓမ္မ လူသည် မိမိနှုတ် ဖြင့် မိမိ အိမ်နီးချင်း ကို ဖျက် တတ်၏။ တရား သောသူမူကား
    ၊ ပညာ အတတ် အားဖြင့် အမှု လွတ်တတ်၏။
  tte-O: Walo naenaeli kolili tomo ali eliyamwao sisibayanaeli, na nuwatu dudulaina
    todudulai ileboili.
  tbg-tbg: Kotira tauvaqa utu amite variaka ti varia uvava, vi uvava nái kenauka qoraiqama
    nimiteharo vika vehi autu nimite vaira. Avuqavu ni variaka variavaro vika nái
    koqe avu aatovano vika ruaruama nimite vaira.
  hmo-hmo: Dirava ia gari henia lasi tauna ese, iena hereva dekena amo, iena badibadinai
    tauna ia hadikaia ore noho, to aonega kara dekena amo, kara maoromaoro taudia
    idia heau mauri noho.
  urd-urd: बेदीन अपनी बातों से अपने पड़ोसी को हलाक करता है लेकिन सादिक़ 'इल्म के ज़रिए'
    से रिहाई पाएगा।
  rus-SYN: Устами лицомер губит ближнего своего, но праведники прозорливостью спасаются.
  bqc-SIM: Luayãdansai lɛ́ ì aà gbɛ̃́dee ↄ̃̀ↄkpa, ãma dↄ̃a ì gbɛ̃maa bↄu.
  tcz-CHONGTHU: Elohim Pathen sumil mi chun aheng akom manthana ding jeng asei jin,
    hinlah hetkhen na thahat nei jeh in mikitah te huhdoh in aum-jin ahi.
  mar-mar: अधर्मी आपल्या तोंडाने शेजाऱ्याचा नाश करतो, पण नीतिमान आपल्या ज्ञानाने सुरक्षित
    राहतो.
  hlt-THB: Khawsa amak siim thlang am khaa ing a imceng lovai hqee nawh, thlakdyng
    ingtaw ak leek khawpoeknaak ing loet sak hy.
  qub-qub: Fiyu runaga rimashanwanmi runa-masinta jagayächin. Alli runacunami ichanga
    yachaj cashanwan piwanpis alli cawan.
  bqp-bqp: Ludayãdarisari lɛ́ dì a gbɛ̃dake yaka, ama dↄ̃naa dì gbɛ̃ mana bon.
  hat-hat: Moun ki san respè pou Bondye ap touye moun ak lang yo. Men, konesans ap
    sove moun k'ap mache dwat yo.
  eng-BSB: With his mouth the ungodly man destroys his neighbor, but through knowledge
    the righteous are rescued.
  tod-tod: Nui é ɠɛlɛzu GALA ba, naa ɠa ɗa zɔiti koloɠolo ga daawooiti, kɛlɛ telebo
    nuiti ɠimalai ʋɔ, ta ɠizo.
  eng-WEBPB: With his mouth the godless man destroys his neighbour, but the righteous
    will be delivered through knowledge.
  kbq-kbq: Anumzamofonku'ma kore'ma hunte'za agoragama omaniza vahe'mo'za, kezmireti
    tava'ozmire'ma mani'namokizmia zamazeri haviza nehaze. Hianagi fatgo vahe'mo'za
    ama' antahi'za zamimo zamagu nevazie.
  nhe-BL: Se tlacatl tlen quipiya ome ixayac quinyolcocohua ihuampoyohua ica itlajtol
    tlen fiero. Pero tlen itztoc xitlahuac iixpa TOTECO mochololtía tlen tlaohuijcayotl
    ipampa nopa cuali tlalnamiquilistli tlen quipiya.
  bus-bus: Ludayãdarisai lɛ́ è à gbɛ̃daaa yaka, mↄde dↄ̃na è gbɛ̃ maaa bↄn.
  gub-BL: Ikatu 'ym ma'e waze'eg umumaw amo teko wà. Ma'e kwaw katu haw upyro awa
    ikatu ma'e ma'erahy wi.
  eng-DRA: 'The dissembler with his mouth deceiveth his friend: but the just shall
    be delivered by knowledge.'
