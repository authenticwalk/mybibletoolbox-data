verse: PRO.011.017
translations:
  mal-C: ദയാലു തനിക്കുതന്നെ നന്മനേടുന്നു, എന്നാൽ ക്രൂരർ തങ്ങൾക്കുതന്നെ അനർഥം വരുത്തുന്നു.
  deu-TKW: Ein liebreicher Mann erweist sich selber Gutes, aber der Grausame quält
    sein eignes Fleisch.
  lin-lin: Moto oyo asalelaka bato bolamu amisalelaka nde bolamu, kasi moto na kanza
    amimonisaka pasi.
  eng-LSV: A kind man is rewarding his own soul, || And the fierce is troubling his
    own flesh.
  eng-GNV: 'Hee that is mercifull, rewardeth his owne soule: but he that troubleth
    his own flesh, is cruel.'
  eng-WEBSTER: 'The merciful man doeth good to his own soul: but he that is cruel
    troubleth his own flesh.'
  nhw-BL: Se tlacatl catli tetlasojtla mochihuilía catli cuali pampa moyolpactía,
    pero se tlacatl catli tecocohua motlanahuía pampa moyolcocohua.
  swh-ONEN: Mwenye huruma hujinufaisha mwenyewe, bali mkatili hujiletea taabu mwenyewe.
  bba-bba: Tɔn ɡeo, ɡeɑ ye u mɔ̀, wi sɔɔrɑ yɑ rɑ wure. Mɛyɑ mɑɑ tɔn kɔ̃so, kɔ̃sɑ ye
    u mɔ̀, wi sɔɔrɑ yɑ rɑ wure.
  eng-KJVCPB: 'The merciful man doeth good to his own soul: But he that is cruel troubleth
    his own flesh.'
  luo-luo: Ngʼat mangʼwon yudo ohala mana ne en owuon, to ngʼat makwiny kelo chandruok
    ni en owuon.
  meu-meu: Hebogahisi tauna na sibona ena namo e havaraiamu, a daḡedaḡe tauna na sibona
    e hahehisimu.
  npi-ULB: दयाले व्यक्तिले आफैमा लाभ ल्याउँछ, तर क्रुर व्यक्तिले आफैलाई चोट पुर्‍याउँछ
    ।
  yor-yor: Ènìyàn rere ń ṣe ara rẹ̀ lóore ṣùgbọ́n ènìyàn ìkà ń mú ìyọnu wá sórí ara
    rẹ̀.
  ind-ind: Orang yang baik hati mendatangkan kebaikan bagi dirinya sendiri, tetapi
    orang yang kejam mencelakakan dirinya.
  pes-OPCB: مرد رحیم به خودش نفع می‌رساند، اما آدم ستمگر به خودش لطمه می‌زند.
  tgl-ULB: Ang isang mabait na tao ay makikinabang sa kanyang sarili, pero ang isang
    taong malupit ay sinasaktan ang kaniyang sarili.
  hui-hui: Í̠na wali agali maruhondo dara howa biamogo biriyagua mana ogonibi beregome
    í̠ni biamogo beregoni. Anigo í̠na maru mo tandaga hariyagua í̠nibi mo tandaga
    holebere.
  mya-mya: သနားတတ်သောသူသည် မိမိကိုယ်၌ ကျေးဇူး ပြုတတ်၏။ ကြမ်းကြုတ်သောသူမူကား၊ မိမိကိုယ်ကိုပင်
    နှောင့်ရှက်တတ်၏။
  bod-N: སྙིང་རྗེ་ཅན་གྱིས་རང་ལ་ཕན་འདོགས༌ཤིང༌། །གདུག་སྤྱོད་ཅན་གྱིས་རང་ལ་འཚེ་བ༌ཡིན།།
  wsk-wsk: Kari gomang motam ningo se welang ago mu ningo la lagoso; bare ining singi
    alis daong ko kari mu ikup tagi kota kumik te beteso.
  sna-sna: Munhu ane tsitsi anozviitira zvakanaka iye pachake, asi munhu ane utsinye
    anozviunzira dambudziko.
  spa-BLM: El hombre misericordioso hace el bien a su propia alma, pero el que es
    cruel molesta a su propia carne.
  cac-cac: Tato tz'oc' co c'ool d'a eb' quetanimail, a d'ayon̈ syac' vach'il. Tato
    scac' chucal d'a eb' quetanimail chi' jun, an̈eja' on̈ squic'cot chucal d'a quib'an̈.
  swh-ULB: Mtu mkarimu hufaidika mwenyewe, bali mkatili hujiumiza mwenyewe.
  bel-bel: Чалавек мілажальны дабрачыніць душы сваёй, а жорсткі сэрцам разбурае плоць
    сваю.
  deu-ELBBK: Sich selbst tut der Mildtätige wohl, der Unbarmherzige aber tut seinem
    Fleisch weh.
  mbb-OT: Is etew he metinevangen, iring te iyan din edtevangan is keugelingen din,
    ne is mesipala, iring te iyan din ebpesipelahan is keugelingen din.
  mal-2015: ദയാലുവായവൻ സ്വന്തപ്രാണന്നു നന്മ ചെയ്യുന്നു; ക്രൂരനോ സ്വന്തജഡത്തെ ഉപദ്രവിക്കുന്നു.
  rmc-rmc: Te o manuš hino lačhejileskro, kerel mištes korkoro peske, ale te o manuš
    hino bijileskro, dukhavel pes korkores.
  pes-OPV: مرد رحیم به خویشتن احسان می‌نماید، امامرد ستم کیش جسد خود را می‌رنجاند.
  ron-1924: Омул милостив ышь фаче бине суфлетулуй сэу, дар омул фэрэ милэ ышь тулбурэ
    ынсэшь карня луй.
  ben-OBCV: যারা দয়ালু তারা নিজেদের উপকার করে, কিন্তু নিষ্ঠুর লোকেরা নিজেদের সর্বনাশ
    ডেকে আনে।
  som-som: Ninkii naxariis badanu naftiisuu wanaag u sameeyaa, Laakiinse kii aan naxariis
    lahaynu jidhkiisuu dhibaa.
  lat-VUC: '[Benefacit animæ suæ vir misericors; qui autem crudelis est, etiam propinquos
    abjicit.'
  eng-ASVBT: The merciful man doeth good to his own soul; But he that is cruel troubleth
    his own flesh.
  mna-mna: Tomtom ta so iurur leleene pa wal kini mi ikampewe zin, na iuluulu itunu.
    Mi tomtom ta so imuŋaiŋai zin tomtom som, ina ni ipasansaana itunu.
  ita-1885: L'uomo benigno fa bene a sè stesso; Ma il crudele conturba la sua propria
    carne.
  eng-LXXUP: 'A merciful man does good to his own soul: But the merciless destroys
    his own body.'
  eng-ULB: A kind person benefits himself, but one who is cruel hurts himself.
  spa-VBL: Si eres bondadoso, obtendrás recompensa; pero si eres cruel, te harás daño
    a ti mismo.
  fra-_FOB: L'homme bienfaisant se fait du bien à soi-même; mais celui qui est cruel
    trouble sa propre chair.
  mal-mal: ദയാലുവായവൻ സ്വന്തപ്രാണന് നന്മ ചെയ്യുന്നു; ക്രൂരനോ സ്വന്തജഡത്തെ ഉപദ്രവിക്കുന്നു.
  urd-GVR: Shafīq kā achchhā sulūk usī ke lie fāydāmand hai jabki zālim kā burā sulūk
    usī ke lie nuqsāndeh hai.
  suz-BL: रिम्‍शो पाइब मुरपुकीमी आंम कली रिम्‍शो पाइनीम। तन्‍न मरिम्‍शो पाइबपुकी श्‍येत
    गेंसीनीम।
  eng-NOY: He that doeth good to himself is a man of kindness; But he that tormenteth
    his own flesh is cruel.
  ita-1927: L’uomo benigno fa del bene a se stesso, ma il crudele tortura la sua propria
    carne.
  ckb-ckb: مرۆڤی بە بەزەیی چاکە لەگەڵ خۆی دەکات، بەڵام دڵڕەق خۆی ماندوو دەکات.
  eng-BBE: The man who has mercy will be rewarded, but the cruel man is the cause
    of trouble to himself.
  kan-OKCV: ದಯೆಯುಳ್ಳವನು ತನಗೆ ತಾನೇ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ, ಕಠೋರಿಯು ತನ್ನ ಶರೀರವನ್ನು
    ಬಾಧಿಸಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: தயவுள்ள மனிதன் தன்னுடைய ஆத்துமாவுக்கு நன்மை செய்துகொள்ளுகிறான்; கொடூரனோ
    தன்னுடைய உடலை அலைக்கழிக்கிறான்.
  spa-RV-1909: 'A su alma hace bien el hombre misericordioso: mas el cruel atormenta
    su carne.'
  ron-BTF: Omul milos face bine sufletului său, dar cel crud își tulbură propria sa
    carne.
  eng-WEBP: The merciful man does good to his own soul, but he who is cruel troubles
    his own flesh.
  eng-FBV: If you're kind, you'll be rewarded; but if you're cruel, you'll hurt yourself.
  nld-1939: Een vriendelijk mens doet zich zelven goed, Een wreedaard kwelt zijn eigen
    vlees.
  nch-BL: Se tacat cati tetasojta mochihuilía cati cuali pampa moyolpactía, pero se
    tacat cati tecocohua motanahuía pampa moyolcocohua.
  vie-1934: Người nhân từ làm lành cho linh hồn mình; Còn kẻ hung bạo xui khổ cực
    cho thịt mình.
  hin-CV: कृपा करने के द्वारा मनुष्य अपना ही हित करता है, किंतु क्रूर व्यक्ति स्वयं
    का नुकसान कर लेता है.
  eng-OURB: The man of chesed ·loving-kindness· does good to his own soul, but he
    who is cruel troubles his own flesh.
  spa-BES: El hombre que tiene misericordia será recompensado, pero el hombre cruel
    es la causa de problemas para sí mismo.
  tdx-tdx: Mañasoa ty tro’e t’indaty matarike, fe mijoy ty vata’e ty mpampisoañe.
  tha-KJV: ชายผู้​มี​ความเอ็นดูย่อมให้​ประโยชน์​แก่​จิ​ตใจตน แต่​ชายที่​ดุ​ร้ายย่อมทำให้ตัวเองเจ็บปวด
  por-BR-2018: O homem bondoso faz bem à sua alma; mas o cruel atormenta sua própria
    carne.
  deu-ELO: Sich selbst tut der Mildtätige wohl, der Unbarmherzige aber tut seinem
    Fleische wehe.
  eng-WYC-2018: A merciful man doeth well to his soul (or A merciful person doeth
    good to his own soul); but he that is cruel, casteth away, yea, (even his own)
    kinsmen.
  epo-epo: Bonkora homo donos bonon al sia animo, Kaj kruelulo detruas sian karnon.
  uig-PIN: Rǝⱨimdil ɵz-ɵzigǝ bǝht yaritar; Rǝⱨimsiz ɵz tenini aƣritar.
  beo-beo: 'Di da eno dunuma asigisia, di da dia hou amola fidisa. Be di da dodona:gi
    hamosea, dina: fawane wadela:lesisa.'
  tpi-OTNT: Sapos yu sori long narapela man na yu mekim gut long em, orait long dispela
    pasin yu mekim gut long yu yet. Tasol sapos yu mekim nogut long arapela man, em
    i olsem yu mekim nogut long yu yet.
  hau-SA: Mutumin kirki kan ribance kansa, amma mugu kan kawo wa kansa wahala.
  uig-LAT: Rehimdil öz-özige bext yaritar; Rehimsiz öz ténini aghritar.
  nde-nde: Umuntu olomusa uyazisiza, kodwa umuntu ololunya uyazilimaza.
  ton-ton: '‌ʻOku fai lelei ʻe he tangata angaʻofa ki hono laumālie ʻoʻona: ka ko
    ia ʻoka anga fakamālohi ʻoku ne fakamamahiʻi hono kakano ʻoʻona.'
  ces-1613: Èlověk účinný dobře činí životu svému, ale ukrutný kormoutí tělo své.
  eng-WMB: The merciful man does good to his own soul, but he who is cruel troubles
    his own flesh.
  tam-TCV: இரக்கமுள்ளவர்கள் தங்களுக்கு நன்மையை உண்டாக்குகிறார்கள்; ஆனால் கொடூரமானவர்கள்
    தங்களுக்குக் கேட்டை வருவித்துக் கொள்கிறார்கள்.
  ceb-ULB: Ang tawong maluluy-on makapahimulos sa iyang kaugalingon, apan ang tawong
    bangis magpasakit sa iyang kaugalingon.
  pol-UBG: Człowiek miłosierny czyni dobrze swej duszy, a okrutnik dręczy własne ciało.
  urd-GVU: شفیق کا اچھا سلوک اُسی کے لئے فائدہ مند ہے جبکہ ظالم کا بُرا سلوک اُسی
    کے لئے نقصان دہ ہے۔
  deu-1912: Ein barmherziger Mann tut sich selber Gutes; aber ein unbarmherziger betrübt
    auch sein eigen Fleisch.
  kan-2017: ದಯಾಪರನಿಗೆ ಉಪಕಾರವಾಗುವುದು, ಕ್ರೂರನು ತನ್ನ ಶರೀರವನ್ನು ಹಿಂಸಿಸುವನು.
  yap-yap: Bfel’ ngom ni ga ra gol. Ma fa’anra damur runguy be’, ma kemus ni gur e
    ngam gafgow nigem.
  hlt-MCSB: Sitlohnah aka khueh hlang loh a hinglu khaw a phai dae muenying muenyang
    loh a pumsa a lawn khoeng.
  mdy-ETH: ሚጪንታ ዓሲ ኔኤኒ ማዔቴ ኔና ኔ ማኣዳኔ፤ ጌኔ ማዻ ዓሲ ኔኤኒ ማዔቴ ኔና ኔ ሜቶይዳ ዓጋኔ።
  kew-kew: Gore neme aa meda odome omoa nipu rabamealiri go palideare nena bipa ne-para
    wala pe. Pare neme aa meda waea pali-daare goame nena bipa ne page go maoyaaye
    yade.
  twi-ASANTE: Ɔyamyɛfoɔ yɛ ma ne ho, na otirimuɔdenfoɔ de ɔhaw ba nʼankasa so.
  eng-WEBU: The merciful man does good to his own soul, but he who is cruel troubles
    his own flesh.
  wal-wal: Keha asi baassi lo77obaa oottees; shin meqettaa iita asi bana qohees.
  acu-NT: Aints wait anengkratnuka ningki pengker awajmamui. Antsu aints wait anengkratchauka
    ningki timiá pase awajmamui.
  spa-PDDPT: El misericordioso hace bien a su alma, Pero el cruel daña su propia carne.
  gun-gun: Mborayvu rupi ikuai va'e ma ha'e kuery pe ae ojapo porã, ha'e rã joapo
    vai rei va'e ma ha'e kuery ae onhemoĩ vai uka.
  agu-BL: Yi e' yi na el to'kl chic'u'l scye'j yi e' yi at tajwe'n scyetz, e' te'n
    na chitzan tan banle'n ba'n squibil quib. Poro yi e' yi qui na el to'kl chic'u'l
    te junt, e' te'n na chipo'tzaj quib.
  ilo-ULB: Ti naasi a tao gunggunaanna ti bagina, ngem ti naulpit a tao saksaktanna
    ti bagina.
  kpg-kpg: Maa goe ga manawa dumaalia, goe ne bida hagagila do hiihai. Maa goe e hagammaemmae
    manawa dangada, goe ne bida hagammaemmae hua goe.
  uig-ARA: رەھىمدىل ئۆز-ئۆزىگە بەخت يارىتار؛ رەھىمسىز ئۆز تېنىنى ئاغرىتار.
  bps-bps: Ku kamdo ge i demem to, én gafye i ktom, bay ku fansaseam i demem to, fansaseam
    sa i ktom.
  sus-sus: Xɛmɛ fanyi ɲɛrɛ ki a malima nɛ, kɔnɔ xɛmɛ ɲaaxi tɔɔrɛ nan bɛndunma a yɛtɛ
    ma.
  pon-2006: Ke kin pein wiahiong uhk mehkot mwahu ni omw kin kadek. Ma ke lemei, ke
    pahn pein kauweiukala.
  ksd-ksd: A tena varmari i vadongone mule ia iat, Ma ra tena varvakadik i vakaina
    ra pal a pakana iat.
  tur-YTC: Merhametli kişi kendi canına iyilik eder, Ama gaddar olan kendi bedenine
    sıkıntı verir.
  bel-N: Чалавек міласэрны робіць дабро душы сваёй, а бязьлітасны нішчыць цела сваё.
  grc-BRENT: Τῇ ψυχῇ αὐτοῦ ἀγαθὸν ποιεῖ ἀνὴρ ἐλεήμων, ἐξολλύει δὲ αὐτοῦ σῶμα ὁ ἀνελεήμων.
  ind-AYT: Orang baik menguntungkan dirinya sendiri, tetapi orang kejam mencelakakan
    tubuhnya sendiri.
  nya-nya: Munthu wachifundo amadzipindulira zabwino koma munthu wankhanza amadzibweretsera
    mavuto.
  hrv-hrv: Dobrostiv čovjek sam sebi dobro čini, a okrutnik muči vlastito tijelo.
  mps-mps: Te nago gasa bidi homu dene elama, tama nago aga wiegi yai ilibaso da,
    teda te kolesagade te naga digi naga wiegi yai ilibao. Tiali goli, nago gasa bidiba
    dwai dene mabo sę eyu da, te nagaba digi naga te dwai sę ma ilibo tiwai dao.
  tpi-tpi: Sapos yu sori long narapela man na yu mekim gut long em, orait long dispela
    pasin yu mekim gut long yu yet. Tasol sapos yu mekim nogut long arapela man, em
    i olsem yu mekim nogut long yu yet.
  dan-1931: Kærlig Mand gør vel mod sin Sjæl, den grumme er hård ved sit eget Kød.
  vie-OVCB: Người nhân ái được ban phước, quân ác ôn tự hại lấy thân.
  guj-2017: દયાળુ માણસ પોતાની જાતનું હિત કરે છે, પણ ઘાતકી માણસ પોતાના દેહને દુ:ખમાં
    નાખે છે.
  pon-2006A: Ke kin pein wiahiong uhk mehkot mwahu ni omw kin kadek. Ma ke lemei,
    ke pahn pein kauweiukala.
  por-BRBSL: O homem misericordioso faz o bem à sua própria alma, mas aquele que é
    cruel perturba sua própria carne.
  swe-swe: En god (nådefull, vänlig, generös) man gör sig själv gott (får tillbaka
    välsignelse), men den som är hård [grym mot andra] skadar sin egen kropp.
  cth-cth: Pahrennae ka tawn e tami ni a hringnae han lah hnokahawi a sak, hatei,
    tamikathout teh a takthai hanelah runae kapoekung doeh.
  twi-twi: Ɔyamyefo ye ma ne ho, na otirimɔdenfo de ɔhaw ba nʼankasa so.
  hlt-hlt: Sitlohnah aka khueh hlang loh a hinglu khaw a phai dae muenying muenyang
    loh a pumsa a lawn khoeng.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ ɑ mɛ̀ dɔ̀ɔ̀ ɑmɑ́ɑ̀ ndi, kɑ̀ɑ dɔ̀ɔ̀ri mɛyɛi, ɑ cɑɑ̀ri
    ɑmɑ́ɑ̀ ndi.
  msy-2020: Nɨ gumazir munamɨn apangkuvigha deraghavɨram a gami, egha arazir kamɨn
    nɨ deragha uabɨ uabɨ gami. Egha nɨ gumazir igharazim deragha a gamir puvatɨ, kamaghɨn
    nɨ pazavɨra uabɨ uabɨ damuam.
  dop-dop: Yʋlʋpɑŋ wɑɑsəɣɩ ɩ təɣɩ. Ɩlɛnɑ yʋlʋ ɩsɑɣɑʋ nɑ́ɑ́ tʋɣɩ ɩ təɣɩ wɑhɑlɑ.
  azb-azb: İnsanın sadiqliyi ona xeyir gətirər, Qəddar adam özünə əzab verər.
  eng-DBY: The merciful man doeth good to his own soul; but the cruel troubleth his
    own flesh.
  hin-2017: कृपालु मनुष्य अपना ही भला करता है, परन्तु जो क्रूर है, वह अपनी ही देह
    को दुःख देता है।
  wol-KYG: Ku baax, boppam; ku bon, boppam.
  bjr-bjr: Afaarimari fasiqafa narí afaarimarifa nariki kai maridanoo narí dadaaqidanoo.
    Kaqi narimari fasiqafa mi narirafa quandaki narí aridanoo.
  eng-YLT: A kind man is rewarding his own soul, And the fierce is troubling his own
    flesh.
  kne-kne: Magon-gonaan di managseg-ang, ngem din magay seg-ang na yan paligatena
    din awak na ay mismo.
  eng-WYC-2017: A merciful man doeth well to his soul; but he that is cruel, casteth
    away, yea, kinsmen.
  eng-WMBB: The merciful man does good to his own soul, but he who is cruel troubles
    his own flesh.
  urd-GVH: शफ़ीक़ का अच्छा सुलूक उसी के लिए फ़ायदामंद है जबकि ज़ालिम का बुरा सुलूक
    उसी के लिए नुक़सानदेह है।
  rug-rug: Sa tie tataru si na lineana si vagia sa, ba sa tie ṉoṉovala si va tinasuna
    pule nia.
  gaz-gaz: Namni gaariin of fayyada; gara jabeessi garuu rakkina ofitti fida.
  fra-LSG: L’homme bon fait du bien à son âme, Mais l’homme cruel trouble sa propre
    chair.
  yal-yal: Lannaya muxuna a yɛtɛ nan malima. Koni kininkinintarena a yɛtɛ nan tɔrɔma.
  haw-1868: O ka mea minamina i kona uhane iho, he kanaka lokomaikai oia; O ka mea
    hoino i kona kino, he aloha ole kona.
  arb-NAV: الرَّحِيمُ يُحْسِنُ إِلَى نَفْسِهِ، وَالْقَاسِي يُؤْذِي ذَاتَهُ.
  ewe-ewe: Ŋuistu dɔmenyotɔ wɔa nyui na eɖokui, gake ŋutsu ŋutasẽla hea hiã vaa eɖokui
    dzii.
  eng-LEE: The man of kindness doth good to his own soul; but he that troubleth his
    own flesh is cruel.
  asm-FB: দয়ালু লোকে নিজৰ উপকাৰ কৰে; কিন্তু নিৰ্দয় লোকে নিজৰ অনিষ্ট কৰে।
  sus-A: شّمّ قَنيِ حّرّ كِ عَ مَلِمَ نّ، كْنْ شّمّ حَاشِ تْورّ نَن بّندُنمَ عَ يّتّ
    مَ.
  fra-SBL: L'homme miséricordieux fait du bien à son âme, mais celui qui est cruel
    trouble sa propre chair.
  hbo-hbo: גֹּמֵ֣ל נַ֭פְשֹׁו אִ֣ישׁ חָ֑סֶד וְעֹכֵ֥ר שְׁ֝אֵרֹ֗ו אַכְזָרִֽי׃
  kik-kik: Mũndũ mũtaana egunaga we mwene, no mũndũ ũtarĩ tha erehagĩra thĩĩna we
    mwene.
  fra-NCL: L’homme charitable fait du bien à son âme, mais l’homme cruel afflige sa
    propre chair.
  cek-AK: Tahmenhaih tawn kami loe tangqum to hak; toe hmawsaeng kami loe a taksa
    raihaih paek kami ah ni oh.
  cuk-cuk: Dule gwage-nued-nikad-oyodiile, ega ibmar-nuedga gued. Dule-sabsurdaeddina,
    na dukin nunmaked amied.
  uig-CYR: Рәһимдил өз-өзигә бәхит яритар; Рәһимсиз өз тенини ағритар.
  tel-2017: దయగలవాడు చేసే మంచి పనులు అతనికి మేలు చేస్తాయి. దుష్టుడు తన దుష్ట కార్యాలవల్ల
    తన శరీరానికి ఆపద తెచ్చుకుంటాడు.
  hat-BSA: Yon nonm ki fè gras fè byen pou pwòp tèt li; men yon nonm mechan fè tèt
    li mal.
  kos-kos: Oasr ma lacne nu sum sifacna ke pacl kom orek kulang. Kom fin sulallal,
    kom akkolukye kom sifacna.
  hbo-WLC: גֹּמֵ֣ל נַ֭פְשׁוֹ אִ֣ישׁ חָ֑סֶד וְעֹכֵ֥ר שְׁ֝אֵר֗וֹ אַכְזָרִֽי׃
  ibo-ibo: Onye nwere obiọma baara onwe ya uru, ma onye nwere obi ọjọọ na-ewetara
    onwe ya nsogbu.
  ory-ory: ଦୟାଳୁ ଲୋକ ଆପଣା ପ୍ରାଣର ହିତ କରେ; ମାତ୍ର ଯେ ନିର୍ଦ୍ଦୟ, ସେ ଆପଣା ଦେହକୁ ଦୁଃଖ ଦିଏ।
  chk-chk: Eman mwän mi eäni kirikiröch a püsin feiöch ren, nge eman mi ariaföüü aramas
    a püsin feiengau ren.
  rop-rop: Im brabli gud ting blanga yu ronselp wen yu dumbat ola kainbala ting langa
    enibodi, bat wen enibodi dumbat krulbala ting langa enibodi wal im meigim trabul
    kambek langa im ronselp.
  ukr-1871: Милосердний чоловік чинить добро душі своїй, а жорстокий замучує тїло
    своє.
  deu-1951: Ein barmherziger Mensch tut seiner eigenen Seele wohl; ein Grausamer aber
    schädigt sein eigenes Fleisch.
  eng-JPS: The merciful man doeth good to his own soul; but he that is cruel troubleth
    his own flesh.
  srp-1865: Milostiv èovjek èini dobro duši svojoj, a nemilostiv udi svojemu tijelu.
  lug-lug: Omusajja alina ekisa aganyulwa, naye alina ettima yeereetako akabi.
  heb-heb: גמל נפשו איש חסד ועכר שארו אכזרי׃
  ben-IRV: দয়ালু নিজের প্রাণের উপকার করে; কিন্তু নির্দয় নিজেকে ক্ষতি করে।
  pan-pan: ਦਿਆਲੂ ਆਪਣੀ ਜਾਨ ਦਾ ਭਲਾ ਕਰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਨਿਰਦਈ ਹੈ ਉਹ ਆਪਣੇ ਹੀ ਸਰੀਰ ਨੂੰ ਦੁੱਖ
    ਦਿੰਦਾ ਹੈ।
  mya-JVB: သနား တတ်သောသူ သည် မိမိ ကိုယ် ၌ ကျေးဇူး ပြုတတ်၏။ ကြမ်းကြုတ် သောသူမူကား ၊
    မိမိ ကိုယ် ကိုပင် နှောင့်ရှက် တတ်၏။
  tte-O: Tem tomo mumugana bigabigana kani sagu ilobai, na tomo kalekaleyana kani
    kaleya ilobai.
  tbg-tbg: Are vorara mpo ike tihara vira koqema amitairera, are mintihara nenavata
    koqemama amitenara. Are vora qoraiqama amitairera, are mintihara nenavata qoraiqama
    kenara.
  hmo-hmo: Mai ena bogahisihisi tauna ese, sibona ena namo ia havaraia noho, to dagedage
    tauna ese, ia sibona ia hisihisi henia noho.
  urd-urd: रहम दिल अपनी जान के साथ नेकी करता है, लेकिन बे रहम अपने जिस्म को दुख देता
    है।
  rus-SYN: Человек милосердый благотворит душе своей, а жестокосердый разрушает плоть
    свою.
  bqc-SIM: Sùuude ì maa i azĩaɛ, gbɛ̃́ pãsĩ ì azĩa kpa ĩai.
  tcz-CHONGTHU: Mi ngailuthem chun phatchomna atoh doh ahin, mi kilose vang chun maha
    akilam doh-ji ahi.
  mar-mar: दयाळू मनुष्य आपले हित करतो, पण जो क्रूर असतो तो स्वत:ला इजा करून घेतो.
  hlt-THB: Thlangqeen khaw ak ngai ing amah ham theemleek ham nawh khawsak amak leek
    ingtaw a pumsa ham kyinaak ham kaw.
  qub-qub: Cuyapäcoj runaga quiquinpämi allita ruran. Mana allita ruraj runami ichanga
    quiquillanmi mana alliman chayan.
  bqp-bqp: Sùrude dì mana i a zĩdanɛ, gbɛ̃ pãsĩ dì a zĩda kpá waria.
  hat-hat: Lè ou gen bon kè, se yon byen ou fè pou tèt ou. Men, moun ki san pitye
    yo, se tèt yo y'ap fè tò.
  eng-BSB: A kind man benefits himself, but a cruel man brings trouble on himself.
  tod-tod: Zunui é nuɓɔɠɔlai ɠɛɛzu, naa ɠa kɛɛzu ɓɔɠɔ nɔ ʋɛ, kɛlɛ suɲɔu zunui ɠa
    ɓɔɠɔ maanɔɠɔzu.
  eng-WEBPB: The merciful man does good to his own soul, but he who is cruel troubles
    his own flesh.
  kbq-kbq: Vahe'mofo asuraginteno so'e avu'ava'ma hunte ne'mo'a, agra'a azeri so'e
    nehie. Hianagi vahe'mokizmi havizama huzmantea ne'mo'a, agra'a azeri haviza nehie.
  nhe-BL: Se tlacatl tlen tetlasojtla mochihuilía tlen cuali pampa moyolpactía, pero
    se tlacatl tlen tecocohua motlanahuía pampa moyolcocohua.
  bus-bus: Sùudee è maaa i a zĩndanɛ, gbɛ̃ pãsĩ è a zĩnda kpá nawɛ̃azi.
  gub-BL: Aze amo uzapo ikatu ma'e amo pe, uzapo ikatu ma'e uzeupe. Aze amo uzapo
    ikatu 'ym ma'e amo pe nehe, iapo arer ae upuraraw putar nehe.
  eng-DRA: 'A merciful man doth good to his own soul: but he that is cruel casteth
    off even his own kindred.'
