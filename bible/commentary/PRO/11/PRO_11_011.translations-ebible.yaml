verse: PRO.011.011
translations:
  mal-C: സത്യസന്ധർക്കു ലഭിക്കുന്ന അനുഗ്രഹംമൂലം നഗരത്തിന് അഭിവൃദ്ധിയുണ്ടാകുന്നു, എന്നാൽ
    ദുഷ്ടരുടെ ആലോചനയാൽ നഗരം നശിക്കുന്നു.
  deu-TKW: Durch den Segen der Rechtschaffenen kommt die Stadt empor, aber durch den
    Mund der Gottlosen wird sie niedergerissen.
  lin-lin: Engumba etongamaka na nzela ya mapamboli ya bato ya sembo, kasi ebebisamaka
    na nzela ya monoko ya bato mabe.
  eng-LSV: By the blessing of the upright is a city exalted, || And by the mouth of
    the wicked thrown down.
  eng-GNV: 'By the blessing of the righteous, the citie is exalted: but it is subuerted
    by the mouth of the wicked.'
  eng-WEBSTER: 'By the blessing of the upright the city is exalted: but it is overthrown
    by the mouth of the wicked.'
  nhw-BL: Nopa miyac tlatiochihualistli catli quiselíaj masehualme catli itztoque
    xitlahuaque quihueyitlalía inialtepe. Pero amo cuajcualme quinenpolohuaj inialtepe
    ica catli fiero quiijtohuaj.
  swh-ONEN: Kutokana na baraka ya mtu mnyofu mji hukwezwa, bali kwa kinywa cha mwovu
    mji huharibiwa.
  bba-bba: Gemɡibɑ bɑ rɑ de wuu ɡu kuurɑ, ɑdɑmɑ tɔn kɔ̃sobu bɑ rɑ ɡu ɡowɑ kɑ ben ɡɑri.
  eng-KJVCPB: 'By the blessing of the upright the city is exalted: But it is overthrown
    by the mouth of the wicked.'
  luo-luo: Gweth mar joma kare kelo pak ne dala, to kuom dho joricho dala kethore.
  meu-meu: Kara maoromaoro tauna ena hahenamo herevadia ese hanua e hanamoamu, a kara
    dika tauna uduna ese e haheḡiḡia dobimu.
  npi-ULB: परमेश्‍वरलाई खुसी पार्नेहरूका असल उपहारहरूद्वारा सहर महान् हुन्छ, तर दुष्‍टहरूको
    मुखद्वारा सहर भताभुङ्ग हुन्छ ।
  yor-yor: 'Nípasẹ̀ ìbùkún, olódodo a gbé ìlú ga: ṣùgbọ́n nípasẹ̀ ẹnu ènìyàn búburú,
    a pa ìlú run.'
  ind-ind: Berkat dan pengaruh baik dari orang-orang jujur membangun kesejahteraan
    kota, tetapi perkataan orang-orang jahat menghancurkannya.
  pes-OPCB: از برکت وجود خداشناسان شهر ترقی می‌کند، اما شرارت بدکاران موجب تباهی آن
    می‌شود.
  tgl-ULB: Sa pamamagitan ng mabubuting mga kaloob ng mga nakalulugod sa Diyos, ang
    lungsod ay magiging tanyag; sa bibig ng mga masasama, ang lungsod ay mawawasak.
  hui-hui: Wali agali mini tigabi karu tigua mana bayale biragome tinaga tanoha bayale
    holene wulebira. Anigo wali agali mana ko biaga karu tigua bi ko tara tara laragome
    tinaga tanoha wali agali karu mo ko haga.
  mya-mya: တရားသောသူသည် ကောင်းကြီးပေးသော အားဖြင့် သူ၏နေရာမြို့သည် ချီးမြှောက်ခြင်းသို့၎င်း၊
    မတရားသော သူ၏နှုတ်ဖြင့် ဖြိုဖျက်ခြင်းသို့၎င်း ရောက် တတ်၏။
  bod-N: དྲང་པོའི་བྱིན་རླབས་ཀྱིས་ནི་གྲོང་ཁྱེར༌འདེགས། །ངན་པའི་སྨྲ་སྒོས་གྲོང་ཁྱེར་བརླག་པ༌ཡིན།།
  wsk-wsk: Kariimet ningo nuam wonong bo te bagasan, mu wonong mu nup yawara taso;
    bare kariimet memek wonong bo te bagasan, mu nunga bala memek te wonong mu ko
    nup magoso.
  sna-sna: Kubudikidza nokuropafadzwa kwomunhu akarurama, guta rinosimudzirwa, asi
    nomuromo womunhu akaipa rinoparadzwa.
  spa-BLM: Por la bendición de los rectos, la ciudad es exaltada, pero es derribado
    por la boca de los malvados.
  cac-cac: A eb' vach' sb'eyb'al, sq'ue vaan schon̈ab' eb' yuj sb'eyb'al chi'. Palta
    axo pax schon̈ab' eb' chuc, satel yuj schucal sb'eyb'al eb'.
  swh-ULB: Kwa zawadi nzuri za wale wanaompendeza Mungu, mji unakuwa mkubwa; kwa kinywa
    cha waovu mji huvurugwa.
  bel-bel: Дабраславеньнем праведных узвышаецца горад, а вуснамі бязбожнікаў руйнуецца.
  deu-ELBBK: Durch den Segen der Aufrichtigen kommt eine Stadt empor, aber durch den
    Mund der Gottlosen wird sie niedergerissen.
  mbb-OT: Pinaaǥi te kedtuvazi te metazeng he menge etew ed-uswag is inged, iyan,
    pinaaǥi te menge lalag te menge etew he mezaat is menge ulaula, egkezeetan is
    inged.
  mal-2015: നേരുള്ളവരുടെ അനുഗ്രഹംകൊണ്ടു പട്ടണം അഭ്യുദയം പ്രാപിക്കുന്നു; ദുഷ്ടന്മാരുടെ
    വായ്കൊണ്ടോ അതു ഇടിഞ്ഞുപോകുന്നു.
  rmc-rmc: Sar o čačipnaskre žehňinen le foroske, o foros barol, ale o vakeriben le
    nalačhengro o foros musarel.
  pes-OPV: از برکت راستان، شهر مرتفع می‌شود، اما ازدهان شریران منهدم می‌گردد.
  ron-1924: Четатя се ыналцэ прин бинекувынтаря оаменилор фэрэ приханэ, дар есте сурпатэ
    прин гура челор рэй.
  ben-OBCV: ন্যায়পরায়ণদের আশীর্বাদে নগর উন্নত হয়, কিন্তু দুষ্টদের মুখের কথা দ্বারা
    তা ধ্বংস হয়।
  som-som: Kuwa qumman ducadooda magaaladu sare bay ugu kacdaa, Laakiinse kuwa sharka
    leh afkoodu magaaladuu dumiyaa.
  lat-VUC: Benedictione justorum exaltabitur civitas, et ore impiorum subvertetur.
  eng-ASVBT: By the blessing of the upright the city is exalted; But it is overthrown
    by the mouth of the wicked.
  mna-mna: Kampeŋana ta imbotmbot se kizin wal ŋgeezeŋan na, ikamam ma kar niini ise.
    Mi sua ta iwedet pa wal sananŋan kwon, ta ipasansaana kar.
  ita-1885: La città è innalzata per la benedizione degli uomini diritti; Ma è sovvertita
    per la bocca degli empi.
  eng-LXXUP: But by the mouths of ungodly men it is overthrown.
  eng-ULB: Through the good gifts of those who please God, the city becomes great;
    by the mouth of the wicked, the city is torn down.
  spa-VBL: Los que viven con ética son una bendición para la ciudad, pero las palabras
    de los malvados la destruyen.
  fra-_FOB: La ville est élevée par la bénédiction des hommes droits; mais elle est
    renversée par la bouche des méchants.
  mal-mal: നേരുള്ളവരുടെ അനുഗ്രഹംകൊണ്ട് പട്ടണം ഉയർച്ച പ്രാപിക്കുന്നു; ദുഷ്ടന്മാരുടെ
    വായ്കൊണ്ടോ അത് ഇടിഞ്ഞുപോകുന്നു.
  urd-GVR: Sīdhī rāh par chalne wāloṅ kī barkat se shahr taraqqī kartā hai, lekin
    bedīn ke muṅh se wuh mismār ho jātā hai.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुर आसीक तामेनु, सहर कली रिम्‍शो दुम्‍ब। तन्‍न परमप्रभु
    यावे आ अरेशो मटीब आन लोव़मी सहर कली मरिम्‍शो दुम्‍ब। हितोपदेस २८:१२
  eng-NOY: By the blessing of the upright the city is exalted; But it is overthrown
    by the mouth of the wicked.
  ita-1927: Per la benedizione degli uomini retti la città è esaltata, ma è sovvertita
    dalla bocca degli empi.
  ckb-ckb: بە بەرەکەتی سەرڕاستەکان شار بەرز دەبێتەوە، بەڵام بە دەمی بەدکاران وێران
    دەبێت.
  eng-BBE: By the blessing of the upright man the town is made great, but it is overturned
    by the mouth of the evil-doer.
  kan-OKCV: ಯಥಾರ್ಥವಂತರ ಆಶೀರ್ವಾದದಿಂದ ಪಟ್ಟಣವು ಪ್ರಗತಿಯಾಗುತ್ತದೆ, ಆದರೆ ದುಷ್ಟರ ಬಾಯಿಂದ ಅದು
    ನಾಶವಾಗುತ್ತದೆ.
  tam-2017: செம்மையானவர்களுடைய ஆசீர்வாதத்தினால் பட்டணம் நிலைபெற்று ஓங்கும்; துன்மார்க்கர்களுடைய
    வாயினால் அது இடிந்துவிழும்.
  spa-RV-1909: 'Por la bendición de los rectos la ciudad será engrandecida: mas por
    la boca de los impíos ella será trastornada.'
  ron-BTF: Prin binecuvântarea celor integri este înălțată cetatea, dar prin gura
    celor stricați este doborâtă.
  eng-WEBP: By the blessing of the upright, the city is exalted, but it is overthrown
    by the mouth of the wicked.
  eng-FBV: Ethical people are a blessing to a town, but what the wicked say destroys
    it.
  nld-1939: Door de zegenbeden der deugdzamen komt een stad tot bloei, Door de mond
    der bozen wordt ze verwoest.
  nch-BL: Nopa miyac tatiochihualisti cati quiselíaj masehualme cati itztoque xitahuaque
    quihueyitalía inialtepe. Pero amo cuajcualme quinenpolohuaj inialtepe ica cati
    fiero quiijtohuaj.
  vie-1934: Nhờ người ngay thẳng chúc phước cho, thành được cao trọng; Song tại miệng
    kẻ tà ác, nó bị đánh đổ.
  hin-CV: ईमानदार के आशीर्वाद से नगर की प्रतिष्ठा बढ़ जाती है, किंतु दुर्जन का वक्तव्य
    ही उसे ध्वस्त कर देता है.
  eng-OURB: By the blessing of the upright, the city is exalted, but it is overthrown
    by the mouth of the wicked.
  spa-BES: Por la bendición del hombre recto, la ciudad se hace grande, pero la boca
    del malhechor la derriba.
  tdx-tdx: Mionjoñe ty rova tatae’ o vañoñeo, fe rotsahe’ ty vava’ o lo-tserekeo.
  tha-KJV: โดยพรของคนเที่ยงธรรม บ้านเมืองก็เป็​นที​่​ยกย่อง แต่​ว่ามันคว่ำลงโดยปากของคนชั่วร้าย
  por-BR-2018: Pelo bênção dos sinceros a cidade se exalta; mas pela boca dos perversos
    ela se destrói.
  deu-ELO: Durch den Segen der Aufrichtigen kommt eine Stadt empor, aber durch den
    Mund der Gesetzlosen wird sie niedergerissen.
  eng-WYC-2018: A city shall be enhanced by [the] blessing of just men; and it shall
    be destroyed by the mouth of wicked men. (A city shall be enhanced by the blessing
    of the righteous; and it shall be destroyed by the words of the wicked.)
  epo-epo: Per la beno de piuloj urbo altiĝas; Kaj per la buŝo de malpiuloj ĝi ruiniĝas.
  uig-PIN: Toƣrilarning bǝrikǝt tilǝxliri bilǝn xǝⱨǝr güllinǝr; Lekin rǝzillǝrning
    tili bilǝn wǝyran bolar.
  beo-beo: 'Noga:i dunu da Gode da moilai bai bagade hahawane dogolegele fidima:ne
    sia:ne gadosea, amo moilai da noga:idafa amola bagade ba:sa. Be wadela:i hamosu
    dunu da gagabusu sia: sia:dasea, moilai bai bagade da dafasa.'
  tpi-OTNT: Ol stretpela man i save mekim gutpela pasin insait long taun bilong ol,
    na dispela i mekim taun i kamap gutpela. Tasol ol man bilong mekim pasin nogut,
    ol i save mekim kain kain tok nogut, na dispela i save bagarapim taun.
  hau-SA: Ta wurin albarkar mai aikata gaskiya birni kan ƙasaita, amma ta wurin bakin
    mugu akan hallaka birnin.
  uig-LAT: Toghrilarning beriket tileshliri bilen sheher gülliner; Lékin rezillerning
    tili bilen weyran bolar.
  nde-nde: Ngokubusiswa ngabalungileyo omubi ubalodumo, kodwa ngomlomo wezigangi uyachitheka.
  ton-ton: '‌ʻOku hakeakiʻi ʻae kolo ʻi he tāpuaki ʻoe angatonu: ka ʻoku holoki hifo
    ia ʻe he ngutu ʻoe angahala.'
  ces-1613: Požehnáním spravedlivých zvýšeno bývá město, ústy pak bezbožných vyvráceno.
  eng-WMB: By the blessing of the upright, the city is exalted, but it is overthrown
    by the mouth of the wicked.
  tam-TCV: நீதிமான்களின் ஆசீர்வாதத்தால் பட்டணம் உயர்ந்தோங்கும்; ஆனால் கொடியவர்களின்
    வார்த்தையினாலோ அது அழிந்துபோகும்.
  ceb-ULB: Pinaagi sa maayong mga gasa niadtong makapahimuot sa Dios, mouswag ang
    siyudad; pinaagi sa baba sa daotan, magun-ob ang siyudad.
  pol-UBG: Dzięki błogosławieństwu prawych wznosi się miasto, a usta niegodziwych
    je burzą.
  urd-GVU: سیدھی راہ پر چلنے والوں کی برکت سے شہر ترقی کرتا ہے، لیکن بےدین کے منہ
    سے وہ مسمار ہو جاتا ہے۔
  deu-1912: Durch den Segen der Frommen wird eine Stadt erhoben; aber durch den Mund
    der Gottlosen wird sie zerbrochen.
  kan-2017: ಯಥಾರ್ಥವಂತರ ಆಶೀರ್ವಾದದಿಂದ ಪಟ್ಟಣವು ಉನ್ನತಿಗೆ ಬರುವುದು, ಕೆಟ್ಟವರ ಬಾಯಿಂದ ಕೆಡವಲ್ಪಡುವುದು.
  yap-yap: Ra mon’og reb e binaw u nap’an nra athapeg e girdi’ ni yal’uw ni nge fel’,
    mra kireb reb e binaw ni bochan e thin rok e pi’in kireb e leam rorad.
  hlt-MCSB: Aka thuem rhoek kah yoethennah loh vangpuei a pomsang tih, halang kah
    a ka longtah a koengloeng.
  mdy-ETH: ጎኔ ዓሳ ዓንጂንቴ ዓንጆ ዛሎና ካታማ ዲጪ ዲጪ ዴንዳኔ፤ ፑርቶ ዓሶኮ ፑርቶ ጌኤዛ ጋዓንቴ ባይሲንታይዳ ጌልዛኔ።
  kew-kew: Epe redepone aanumi nimuna ada kagure-para epea peme rabu nimuna ada kagure
    page ora epe-rupa surubeme rabu epe-rupa aaya. Go yapare wae pupitagine aanu mi
    waea pulalo peme rabu go teme agaame mo ada kagure page ma-oyaaeme.
  twi-ASANTE: Pɛyɛfoɔ nhyira ma kuropɔn no kɔ so, nanso amumuyɛfoɔ ano bɔ no.
  eng-WEBU: By the blessing of the upright, the city is exalted, but it is overthrown
    by the mouth of the wicked.
  wal-wal: Xillotu anjjuwaa gaasuwan katamai diccees; shin iita uraa haasayai katamaa
    xaissees.
  acu-NT: Pengker nintintin ainau yayamujai aints ainau yaktan eemtikin ainawai. Antsu
    pase aints ainau ni pase chichaamurijai nu yaktanka mesen ainawai.
  spa-PDDPT: Con la bendición de los rectos la ciudad prospera, Pero la boca de los
    perversos la arruina.
  gun-gun: Heko porã va'e ogueroayvu porãa rupi tetã ha'e javi rupi 'rã ikuai porã,
    ha'e rã heko vai va'e kuery ijayvua rupi ma oitya 'rã.
  agu-BL: Ko at banl Kataj squibaj yi e' balaj, na jal k'ej yi cyetz chitanum. Poro
    tan paj yi juntlen nin cyajtza'kl yi e' mal nak, na xit yi cyetz chitanum.
  ilo-ULB: Babaen kadagiti nasasayaat a sagut dagiti mangay-ayo iti Dios, maidayaw
    ti siudad; gapu iti ngiwat dagiti nadangkes, marba ti siudad.
  kpg-kpg: Di waahale la ga humalia i di madagoaa digau hai hegau donu ga haga maluagina
    di maa, gei nnelekai o digau huaidu le e haga mooho di waahale.
  uig-ARA: توغرىلارنىڭ بەرىكەت تىلەشلىرى بىلەن شەھەر گۈللىنەر؛ لېكىن رەزىللەرنىڭ تىلى
    بىلەن ۋەيران بولار.
  bps-bps: Fagu di nimò i dad to matlu mbaling mdengeg i banwe, bay fagu di talù i
    dad to sasè malmo i banwe.
  sus-sus: Tinxintɔɛe munafanyi rafama nɛ a xa taa ma, mixi ɲaaxie tan taa xun nakanama
    e xa wɔyɛnyie nan na.
  pon-2006: Kahnimw ehu kin lapalapala ni ahnsou me aramas pwung kan kin kapaiahda,
    ahpw kahnimw ehu kin ohkihla lokaiahn aramas suwed kan.
  ksd-ksd: A pia na pal i tavua ta ra varvadoan kai ra dovot na tarai, Ma di vue pukue
    vue ta ra ngie i ra umana tena varpiam.
  tur-YTC: Dürüstlerin bereketiyle kent yükselir, Ama kötülerin ağzıyla kent yıkılır.
  bel-N: Дабраславенствам правых узвышаецца горад, а вуснамі бязбожнікаў руйнуецца.
  grc-BRENT: στόμασι δὲ ἀσεβῶν κατεσκάφη.
  ind-AYT: Oleh berkat orang jujur, kota ditinggikan, tetapi mulut orang fasik meruntuhkannya.
  nya-nya: Mzinda umakwezeka chifukwa cha madalitso a anthu oyera mtima, koma umawonongedwa
    chifukwa cha pakamwa pa anthu oyipa.
  hrv-hrv: Blagoslovom pravednika grad se diže, a ustima opakih razara se.
  mps-mps: Te doloba pai bidi dabego te augwa taun tomode wiegi yai kolesaga ebaso,
    te tebogo te taun wiegi yai pedelaibao. Tiali goli, te dwai kolesaga ebo bidi
    dabe, augwaligo te dwai po haniani weyu, tama tego te taun dolobo dao.
  tpi-tpi: Ol stretpela man i save mekim gutpela pasin insait long taun bilong ol,
    na dispela i mekim taun i kamap gutpela. Tasol ol man bilong mekim pasin nogut,
    ol i save mekim kain kain tok nogut, na dispela i save bagarapim taun.
  dan-1931: Ved retsindiges Velsignelse rejser en By sig, den styrtes i Grus ved gudløses
    Mund.
  vie-OVCB: Thành hưng thịnh nhờ phước người hiền, thành sụp đổ do miệng kẻ ác.
  guj-2017: સદાચારીના આશીર્વાદથી નગરની ઉન્નતિ થાય છે, પણ દુરાચારીની વાણીથી તેનો નાશ
    થાય છે.
  pon-2006A: Kahnimw ehu kin lapalapala ni ahnsou me aramas pwung kan kin kapaiahda,
    ahpw kahnimw ehu kin ohkihla lokaiahn aramas suwed kan.
  por-BRBSL: Com a bênção dos justos, a cidade é exaltada, mas é derrubado pela boca
    dos ímpios.
  swe-swe: De rättfärdigas inflytande välsignar (bygger upp) en stad, men syndares
    ord (tal, råd, mun) slår omkull den.
  cth-cth: Tamikalan ni yawhawi a coe navah khopui hai tawmrasang lah a o, hatei,
    tamikathoutnaw e pahni ni teh ouk a raphoe.
  twi-twi: Pɛyɛfo nhyira ma kuropɔn no kɔ so, nanso amumɔyɛfo ano ma ɛbɔ.
  hlt-hlt: Aka thuem rhoek kah yoethennah loh vangpuei a pomsang tih, halang kah a
    ka longtah a koengloeng.
  tbz-SIM: Bɛnitisɑ̀ɑ̀bɛ̀ nɑ́ɑǹtì tiì dɛ̀úkùnko bɛ ɛì, kɛ̀ bɛnitiyɛibɛ kpɛti di buɔ̀.
  msy-2020: Gumazir aghuiba zurara arazir aghuiba uan nguibar averiamɨn dagh ami,
    ezɨ da nguibam gamima a dera. Ezɨ gumazir arazir kurabagh amiba, me akar kurar
    igharazibav gei, ezɨ bizir kam nguibam gasɨghasɨsi.
  dop-dop: Siɣisilɑɑ nɑ́ kɔŋnɑ kʋpɑntʋ kɛ pɑ ɩcɑtɛ tɑɑ nɑ ɩcɑtɛ teeki. Amɑ ɑsɑɣɑɑ
    nɑ́ wɑkələɣɩ-tɛ nɑ pɑ nɔɔsɩ.
  azb-azb: Əməlisalehlərin alqışı şəhəri şərəfə çatdırar, Lakin şərin qarğışı oranı
    viran qoyar.
  eng-DBY: By the blessing of the upright the city is exalted; but it is overthrown
    by the mouth of the wicked.
  hin-2017: सीधे लोगों के आशीर्वाद से नगर की बढ़ती होती है, परन्तु दुष्टों के मुँह
    की बात से वह ढाया जाता है।
  wol-KYG: Barkeb ku jub teral nab dëkk, kàddug ku soxor tas nab dëkk.
  bjr-bjr: Andeeqee mariasa maqusa amiqi amiqinoo maridanoo. Manda oosana maree mariasa
    ufa fannoo nári maqusa naakunduka midanoo.
  eng-YLT: By the blessing of the upright is a city exalted, And by the mouth of the
    wicked thrown down.
  kne-kne: Maidayaw din siyodad gapo sin bindisyon di nalinteg, ngem madadael gapo
    sin kalin di mangam-amag si lawa.
  eng-WYC-2017: A city shall be enhanced by [the] blessing of just [or rightwise]
    men; and it shall be destroyed by the mouth of wicked men.
  eng-WMBB: By the blessing of the upright, the city is exalted, but it is overthrown
    by the mouth of the wicked.
  urd-GVH: सीधी राह पर चलनेवालों की बरकत से शहर तरक़्क़ी करता है, लेकिन बेदीन के मुँह
    से वह मिसमार हो जाता है।
  rug-rug: Koari na minana tanisa tie ṉoṉo si ta ovulu sa vasileana, ba koari na zinama
    tanisa tie kaleana si ta huara sa popoa.
  gaz-gaz: Eebba nama tolaatiin magaalaan ulfina argata; afaan nama hamaatiin garuu
    ni barbadeeffama.
  fra-LSG: La ville s’élève par la bénédiction des hommes droits, Mais elle est renversée
    par la bouche des méchants.
  yal-yal: Taan sabatima muxu faɲine duban nan xɔn. Koni a kalama nɛn muxu ɲaxine
    dɛ xuiin ma.
  haw-1868: Ma ka hoomaikaiia mai o ka poe pololei, E hookiekieia ke kulanakauhale;
    Ma ka waha o ka poe hewa, ua hoohioloia.
  arb-NAV: بِبَرَكَةِ الْمُسْتَقِيمِينَ تَتَعَظَّمُ الْمَدِينَةُ، وَتُهْدَمُ بِسَبَبِ
    أَقْوَالِ الأَشْرَارِ.
  ewe-ewe: To dzɔdzɔetɔ ƒe yayra dzi wodoa du ɖe dzi, ke wotsrɔ̃nɛ to ame vɔ̃ɖi ƒe
    nu dzi.
  eng-LEE: Through the blessing of the upright a city is exalted; but through the
    mouth of the wicked it is pulled down.
  asm-FB: ঈশ্বৰক সন্তুষ্ট কৰা লোকসকলৰ আশীৰ্ব্বাদৰ দ্বাৰাই নগৰৰ উন্নতি হয়; কিন্তু
    দুষ্টলোকৰ মুখৰ দ্বাৰাই নগৰ উচ্ছন্ন হয়।
  sus-A: تِنشِنتْييٍ مُنَقَنيِ رَقَمَ نّ عَ شَ تَا مَ، مِشِ حَاشِيٍ تَن تَا شُن نَكَنَمَ
    عٍ شَ وْيّنيِيٍ نَن نَ.
  fra-SBL: Par la bénédiction des hommes droits, la ville est exaltée, mais elle est
    renversée par la bouche des méchants.
  hbo-hbo: בְּבִרְכַּ֣ת יְ֭שָׁרִים תָּר֣וּם קָ֑רֶת וּבְפִ֥י רְ֝שָׁעִ֗ים תֵּהָרֵֽס׃
  kik-kik: Itũũra inene nĩrĩtũũgagĩrio nĩ ũndũ wa kĩrathimo kĩa andũ arĩa arũngĩrĩru,
    no nĩrĩanangagwo nĩ kanua ka andũ arĩa aaganu.
  fra-NCL: Par la bénédiction des hommes droits la ville prospère ; elle est renversée
    par la bouche des impies.
  cek-AK: Katoeng kami tahamhoih naah, vangpui to pakoeh ah oh; toe kasae kami ih
    pakha mah loe vangpui to amrosak.
  cuk-cuk: Dule-innikidaedi, e-ibmar-nued-oyogedgi neggwebur-ogannoged. Dule-isgana-e-gwabin-dukudina,
    neggwebur-wioged.
  uig-CYR: Тоғриларниң бәрикәт тиләшлири билән шәһәр гүллинәр; Лекин рәзилләрниң тили
    билән вәйран болар.
  tel-2017: నీతిమంతులు దీవెనలు పొందితే పట్టణం ఉన్నత స్థితికి చేరుతుంది. దుష్టుల మాటలు
    దాన్ని కూలిపోయేలా చేస్తాయి.
  hat-BSA: Avèk benediksyon a moun dwat yo, yon vil vin leve wo; men avèk bouch a
    mechan yo, li vin chire nèt.
  kos-kos: Mwet suwoswos fin akinsewowoye sie siti na ac akfulatyeyuk, a kas lun mwet
    koluk uh kunauselik siti sac.
  hbo-WLC: בְּבִרְכַּ֣ת יְ֭שָׁרִים תָּר֣וּם קָ֑רֶת וּבְפִ֥י רְ֝שָׁעִ֗ים תֵּהָרֵֽס׃
  ibo-ibo: A na-esite na ngọzị nke ndị ziri ezi bulie obodo elu, ma a nʼala ya nʼiyi
    site nʼokwu ọnụ ndị ajọ omume.
  ory-ory: ସରଳ ଲୋକର ଆଶୀର୍ବାଦରେ ନଗର ଉନ୍ନତ ହୁଏ, ମାତ୍ର ଦୁଷ୍ଟ ଲୋକର ମୁଖରେ ତାହାର ନିପାତ ହୁଏ।
  chk-chk: Lupwen ekewe chon wenechar ra afeiöchü eu telinimw, a fefeitä, nge ren
    än ekewe aramasangau kapas ewe telinimw a tala.
  rop-rop: Ola gudbala pipul meigim olabat taun jidan gudwan, bat wen ola nogudbala
    pipul tok nogudwan wed dei meigim det taun jidan rabishwan.
  ukr-1871: Словами добрими праведників росте у гору город, а устами безбожників занепадає.
  deu-1951: Durch den Segen der Redlichen kommt eine Stadt empor; aber durch den Mund
    der Gottlosen wird sie heruntergerissen.
  eng-JPS: By the blessing of the upright a city is exalted; but it is overthrown
    by the mouth of the wicked.
  srp-1865: Blagoslovima pravednijeh ljudi podiže se grad, a s usta bezbožnièkih raskopava
    se.
  lug-lug: 'Omukisa gw’abatuukirivu gukulaakulanya ekibuga: naye olw’akamwa k’abakozi
    b’ebibi, ekibuga kizikirizibwa.'
  heb-heb: בברכת ישרים תרום קרת ובפי רשעים תהרס׃
  ben-IRV: সরলদের আশীর্বাদে নগর উন্নত হয়; কিন্তু দুষ্টদের বাক্যে তা বিচ্ছিন্ন হয়।
  pan-pan: ਸਚਿਆਰਾਂ ਦੀਆਂ ਅਸੀਸਾਂ ਨਾਲ ਨਗਰ ਦਾ ਵਾਧਾ ਹੁੰਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੇ ਬੋਲਾਂ ਨਾਲ ਉਹ
    ਢਹਿ ਜਾਂਦਾ ਹੈ।
  mya-JVB: တရား သောသူသည် ကောင်းကြီး ပေးသော အားဖြင့် သူ၏နေရာမြို့ သည် ချီးမြှောက် ခြင်းသို့၎င်း၊
    မ တရားသောသူ ၏နှုတ် ဖြင့် ဖြိုဖျက် ခြင်းသို့၎င်း ရောက် တတ်၏။
  tte-O: Todudulai ali namwanamwa koina Yaubada yanuwane esana ikeleisin, na tonaenaeli
    ali walo naenaeli kolili iyamala yanuwane ana kaba sibayanaena.
  tbg-tbg: Avuqavu ni variaka vare varia kaiqava ekaa vatukaqi variaka koqema nimite
    vaivaro, vika vatuka autuvano uritarero vaira. Qora kaiqa vare variaka qora uva
    ti variava nái vatuka qoraiqama nimite vaivaro vi vatukava vehiqama vira.
  hmo-hmo: Kara maoromaoro taudia ese hanua ta idia hanamoa neganai, unai hanua be
    do ia namo, to kara dika taudia edia hereva dekena amo, hanua be do ia dika.
  urd-urd: रास्तबाज़ों की दुआ से शहर सरफ़राज़ी पाता है, लेकिन शरीरों की बातों से बर्बाद
    होता है।
  rus-SYN: Благословением праведных возвышается город, а устами нечестивых разрушается.
  bqc-SIM: Wɛ̃́lɛ ì kã́fĩ nↄ̀sɛpuadeↄ sabai, gbɛ̃vãiↄ lɛ́ ì wɛ̃́lɛ dɛ.
  tcz-CHONGTHU: Mikitah ho chunga phattheina jal in, khopi sung mite dopsang in aum
    un, hinlah mikitah lou ho thumot sei jeh'in khopi amangthah bep jin ahi.
  mar-mar: जो कोणी आपल्या चांगल्या दानांनी देवाला संतोषवितो, तेव्हा नगर मोठे होते;
    दुष्टांच्या तोंडामुळे नगर उद्ध्वस्त होते.
  hlt-THB: Thlakdyngkhqi a zoseennaak ing khawkkhui kyihcahna awm nawh, thlakchekhqi
    am khaa ing thangseet sak hy.
  qub-qub: Alli runacuna bindisyunta goptenga marca jatunyanmi. Fiyu runacunapa shiminwanmi
    ichanga marca ushacan.
  bqp-bqp: Wɛ̃tɛ dì kara nɛ̀sɛpuradenↄ gãi, gbɛ̃ vãninↄ lɛ́ dì wɛ̃tɛ dɛ.
  hat-hat: Se bèl bagay pou yon lavil lè li gen moun serye ladan l'. Men, mechan yo
    ap detwi l' ak lang yo.
  eng-BSB: By the blessing of the upright a city is built up, but by the mouth of
    the wicked it is torn down.
  tod-tod: Sɔle nuiti daa luyai ɠa ɗa ʋa ga ɓɔɠɔzɔlɔɔgi ta-laazuʋɛ. Kɛlɛ faa ɲɔu ɠɛ
    nuiti daa ɓɔɛi ɠa ɗa koloɠolo.
  eng-WEBPB: By the blessing of the upright, the city is exalted, but it is overthrown
    by the mouth of the wicked.
  kbq-kbq: Anumzamo'ma fatgo vahe'mofo nomani'zama asomu'ma huntegeno'a, rankuma'mofo
    agimo'a marenerie. Hianagi kefo avu'ava'ma nehia vahe'mofo agipinti'ma esia kemo'a,
    rankumara eri haviza hutregahie.
  nhe-BL: Nopa miyac tlatiochihualistli tlen quiselíaj tlacame tlen itztoque xitlahuaque
    quihueyitlalía inialtepe. Pero ax cuajcualme quinenpolohuaj inialtepe ica tlen
    fiero quiijtohuaj.
  bus-bus: Wɛ́tɛ è kaara nↄ̀sɛpuradeenↄ gãzĩ, gbɛ̃ zaaanↄ lɛ́ è wɛ́tɛ dɛ.
  gub-BL: Aze teko imunar 'ym ma'e wiko amo tawhu pe wà, ikàg a'e tawhu. Ikatu 'ym
    ma'e waze'eg umuaiw weko haw tawhu.
  eng-DRA: 'By the blessing of the just the city shall be exalted: and by the mouth
    of the wicked it shall be overthrown.'
