verse: PRO.011.001
translations:
  mal-C: കള്ളത്തുലാസ് യഹോവയ്ക്ക് വെറുപ്പാകുന്നു, കൃത്യതയുള്ള തൂക്കം അവിടത്തെ പ്രസാദം
    നേടിത്തരും.
  deu-TKW: Falsche Wage ist Jahwe ein Greuel, aber volles Gewicht ist sein Wohlgefallen.
  lin-lin: Bimekelo kilo ya lokuta ezali lokola makambo ya nkele na miso ya Yawe,
    kasi kilo ya sembo ezali elengi na miso na Ye.
  eng-LSV: Balances of deceit [are] an abomination to YHWH, || And a perfect weight
    [is] His delight.
  eng-GNV: 'False balances are an abomination vnto the Lord: but a perfite weight
    pleaseth him.'
  eng-WEBSTER: 'A false balance is abomination to the LORD: but a just weight is his
    delight.'
  nhw-BL: TOTECO tlahuel quicualancaita catli tecajcayahua huan amo ajsitoc tlatamachihua.
    Quinequi xitlatamachihua xitlahuac pampa ya nopa quimaca paquilistli.
  swh-ONEN: Bwana huchukia sana mizani za udanganyifu, bali vipimo sahihi ni furaha
    yake.
  bba-bba: Yinni Gusunɔ u ku rɑ kɑ̃ bɑ n kiɑnu yĩirumɔ kɑ kilo ye yɑ ǹ sɑ̃ɑ dee dee,
    ɑdɑmɑ u kĩwɑ bɑ n yĩirumɔ kɑ ye yɑ sɑ̃ɑ dee dee.
  eng-KJVCPB: 'A false balance is abomination to the Lord: But a just weight is his
    delight.'
  luo-luo: Jehova Nyasaye ok mor gi rapim ma ok nikare, to rapim makare ema omorgo.
  meu-meu: Metau ihahetohona e hakoikoiamu ḡauna na ḡau dika-hereana Iehova enai,
    a hahetoho aurina mai momokanina na ia ese e moalelaiamu.
  npi-ULB: बेठिक तराजुलाई परमप्रभु घृणा गर्नुहुन्छ, तर ठिक तौलमा उहाँ आनन्द मनाउनुहुन्छ
    ।
  yor-yor: Olúwa kórìíra òsùwọ̀n èké, ṣùgbọ́n òsùwọ̀n òtítọ́ jẹ́ inú dídùn un rẹ̀.
  ind-ind: TUHAN membenci segala perbuatan curang dalam berdagang. Pedagang yang menggunakan
    timbangan dengan jujur menyenangkan hati-Nya.
  pes-OPCB: خداوند از تقلب و کلاهبرداری متنفر است، ولی درستکاری و صداقت را دوست دارد.
  tgl-ULB: Kinapopootan ni Yahweh ang timbangang hindi tama, ngunit siya ay nagagalak
    sa wastong timbang.
  hui-hui: Wali agalime mendealinaga mbirale yidago mo page bulenaga genda magi handaga
    ngago ke̱ howa wiagadagua ndo hada dai biaga karu Anduane Homogohanda ti handabe
    manga haga ka. Anigo maru genda magi tigatiga ngadagua handalu yolo bulene ngadagua
    biaga karuhondo ibugua turu haga ka.
  mya-mya: မမှန်သောချိန်ခွင်သည် ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူဘွယ်၊ မှန်သောအလေးမူကား၊
    နှစ်သက် တော်မူဘွယ်ဖြစ်၏။
  bod-N: འཁྱོག་པའི་སྲང་ལ་ཡ་ཝཱེ་ཞེན་ལོག༌ཅིང༌། །རྒྱ་རྡོ་དྲང་པོར་ཁོང་ཉིད་ཐུགས་དགྱེས༌སོ།།
  wsk-wsk: Kariimet skel ko nuamur sang gurugusan se mel ko ikup diram me balso, mu
    Yawe munan umu me ko kueso nunguningkiri; bare nu kariimet mel ko ikup ko tom
    diram la balsan mu nunga amilmiloso.
  sna-sna: Jehovha anovenga zviero zvinonyengera, asi zviero zvakakwana zvinomufadza.
  spa-BLM: Un balance falso es una abominación para Yahvé, pero las pesas precisas
    son su deleite.
  cac-cac: A echlab' man̈ tz'acanoc, max schalaj sc'ol Jehová. Axo echlab' tz'acan
    jun, stzalaj sc'ool yed'oc.
  swh-ULB: Yehova huchukia vipimo ambavyo havipo sahihi, bali hufurahia uzani dhahiri.
  bel-bel: Няправільныя вагі - агідныя Госпаду, а правільныя вагі ўпадабаньне Яму.
  deu-ELBBK: Trügerische Waagschalen sind dem HERRN ein Gräuel, aber volles Gewicht
    ist sein Wohlgefallen.
  mbb-OT: Igkeepes te Nengazen is limbung he paaǥi te kedtimbang, piru iyan din igkesuat
    is kenà kedlimbung.
  mal-2015: കള്ളത്തുലാസ്സു യഹോവെക്കു വെറുപ്പു; ഒത്ത പടിയോ അവന്നു പ്രസാദം.
  rmc-rmc: Le RAJESKE džungľol oda, ko važinel falošňe, ale o vahi, so važinen mištes,
    leske hin pre dzeka.
  pes-OPV: ترازوی با تقلب نزد خداوند مکروه است، اما سنگ تمام پسندیده او است.
  ron-1924: Кумпэна ыншелэтоаре есте урытэ Домнулуй, дар кынтэряла дряптэ Ый есте
    плэкутэ.
  ben-OBCV: সদাপ্রভু অসাধু দাঁড়িপাল্লা ঘৃণা করেন, কিন্তু সঠিক বাটখারা তাঁকে সন্তুষ্ট
    করে।
  som-som: Kafaddii khiyaano ah Rabbigu aad buu u karhaa, Laakiinse dhagaxii miisaanka
    oo xaq ah wuu ku farxaa.
  lat-VUC: '[Statera dolosa abominatio est apud Dominum, et pondus æquum voluntas
    ejus.'
  eng-ASVBT: A false balance is an abomination to Jehovah; But a just weight is his
    delight.
  mna-mna: Mbulu ki tapakaam zin tomtom mi tawatke lende koroŋ kizin na, Yooba leleene
    pa ri sa som. Tana iti sombe takam ŋgomo pa koroŋ sa, na tere be tuur kadoono
    ma irao kat pa ka kin. Pa Yooba leleene pa mbulu ta kembei. Kokena tasala mete.
  ita-1885: Le bilance false sono cosa abbominevole al Signore; Ma il peso giusto
    gli è cosa grata.
  eng-LXXUP: 'False balances are an abomination before the Lord: But a just weight
    is acceptable unto him.'
  eng-ULB: Yahweh hates scales that are not accurate, but he delights in a precise
    weight.
  spa-VBL: El Señor odia los pesos falsos, pero el peso acertado le complace.
  fra-_FOB: La balance fausse est en abomination à l'Éternel; mais le poids juste
    lui est agréable.
  mal-mal: കള്ളത്തുലാസ്സ് യഹോവയ്ക്ക് വെറുപ്പ്; ശരിയായ തൂക്കം അവിടുത്തേക്ക് പ്രസാദകരം.
  lit-lit: Apgaulingos svarstyklės – bjaurastis VIEŠPAČIUI, bet tikslus svarstis jam
    patinka.
  urd-GVR: Rab ġhalat tarāzū se ghin khātā hai, wuh sahīh tarāzū hī se ḳhush hotā
    hai.
  suz-BL: परमप्रभु यावेमी जोल पा नाक्‍तीक तशा, ग्रांग्रा दीब। तन्‍न ठीक नाक्‍तीक तशा
    शुश ग्‍येरसीब। लेवी १९:३५-३६
  eng-NOY: False scales are an abomination to the LORD; But a perfect weight is his
    delight.
  ita-1927: La bilancia falsa è un abominio per l’Eterno, ma il peso giusto gli è
    grato.
  ckb-ckb: تەرازووی لاسەنگ لەلای یەزدان قێزەونە، بەڵام ئارەزووی لە کێشی دروستە.
  eng-BBE: Scales of deceit are hated by the Lord, but a true weight is his delight.
  kan-OKCV: ಮೋಸದ ತಕ್ಕಡಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾಗಿದೆ; ಆದರೆ ನ್ಯಾಯದ ತೂಕ ಅವರಿಗೆ ಮೆಚ್ಚುಗೆ.
  tam-2017: கள்ளத்தராசு யெகோவாவுக்கு அருவருப்பானது; சரியான நிறைகல்லோ அவருக்குப் பிரியம்.
  spa-RV-1909: 'EL peso falso abominación es á Jehová: mas la pesa cabal le agrada.'
  ron-BTF: O balanță înșelătoare este urâciune pentru DOMNUL, dar o greutate întreagă
    este desfătarea lui.
  eng-WEBP: A false balance is an abomination to the LORD, but accurate weights are
    his delight.
  eng-FBV: The Lord hates dishonest scales, but accurate weights please him.
  nld-1939: Van een valse weegschaal heeft Jahweh een afschuw, Hij houdt van een zuiver
    gewicht.
  nch-BL: TOTECO tahuel quicualancaita cati tecajcayahua huan amo ajsitoc tatamachihua.
    Quinequi xitatamachihua xitahuac pampa ya nopa quimaca paquilisti.
  vie-1934: Cây cân giả lấy làm gớm ghiếc cho Đức Giê-hô-va; Nhưng trái cân đúng được
    đẹp lòng Ngài.
  hin-CV: अशुद्ध माप याहवेह के लिए घृणास्पद है, किंतु शुद्ध तोल माप उनके लिए आनंद
    है.
  eng-OURB: A false balance is an abomination to Adonai, but accurate weights are
    his delight.
  spa-BES: Las balanzas falsas no aprueba el Señor, pero aprueba las balanzas exactas.
  tdx-tdx: Tiva am’ Iehovà ty fandanjàñe vìlañe, fe no’e ty vato to.
  tha-KJV: ตราชู​เท​ียมเท็​จน​ั้นเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​ลูกตุ้มเที่ยงตรงเป็นความปี​ติ​ยินดี​ของพระองค์
  por-BR-2018: A balança enganosa é abominação ao SENHOR; mas o peso justo é seu prazer.
  deu-ELO: Trügerische Waagschalen sind Jehova ein Greuel, aber volles Gewicht ist
    sein Wohlgefallen.
  eng-WYC-2018: A guileful balance is abomination with God; and an even weight is
    his will. (A deceitful scale is an abomination to God; and equal, or honest, weights
    be his desire.)
  epo-epo: Malvera pesilo estas abomenaĵo por la Eternulo; Sed plena pezo plaĉas al
    Li.
  uig-PIN: Yalƣan taraza Pǝrwǝrdigarƣa yirginqliktur; Adil jing texi Uni hursǝn ⱪilar.
  beo-beo: Hina Gode da ogogosu dunu amo da ogogosu dioi defei amoga dunu enoma ogogosa,
    E da ilima higasa. Be E da moloidafa dioi defei hahawane ba:sa.
  tpi-OTNT: Bikpela i no laik tru long ol man i senisim mak long skel, bilong giamanim
    ol manmeri na pulim mani bilong ol. Tasol em i amamas tru long ol man i save skelim
    ol samting long mak stret.
  hau-SA: Ubangiji yana ƙyamar ma’aunan zamba, amma ma’aunin da suke daidai ne abin
    farin cikinsa.
  uig-LAT: Yalghan taraza Perwerdigargha yirginchliktur; Adil jing téshi Uni xursen
    qilar.
  nde-nde: UThixo uyazenyanya izilinganiso zokudlelezela, kodwa uthokoza ngezilinganiso
    eziqondileyo.
  ton-ton: 'Ko e fai kākā ʻi he fakamamafa meʻa ko e fakalielia kia Sihova: ka ʻoku
    ne leleiʻia ʻi he fakamamafa totonu.'
  ces-1613: Váha falešná ohavností jest Hospodinu, ale závaží pravé líbí se jemu.
  eng-WMB: A false balance is an abomination to the LORD, but accurate weights are
    his delight.
  tam-TCV: கள்ளத்தராசுகளை யெகோவா அருவருக்கிறார், ஆனால் சரியான நிறையுள்ள படிக்கற்கள்
    அவருக்கு விருப்பம்.
  ceb-ULB: Gikasilagan ni Yahweh ang sukdanan nga dili husto, apan gikahimut-an niya
    ang husto nga pagsukod.
  pol-UBG: Fałszywa waga budzi odrazę w PANU, ale podobają mu się uczciwe odważniki.
  urd-GVU: رب غلط ترازو سے گھن کھاتا ہے، وہ صحیح ترازو ہی سے خوش ہوتا ہے۔
  deu-1912: Falsche Waage ist dem HERRN ein Greuel; aber völliges Gewicht ist sein
    Wohlgefallen.
  kan-2017: ಮೋಸದ ತಕ್ಕಡಿ ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯ, ನ್ಯಾಯದ ತೂಕ ಆತನಿಗೆ ಸಂತೋಷ.
  yap-yap: I SOMOL e ba fanenikay e girdi’ nma maruwel ko thabthabel nde paluw’. Mma
    felan’ ko thabthabel nib puluw.
  hlt-MCSB: Hlangthai palat kah cooi te BOEIPA kah tueilaehkoi tih, coilung a thuem
    te a kolonah la om.
  mdy-ETH: ዴኤሡሞ ዔሮ ባኮና ጌሺ ሺራ ዓሶ ናንጊና ናንጋ ጎዳ ዒፃኔ፤ ዴኤሡሞ ዔሮ ባኮና ፒዜ ማዻ ዓሶና ጋዓንቴ ዒዚ ዎዛዻኔ።
  kew-kew: Adaa Aa nipuna i robo kabula riri peme aanuri oyae waea-rupa rumaawa oyae
    yolateme. Goa pea pare epea peme onaare raname omoa rumaape epe-rupa popenalo
    pea.
  twi-ASANTE: Awurade kyiri asisie nsania, na nʼani gye nokorɛ nkariboɔ ho.
  eng-WEBU: A false balance is an abomination to the LORD, but accurate weights are
    his delight.
  wal-wal: GODAI worddo meezaanaa ixxees; shin likke meezaanan ufaittees.
  acu-NT: Meram nekapmatai ainau metekchau arti tusangka Apu Yuska nakitawai. Antsu
    tuke metek arti tusa wakerawai.
  spa-PDDPT: La balanza falsa es repugnancia a Yavé, Pero la pesa cabal es su complacencia.
  gun-gun: Jokorea rupi mba'emo opeja va'e gui Senhor ojeguaru, ha'e rã ha'evea'i
    rami opeja va'e ma oguerovy'a 'rã.
  agu-BL: Na chi'ch c'u'l Kataj Ryos scye'j yi e' wunak yi na xcon pẍu'bil cya'n yi
    nk'e'tz tz'aknak cu'n. Poro wi'nin na tzatzin scye'j yi e' yi na xcon pẍu'bil
    cya'n yi tz'aknak cu'n.
  ilo-ULB: Kagurgura ni Yahweh ti nakaur a timbangan, ngem pakaragsakanna ti apag-isu
    a dagsen.
  kpg-kpg: Dimaadua e de hiihai gi nia daangada ala e hai hegau gi nia pauna hai gee.
    Mee e tenetene gi nia pauna ala e donu.
  uig-ARA: يالغان تارازا پەرۋەردىگارغا يىرگىنچلىكتۇر؛ ئادىل جىڭ تېشى ئۇنى خۇرسەن قىلار.
  bps-bps: Knang Dwata i to mlimbung di ktimbangan, bay i gulehewan i to tmimbang
    i glut ktimbang.
  sus-sus: Alatala sikeeli kamalitare nan xɔnxi, kɔnɔ sikeeli kamalixi rafan a ma.
  pon-2006: KAUN-O kin ketin kalahdeki aramas me kin doadoahngki mehn tenek sapwung.
    E kin ketin kupwurperenki mehn tenek pwung.
  ksd-ksd: A Luluai i milmilikuane tuna ra valavalar i rara, Ma i manga gugu ta ra
    takodo na mamat.
  tur-YTC: Hileli terazi Yahve için iğrençtir, Ama doğru tartı O'nun sevincidir.
  bel-N: Агіда для ГОСПАДА — шалі падманлівыя, а вагі дакладныя даспадобы Яму.
  grc-BRENT: Ζυγοί δόλιοι βδέλυγμα ἐνώπιον Κυρίου, στάθμιον δὲ δίκαιον δεκτὸν αὐτῷ.
  ind-AYT: Timbangan yang menipu adalah kekejian bagi TUHAN, tetapi batu timbangan
    yang tepat adalah kesukaan-Nya.
  nya-nya: Muyeso wachinyengo Yehova umamunyansa, koma amakondwera ndi muyeso woyenera.
  hrv-hrv: Lažna je mjera mrska Jahvi, a puna mjera mila mu je.
  mps-mps: Genuai Bidigo homugo te bidi dabego te skel dąį hasegelibo homu te agai
    hagela mu ebo dao, te we bidi tibo po ola menama, tama augwaligo mone anoma elama
    sobao. Tiali goli, te bidi dabego te doado bage te dąį ilalidu dolo dobabo bidi
    dabede te agai wiegi yai homu pemene ebo dao.
  tpi-tpi: Bikpela i no laik tru long ol man i senisim mak long skel, bilong giamanim
    ol manmeri na pulim mani bilong ol. Tasol em i amamas tru long ol man i save skelim
    ol samting long mak stret.
  dan-1931: Falske Vægtskåle er HERREN en gru, fuldvægtigt Lod er efter hans Sind.
  vie-OVCB: Chúa Hằng Hữu ghê tởm chiếc cân gian, nhưng hài lòng với quả cân đúng.
  guj-2017: ખોટાં ત્રાજવાં યહોવાહને કંટાળારૂપ છે, પણ સાચા વજનથી તેમને આનંદ થાય છે.
  pon-2006A: KAUN-O kin ketin kalahdeki aramas me kin doadoahngki mehn tenek sapwung.
    E kin ketin kupwurperenki mehn tenek pwung.
  por-BRBSL: Um falso equilíbrio é uma abominação para Yahweh, mas pesos precisos
    são o seu deleite.
  swe-swe: '[Den första och sista versen i detta stycke använder ordet ”avskyvärd”.
    Det grupperar tjugo verser som handlar om sådant som Herren avskyr och gläder
    sig över.] En falsk balansvåg är avskyvärd(motbjudande, vidrig) för Herren (Jahve),
    men omanipulerade (felfria, kompletta, fulla) vikter behagar honom.'
  cth-cth: Kânging hoeh e yawcu teh BAWIPA hanelah panuet a tho teh, kânging e bangnuenae
    teh a ngai e lah ao.
  twi-twi: Awurade kyi asisi nsania, na nʼani gye nokware nkaribo ho.
  hlt-hlt: Hlangthai palat kah cooi te BOEIPA kah tueilaehkoi tih, coilung a thuem
    te a kolonah la om.
  tbz-SIM: Kuyie nyí dɔ́ siyɑ́ɑ̀bìsí potɑmpeé, kù dɔ́ sìì beú sìnsi weti weti.
  msy-2020: Gumazir biziba amadiba, ko gumazir bizibagh iveziba, me gumazamizibagh
    ifara pura biziba me dama da isima, Ikiavɨra Itir God men arazir kam bar an aghua.
    Egha a gumazir biziba deraghavɨra da amaga egha dagh iveziba, a bar me gakonge.
  dop-dop: Tɑcɑɑ luɣu fɛɩ pɔpɔtʋ mɑɣɑsəlɑɣɑ. Amɑ mɑɣɑsəlɑsɩ nsi sɩ təŋɑ teu tɔɣɔ ɩ
    cɑɑkɩ.
  azb-azb: Aldadıcı tərəzi Rəbdə ikrah yaradar, Rəbb düz çəki daşından razı qalar.
  eng-DBY: A false balance is an abomination to Jehovah; but a just weight is his
    delight.
  hin-2017: छल के तराजू से यहोवा को घृणा आती है, परन्तु वह पूरे बटखरे से प्रसन्न होता
    है।
  wol-KYG: Aji Sax ji bañ na njublaŋ ci nattub diisaay, ay nattukaay na mat, muy bànneexam.
  bjr-bjr: Sia andeeqara sikeerara foora imariasara Yaawefa fidiaqa midanoo. Mifa
    andeeqara sikeerara aidifanoo asasidanoo.
  eng-YLT: Balances of deceit [are] an abomination to Jehovah, And a perfect weight
    [is] His delight.
  kne-kne: Kaliliget Diyos din manowitik si ib-a na si baken kosto ay kiloan ono salopan,
    ngem malaydan sin mangosal sin kosto.
  eng-WYC-2017: A guileful balance is abomination with God; and an even weight is
    his will.
  eng-WMBB: A false balance is an abomination to the LORD, but accurate weights are
    his delight.
  urd-GVH: रब ग़लत तराज़ू से घिन खाता है, वह सहीह तराज़ू ही से ख़ुश होता है।
  rug-rug: E Zihova lopu hiva hokara ni sari na sikele sapu hikohiko, ba qetu nia
    Sa sa padapadana mamata sapu toṉoto.
  gaz-gaz: Waaqayyo madaalii hin amanamne ni balfa; madaalii dhugaatti immoo ni gammada.
  fra-LSG: La balance fausse est en horreur à l’Éternel, Mais le poids juste lui est
    agréable.
  yal-yal: Sikeela naxan muxun mayendenma na findixi fe ɲaxin nan na Alatala yɛɛ ra
    yi. Koni ligase sensenne a kɛnɛnxi.
  haw-1868: O KE kaupaona hoopunipuni, he koopailua ia ia Iehova; O ke kaupaona kupono,
    oia kona makemake.
  arb-NAV: الْمِيزَانُ الْمَغْشُوشُ رِجْسٌ لَدَى الرَّبِّ، وَالْمِكْيَالُ الْوَافِي
    يَحُوزُ رِضَاهُ.
  ewe-ewe: Yehowa tsri nudanu amebatɔ, ke nudakpe si de blibo la nye eƒe dzidzɔ.
  eng-LEE: Balances of deceit are an abomination of the Lord; but a full weight [obtaineth]
    his favor.
  asm-FB: ভুল তুলাচনী যিহোৱাৰ ঘিণলগীয়া; কিন্তু সঠিক জোখ তেওঁৰ সন্তোষ জনক।
  sus-A: عَلَتَلَ سِكٍيلِ كَمَلِتَرٍ نَن شْنشِ، كْنْ سِكٍيلِ كَمَلِشِ رَقَن عَ مَ.
  fra-SBL: Une fausse balance est une abomination pour Yahvé, mais les poids précis
    sont sa spécialité.
  hbo-hbo: מֹאזְנֵ֣י מִ֭רְמָה תֹּועֲבַ֣ת יְהוָ֑ה וְאֶ֖בֶן שְׁלֵמָ֣ה רְצֹונֹֽו׃
  pjt-pjt: Nyura aṉangu kutjupangka kutjupa kutjupa ngunti tjalamilannyangka Godanya
    puḻkaṟa mirpaṉaripai, palu paluṟu pukuḻaripai nyura tjukaṟurungku tjalamilannyangka
    mani nampa ngunti katuntja wiyangku.
  kik-kik: Ratiri itarĩ cia ma nĩ kĩndũ kĩrĩ magigi harĩ Jehova, no nĩakenagĩra mahiga
    ma gũthima marĩa maigananu.
  fra-NCL: La balance fausse est en horreur à Yahweh, mais le poids juste lui est
    agréable.
  cek-AK: Angraeng loe katoeng ai tahhaih to pahnuet; toe katoeng tahhaih nuiah loe
    anghoehaih tawnh.
  cuk-cuk: Bab-Jehová nibir-innikisulid isdar daked. Nibir-innikigwaddina, nued daked.
  uig-CYR: Ялған тараза Пәрвәрдигарға жиркиничликтур; Адил җиң теши Уни хурсән қилар.
  tel-2017: దొంగ త్రాసు యెహోవాకు అసహ్యం. న్యాయమైన తూకం ఆయనకు ఇష్టం.
  hat-BSA: Yon fo balans se abominasyon a SENYÈ a; men yon pwa ki jis se plezi Li.
  kos-kos: LEUM GOD El srunga mwe paun kikiap. Mwe paun suwohs uh mwe insewowo nu
    sel.
  hbo-WLC: מֹאזְנֵ֣י מִ֭רְמָה תּוֹעֲבַ֣ת יְהוָ֑ה וְאֶ֖בֶן שְׁלֵמָ֣ה רְצוֹנֽוֹ׃
  ibo-ibo: Ihe ọtụtụ aghụghọ bụ arụ nʼihu Onyenwe anyị ma ihe ọtụtụ zuru ezu na-anata
    ihuọma nʼebe ọ nọ.
  ory-ory: ଅଯଥାର୍ଥ ନିକ୍ତି ସଦାପ୍ରଭୁଙ୍କର ଘୃଣା ବିଷୟ। ମାତ୍ର ଯଥାର୍ଥ ବଟଖରା ତାହାଙ୍କର ତୁଷ୍ଟିକର।
  chk-chk: Ewe Samol mi Lapalap a oput aramas mi aea eu kilo esepwüng, nge a pwapwa
    ngeni eman mi aea eu kilo mi pwüng.
  rop-rop: Wal YAWEI det trubala God nomo laigim enibodi hu tjidimbat pipul, en im
    nomo laigim enibodi hu oldei yusumbat laiyawan skeil, bat im oldei gudbinji langa
    detlot pipul hu oldei yusumbat skeil gudwei.
  ukr-1871: Невірна вага — се гидота у Господа; вірна вгодна йому.
  deu-1951: Falsche Waage ist dem HERRN ein Greuel; aber volles Gewicht gefällt ihm
    wohl.
  eng-JPS: A false balance is an abomination to the LORD; but a perfect weight is
    His delight.
  srp-1865: Lažna su mjerila mrska Gospodu, a prava mjera ugodna mu je.
  lug-lug: Minzaani eteri ya mazima ya muzizo eri Mukama, naye ebipimo ebituufu bye
    bimusanyusa.
  heb-heb: מאזני מרמה תועבת יהוה ואבן שלמה רצונו׃
  ben-IRV: যে দাঁড়িপাল্লা সঠিক নয় সেটা সদাপ্রভু ঘৃণা করেন; কিন্তু সঠিক ওজনে তিনি
    সন্তুষ্ট হন।
  pan-pan: ਛਲ ਵਾਲੀ ਤੱਕੜੀ ਤੋਂ ਯਹੋਵਾਹ ਨੂੰ ਘਿਣ ਆਉਂਦੀ ਹੈ, ਪਰੰਤੂ ਪੂਰੇ ਤੋਲ ਤੋਂ ਉਹ ਪਰਸੰਨ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: မ မှန်သောချိန်ခွင် သည် ထာဝရဘုရား စက်ဆုပ် ရွံရှာတော်မူဘွယ်၊ မှန် သောအလေး
    မူကား ၊ နှစ်သက် တော်မူဘွယ်ဖြစ်၏။
  tte-O: Tomo siya polowe kaba liyeliyeina koina mwakota siyapaisowaili Yeoba ikalomagigi-lagili.
    Na tomo siya polowe kaba liyeliyeina siyapaisowa-yadudulai Yeoba iyaliyaya kolili.
  tbg-tbg: Unaqaraiqama keha sikeri hiriteha rahe variaka Noravano Kotiva vika iri
    qoraiqama nimite vaira. Avuqavuqama keha rahe varia sikerira, virarama vira antuqavano
    vairo.
  hmo-hmo: Metau sikele koikoidia idia gaukaralaia noho taudia, be Lohiabada ese ia
    badu henidia noho, to sikele maoromaorodia dekenai Lohiabada ia moale noho.
  urd-urd: दग़ा के तराजू़ से ख़ुदावन्द को नफ़रत है, लेकिन पूरा तौल बाट उसकी खु़शी
    है।
  rus-SYN: Неверные весы - мерзость пред Господом, но правильный вес угоден Ему.
  bqc-SIM: Dii za pↄ́yↄ̃a ń mↄafiliogu, kiloolɛa a zɛ́wa ì kaaàgu.
  tcz-CHONGTHU: Thil adihlouva kite hi Yahweh Pakai in athet ahin, dihta a akilep-toa
    akite teng Yahweh Pakai ding in kipa aum-jie.
  mar-mar: यथार्थ नसलेल्या तराजूचा परमेश्वरास वीट आहे, पण तंतोतंत वजनात त्यास आनंद
    आहे.
  hlt-THB: Bawipa ing amak thyym cawi tahnak ce tuih nawh ak thyym cawi tahnaak ce
    ym hy.
  qub-qub: Tayta Dios melanäcunmi suwa pësacunataga. Alli pësacunatami ichanga Tayta
    Dios alli rican.
  bqp-bqp: Dikiri zã̀ pↄ́yↄ̃na kũ manafikion, kilooyↄ̃na súsun à yei.
  hat-hat: Seyè a pa vle wè moun k'ap sèvi ak fo balans. Li kontan ak moun ki sèvi
    ak bon mezi.
  eng-BSB: Dishonest scales are an abomination to the LORD, but an accurate weight
    is His delight.
  tod-tod: Ɠɔoɠɔ GALAGI maaɲɛɛi ɠa ga zɛɛ ɠɔɠɔ bo ganiiti, kɛlɛ kiloiti ti laazeeliai,
    naati nɛɛʋɛ bɛ.
  eng-WEBPB: A false balance is an abomination to the LORD, but accurate weights are
    his delight.
  kbq-kbq: Havigema huno avamente'ma refkohu so'ema nosia vahera, Ra Anumzamo'a agoteno
    avesra hunente. Hianagi avamente'ma fatgo huno mizama asea vaheku avesinente.
  nhe-BL: TOTECO tlahuel quicualancaita tlen tecajcayahua huan ax ajsitoc tlayejyecohua.
    Quinequi xitlayejyeco xitlahuac pampa ya nopa quimaca paquilistli.
  bus-bus: Dii zà pↄ́yↄ̃na kↄ̃n mↄnafikion, kilooyↄ̃na súusun à yezi.
  gub-BL: Aze ma'e me'egar imunar temetarer rehe puhuz taw hexak kar haw pupe a'e,
    a'e awa iro Tupàn Tuweharupi Wiko Ma'e pe a'e. Puhuz taw hexak kar haw ikatu ma'e
    hereko har ikatu Tupàn pe wà.
  eng-DRA: 'A deceitful balance is an abomination before the Lord: and a just weight
    is his will.'
