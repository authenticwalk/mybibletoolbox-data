verse: PRO.011.005
translations:
  mal-C: നിഷ്കളങ്കരുടെ നീതി അവർക്കു നേർവഴി ഒരുക്കുന്നു, എന്നാൽ നീചർ തങ്ങളുടെ ദുഷ്‌പ്രവൃത്തിമൂലം
    വീണുപോകും.
  deu-TKW: Die Gerechtigkeit des Unsträflichen macht seinen Weg eben, aber der Gottlose
    wird durch sein gottloses Wesen fallen.
  lin-lin: Bosembo ya moto oyo atambolaka alima ekomisaka nzela na ye sembo, kasi
    moto mabe akokweya mpo na mabe na ye moko.
  eng-LSV: The righteousness of the perfect makes his way right, || And by his wickedness
    the wicked fall.
  eng-GNV: 'The righteousnes of the vpright shall direct his way: but the wicked shall
    fall in his owne wickednes.'
  eng-WEBSTER: 'The righteousness of the perfect shall direct his way: but the wicked
    shall fall by his own wickedness.'
  nhw-BL: Nochi catli cuali quichihua se masehuali catli itztoc xitlahuac quipalehuía
    para ma quipiya se ojtli catli alaxtic. Pero masehualme catli amo cuajcualme huetzise
    por inintlajtlacolhua.
  swh-ONEN: Haki ya wasio na lawama, huwatengenezea njia iliyonyooka, bali waovu huangushwa
    kwa uovu wao wenyewe.
  bba-bba: Gemɡiin dɛɛrɑru tɑ rɑ dewɑ win swɛɛ yi n wɑ̃, ɑdɑmɑ tɔn kɔ̃so u rɑ kɔ̃ɔrewɑ
    win nuku kɔ̃surun sɔ̃.
  eng-KJVCPB: 'The righteousness of the perfect shall direct his way: But the wicked
    shall fall by his own wickedness.'
  luo-luo: Tim makare mar joma kare maonge ketho loso yoregi moriere, to joricho podho
    nikech richogi.
  meu-meu: Asi ena kerere tauna na ena kara maoromaoro ese ena dala e hamaoromaoroamu,
    a kara dika tauna na sibona ena dika ese e hahekwakwanaiamu.
  npi-ULB: खोटरहित व्यक्तिको ठिक आचरणले उसको मार्ग सिधा बनाउँछ, तर दुष्‍टहरूको दुष्‍टताको
    कारण तिनीहरूको पतन हुने छ ।
  yor-yor: Òdodo aláìlẹ́gàn ṣe ọ̀nà tààrà fún wọn, ṣùgbọ́n ìwà búburú ènìyàn búburú
    yóò fà á lulẹ̀.
  ind-ind: Jalan hidup orang baik dituntun oleh perbuatannya yang benar, tetapi orang
    jahat akan jatuh karena perbuatannya yang jahat.
  pes-OPCB: عدالت درستکاران راهشان را هموار می‌کند، اما بدکاران در زیر بار سنگین گناهان
    خود از پا در می‌آیند.
  tgl-ULB: Ang matuwid na pag-uugali ng taong walang kapintasan ay ginagawang matuwid
    ang kaniyang daan, pero ang masama ay babagsak dahil sa kaniyang sariling kasamaan.
  hui-hui: Wali agali tigabi karume mana tigabi dege biragome tini biamogo biragola
    hariga tigabi ngagoria pialu holebira. Mana ko biaga karume tini mo ko haga ka.
  mya-mya: ဖြောင့်မတ်ခြင်း ပါရမီသည်စုံလင်သောသူတို့ကို ပဲ့ပြင်တတ်၏။ မတရားသောသူမူကား၊
    မိမိမတရားသော အမှုအားဖြင့် ဆုံးရှုံးတတ်၏။
  bod-N: སྐྱོན་དང་བྲལ་བའི་མི་ཡི་དྲང་བདེན་གྱིས། །རང་གི་བགྲོད་ལམ་བདེ་ཞིང་དྲང་བར་བྱེད།
    །མི་ངན་རང་གི་ངན་པས་བསྒྱེལ་བ༌ཡིན།།
  wsk-wsk: Kariimet nungumik den mena alo mu, nunga munan ningo diram mu lage ningo
    nunga kasurso; bare kariimet memek mu nongota nunga memek nunga maguwuso.
  sna-sna: Kururama kwavasina chavangapomerwa kunovaruramisira nzira yavo, asi vakaipa
    vachaparadzwa nezvakaipa zvavo.
  spa-BLM: La justicia del intachable dirigirá su camino, pero el impío caerá por
    su propia maldad.
  cac-cac: Tato tojol scutej co b'a, a tojolal chi' tzon̈ ic'an b'ey d'a vach'ilal.
    Axo eb' chuc jun, an̈eja' schucal eb' chi' tz'ic'an sateli.
  swh-ULB: Mwenendo wa mtu mwema huinyosha njia yake, bali waovu wataanguka kwa sababu
    ya uovu wao.
  bel-bel: Праўда беззаганнага прастуе дарогу яму, а бязбожны ўпадзе ад бязбожнасьці
    сваёй.
  deu-ELBBK: Die Gerechtigkeit des Vollkommenen macht seinen Weg gerade, aber der
    Gottlose fällt durch seine Gottlosigkeit.
  mbb-OT: Is ketazeng te etew he wazà duen igkesewayi, iyan ebpekepelemu te ked-ubpè
    din, ne is mezaat he ulaula te etew ne iyan ebpekezezaat kandin.
  mal-2015: നിഷ്കളങ്കന്റെ നീതി അവന്റെ വഴിയെ ചൊവ്വാക്കും; ദുഷ്ടനോ തന്റെ ദുഷ്ടതകൊണ്ടു
    വീണു പോകും.
  rmc-rmc: O čačipnaskro dživipen rovňinel avri o drom le lačhe manušeske, ale o bijedevleskre
    manuša perena vaš peskro nalačho dživipen.
  pes-OPV: عدالت مرد کامل طریق او را راست می‌سازد، اما شریر از شرارت خود هلاک می‌گردد.
  ron-1924: Невиновэция омулуй фэрэ приханэ ый нетезеште каля, дар чел рэу каде прин
    ынсэшь рэутатя луй.
  ben-OBCV: অনিন্দনীয়দের ধার্মিকতা তাদের পথগুলি সোজা করে, কিন্তু দুষ্টেরা তাদের দুষ্টতা
    দ্বারাই পতিত হয়।
  som-som: Ninkii kaamil ah xaqnimadiisu jidkiisay toosisaa, Laakiinse kan sharka
    lahu wuxuu ku kufi doonaa sharkiisa.
  lat-VUC: Justitia simplicis diriget viam ejus, et in impietate sua corruet impius.
  eng-ASVBT: The righteousness of the perfect shall direct his way; But the wicked
    shall fall by his own wickedness.
  mna-mna: Zin wal ta len uunu sa isaana som na, mbulu kizin ndeeŋeŋana ta iurpewe
    zaala pizin. Mi zin wal sananŋan na, mbulu kizin sananŋana ta ipasansaana zin.
  ita-1885: La giustizia dell'uomo intiero addirizza la via di esso; Ma l'empio caderà
    per la sua empietà.
  eng-LXXUP: 'Righteousness traces out blameless paths: But ungodliness encounters
    unjust dealing.'
  eng-ULB: The right conduct of a blameless person makes his way straight, but the
    wicked will fall because of their own wickedness.
  spa-VBL: La bondad del inocente lo mantendrá en el buen camino, pero los malvados
    tropezarán y caerán por su propia maldad.
  fra-_FOB: La justice de l'homme intègre aplanit son chemin; mais le méchant tombera
    par sa méchanceté.
  mal-mal: നിഷ്കളങ്കന്റെ നീതി അവന് നേർവഴി ഒരുക്കും; ദുഷ്ടൻ തന്റെ ദുഷ്ടതകൊണ്ട് വീണുപോകും.
  urd-GVR: Be'ilzām kī rāstbāzī us kā rāstā hamwār banā detī hai jabki bedīn kī burī
    harkateṅ use girā detī haiṅ.
  suz-BL: दोस मताइब आन ठीक पतीकेमी मेको आन लां थेल्‍ब। तन्‍न परमप्रभु यावे आ अरेशो
    मटीब आन मटितीकेमी खतम दुम्‍नीम।
  eng-NOY: The righteousness of the good man maketh his way plain; But the wicked
    falleth through his wickedness.
  ita-1927: La giustizia dell’uomo integro gli appiana la via, ma l’empio cade per
    la sua empietà.
  ckb-ckb: ڕاستودروستی ڕێگا بۆ کەسی بێ کەموکوڕی ئاسان دەکات، بەڵام بەدکار بە بەدکاری
    خۆی دەگلێت.
  eng-BBE: The righteousness of the good man will make his way straight, but the sin
    of the evil-doer will be the cause of his fall.
  kan-OKCV: ನಿಷ್ಕಳಂಕರ ನೀತಿಯು ಅವರ ಮಾರ್ಗವನ್ನು ಸರಾಗ ಮಾಡುವುದು; ಆದರೆ ದುಷ್ಟರು ತಮ್ಮ ದುಷ್ಟತ್ವದಿಂದಲೇ
    ಬೀಳುವರು.
  tam-2017: உத்தமனுடைய நீதி அவன் வழியைச் செம்மைப்படுத்தும்; துன்மார்க்கனோ தன்னுடைய
    துன்மார்க்கத்தினால் விழுவான்.
  spa-RV-1909: 'La justicia del perfecto enderezará su camino: mas el impío por su
    impiedad caerá.'
  ron-BTF: Dreptatea celui desăvârșit îi va îndrepta calea, dar cel stricat va cădea
    prin propria lui stricăciune.
  eng-WEBP: The righteousness of the blameless will direct his way, but the wicked
    shall fall by his own wickedness.
  eng-FBV: The goodness of the innocent keeps them on track, but the wicked fall by
    their own wickedness.
  nld-1939: De weg van den rechtvaardige wordt door zijn deugd geëffend, Maar de boze
    komt door zijn boosheid ten val.
  nch-BL: Nochi cati cuali quichihua se masehuali cati itztoc xitahuac quipalehuía
    para ma quipiya se ojti cati alaxtic. Pero masehualme cati amo cuajcualme huetzise
    por inintajtacolhua.
  vie-1934: Sự công bình của người trọn vẹn ban bằng đường lối người; Nhưng kẻ hung
    ác vì gian ác mình mà sa ngã.
  hin-CV: निर्दोष की धार्मिकता ही उसके मार्ग को सीधा बना देती है, किंतु दुष्ट अपनी
    ही दुष्टता के कारण नाश में जा पड़ता है.
  eng-OURB: The righteousness of the blameless will direct his way, but the wicked
    shall fall by his own wickedness.
  spa-BES: La justicia del hombre bueno hará que su camino sea recto, pero el pecado
    del malhechor será la causa de su caída.
  tdx-tdx: Mampahity ty lala’ o malio tahiñeo ty havantaña’e, fe mikorovok’ ami’ty
    haratia’e o lo-tserekeo.
  tha-KJV: ความชอบธรรมของคนที่​ไร้​ตำหนิ​ย่​อมร​ักษาทางของเขาให้​ตรง แต่​คนชั่วร้ายจะล้มลงด้วยความชั่วร้ายของเขาเอง
  por-BR-2018: A justiça do íntegro endireitará seu caminho; mas o perverso cairá
    por sua perversidade.
  deu-ELO: Des Vollkommenen Gerechtigkeit macht seinen Weg gerade, aber der Gesetzlose
    fällt durch seine Gesetzlosigkeit.
  eng-WYC-2018: The rightfulness of a simple man shall (ad)dress his way; and a wicked
    man shall fall in his wickedness. (The uprightness of an honest person shall direct
    his way; and a wicked person shall fall because of his wickedness.)
  epo-epo: La justeco de piulo ebenigas lian vojon; Sed malpiulo falos per sia malpieco.
  uig-PIN: Kamil adǝmning ⱨǝⱪⱪaniyliⱪi ɵzini tüz yolƣa baxlar; Yaman adǝm ɵz yamanliⱪidin
    yiⱪilar.
  beo-beo: Nowa dunu da moloidafa hou hamosea, ea osobo bagade esalusu da noga:mu.
    Be wadela:i hamosu dunu da hi hamobeba:le dafamu.
  tpi-OTNT: Stretpela pasin bilong ol stretpela man i save helpim ol na ol inap bihainim
    stretpela rot. Tasol pasin nogut bilong ol man nogut i save mekim ol yet i pundaun.
  hau-SA: Adalcin marasa laifi kan miƙe hanyarsu, amma akan ƙasƙantar da mugaye ta
    wurin muguntarsu.
  uig-LAT: Kamil ademning heqqaniyliqi özini tüz yolgha bashlar; Yaman adem öz yamanliqidin
    yiqilar.
  nde-nde: Ukulunga kwabangelacala kuqondisa indlela yabo, kodwa ababi bawiswa yibubi
    babo.
  ton-ton: '‌ʻE fakatonutonu ʻae hala ʻoe haohaoa ʻi heʻene māʻoniʻoni: ka ʻe hinga
    ʻae angahala ʻi heʻene angahala ʻaʻana.'
  ces-1613: Spravedlnost upřímého spravuje cestu jeho, ale pro bezbožnost svou padá
    bezbožný.
  eng-WMB: The righteousness of the blameless will direct his way, but the wicked
    shall fall by his own wickedness.
  tam-TCV: குற்றமற்றவர்களின் நீதி அவர்களுடைய வழியை நேராக்கும்; ஆனால் கொடியவர்களை அவர்களுடைய
    கொடுமையே அழிக்கும்.
  ceb-ULB: Ang matarong nga binuhatan sa tawong walay sala magtul-id sa iyang dalan,
    apan ang daotan mapukan tungod sa ilang pagkadaotan.
  pol-UBG: Sprawiedliwość nienagannego toruje mu drogę, a niegodziwy upadnie przez
    swoją niegodziwość.
  urd-GVU: بےالزام کی راست بازی اُس کا راستہ ہموار بنا دیتی ہے جبکہ بےدین کی بُری
    حرکتیں اُسے گرا دیتی ہیں۔
  deu-1912: Die Gerechtigkeit des Frommen macht seinen Weg eben; aber der Gottlose
    wird fallen durch sein gottloses Wesen.
  kan-2017: ನಿರ್ದೋಷಿಯ ಧರ್ಮವು ಅವನ ಮಾರ್ಗವನ್ನು ಸರಾಗಮಾಡುವುದು, ದುಷ್ಟನು ತನ್ನ ದೋಷದಿಂದಲೇ ಬಿದ್ದುಹೋಗುವನು.
  yap-yap: Yul’yul’ e ra momnag e par rok be’ nib manigil, machane en nib kireb e
    ir tapgin e mul nra tay.
  hlt-MCSB: Duengnah long tah a longpuei te cuemthuek la a dueng sak tih, halang te
    a a halangnah loh a cungku sak.
  mdy-ETH: ኮሹሞ ኮሺ ዓሲኮ ናንጎ ፒዚሳኔ፤ ፑርታ ዓሲ ጋዓንቴ ፔ ፑርቱሞና ሎኦማኔ።
  kew-kew: Epe kone imi aanu nimuna epe koneme epe pora mea wata rabu nimu epe-rupa
    pirua nimu epe kone sua epeanu peme. Goa pea pare waea peme aanu nimuna peme wae
    yaenumi nimu malopaaya rabu nimu lopeme.
  twi-ASANTE: Wɔn a wɔnnyɛ bɔne teneneeyɛ bɔ ɛkwan tee ma wɔn, nanso amumuyɛfoɔ amumuyɛsɛm
    brɛ wɔn ase.
  eng-WEBU: The righteousness of the blameless will direct his way, but the wicked
    shall fall by his own wickedness.
  wal-wal: Boree bainna uraa ogiyaa a xillotettai sittissees; shin iita urai ba iitatettan
    kunddees.
  acu-NT: Tunau takachu ainauka pengker nintimu asar, jinta tupin aa nuni wekaasartin
    ainawai. Antsu tunau takau ainauka ni tunaarijai iyainawai.
  spa-PDDPT: La justicia del intachable le allana el camino, Pero el perverso caerá
    por su propia perversidad.
  gun-gun: Anhetẽ rupi ipy'a va'e pe ma heko porãa ae omoatyrõ 'rã haperã, ha'e rã
    heko vai va'e ma ho'apa 'rã ha'e kuery ae reko vaia py.
  agu-BL: Yi balaj tajtza'kl jun yi tz'aknak cu'n, xconk tan nicy'se'n yi be' i' swutz.
    Poro yi e' yi qui na cyek ẍchi' Ryos chijepon trimp tan yi cyetz cyajtza'kl cachi'.
  ilo-ULB: Ti nalinteg nga aramid ti tao nga awan pakapilawanna ti mangpalinteg iti
    dalanna, ngem madadaelto dagiti nadangkes gapu iti bukodda a kinadangkes.
  kpg-kpg: Di hai hegau donu e haga haingoohia di mouli tangada humalia, gei digau
    huaidu le e bida haga monnono hua ginaadou.
  uig-ARA: كامىل ئادەمنىڭ ھەققانىيلىقى ئۆزىنى تۈز يولغا باشلار؛ يامان ئادەم ئۆز يامانلىقىدىن
    يىقىلار.
  bps-bps: I katlu i to fye, én gafye i knean, bay i ksasè i to sasè, én gafalmo kenen.
  sus-sus: Tinxinyi tinxintɔɛ raɲɛrɛma nɛ kira fanyi xɔn, kɔnɔ ɲaaxuɲa mixi ɲaaxi
    halakima nɛ.
  pon-2006: Lelepek kin kamangaila mour en aramas emen, ahpw aramas suwed men pahn
    pein kahrehda eh pwupwudi.
  ksd-ksd: A mangamangana takodo kai ra ko na tutana na mal are kana nga, Ma ga ra
    tena varpiam na bura ta kana varpiam iat.
  tur-YTC: Masumun doğruluğu ona yol gösterir, Ama kötü kişi kendi kötülüğüyle düşer.
  bel-N: Праведнасьць беззаганнага раўняе шлях ягоны, а бязбожнік падае праз бязбожнасьць
    сваю.
  grc-BRENT: Δικαιοσύνη ἀμώμους ὀρθοτομεῖ ὁδοὺς, ἀσέβεια δὲ περιπίπτει ἀδικίᾳ.
  ind-AYT: Kebenaran orang yang tidak bercela menjaga jalannya tetap lurus, tetapi
    orang fasik jatuh oleh karena kefasikannya.
  nya-nya: Chilungamo cha anthu angwiro chimawongolera moyo wawo, koma ntchito zoyipa
    zimagwetsa mwini wake yemweyo.
  hrv-hrv: Nedužnomu pravda njegova put utire, a zao propada od svoje zloće.
  mps-mps: Te doloba pai kolesagago te doloba pai bidi dabe augwa tau siyu, tama te
    doloba pai sunumi wali pabo usu yaibao. Tiali goli, te dwai kolesagago te dwai
    bidi dabe augwa digi tula mumainu ilibo dao.
  tpi-tpi: Stretpela pasin bilong ol stretpela man i save helpim ol na ol inap bihainim
    stretpela rot. Tasol pasin nogut bilong ol man nogut i save mekim ol yet i pundaun.
  dan-1931: Den lydefris Retfærd jævner hans Vej, for sin Gudløshed falder den gudløse.
  vie-OVCB: Đức công chính đưa đường người toàn thiện; kẻ dữ suy vong vì tội ác mình.
  guj-2017: પ્રામાણિક માણસની નેકી તેનો માર્ગ સ્થિર કરે છે, પણ દુષ્ટ માણસ પોતાની જ
    દુષ્ટતાથી પાયમાલ થશે.
  pon-2006A: Lelepek kin kamangaila mour en aramas emen, ahpw aramas suwed men pahn
    pein kahrehda eh pwupwudi.
  por-BRBSL: A justiça do irrepreensível orientará seu caminho, mas os ímpios devem
    cair por sua própria maldade.
  swe-swe: Rättfärdigheten hos den oskyldige jämnar vägen (gör den rak), men syndaren
    faller på grund av sin egen synd (ogudaktighet, ondska).
  cth-cth: Lannae ni teh toun kaawm hoeh e naw hah lam kalan a pâtue han, hatei, tamikathoutnaw
    teh thoenae dawk letlang a rawp awh han.
  twi-twi: Wɔn a wonni bɔne no trenee bɔ kwan tee ma wɔn, nanso amumɔyɛfo amumɔyɛsɛm
    brɛ wɔn ase.
  hlt-hlt: Duengnah long tah a longpuei te cuemthuek la a dueng sak tih, halang te
    a a halangnah loh a cungku sak.
  tbz-SIM: Onitisɑ̀ù dɔɔ̀rìmɛ̀ mɛɛ̀ píenko o cɛ kòo nitiyɛiwe yɛi nhò buɔ̀.
  msy-2020: Gumazir aghuiba, men arazir aghuiba men akurvaghtɨ, me tuavir aghuimɨn
    mangam. Ezɨ gumazir kuraba, men arazir kurabara, me gamima me iri.
  dop-dop: Siɣisilu kʋpɑntʋ yekinɑ nɑ ɩ mpɑɑʋ təŋ. Ɩlɛnɑ ɩsɑɣɑʋ ɩsɑɣɑtʋ nɑ́ɑ́ pɛtɩ-ɩ.
  azb-azb: Kamil insanın yolunu salehliyi düz edər, Şər adamı pisliyi yıxar.
  eng-DBY: The righteousness of the perfect maketh plain his way; but the wicked falleth
    by his own wickedness.
  hin-2017: खरे मनुष्य का मार्ग धर्म के कारण सीधा होता है, परन्तु दुष्ट अपनी दुष्टता
    के कारण गिर जाता है।
  wol-KYG: Ku mat, njekk xàllal la; coxor daaneel boroom.
  bjr-bjr: Kuqaa qira oosana fannoo andeeqara fasiqa marirana amanaikamma amaqaidanoo.
    Sia saqariki mariasa nariqa mi oosanafa nári nikuqama nimifaqa aqufidaqa.
  eng-YLT: The righteousness of the perfect maketh right his way, And by his wickedness
    doth the wicked fall.
  kne-kne: Din kosto ay ogalin di nalinteg ay ipogaw di mangipasiged sin danan ay
    onodana, ngem din mangam-amag si lawa et madosa begew sin basol na.
  eng-WYC-2017: The rightfulness [or rightwiseness] of a simple man shall dress his
    way; and a wicked man shall fall in his wickedness.
  eng-WMBB: The righteousness of the blameless will direct his way, but the wicked
    shall fall by his own wickedness.
  urd-GVH: बेइलज़ाम की रास्तबाज़ी उसका रास्ता हमवार बना देती है जबकि बेदीन की बुरी
    हरकतें उसे गिरा देती हैं।
  rug-rug: Sa tinoṉoto tanisa tie sapu loke tinazutuna si turaṉa va leanana si asa,
    ba sa tie kaleana si tasuna ni sari nana kinaleana.
  gaz-gaz: Qajeelummaan warra mudaa hin qabnee karaa qajeelaa baasaaf; hamoonni garuu
    hamminuma isaaniitiin badu.
  fra-LSG: La justice de l’homme intègre aplanit sa voie, Mais le méchant tombe par
    sa méchanceté.
  yal-yal: Sɔntarene tinxinyaan nan e kiraan fixama. Koni fe ɲaxin nan muxu ɲaxin
    nabirama.
  haw-1868: O ka pono o ka poe pololei, oia ke kuhikuhi o kona ala; E haule hoi ka
    mea hewa i kona hewa iho.
  arb-NAV: بِرُّ الْكَامِلِ يُقَوِّمُ طَرِيقَهُ، أَمَّا الشِّرِّيرُ فَيَسْقُطُ فِي
    حُفْرَةِ شَرِّهِ.
  ewe-ewe: Ame maɖifɔwo ƒe dzɔdzɔenyenye taa mɔ dzɔdzɔe ɖe wo ŋgɔ, ke ame vɔ̃ɖiwo
    ƒe vɔ̃wɔwɔ hea wo ƒua anyi.
  eng-LEE: The righteousness of the perfect maketh even his way; but by his own wickedness
    will the wicked fall.
  asm-FB: সিদ্ধলোকৰ ধাৰ্মিকতাই তেওঁৰ পথ সমান কৰে; কিন্তু দুষ্টলোক নিজৰ দুষ্টতাৰ দ্বাৰাই
    পতিত হয়।
  sus-A: تِنشِنيِ تِنشِنتْي رَحّرّ مَ نّ كِرَ قَنيِ شْن، كْنْ حَاشُحَ مِشِ حَاشِ هَلَكِمَ
    نّ.
  fra-SBL: La justice de l'irréprochable dirigera son chemin, mais le méchant tombera
    par sa propre méchanceté.
  hbo-hbo: צִדְקַ֣ת תָּ֭מִים תְּיַשֵּׁ֣ר דַּרְכֹּ֑ו וּ֝בְרִשְׁעָתֹ֗ו יִפֹּ֥ל רָשָֽׁע׃
  kik-kik: Ũthingu wa andũ arĩa matarĩ na ũcuuke ũmathondekagĩra njĩra nũngarũ, no
    andũ arĩa aaganu magũithagio nĩ waganu wao ene.
  fra-NCL: La justice de l’homme intègre dirige ses voies, mais le méchant tombe par
    sa méchanceté.
  cek-AK: Coek koi om ai katoeng kami loe toenghaih mah loklam to hnuksak; toe kasae
    kami loe a sethaih mah amtimsak tik.
  cuk-cuk: Dule-innikidaedgala, e-ibmar-inniki-imakedi ega igar-nuegan oyoged. Dule-isganadina,
    e-ibmar-isgana-imakdiidgi na dukin wilegoed.
  uig-CYR: Камил адәмниң һәққанийлиғи өзини түз йолға башлар; Яман адәм өз яманлиғидин
    жиқилар.
  tel-2017: యథార్థవంతుల న్యాయ ప్రవర్తన వారి మార్గాన్ని సరళం చేస్తుంది. దుష్టులు తమ
    దుర్మార్గ క్రియలవల్ల కూలిపోతారు.
  hat-BSA: Ladwati a sila ki san tò a va fè wout li vin swa; men mechan an va tonbe
    akoz pwòp inikite pa Li.
  kos-kos: Moul suwohs lun sie mwet ac akfisrasrye inkanek lal, a sie mwet koluk fah
    ikori ke koluk lal sifacna.
  hbo-WLC: צִדְקַ֣ת תָּ֭מִים תְּיַשֵּׁ֣ר דַּרְכּ֑וֹ וּ֝בְרִשְׁעָת֗וֹ יִפֹּ֥ל רָשָֽׁע׃
  ibo-ibo: Ezi omume nke ndị na-enweghị ịta ụta na-eme ka ụzọ ha zie ezi, ma ajọ omume
    nke ndị na-emebi iwu na-akwada ha.
  ory-ory: ସାଧୁର ଧାର୍ମିକତା ତାହାର ପଥ ନିର୍ଦ୍ଦେଶ କରିବ, ମାତ୍ର ଦୁଷ୍ଟ ଆପଣା ଦୁଷ୍ଟତାରେ ନିପାତିତ
    ହେବ।
  chk-chk: Ekewe esap wor ar tipis ra fetal won efoch al mi sonosonöch pokiten ar
    pwüng, nge ekewe aramasangau ra feiengau ren püsin ar föför mi ngau.
  rop-rop: Det gudbala men garra abum brabli isiwan laif wen im dum ola raitwan ting,
    bat det wikitwan men garra binijap brom im ronwan wikitbalawei.
  ukr-1871: Правдивість рівняє праведному стежки його, безбожний же через свою безбожність
    гине.
  deu-1951: Die Gerechtigkeit des Frommen ebnet seinen Weg; den Gottlosen aber bringt
    seine eigene Schuld zu Fall.
  eng-JPS: The righteousness of the sincere shall make straight his way; but the wicked
    shall fall by his own wickedness.
  srp-1865: Pravda bezazlenoga upravlja put njegov, a bezbožnik pada od svoje bezbožnosti.
  lug-lug: Obutuukirivu bw’abalongoofu bubatambuliza mu kkubo eggolokofu naye abakozi
    b’ebibi bagwa olw’ebikolwa byabwe ebibi.
  heb-heb: צדקת תמים תישר דרכו וברשעתו יפל רשע׃
  ben-IRV: নির্দোষ লোকের ধার্ম্মিকতা তার পথ সোজা করে; কিন্তু দুষ্ট নিজের দুষ্টতায়
    পড়ে যায়।
  pan-pan: ਖਰੇ ਮਨੁੱਖ ਦਾ ਰਾਹ ਧਾਰਮਿਕਤਾ ਦੇ ਕਾਰਨ ਸਿੱਧਾ ਰਹਿੰਦਾ ਹੈ, ਪਰ ਦੁਸ਼ਟ ਮਨੁੱਖ ਆਪਣੀ
    ਦੁਸ਼ਟਤਾਈ ਨਾਲ ਹੀ ਡਿੱਗ ਪੈਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်း ပါရမီသည်စုံလင် သောသူတို့ကို ပဲ့ပြင် တတ်၏။ မ တရားသောသူမူကား
    ၊ မိမိ မ တရားသော အမှုအားဖြင့် ဆုံးရှုံး တတ်၏။
  tte-O: Tem tomo namwanamwana iwalo yawasosi sauga meuloina kani ana miyamiya inamwanamwa,
    na tonaenaena iya kani iboma ana miyamiya isibayanae.
  tbg-tbg: Kia qora kaiqa varaaka variavaro vika nái avuqavu ni varia okarava vika
    kahaqi vaimanta vika avuqavu aaraqaa ni variara. Qora vaiinti nahenti variavaro,
    vika nái qora kaiqavano nái qoraiqama kaimanta vika qoraiqamavi variara.
  hmo-hmo: Kerere lasi tauna ena kara maoromaoro. ese iena noho ia hanamoa noho, to
    kara dika tauna be sibona ena dika, ese iena noho ia hadikaia noho momokani.
  urd-urd: कामिल की सदाक़त उसकी राहनुमाई करेगी लेकिन शरीर अपनी ही शरारत से गिर पड़ेगा।
  rus-SYN: Правда непорочного уравнивает путь его, а нечестивый падет от нечестия
    своего.
  bqc-SIM: Tàaesaide maakɛa ì zɛpooɛ̀, vãikɛna yãvãikɛa ì aà nɛ́.
  tcz-CHONGTHU: Chamdel a um mikitah chu alampi a-jang in, mikitahlou vang chu aphatlouna
    in alhup denji ahi.
  mar-mar: निर्दोष व्यक्तीची सात्विक वागणूक त्याचे मार्ग सरळ करते, परंतु दुर्जन आपल्या
    दुष्टतेने पतन पावतो.
  hlt-THB: Thlakleek a dyngnaak ing lam huh kawm saw; khawsak amak leek thlang taw
    a seetnaak ing tluk sak kaw.
  qub-qub: Alli yarpayniyoj runaga allimi purin. Fiyucunami ichanga juchanpita mana
    alliman chayan.
  bqp-bqp: Taarisaride manakɛnaa dì zɛ́ poronɛ, yãvãnikɛri yãvãnikɛna dì a nɛ.
  hat-hat: Yon moun k'ap mache dwat ap viv san pwoblèm, paske li serye. Men, mechan
    yo ap tonbe nan pwòp pèlen mechanste yo.
  eng-BSB: The righteousness of the blameless directs their path, but the wicked fall
    by their own wickedness.
  tod-tod: Telebo nui ná-ladalai ɠa ɗa ná-eteai zɔle, kɛlɛ faa ɲɔu ɠɛ nui ɓɔɠɔ vaa
    ɲɔi ɠa a ɗa too.
  eng-WEBPB: The righteousness of the blameless will direct his way, but the wicked
    shall fall by his own wickedness.
  kbq-kbq: Fatgo vahe'mokizmia tamage hu zamavu'zamava'mo hanige'za, kama nevaza kamo'a,
    knare hu'nesige'za vugahaze. Hianagi havi vahe'mokizmia zamagra nehanaza kumimofo
    kna'amo, zamazeri traka hugahie.
  nhe-BL: Nochi tlen cuali tlen quichihua se tlacatl tlen itztoc xitlahuac quipalehuía
    para ma quipiya se ojtli tlen alaxtic. Pero tlacame tlen ax cuajcualme huetzise
    ipampa inintlajtlacolhua.
  bus-bus: Taarisaidee maakɛna è zɛ́ poronɛ, zaakɛri zaakɛna è à nɛ.
  gub-BL: Imunar 'ymaw umukatu ikatu ma'e waneko haw. Ikatu 'ym ma'e werur iaiw ma'e
    uzeupe wà.
  eng-DRA: 'The justice of the upright shall make his way prosperous: and the wicked
    man shall fall by his own wickedness.'
