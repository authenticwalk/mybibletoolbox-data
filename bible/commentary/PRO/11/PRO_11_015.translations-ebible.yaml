verse: PRO.011.015
translations:
  mal-C: അന്യനുവേണ്ടി ജാമ്യംനിൽക്കുന്നവർ തീർച്ചയായും ദുഃഖിക്കേണ്ടിവരും, ഒരു ജാമ്യക്കരാറിലും
    കൈയൊപ്പു ചാർത്താതിരിക്കുന്നവർ സുരക്ഷിതരായിരിക്കും.
  deu-TKW: Sehr schlimm ergeht's dem, der für einen anderen Bürge geworden ist; wer
    aber das Handschlag-Geben haßt, ist sicher.
  lin-lin: Moto oyo abetaka tolo mpo na kondima baniongo ya mopaya akomona solo pasi,
    kasi moto oyo aboyaka kozwa bikateli akozala na kimia.
  eng-LSV: An evil [one] suffers when he has been guarantor [for] a stranger, || And
    whoever hates striking hands [in agreement] is confident.
  eng-GNV: Hee shall be sore vexed, that is suretie for a stranger, and he that hateth
    suretiship, is sure.
  eng-WEBSTER: 'He that is surety for a stranger shall smart for it : and he that
    hateth suretiship is sure.'
  nhw-BL: Quipantis tequipacholi catli quitlalis ifirma para tlaxtlahuas para seyoc
    sintla yaya amo hueli. Pero se catli amo quitlalis ifirma para seyoc, itztos ica
    temachili.
  swh-ONEN: Yeye amdhaminiye mgeni hakika atateseka, bali yeyote akataaye kuunga mkono
    dhamana ni salama.
  bba-bba: Wi u nɔɔ mwɛɛru kuɑ u nɛɛ, u koo win winsim dibu kɔsiɑ, u koo wɑhɑlɑ wɑ,
    ɑdɑmɑ wi u yinɑ u nɔɔ mwɛɛru ko, u ko n wɑ̃ɑwɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'He that is surety for a stranger shall smart for it: And he that hateth
    suretiship is sure.'
  luo-luo: Ngʼat machungʼ e gowi ni ngʼat mokia biro hinyore adier, to ngʼat motamore
    chungʼ e gowi ni ngʼat mokia okonyore.
  meu-meu: Idau tauna dainai e gwau hamatamu tauna ese hisina baine ani, a gwauhamata
    unuhetomadia e inai henimu tauna na basine dika.
  npi-ULB: परदेशीको लागि ऋणको जमानी बस्‍नेले निश्‍चय नै हानि भोग्‍ने छ, तर त्यस किसिमको
    प्रतिज्ञामा जमानीलाई इन्कार गर्ने सुरक्षित हुन्छ ।
  yor-yor: Ẹni tí ó ṣe onígbọ̀wọ́ fún àlejò yóò rí ìyọnu, ṣùgbọ́n ẹnikẹ́ni tí ó kọ̀
    láti ṣe onígbọ̀wọ́ yóò wà láìléwu.
  ind-ind: Bila engkau menjamin pinjaman orang yang kurang kamu kenal, engkau menyusahkan
    diri sendiri. Lebih bijaksana menolak terlibat dan terhindar dari masalah.
  pes-OPCB: ضامن شخص غریب نشو چون ضرر خواهی دید. اگر می‌خواهی گرفتار نشوی ضامن کسی
    نشو.
  tgl-ULB: Sinumang mananagot sa utang ng isang hindi niya kilala ay tiyak na mapapahamak,
    pero ang isa na siyang kinapopootang magbigay ng isang garantiya sa ganiyang uri
    ng pangako ay ligtas.
  hui-hui: Mbiralime dano henego ibuni mibe naheyagola í̠na mia holiya leneyagua ogoninaga
    mani í̠ni genda timbuni wulebira. Ogoninaga í̠ bayale hole manda biriyagua í̠na
    mana ogonibi ngagoria wandialu habe.
  mya-mya: အကျွမ်းမဝင်သောသူ၏ အမှု၌အာမခံသော သူသည် အလွန်နာလိမ့်မည်။ လက်ဝါးချင်းရိုက်သော
    အမှု ကို မုန်းသောသူမူကား၊ စိုးရိမ်စရာမရှိ။
  bod-N: རྒྱུས་མེད་འགན་ལེན་བྱེད་པར་གོད་ཆེ༌ཡང༌། །ཁག་འཁུར་ལེན་པར་སྡང་མཁན་བདེ་འཇགས༌ཡིན།།
  wsk-wsk: Bo saonga ale ko dinau bo kote beteram umu kutuwura ko bala ni me baluko,
    mu awuk, ni keta nimi ikup ningi betesam; kari munan umu biriruwuso, mu nu ningo
    la lagoso.
  sna-sna: Uyo anoisira mumwe rubatso zvirokwazvo achaona nhamo, asi ani naani anoramba
    kumbundana maoko achiita mhiko achapona.
  spa-BLM: El que es garante de un extraño sufrirá por ello, pero el que rechaza las
    prendas de garantía está seguro.
  cac-cac: Tato scac'och co b'a fiadoral d'a junoc anima man̈ cojtacoc, chuc tzon̈
    ajelc'ochi, tato max co tac' jun, malaj jab'oc tas sco na'a.
  swh-ULB: Anayemdhamini mkopo wa mgeni ataumia kwa usumbufu, bali anayechukia kutoa
    rehani kwa namna ya ahadi yupo salama.
  bel-bel: Ліха той сабе спрычыняе, хто паручаецца за староньняга; а хто ненавідзіць
    заруку, той у бясьпецы.
  deu-ELBBK: Sehr schlecht ergeht es einem, wenn er für einen anderen Bürge geworden
    ist; wer aber das Handeinschlagen hasst, ist sicher.
  mbb-OT: Is etew he ebpesarig te utang te zuma he etew ne meniǥù en he ebpekedsendit,
    piru is etew he kenà ebpesarig te zuma ebpekelikey te selenditan.
  mal-2015: അന്യന്നുവേണ്ടി ജാമ്യം നില്ക്കുന്നവൻ അത്യന്തം വ്യസനിക്കും! ജാമ്യം നില്പാൻ
    പോകാത്തവനോ നിർഭയനായിരിക്കും.
  rmc-rmc: Ko pes zaručinel vaš o cudzo dženo, igen cerpinela. Ko pes na zaručinel
    vaš aver, hino chraňimen.
  pes-OPV: کسی‌که برای غریب ضامن شود البته ضررخواهد یافت، و کسی‌که ضمانت را مکروه
    داردایمن می‌باشد.
  ron-1924: Куй се пуне кезаш пентру алтул, ый мерӂе рэу, дар чине се теме сэ се пунэ
    кезаш есте лиништит.
  ben-OBCV: যে অপরিচিত লোকের জামিনদার হয় সে নিশ্চয় কষ্টভোগ করবে, কিন্তু যে অন্যের
    ঋণ শোধ করার দায়িত্ব নিতে অস্বীকার করে সে নিরাপদে থাকে।
  som-som: Kii qof qalaad dammiintaa, xumaan buu ka helaa, Laakiinse kii dammiinashada
    necebu ammaan buu u fadhiyaa.
  lat-VUC: Affligetur malo qui fidem facit pro extraneo; qui autem cavet laqueos securus
    erit.
  eng-ASVBT: He that is surety for a stranger shall smart for it; But he that hateth
    suretyship is secure.
  mna-mna: Tomtom ta so imbuk sua be imender pa tomtom toro mi ikot mbun kini, nako
    indeeŋe pataŋana. Tana nu sombe lelem be mbot ambai, na mbuk sua ta kembei pepe!
  ita-1885: L'uomo certamente sofferirà del male, se fa sicurtà per lo strano; Ma
    chi odia i mallevadori è sicuro.
  eng-LXXUP: 'A bad man does harm wherever he meets a just man: And he hates the sound
    of safety.'
  eng-ULB: Whoever guarantees a loan for a stranger will surely suffer harm, but the
    one who hates giving a pledge in that kind of promise is safe.
  spa-VBL: Si eres fiador de un extranjero, te meterás en problemas. Estarás más seguro
    si evitas tales promesas.
  fra-_FOB: Celui qui cautionne un étranger, ne peut manquer d'avoir du mal; mais
    celui qui hait ceux qui frappent dans la main, est en sécurité.
  mal-mal: അന്യനുവേണ്ടി ജാമ്യം നില്ക്കുന്നവൻ അത്യന്തം വ്യസനിക്കും! ജാമ്യം നിൽക്കാത്തവൻ
    നിർഭയനായിരിക്കും.
  urd-GVR: Jo ajnabī kā zāmin ho jāe use yaqīnan nuqsān pahuṅchegā, jo zāmin banane
    se inkār kare wuh mahfūz rahegā.
  suz-BL: अरु मुर आन जमानी बाक्‍शोनु, मरिम्‍शो दुम्‍ब। तन्‍न जमानी मबाक्‍शो रिम्‍शो
    दुम्‍ब। हितोपदेस ६:१-२
  eng-NOY: He that is surety for another shall smart for it; But he that hateth suretyship
    is sure.
  ita-1927: Chi si fa mallevadore d’un altro ne soffre danno, ma chi odia la mallevadoria
    è sicuro.
  ckb-ckb: ئەوەی ببێتە کەفیلی بێگانە بێگومان تووشی خراپە دەبێت، بەڵام ئەوەی ڕەتی دەکاتەوە
    دەست بداتە کارێکی لەو شێوەیە، ئاسوودەیە.
  eng-BBE: He who makes himself responsible for a strange man will undergo much loss;
    but the hater of such undertakings will be safe.
  kan-OKCV: ಅನ್ಯನಿಗೆ ಹೊಣೆಯಾಗುವವನು ಹಾನಿಗೆ ಗುರಿಯಾಗುತ್ತಾನೆ, ಹೊಣೆಗಾರನಾಗಿರದವನು ಸುರಕ್ಷಿತವಾಗಿರುವನು.
  tam-2017: அந்நியனுக்காகப் பிணைப்படுகிறவன் மிகுந்த பாடுபடுவான்; பிணைப்படுவதை வெறுப்பவன்
    சுகமாக இருப்பான்.
  spa-RV-1909: 'Con ansiedad será afligido el que fiare al extraño: mas el que aborreciere
    las fianzas vivirá confiado.'
  ron-BTF: Cel care este garant pentru un străin, va suferi rău pentru aceasta; și
    cel ce urăște a fi garanție este în siguranță.
  eng-WEBP: He who is collateral for a stranger will suffer for it, but he who refuses
    pledges of collateral is secure.
  eng-FBV: You'll get into trouble if you guarantee a stranger's loans—you're far
    safer if you refuse to make such pledges.
  nld-1939: Slecht vergaat het hem, die borg blijft voor een vreemde; Maar wie de
    handslag mijdt, leeft gerust.
  nch-BL: Quipantis tequipacholi cati quitalis ifirma para taxtahuas por seyoc sinta
    yaya amo taxtahuas. Pero se cati amo quitalis ifirma para seyoc, itztos ica temachili.
  vie-1934: Người nào bảo lãnh cho người ngoại, ắt bị hại; Nhưng ai ghét cuộc bảo
    lãnh, bèn được bình an vô sự.
  hin-CV: यह सुनिश्चित ही है कि यदि किसी ने किसी अपरिचित की ज़मानत ले ली है, उसकी
    हानि अवश्य होगी, किंतु वह, जो ऐसी शपथ करने की भूल नहीं करता, सुरक्षित रहता है.
  eng-OURB: He who is collateral for a stranger will suffer for it, but he who refuses
    pledges of collateral is secure.
  spa-BES: El que se hace responsable de un hombre extraño sufrirá mucha pérdida;
    pero el enemigo de fianzas estará a salvo.
  tdx-tdx: Toe hisotry ty miantoke songon’ ambahiny, fe soa fiaro ty malai-mañoho-pitàñe.
  tha-KJV: บุ​คคลผู้รับประกันคนอื่นจะต้องทนทุกข์ แต่​คนที​่​เกล​ียดการรับประกันย่อมปลอดภัย
  por-BR-2018: Certamente aquele que se tornar fiador de algum estranho passará por
    sofrimento; mas aquele odeia firmar compromissos ficará seguro.
  deu-ELO: Sehr schlecht ergeht's einem, wenn er für einen anderen Bürge geworden
    ist; wer aber das Handeinschlagen haßt, ist sicher.
  eng-WYC-2018: He that maketh faith, that is, (an) obligation, for a stranger, shall
    be tormented with evil; but he that escheweth snares, shall be secure.
  epo-epo: Malbonon faras al si tiu, kiu garantias por fremdulo; Sed kiu malamas donadon
    de mano, tiu estas ekster danĝero.
  uig-PIN: Yatⱪa borun bolƣan kixi ziyan tartmay ⱪalmas; Ⱪol berixip kepil boluxni
    yaman kɵrgǝn kixining ⱪuliⱪi tinq bolar.
  beo-beo: 'Di da ga fi amo ea fa:no dabema:ne iasu dabe imunusa: sia:sea, se nabimu.
    Amo hou yolesimu da defea.'
  tpi-OTNT: Sapos wanpela man i kisim dinau, na yu promis long bekim dispela dinau
    sapos em yet i no inap, orait bihain bai yu gat bikpela hevi. Olsem na sapos yu
    laik i stap gut, yu mas givim baksait long dispela pasin.
  hau-SA: Duk wanda ya ɗauki lamunin wani tabbatacce zai sha wahala, amma duk wanda
    ya ƙi ya sa hannu a ɗaukar lamuni ba ruwansa.
  uig-LAT: Yatqa borun bolghan kishi ziyan tartmay qalmas; Qol bériship képil bolushni
    yaman körgen kishining quliqi tinch bolar.
  nde-nde: Lowo okhuphela omunye umuntu isibambiso uzahlupheka, kodwa owalayo ukupha
    isibambiso uvikelekile.
  ton-ton: 'Ko ia ʻoku ne tongia ha taha foʻou ʻe mamahi ai ia: pea ko ia ʻoku fehiʻa
    ke fai ʻae fetongi ʻe tuʻutuʻumālie ia.'
  ces-1613: Velmi sobě škodí, kdož slibuje za cizího, ješto ten, kdož nenávidí rukojemství,
    bezpečen jest.
  eng-WMB: He who is collateral for a stranger will suffer for it, but he who refuses
    pledges of collateral is secure.
  tam-TCV: இன்னொருவருடைய கடனுக்கு வாக்குறுதி கொடுப்பவர் துன்பத்தை அனுபவிப்பார்கள்;
    ஆனால் உறுதியளிப்பதில் கைகளை உதறித் தள்ளுகிறவர்கள் பாதுகாப்பாக இருப்பார்கள்.
  ceb-ULB: Si bisan kinsa nga magpasalig sa utang sa usa ka langyaw mag-antos gayod
    sa kasakit, apan ang tawo nga dili buot mohimo ug kasabotan sa ingon ana nga matang
    sa saad maluwas.
  pol-UBG: Bardzo sobie szkodzi, kto ręczy za obcego, a kto nienawidzi poręki, jest
    bezpieczny.
  urd-GVU: جو اجنبی کا ضامن ہو جائے اُسے یقیناً نقصان پہنچے گا، جو ضامن بننے سے انکار
    کرے وہ محفوظ رہے گا۔
  deu-1912: Wer für einen andern Bürge wird, der wird Schaden haben; wer aber sich
    vor Geloben hütet, ist sicher.
  kan-2017: ಅನ್ಯನ ಸಾಲಕ್ಕೆ ಹೊಣೆಯಾದರೆ ಹಾನಿ, ಅಪರಿಚಿತನ ಹೊಣೆಗೆ ದೂರವಾದರೆ ನಿರ್ಭಯ.
  yap-yap: Fa’anra mmicheg ni ngam thang e malfith rok ba milekag, ma ga ra kalngan’um
    riy. Kabfel’ ni dab mu og nigem ngay.
  hlt-MCSB: Kholong loh rhi a khang atah boethae loh thae a huet ni, Tedae kutyuh
    aka hnoel tah a pangtung uh.
  mdy-ETH: ኔ ዔሩዋ ዓሲኮ ጋሌ ጪጋኒ ዋኣሴ ማዔቴ ሜቶይዳ ኔኤኒ ኬዳንዳኔ፤ ጋዓንቴ ዋኣሶ ኔ ማዑዋ ዓቴቴ ኮሺ ኔኤም ማዓንዳኔ።
  kew-kew: Aa medame yano mua na-abutea rabu neme abulalua te pare wala neme na-abulali-daare
    ne orope kedaa epalia. Goa palia-ga ne ora epe-rupa pirano kone sali-dare neme
    mogo yaenu luabu masa rilaawa gimape.
  twi-ASANTE: Deɛ ɔdi agyinamu ma ɔfoforɔ no bɛhunu amane, na deɛ ɔmmfa ne nsa nhyɛ
    awowasie ase no aso mu dwo no.
  eng-WEBU: He who is collateral for a stranger will suffer for it, but he who refuses
    pledges of collateral is secure.
  wal-wal: Erenna urau waase gidiya asi tumuppe metootana; hegaappe waase gidennan
    ixxiyoogee lo77o.
  acu-NT: 'Aints wainchatai chikich aintsun chicharak: Wikia tumaashitjai. Antsu akiimiakchamin
    asamtai, wina tumaashruka akiimiaktrukta, ukunam akikmijinam tamataikia, ni ayu
    tinu asa, nekas itit nintimtuminiutia. Antsu chikich aints: Atsa, turashtatjai
    tusa nakitnua nuka itit nintimtsuk angkan pujustinuitai.'
  spa-PDDPT: El que sale fiador del extraño se perjudica, Pero el que aborrece ser
    garante vive seguro.
  gun-gun: Oirũ orevea opaga aguã rami oiko va'e ojexavai 'rã, ha'e rã ha'e rami ndoikoi
    va'e ma oĩ atã 'rã.
  agu-BL: Sotzok chic'u'l yi e' yi na cho'c tetz pyador junt. Poro yi e' yi qui na
    chic'ul tan cyoque'n tetz pyador junt, tzatzin cu'n na icy' jujun k'ej cyak'un.
  ilo-ULB: Siasinoman a mangpatalged iti utang ti ganggannaet ket sigurado nga agsagabanto,
    ngem natalged ti tao a kagurgurana ti agkari babaen iti kasta.
  kpg-kpg: Maa goe ga hagababa bolo goe e hui di boibana o tangada mai i daha, goe
    ga lodo huaidu. Maa goe e noho hua dee muu, e koia e humalia.
  uig-ARA: ياتقا بورۇن بولغان كىشى زىيان تارتماي قالماس؛ قول بېرىشىپ كېپىل بولۇشنى
    يامان كۆرگەن كىشىنىڭ قۇلىقى تىنچ بولار.
  bps-bps: Nsalam kadang ku makang ge mayad uteng i to laam dilè, fye fa ku là ge
    makang di kenen.
  sus-sus: Mixi yo taani mixi bɛ fe nde ma, a fama nɛ nimisade. Tondife na rabade,
    na nan fisa.
  pon-2006: Ma ke pahn inoukihda me ke pahn kapwungala en mehn liki men eh pweipwand,
    ke pahn koluhkihla mwuhr. E pahn mwahu ma ke pahn piseksang.
  ksd-ksd: Nina i tur kia ra vaira ure kana nilala na kaina tana, Ma nina i milikuane
    ra vavalima na kiki bulu.
  tur-YTC: Yabancı birine kefil olan kişi bunun acısını çeker, Teminat vermeyi reddeden
    kişi güvendedir.
  bel-N: Шкодзіць сабе той, хто паручаецца за чужога, а хто ненавідзіць даваць руку,
    той бясьпечны.
  grc-BRENT: Πονηρὸς κακοποιεῖ ὅταν συνμίξῃ δικαίῳ, μισεῖ δὲ ἦχον ἀσφαλείας.
  ind-AYT: Dia yang menjadi penjamin bagi orang asing benar-benar malang, tetapi dia
    yang membenci penjaminan akan aman.
  nya-nya: Woperekera mlendo chikole adzapeza mavuto, koma wodana ndi za chikole amakhala
    pa mtendere.
  hrv-hrv: Veoma zlo prolazi tko jamči za drugoga, a bez straha je tko mrzi na jamstvo.
  mps-mps: Te bidi me deligo negeli sai madi, te aga digi te negeli wei begelabo usu
    isąbaso, tama nago te nai negeli sali wei ponabo po dąų walaibaso da, teda
    nosali te nage genuai sęgę elaluaibao. Tiali goli, te nage bugagia bidabo homu
    eyu da, nago te kolesaga tudiba muyu, gasa bidigo negeli wei ponabo po dąų wagio.
  tpi-tpi: Sapos wanpela man i kisim dinau, na yu promis long bekim dispela dinau
    sapos em yet i no inap, orait bihain bai yu gat bikpela hevi. Olsem na sapos yu
    laik i stap gut, yu mas givim baksait long dispela pasin.
  dan-1931: Den går det ilde, som borger for andre, tryg er den, der hader Håndslag.
  vie-OVCB: Bảo lãnh người lạ thường mang họa; còn ai từ chối được yên thân.
  guj-2017: પારકાના જામીન થનારને વેઠવું પડે છે, જે જામીનગીરી લેવાનું ટાળે છે તે સુરક્ષિત
    છે.
  pon-2006A: Ma ke pahn inoukihda me ke pahn kapwungala en mehn liki men eh pweipwand,
    ke pahn koluhkihla mwuhr. E pahn mwahu ma ke pahn piseksang.
  por-BRBSL: Aquele que é garantia para um estranho sofrerá por isso, mas aquele que
    recusa a prestação de garantias é seguro.
  swe-swe: Den som går in med en garanti (går i borgen) för ett lån till en främling
    kommer med säkerhet att få lida, men den som vägrar (undviker) att skaka hand
    (skriva under) är säker.
  cth-cth: Panue hoeh e tami panuesaknae teh a khang han, hatei, lawkpanuesaknae dawk
    kut tambeinae ka ngai hoeh e teh a hlout han.
  twi-twi: Nea odi akagyinamu ma ɔfoforo no behu amane, na nea ɔmmfa ne nsa nhyɛ awowasi
    ase no aso mu dwo no.
  hlt-hlt: Kholong loh rhi a khang atah boethae loh thae a huet ni, Tedae kutyuh aka
    hnoel tah a pangtung uh.
  tbz-SIM: Kɑ̀ɑ bɛ́i nkɛ tú ɑ bo yietí opɔ̀ɔ̀ kó dibɑ̀nnì, ɑ bo demmu, kɑ̀ɑ cĩ̀ɛ̃́kɛ́
    dɛ̀ bo ndɑ nɑɑti.
  msy-2020: Gumazir mam pura bizir mam inigha, a ikarvaghasa nɨ koma akam akɨri, egha
    a uabɨ a ikarvaghan ibura, kamaghɨn nɨ gɨn osɨmtɨzir ekiam ikiam. Nɨ deraghvɨra
    ikɨsɨ, arazir kam akɨrim ragh a gasaragh.
  dop-dop: Wei ɩ mʋɣɩ lɛlʋ kəmɑ sɩ ɩ fɛləɣɩ tɔ, ɩ nɑɑ pə nɑʋ kɛ́. Ɩlɛnɑ wei ɩ́ kisiɣi
    pə lɑpʋ tɔ ɩ́ nɩɩ leleŋ.
  azb-azb: Özgəyə zamin duran özünü bəlaya salar, Belə zaminlikdən zəhləsi gedən dinc
    yaşar.
  eng-DBY: It goeth ill with him that is surety for another; but he that hateth suretyship
    is secure.
  hin-2017: जो परदेशी का उत्तरदायी होता है, वह बड़ा दुःख उठाता है, परन्तु जो जमानत
    लेने से घृणा करता, वह निडर रहता है।
  wol-KYG: Bul gàddul kenn bor, di loru; bañ koo dige, daldi am jàmm.
  bjr-bjr: Anee moo maqannaa dinnaakira munnimmara dadaaqianee qinana dadaaqinanoo
    doo ani munnimma kuridiranaki finanoo ani afaaqa mandaika uqanna iannoo. Anee
    aanaamuru feefauru dadaaqiranara akooqee marinanoo ani munnimma kaqi mariannoo
    anee amiqiraqoo kaqi marinnaranoo.
  eng-YLT: Evil [one] suffereth when he hath been surety [for] a stranger, And whoso
    is hating suretyship is confident.
  kne-kne: Awni man et maligatan di mangitakder si otang di ipogaw ay adi na am-ammo,
    isonga agpos et adi kan am-amagen di ta say magay pandanagam.
  eng-WYC-2017: He that maketh faith, that is, obligation, for a stranger, shall be
    tormented with evil; but he that escheweth snares, shall be secure.
  eng-WMBB: He who is collateral for a stranger will suffer for it, but he who refuses
    pledges of collateral is secure.
  urd-GVH: जो अजनबी का ज़ामिन हो जाए उसे यक़ीनन नुक़सान पहुँचेगा, जो ज़ामिन बनने से
    इनकार करे वह महफ़ूज़ रहेगा।
  rug-rug: Asa pu va egoa pude hobea sa gale tana keke tie si kaqu kaleana nia tugo
    sa, ba asa pu korona tabaria sa lipulipu tana votiki tie si gulea nana.
  gaz-gaz: Namni nama hin beekneef wabii taʼu ni rakkata; namni namaaf kakachuuf jedhee
    harka dhaʼuu didu immoo nagaan jiraata.
  fra-LSG: Celui qui cautionne autrui s’en trouve mal, Mais celui qui craint de s’engager
    est en sécurité.
  yal-yal: Naxan na a bodena donla goronna tongo, na tɔrɔma nɛn yati. Koni naxan na
    tondi na dɛ xui sifane ma, na kanna luma makantanna nin.
  haw-1868: E hihia no ka mea pai lima me ka malihini; A o ka mea hoole i ke pai lima
    ana, ua pakele ia.
  arb-NAV: مَنْ يَضْمَنُ الْغَرِيبَ يَتَعَرَّضُ لأَشَدِّ الأَذَى، وَمَنْ يَمْقُتُ
    الضَّامِنِينَ بِصَفْقِ الأَيْدِي يَطْمَئِنُّ.
  ewe-ewe: Ame si de megbe na ame bubu la akpe fu, ke ame si gbe akpesisi abe ŋugbedodo
    ƒe dzesi ene la anɔ dedie.
  eng-LEE: 'With evil will he be overwhelmed that is surety for a stranger: but he
    that hateth giving the hand as pledge is safe.'
  asm-FB: যিজনে অচিনাকী লোকৰ জামিন হয়, তেওঁৰ নিশ্চয় অনিষ্ট হ’ব; কিন্তু যিজনে জামিন
    হ’বলৈ ইচ্ছা নকৰে, তেওঁ নিৰাপদে থাকে।
  sus-A: مِشِ يٌ تَانِ مِشِ بّ قٍ ندٍ مَ، عَ قَمَ نّ نِمِسَدٍ. تٌندِقٍ نَ رَبَدٍ،
    نَ نَن قِسَ.
  fra-SBL: Celui qui se porte garant pour un étranger en souffrira, mais celui qui
    refuse les gages de garantie est en sécurité.
  hbo-hbo: רַע־יֵ֭רֹועַ כִּי־עָ֣רַב זָ֑ר וְשֹׂנֵ֖א תֹקְעִ֣ים בֹּוטֵֽחַ׃
  kik-kik: Mũndũ ũrĩa ũrũgamagĩrĩra thiirĩ wa mũndũ ũngĩ ti-itherũ nĩagathĩĩnĩka,
    no mũndũ ũrĩa wothe wagaga kũrũgamĩrĩra mũndũ thiirĩ atũũraga na thayũ.
  fra-NCL: Qui cautionne un inconnu s’en repent, mais celui qui craint de s’engager
    est en sécurité.
  cek-AK: Angvin ih laiba pathok pae hanah lokkam kami loe poek angpho tih; toe to
    tiah lokkam ai kami loe mawnhaih tawn mak ai.
  cuk-cuk: Be dule-akudaked-mani-gasad-anar, mani be bennukoye sogsale, na be dukin
    boni-amioed. Be dule-akudaked-mani-gasad-anar, be mani bennukosurye sogsardi,
    be bonisuli gudii guoed.
  uig-CYR: Ятқа борун болған киши зиян тартмай қалмас; Қол беришип кепил болушни яман
    көргән кишиниң қулиқи тинич болар.
  tel-2017: పరాయివాడి కోసం హామీ ఉన్నవాడు కష్టాలపాలవుతాడు. హామీ ఉండని వాడు భయం లేకుండా
    ఉంటాడు.
  hat-BSA: Sila ki se garanti pou yon moun li pa konnen, va vrèman soufri pou sa a;
    men sila ki rayi vin yon garanti va asire.
  kos-kos: Kom fin wulela in akfalye soemoul lun sie mwetsac, kom ac auli tok. Ac
    wo nu sum kom fin tia kapsre kom nu kac.
  hbo-WLC: רַע־יֵ֭רוֹעַ כִּי־עָ֣רַב זָ֑ר וְשֹׂנֵ֖א תֹקְעִ֣ים בּוֹטֵֽחַ׃
  ibo-ibo: Onye ọbụla na-ana onye ọbịa nʼakaebe ga-ata ahụhụ, ma onye jụrụ ịkwụ ụgwọ
    onye ọzọ ji, nọ na ntụkwasị obi.
  ory-ory: ଅଜଣା ଲୋକ ପାଇଁ ଯେ ମଧ୍ୟସ୍ଥ ହୁଏ, ସେ ଅବଶ୍ୟ କ୍ଳେଶ ପାଏ; ମାତ୍ର ମଧ୍ୟସ୍ଥ ହେବାକୁ
    ଯେ ଘୃଣା କରେ, ସେ ନିରାପଦରେ ଥାଏ।
  chk-chk: Eman mi pwon pwe epwe mönätiu än eman chon ekis liwinimang epwe fokun osupwang,
    nge ätewe mi oput ei sokun föför a feiöch.
  rop-rop: If sambodi meigim pramis blanga pei wanim najamen owim, wal im garra abum
    adtaim. Nomo meigim eni pramis lagijat.
  ukr-1871: Біди собі напитує, хто за другого дає поруку; хто ж ненавидить поруку,
    той безпечен.
  deu-1951: Wer für einen Fremden bürgt, dem geht es gar übel; wer sich aber vor Geloben
    hütet, der ist sicher.
  eng-JPS: He that is surety for a stranger shall smart for it; but he that hateth
    them that strike hands is secure.
  srp-1865: Zlo prolazi ko se jamèi za tuðina; a ko mrzi na jamstvo, bez brige je.
  lug-lug: Eyeeyimirira omuntu gw’atamanyiko alibonaabona, naye oyo akyawa okweyimirira
    aliba bulungi.
  heb-heb: רע ירוע כי ערב זר ושנא תקעים בוטח׃
  ben-IRV: যে অপরের জামিন হয়, সে নিশ্চয় কষ্ট পায়; কিন্তু যে জামিনের কাজ ঘৃণা করে,
    সে নিরাপদ।
  pan-pan: ਜਿਹੜਾ ਪਰਾਏ ਮਨੁੱਖ ਦਾ ਜ਼ਮਾਨਤੀ ਬਣੇ, ਉਹ ਵੱਡਾ ਦੁੱਖੀ ਹੁੰਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਜ਼ਮਾਨਤ
    ਲੈਣ ਤੋਂ ਘਿਰਣਾ ਕਰਦਾ ਹੈ, ਉਹ ਸੁਖੀ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: အကျွမ်း မဝင်သောသူ၏ အမှု၌အာမခံ သောသူသည် အလွန် နာလိမ့်မည်။ လက်ဝါးချင်းရိုက်
    သော အမှုကိုမုန်း သောသူမူကား ၊ စိုးရိမ် စရာမရှိ။
  tte-O: Tem tomo waluwaluna ilau kaba gimwala mena nuwanuwana iloyaga yo kowa kusagui
    kuwaloba, “Iya tomo namwanamwana kutalam iloyaga na tem nige iyayamaisa yau kani
    yayamaisa” nuwatune bwaimwa lopwano. Tem muli mena tomone nige iyayamaisa esam
    kani isibayanae yo loyagane polowena kani kowa kulobai. Inamwanamwa tem polowene
    koina kam mwayaga iyai.
  tbg-tbg: Ho vaiinti vovano qaqi dinauqama kero vo haika varareva autirara, hauri
    are airaira qorara tihara, Maa vaiintiva naantiara kia vi monura ai amirera, tema
    vi monura ai amirerave, tirora. Are minti tirera, naantiara ai aihovano nona uriro
    tintama vuanaro. Are tihara, Aqao, te kia vi vaiintira kahaqirerave tirera, are
    homa vainara.
  hmo-hmo: Bema oi gwauhamata, idau tauna ena abiatorehai ena davana do oi henia neganai,
    lalohisihisi do oi davaria. Unai bamona gwauhamata do oi karaia lasi neganai,
    dika do oi davaria lasi.
  urd-urd: जो बेगाने का ज़ामिन होता है सख़्त नुक़्सान उठाएगा, लेकिन जिसको ज़मानत से
    नफ़रत है वह बेख़तर है।
  rus-SYN: Зло причиняет себе, кто ручается за постороннего; а кто ненавидит ручательство,
    тот безопасен.
  bqc-SIM: Tó n gbɛ̃pãle fĩa dì ń miwa, taasi n kaɛ, gbɛ̃́ pↄ́ mibↄ̀lɛu ì gↄ̃
    a laaiwa.
  tcz-CHONGTHU: Hetlou miho batsah na dia athil tung chun atohga amu tei ding, thil
    tun ding deiloupa vang chu hoidoh tei ding ahi.
  mar-mar: जो कोणी अपरिचिताला जामीन राहील, त्याची खात्रीने हानी होईल, परंतु जो कोणी
    त्याप्रकारची शपथ देण्याचे वचन देतो, तो त्याचा द्वेष करतो, तो सुरक्षित राहतो.
  hlt-THB: Khawlawng thlang ham qii ak khoeng taw amah ham seetnaak ak saina awm nawh,
    qiik khoengkung ak toel thlang taw ding kaw.
  qub-qub: Jäpa runacunata garantiyäga mana allimanmi chayan. Pitapis mana garantiyajmi
    ichanga cushisha goyäcun.
  bqp-bqp: Tó n gbɛ̃ pãnde fĩna dì n musu, wɛ́tãmma n lemɛ, gbɛ̃ kũ a ↄ bↄ̀tɛn
    dì gↄ̃ a laakariia.
  hat-hat: Lè ou pwomèt pou ou peye dèt yon moun ou pa konnen, w'a gen pou règrèt
    sa pita. L'a pi bon pou ou si ou refize bay garanti pou yon lòt.
  eng-BSB: He who puts up security for a stranger will surely suffer, but the one
    who hates indebtedness is secure.
  tod-tod: Zɔi é yeelaazu wɛɛn maaɠuyei ɠa, toɠa ɓaa ma, kɛlɛ zɔi é ɠɛlɛzu zeelaga
    vai ʋa, naa ɠa ɠɛ ziilɛigi zu.
  eng-WEBPB: He who is collateral for a stranger will suffer for it, but he who refuses
    pledges of collateral is secure.
  kbq-kbq: Mago'mo'ma vahepinti'ma nofi'ma hu'nesigenka, anazamofo nona hu'na miza
    kamigahue hunka hanunka, knaza erifore hugahane. Hianagi ana'ma hu'zanku'ma avesrama
    hanimo'a, agra'a agu'vazigahie.
  nhe-BL: Quipantis cuesoli tlen quitlalis ifirma para tlaxtlahuas para seyoc intla
    yajaya ax hueli. Pero se tlen ax quitlalis ifirma para seyoc, itztos ica temachili.
  bus-bus: Tó n gbɛ̃ pãnde fĩa dì n musu, n ka wɛ́ɛtãmmalamɛ, gbɛ̃ kɛ̀ a ↄↄ bↄ̀ɛn
    è gↄ̃ a làakaria.
  gub-BL: Aze amo wiko amo inewer haw imekuzar àwàm imume'u har romo amo pe nehe,
    iahykaw rehe uzai'o putar nehe. Ikatu wera'u mo uwer imono 'ym awer a'e.
  eng-DRA: 'He shall be afflicted with evil, that is surety for a stranger: but he
    that is aware of the snares, shall be secure.'
