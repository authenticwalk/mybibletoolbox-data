verse: PRO.011.025
translations:
  mal-C: ഉദാരമനസ്കരായവർ അഭിവൃദ്ധിപ്പെടും; അന്യരെ ആശ്വസിപ്പിക്കുന്നവർക്ക് ആശ്വാസം ലഭിക്കും.
  deu-TKW: Eine wohlthätige Seele wird reich gelabt, und wer reichlich tränkt, der
    wird auch getränkt werden.
  lin-lin: Moto oyo akabaka akokoma na bomengo ; mpe moto oyo apesaka bato mosusu
    mayi, ye mpe bakopesa ye mayi.
  eng-LSV: A liberal soul is made fat, || And whoever is watering, he also is watered.
  eng-GNV: 'The liberall person shall haue plentie: and he that watereth, shall also
    haue raine.'
  eng-WEBSTER: 'The liberal soul shall be made fat: and he that watereth shall be
    watered also himself.'
  nhw-BL: Quena, se masehuali catli hueyi iyolo huan miyac quinmaca sequinoc tlen
    catli quipiya, moricojchihuas más. Huan aqui quinpalehuía sequinoc, TOTECO quitiochihuas
    huan quipiyas nochi catli monequi.
  swh-ONEN: Mtu mkarimu atastawi; yeye awaburudishaye wengine ataburudishwa mwenyewe.
  bba-bba: Nuku tiɑɡii u koo dukiɑ wɑ n kpɑ̃. Wi u win winsim nim kɑ̃, bɑ koo mɑɑ
    yɛ̃ro nim kɛ̃.
  eng-KJVCPB: 'The liberal soul shall be made fat: And he that watereth shall be watered
    also himself.'
  luo-luo: Ngʼat mangʼwon biro bedo gi mwandu; to ngʼat makweyo chuny ji ibiro kwe
    chunye bende.
  meu-meu: Harihari-bada tauna na ena taḡa ma e badamu, bona e dairi-dairimu tauna
    na bae dairia.
  npi-ULB: उदार व्यक्तिको उन्‍नति हुने छ, र अरूलाई पानी दिने व्यक्ति आफैले पानी पाउने
    छ ।
  yor-yor: Ẹni tí ń ṣoore yóò máa gbèrú sí i; ẹni tí ó tu ẹlòmíràn lára yóò ní ìtura.
  ind-ind: Orang yang mengulurkan tangan untuk memberkati dan mencukupi sesamanya
    akan menerima pertolongan juga sampai dia pun puas dan berkelebihan.
  pes-OPCB: شخص سخاوتمند کامیاب می‌شود و هر که دیگران را سیراب کند خود نیز سیراب خواهد
    شد.
  tgl-ULB: Ang taong mapagbigay ay sasagana, at ang isa na siyang nagbibigay ng tubig
    sa iba ay magkakaroon ng tubig para sa kaniyang sarili.
  hui-hui: Wali agali mbirame ibunaga mbirale ngaru wali agali maru biamogo bialu
    miyagua ibuni dewaore yu haabo holebira. Í̠na wali agali maru biamogo biriyagua
    tigua nde í̠ biamogo biadai bulebira.
  mya-mya: စွန့်ကြဲတတ်သောသူသည် ကြွယ်ဝလိမ့်မည်။ သူတပါးကို ရေလောင်းသော သူသည် ကိုယ်တိုင်
    ရေလောင်းခြင်း အကျိုး ကို ခံရလိမ့်မည်။
  bod-N: གཏོང་ཕོད་ཆེ་བའི་མི་ལ་འབྱོར་བ༌རྒྱས། །གཞན་ལ་ཕན་པར་བྱས་ན་རང་ལ༌ཕན།།
  wsk-wsk: Amilmil te kariimet mel nungara ko kari mu pempem mel karogo la lagarukko;
    awiriya kariimet sang yu te nunga sangarso, mu ko koma nu betela yu te sangarmonko.
  sna-sna: Munhu anopavhurira achabudirira; uyo anomutsiridza vamwe achamutsiridzwawo.
  spa-BLM: El alma liberal será engordada. El que riega será también regado.
  cac-cac: A val eb' tz'el d'a sc'ool yac'ani, yelxo val ste aj tastac d'a eb'. A
    eb' scolvaji, scolji pax eb'.
  swh-ULB: Mtu mkarimu atafanikiwa na yule awapaye maji wengine atapata maji yake
    mwenyewe.
  bel-bel: Дабрачынная душа будзе насычана, і хто напойвае іншых, той і сам напоены
    будзе.
  deu-ELBBK: Die segnende Seele wird reichlich gesättigt, und der Tränkende wird auch
    selbst getränkt.
  mbb-OT: Is kelelaǥan he etew, ed-uswag sikandin, ne is edtavang te zuma zin, edtevangan
    daan sikandin te zuma zin.
  mal-2015: ഔദാര്യമാനസൻ പുഷ്ടി പ്രാപിക്കും; തണുപ്പിക്കുന്നവന്നു തണുപ്പു കിട്ടും.
  rmc-rmc: O ščiro manuš barvaľola; a ko del paňi avres, the les dena te pijel.
  pes-OPV: شخص سخی فربه می‌شود، و هر‌که سیراب می‌کند خود نیز سیراب خواهد گشت.
  ron-1924: Суфлетул бинефэкэтор ва фи сэтурат, ши чел че удэ пе алций ва фи удат
    ши ел.
  ben-OBCV: অকৃপণ ব্যক্তি উন্নতি লাভ করবে; যে কেউ অন্যান্য লোকদের পুনরুজ্জীবিত করে
    সেও পুনরুজ্জীবিত হবে।
  som-som: Qofkii deeqsi ah baa la barwaaqaysiin doonaa, Oo kii wax waraabiyana, isna
    waa la waraabin doonaa.
  lat-VUC: Anima quæ benedicit impinguabitur, et qui inebriat, ipse quoque inebriabitur.
  eng-ASVBT: The liberal soul shall be made fat; And he that watereth shall be watered
    also himself.
  mna-mna: Tomtom rairaiŋana ko ikam mboti ambaiŋana. Pa tomtom ta so ise yok mi ikam
    pizin wal pakan, na itunu ko iwin kana tomini.
  ita-1885: La persona liberale sarà ingrassata; E chi annaffia sarà anch'esso annaffiato.
  eng-LXXUP: 'Every sincere soul is blessed: But a passionate man is not graceful.'
  eng-ULB: The generous person will prosper and the one who gives water to others
    will have water for himself.
  spa-VBL: Si eres generoso te volverás rico; dale a los demás un vaso de agua y recibirás
    uno también.
  fra-_FOB: Celui qui est bienfaisant sera rassasié, et celui qui arrose, sera aussi
    arrosé lui-même.
  mal-mal: ഔദാര്യമാനസൻ പുഷ്ടി പ്രാപിക്കും; തണുപ്പിക്കുന്നവന് തണുപ്പ് കിട്ടും.
  lit-lit: Dosni siela bus praturtintas, ir kas pagirdo, pats bus pagirdytas.
  urd-GVR: Faiyāzdil ḳhushhāl rahegā, jo dūsroṅ ko tar-o-tāzā kare wuh ḳhud tāzādam
    rahegā.
  suz-BL: हाइश्‍शो मुरुमी शुश ताइब। सुम अरु आन कली वारच पाइक्‍बा, मेकोमी आंमा यो वारच
    पाइक्‍चा पुंइसीब।
  eng-NOY: The bountiful man shall be enriched, And he that watereth shall himself
    be watered.
  ita-1927: L’anima benefica sarà nell’abbondanza, e chi annaffia sarà egli pure annaffiato.
  ckb-ckb: چاوتێر دەوڵەمەند دەبێت، ئاوگێڕیش ئاوی دەدرێتێ.
  eng-BBE: He who gives blessing will be made fat, but the curser will himself be
    cursed.
  kan-OKCV: ಉದಾರಿಯು ಅಭಿವೃದ್ಧಿ ಹೊಂದುವನು; ಬೇರೆಯವರಿಗೆ ಚೈತನ್ಯ ಕೊಡುವವನು ಚೈತನ್ಯ ಹೊಂದುವನು.
  tam-2017: உதாரகுணமுள்ள ஆத்துமா செழிக்கும்; எவன் தண்ணீர் பாய்ச்சுகிறானோ அவனுக்குத்
    தண்ணீர் பாய்ச்சப்படும்.
  spa-RV-1909: 'El alma liberal será engordada: y el que saciare, él también será
    saciado.'
  ron-BTF: Sufletul darnic va fi îngrășat, și cel ce adapă va fi și el adăpat.
  eng-WEBP: The liberal soul shall be made fat. He who waters shall be watered also
    himself.
  eng-FBV: If you're generous, you'll become rich; give someone a drink of water,
    and you'll be given one in return.
  nld-1939: Iemand, die weldoet, wordt welgedaan; En wie iemand te drinken geeft,
    zal worden gelaafd.
  nch-BL: Quena, se masehuali cati hueyi iyolo huan miyac quinmaca sequinoc ten cati
    quipiya, moricojchihuas más. Huan cati quinpalehuía sequinoc, TOTECO quitiochihuas
    huan quipiyas nochi cati monequi.
  vie-1934: Lòng rộng rãi sẽ được no nê; Còn ai nhuần gội, chính người sẽ được nhuần
    gội.
  hin-CV: जो कोई उदारता से देता है, वह सम्पन्‍न होता जाएगा; और वह, जो अन्यों को सांत्वना
    देता है, वह सांत्वना पायेगा!
  eng-OURB: The liberal soul shall be made fat. He who waters shall be watered also
    himself.
  spa-BES: El que da bendición prosperará; pero el que maldice será maldecido.
  tdx-tdx: Hiraorao t’indaty matarike, vaho ho tondrahañe ka ty manondrake.
  tha-KJV: บุ​คคลที่ใจกว้างขวางย่อมได้รับความมั่งคั่ง บุ​คคลที่​รดน้ำ เขาเองจะรับการรดน้ำ
  por-BR-2018: A alma generosa prosperará, e aquele que saciar também será saciado.
  deu-ELO: Die segnende Seele wird reichlich gesättigt, und der Tränkende wird auch
    selbst getränkt.
  eng-WYC-2018: A soul that blesseth, shall be made fat; and he that filleth, shall
    be filled also. (A person who blesseth, or who shareth, shall be made prosperous;
    and he who filleth, shall also be filled.)
  epo-epo: Animo benanta ĝuos bonstaton; Kaj kiu trinkigas, tiu mem havos sufiĉe por
    trinki.
  uig-PIN: Mǝrd adǝm ǝtlinǝr; Baxⱪilarni suƣarƣuqi ɵzimu suƣirilar.
  beo-beo: Dia eno dunu fidima:ne, ilima iasea, bagade gaguiwane ba:mu. Di da eno
    dunu fidisia, di amola da fidisu ba:mu.
  tpi-OTNT: Man bilong givim samting bilong helpim ol arapela man, em yet bai i kisim
    planti samting. Sapos yu helpim ol arapela man bai ol i helpim yu tu.
  hau-SA: Mutum mai kyauta zai azurta; shi da yakan taimake waɗansu, za a taimake
    shi.
  uig-LAT: Merd adem etliner; Bashqilarni sugharghuchi özimu sughirilar.
  nde-nde: Lowo ophayo uzaphumelela; owonga abanye laye uzakongiwa.
  ton-ton: '‌ʻE fakamaʻumeʻaʻi ʻae loto ʻoku faʻa ʻofa: pea ko ia ʻoku faʻa fakaviviku
    ʻe fakaviviku ia foki.'
  ces-1613: Èlověk štědrý bývá bohatší, a kdož svlažuje, také sám bude zavlažen.
  eng-WMB: The liberal soul shall be made fat. He who waters shall be watered also
    himself.
  tam-TCV: தாராள குணம் உள்ளவர்கள் செழிப்படைவார்கள்; மற்றவர்களுக்கு தண்ணீர் பாய்ச்சுகிறவர்களுக்கு
    தண்ணீர் பாய்ச்சப்படும்.
  ceb-ULB: Ang tawong manggihatagon mouswag ug ang tawong mohatag ug tubig ngadto
    sa uban makabaton ug tubig sa iyang kaugalingon.
  pol-UBG: Człowiek szczodry będzie bogatszy, a kto innych syci, sam też będzie nasycony.
  urd-GVU: فیاض دل خوش حال رہے گا، جو دوسروں کو تر و تازہ کرے وہ خود تازہ دم رہے گا۔
  deu-1912: Die Seele, die da reichlich segnet, wird gelabt; wer reichlich tränkt,
    der wird auch getränkt werden.
  kan-2017: ಉದಾರಿಯು ಪುಷ್ಟನಾಗುವನು, ನೀರು ಹಾಯಿಸುವವನಿಗೆ ನೀರು ಸಿಕ್ಕುವುದು.
  yap-yap: Nge puf pa’am, me aram e ra fel’ rogom. Mu ayweg boch e girdi’ mi ni aywegem.
  hlt-MCSB: yoethennah hinglu loh a doedan vetih, a tulcah dongah amah te khaw a suep
    van ni.
  mdy-ETH: ኮሹሞና ዒንጋያ ማዔ፤ ኔኤኒ ዖርጎጫንዳኔ፤ ሜሌ ዓሶ ማኣዴ፤ ኔኤኒያ ማኣዲንታንዳኔ።
  kew-kew: Aa medame oyaenu pa onaa kalawe kone sua oyae ruma kata pare nipuna bipa
    ora adaapu saayo kone sua pama pea. Go yapare neme pa aanu medaloma rabameli-dare
    nimumi ne page rabamealimi.
  twi-ASANTE: Ɔyamyɛfoɔ bɛkɔ so anya ne ho; na deɛ ɔma ebinom mee no nso bɛmee.
  eng-WEBU: The liberal soul shall be made fat. He who waters shall be watered also
    himself.
  wal-wal: Keha asi duretana; harata maaddiya asi maadettana.
  acu-NT: Aints surichu kuikiartin wajastinuitai. Tura aints chikichan ni yuumamurin
    sua nusha ni yuumamurincha tuke wainkatnuitai.
  spa-PDDPT: El alma generosa será enriquecida, Y el que sacia a otros, también será
    saciado.
  gun-gun: Imba'eme'ẽ porã kuaa va'e ma oiko porã 'rã, joupe oy'u va'erã ome'ẽ va'ekue
    ju omboy'ua 'rãe.
  agu-BL: Yi e' yi na el to'kl chic'u'l scye'j yi e' me'ba', sjalok chibanl. Na alchok
    scyetz yil tz'oc tan ẍch'eye'n junt, sjalok tetz ẍch'eybil tetz.
  ilo-ULB: Ti naparabur a tao ket rumang-ay, ken ti tao a manangted iti danum iti
    sabali ket maaddanto iti danum a para iti bagina.
  kpg-kpg: Wanga ina dehuia, gei goe ga maluagina. Hagamaamaa ina digau ala i golo,
    gei nia daangada ga hagamaamaa goe.
  uig-ARA: مەرد ئادەم ئەتلىنەر؛ باشقىلارنى سۇغارغۇچى ئۆزىمۇ سۇغىرىلار.
  bps-bps: Nun gufye di to too mlé, du ku tnabengan i dad demen to na lêla kenen tnabeng.
  sus-sus: Mixi naxan a harige itaxunma, a fama nɛ harige sɔtɔde. Ye xɔli mu luma
    mixi ma naxan a boore kima ye ra.
  pon-2006: Kadek, ke ahpw pahn paiamwahula. Sewese meteikan, ke ahpw pahn ale sawas
    sang meteikan.
  ksd-ksd: A tena vartabar na ti maur boko, Ma nina ba i tabar vamomo ra tarai da
    kabila tabar vamoma.
  tur-YTC: Özgür can semiz olur. Sulayanın kendisi de sulanacaktır.
  bel-N: Дабрадзейная душа будзе насычана, і хто поіць [другіх], сам напоены будзе.
  grc-BRENT: Ψυχὴ εὐλογουμένη πᾶσα ἁπλῇ, ἀνὴρ δὲ θυμώδης οὐκ εὐσχήμων.
  ind-AYT: Orang yang memberi berkat akan menjadi makmur, dan orang yang memberi minum,
    dia juga akan diberi minum.
  nya-nya: Munthu wopereka mowolowamanja adzalemera; iye amene amathandiza ena iyenso
    adzathandizidwa.
  hrv-hrv: Podašna duša nalazi okrepu, i tko napaja druge, sam će se napojiti.
  mps-mps: Te gasa bidi tau siyu, te doado bage nai mabo bidi da, aga digi da te doado
    bage hauwa saibao. Te nago gasa bidi dabe tau sali da, te augwaligo nage me tau
    saibao.
  tpi-tpi: Man bilong givim samting bilong helpim ol arapela man, em yet bai i kisim
    planti samting. Sapos yu helpim ol arapela man bai ol i helpim yu tu.
  dan-1931: Gavmild Sjæl bliver mæt; hvo andre kvæger, kvæges og selv.
  vie-OVCB: Người hào phóng sẽ thịnh vượng; ai rộng rãi với người, chính mình sẽ hưởng
    phước.
  guj-2017: ઉદાર વ્યક્તિ આબાદ થશે, પાણી આપનાર પોતે પણ પાણી પીશે.
  pon-2006A: Kadek, ke ahpw pahn paiamwahula. Sewese meteikan, ke ahpw pahn ale sawas
    sang meteikan.
  por-BRBSL: A alma liberal deve ser engordada. Aquele que rega também deve ser regado
    por ele mesmo.
  swe-swe: Den (en själ, person) som välsignar (är generös, givmild) blir själv framgångsrik
    (rikligt mättad; även smord, se ), den som vederkvicker andra (släcker andras
    törst, frikostigt vattnar andra), kommer själv bli översköljd (vattnad, rikligt
    välsignad med regn) [från ovan]. [Ordet ”vederkvickt” är på hebreiska ”marveh”.
    Här handlar det om att fylla andras behov och släcka andras törst. ”Översköljd”
    är i grundtexten det ovanligare ordet ”yara”, som bara går att finna här och i
    profetboken Hosea där det dels beskriver fysiskt höst- och vårregn som ”vattnar”,
    se , men också används bildligt för Guds rättfärdighet som ”regnar” över en person,
    se . Här i Ordspråksboken antyds en skillnad både i proportion och riktning. Den
    som frikostigt delar med sig av vattnet från egen brunn vill Gud kompensera med
    rikliga välsignelser från ovan, speciellt genom den så nödvändiga nederbörden.
    De två subjekten översätts ”den” även om ”själ” på hebreiska är i feminin form
    och det i grundtexten står ”han som vederkvicker”. Versen innehåller andliga principer
    som gäller alla människor.]
  cth-cth: Hring ka pasoung e teh tawnta sak lah ao han. Ayâ tui ka awi e teh ama
    hai tui awi lah ao han.
  twi-twi: Ɔyamyefo bɛkɔ so anya ne ho; na nea ɔma ebinom mee no nso bɛmee.
  hlt-hlt: yoethennah hinglu loh a doedan vetih, a tulcah dongah amah te khaw a suep
    van ni.
  tbz-SIM: Wèè pɑ̃ɑ̃ mmɛdiɛ̀ bɛ̀ we mpɑ̃ɑ̃ mmɛdiɛ̀, wèè pɑ̃ɑ̃ mbɛtɔbɛ̀ mɛniɛ bɛ̀ yóó
    we pɑ̃ mɛniɛ.
  msy-2020: Gumazamizir biziba isa gumazir igharazibar akurvazim, a uabɨ bizir avɨriba
    isi. Egh nɨ gumazir igharazibar akurvaghtɨ, me uaghan nɨn akurvagham.
  dop-dop: Pɩɩ hɑ kʋpɑntʋ kɛ sɔsɔm kɛ wei ɩ hɑɑnɑ luɣu kʋlʋmʋɣʋ tɔɣɔ. Ɩlɛnɑ lʋm hɑlʋ
    lɔkɔtʋ nɑ́ɑ́ sɩ́.
  azb-azb: Comərd bolluğa yetişər, Su verənə su verilər.
  eng-DBY: The liberal soul shall be made fat, and he that watereth shall be watered
    also himself.
  hin-2017: उदार प्राणी हष्ट-पुष्ट हो जाता है, और जो औरों की खेती सींचता है, उसकी
    भी सींची जाएगी।
  wol-KYG: Ku yéwén, woomle; kuy suuxat, suuxu.
  bjr-bjr: Afaarinanoo ani ainaina moomoo mariannoo. Anee aneenna ainaina akaqausa
    dadaaqinana niminaqa ani faqa dadaaqiqa amifaranoo.
  eng-YLT: A liberal soul is made fat, And whoso is watering, he also is watered.
  kne-kne: Magon-gonaan di managseg-ang. Din mamadang si ib-a na et mabadangan abe.
  eng-WYC-2017: A soul that blesseth, shall be made fat; and he that filleth, shall
    be filled also.
  eng-WMBB: The liberal soul shall be made fat. He who waters shall be watered also
    himself.
  urd-GVH: फ़ैयाज़दिल ख़ुशहाल रहेगा, जो दूसरों को तरो-ताज़ा करे वह ख़ुद ताज़ादम रहेगा।
  rug-rug: Sa tie sapu variponi, si kote toa va leana meke bokaboka, meke asa pu toka
    ni sari tie si kote ta tokae tugo.
  gaz-gaz: Namni arjaan ni badhaadha; namni warra kaan dheebuu baasu ofii isaatii
    illee dheebuu baʼa.
  fra-LSG: L’âme bienfaisante sera rassasiée, Et celui qui arrose sera lui-même arrosé.
  yal-yal: Muxun naxan luma dubɛ bonne xa, na bannama nɛn. Naxan bonne nii yifanma
    e ma, na fan nii yifanma a ma nɛn.
  haw-1868: O ka mea e hoomanawalea aku, e momona ia; A o ka mea e hoomauu aku, e
    hoomauuia mai oia.
  arb-NAV: النَّفْسُ السَّخِيَّةُ تَزْدَادُ ثَرَاءً، وَالْمُرْوِي يُرْوَى أَيْضاً.
  ewe-ewe: Nu adze dzi na ame si na nu faa, ame si na amewo ƒe dzi dze eme la, woana
    eya ŋutɔ hã ƒe dzi nadze eme.
  eng-LEE: A beneficent soul will be abundantly gratified; and he that refresheth
    [others] will be also refreshed himself.
  asm-FB: দয়ালু লোকৰ উন্নতি হয়, আৰু যি লোকে আনলোকক পানী দিয়ে, তেওঁ নিজৰ বাবেও পানী
    পায়।
  sus-A: مِشِ نَشَن عَ هَرِفٍ عِتَشُنمَ، عَ قَمَ نّ هَرِفٍ سْتْدٍ. يٍ شْلِ مُ لُمَ
    مِشِ مَ نَشَن عَ بٌورٍ كِمَ يٍ رَ.
  fra-SBL: L'âme libérale sera engraissée. Celui qui arrose sera lui-même arrosé.
  hbo-hbo: נֶֽפֶשׁ־בְּרָכָ֥ה תְדֻשָּׁ֑ן וּ֝מַרְוֶ֗ה גַּם־ה֥וּא יֹורֶֽא׃
  kik-kik: Mũndũ mũtaana nĩakagaacĩra; ũrĩa ũnyootoraga arĩa angĩ o nake mwene nĩakanyootorwo.
  fra-NCL: L’âme bienfaisante sera rassasiée, et celui qui arrose sera lui-même arrosé.
  cek-AK: Kuuhoih kami loe angraeng; minawk han tuibawh kami loe, angmah doeh tuibawh
    ah om toeng tih.
  cuk-cuk: Dule-wilub-obicha-ibmar-ukedi, ibmar ega nasgued. Dule emar-ogannodiile,
    ogannoledii gumogoed.
  uig-CYR: Мәрт адәм әтлинәр; Башқиларни суғарғучи өзиму суғирилар.
  tel-2017: ఔదార్యం చూపేవారు వర్ధిల్లుతారు. నీళ్లు పోసేవాడికి నీళ్లు పోస్తారు.
  hat-BSA: Sila ki bay ak bon kè a va pwospere; sila ki bay dlo a va jwenn dlo kont
    pou tèt li.
  kos-kos: Kom in sang in yohk, na ac fah oasr kapkapak lom. Oru kasru lom nu sin
    mwet, na ac fah kasreyuk kom.
  hbo-WLC: נֶֽפֶשׁ־בְּרָכָ֥ה תְדֻשָּׁ֑ן וּ֝מַרְוֶ֗ה גַּם־ה֥וּא יוֹרֶֽא׃
  ibo-ibo: E, onye na-agbasa aka ya ga-aba ọgaranya; onye ọbụla na-atụte ndị ọzọ ka
    a ga-atụtekwa.
  ory-ory: ଦାନଶୀଳ ପ୍ରାଣୀ ପରିତୃପ୍ତ ହେବ, ଆହୁରି, ଜଳସେଚନକାରୀ ଆପେ ମଧ୍ୟ ଜଳରେ ସେଚିତ ହେବ।
  chk-chk: Eman aramas mi kichiöch epwe pisekisekila, nge eman mi alisi aramas, aramas
    repwe pwal alisi.
  rop-rop: If yu gibit enijing langa najalot pipul wal yu garra jidan brabli ritjwan
    en if enibodi albumbat najalot pipul wal sambodi garra album im du.
  ukr-1871: Добродїйна душа буде насичена; хто щедро надїляє, й сам надїлен буде.
  deu-1951: Eine segnende Seele wird gesättigt, und wer andere tränkt, wird selbst
    erquickt.
  eng-JPS: The beneficent soul shall be made rich, and he that satisfieth abundantly
    shall be satisfied also himself.
  srp-1865: Podašna ruka biva bogatija, i ko napaja, sam æe biti napojen.
  lug-lug: Omuntu agaba anagaggawalanga, n’oyo ayamba talibulako amuyamba.
  heb-heb: נפש ברכה תדשן ומרוה גם הוא יורא׃
  ben-IRV: দানশীল ব্যক্তি উন্নতিলাভ করে, জল-সেচনকারী নিজেও জলে ভেজে।
  pan-pan: ਦਾਨੀ ਮਨੁੱਖ ਫਲਵੰਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਜੋ ਦੂਜਿਆਂ ਦੀ ਖੇਤੀ ਸਿੰਜਦਾ ਹੈ, ਉਸ ਦੀ ਵੀ
    ਸਿੰਜੀ ਜਾਵੇਗੀ।
  mya-JVB: စွန့်ကြဲ တတ်သောသူသည် ကြွယ်ဝ လိမ့်မည်။ သူတပါးကို ရေ လောင်းသောသူသည် ကိုယ်တိုင်
    ရေ လောင်းခြင်း အကျိုး ကိုခံရလိမ့်မည်။
  tte-O: Siya me ali katesokesoke kani ginauli namwanamwali sibaibaiwa silobaili.
    Tem kamkavao kusaguili muli mena kani sisaguiwo.
  tbg-tbg: Paruma kero nimi vai vaiintiva vare vai kaiqava voqavatama koqemakero varianaro.
    Are vo vaiinti nahenti kahaqirera, vika ninavata kahaqivara.
  hmo-hmo: Oiemu moni do oi henia bada noho, vadaeni do oi noho namo. Taunimanima
    haida do oi durua, vadaeni haida ese oi do idia durua.
  urd-urd: सख़ी दिल मोटा हो जाएगा, और सेराब करने वाला ख़ुद भी सेराब होगा।
  rus-SYN: Благотворительная душа будет насыщена, и кто напояет других, тот и сам
    напоен будет.
  bqc-SIM: Gbɛ̃nazĩn báaade àↄ ku namau, gbɛ̃́ pↄ́ ì ń gba niɛ a niɛ e sↄ̃.
  tcz-CHONGTHU: Mi hongphal chun anei be cheh cheh ding, mi dang dinga twi chap chan
    chu ama chunga jong kichap ding ahi.
  mar-mar: उदार मनाचा इसम समृद्ध होतो, आणि जो दुसऱ्याला पाणी पाजतो त्यास स्वतःला ते
    पाजण्यात येईल.
  hlt-THB: Khawboe ak leek thlang taw boei kawm saw, tui ing thlang ak syyp thlang
    taw amah awm syymna awm kaw.
  qub-qub: Millgaycoj macyaycoj cajcunaga cushishami goyanga. Pitapis goycorga quiquinpis
    allitami chasquin.
  bqp-bqp: Bisãsiri arubarikade ni nna ma, gbɛ̃ kũ àdi ń pↄ́yĩda kũ ni pↄ́yĩda
    le se.
  hat-hat: Lè ou bay ak kè kontan, ou p'ap janm manke anyen. Lè ou manje ak moun,
    ou pa janm rete grangou.
  eng-BSB: A generous soul will prosper, and he who refreshes others will himself
    be refreshed.
  tod-tod: Faanɛɛ ɠɛ nui ɠa ɗa sɔlɔɔgi wo gola, zɔi a nu ɠɔ ga kpɔɔleɗɛi, tɔ ɓalaa
    ka kpɔɔleɗɛi zɔlɔɔ.
  eng-WEBPB: The liberal soul shall be made fat. He who waters shall be watered also
    himself.
  kbq-kbq: Muse hu'za vahe'ma veva'ma nehaza vahe'mo'za zamagra rama'aza erigahaze.
    Vahe'ma zamazahu vahe'mo'za, ana nona'a erigahaze.
  nhe-BL: Quena, se tlacatl tlen hueyi iyolo huan tlen quinmaca sequinoc miyac tlamantli
    tlen quipiya, teipa achi más moricojchihuas. Huan aqui quinpalehuía sequinoc,
    TOTECO quitiochihuas huan quipiyas nochi tlen monequi.
  bus-bus: Gbɛ̃ntee aubarikadee é nnaa ma, gbɛ̃ kɛ̀ è ń pↄ́yĩi kũ é pↄ́yĩi e se.
  gub-BL: Amo wanupe ma'e me'egar waneko haw ikatu. Aze amo upytywà amo nehe, amo
    upytywà putar a'e purupytywà ma'e kwer nehe no.
  eng-DRA: 'The soul which blesseth, shall be made fat: and he that inebriateth, shall
    be inebriated also himself.'
