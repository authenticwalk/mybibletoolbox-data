verse: PRO.011.010
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അഭിവൃദ്ധിയിൽ നഗരവാസികൾ ആഹ്ലാദിക്കുന്നു; ദുഷ്ടരുടെ നാശത്തിൽ
    ആനന്ദഘോഷം ഉണ്ടാകുന്നു.
  deu-TKW: Ob des Glücks der Frommen frohlockt die Stadt, und wenn die Gottlosen umkommen,
    ertönt Jubel.
  lin-lin: Tango bato ya sembo bapambolamaka, engumba esepelaka ; mpe tango moto mabe
    akufaka, bato bagangaka na esengo.
  eng-LSV: A city exults in the good of the righteous, || And in the destruction of
    the wicked [is] singing.
  eng-GNV: In the prosperitie of the righteous the citie reioyceth, and when the wicked
    perish, there is ioye.
  eng-WEBSTER: 'When the righteous prosper, the city rejoiceth: and when the wicked
    perish, there is shouting.'
  nhw-BL: Ipan se altepetl nochi masehualme paquij quema nochi quisa cuali para se
    cuali tlacatl. Pero se altepetl ilhuichihua quema miquij amo cuajcualme.
  swh-ONEN: Wakati mwenye haki anapofanikiwa, mji hufurahi; mwovu atowekapo, kuna
    kelele za furaha.
  bba-bba: Sɑnɑm mɛ ɡemɡibɑ kuurɑmɔ, wuuɡibu bɑ rɑ n nuku dobu mɔwɑ. Tɔn kɔ̃sobu bɑ̀
    n mɑɑ biru wurɑ, bɑ rɑ n yɛ̃ɛrimɔwɑ.
  eng-KJVCPB: 'When it goeth well with the righteous, the city rejoiceth: And when
    the wicked perish, there is shouting.'
  luo-luo: Ka ngʼat makare mewo, dala maduongʼ bedo mamor, ka joricho otho, to nitie
    koko mar mor.
  meu-meu: Kara maoromaoro taudia e noho namonamomu negadia ai, hanua na e moalemu;
    a kara dika taudia e masemu negadia ai, hanua na e moale hisi daemu.
  npi-ULB: धर्मी मानिसहरूले उन्‍नति गर्दा सहर नै रमाउँछ, तर दुष्‍टहरू नष्‍ट हुँदा
    रमाहट हुन्छ ।
  yor-yor: Nígbà tí olódodo ń gbèrú, ìlú a yọ̀; nígbà tí ènìyàn búburú parun, ariwo
    ayọ̀ gba ìlú kan.
  ind-ind: Ketika orang benar berhasil, seluruh kota turut bergembira. Ketika orang
    jahat mati, semua bersorak-sorai.
  pes-OPCB: مردمان شهر برای موفقیت عادلان شادی می‌کنند و از مرگ بدکاران خوشحال می‌شوند.
  tgl-ULB: Kapag ang mga gumagawa ng tama ay sumasagana, ang isang lungsod ay nagdiriwang;
    kapag ang masama ay namatay; ay may mga sigaw ng kagalakan.
  hui-hui: Mana tigabi bialu haga karu tinaga holene bayaleore ngagola wali agali
    bu karume turu hai holebira. Anigo mana ko biaga karuni aria mbirago homayagua
    wali agalime turu timbuniore holebira.
  mya-mya: တရားသောသူသည် ကောင်းစားသောအခါ တမြို့လုံး ဝမ်းမြောက်ခြင်း ရှိ၏။ မတရားသောသူသည်
    ဆုံးရှုံးသောအခါမူကား၊ ကြွေးကြော်ခြင်းရှိ၏။
  bod-N: དྲང་པོ་འཕེལ་དུས་གྲོང་ཁྱེར་ཡོངས་སུ༌སྤྲོ། །ངན་པ་འཆི་དུས་ཀུན་གྱིས་དགའ་འབོད༌བྱེད།།
  wsk-wsk: Tom kariimet ningo diram mu mel betesan se ningo la arataso, mu wonong
    lilim la amilmilasan; se tom kariimet memek alo kua gilingisan, uwutatala kariimet
    aisan ale nuguting mosan.
  sna-sna: Vakarurama pavanobudirira, guta rinofara; vakaipa pavanoparara, kupembera
    nomufaro zvinonzwikwa.
  spa-BLM: Cuando le va bien al justo, la ciudad se alegra. Cuando los malvados perecen,
    hay gritos.
  cac-cac: Ayic sq'uechaan̈ eb' vach' spensar, ste tzalaj eb' anima yuj eb'. Axo yic
    scham eb' chuc jun, tz'och q'uin̈ yuj masanil eb' anima.
  swh-ULB: Wanapofanikiwa watendao haki, mji hufurahi, waovu wanapoangamia, kunakuwa
    na kelele za furaha.
  bel-bel: З дабрадзенства праведнікаў радуецца горад, а як гіне бязбожны - сьпявае.
  deu-ELBBK: Die Stadt frohlockt beim Wohl der Gerechten, und beim Untergang der Gottlosen
    ist Jubel.
  mbb-OT: Ed-ugyab te kegkelipey is menge meǥinged diyà te inged dan emun ed-uswag
    is menge metazeng he etew; igkelipey zaan te menge meǥinged dutun emun ebpatey
    is menge etew he mezaat is menge ulaula.
  mal-2015: നീതിമാന്മാർ ശുഭമായിരിക്കുമ്പോൾ പട്ടണം സന്തോഷിക്കുന്നു; ദുഷ്ടന്മാർ നശിക്കുമ്പോൾ
    ആർപ്പുവിളി ഉണ്ടാകുന്നു.
  rmc-rmc: Sar hin bach le čačipnaskren, o foros radisaľol, a sar merel o nalačho
    manuš, radišagostar khelel.
  pes-OPV: از سعادتمندی عادلان، شهر شادی می‌کند، و از هلاکت شریران ابتهاج می‌نماید.
  ron-1924: Кынд ле мерӂе бине челор неприхэниць, тоатэ четатя се букурэ ши, кынд
    пер чей рэй, тоць стригэ де веселие.
  ben-OBCV: ধার্মিকেরা যখন উন্নতি লাভ করে, তখন নগরে আনন্দ হয়, দুষ্টেরা যখন বিনষ্ট
    হয়, তখনও আনন্দের রব ওঠে।
  som-som: Kuwa xaqa ahu markay barwaaqoobaan, magaaladu way rayraysaa, Laakiin kuwa
    sharka lahu markay halligmaan farax baa lagu dhawaaqaa.
  lat-VUC: In bonis justorum exsultabit civitas, et in perditione impiorum erit laudatio.
  eng-ASVBT: When it goeth well with the righteous, the city rejoiceth; And when the
    wicked perish, there is shouting.
  mna-mna: Sombe wal ndeeŋeŋan timbot ambai, na kar kan ko menmeen zin. Mi sombe zin
    wal sananŋan tisaana ma tila len, ina tomini ikam zin tomtom ma lelen ambai.
  ita-1885: La città festeggia del bene de' giusti; Ma vi è giubilo quando gli empi
    periscono.
  eng-LXXUP: 'In the prosperity of righteous men a city prospers:'
  eng-ULB: When righteous people prosper, a city rejoices; when the wicked perish,
    there are shouts of joy.
  spa-VBL: Toda la ciudad celebra cuando los buenos tienen éxito; así mismo gritan
    de alegría cuando mueren los malvados.
  fra-_FOB: La ville se réjouit du bien des justes; mais il y a un chant de triomphe
    quand les méchants périssent.
  mal-mal: നീതിമാന്മാർ ശുഭമായിരിക്കുമ്പോൾ പട്ടണം സന്തോഷിക്കുന്നു; ദുഷ്ടന്മാർ നശിക്കുമ്പോൾ
    ആർപ്പുവിളി ഉണ്ടാകുന്നു.
  urd-GVR: Jab rāstbāz kāmyāb hoṅ to pūrā shahr jashn manātā hai, jab bedīn halāk
    hoṅ to ḳhushī ke nāre buland ho jāte haiṅ.
  suz-BL: ठीक पाइब मुर आन कली रिम्‍शो दुम्‍त हना, सहर ङा मुर नेल्‍ल ग्‍येरसीनीम। परमप्रभु
    यावे आ अरेशो मटीब खतम दुम्‍मानु, मुर नेल्‍ल थाम्‍पा ग्‍येरसीनीम।
  eng-NOY: When it goeth well with the righteous, the city rejoiceth; And when the
    wicked perish, there is shouting.
  ita-1927: Quando i giusti prosperano, la città gioisce; ma quando periscono gli
    empi son gridi di giubilo.
  ckb-ckb: بە سەرکەوتنی ڕاستودروستان شار شادمان دەبێت، بە لەناوچوونی بەدکارانیش هاواری
    خۆشییە.
  eng-BBE: When things go well for the upright man, all the town is glad; at the death
    of sinners, there are cries of joy.
  kan-OKCV: ನೀತಿವಂತರು ಅಭಿವೃದ್ಧಿಹೊಂದಿದರೆ, ಪಟ್ಟಣವು ಉಲ್ಲಾಸಿಸುತ್ತದೆ; ದುಷ್ಟರು ನಾಶವಾದರೆ,
    ಜಯೋತ್ಸವ ಉಂಟಾಗುತ್ತದೆ.
  tam-2017: நீதிமான்கள் நன்றாக இருந்தால் பட்டணம் சந்தோஷமாக இருக்கும்; துன்மார்க்கர்கள்
    அழிந்தால் கெம்பீரம் உண்டாகும்.
  spa-RV-1909: 'En el bien de los justos la ciudad se alegra: mas cuando los impíos
    perecen, hay fiestas.'
  ron-BTF: Când le merge bine celor drepți, cetatea se bucură, și când pier cei stricați,
    sunt strigăte.
  eng-WEBP: When it goes well with the righteous, the city rejoices. When the wicked
    perish, there is shouting.
  eng-FBV: The whole town celebrates when good people are successful; they also shout
    for joy when the wicked die.
  nld-1939: Om de voorspoed der rechtvaardigen jubelt de stad, Maar er wordt gejuicht
    bij de ondergang der bozen.
  nch-BL: Ipan se altepet nochi masehualme paquij quema nochi quisa cuali para se
    cuali tacat. Pero se altepet ilhuichihua quema miquij amo cuajcualme.
  vie-1934: Cả thành đều vui vẻ về sự may mắn của người công bình; Nhưng khi kẻ ác
    bị hư mất, bèn có tiếng reo mừng.
  hin-CV: धर्मी की सफलता में संपूर्ण नगर आनंदित होता है, और जब दुर्जन नष्ट होते हैं,
    जयघोष गूंज उठते हैं.
  eng-OURB: When it goes well with the upright, the city rejoices. When the wicked
    perish, there is shouting.
  spa-BES: Cuando las cosas van bien para el hombre recto, todo el pueblo está contento;
    a la muerte de los pecadores, hay gritos de alegría.
  tdx-tdx: Ie miraorao o vantañeo, mirebeke ty rova; ie momoke ty lo-tsereke, inay
    ty firiñariñan-kobaiñe.
  tha-KJV: เมื่อคนชอบธรรมอยู่เย็นเป็นสุข บ้านเมืองก็เปรมปรี​ดิ​์ และเมื่อคนชั่วร้ายพินาศ
    ก็​มี​เสียงโห่​ร้อง
  por-BR-2018: No bem dos justos, a cidade se alegra muito; e quando os perversos
    perecem, há alegria.
  deu-ELO: Die Stadt frohlockt beim Wohle der Gerechten, und beim Untergang der Gesetzlosen
    ist Jubel.
  eng-WYC-2018: A city shall be enhanced in the goods of just men; and praising shall
    be in the perdition of wicked men. (A city shall rejoice for the prosperity of
    the righteous; and praising shall be in the perdition, or in the perishing, of
    the wicked.)
  epo-epo: Kiam al la piuloj estas bone, la urbo ĝojas; Kaj kiam pereas malpiuloj,
    ĝi estas gaja.
  uig-PIN: Ⱨǝⱪⱪaniy adǝm ronaⱪ tapsa, xǝⱨǝr hux bolar; Rǝzil adǝm ⱨalak bolsa, hǝlⱪ
    tǝntǝnǝ ⱪilar.
  beo-beo: Bagade gagui hou da moloidafa dunu ilima doaga:sea, moilai bai bagade dunu
    huluane da nodosa. Be wadela:i hamosu dunu da bogosea, ilia da nodone wele sia:sa.
  tpi-OTNT: Taim sindaun bilong ol stretpela man i kamap gutpela, ol manmeri i save
    amamas. Tasol sapos wanpela man i mekim pasin nogut oltaim, orait long taim em
    i dai, ol manmeri i save amamas moa yet.
  hau-SA: Sa’ad da adali ya yi nasara, birnin kan yi farin ciki; sa’ad da mugu ya
    hallaka, akwai sowa ta farin ciki.
  uig-LAT: Heqqaniy adem ronaq tapsa, sheher xush bolar; Rezil adem halak bolsa, xelq
    tentene qilar.
  nde-nde: Nxa kuphumelela abalungileyo umuzi uyathokoza; nxa kusifa omubi kuba lokujabula.
  ton-ton: '‌ʻOku fiefia ʻae kolo ʻi he monūʻia ʻae māʻoniʻoni: pea ʻi he mate ʻae
    angahala ʻoku ai ʻae mavava.'
  ces-1613: Z štěstí spravedlivých veselí se město, když pak hynou bezbožní, bývá
    prozpěvování.
  eng-WMB: When it goes well with the righteous, the city rejoices. When the wicked
    perish, there is shouting.
  tam-TCV: நீதிமான்கள் செழிப்படையும்போது, பட்டணம் மகிழ்ச்சியடையும்; கொடியவர்கள் அழியும்போது,
    அங்கே மகிழ்ச்சியின் ஆர்ப்பரிப்பு உண்டாகும்.
  ceb-ULB: Kung magmauswagon kadtong magbuhat ug matarong, ang siyudad magmalipayon;
    kung ang daotan malaglag, adunay panagsinggit sa kalipay.
  pol-UBG: Gdy sprawiedliwym się powodzi, miasto się cieszy, a gdy giną niegodziwi,
    panuje radość.
  urd-GVU: جب راست باز کامیاب ہوں تو پورا شہر جشن مناتا ہے، جب بےدین ہلاک ہوں تو خوشی
    کے نعرے بلند ہو جاتے ہیں۔
  deu-1912: Eine Stadt freut sich, wenn's den Gerechten wohl geht; und wenn die Gottlosen
    umkommen, wird man froh.
  kan-2017: ಸಜ್ಜನರು ಸುಖಿಗಳಾದರೆ ಪಟ್ಟಣಕ್ಕೆ ಉಲ್ಲಾಸ, ದುರ್ಜನರು ಹಾಳಾದರೆ ಜಯಘೋಷ.
  yap-yap: Ra felan’ bbinaw ko ngiyal’ nra fel’wa’athan e girdi’ ni yul’yul’, mra
    yim’ e girdi’ ni kireb mi yira tolul ngalang ko felfelan’.
  hlt-MCSB: Aka dueng kah thennah dongah ni khorha loh sundaep thil tih halang a milh
    vaengah tamlung a lohuh.
  mdy-ETH: ፂሎ ዓሶም ቢያ ባካ ጊኢጋዛ ካታሞይዳ ዎዛ ማዓኔ። ፑርቶ ዓሳ ሃይቃኣና ዒላሺሢ ሚርጋኔ።
  kew-kew: Epe aanu nimuna pirape yae puaa redepota raburi onaa nimu luabu ora raana
    omoa epe-rupa piruaeme. Go yapare aa padaneme oroyalo waea puawa nipu omea rabu
    onaa luabumi epe ta kone sua raana omeme.
  twi-ASANTE: Sɛ teneneefoɔ di yie a, kuropɔn no di ahurisie; nanso amumuyɛfoɔ wu
    a, wɔbɔ ose.
  eng-WEBU: When it goes well with the righteous, the city rejoices. When the wicked
    perish, there is shouting.
  wal-wal: Xilloti bonchchettiyo wode, katamai ufaittees; qassi iitati haiqqiyo wode,
    hashshu gees.
  acu-NT: Pengker nintintin ainau takatrijai emtikiar pengker wajainamtai, nu yaktanam
    pujuinauka warainawai. Antsu pase aints ainau jainamtaikia, aints mash warainawai.
  spa-PDDPT: La ciudad festeja el éxito de los justos, Y cuando perecen los impíos
    canta de júbilo.
  gun-gun: Heko porã va'e ikuai porã ramo tetã pygua kuery ha'e javi 'rã ovy'a okuapy,
    ovy'a avi 'rã okuapy heko vai va'e okanhy ramo.
  agu-BL: Yi na chiwutzin yi e' balaj wunak, na tak' tzatzin scyetz yi e' mas wunak.
    Ma yi na chisotz yi e' mal nak, wi'nin na chitzatzin yi e' mas wunak ta'n.
  ilo-ULB: No rumang-ay dagiti agar-aramid iti nalinteg, agrag-o ti siudad; no mapukaw
    dagiti nadangkes, adda panagdirdir-i.
  kpg-kpg: Di waahale e tenetene i di haadanga lamalia ma gaa dau i nia daangada hai hegau
    donu, gei digau huaidu ma gaa mmade, nia daangada le e wwolowwolo tenetene.
  uig-ARA: ھەققانىي ئادەم روناق تاپسا، شەھەر خۇش بولار؛ رەزىل ئادەم ھالاك بولسا، خەلق
    تەنتەنە قىلار.
  bps-bps: Too kanlehew i dad to di banwe ku nun fye kel di dad to matlu, na toola
    kanlehew i kfati dad to sasè.
  sus-sus: Tinxintɔɛe na hɛɛri sɔtɔ, taa ɲɛlɛxinma nɛ. Mixi ɲaaxi na faxa, birin bara
    geeni.
  pon-2006: Kahnimw ehu kin perenda ma paiamwahu kin lelohng aramas lelepek men, ahpw
    ngilen peren kin wiawi ni ahnsou me aramas suwed men kin mehla.
  ksd-ksd: Ba ra umana tena takodo dia ki bulbulu, diat par ta ra pia na pal dia gugu;
    Ma ba ra umana tena varpiam dia virua, di kukula na gugu.
  tur-YTC: Doğruların işi yolunda gittiğinde kent sevinir. Kötüler yok edilince bağrış
    vardır.
  bel-N: Калі добра ідзе праведным, радуецца горад, і калі гінуць бязбожнікі, сьвяткуе.
  grc-BRENT: Ἐν ἀγαθοῖς δικαίων κατώρθωσε πόλις,
  ind-AYT: Ketika kemujuran ada bersama orang benar, kota bersukaria, dan ketika orang
    fasik binasa, ada sorak-sorai.
  nya-nya: Anthu olungama zinthu zikamawayendera bwino, mzinda wonse umakondwera,
    ndipo oyipa akamawonongeka anthu amafuwula mwachimwemwe.
  hrv-hrv: Sa sreće pravedničke grad se raduje i klikuje zbog propasti opakoga.
  mps-mps: Te doloba pai bidi dabego bidibo kolesaga te wiegi yai pedalubo sogo, te
    hanude bidibo we bidi dabego wiegi yai pemene ebo dao. Tiali goli, te bidi me
    deligo dwai kolesaga sesemane sogo ebaso da, teda te aga isibo sogo, te we bidi
    dabe augwa wiegi yai pemene mu eyu, hae wabo dao.
  tpi-tpi: Taim sindaun bilong ol stretpela man i kamap gutpela, ol manmeri i save
    amamas. Tasol sapos wanpela man i mekim pasin nogut oltaim, orait long taim em
    i dai, ol manmeri i save amamas moa yet.
  dan-1931: Ved retfærdiges Lykke jubler en By, der er Fryd ved gudløses Undergang.
  vie-OVCB: Người hiền thành công, cả thành vui vẻ; người ác bại vong, dân chúng hoan
    hô.
  guj-2017: ન્યાયી વ્યક્તિની સફળતામાં આખું નગર હર્ષ કરે છે; અને દુષ્ટોનો નાશ થાય છે
    ત્યારે હર્ષના નાદ સંભળાય છે.
  pon-2006A: Kahnimw ehu kin perenda ma paiamwahu kin lelohng aramas lelepek men,
    ahpw ngilen peren kin wiawi ni ahnsou me aramas suwed men kin mehla.
  por-BRBSL: When vai bem com os justos, a cidade se regozija. Quando os ímpios perecem,
    há gritos.
  swe-swe: När det går bra för de rättfärdiga gläder sig staden, och när syndaren
    (den skyldige, kriminelle) förgås (tas undan), då höjs glädjerop.
  cth-cth: Tamikalan ni hawinae a coe navah khobuem a konawm awh, hatei, tamikathout
    a due toteh a lunghawi awh.
  twi-twi: Sɛ atreneefo di yiye a, kuropɔn no di ahurusi; nanso amumɔyɛfo wu a, wɔbɔ
    ose.
  hlt-hlt: Aka dueng kah thennah dongah ni khorha loh sundaep thil tih halang a milh
    vaengah tamlung a lohuh.
  tbz-SIM: Kòo nitisɑ̀ù bo kɛ̀ dɛ̀ nɑɑti, dɛ̀ ɔ̃ nnɑɑtimu o ɛì kɔbɛ, kòo nitiyɛiwe
    ku o ɛì kɔbɛ nyɑ̃nku.
  msy-2020: Gumazir aghuibar dabirabim deraghavɨram otoghtɨ, nguibamɨn itir gumazamiziba
    bar akuegham. Eghtɨ gumazir zurara arazir kuram gamuavɨra itim aremeghtɨ, nguibamɨn
    itir gumazamiziba bar akuegham.
  dop-dop: Ɩcɑtɛ yəlɑɑ tɔ́kɩ ɑcimɑ kɛ wɑɑtʋ wei siɣisilɑɑ wɑɑkɩ tɔɣɔ. Nɑ pɑ́ wilitiɣi
    wɑɑtʋ wei ɑsɑɣɑɑ səkɩ tɔ.
  azb-azb: Salehlər xeyrə çatanda bütün şəhər şad olar, Şər adamlar öləndə sevinc
    harayı qalxar.
  eng-DBY: When it goeth well with the righteous, the city rejoiceth; and when the
    wicked perish, there is shouting.
  hin-2017: जब धर्मियों का कल्याण होता है, तब नगर के लोग प्रसन्न होते हैं, परन्तु
    जब दुष्ट नाश होते, तब जय जयकार होता है।
  wol-KYG: Ku jub baaxle, waa dëkkam bànneexu; ab saaysaay saay, mbégte dim riir.
  bjr-bjr: Andeeqee maria misa aiqama ainaina andeeqaifaqa faiqí anaasee mina qafamasee
    asasidaqa. Manda oosana maree mariasa kuridifaqa asasifaranoo.
  eng-YLT: In the good of the righteous a city exulteth, And in the destruction of
    the wicked [is] singing.
  kne-kne: Manragsak din kakailian di nalinteg mo somiged din biyag na. Manbogaw da
    abe si ragsak da mo matey din mangam-amag si lawa.
  eng-WYC-2017: A city shall be enhanced in the goods of just [or rightwise] men;
    and praising shall be in the perdition of wicked men.
  eng-WMBB: When it goes well with the righteous, the city rejoices. When the wicked
    perish, there is shouting.
  urd-GVH: जब रास्तबाज़ कामयाब हों तो पूरा शहर जशन मनाता है, जब बेदीन हलाक हों तो
    ख़ुशी के नारे बुलंद हो जाते हैं।
  rug-rug: Totoso koa va leana sari tie toṉoto, si qetu sari pa vasileana, totoso
    mate sari tie kaleadi si kukili qetuqetu si arini.
  gaz-gaz: Yommuu namni qajeelaan badhaadhu magaalaan ni gammada; yommuu namni hamaan
    barbadaaʼu immoo iyya gammachuutu dhagaʼama.
  fra-LSG: Quand les justes sont heureux, la ville est dans la joie; Et quand les
    méchants périssent, on pousse des cris d’allégresse.
  yal-yal: Xa tinxin muxune sɛwa, taan birin nan ɲaxanma. Koni muxu ɲaxine na faxa,
    ɲaxaɲaxan nan na ra.
  haw-1868: I ka lanakila ana o ka poe pono e hauoli ke kulanakauhale; I ke pio ana
    o ka poe hewa he olioli no.
  arb-NAV: تَتَهَلَّلُ الْمَدِينَةُ لِفَلاحِ الأَبْرَارِ، وَيَشِيعُ هُتَافُ الْبَهْجَةِ
    لَدَى مَوْتِ الأَشْرَارِ.
  ewe-ewe: Ne nu dze edzi na ame dzɔdzɔe la, du blibo kpɔa dzidzɔ, ke ne ame vɔ̃ɖi
    tsrɔ̃ la, wodoa dzidzɔɣli.
  eng-LEE: 'When it goeth well with the righteous, the town rejoiceth loudly: and
    when the wicked perish, there is joyful shouting.'
  asm-FB: যেতিয়া সৎ কাৰ্য কৰা লোকৰ উন্নতি হয়, তেতিয়া নগৰখনে উল্লাস কৰে; কিন্তু
    যেতিয়া দুষ্টলোকৰ বিনাশ ঘটে, তেতিয়া আনন্দ-ধ্বনি হয়।
  sus-A: تِنشِنتْييٍ نَ هّيرِ سْتْ، تَا حّلّشِنمَ نّ. مِشِ حَاشِ نَ قَشَ، بِرِن بَرَ
    فٍينِ.
  fra-SBL: Quand tout va bien pour le juste, la ville se réjouit. Quand les méchants
    périssent, il y a des cris.
  hbo-hbo: בְּט֣וּב צַ֭דִּיקִים תַּעֲלֹ֣ץ קִרְיָ֑ה וּבַאֲבֹ֖ד רְשָׁעִ֣ים רִנָּֽה׃
  kik-kik: Rĩrĩa andũ arĩa athingu magaacĩra, itũũra nĩgũkena rĩkenaga; rĩrĩa andũ
    arĩa aaganu maathira, nĩkũrũhio kũrũũhagio.
  fra-NCL: Quand les justes sont heureux, la ville se réjouit ; quand les méchants
    périssent, on pousse des cris de joie.
  cek-AK: Katoeng kami khosak hoih naah, vangpui to anghoe; kasae kami duek naah loe,
    anghoe hoi hanghaih lok to oh.
  cuk-cuk: Dule-innikidaed-nasgudele, bela dulemar wergued. Dule-isgana-burgwiderdina,
    wergued-dummad nagued.
  uig-CYR: Һәққаний адәм ронақ тапса, шәһәр хуш болар; Рәзил адәм һалак болса, хәлиқ
    тәнтәнә қилар.
  tel-2017: నీతిమంతులు దీవెన పొందడం పట్టణానికి శుభదాయకం. దుర్మార్గులు నాశనమైతే ఆనంద
    ధ్వనులు మోగుతాయి.
  hat-BSA: Lè sa ale byen ak moun dwat yo, vil la fè rejwisans; e lè mechan yo peri,
    gen gwo kri lajwa.
  kos-kos: Siti nufon se enganak ke mwet suwoswos elos sun mwe insewowo nu selos,
    oayapa ac fah oasr sasa ke pacl mwet koluk elos misa.
  hbo-WLC: בְּט֣וּב צַ֭דִּיקִים תַּעֲלֹ֣ץ קִרְיָ֑ה וּבַאֲבֹ֖ד רְשָׁעִ֣ים רִנָּֽה׃
  ibo-ibo: Ọganihu nke onye ezi omume na-atọ mmadụ niile ụtọ, otu aka ahụ kwa, ọnwụ
    onye ajọ omume na-atọ mmadụ niile ụtọ.
  ory-ory: ଧାର୍ମିକର ମଙ୍ଗଳ ହେଲେ, ନଗର ଆନନ୍ଦ କରେ; ପୁଣି, ଦୁଷ୍ଟର ବିନାଶ ହେଲେ, ଜୟଧ୍ୱନି ହୁଏ।
  chk-chk: Chon eu telinimw ra pwapwa, lupwen ekewe chon pwüng ra feiöch, nge lupwen
    ekewe aramasangau ra mäla, mi wor mweireiren pwapwa.
  rop-rop: Wen ola gudwan pipul dum enijing brabli gudwei, en wen nogudbala pipul
    dai, detlot pipul langa det taun jidan hepiwan en jinginatbat gudbinjiwei.
  ukr-1871: Як праведним щастить, радується місто, а як безбожникам погибель, бувають
    веселощі.
  deu-1951: Wenn es den Gerechten wohlgeht, so freut sich die ganze Stadt; und wenn
    die Gottlosen umkommen, so jubelt man.
  eng-JPS: When it goeth well with the righteous, the city rejoiceth; and when the
    wicked perish, there is joy.
  srp-1865: Dobru pravednijeh raduje se grad; a kad propadaju bezbožnici, biva pjevanje.
  lug-lug: Abatuukirivu bwe bakulaakulana ekibuga kijaguza; abakozi b’ebibi bwe bazikirira
    wawulirwawo amaloboozi ag’essanyu.
  heb-heb: בטוב צדיקים תעלץ קריה ובאבד רשעים רנה׃
  ben-IRV: ধার্ম্মিকদের উন্নতি হলে নগরে আনন্দ হয়; দুষ্টদের বিনাশ হলে আনন্দগান হয়।
  pan-pan: ਜਦ ਧਰਮੀਆਂ ਨੂੰ ਸੁੱਖ ਹੁੰਦਾ ਹੈ, ਤਦ ਨਗਰ ਦੇ ਲੋਕ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ, ਪਰ ਜਦ ਦੁਸ਼ਟਾਂ
    ਦਾ ਨਾਸ ਹੁੰਦਾ, ਤਾਂ ਜੈਕਾਰੇ ਹੁੰਦੇ ਹਨ!
  mya-JVB: တရား သောသူသည် ကောင်းစား သောအခါ တမြို့ လုံးဝမ်းမြောက် ခြင်း ရှိ၏။ မ တရားသောသူသည်
    ဆုံးရှုံး သောအခါ မူကား ၊ ကြွေးကြော် ခြင်းရှိ၏။
  tte-O: Saugana Yeoba todudulai isaguili tomo meuloili yanuwa mena siyaliyaya, yo
    saugana tonaenaeli siboita simwawasi tomo me ali yaliyaya siwui.
  tbg-tbg: Avuqavu ni variaka kaiqavano uritarakero vaimanta ekaa vatukaqi variaka
    vikara quahe variara. Qora kaiqa vare variaka qutu vua entara, vaiinti nahenti
    naaveraitiha, Hove, huviqorave, koqeve, ti variara.
  hmo-hmo: Kara maoromaoro bona momokani taudia edia noho be namo neganai, hanua taudia
    idia moale noho, to kara dika taudia idia mase neganai, hanua taudia idia moale
    bada noho.
  urd-urd: सादिक़ों की खु़शहाली से शहर ख़ुश होता है। और शरीरों की हलाकत पर ख़ुशी की
    ललकार होती है।
  rus-SYN: При благоденствии праведников веселится город, и при погибели нечестивых
    бывает торжество.
  bqc-SIM: Tó gbɛ̃maaↄ ku namau, wɛ̃́lɛ ìↄ naɛ, tó gbɛ̃vãiↄ gàga, wì gulakɛ.
  tcz-CHONGTHU: Mikitah hon aphalam amano teng, khopi sunga mihemte akipah un, mikitah
    lou ho chunga manthahna alhun teng, mi akipah jin ahi.
  mar-mar: जेव्हा नीतिमानाची उन्नती होते तेव्हा नगर आनंदित होते; जेव्हा दुष्टांचा
    नाश होतो तेव्हा तेथे आनंदाचा जयघोष होतो.
  hlt-THB: Thlakdyngkhqi khawsak a vaanawh a tui a khaw ing awmhly nawh, thlakche
    a thihawh awmhlynaak ing thlakkhqi khyy uhy.
  qub-qub: Alli runacuna alliman chayaptenga marca intërumi cushicun. Fiyu runacuna
    mana alliman chayaptinpis marca intërumi cushicuywan pinticachan.
  bqp-bqp: Tó gbɛ̃ mananↄn kú nnamanan, wɛ̃tɛ dìgↄ̃ nna, tó gbɛ̃ vãninↄ gàga, òdi
    ayuwii kɛ.
  hat-hat: Lè sa mache pou moun serye yo, tout moun lavil la gen kè kontan. Konsa
    tou, lè mechan yo mouri, se kontantman pou tout moun.
  eng-BSB: When the righteous thrive, the city rejoices, and when the wicked perish,
    there are shouts of joy.
  tod-tod: Siɛgi zu telebo nuiti undaanɛɛzu la, taai kpein koozu ɠa ɗa nɛ, siɛgi zu
    faa ɲɔu ɠɛ nuiti undaaʋilisu da, nuiti ta ɗa wooɠula ga koozunɛɛi.
  eng-WEBPB: When it goes well with the righteous, the city rejoices. When the wicked
    perish, there is shouting.
  kbq-kbq: Fatgo vahe'mo'zama nomani'za zamifima knare hazageno'a, rankumapi vahe'mo'za
    musenkase nehaze. Hagi kefo zamavu'zamava'ma nehaza vahe'ma fri'zage'za, havizama
    nehia zana vagaregahie hu'za tusi muse nehaze.
  nhe-BL: Ipan se altepetl nochi tlacame paquij quema nochi quisa cuali para se cuali
    tlacatl. Pero se altepetl ilhuichihua quema miquij ax cuajcualme.
  bus-bus: Tó gbɛ̃ maaanↄↄ kú nnamanan, wɛ́tɛ ègↄ̃ nna, tó gbɛ̃ zaaanↄ gàga, wè guda
    kɛ.
  gub-BL: Aze imunar 'ym ma'e hemetarer katu wà nehe, tawhu pe har paw hurywete wà.
    Awa ikatu 'ym ma'e imàno mehe uhapukaz urywete romo wà.
  eng-DRA: 'When it goeth well with the just the city shall rejoice: and when the
    wicked perish there shall be praise.'
