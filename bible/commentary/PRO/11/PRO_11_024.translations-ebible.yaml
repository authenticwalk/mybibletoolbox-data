verse: PRO.011.024
translations:
  mal-C: ഒരു മനുഷ്യൻ ഉദാരമായി നൽകുന്നു, എന്നിട്ടും അതിൽ അധികമായി നേടുന്നു; മറ്റൊരുകൂട്ടം
    അനധികൃതമായി പിടിച്ചുവെക്കുന്നു, എന്നിട്ടും ദാരിദ്ര്യംമാത്രം ശേഷിക്കുന്നു.
  deu-TKW: Mancher teilt freigebig aus und bekommt immer mehr; ein anderer spart selbst
    an dem, was sich gebührt, und wird doch ärmer.
  lin-lin: Moto oyo akabaka na motema malamu azwaka mingi koleka, mpe moto oyo abombaka
    kaka akomaka mobola.
  eng-LSV: There is [one] who is scattering, and yet is increased, || And [one] who
    is keeping back from uprightness, only to want.
  eng-GNV: 'There is that scattereth, and is more increased: but hee that spareth
    more then is right, surely commeth to pouertie.'
  eng-WEBSTER: There is that scattereth, and yet increaseth; and there is that withholdeth
    more than is meet, but it tendeth to poverty.
  nhw-BL: Catli quinpactía temajmacase catli quipiyaj, achi más moricojchihuase. Pero
    catli itzcuime huan amo quinequij temajmacase catli iniaxca, teipa mochihuase
    teicneltzitzi.
  swh-ONEN: Kuna mtu atoaye kwa ukarimu, hata hivyo hupata zaidi, mwingine huzuia,
    lakini huwa maskini.
  bba-bba: Wi u rɑ wɛ̃ kɑ nuku tiɑ, wiyɑ u rɑ ko ɑrumɑniɡii. Wi u ku rɑ mɛnɑm kɑ̃,
    u rɑ tii sɑ̃ɑru kpɛ̃ɛwɑ.
  eng-KJVCPB: There is that scattereth, and yet increaseth; And there is that withholdeth
    more than is meet, but it tendeth to poverty.
  luo-luo: Ngʼato achiel miyo ji ma ok odewo, to bende pod mwandu medorene moloyo,
    to ngʼat machielo kungo mokadhore, to ochopo mana e chan.
  meu-meu: Tau ta ese e heni dudukaumu, to ena taḡa na e bada e laomu; ma ta ese bema
    heni ḡaudia na se henimu, to ia na e ogoḡamimu.
  npi-ULB: जसले छर्छ, त्यसले धेरै बटुल्ने छ । जसले दिनुपर्ने पनि समातेर राख्छ, त्यो
    दरिद्रतामा पर्छ ।
  yor-yor: Ènìyàn kan ń fún ni lọ́fẹ̀ẹ́, síbẹ̀ ó ń ní sí i; òmíràn ń háwọ́ ju bí ó
    ti yẹ ṣùgbọ́n ó di aláìní.
  ind-ind: Ada orang yang sering membantu sesamanya, tetapi justru bertambah kaya.
    Ada yang terlalu kikir tetapi semakin miskin.
  pes-OPCB: هستند کسانی که با سخاوت خرج می‌کنند و با وجود این ثروتمند می‌شوند؛ و هستند
    کسانی که بیش از اندازه جمع می‌کنند، اما عاقبت نیازمند می‌گردند.
  tgl-ULB: May isa na siyang naghahasik ng binhi—siya ay makaiipon nang higit pa;
    ang isa pa ay hindi naghahasik—siya ay darating sa kahirapan.
  hui-hui: Wali agali marume tinaga muni mbirale ngaru wali agali maru turu helo migi
    buwa uruni tinaga biabe biragoha muni dewaore wia tago haga. Anigo wali agali
    marume tinaga mbirale mbirale ngaru mendealihondo tale bialu mibehe howa namiyagua
    ibuni noa noalo hangu halu burupale haabo holebira.
  mya-mya: စွန့်ကြဲသော်လည်း ဥစ္စာတိုးပွါး တတ်သော သူရှိ၏။ အထောက်မတန်စုသိမ်း၍ ဆင်းရဲခြင်းသို့
    ရောက်တတ်သော သူလည်းရှိ၏။
  bod-N: གཏོང་ཕོད་ཅན་ལ་རྒྱུ་ནོར་འཕེལ་བ༌དང༌། །སེར་སྣ་ཚད་མེད་བྱེད་མཁན་དབུལ་བར༌འགྱུར།།
  wsk-wsk: Kari amilmil te ko melmasak kariimet sang nungarso guruguso mu, me ta tukunangaso,
    bo bo karogo am giwoso; bare kari ko melmasak ko dogotak soroso, mu nama eng am
    kumik mel mena ko arataso.
  sna-sna: Mumwe munhu anongopa pachena, asi achitowana zvimwe zvakawanda; mumwe anonyima
    zvaanofanira kupa, asi agova murombo.
  spa-BLM: Hay uno que dispersa y aumenta aún más. Hay uno que retiene más de lo debido,
    pero gana la pobreza.
  cac-cac: A eb' elb'en yuuj, siejb'at eb' tastac ay d'ay, tz'och eb' b'eyumal. Ay
    pax eb' te ya yel yuuj, ste cotcan meb'ail d'a yib'an̈ eb'.
  swh-ULB: Kuna yule ambaye hupanda mbegu- atakusanya zaidi; mwingine hapandi- huyo
    anakuwa masikini.
  bel-bel: Адзін сыпле шчодра і яму яшчэ дадаецца; а другі звыш меры ашчадлівы, і
    аднак жа бяднее.
  deu-ELBBK: Da ist einer, der ausstreut, und er bekommt noch mehr; und einer, der
    mehr spart, als recht ist, und es ist nur zum Mangel.
  mbb-OT: Duen etew he ibpemeǥey zin dà is ketiǥeyunan din, iyan, nasì ed-iseg is
    kegketiǥayun din, ne zuen daan utew subra is kegkenuǥun din te azen din, iyan,
    nasì egkaawà diyà te kandin is menge azen din.
  mal-2015: ഒരുത്തൻ വാരിവിതറീട്ടും വർദ്ധിച്ചുവരുന്നു; മറ്റൊരുത്തൻ ന്യായവിരുദ്ധമായി
    ലോഭിച്ചിട്ടും ഞെരുക്കമേയുള്ളു.
  rmc-rmc: Varesave manuša den peskre love jilestar a mek len hin buter, ale varesave
    manuša izdran pal o love a hine mek čoreder.
  pes-OPV: هستند که می‌پاشند و بیشتر می‌اندوزند وهستند که زیاده از آنچه شاید نگاه
    می‌دارند اما به نیازمندی می‌انجامد.
  ron-1924: Унул каре дэ ку мынэ ларгэ ажунӂе май богат; ши алтул каре економисеште
    пря мулт ну фаче декыт сэ сэрэчяскэ.
  ben-OBCV: কেউ একজন মুক্তহস্তে দান করে, অথচ সে আরও বেশি লাভবান হয়; অন্য কেউ অযথা
    কৃপণতা করে, কিন্তু দারিদ্রে পৌঁছে যায়।
  som-som: Waxaa jira mid wax firdhiya, oo haddana sii korodhsada; Oo waxaa jira mid
    ceshada wax ka sii badan in ku habboon, oo haddana sii caydhooba.
  lat-VUC: Alii dividunt propria, et ditiores fiunt; alii rapiunt non sua, et semper
    in egestate sunt.
  eng-ASVBT: There is that scattereth, and increaseth yet more; And there is that
    withholdeth more than is meet, but it tendeth only to want.
  mna-mna: Tomtom ta, ni mata merereŋana mi irairai koroŋ boozo pizin tomtom. Tamen
    koroŋ ta imilmiili pini na, boozo ma ilip. Mi tomtom toro, ni mata konŋana, mi
    ikiskis koroŋ kini ta boozomen. Tamen molo som na, koroŋ kini tana imbiriizi,
    mi isu ma imbot ŋoobo.
  ita-1885: Vi è tale che spande, e pur vie più diventa ricco; E tale che risparmia
    oltre al diritto, e pur ne diventa sempre più povero.
  eng-LXXUP: 'There are some who scatter their own, and make it more: And there are
    some also who gather, yet have less.'
  eng-ULB: There is one who scatters—he will accumulate even more; another withholds
    what he should give—he comes to poverty.
  spa-VBL: Si das con generosidad, recibirás más; pero si eres mezquino terminaras
    en la pobreza.
  fra-_FOB: Tel répand son bien, qui l'augmentera encore davantage; et tel le resserre
    plus qu'il ne faut, qui sera dans la disette.
  mal-mal: ഒരുവൻ വാരിവിതറിയിട്ടും വർദ്ധിച്ചുവരുന്നു; മറ്റൊരുവൻ അന്യായമായി സമ്പാദിച്ചിട്ടും
    ദാരിദ്ര്യത്തിൽ എത്തുന്നു.
  lit-lit: Vienas plačiai išskirsto, bet vis dėlto turtėja, o kitas pasilaiko tai,
    ką turėtų atiduoti, bet tik nuskursta.
  urd-GVR: Ek ādmī kī daulat meṅ izāfā hotā hai, go wuh faiyāzdilī se taqsīm kartā
    hai. Dūsre kī ġhurbat meṅ izāfā hotā hai, go wuh had se zyādā kanjūs hai.
  suz-BL: का निक्‍शी मुरुम शुश गेनीम हना यो, आन शोंप मेको क्‍येङा बारब। का निक्‍शी
    चहिं आन गेचा माल्‍शो मगेथु, प्रुङग दुम्‍नीम। मत्ती २५:२९; २कोरिन्‍थी ९:६
  eng-NOY: There is that scattereth, and yet increaseth; And there is that withholdeth
    more than is right, yet he cometh to want.
  ita-1927: C’è chi spande liberalmente e diventa più ricco, e c’è chi risparmia più
    del dovere e non fa che impoverire.
  ckb-ckb: هەیە بڵاو دەکاتەوە، بۆی زیاد دەکرێت، هەیە لە ڕادەبەدەر دەستی پێوە دەگرێت،
    بەڵام نەدار دەبێت.
  eng-BBE: A man may give freely, and still his wealth will be increased; and another
    may keep back more than is right, but only comes to be in need.
  kan-OKCV: ಒಬ್ಬನು ತನ್ನ ಸಂಪತ್ತನ್ನು ಉದಾರವಾಗಿ ವ್ಯಯಮಾಡಿದರೂ ಅವನು ವೃದ್ಧಿಯಾಗುತ್ತಾನೆ, ಆದರೆ
    ಇನ್ನೊಬ್ಬನು ನ್ಯಾಯವಾದದ್ದನ್ನು ಬಿಗಿಹಿಡಿದರೂ ಅವನು ಬಡತನಕ್ಕೆ ಬರುತ್ತಾನೆ.
  tam-2017: வாரி இறைத்தும் விருத்தியடைந்தவர்களும் உண்டு; அதிகமாக தனக்கென்று மட்டும்
    வைத்துக்கொண்டும் வறுமையடைபவர்களும் உண்டு.
  spa-RV-1909: 'Hay quienes reparten, y les es añadido más: y hay quienes son escasos
    más de lo que es justo, mas vienen á pobreza.'
  ron-BTF: Este unul care împrăștie și totuși are mai mult; și este cel care păstrează
    mai mult decât este potrivit, dar tinde la sărăcie.
  eng-WEBP: There is one who scatters, and increases yet more. There is one who withholds
    more than is appropriate, but gains poverty.
  eng-FBV: If you give generously you receive more, but if you keep back what you
    should give, you end up poor.
  nld-1939: Er zijn mensen, die maar uitdelen, en nòg worden ze rijker; Anderen, die
    maar oppotten, en ze gaan achteruit.
  nch-BL: Cati quinpactía temajmacase cati quipiyaj, achi más moricojchihuase. Pero
    cati itzcuime huan amo quinequij temajmacase sequinoc cati iniaxca, teipa mochihuase
    teicneltzitzi.
  vie-1934: Có người rải của mình ra, lại càng thêm nhiều lên; Cũng có người chắt
    lót quá bực, nhưng chỉ được sự thiếu thốn.
  hin-CV: कोई तो उदारतापूर्वक दान करते है, फिर भी अधिकाधिक धनाढ्य होता जाता है; किंतु
    अन्य है जो उसे दबाकर रखता है, और फिर भी वह तंगी में ही रहता है.
  eng-OURB: There is one who scatters, and increases yet more. There is one who withholds
    more than is appropriate, but gains poverty.
  spa-BES: Un hombre puede dar libremente, y aun así su riqueza aumentará; y otro
    puede retener más de lo correcto, pero solo llega a necesitarlo.
  tdx-tdx: Eo ty fampiparaitahañe mbe mampitombo avao; eo ty matity ami’ty mañeva,
    f’ie ho rarake.
  tha-KJV: บางคนยิ่งจำหน่ายยิ่​งม​ั่งคั่ง บางคนยิ่งยึดสิ่งที่ควรจำหน่ายไว้ยิ่งขัดสนก็​มี
  por-BR-2018: Há quem dá generosamente e tem cada vez mais; e há quem retém mais
    do que é justo e empobrece.
  deu-ELO: Da ist einer, der ausstreut, und er bekommt noch mehr; und einer, der mehr
    spart als recht ist, und es ist nur zum Mangel.
  eng-WYC-2018: Some men part their own things, and be made richer; other men ravish
    things, that be not theirs, and they be ever in neediness. (Some people share
    their own things, and grow richer; other people steal things, that be not theirs,
    and still they always be in need.)
  epo-epo: Unu disdonas, kaj riĉiĝas ĉiam pli; Alia tro avaras, kaj tamen nur malriĉiĝas.
  uig-PIN: Biraw mǝrdlǝrqǝ tarⱪatsimu, güllinǝr; Yǝnǝ biraw berixkǝ tegixlikini ayisimu,
    pǝⱪǝt namratlixar.
  beo-beo: Dunu mogili da ilia muni huluane mae gagulaligili hedolowane ebelesa be
    ilia bu muni baligiliwane ba:sa. Mogili ilia da muni gagulaligisa be fa:no hame
    gaguiwane ba:sa.
  tpi-OTNT: Sampela man i save amamas long givim mani samting bilong ol long helpim
    ol arapela man, tasol ol yet i save kisim mani moa yet long wok bilong ol. Na
    sampela man i save olsem ol inap helpim ol arapela man, tasol ol i no laik. Ol
    i pasim mani samting bilong ol, tasol bihain ol yet i sot tru long mani.
  hau-SA: Wani mutum kan bayar hannu sake, duk da haka yakan sami fiye; wani yakan
    riƙe abin da ba nasa ba, amma sai ya ƙarasa cikin talauci.
  uig-LAT: Biraw merdlerche tarqatsimu, gülliner; Yene biraw bérishke tégishlikini
    ayisimu, peqet namratlishar.
  nde-nde: Ophayo ngesihle uyazuza okunengi kulakuqala, lowo ogodlayo ungenelwa yibuyanga.
  ton-ton: '‌ʻOku ai ʻaia ʻoku faʻa foaki, kae maʻu ai ʻo lahi: pea ʻoku ai ʻoku taʻofi
    ʻi he meʻa ʻoku totonu ke fai, ka ʻoku tupu ai ʻa ʻene masiva.'
  ces-1613: Mnohý rozdává štědře, a však přibývá mu více; jiný skoupě drží nad slušnost,
    ale k chudobě.
  eng-WMB: There is one who scatters, and increases yet more. There is one who withholds
    more than is appropriate, but gains poverty.
  tam-TCV: ஒருவர் தாராளமாய்க் கொடுத்தும், இன்னும் அதிகமாய் பெற்றுக்கொள்கிறார்; இன்னொருவர்
    தேவைக்கதிகமாய் வைத்துக்கொண்டும் வறுமை அடைகிறார்.
  ceb-ULB: Adunay tawo nga magpugas ug binhi—makatigom siya ug mas daghan pa; ang
    uban nga wala magpugas—modangat kaniya ang kakabos.
  pol-UBG: Jeden hojnie rozdaje, a jednak mu przybywa, drugi nad miarę skąpi, a ubożeje.
  urd-GVU: ایک آدمی کی دولت میں اضافہ ہوتا ہے، گو وہ فیاض دلی سے تقسیم کرتا ہے۔ دوسرے
    کی غربت میں اضافہ ہوتا ہے، گو وہ حد سے زیادہ کنجوس ہے۔
  deu-1912: Einer teilt aus und hat immer mehr; ein anderer kargt, da er nicht soll,
    und wird doch ärmer.
  kan-2017: ಒಬ್ಬನು ತನ್ನ ಧನವನ್ನು ಚೆಲ್ಲಿದರೂ ಅವನಿಗೆ ವೃದ್ಧಿ, ಮತ್ತೊಬ್ಬನು ನ್ಯಾಯವಾದದ್ದನ್ನು
    ಬಿಗಿಹಿಡಿದರೂ ಅವನಿಗೆ ಬಡತನ.
  yap-yap: Boch e girdi’ e yad ma wereg e salpiy rorad nib puf pa’rad riy ma ku be
    fel’ rogonrad i yan. Ma boch e ba ta kol’ayuw ngay, ma ku be gel e gafgow rorad
    i yan.
  hlt-MCSB: A khueh duen te a tael tih koep a koei pah, hloh malcal khaw tloelnah
    la om sumsoek.
  mdy-ETH: ፔቴ ፔቴ ዓሳ ኮሹሞና ሚኢሾ ፔኤኮ ዒንጊ ላኣላኔ፤ ጋዓንቴ ቆላ ዔያቶኮ ሚርጊ ሚርጊ ዓኣዻኔ፤ ሃንጎ ዓሳ ሃሣ ፔኤኮ
    ሚኢሾ ዑሣ ዓኣዼ ዱኡዻዻኔ፤ ጋዓንቴ ማንቁማ ዔያቶኮ ሚርጊ ሚርጊ ዴንዳኔ።
  kew-kew: Aa medaloma nimuna mone oyaenu page aa medaloma raba mulalo kateme. Pare
    nimuna bipa mo peme kogonona yoto ora adaapu meme. Wala aa medalomame onaa rabameape
    kone niminawa yapare wala gimeme. Nimuna mone oyae waru adaapu pagaa imi pare
    wala oropere go oyae luabu rudu ta rabu nimu wala naara aanu-rupa aeme.
  twi-ASANTE: Obi yɛ adɔeɛ, na ɔnya ne ho bebree; obi nso yɛ adɔna, nanso ɛhia no.
  eng-WEBU: There is one who scatters, and increases yet more. There is one who withholds
    more than is appropriate, but gains poverty.
  wal-wal: Issi issi asati bantta miishshaa asau coo kehoosona; shin eta aqoi yaa
    darees. Hara asati qassi bantta miishshau pala uuzettoosona; shin eta aqoi haa
    paccees.
  acu-NT: Aints surichu ni waririn suritsuk chikich aints ainaun suinayat, ni waririn
    nuna nangkamasarang untsurin jukiartin ainawai.
  spa-PDDPT: Hay quienes reparten, Y más se les añade. Hay quienes retienen más de
    lo justo, Y acaban en la indigencia.
  gun-gun: Joupe mba'emo ome'ẽ rive-rive'i va'e ojou retave 'rã heravy, ha'e rã nome'ẽ
    rivexei va'e ma oipotapa rei 'rã.
  agu-BL: At e' yi wi'nin na cyak' ẍch'eybil cyetz yi e' yi at tajwe'n scyetz, poro
    ilenin na jal mas cyetz chime'bi'l. Ej nin at e' yi ntin na chitzan tan colche'n
    chime'bi'l, cha'stzun te qui na puc'un.
  ilo-ULB: Adda maysa a tao a managmula iti bukel— ad-addunto pay ti maapitna; adda
    met sabali saan a managmula, pumanglaw isuna.
  kpg-kpg: Hunu daangada e hagauwwou nadau bahihadu gei digaula e maluagina mai. Gei
    hunu daangada e haga doedoe, gei digaula e hagaloale mai.
  uig-ARA: بىراۋ مەردلەرچە تارقاتسىمۇ، گۈللىنەر؛ يەنە بىراۋ بېرىشكە تېگىشلىكىنى ئايىسىمۇ،
    پەقەت نامراتلىشار.
  bps-bps: I to too mlé, too matnù i knunan, bay i to là mayè mlé mbaling kenen landè.
  sus-sus: Mixi naxan bɛlɛxɛ yelefu ki tide, a bannaya sɔtɔma nɛ, kɔnɔ mixi kumaxi
    tan findima setare nan na.
  pon-2006: Ekei aramas kin saledek netikiseli nair mwohni, ahpw re kin kepwekepwehpwehlahte.
    Ekei kin kanai nair mwohni, ahpw re semwesemwehmwehla.
  ksd-ksd: Ta tikai i vartabar ma i uviana ka tana; Ma ta ra tikai i muie ra magit
    i takodo, ma i iba vanavana tana.
  tur-YTC: Dağıtan ve daha da artıran birisi vardır. Uygun olandan fazlasını alıkoyan
    ama yoksullaşan birisi vardır.
  bel-N: Адзін сыпе [шчодра], і дадаецца яму, а другі лішне ашчадны, і бяднее.
  grc-BRENT: Εἰσὶν, οἳ τὰ ἴδια σπείροντες πλείονα ποιοῦσιν· εἰσὶδέ καὶ οἳ συνάγοντες
    ἐλαττονοῦνται.
  ind-AYT: Seseorang menyebar harta, tetapi bertambah kaya, yang lain menahan melebihi
    seharusnya, tetapi menjadi kekurangan.
  nya-nya: Munthu wina amapatsako anzake zinthu mwaufulu nʼkumangolemererabe; wina
    amamana chomwe akanatha kupereka, koma kumanka nasawukabe.
  hrv-hrv: Tko dijeli obilato, sve više ima, a tko škrtari, sve je siromašniji.
  mps-mps: Te bidi mebago te augwa mone me doado bage te gasa bidi dabe tau siyu mabode
    te wiegi yai homu pemene yalio, tiali goli, augwa digi te umabo mone te augwa
    sęde sali. Tama bidi mebago te gasa bidi dabe tau saibao homu yali, tiali goli
    augwaligo hagela homu yali. Augwa mone me doado bage gea sali, tiali goli nosali
    augwa digi augwa te mone te mu sǫą pali.
  tpi-tpi: Sampela man i save amamas long givim mani samting bilong ol long helpim
    ol arapela man, tasol ol yet i save kisim mani moa yet long wok bilong ol. Na
    sampela man i save olsem ol inap helpim ol arapela man, tasol ol i no laik. Ol
    i pasim mani samting bilong ol, tasol bihain ol yet i sot tru long mani.
  dan-1931: En strør om sig og gør dog Fremgang, en anden nægter sig alt og mangler.
  vie-OVCB: Người rộng rãi lại thu hoạch nhiều, người keo kiệt lại gặp túng quẫn.
  guj-2017: એવા માણસો છે કે જેઓ વેરી નાખે છે તેમ છતાં વૃદ્ધિ પામે છે; અને કેટલાક વધુ
    પડતી કરકસર કરે છે તેમ છતાં તેઓ કંગાળ થાય છે.
  pon-2006A: Ekei aramas kin saledek netikiseli nair mwohni, ahpw re kin kepwekepwehpwehlahte.
    Ekei kin kanai nair mwohni, ahpw re semwesemwehmwehla.
  por-BRBSL: Há um que se espalha e aumenta ainda mais. Há um que retém mais do que
    é apropriado, mas ganha a pobreza.
  swe-swe: Den finns som [frikostigt] sprider ut (strör ut, sår) [genom att ge av
    sina tillgångar], och ändå får mer [genom att allt blir tillgodosett och ständigt
    fylls på], och den finns som undanhåller (håller inne med, snålar, sparar på)
    mer än vad som är rätt (rättvist, passande) – vilket bara leder till fattigdom
    (brist, armod, nöd).
  cth-cth: Thouk ka poe e teh, thouk a tawnta, hatei moikapap a pâkhueng eiteh, ka
    mathoe e tami hai ao.
  twi-twi: Obi yɛ adɔe, na onya ne ho bebree; obi nso yɛ pɛpɛe, nanso ehia no.
  hlt-hlt: A khueh duen te a tael tih koep a koei pah, hloh malcal khaw tloelnah la
    om sumsoek.
  tbz-SIM: Wèè pɑ̃ɑ̃ mmɛdiɛ̀ nweè kpɑ̀riku, wèè nɔ̀ùtɛ̀ pikú kòò cĩ̀tiri.
  msy-2020: Gumazir maba uan dagɨaba ko biziba isa gumazir igharazibagh anɨga egha
    men akurvasi. Egha me gɨn uari uan ingangaribar dagɨar avɨriba isi. Ezɨ gumazir
    maba ghaze, me gumazir igharazibar akurvaghasa iti, egha me aghuagha uan dagɨabar
    suira, egha gɨn me uari bar dagɨaba puvatɨ.
  dop-dop: Lɛlɑɑ hɑɑnɑ luɣu kʋlʋmʋɣʋ kɛ́ nɑ pɑ wɛnɑʋ sɔɔsəɣɩ. Nɑ lɛlɑɑ nɑ́ɑ́ lɑkɩ
    lɛɛʋ nɑ pɑ́ tʋɣɩ pɑ təɣɩ kʋnyɔŋ.
  azb-azb: Əliaçıq adamın bərəkəti artar, Başqasının qazancını yeyən ehtiyaca düşər.
  eng-DBY: There is that scattereth, and yet increaseth; and there is that withholdeth
    more than is right, but [it tendeth] only to want.
  hin-2017: ऐसे हैं, जो छितरा देते हैं, फिर भी उनकी बढ़ती ही होती है; और ऐसे भी हैं
    जो यथार्थ से कम देते हैं, और इससे उनकी घटती ही होती है। (2 कुरि. 9:6)
  wol-KYG: Nit a ngi tabe, di yokkule; nit di nëŋ-nëŋi, gëna ñàkk.
  bjr-bjr: Faiqí moo fannoo afaarinoo nimi marifanoo mina ainaina marirara kai idanoo.
    Faiqí moo fannoo manda fasiqa kaaqa ainainara tatamaqidanoo rakisi qumaraifa sia
    mina ainaina moomoo kidanoo.
  eng-YLT: There is who is scattering, and yet is increased, And who is keeping back
    from uprightness, only to want.
  kne-kne: Waday silalayad ay man-idawat, ngem bomakbaknang pay dedan. Waday naimot
    yan masepsep ay bomitbiteg.
  eng-WYC-2017: Some men part their own things, and be made richer; other men ravish
    things, that be not theirs, and they be ever in neediness.
  eng-WMBB: There is one who scatters, and increases yet more. There is one who withholds
    more than is appropriate, but gains poverty.
  urd-GVH: एक आदमी की दौलत में इज़ाफ़ा होता है, गो वह फ़ैयाज़दिली से तक़सीम करता है।
    दूसरे की ग़ुरबत में इज़ाफ़ा होता है, गो वह हद से ज़्यादा कंजूस है।
  rug-rug: Keke tie si tataru meke vari poni, ba va gavoro soku si asa, keke si korokorona
    poni, si kamoa tu minalaṉa.
  gaz-gaz: Namni tokko toluma waa namaa kenna; taʼus ittuma caalchisee sooroma; kaan
    immoo waan kennuu malu dhowwata; taʼus inuma hiyyooma.
  fra-LSG: Tel, qui donne libéralement, devient plus riche; Et tel, qui épargne à
    l’excès, ne fait que s’appauvrir.
  yal-yal: Muxuna ndee kiin tima e findi nafulu kanne ra, gbɛtɛye yi kuma ayi, e findi
    yiigelitɔne ra.
  haw-1868: Hoohelelei kekahi, a nui hou ae no nae; Aua hoi kekahi i ka mea ku ole
    i ka pono, a o ka nele ka hope.
  arb-NAV: قَدْ يَسْخُو الْمَرْءُ بِمَا عِنْدَهُ فَيَزْدَادُ غِنىً وَيَبْخَلُ آخَرُ
    بِمَا عَلَيْهِ أَنْ يَسْخُوَ بِهِ فَيَفْتَقِرُ.
  ewe-ewe: Ame ɖeka naa nu faa gake egakpɔa geɖe ɖe edzi, ame bubu vea nu le nu si
    wòle be wòana la ŋu gake ahe ko wòdana.
  eng-LEE: 'There is a man that scattereth gifts, and yet his wealth is increased:
    and there is one that withholdeth more than is proper, and still cometh only to
    want.'
  asm-FB: যি লোকে গুটি সিঁচে, তেওঁ অধিক সংগ্রহ কৰে; আৰু যি লোকে গুটি নিসিঁচে, তেনে
    লোকলৈ দৰিদ্ৰতাহে আহে।
  sus-A: مِشِ نَشَن بّلّشّ يٍلٍقُ كِ تِدٍ، عَ بَننَيَ سْتْمَ نّ، كْنْ مِشِ كُمَشِ
    تَن قِندِ مَ سٍتَرٍ نَن نَ.
  fra-SBL: Il y en a un qui disperse, et qui augmente encore. Il y a celui qui retient
    plus qu'il ne faut, mais qui gagne la pauvreté.
  hbo-hbo: יֵ֣שׁ מְ֭פַזֵּר וְנֹוסָ֥ף עֹ֑וד וְחֹושֵׂ֥ךְ מִ֝יֹּ֗שֶׁר אַךְ־לְמַחְסֹֽור׃
  kik-kik: Kũrĩ mũndũ ũheanaga na ũtaana, nake agakĩrĩrĩria kũgĩa na indo; ũngĩ atuĩkaga
    mũkarĩ mũno, no agathiĩ o na mbere gũthĩĩna.
  fra-NCL: Celui-ci donne libéralement et s’enrichit ; cet autre épargne outre mesure
    et s’appauvrit.
  cek-AK: Cangti haeh kami loe pop aep ah hak; angaihaih pong kamthlai ah patung kami
    loe amtang aep.
  cuk-cuk: Dule-wilub-obicha-ibmar-ukedi, aka ibmar-bukidar ega ukleged. Dule, mani-ganikid
    gwen-bennukdisulile, dule-wilegedga gudoed.
  uig-CYR: Бирәв мәртләрчә тарқатсиму, гүллинәр; Йәнә бирәв беришкә тегишлигини айисиму,
    пәқәт намратлишар.
  tel-2017: ధారాళంగా ఇచ్చి అభివృద్ధి పొందిన వారు ఉన్నారు. తక్కువ ఇచ్చి దరిద్రులైన
    వారు కూడా ఉన్నారు.
  hat-BSA: Gen yon moun ki separe bay; malgre sa li vin ogmante plis. Genyen ki refize
    bay sa ke li dwe, e sa fè l vin manke.
  kos-kos: Kutu mwet engan in sang ma lalos, a yokelikna kasrpalos. A kutu mwet uh
    arulana tawi ma lalos, a sukasrup lalos yokelikna.
  hbo-WLC: יֵ֣שׁ מְ֭פַזֵּר וְנוֹסָ֥ף ע֑וֹד וְחוֹשֵׂ֥ךְ מִ֝יֹּ֗שֶׁר אַךְ־לְמַחְסֽוֹר׃
  ibo-ibo: Otu onye na-agbasapụ aka ya na-enye enye ma na-enweta akụ karịa, ma onye
    ọzọ na-egbochi egbochi ma na-ada ogbenye.
  ory-ory: କେହି କେହି ବିତରଣ କରି ଆହୁରି ବଢ଼ନ୍ତି, ପୁଣି, କେହି କେହି ଉଚିତ ବ୍ୟୟ ଅସ୍ୱୀକାର କଲେ
    ହେଁ ତହିଁରୁ କେବଳ ଅଭାବ ଜନ୍ମେ।
  chk-chk: Mi wor aramas ra fangafangöch, nge ra chök pisekisekila. Mi pwal wor aramas
    ra fangangau, nge ra chök wöüngauala.
  rop-rop: Sambala pipul oldei gibitbat olabat mani blanga albumbat najalot pipul
    en olabat jidan mowa ritjwan, bat najalot pipul nomo albumbat enibodi en olabat
    jidan mowa powan.
  ukr-1871: Той сипле щедро, й йому ще прибуває, а другий на міру скупий, та й все
    біднїшає.
  deu-1951: Einer teilt aus und wird doch reicher, ein anderer spart mehr, als recht
    ist, und wird nur ärmer.
  eng-JPS: There is that scattereth, and yet increaseth; and there is that withholdeth
    more than is meet, but it tendeth only to want.
  srp-1865: Jedan prosipa, i sve više ima; a drugi tvrduje suviše, i sve je siromašniji.
  lug-lug: Omuntu agaba obuteerekereza, yeeyongera bweyongezi kugaggawala; naye akwatirira
    kye yandigabye, yeeyongera kwavuwala.
  heb-heb: יש מפזר ונוסף עוד וחושך מישר אך למחסור׃
  ben-IRV: কেউ কেউ বিতরণ করে আরও বৃদ্ধি পায়; কেউ কেউ বা ন্যায্য ব্যয় অস্বীকার করে
    কেবল অভাবে পড়ে।
  pan-pan: ਕੋਈ ਤਾਂ ਵੰਡਦਾ ਹੈ ਫਿਰ ਵੀ ਉਹ ਦਾ ਮਾਲ ਵੱਧਦਾ ਹੈ, ਅਤੇ ਕੋਈ ਜੋਗ ਖ਼ਰਚ ਤੋਂ ਸਰਫ਼ਾ
    ਕਰਦਾ ਹੈ ਤੇ ਕੰਗਾਲ ਹੀ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: စွန့်ကြဲ သော်လည်း ဥစ္စာ တိုးပွါးတတ်သော သူရှိ ၏။ အထောက် မတန်စုသိမ်း ၍ ဆင်းရဲ
    ခြင်းသို့ ရောက်တတ်သော သူလည်း ရှိ၏။
  tte-O: Siya analiyao kateliyao sokesokeli nige sowasowana siyeoma, kani Yeoba isaguili,
    na yaiya ana eliyam tobubutuma nige isasagui tomone kani iyamala tobubutuma yawasosi.
  tbg-tbg: Paruma kero ˻vehi vaiinti nahenti˼ viti viri nimi vai vaiintiva monu airaira
    voqavatama vataanaro. Vovano nai monu airaira kampaiqama kero tuate vaiva, viva
    vehiqama vuanaro.
  hmo-hmo: Tau ta ese iena moni momo, be harihari gauna bamona ia henia noho, to iena
    kohu bona moni idia bada lao noho. Ma tau ta ese iena moni ia naria noho, bona
    ia henia momo lasi, to unai tau be ia ogogami noho.
  urd-urd: कोई तो बिथराता है, लेकिन तो भी तरक़्क़ी करता है; और कोई सही ख़र्च से परहेज़
    करता है, लेकिन तोभी कंगाल है।
  rus-SYN: Иной сыплет щедро, и ему еще прибавляется; а другой сверх меры бережлив,
    и однако же беднеет.
  bqc-SIM: Gbɛ̃́ pↄ́ ↄ pòo ì kã́fĩa e dɛ a zia, gbɛ̃́ pↄ́ gì pↄ́ pↄ́ dɛ à kpa
    kpái, pↄ́ ì kɛ̃́sãwà.
  tcz-CHONGTHU: Itcha louhel'a hongphal mi chu ahao cheh cheh jin, mihem koi hileh
    apeh ding kisan nunglah achu lhasam cheh cheh ding ahi.
  mar-mar: तेथे कोणी एकजन बी पेरतो तो अधिक गोळा करतो; दुसरा पेरीत नाही तो दरिद्री
    होईल.
  hlt-THB: Theem pek taw pungnak khqoet ni, khawboe seet taw khawdengnaak khqoet ni.
  qub-qub: Pitapis macyaycöga imallatapis mas-mastami tarin. Pitapis mana macyaycoj
    cajcunami ichanga muchupacayman chayan.
  bqp-bqp: Gbɛ̃ kũ àdi ↄ poro dì karana le, gbɛ̃ kũ à gì pↄ́ kũ à de à kpá kpáii
    dì gↄ̃ takasimmɛ.
  hat-hat: Moun ki bay san gad dèyè, sa pa anpeche yo vin pi rich. Men, moun ki penng,
    se pòv y'ap vin pi pòv.
  eng-BSB: One gives freely, yet gains even more; another withholds what is right,
    only to become poor.
  tod-tod: Tanigaa ta ɗa faanɛɛi ɠɛ gola, tama ti ɗa wola ɓɛtɛ. Tanigaa ma ti ɗa ɠikpa
    naavoloi ma gola, tama ti ɗa ʋala.
  eng-WEBPB: There is one who scatters, and increases yet more. There is one who withholds
    more than is appropriate, but gains poverty.
  kbq-kbq: Zamagragu'ma ontahi'za vahe'ma zamaza nehaza vahe'mo'za, zamagra mago'ane
    eri avitegahaze. Hianagi rumofo amiga zama omisnazana, maka zankura eme atupa
    hugahaze.
  nhe-BL: Tlen quinpactía temajmacase tlen quipiyaj, achi más moricojchihuase. Pero
    tlen itzcuintij huan ax quinequij temajmacase tlen iniaxca, teipa mochihuase teicneltzitzi.
  bus-bus: Gbɛ̃ kɛ̀ è gbaa daa è kaarana e, gbɛ̃ kɛ̀ gì pↄ́ kɛ̀ dɛ à kpá kpázi è gↄ̃
    takaasimmɛ.
  gub-BL: Amo teko ume'eg ma'e tetea'u amo wanupe wà. Tuweharupi hemetarer katu wera'u
    wà. Amo nume'eg kwaw ma'e amo wanupe wà. Tuweharupi wanemetarer pixika'i wera'i.
  eng-DRA: 'Some distribute their own goods, and grow richer: others take away what
    is not their own, and are always in want.'
