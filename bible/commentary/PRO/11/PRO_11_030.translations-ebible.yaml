verse: PRO.011.030
translations:
  mal-C: നീതിനിഷ്ഠരുടെ പ്രതിഫലം ജീവവൃക്ഷം, ജ്ഞാനമുള്ളവർ സുഹൃത്തുക്കളെ നേടുന്നു.
  deu-TKW: Die Frucht des Frommen ist ein Lebensbaum, und der Weise gewinnt die Herzen.
  lin-lin: Mbuma ya moto ya sembo ezali nzete ya bomoi, mpe moto ya bwanya abengaka
    bato pene na ye.
  eng-LSV: The fruit of the righteous [is] a tree of life, || And whoever is taking
    souls [is] wise.
  eng-GNV: The fruite of the righteous is as a tree of life, and he that winneth soules,
    is wise.
  eng-WEBSTER: The fruit of the righteous is a tree of life; and he that winneth souls
    is wise.
  nhw-BL: Pero se masehuali catli itztoc xitlahuac iixpa TOTECO tepalehuía quen se
    cuahuitl catli temaca cuali nemilistli. Huan aqui quinnotza sequinoc ma quitoquilica
    TOTECO, yaya nelía tlalnamiqui.
  swh-ONEN: Tunda la mwenye haki ni mti wa uzima, naye mwenye hekima huvuta roho za
    watu.
  bba-bba: Gem kobu bu sɑ̃ɑwɑ wɑ̃ɑrun nuuru. Bwisiɡii, bwisiyɑ u rɑ kɑ tii tɔmbu ɡɑwe.
  eng-KJVCPB: The fruit of the righteous is a tree of life; And he that winneth souls
    is wise.
  luo-luo: Olemb joma kare en yadh ngima, to ngʼatno ma reso chunje riek.
  meu-meu: Kara maoromaoro huahuana na mauri auna, a taravatu itata-utuna ese mauri
    e abia ohomu.
  npi-ULB: धर्मात्मा जीवनको रुखझैँ हुने छ, तर हिंसाले जीवन लिन्छ ।
  yor-yor: Èso òdodo ni igi ìyè ẹni tí ó sì jèrè ọkàn jẹ́ ọlọ́gbọ́n.
  ind-ind: Perbuatan orang benar menyegarkan orang lain, bagaikan buah pohon kehidupan.
    Orang bijak menjadi teladan bagi banyak orang.
  pes-OPCB: ثمره کار خداشناسان حیات‌بخش است و تمام کسانی که مردم را به سوی نجات هدایت
    می‌کنند دانا هستند.
  tgl-ULB: Sila na gumagawa ng tama ay tulad ng isang puno ng buhay, pero ang karahasan
    ay bumabawi ng mga buhay.
  hui-hui: Mini tigabi karume mana birago haabo holene lini daga ira ale ka. Agali
    mini bayale gigabi kago ibugua agali maru ibula mini mbiraore howa mandagi hole
    hame laga ka.
  mya-mya: ဖြောင့်မတ်သောသူ သီးသော အသီးသည် အသက်ပင်အသီးဖြစ်၏။ သူတပါးတို့၏ စိတ်ဝိညာဉ်ကို
    ရသောသူသည်လည်း ပညာရှိဖြစ်၏။
  bod-N: དྲང་པོའི་འབྲས་བུ་སྲོག་གི་ལྗོན་ཤིང༌ཡིན། །ཤེས་རབ་ཅན་གྱིས་མི་སེམས་འགུག་པར༌ནུས།།
  wsk-wsk: Munan ningo diram ko nunguning mu tam marak nangarso wore turan; awiriya
    kariimet saki lage ningo te nunga awuso, mu nu ikia sinar kari.
  sna-sna: Chibereko chokururama ndiwo muti woupenyu, uye anotungamirira mweya yavanhu
    kuruponeso ndiye akachenjera.
  spa-BLM: El fruto del justo es un árbol de vida. El que es sabio gana almas.
  cac-cac: A spac scha eb' vach' spensar to snajatb'i sq'uinal eb'. A eb' jelan, vach'
    smontan eb' anima eb'.
  swh-ULB: Wale watendao haki watakuwa kama mti wa uzima, lakini vurugu huondoa uzima.
  bel-bel: Плод праведніка - дрэва жыцьця, а мудры яднае душы.
  deu-ELBBK: Die Frucht des Gerechten ist ein Baum des Lebens, und der Weise gewinnt
    Seelen.
  mbb-OT: Is rimeǥas te menge ulaula te etew he metazeng, igkepetug-iring te kayu
    he ebpekeveǥey te untung, ne is ed-ul-ulahan te etew he metau ibpenurù din diyà
    te menge etew is paaǥi te hustu he kebpengungubpaan.
  mal-2015: നീതിമാന്നു ജീവവൃക്ഷം പ്രതിഫലം; ജ്ഞാനിയായവൻ ഹൃദയങ്ങളെ നേടുന്നു.
  rmc-rmc: O čačipnaskro chala pal o stromos le dživipnaskro a o goďaver murš zachraňinela
    o dživipena.
  pes-OPV: ثمره مرد عادل درخت حیات‌است، وکسی‌که جانها را صید کند حکیم است.
  ron-1924: Родул челуй неприхэнит есте ун пом де вяцэ, ши чел ынцелепт кыштигэ суфлете.
  ben-OBCV: ধার্মিকের ফল জীবনবৃক্ষ, ও যে জ্ঞানবান সে প্রাণরক্ষা করে।
  som-som: Kan xaqa ah midhihiisu waa geed nololeed, Oo kii nafo soo hanuuniyaana
    caqli buu leeyahay.
  lat-VUC: Fructus justi lignum vitæ, et qui suscipit animas sapiens est.
  eng-ASVBT: The fruit of the righteous is a tree of life; And he that is wise winneth
    souls.
  mna-mna: Wal ndeeŋeŋan tiuluulu zin tomtom be timbot ambai, kembei ke ta ipiyotyooto
    ŋonoono ambaimbaiŋan. Mi zin wal ta tikamam zaaba pizin tomtom na, tipunun zin
    tomtom ma timetmeete.
  ita-1885: Il frutto del giusto è un albero di vita; E il savio prende le anime.
  eng-LXXUP: Out of the fruit of righteousness grows a tree of life; But the souls
    of transgressors are cut off before their time.
  eng-ULB: The righteous person will be like a tree of life, but violence takes away
    lives.
  spa-VBL: El fruto de los justos es un árbol de vida. La persona sabia salva a las
    demás personas.
  fra-_FOB: Le fruit du juste est un arbre de vie, et le sage gagne les cœurs.
  mal-mal: നീതിമാന് ജീവവൃക്ഷം പ്രതിഫലം; ജ്ഞാനിയായവൻ ആത്മാക്കളെ നേടുന്നു.
  lit-lit: Teisiojo vaisius yra gyvybės medis, ir kas laimi sielų, yra išmintingas.
  urd-GVR: Rāstbāz kā phal zindagī kā daraḳht hai, aur dānishmand ādmī jāneṅ jīttā
    hai.
  suz-BL: ठीक पाइब मुर आन पतीके ब्रोंइचा गेब रवा खोदेंशो बाक्‍ब। तन्‍न हुश ख्राक्‍श
    पोक्‍बमी मुर आन कली साइक्‍ब। हितोपदेस ३:१८
  eng-NOY: The fruit of a righteous man is a tree of life; And the wise man winneth
    souls.
  ita-1927: Il frutto del giusto è un albero di vita, e il savio fa conquista d’anime.
  ckb-ckb: بەروبوومی کەسی ڕاستودروست درەختی ژیانە، ئەوەی خەڵک دەباتەوە دانایە.
  eng-BBE: The fruit of righteousness is a tree of life, but violent behaviour takes
    away souls.
  kan-OKCV: ನೀತಿವಂತರ ಫಲವು ಜೀವವೃಕ್ಷ; ಆತ್ಮಗಳನ್ನು ಗೆಲ್ಲುವವನು ಜ್ಞಾನಿಯಾಗಿದ್ದಾನೆ.
  tam-2017: நீதிமானுடைய பலன் ஜீவமரம்; ஆத்துமாக்களை ஆதாயப்படுத்திக்கொள்ளுகிறவன் ஞானமுள்ளவன்.
  spa-RV-1909: 'El fruto del justo es árbol de vida: y el que prende almas, es sabio.'
  ron-BTF: Rodul celui drept este un pom al vieții, și cel ce câștigă suflete este
    înțelept.
  eng-WEBP: The fruit of the righteous is a tree of life. He who is wise wins souls.
  eng-FBV: The fruit of the good is a tree of life, and the wise person saves people.
  nld-1939: De vrucht der gerechtigheid is een levensboom, Het onrecht echter verwoest
    mensenlevens.
  nch-BL: Pero se masehuali cati itztoc xitahuac iixpa TOTECO tepalehuía quej se cuahuit
    cati temaca cuali nemilisti. Huan cati quinotza sequinoc ma quitoquilica TOTECO,
    yaya nelía talnamiqui.
  vie-1934: Kết quả của người công bình giống như cây sự sống; Người khôn ngoan có
    tài được linh hồn người ta.
  hin-CV: धर्मी का प्रतिफल है जीवन वृक्ष और ज्ञानवान है वह, जो आत्माओं का विजेता है.
  eng-OURB: The fruit of the upright is a tree of life. He who is wise wins souls.
  spa-BES: El fruto de la justicia es un árbol de la vida; pero el comportamiento
    violento quita las almas.
  tdx-tdx: Hataen-kaveloñe ty vokare’ o vantañeo, vaho mpandrekets’arofo ty mahihitse.
  tha-KJV: ผลของคนชอบธรรมเป็นต้นไม้​แห่​งชีวิต และผู้ชนะวิญญาณก็​มีสติปัญญา
  por-BR-2018: O fruto do justo é uma árvore de vida; e o que ganha almas é sábio.
  deu-ELO: Die Frucht des Gerechten ist ein Baum des Lebens, und der Weise gewinnt
    Seelen.
  eng-WYC-2018: The fruit of a rightful man is the tree of life; and he that taketh
    souls, is a wise man. (The fruit of righteousness is the tree of life; and he
    who winneth souls, is wise.)
  epo-epo: La frukto de virtulo estas arbo de vivo; Kaj akiranto de animoj estas saĝulo.
  uig-PIN: Ⱨǝⱪⱪaniyning beridiƣan mewisi «ⱨayatliⱪ dǝrihi»dur; Dana kixi kɵngüllǝrni
    ⱨayatliⱪⱪa mayil ⱪilar.
  beo-beo: Moloidafa hou da esalusu iaha. Be nimi bagade hou da esalusu bu fadegale
    fasisa.
  tpi-OTNT: Pasin bilong stretpela man em i olsem diwai bilong givim laip. Na man
    i gat gutpela tingting na save, em i save mekim ol arapela man i gat laik long
    i kam i stap wantaim em.
  hau-SA: ’Ya’yan itacen adali itacen rai ne, kuma duk mai samun rayuka mai hikima
    ne.
  uig-LAT: Heqqaniyning béridighan méwisi «hayatliq derixi»dur; Dana kishi köngüllerni
    hayatliqqa mayil qilar.
  nde-nde: Izithelo zolungileyo ziyisihlahla sokuphila, njalo lowo ozuza imiphefumulo
    uhlakaniphile.
  ton-ton: Ko e fua ʻoe māʻoniʻoni ʻoku hangē ko e ʻakau ʻoe moʻui; pea ko ia ʻoku
    lavaʻi ʻae ngaahi laumālie ʻoku poto ia.
  ces-1613: Ovoce spravedlivého jest strom života, a kdož vyučuje duše, jest moudrý.
  eng-WMB: The fruit of the righteous is a tree of life. He who is wise wins souls.
  tam-TCV: நீதிமான்களின் பலனோ வாழ்வுதரும் மரம், ஆத்துமாக்களை ஆதாயப்படுத்துகிறவர்கள்
    ஞானமுள்ளவர்கள்.
  ceb-ULB: Kadtong mobuhat kung unsa ang matarong mahimong sama sa kahoy sa kinabuhi,
    apan ang kasamok molaglag ug mga kinabuhi.
  pol-UBG: Owoc sprawiedliwego jest drzewem życia; a kto zyskuje dusze, jest mądry.
  urd-GVU: راست باز کا پھل زندگی کا درخت ہے، اور دانش مند آدمی جانیں جیتتا ہے۔
  deu-1912: Die Frucht des Gerechten ist ein Baum des Lebens, und ein Weiser gewinnt
    die Herzen.
  kan-2017: ಧರ್ಮಾತ್ಮನ ಫಲ ಜೀವವೃಕ್ಷ, ಜ್ಞಾನಿಯು ಆತ್ಮಗಳನ್ನು ಆಕರ್ಷಿಸುವನು.
  yap-yap: Mat’aw e ma pi’ e yafos, machane ma’ngach e ma chuweg.
  hlt-MCSB: Aka dueng kah a thaih tah hingnah thingkung la om tih, hinglu aka tuek
    ni aka cueih.
  mdy-ETH: ፂሎ ዓሶኮ ማዻ ናንጊና ናንጊ ዴንቂሳኔ፤ ዋይዚ ዒፂሢ ጋዓንቴ ሼምፖኮ ባይሲንታ ካራ ማዓኔ።
  kew-kew: Epe aana kone-re epe repena kagaa laama pope repena aaya-rupa aalia. Aa
    meda nipu ora epe kone sua makuae aa pia raburi pa aanu medaloma nipu raapu epa
    piruaina kone ia.
  twi-ASANTE: Ɔteneneeni aba yɛ nkwa dua, na deɛ ɔgye akra no yɛ onyansafoɔ.
  eng-WEBU: The fruit of the righteous is a tree of life. He who is wise wins souls.
  wal-wal: Xillo asi de7o aifiyaa aifiya mitta mala; shemppo ashshiyaageeti aadhdhida
    eranchcha.
  acu-NT: 'Pengker nintintin ainauka numi nerek wajawa nunisarang ainawai. Tura asar
    tuke iwiaaku pujusartinuitai. Tura chikich ainaun: Yus umirkata. Turakmeka uwemratatme
    tinu ainauka nekasar paan nintimsar pujuinawai.'
  spa-PDDPT: El fruto del justo es árbol de vida, Y el que gana almas es sabio.
  gun-gun: Heko porã va'e ma yvyra'a tekove me'ẽa rami ikuai, tekoverã joua ma hi'arandu
    va'e ae vy ma 'rã.
  agu-BL: Alchok scyetz yi na xom te yi e'chk balaj ajtza'kl, scambaj tera'tz yi stz'ajbil,
    poro alchok scyetz yil biyon tan cambal jun e'chk takle'n, sotzel wutz tera'tz
    sbne'.
  ilo-ULB: Dagiti agar-aramid iti umno ket kaslanto iti kayo ti biag, ngem ti kinaranggas
    ket ik-ikkatenna ti biag.
  kpg-kpg: Di haihai donu le e kae di mouli. Di haihai huaidu le e daa di mouli.
  uig-ARA: ھەققانىينىڭ بېرىدىغان مېۋىسى «ھاياتلىق دەرىخى»دۇر؛ دانا كىشى كۆڭۈللەرنى
    ھاياتلىققا مايىل قىلار.
  bps-bps: I bunge i nimò i to matlu, én gamlawil i demen to, bay i klabè, én gafalmo
    dun.
  sus-sus: Tinxintɔɛe kisima nɛ, lɔnnilae mixie masɔtɔma nɛ.
  pon-2006: Pwung kin kahrehda mour, ahpw eikek kin adihasang mour.
  ksd-ksd: A vuai ra tena takodo i da ra davai na nilaun, Ma ra tena kabinana i ting
    valar pa ra tulungea i ra tarai.
  tur-YTC: Doğrunun meyvesi yaşam ağacıdır. Bilge kişi canlar kazanır.
  bel-N: Плод праведнага — дрэва жыцьця, і мудры здабывае душы.
  grc-BRENT: Ἐκ καρποῦ δικαιοσύνης φύεται δένδρὅν ζωῆς, ἀφαιροῦνται δὲ ἄωροι ψυχαὶ
    παρανόμων.
  ind-AYT: Buah orang benar adalah pohon kehidupan, dan dia yang berhikmat meraih
    hati orang.
  nya-nya: Chipatso cha ntchito zabwino ndi moyo, ndipo kusatsata malamulo kumawonongetsa
    moyo.
  hrv-hrv: Plod je pravednikov drvo života, i mudrac je tko predobiva žive duše.
  mps-mps: Te doloba pai bidigo kolesaga te bidibo ula mabo ni tiwai ebao. Tama te
    wiegi yai homu kolesaga ebo koneani elalubo bidigo, agai te gasa bidi dabe aga
    dali aselama, bidagasamainu ebo dao.
  tpi-tpi: Pasin bilong stretpela man em i olsem diwai bilong givim laip. Na man i
    gat gutpela tingting na save, em i save mekim ol arapela man i gat laik long i
    kam i stap wantaim em.
  dan-1931: Retfærds Frugt er et Livets Træ, Vismand indfanger Sjæle.* { [*den græske
    Overs. har Voldsfærd røver Liv.] }
  vie-OVCB: Ai kính sợ Chúa trồng cây sự sống; ai khôn ngoan chinh phục nhiều linh
    hồn.
  guj-2017: નેકીવાનનું ફળ તે જીવનનું વૃક્ષ છે, પણ જે જ્ઞાની છે તે બીજા આત્માઓને બચાવે
    છે.
  pon-2006A: Pwung kin kahrehda mour, ahpw eikek kin adihasang mour.
  por-BRBSL: O fruto dos justos é uma árvore da vida. Aquele que é sábio ganha almas.
  swe-swe: 'De rättfärdigas frukt (resultat, vinst) är som ett livets träd, och den
    som vinner hjärtan är vis. [Den grekiska översättningen Septuaginta har i stället
    för det synonyma parallellen ”vinner hjärtan”, ett motsatsförhållande: ”men våld
    utsläcker liv”.]'
  cth-cth: Tamikalannaw e a paw teh hringnae thing paw lah ao teh, muitha ka man e
    teh tami a lungkaang e doeh.
  twi-twi: Ɔtreneeni aba yɛ nkwadua, na nea ogye akra no yɛ onyansafo.
  hlt-hlt: Aka dueng kah a thaih tah hingnah thingkung la om tih, hinglu aka tuek
    ni aka cueih.
  tbz-SIM: Onitisɑ̀ù dɔɔ̀rìmɛ̀ duɔ̀ mmufòmmu mmu. Wèè ciì kòò nɔ nkɛ yũɔ̃nní bɛtɔbɛ̀
    o bíɛ́kɛ̀.
  msy-2020: Arazir aghuimɨn daghem, a mati ikɨrɨmɨrir aghuim anɨdir temem. Ezɨ gumazir
    nɨghnɨzir aghuim itim, a gumazir igharazibagh amima me izɨva a ko ikiasa ifonge.
  dop-dop: Siɣisilu kʋlɑpʋtʋ hɑɑkɩ weesuɣu kɛ́, nɑ yəlɑɑ təŋəɣɩ ləmɑɣɑsɛɛ tʋ.
  azb-azb: Salehin barı həyat ağacıdır, Hikmətli insan canları qurtarar.
  eng-DBY: The fruit of the righteous is a tree of life; and the wise winneth souls.
  hin-2017: धर्मी का प्रतिफल जीवन का वृक्ष होता है, और बुद्धिमान मनुष्य लोगों के मन
    को मोह लेता है।
  wol-KYG: Nit ku jub garab la, doom ya di dundal; ku rafet xel wut nit ñi.
  bjr-bjr: Andeeqee maria oosanafa kaqi marirana nimidanoo. Mandoosana maree mariasa
    kasaaqanda midaqa.
  eng-YLT: The fruit of the righteous [is] a tree of life, And whoso is taking souls
    [is] wise.
  kne-kne: Din ogalin di nalinteg yan maiarig si kaiw ay mangidawat si biyag, ngem
    din amagen di tollisan yan pese di pantongpalana.
  eng-WYC-2017: The fruit of a rightful [or rightwise] man is the tree of life; and
    he that taketh souls, is a wise man.
  eng-WMBB: The fruit of the righteous is a tree of life. He who is wise wins souls.
  urd-GVH: रास्तबाज़ का फल ज़िंदगी का दरख़्त है, और दानिशमंद आदमी जानें जीतता है।
  rug-rug: Sa vua tanisa tie toṉoto, si na huda tinoa, meke asa pu harupi sari maqomaqo
    tie si na tie gilae.
  gaz-gaz: Iji nama qajeelaa muka jireenyaa ti; namni lubbuu namaa baraaru immoo ogeessa.
  fra-LSG: Le fruit du juste est un arbre de vie, Et le sage s’empare des âmes.
  yal-yal: Tinxin muxune kɛwanle luxi nɛn alo siimaya wudina. Fe kolonna naxan yi,
    na muxune niin nan nakisima.
  haw-1868: O ka hua no ka pono, oia ka laau o ke ola; O ka mea hoohuli i na uhane,
    oia ke akamai.
  arb-NAV: ثَمَرُ الصِّدِّيقِ شَجَرَةُ حَيَاةٍ، وَرَابِحُ النُّفُوسِ حَكِيمٌ.
  ewe-ewe: Ame dzɔdzɔe ƒe kutsetse nye agbeti, eye ame si ɖea luʋɔwo la, nunyalae.
  eng-LEE: The fruit of the righteous is of the tree of life, and the wise draweth
    souls to himself.
  asm-FB: সত্যতাত চলা জন জীৱনদায়ক গছৰ দৰে, কিন্তু হিংস্রতাই জীৱন কাঢ়ি নিয়ে।
  sus-A: تِنشِنتْييٍ كِسِمَ نّ، لْننِلَيٍ مِشِيٍ مَسْتْمَ نّ.
  fra-SBL: Le fruit du juste est un arbre de vie. Celui qui est sage gagne des âmes.
  hbo-hbo: פְּֽרִי־צַ֭דִּיק עֵ֣ץ חַיִּ֑ים וְלֹקֵ֖חַ נְפָשֹׂ֣ות חָכָֽם׃
  kik-kik: Maciaro ma andũ arĩa athingu nĩ mũtĩ wa muoyo, nake mũndũ ũrĩa mũũgĩ nĩaguucagĩrĩria
    ngoro cia andũ.
  fra-NCL: Le fruit du juste est un arbre de vie, et qui fait la conquête des âmes
    est sage.
  cek-AK: Hinghaih thingkung loe toenghaih thingthai ah oh; palungha kami loe minawk
    hinghaih to pazawk.
  cuk-cuk: Dule-innikidaed-e-ibmar-imakedi, nued-gudii e-imaked. Dule, dule-bamalad-ibmar-nued-imake-saedi,
    dule-binsaed-ibedid.
  uig-CYR: Һәққанийниң беридиған мевиси «һаятлиқ дәриғи»дур; Дана киши көңүлләрни
    һаятлиққа майил қилар.
  tel-2017: నీతిమంతులు జీవ వృక్ష ఫలాలు ఫలిస్తారు. జ్ఞానవంతులు ఇతరులను రక్షిస్తారు.
  hat-BSA: Fwi ladwati a se yon pyebwa lavi, e sila ki saj va sove nanm yo.
  kos-kos: Suwoswos ac fah ase moul, a sulallal ac fah eisla moul.
  hbo-WLC: פְּֽרִי־צַ֭דִּיק עֵ֣ץ חַיִּ֑ים וְלֹקֵ֖חַ נְפָשׂ֣וֹת חָכָֽם׃
  ibo-ibo: Mkpụrụ nke ndị ezi omume bụ osisi na-enye ndụ, onye na-erita mkpụrụobi
    nʼuru bụ onye maara ihe.
  ory-ory: ଧାର୍ମିକର ଫଳ ଜୀବନଦାୟକ ବୃକ୍ଷ ଅଟେ, ପୁଣି, ଯେ ଜ୍ଞାନବାନ, ସେ ଅନ୍ୟମାନଙ୍କର ଆତ୍ମା
    ଲାଭ କରେ।
  chk-chk: Pwüng a aworato manau, nge pwüngingau a angeala manau.
  rop-rop: Wen pipul dumbat ola raitwan ting wal olabat garra jidan laibala, bat if
    pipul faitfaitbat en meigimbat trabul wal loda pipul garra binijap.
  ukr-1871: Доробок праведного — дерево жизнї, й мудрий пригортає серця.
  deu-1951: Die Frucht des Gerechten ist ein Baum des Lebens, und wer Seelen gewinnt,
    der ist weise.
  eng-JPS: The fruit of the righteous is a tree of life; and he that is wise winneth
    souls.
  srp-1865: Plod je pravednikov drvo životno, i mudri obuèava duše.
  lug-lug: Ekibala ky’omutuukirivu muti gwa bulamu, era n’oyo asikiriza emyoyo gy’abantu
    ne balokoka wa magezi.
  heb-heb: פרי צדיק עץ חיים ולקח נפשות חכם׃
  ben-IRV: ধার্ম্মিকের ফল জীবনবৃক্ষ কিন্তু জ্ঞানবান [অপরদের] প্রাণ লাভ করে।
  pan-pan: ਧਰਮੀ ਦਾ ਫਲ ਜੀਵਨ ਦਾ ਰੁੱਖ ਹੈ, ਅਤੇ ਜਿਹੜਾ ਬੁੱਧਵਾਨ ਹੈ ਉਹ ਲੋਕਾਂ ਦੇ ਮਨਾਂ ਨੂੰ ਮੋਹ
    ਲੈਂਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူ သီးသော အသီး သည် အသက် ပင် အသီးဖြစ်၏။ သူတပါးတို့၏ စိတ်ဝိညာဉ်
    ကို ရ သောသူသည်လည်း ပညာရှိ ဖြစ်၏။
  tte-O: Todudulai ali paisowa namwanamwana uwena bwaimwa yawasi mayauna, na yaiya
    iya ana paisowa koina na tomo lebo silobai iya ana paisowa inamwanamwasosi yo
    iya tomo sonosonogana.
  tbg-tbg: Avuqavu ni okararaqaahai vo vaiinti vo vaiinti qaqi variqi vivara. Raqi
    okararaqaahai hini vaiinti qutuma vivara.
  hmo-hmo: Kara maoromaoro ese mauri ia henia noho, bona taunimanima edia laumadia,
    be mauri dekenai ia veria tauna be mai ena aonega.
  urd-urd: सादिक़ का फल ज़िन्दगी का दरख़्त है, और जो 'अक़्लमंद है दिलों को मोह लेता
    है।
  rus-SYN: Плод праведника - древо жизни, и мудрый привлекает души.
  bqc-SIM: Gbɛ̃maa yãkɛa gbɛá lí wɛ̃nideɛ, ↄ̃nↄna ì gbɛ̃́ e.
  tcz-CHONGTHU: Mikitah natoh chu hinna thingphung ga tobang asoh jin, pannabeija
    kichih sahna hin hinkho manthahna alhut jin ahi.
  mar-mar: नीतिमानाचे जीवन वृक्षासारखे आहे, पण हिंसाचार जीवन दूर नेतो.
  hlt-THB: Thlakdyng ak thaihqah taw hqingnaak thingna awm nawh, thlakcyi ing thlang
    kawlung noeng hy.
  qub-qub: Allita ruraj runacunaga alli wayoj yöranömi. Yachaj runaga allita rurashpanmi
    runacunata mana ushacaj cawayta tarichin.
  bqp-bqp: Gbɛ̃ mana yãkɛnnɛna bi lí wɛ̃̀ndidemɛ, gbɛ̃ kũ àdi gbɛ̃nↄ le ↄ̃ndↄ̃ vĩ.
  hat-hat: Lè ou mache dwat, sa fè moun viv. Lè ou gen bon konprann, ou sove lòt moun.
  eng-BSB: The fruit of the righteous is a tree of life, and he who wins souls is
    wise.
  tod-tod: Telebo nui ná-kɛɛwotiiti ta ga zɛnvu wului, ɠima nui ɠa ɗa nui taɠiligaa
    ʋilɛ pele ʋa.
  eng-WEBPB: The fruit of the righteous is a tree of life. He who is wise wins souls.
  kbq-kbq: Fatgo vahe'mofo avu'avamo'a, asimu eri zafagna hu'ne. Hagi iza'o vahe'ma
    agu'mavazimo'a ama' antahi'zane vahe mani'ne.
  nhe-BL: Pero se tlacatl tlen itztoc xitlahuac iixpa TOTECO tepalehuía queja se cuahuitl
    tlen temaca cuali yolistli. Huan aqui quinnotza sequinoc ma quitoquilica TOTECO,
    yajaya nelía tlalnamiqui.
  bus-bus: Gbɛ̃ maa yãkɛnnɛna nɛ́ lí wɛ̃̀ndideemɛ, gbɛ̃ kɛ̀ è gbɛ̃nↄ ee ↄ̃ndↄ̃ↄ vĩ.
  gub-BL: Teko ikatu ma'e werur katu haw amo wanupe no. Ma'e kwaw katu har umueta
    tetea'u kar umyrypar wà.
  eng-DRA: 'The fruit of the just man is a tree of life: and he that gaineth souls,
    is wise.'
