verse: PRO.011.029
translations:
  mal-C: സ്വകുടുംബത്തിൽ നാശം വരുത്തുന്നവരുടെ ഓഹരി കാറ്റായിരിക്കും, എന്നാൽ ഭോഷർ ജ്ഞാനിക്കു
    ദാസ്യവൃത്തിചെയ്യും.
  deu-TKW: Wer sein eigenes Haus verstört, wird Wind zum Besitz erlangen, und der
    Narr wird zum Knechte dessen, der weises Sinnes ist.
  lin-lin: Moto oyo akotisaka mobulu kati na ndako na ye akozwa mopepe lokola libula,
    mpe moto oyo azangi mayele akokoma mowumbu ya moto ya bwanya.
  eng-LSV: Whoever is troubling his own house inherits wind, || And the fool [is]
    a servant to the wise of heart.
  eng-GNV: He that troubleth his owne house, shall inherite the winde, and the foole
    shalbe seruant to the wise in heart.
  eng-WEBSTER: 'He that troubleth his own house shall inherit the wind: and the fool
    shall be servant to the wise of heart.'
  nhw-BL: Se huihui telpocatl catli quihualica tlaohuijcayotl ipan ifamilia amo tleno
    quiselis teipa catli itatahua quicahuilijtehuase. Huan yaya catli huihuitic teipa
    monequis quitequipanos seyoc catli tlalnamiqui.
  swh-ONEN: Yeye aletaye taabu kwa jamaa yake atarithi tu upepo, naye mpumbavu atakuwa
    mtumishi wa wenye hekima.
  bba-bba: Wi u kɑ win yɛnu wɑhɑlɑ nɑɑwɑ, u koo kɑm nɑɑ ɡirɑ. Gɑri bɔkɔ u ko n sɑ̃ɑwɑ
    bwisiɡiin yoo.
  eng-KJVCPB: 'He that troubleth his own house shall inherit the wind: And the fool
    shall be servant to the wise of heart.'
  luo-luo: Ngʼatno makelo chandruok ni joge ok nonwangʼ gimoro, to ngʼat mofuwo nobed
    misumba ngʼat mariek.
  meu-meu: Ena ruma taudia e hahekwarahidiamu tauna ahuna na lai; kavakava tauna na
    aonega tauna ena hesiai tauna ai bainela.
  npi-ULB: आफ्नै घरानामाथि सङ्कष्‍ट ल्याउनेको भाग बतास हुने छ, र मूर्खचाहिँ बुद्धिमान्‌को
    नोकर हुने छ ।
  yor-yor: Ẹni tí ó ń mú ìdààmú dé bá ìdílé rẹ̀ yóò jogún afẹ́fẹ́ lásán aláìgbọ́n
    yóò sì máa ṣe ìránṣẹ́ fún ọlọ́gbọ́n.
  ind-ind: Orang yang mendatangkan masalah terhadap keluarganya tidak akan mewarisi
    apa pun. Orang bodoh akan menjadi budak bagi orang bijak.
  pes-OPCB: شخص نادانی که باعث ناراحتی خانواده‌اش می‌شود سرانجام هستی خود را از دست
    خواهد داد و برده دانایان خواهد شد.
  tgl-ULB: Ang isa na siyang nagdadala ng gulo sa kaniyang sariling sambahayan ay
    magmamana ng hangin, at ang mangmang ay magiging isang alipin sa matalinong puso.
  hui-hui: Agali mbirali ibugua ko biragome ibu one waneigini karuha ko yu anda ibilaragola
    ibunaga mbirale bibahende ngaru ereba hai halu nayi holebira. Ogonidagua dege
    mbirali mitangi bayale nabiaga kago ibugua mini bayale gigabi kagonaga biabe bia
    haga holebira.
  mya-mya: မိမိအိမ်ကိုနှောင့်ရှက်သော သူသည် လေကို အမွေခံရလိမ့်မည်။ မိုက်သောသူသည်လည်း၊
    လိမ္မာသော သူထံ၌ ကျွန်ခံရလိမ့်မည်။
  bod-N: རང་ཁྱིམ་སྡུག་ལ་སྦྱོར་བར་རླུང་ཙམ༌འཐོབ། །བླུན་པོ་མཁས་པའི་གཡོག་པོར་འགྱུར་བ༌འོ།།
  wsk-wsk: Kari ikup memek tagi ko imet kuriang nungumik te beteso, mu mel ningo bo
    me taso; ikia sinar mena alo mu, kari ikia sinar ago mu nunga dungan kari bagamonko.
  sna-sna: Uyo anouyisa dambudziko kumhuri yake achagara nhaka yemhepo chete, uye
    benzi richava muranda womunhu akachenjera.
  spa-BLM: El que molesta a su propia casa heredará el viento. El necio servirá al
    sabio de corazón.
  cac-cac: A eb' chuc syutej sb'a d'a smam snun, ma d'a eb' yuc'tac yed' d'a eb' yanab',
    malaj jab'oc tas ol ac'joccan d'a eb'. A eb' malaj spensar, checab' tz'ajn̈ejcan
    eb' d'a eb' ay spensar.
  swh-ULB: Yule ambaye analeta taabu kwenye kaya yake ataurithi upepo na mpumbavu
    atakuwa mtumishi wa wenye moyo wa hekima.
  bel-bel: Хто разладжвае дом свой, успадкуе вецер, а неразумны будзе слугаваць мудраму.
  deu-ELBBK: Wer sein Haus zerrüttet, wird Wind erben; und der Narr wird ein Knecht
    dessen, der weisen Herzens ist.
  mbb-OT: Is etew he ed-sinamuk diyà te keugelingen din he pemilya, ne wazà egkepupulus
    din, ne is menge tulebung, egkehimu zà he suluǥuen te menge metau.
  mal-2015: സ്വഭവനത്തെ വലെക്കുന്നവന്റെ അനുഭവം വായുവത്രെ; ഭോഷൻ ജ്ഞാനഹൃദയന്നു ദാസനായ്തീരും.
  rmc-rmc: Ko anel o trapišagos andre peskri famelija, na chudela o ďeďictvos a o
    dilino služinela le goďavedereske.
  pes-OPV: هر‌که اهل خانه خود را برنجاند نصیب او باد خواهد بود، و احمق بنده حکیم دلان
    خواهدشد.
  ron-1924: Чине ышь тулбурэ каса ва моштени вынт, ши небунул ва фи робул омулуй ынцелепт!
  ben-OBCV: যারা তাদের পরিবারে সর্বনাশ ডেকে আনে তারা উত্তরাধিকারসূত্রে শুধু বাতাসই
    পাবে, ও মূর্খেরা জ্ঞানবানের দাস হবে।
  som-som: Kii gurigiisa dhibaa dabayshu dhaxli doonaa, Oo nacaskuna wuxuu midiidin
    u ahaan doonaa kan qalbigiisu caqliga leeyahay.
  lat-VUC: Qui conturbat domum suam possidebit ventos, et qui stultus est serviet
    sapienti.
  eng-ASVBT: He that troubleth his own house shall inherit the wind; And the foolish
    shall be servant to the wise of heart.
  mna-mna: Tomtom ta so ikamam pataŋana pa wal kini, nako irao ikam le matamur sa
    na som. Mi wal kankaanaŋan ta tizorzooro na, zin ko tiwe mbesooŋo sorok pizin
    wal ta len ŋgar ambaiŋana na.
  ita-1885: Chi dissipa la sua casa possederà del vento; E lo stolto sarà servo a
    chi è savio di cuore.
  eng-LXXUP: He that deals not graciously with his own house shall inherit the wind;
    And the fool shall be servant to the wise man.
  eng-ULB: The one who brings trouble on his own household will inherit the wind and
    the fool will become a servant to the wise of heart.
  spa-VBL: Si eres causa de problemas en tu familia, apenas heredaras aire. Los necios
    terminan siendo siervos de los que piensan con sabiduría.
  fra-_FOB: Celui qui ne gouverne pas sa maison avec ordre, aura le vent pour héritage;
    et le fou sera le serviteur de celui qui a le cœur sage.
  mal-mal: സ്വഭവനത്തെ വലയ്ക്കുന്നവന്റെ അവകാശം വായുവത്രെ; ഭോഷൻ ജ്ഞാനഹൃദയന് ദാസനായിത്തീരും.
  lit-lit: Kas vargina savo šeimyną, tas paveldės vėją, ir toks kvailys tampa išmintingos
    širdies žmogaus tarnu.
  urd-GVR: Jo apne ghar meṅ gaṛbaṛ paidā kare wuh mīrās meṅ hawā hī pāegā. Ahmaq dānishmand
    kā naukar banegā.
  suz-BL: आंम खिं ङा मुर आन कली श्‍येत चाक्‍बमी मारेइ मथेरब। मिनु मूर्खपुकी जोक्‍ब
    तुइक्‍ब आन वाइल दुम्‍नीम।
  eng-NOY: He that harasseth his household shall inherit wind; And the fool shall
    be the servant of the wise.
  ita-1927: Chi getta lo scompiglio in casa sua erediterà vento, e lo stolto sarà
    lo schiavo di chi ha il cuor savio.
  ckb-ckb: ئەوەی ماڵی خۆی ماندوو بکات میراتی با دەبێت، گێلیش دەبێتە نۆکەری دانا.
  eng-BBE: The troubler of his house will have the wind for his heritage, and the
    foolish will be servant to the wise-hearted.
  kan-OKCV: ತನ್ನ ಮನೆಯವರನ್ನು ಬಾಧಿಸುವವನು ಗಾಳಿಯನ್ನು ಬಾಧ್ಯವಾಗಿ ಹೊಂದುವನು; ಮೂರ್ಖನು ಜ್ಞಾನನಿಗೆ
    ಸೇವಕನಾಗಿರುವನು.
  tam-2017: தன்னுடைய வீட்டைக் கலைக்கிறவன் காற்றைச் சுதந்தரிப்பான்; மூடன் ஞானமுள்ளவனுக்கு
    அடிமையாவான்.
  spa-RV-1909: El que turba su casa heredará viento; y el necio será siervo del sabio
    de corazón.
  ron-BTF: Cel ce își tulbură casa va moșteni vânt; și nebunul va fi servitor al celui
    înțelept în inimă.
  eng-WEBP: He who troubles his own house shall inherit the wind. The foolish shall
    be servant to the wise of heart.
  eng-FBV: If you cause trouble in your family, you'll inherit nothing but air. Stupid
    people end up as servants to those who think wisely.
  nld-1939: Wie zijn huis verwaarloost, oogst storm; Een dwaas wordt slaaf van een
    verstandig mens.
  nch-BL: Se huihui telpocat cati quihualica taohuijcayot ipan ifamilia amo teno quiselis
    teipa cati itatahua quicahuilijtehuase. Huan yaya cati huihuitic teipa monequis
    quitequipanos seyoc cati talnamiqui.
  vie-1934: Ai khuấy rối nhà mình sẽ được gió làm cơ nghiệp; Còn kẻ điên cuồng trở
    nên tôi tớ cho người có lòng khôn ngoan.
  hin-CV: जो कोई अपने परिवार की विपत्ति का कारण होता है, वह केवल हवा का वारिस होगा,
    मूर्ख को कुशाग्रबुद्धि के व्यक्ति के अधीन ही सेवा करनी पड़ती है.
  eng-OURB: He who troubles his own house shall inherit the wind. The foolish shall
    be servant to the wise of heart.
  spa-BES: El intruso de su casa tendrá el viento por su herencia, y el insensato
    será siervo de los sabios de corazón.
  tdx-tdx: Handova tioke ty mpanolo-tsotry añ’anjomba’e, le hitoroñe ty mahihi-troke
    ty dagola.
  tha-KJV: บุ​คคลผู้​ทำให้​ครัวเรือนของเขาลำบากจะรับลมเป็นมรดก และคนโง่จะเป็นคนใช้ของคนที่​มี​ใจฉลาด
  por-BR-2018: Aquele que perturba sua própria casa herdará vento; e o tolo será servo
    do sábio de coração.
  deu-ELO: Wer sein Haus verstört, wird Wind erben; und der Narr wird ein Knecht dessen,
    der weisen Herzens ist.
  eng-WYC-2018: He that troubleth his house, shall have (the) winds in possession;
    and he that is a fool, shall serve a wise man.
  epo-epo: Kiu detruas sian domon, tiu heredos venton; Kaj malsaĝulo estas sklavo
    de saĝulo.
  uig-PIN: Ɵz ɵyigǝ azarqiliⱪ salƣan kixi xamalƣa miras bolar; Əⱪilsiz adǝm aⱪilanining
    ⱪuli bolup ⱪalar.
  beo-beo: 'Nowa dunu da mosolasu ea sosogo fi ilima gaguli masea, da bogosea, da:i
    nabado agoai ba:mu. Gagaoui dunu da eso huluane bagade dawa:su dunu ilia hawa:
    hamosu dunu agoai ba:mu.'
  tpi-OTNT: Sapos man i no lukautim gut ol samting bilong famili bilong em, bai ol
    samting bilong en i lus olgeta. Olsem tasol ol man i no gat gutpela tingting,
    ol bai i lusim olgeta samting, na bai ol i kamap wokboi nating bilong ol man i
    gat gutpela tingting.
  hau-SA: Duk wanda ya kawo wahala wa iyalinsa zai gāji iska kawai, kuma wawa zai
    zama bawan masu hikima.
  uig-LAT: Öz öyige azarchiliq salghan kishi shamalgha miras bolar; Eqilsiz adem aqilanining
    quli bolup qalar.
  nde-nde: Olethela abendlu yakhe uhlupho ilifa lakhe yize, lesihawu sizakuba yinceku
    yohlakaniphileyo.
  ton-ton: 'Ko ia ʻoku faʻa fakafiuʻi ʻa hono fale ʻoʻona, ʻe maʻu pe ʻe ia ʻae matangi:
    pea ʻe hoko ʻae vale ko e tamaioʻeiki kiate ia ʻoku poto hono loto.'
  ces-1613: Kdo kormoutí dům svůj, za dědictví bude míti vítr, a blázen sloužiti musí
    moudrému.
  eng-WMB: He who troubles his own house shall inherit the wind. The foolish shall
    be servant to the wise of heart.
  tam-TCV: தனது குடும்பத்திற்கு துன்பத்தைக் கொண்டுவருபவர்கள், வெறும் காற்றையே சுதந்தரிப்பார்கள்;
    மூடர்களோ ஞானிக்கு வேலைக்காரர்களாய் இருப்பார்கள்.
  ceb-ULB: Ang tawo nga magdala ug kagubot sa iyang kaugalingong panimalay makapanunod
    ug hangin ug ang buangbuang mahimong ulipon sa maalamon ug kasingkasing.
  pol-UBG: Kto niepokoi swój dom, odziedziczy wiatr, a głupi będzie sługą mądrego.
  urd-GVU: جو اپنے گھر میں گڑبڑ پیدا کرے وہ میراث میں ہَوا ہی پائے گا۔ احمق دانش مند
    کا نوکر بنے گا۔
  deu-1912: Wer sein eigen Haus betrübt, der wird Wind zum Erbteil haben; und ein
    Narr muß ein Knecht des Weisen sein.
  kan-2017: ತನ್ನ ಕುಟುಂಬವನ್ನು ಬಾಧಿಸುವವನಿಗೆ ಗಾಳಿಯೇ ಗಂಟು, ಮೂರ್ಖನು ಜ್ಞಾನವಂತನ ಅಧೀನದಲ್ಲಿ
    ಬಿದ್ದಿರುವನು;
  yap-yap: Ra girengiy be’ e oloboch nga daken e tabnaw rok ma dariy ban’en nrayag
    ngak ko tomur. Girdi’ ni balyang e gubin ngiyal’ ni bay ur pigpiggad rok e pi’in
    gonop.
  hlt-MCSB: A imkhui aka lawn tah khohli a pang vetih, aka ang khaw lungbuei aka cueih
    taengah sal la om ni.
  mdy-ETH: ፔ ማኣሮይዳ ዣሎ ማዣ ዓሲ ዬይ ማኣዳንዳ ባኣዚ ባኣሴ፤ ዔኤዮ ዓሳ ቢያ ዎዴ ዔሮ ዓሶም ማዻያ ማዓኔ።
  kew-kew: Go yapare aa meda nipuna ona naaki ruruna oyae waru nasurubaliare nipuna
    oyae luabu ora dia yalia. Goa pua ora alupalia. Goa palimi-ga epe kone imi aanu
    kogono pa palimina.
  twi-ASANTE: Deɛ ɔde ɔhaw bɛto nʼabusua so no bɛdi mframa adeɛ, na ɔkwasea bɛyɛ onyansafoɔ
    ɔsomfoɔ.
  eng-WEBU: He who troubles his own house shall inherit the wind. The foolish shall
    be servant to the wise of heart.
  wal-wal: Ba so asaa bolli cabbo denttiya uri go7ettanabi aibinne baawa. Eeyyatikka
    aadhdhida eranchchatuyyo ashkkara gidana.
  acu-NT: Aints ni jeen pujuinaun wait anentsuk pujauka ukunam ningki juwaktinuitai.
    Tura aints nintinchauka tuke aints paan nintimniu inatiri atinuitai.
  spa-PDDPT: El que perturba su casa, Heredará el viento, Y el necio será esclavo
    del sabio de corazón.
  gun-gun: Ngopygua kuery ndoguereko kuaai va'e ojou 'rã yvytu rive, ha'e hi'arandu
    e'ỹ va'e ikuai 'rã hi'arandu va'e rembiguairã.
  agu-BL: Ko at jun yi ntin na tzan tan tak'le'n bis o'kl scyetz yi najal, xcyek yi
    jun ploj ajtza'kla'tz tan xite'n cu'n najal, nin tz'ocpon tera'tz tetz chichakum
    yi e' yi at balaj cyajtza'kl.
  ilo-ULB: Ti tao a mangmangyeg iti riribuk iti balayna ket agtawiddanto iti angin,
    ken ti maag ket agbalinto nga adipen ti tao a nasirib.
  kpg-kpg: Digau ala e hagahuaidu nadau madahaanau, ga deai nadau mee ai i di hagaodi.
    Digau dadaulia gaa hai nia hege ni digau kabemee i nia madagoaa huogodoo.
  uig-ARA: ئۆز ئۆيىگە ئازارچىلىق سالغان كىشى شامالغا مىراس بولار؛ ئەقىلسىز ئادەم ئاقىلانىنىڭ
    قۇلى بولۇپ قالار.
  bps-bps: I to mebe i ksamuk di malayan, di gusenan lana i knunan, na i to là fulung
    faldam, mbaling kenen fasak di to fulung faldam.
  sus-sus: Mixi naxan tɔɔrɛ bɛndunma a xa denbaya ma, fe fufafu nan fama findide a
    kɛ ra. Lɔnnitare fama lude nɛ lɔnnila xa yaamari bun ma.
  pon-2006: Ohl emen me kin kahrehiong eh peneinei nan apwal sohte pahn ale mehkot
    ni imwilah. Aramas pweipwei kan pahn wia ladu en me loalokong kan ahnsou koaros.
  ksd-ksd: Nina i vapurpuruan ra kubana iat na vatur vake ra vuvu tana, Ma ra lunga
    na tultul pire ra tena kabinana.
  tur-YTC: Kendi evini sıkıntıya sokanın mirası yeldir. Akılsız kişi yüreği bilge
    olanın hizetkârı olur.
  bel-N: Хто руйнуе дом свой, атрымае ў спадчыну вецер, і неразумны будзе слугою мудрага
    сэрцам.
  grc-BRENT: Ὁ μὴ συμπεριφερόμενος τῷ ἑαυτοῦ οἴκῳ, κληρονομήσει ἄνεμον, δουλεύσει
    δὲ ἄφρων φρονίμῳ.
  ind-AYT: Mereka yang mengacaukan rumah tangganya akan mewarisi angin, dan orang
    bodoh akan menjadi budak bagi orang berhikmat.
  nya-nya: Wovutitsa a mʼnyumba mwake adzalowa mʼmavuto, ndipo chitsiru chidzakhala
    kapolo wa munthu wa nzeru.
  hrv-hrv: Tko vlastitu kuću zapusti, vjetar žanje, a luđak je sluga mudromu.
  mps-mps: Te bidigo aga we wai te bugagia tonalusiąwani da, teda aga doado bage
    te tigidali hagawaibao. Tama tiwai naga te wiegi yai homu kolesaga meni yai bidi
    dabego, te augwa doado bage tigidali tagalama, tama augwali te wiegi yai homu
    kolesaga ebo bidi dabego olo sę ebo bidi pedelaibao.
  tpi-tpi: Sapos man i no lukautim gut ol samting bilong famili bilong em, bai ol
    samting bilong en i lus olgeta. Olsem tasol ol man i no gat gutpela tingting,
    ol bai i lusim olgeta samting, na bai ol i kamap wokboi nating bilong ol man i
    gat gutpela tingting.
  dan-1931: Den, der øder sit Hus, høster Vind, Dåre bliver Vismands Træl.
  vie-OVCB: Ai làm gia đình xáo trộn chỉ còn hai bàn tay trắng. Người điên dại sẽ
    làm tôi mọi người khôn ngoan.
  guj-2017: જે પોતાના જ કુટુંબને દુ:ખી કરે છે, તેને પવનનો વારસો મળશે, અને મૂર્ખ માણસ
    જ્ઞાનીનો ચાકર બનશે.
  pon-2006A: Ohl emen me kin kahrehiong eh peneinei nan apwal sohte pahn ale mehkot
    ni imwilah. Aramas pweipwei kan pahn wia ladu en me loalokong kan ahnsou koaros.
  por-BRBSL: Aquele que perturbar sua própria casa herdará o vento. O tolo deve ser
    servo do sábio de coração.
  swe-swe: Den som ställer till med olycka i sin egen familj, hans arv blir som vinden
    (tomhet, den är som bortblåst), och dåren kommer att få tjäna (vara slav till)
    de som har visa hjärtan.
  cth-cth: Ma e imthung runae ka poe e ni a coe e râw teh kahlî lah ao vaiteh, tamipathu
    teh a lungkaangnaw koe san lah ao han.
  twi-twi: Nea ɔde ɔhaw bɛto nʼabusua so no bedi mframa ade, na ɔkwasea bɛyɛ onyansafo
    somfo.
  hlt-hlt: A imkhui aka lawn tah khohli a pang vetih, aka ang khaw lungbuei aka cueih
    taengah sal la om ni.
  tbz-SIM: Wèè ɑ̃ɑ̃̀ dikɔnkɔɔ̀nnì o cĩ́ɛ̃̀tɛ̀ ò í cɔ̃́ntí dɛ̀mɑrɛ̀, kuyɛìnkù nɑɑ̀
    mmɛciì nyiɛ̀ nkó kudɑɑkù nku.
  msy-2020: Gumazim uan adarazir osɨmtɨziba me darɨgh mangɨtɨ, gɨn an afeziam aremeghtɨ,
    a bizitam bar a inian kogham. Eghtɨ kamaghɨra gumazir nɨghnɨzir aghuiba puvatɨziba,
    me biziba bar ada ategham, egh me pura gumazir nɨghnɨzir aghuiba itibar ingangarir
    gumazir kɨnibar mɨn ikiam.
  dop-dop: Wei ɩ tɑ tɔkɩ ɩ təyɑɣɑ kɛ teu tɔ ɩ kɑɑ nɑ kpɑncoou. Mpʋ tɔtɔɣɔ kʋmɛlɛŋ
    pəsəɣɩ ləmɑɣɑsɛɛ tʋ yom.
  azb-azb: Külfətini əzaba salanın nəsibi yel tək sovrular, Qəlbində hikmət olana
    səfeh qul olar.
  eng-DBY: He that troubleth his own house shall inherit wind; and the fool shall
    be servant to the wise of heart.
  hin-2017: जो अपने घराने को दुःख देता, उसका भाग वायु ही होगा, और मूर्ख बुद्धिमान
    का दास हो जाता है।
  wol-KYG: Kuy fitnaal sa waa kër doo donn dara, ku dof, boroom xel yilif la.
  bjr-bjr: Faiqí moo fannoo faiqí aanaaseera manda ufa qimarinaqa faiqí anaasee findimeeqee
    daraani mambifanoo nariara quanda quandidanoo. Furufarira fasiqauqa irirana faqaasa
    ainainira faiqi marifaranoo.
  eng-YLT: Whoso is troubling his own house inheriteth wind, And a servant [is] the
    fool to the wise of heart.
  kne-kne: Din naong-ong ay mangidawat si problima sin pamilya et owat dagem di tawidena.
    Din pantongpalana et manbalin ay bag-en di masirib.
  eng-WYC-2017: He that troubleth his house, shall have winds in possession; and he
    that is a fool, shall serve a wise man.
  eng-WMBB: He who troubles his own house shall inherit the wind. The foolish shall
    be servant to the wise of heart.
  urd-GVH: जो अपने घर में गड़बड़ पैदा करे वह मीरास में हवा ही पाएगा। अहमक़ दानिशमंद
    का नौकर बनेगा।
  rug-rug: Asa pu vata tasuna i sari nana tatamana, si na givusu mo si kote tagoa
    sa, meke sa tie duvili si kote nabulu koasa tie gilae.
  gaz-gaz: Namni maatii isaatti rakkoo fidu bubbee qofa dhaala; gowwaan immoo garbicha
    nama ogeessaa taʼa.
  fra-LSG: Celui qui trouble sa maison héritera du vent, Et l’insensé sera l’esclave
    de l’homme sage.
  yal-yal: Naxan na a denbayaan tɔrɔ na mi kɛɛ sɔtɔma fɔ foyena. Xaxilitarene luma
    nɛn fe kolonne konyiyani.
  haw-1868: O ka mea hoonaukiuki i ko kona hale, e ili mai nona ka makani; E hookauwa
    aku auanei ka naaupo na ka mea naauao.
  arb-NAV: مَنْ يُكَدِّرُ حَيَاةَ أَهْلِ بَيْتِهِ يَرِثُ الرِّيحَ، وَيُصْبِحُ الأَحْمَقُ
    خَادِماً لِلْحَكِيمِ.
  ewe-ewe: Ame si he dzɔgbevɔ̃e va eƒe ƒome dzi la, ya anye eƒe domenyinu eye bometsila
    anye subɔla na nunyala.
  eng-LEE: He that troubleth his own house will inherit the wind; and the fool will
    become the servant to the wise of heart.
  asm-FB: যিজনে নিজৰ পৰিয়ালক দুখ দিয়ে, তেওঁৰ বায়ুৰূপ আধিপত্য হ’ব; আৰু অজ্ঞানী লোক
    বুদ্ধিমানৰ দাস হ’ব।
  sus-A: مِشِ نَشَن تْورّ بّندُنمَ عَ شَ دٍنبَيَ مَ، قٍ قُقَقُ نَن قَمَ قِندِدٍ عَ
    كّ رَ. لْننِتَرٍ قَمَ لُدٍ نّ لْننِلَ شَ يَامَرِ بُن مَ.
  fra-SBL: Celui qui trouble sa propre maison héritera du vent. Les insensés seront
    les serviteurs des sages de cœur.
  hbo-hbo: עֹוכֵ֣ר בֵּ֭יתֹו יִנְחַל־ר֑וּחַ וְעֶ֥בֶד אֱ֝וִ֗יל לַחֲכַם־לֵֽב׃
  kik-kik: Mũndũ ũrĩa ũnyamaragia mũciĩ wake akaagaya o rũhuho, nake mũndũ mũkĩĩgu
    agaatuĩka ndungata ya ũrĩa mũũgĩ.
  fra-NCL: Celui qui trouble sa maison héritera le vent, et l’insensé sera l’esclave
    de l’homme sage.
  cek-AK: Angmah imthung raihaih paek kami loe takhi to qawk ah toep tih; amthu loe
    palungha kami ih tamna ah om tih.
  cuk-cuk: Dule dukin e-neguya-oichogedi, na e-neguya-obelogega imaked. Dule-binsaedsulidaeddi,
    dule-binsaed-ibed-e-maiga gudii gued.
  uig-CYR: Өз өйигә азарчилиқ салған киши шамалға мирас болар; Әқилсиз адәм ақиланиниң
    қули болуп қалар.
  tel-2017: తన ఇంటివారిని బాధపెట్టేవాడు గాలికి చెదిరి పోతాడు. వివేకం లేనివాడు జ్ఞానం
    గలవాడికి సేవకుడు అవుతాడు.
  hat-BSA: Sila ki mennen twoub lakay li va eritye van; e san konprann nan va vin
    sèvitè a sila ki gen kè saj la.
  kos-kos: Kutena mwet su use mwe lokoalok nu fin sou lal, ac wangin ma yorol ke saflaiya.
    Mwet lalfon uh ac fah mwet orekma lun mwet lalmwetmet.
  hbo-WLC: עוֹכֵ֣ר בֵּ֭יתוֹ יִנְחַל־ר֑וּחַ וְעֶ֥בֶד אֱ֝וִ֗יל לַחֲכַם־לֵֽב׃
  ibo-ibo: Onye na-ewetara ezinaụlọ ha nsogbu ga-eketa naanị ifufe, onye nzuzu ga-abụ
    ohu nke onye maara ihe.
  ory-ory: ଆପଣା ପରିବାରକୁ ଯେ ଦୁଃଖ ଦିଏ, ସେ ବାୟୁରୂପ ଅଧିକାର ପାଏ; ପୁଣି, ଅଜ୍ଞାନ ବିଜ୍ଞ ବ୍ୟକ୍ତିର
    ଦାସ ହେବ।
  chk-chk: Eman mi tümwününgau ngeni chon leimwan esap wor mine epwe angei lesopolan,
    nge eman mi tiparoch epwe chon angang ngeni eman mi mirit.
  rop-rop: Det sambodi hu oldei meigimbat trabul langa im femilimob garra jidan nomo
    garram enijing, en det silibala men garra jidan prisana blanga detlot sabibala
    men.
  ukr-1871: Хто розстроює домівку свою, одержить в наслїддє вітер; і дурний буде рабом
    мудрого.
  deu-1951: Wer seine eigene Familie verstört, wird Wind zum Erbe bekommen, und der
    Dumme sei des Weisen Knecht!
  eng-JPS: He that troubleth his own house shall inherit the wind; and the foolish
    shall be servant to the wise of heart.
  srp-1865: Ko zatire kuæu svoju, naslijediæe vjetar; i bezumnik æe služiti mudromu.
  lug-lug: Omuntu aleeta emitawaana mu maka g’ewaabwe, alisikira mpewo; era n’omusirusiru
    aliba muddu w’oyo alina omutima ogw’amagezi.
  heb-heb: עוכר ביתו ינחל רוח ועבד אויל לחכם לב׃
  ben-IRV: যে নিজের পরিবারের বিপত্তি, সে বায়ু অধিকার পায় এবং নির্বোধ জ্ঞানী হৃদয়ের
    দাস হয়।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਟੱਬਰ ਨੂੰ ਦੁਖੀ ਕਰਦਾ ਹੈ ਉਹ ਹਵਾ ਨੂੰ ਵਿਰਸੇ ਵਿੱਚ ਲਵੇਗਾ, ਅਤੇ ਮੂਰਖ
    ਬੁੱਧਵਾਨ ਦਾ ਦਾਸ ਹੋਵੇਗਾ।
  mya-JVB: မိမိ အိမ် ကိုနှောင့်ရှက် သောသူသည် လေ ကို အမွေ ခံရလိမ့်မည်။ မိုက် သောသူသည်လည်း
    ၊ လိမ္မာ သော သူထံ ၌ ကျွန် ခံရလိမ့်မည်။
  tte-O: Tomone iya polowe iwolena ana susu kolili kani nige sagu yabo ilolobai kolili,
    na toyauyaulene nige sowasowana tosonogane isae-likwai kani toyauyaulene iyamala
    topaisowa tosonogane kaiwena.
  tbg-tbg: Nora maara nai noka qoka qata vakaa aura nakaa nimi vai vaiintiva naantiara
    vika quti entara viva vika i haikara kia voqavata varaanaro. Kia avu aato vataa
    vaiintivano avu aato vataa vaiinti vira paanaa vaiintima varianaro.
  hmo-hmo: Iena ruma bese taudia edia latanai kerere ia mailaia tauna, be dokona neganai
    do ia anina lasi. Kavakava taudia be nega ibounai, aonega taudia edia hesiai taudia
    do idia lao.
  urd-urd: जो अपने घराने को दुख देता है, हवा का वारिस होगा, और बेवक़ूफ़ अक़्ल दिल
    का ख़ादिम बनेगा।
  rus-SYN: Расстроивающий дом свой получит в удел ветер, и глупый будет рабом мудрого
    сердцем.
  bqc-SIM: Gbɛ̃́ pↄ́ yã'ì a uaɛ a gↄ̃ gii, sↄũ a gↄ̃ ↄ̃nↄna zↄ ũ.
  tcz-CHONGTHU: Mi koi hileh a-insung vai hom tup lou chu huija leng le tobang bep
    ahin, chule mingol chun miching ho jenlea pang tei ding ahi.
  mar-mar: जो कोणी आपल्या स्वतःच्या घरावर संकटे आणतो त्याचे वतन वारा होईल, आणि मूर्ख
    मनुष्य शहाण्याच्या हृदयाचा सेवक होईल.
  hlt-THB: A imkhuiawh seetnaak ak saikung ing khawhlii qona pang kawm saw, thlakqaw
    ing thlakcyi a tamnaa na awm kaw.
  qub-qub: Wasincho imallanpis cajcunata mana cuyapayta yachajcunapaga wasinchöpis
    wayrami tumaycanga. Chaymi paycunaga alli yachajcunapa uywaynillanna ricaconga.
  bqp-bqp: Gbɛ̃ kũ à yã ì a ↄnnnɛ ni gↄ̃ kori, yↄ̃nkↄ ni gↄ̃ ↄ̃ndↄ̃de zↄ̀ ũ.
  hat-hat: Yon nonm ki mete dezòd nan fanmi li, lakòz madanm li ansanm ak tout pitit
    li yo nan tou sa ki pa bon. Moun san konprann ap toujou esklav moun ki gen bon
    konprann.
  eng-BSB: He who brings trouble on his house will inherit the wind, and the fool
    will be servant to the wise of heart.
  tod-tod: Zɔi a gooɠaavazagi lɔɔna ná-pɛlɛyeɠei wu, toɠa sulɔnɔgi zɔlɔɔ ga fiilɛ
    wolai, faaɠaaɠaalala nui ɠa ɠɛ ga ɠima nui ná-duɔi.
  eng-WEBPB: He who troubles his own house shall inherit the wind. The foolish shall
    be servant to the wise of heart.
  kbq-kbq: Naga'amofoma hazanke'ma erimisimo'a, mago'zana erisinti oharegosie. Neginagima
    hanaza vahe'mo'za ama' antahi'zane vahe'mokizmi eri'za vahe manigahaze.
  nhe-BL: Se huihui telpocatl tlen quihualica tlaohuijcayotl ipan ifamilia ax tleno
    quiselis teipa tlen itatahua quicahuilijtehuase. Huan yajaya tlen huihuitic teipa
    monequis quitequipanos seyoc tlen tlalnamiqui.
  bus-bus: Gbɛ̃ kɛ̀ yã ì a uanɛ é gↄ̃ kori, yↄ̃nkↄↄ é gↄ̃ ↄ̃ndↄ̃dee zↄ̀ ũ.
  gub-BL: Aze amo nueruze'eg kwaw weko haw pe har wà nehe, iahykaw rehe ima'e upaw
    putar nehe. Ma'e kwaw par 'ym wiko putar ma'e kwaw katu har pe uma'ereko ma'e
    romo tuweharupi nehe.
  eng-DRA: 'He that troubleth his own house, shall inherit the winds: and the fool
    shall serve the wise.'
