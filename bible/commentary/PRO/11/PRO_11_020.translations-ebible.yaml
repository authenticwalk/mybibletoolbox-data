verse: PRO.011.020
translations:
  mal-C: യഹോവ വക്രഹൃദയമുള്ളവരെ വെറുക്കുന്നു, എന്നാൽ നിഷ്കളങ്കമാർഗത്തിൽ സഞ്ചരിക്കുന്നവരിൽ
    അവിടന്ന് ആനന്ദിക്കുന്നു.
  deu-TKW: Ein Greuel sind für Jahwe, die ein verkehrtes Herz haben; die aber unsträflich
    wandeln, gefallen ihm wohl.
  lin-lin: Bato ya kilikili bazalaka nkele na miso ya Yawe, kasi bato oyo bazangi
    pamela basepelisaka Ye.
  eng-LSV: The perverse of heart are an abomination to YHWH, || And the perfect of
    the way [are] His delight.
  eng-GNV: 'They that are of a froward heart, are abomination to the Lord: but they
    that are vpright in their way, are his delite.'
  eng-WEBSTER: 'They that are of a froward heart are abomination to the LORD: but
    such as are upright in their way are his delight.'
  nhw-BL: TOTECO quincualancaita catli moilhuíaj quenicatza hueli tlacajcayahuase.
    Pero quincualita catli nemij nelcuali huan amo aqui huelis quintelhuis.
  swh-ONEN: Bwana huwachukia sana watu wenye moyo wa upotovu, bali hupendezwa na wale
    ambao njia zao hazina lawama.
  bba-bba: Yinni Gusunɔ u tɔn kɔ̃sobu tusɑ, ɑdɑmɑ bèn sɑnu sɑnusu dɛɛre, berɑ u rɑ
    kɑ nɔnu ɡeu mɛɛri.
  eng-KJVCPB: 'They that are of a froward heart are abomination to the Lord: But such
    as are upright in their way are his delight.'
  luo-luo: Jehova Nyasaye odagi jogo ma chunygi opongʼ gi richo, to omor gi jogo ma
    yoregi ler.
  meu-meu: Lalo-gagevagageva taudia na Iehova ese e inai henidia hereamu, a asi edia
    kerere taudia na ia ese e moalelaidiamu.
  npi-ULB: कुटिल हृदय भएकाहरूलाई परमप्रभुले घृणा गर्नुहुन्छ, तर खोटरहित चाल भएकाहरूसित
    उहाँ आनन्द मनाउनुहुन्छ ।
  yor-yor: Olúwa kórìíra àwọn ènìyàn ọlọ́kàn búburú ṣùgbọ́n ó ní inú dídùn sí àwọn
    tí ọ̀nà wọn kò lábùkù.
  ind-ind: TUHAN membenci orang yang tidak tulus, tetapi mengasihi orang yang hidupnya
    benar.
  pes-OPCB: خداوند از افراد بدسرشت متنفر است، ولی از درستکاران خشنود می‌باشد.
  tgl-ULB: Si Yahweh ay napopoot sa mga pusong tiwali, pero siya ay nagagalak sa kanila
    na kung saan ang pamamaraan ay walang kapintasan.
  hui-hui: Anduane Homogohanda wali agali ko hangu mitangi biaabo haga karuni ti handabe
    manga ho kagoni. Ibugua wali agali mana tigabi biaga karuhondo gubalini ho ka.
  mya-mya: သဘောကောက်သောသူတို့ကို ထာဝရဘုရား သည် စက်ဆုပ်ရွံရှာတော်မူ၏။ ဖြောင့်သောလမ်းသို့
    လိုက်သော သူတို့ကိုကား၊ နှစ်သက်တော်မူ၏။
  bod-N: གཡོ་སྒྱུའི་སེམས་ལ་ཡ་ཝཱེ་ཞེན་ལོག༌ཅིང༌། །སྤྱོད་པ་ཕུལ་བྱུང་ཅན་ལ་ཁོང་ནི༌དགྱེས།།
  wsk-wsk: Kariimet ikia memek tom suen biya to lagasan, mu Yawe me nunga kueso; bare
    kariimet diram la lagasan, mu Yawe nunga amilmiloso.
  sna-sna: Jehovha anovenga vanhu vane mwoyo yakaipa, asi anofarira avo vane nzira
    dzisina chadzingapomerwa.
  spa-BLM: Los perversos de corazón son una abominación para Yahvé, pero aquellos
    cuyos caminos son intachables son su deleite.
  cac-cac: A Jehová schacanel eb' an̈ej chucal ayec' d'a spensar sc'ulani, axo eb'
    te vach' sb'eyb'al, stzalaj yed' eb'.
  swh-ULB: Yehova anawachukia wenye ukaidi mioyoni, bali anawapenda wale ambao njia
    zao hazina makosa.
  bel-bel: Агіда Госпаду - падступныя сэрцам; а падабаецца Яму, хто ў беспахібнасьці
    ходзіць.
  deu-ELBBK: Die verkehrten Herzens sind, sind dem HERRN ein Gräuel; aber sein Wohlgefallen
    sind die im Weg Vollkommenen.
  mbb-OT: Egkeepesan te Nengazen is menge etew he iyan dan ed-isipen is mezaat, iyan,
    igkelipey zin mulà is menge etew he wazà igkesawey te menge ulaula zan.
  mal-2015: വക്രബുദ്ധികൾ യഹോവെക്കു വെറുപ്പു; നിഷ്കളങ്കമാർഗ്ഗികളോ അവന്നു പ്രസാദം.
  rmc-rmc: O RAJ našťi avri ačhel olen, kaskre jile hine previsarde, ale pre dzeka
    leske hine ola, ko furt keren oda, so hin lačho.
  pes-OPV: کج خلقان نزد خداوند مکروهند، اماکاملان طریق پسندیده او می‌باشند.
  ron-1924: Чей ку инима стрикатэ сунт о скырбэ ынаинтя Домнулуй, дар чей че умблэ
    фэрэ приханэ Ый сунт плэкуць.
  ben-OBCV: যাদের মন উচ্ছৃঙ্খল সদাপ্রভু তাদের ঘৃণা করেন, কিন্তু যারা অনিন্দনীয় পথে
    চলে তাদের নিয়ে তিনি আনন্দ করেন।
  som-som: Kuwa qalbigoodu qalloocan yahay Rabbigu aad buu u karhaa; Laakiinse kuwa
    jidkooda ku qumman wuu ku farxaa.
  lat-VUC: Abominabile Domino cor pravum, et voluntas ejus in iis qui simpliciter
    ambulant.
  eng-ASVBT: They that are perverse in heart are an abomination to Jehovah; But such
    as are perfect in their way are his delight.
  mna-mna: Zin wal ta tikamam ŋgar sananŋana na, Yooba leleene pizin ri sa som kat.
    Mi zin wal ta tipa pai kizin ma ambai men na, ni leleene pizin ilip.
  ita-1885: I perversi di cuore sono un abbominio al Signore; Ma quelli che sono intieri
    di via son ciò che gli è grato.
  eng-LXXUP: 'Perverse ways are an abomination to the Lord: But all they that are
    blameless in their ways are acceptable to him.'
  eng-ULB: Yahweh hates those whose hearts are perverse, but he delights in those
    whose ways are blameless.
  spa-VBL: El Señor odia las mentes perversas, pero se complace con los que viven
    una vida de obediencia.
  fra-_FOB: Ceux qui ont le cœur dépravé, sont en abomination à l'Éternel; mais ceux
    qui marchent en intégrité, lui sont agréables.
  mal-mal: വക്രബുദ്ധികൾ യഹോവയ്ക്ക് വെറുപ്പ്; നിഷ്കളങ്കമാർഗ്ഗികൾ അവിടുത്തേക്ക് പ്രസാദമുള്ളവർ.
  urd-GVR: Rab kajdiloṅ se ghin khātā hai, wuh be'ilzām rāh par chalne wāloṅ hī se
    ḳhush hotā hai.
  suz-BL: मरिम्‍शो थुं परमप्रभु यावे कली ग्रांग्रा बाक्‍ब। तन्‍न दोस मताइब रिम्‍शो
    थुं पाइश्‍शो मुर आन लां गाक्शो तशा ग्‍येरसीब।
  eng-NOY: The perverse in heart are the abomination of the LORD; But the upright
    in their way are his delight.
  ita-1927: I perversi di cuore sono un abominio per l’Eterno, ma gl’integri nella
    loro condotta gli sono graditi.
  ckb-ckb: قێزی یەزدان لە دڵخراپانە، ڕەزامەندیشی بۆ ڕێ تەواوانە.
  eng-BBE: The uncontrolled are hated by the Lord, but those whose ways are without
    error are his delight
  kan-OKCV: ವಕ್ರ ಹೃದಯವುಳ್ಳವರು ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಹ್ಯವಾದವರು, ಆದರೆ, ಸನ್ಮಾರ್ಗದಲ್ಲಿ ಯಥಾರ್ಥವಾಗಿ
    ಇರುವವರಲ್ಲಿ ಅವರು ಆನಂದಿಸುತ್ತಾರೆ.
  tam-2017: மாறுபாடுள்ள இருதயமுடையவர்கள் யெகோவாவுக்கு அருவருப்பானவர்கள்; உத்தம வழியில்
    நடக்கிறவர்களோ அவருக்குப் பிரியமானவர்கள்.
  spa-RV-1909: 'Abominación son á Jehová los perversos de corazón: mas los perfectos
    de camino le son agradables.'
  ron-BTF: Cei ai unei inimi perverse sunt urâciune pentru DOMNUL, dar cei integri
    în căile lor sunt desfătarea lui.
  eng-WEBP: Those who are perverse in heart are an abomination to the LORD, but those
    whose ways are blameless are his delight.
  eng-FBV: The Lord hates perverted minds, but is happy with those who live moral
    lives.
  nld-1939: Jahweh heeft een afschuw van valse karakters, Maar welbehagen in hen,
    die onberispelijk wandelen.
  nch-BL: TOTECO quincualancaita cati moilhuíaj quenicatza hueli tacajcayahuase. Pero
    quincualita cati nemij nelcuali huan amo aqui hueli quintelhuía.
  vie-1934: Kẻ có lòng gian tà lấy làm gớm ghiếc cho Đức Giê-hô-va; Nhưng ai có tánh
    hạnh trọn vẹn được đẹp lòng Ngài.
  hin-CV: याहवेह की दृष्टि में कुटिल हृदय घृणास्पद है, किंतु उनके निमित्त निर्दोष
    व्यक्ति प्रसन्‍न है.
  eng-OURB: Those who are perverse in heart are an abomination to Adonai, but those
    whose ways are blameless are his delight.
  spa-BES: Los imprudentes son odiados por el Señor, pero aquellos cuyos caminos son
    sin error son su deleite.
  tdx-tdx: Tiva am’ Iehovà ty mengok’ an-troke, fe ifalea’e ty mañavelo an-kahiti’e.
  tha-KJV: คนที​่​มี​ใจตลบตะแลงเป็​นที​่น่าสะอิดสะเอียนต่อพระเยโฮวาห์ แต่​คนที​่​เท​ี่ยงตรงในทางของเขาย่อมเป็นความปี​ติ​ยินดี​ของพระองค์
  por-BR-2018: O SENHOR abomina os perversos de coração; porém ele se agrada que caminham
    com sinceridade.
  deu-ELO: Die verkehrten Herzens sind, sind Jehova ein Greuel; aber sein Wohlgefallen
    sind die im Wege Vollkommenen.
  eng-WYC-2018: A shrewd heart is abominable to the Lord; and his will is in them,
    that go simply. (A depraved heart is abominable to the Lord; but his delight is
    in those who do things honestly, or with integrity.)
  epo-epo: Abomenaĵo por la Eternulo estas la malickoruloj; Sed plaĉas al Li tiuj,
    kiuj iras vojon pian.
  uig-PIN: Niyiti buzuⱪ kixi Pǝrwǝrdigarƣa yirginqliktur; Əmma yoli diyanǝtlik kixilǝr
    uning hursǝnlikidur.
  beo-beo: Hina Gode da wadela:i hanai hou dawa:su dunu ilima higasa. Be E da moloidafa
    hamosu dunu ilima asigisa.
  tpi-OTNT: Bikpela i no laik tru long ol man i save tingting nogut oltaim. Tasol
    em i amamas long ol man i save wokabaut stret.
  hau-SA: Ubangiji yana ƙyamar mutane masu muguwar zuciya amma yana jin daɗin waɗanda
    hanyoyinsu ba su da laifi.
  uig-LAT: Niyiti buzuq kishi Perwerdigargha yirginchliktur; Emma yoli diyanetlik
    kishiler uning xursenlikidur.
  nde-nde: UThixo uyabazonda abantu abalenhliziyo embi, kodwa uyathokoza ngalabo abandlela
    zabo zilungile.
  ton-ton: 'Ko kinautolu ʻoku loto pikopiko ʻoku fakalielia kia Sihova: ka ʻoku fiemālie
    ia ʻiate kinautolu ʻoku totonu honau hala.'
  ces-1613: Ohavností jsou Hospodinu převrácení srdcem, ale ctného obcování líbí se
    jemu.
  eng-WMB: Those who are perverse in heart are an abomination to the LORD, but those
    whose ways are blameless are his delight.
  tam-TCV: யெகோவா இருதயத்தில் வஞ்சகமுள்ளோரை அருவருக்கிறார்; ஆனால் குற்றமற்ற வழியில்
    நடப்போரில் அவர் மகிழ்ச்சியடைகிறார்.
  ceb-ULB: Gikasilagan ni Yahweh kadtong mga kasingkasing nga dili matarong, apan
    gikahimut-an niya kadtong mga dalan sa mga walay sala.
  pol-UBG: Ludzie przewrotnego serca budzą odrazę w PANU, a podobają mu się ci, których
    droga jest prawa.
  urd-GVU: رب کج دلوں سے گھن کھاتا ہے، وہ بےالزام راہ پر چلنے والوں ہی سے خوش ہوتا
    ہے۔
  deu-1912: Der HERR hat Greuel an den verkehrten Herzen, und Wohlgefallen an den
    Frommen.
  kan-2017: ವಕ್ರಹೃದಯರು ಯೆಹೋವನಿಗೆ ಅಸಹ್ಯರು, ಸನ್ಮಾರ್ಗಿಗಳು ಆತನ ದಯೆಗೆ ಪಾತ್ರರು.
  yap-yap: I SOMOL e ma fananikay e pi’in kireb lanin’rad, ma bt’uf rok e pi’in yad
    ma ngongol ni bfel’.
  hlt-MCSB: Lungbuei a voeldak tah BOEIPA kah a tueilaehkoi tih, cuemthuek longpuei
    tah a kolonah la om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒኖ ዎቦ ዓሶ ሻሻኣኪንታኔ፤ ቦሂሳ ባኣዚባኣ ጎይሢና ዴንዳ ዓሶና ዎዛዻኔ።
  kew-kew: Adaa Aa-me oro yalo wae kone imi onaare ora waru gipia. Go yapare epe-rupa
    aaeme onaare raaname omea.
  twi-ASANTE: Awurade kyiri nnipa a wɔn akoma akyinsa, na nʼani gye wɔn a wɔn akwan
    ho nni asɛm ho.
  eng-WEBU: Those who are perverse in heart are an abomination to the LORD, but those
    whose ways are blameless are his delight.
  wal-wal: GODAI iita qofai de7iyo asata ixxees; shin suure hemettiyaageetan ufaittees.
  acu-NT: Apu Yus pase nintintin ainaun nakitawai. Antsu tunaarinchau ainaun jiis
    waraawai.
  spa-PDDPT: Repugnancia a Yavé son los de corazón perverso, Pero los de camino intachable
    son su deleite.
  gun-gun: Opy'a py opa marã ikuai va'e gui Senhor ojeguaru ete 'rã, ha'e rã anhetẽ
    rupi ikuai va'e ma oguerovy'a 'rã.
  agu-BL: Yi e' yi chin juntlen nin cyajtza'kl, wi'nin na chi'ch c'u'l Ryos scye'j.
    Poro wi'nin na pek' i' scye'j yi e' yi jicyuch te'j cyajtza'kl.
  ilo-ULB: Kagurgura ni Yahweh dagiti dakes ti pusoda, ngem pakaragsakanna dagiti
    tattao nga awan pakababalawan dagiti wagwagasda.
  kpg-kpg: Dimaadua e de hiihai gi nia daangada ala e hagamaanadu huaidu, gei Mee
    e aloho i digau ala e hagamaanadu humalia.
  uig-ARA: نىيىتى بۇزۇق كىشى پەرۋەردىگارغا يىرگىنچلىكتۇر؛ ئەمما يولى دىيانەتلىك كىشىلەر
    ئۇنىڭ خۇرسەنلىكىدۇر.
  bps-bps: Knang Dwata i dad to sasè fandam, bay én toon kanlehew i dad to mimò matlu.
  sus-sus: Bɔɲɛ ɲaaxi mu rafan Alatala ma, a wama tinxinyi nan xɔn.
  pon-2006: KAUN-O kin ketin kalahdeki aramas lamalam suwed, ahpw kin ketin kupwur
    limpoak ong irail kan me kin wia me pwung.
  ksd-ksd: A Luluai i milikuane diat i gegagege ra nuknuk i diat, Ma ga diat i ko
    kakit kadia mangamangana i manga gugu ta diat.
  tur-YTC: Yürekte sapkın olanlar Yahve için iğrençtir, Ama yolları kusursuz olanlar
    O'nun sevincidir.
  bel-N: Агіда для ГОСПАДА крывадушныя сэрцам, але тыя, хто ходзяць беззаганна, даспадобы
    Яму.
  grc-BRENT: Βδέλυγμα Κυρίῳ διεστραμμέναι ὁδοὶ, προσδεκτοὶ δὲ αὐτῷ πάντες ἄμωμοι ἐν
    ταῖς ὁδοῖς αὐτῶν.
  ind-AYT: Orang yang bengkok hatinya adalah kekejian bagi TUHAN, tetapi Dia berkenan
    kepada orang yang jalannya tidak bercela.
  nya-nya: Yehova amanyansidwa ndi anthu a mtima wokhotakhota koma amakondwera ndi
    anthu a makhalidwe angwiro.
  hrv-hrv: Mrski su Jahvi srcem opaki, a mili su mu životom savršeni.
  mps-mps: Te sesemane sogo dwai homu ebo bidi dabede te Genuai Bidigo tede homu mu
    godolo isiąwai. Agai te bagede sębę mu ebo dao. Tiali goli, agai te dolo bilibo
    bidi dabe te wiegi yai homu pemene ebo dao.
  tpi-tpi: Bikpela i no laik tru long ol man i save tingting nogut oltaim. Tasol em
    i amamas long ol man i save wokabaut stret.
  dan-1931: De svigefulde er HERREN en Gru, hans Velbehag ejer, hvo lydefrit vandrer.
  vie-OVCB: Chúa Hằng Hữu ghét người có tâm địa gian tà, nhưng ưa thích người đi đường
    ngay thẳng.
  guj-2017: વિપરીત અંતઃકરણવાળા માણસોથી યહોવાહ કંટાળે છે, પણ જેઓ નીતિમત્તાથી જીવે છે
    તેઓ તેમને આનંદરૂપ છે.
  pon-2006A: KAUN-O kin ketin kalahdeki aramas lamalam suwed, ahpw kin ketin kupwur
    limpoak ong irail kan me kin wia me pwung.
  por-BRBSL: Those que são perversos de coração são uma abominação para Yahweh, mas
    aqueles cujos caminhos são irrepreensíveis são seu encanto.
  swe-swe: De som medvetet har ett falskt (förvridet) hjärta är avskyvärda(motbjudande,
    vidriga) i Herrens (Jahves) ögon, men de som vandrar med integritet (ostraffligt,
    utan skuld) är hans glädje(behag).
  cth-cth: Lungthin ka longkawi e teh BAWIPA hanelah panuet a tho, hatei, tamikalan
    kakuepcingnaw e hringnae teh amamouh letlang lunghawinae doeh.
  twi-twi: Awurade kyi nnipa a wɔn koma akyea, na nʼani gye wɔn a wɔn akwan ho nni
    asɛm no ho.
  hlt-hlt: Lungbuei a voeldak tah BOEIPA kah a tueilaehkoi tih, cuemthuek longpuei
    tah a kolonah la om.
  tbz-SIM: Kuyie nyí dɔ́ wèè ciintɛ, kù dɔ́ wèè dɔ̀ɔ̀ri wènwe timɔ́mmɔnti.
  msy-2020: Ikiavɨra Itir God, gumazir nɨghnɨzir kuraba itiba, bar men aghua. Egha
    a gumazir deraghvɨram aruiba, bar me gakonge.
  dop-dop: Tɑcɑɑ nyənəɣɩ ɩsɑɣɑtʋ kɛ mpɑ pɑ lotu tɑɑ wɛ ɩsɑɣɑtʋ tɔɣɔ. Amɑ ɩ lɑkɩ kʋpɑntʋ
    kɛ mpɑ pɑ tɔntɛ wɛ teu tɔ.
  azb-azb: Əyri ürəkli olmaq Rəbdə ikrah yaradar, O, yolu kamil olanlardan razı qalar.
  eng-DBY: The perverse in heart are abomination to Jehovah; but they that are perfect
    in [their] way are his delight.
  hin-2017: जो मन के टेढ़े हैं, उनसे यहोवा को घृणा आती है, परन्तु वह खरी चालवालों
    से प्रसन्न रहता है।
  wol-KYG: Aji Sax ji bañ na njublaŋ, safoo maandute.
  bjr-bjr: Yaaweefa manda irirana faqaasara fidiaqaa midanoo. Andeeqee mariasara Anutufa
    ridanoo.
  eng-YLT: An abomination to Jehovah [are] the perverse of heart, And the perfect
    of the way [are] His delight.
  kne-kne: Kaliliget Diyos din lawlawa di nemnem na, ngem malaydan sin nalinteg di
    panagbiyag na.
  eng-WYC-2017: A shrewd heart is abominable to the Lord; and his will is in them,
    that go simply.
  eng-WMBB: Those who are perverse in heart are an abomination to the LORD, but those
    whose ways are blameless are his delight.
  urd-GVH: रब कजदिलों से घिन खाता है, वह बेइलज़ाम राह पर चलनेवालों ही से ख़ुश होता
    है।
  rug-rug: E Zihova si etuli na va kari saripu boni bulodi, ba qetu hola ni Sa saripu
    tavete va leana.
  gaz-gaz: Waaqayyo warra yaada jalʼaa qaban balfa; warra karaan isaanii mudaa hin
    qabnetti immoo ni gammada.
  fra-LSG: Ceux qui ont le cœur pervers sont en abomination à l’Éternel, Mais ceux
    dont la voie est intègre lui sont agréables.
  yal-yal: Muxu bɔɲɛ ɲaxine mi rafan Alatala ma. Koni fɛ mi naxanye sigati ki ra,
    ne nan a kɛnɛnxi.
  haw-1868: He mea hoopailua ia Iehova ka poe naau hoopunipuni; Aka, o ka poe i pololei
    ka aoao, oia kona makemake.
  arb-NAV: ذَوُو الْقُلُوبِ الْمُعْوَجَّةِ رِجْسٌ لَدَى الرَّبِّ، وَبِذَوِي السِّيرَةِ
    الْمُسْتَقِيمَةِ مَرْضَاتُهُ.
  ewe-ewe: Yehowa tsri ame siwo ƒe dzi daa alakpa, ke ame siwo fɔɖiɖi mele woƒe mɔwo
    ŋu o la ƒe nu nyoa eŋu.
  eng-LEE: An abomination of the Lord are those of a perverse heart; but his favor
    is for those who are unblemished in their way.
  asm-FB: কুটিল মনৰ লোক যিহোৱাৰ ঘিণ লগা; কিন্তু যিসকলৰ আচৰণ সিদ্ধ, তেওঁলোকত তেওঁ আনন্দ
    পায়।
  sus-A: بْحّ حَاشِ مُ رَقَن عَلَتَلَ مَ، عَ وَ مَ تِنشِنيِ نَن شْن.
  fra-SBL: Ceux qui ont le cœur pervers sont en abomination à Yahvé, mais ceux dont
    les voies sont irréprochables font ses délices.
  hbo-hbo: תֹּועֲבַ֣ת יְ֭הוָה עִקְּשֵׁי־לֵ֑ב וּ֝רְצֹונֹ֗ו תְּמִ֣ימֵי דָֽרֶךְ׃
  kik-kik: Andũ arĩa marĩ ngoro ya rũtũrĩko nĩ kĩndũ kĩrĩ magigi harĩ Jehova, no nĩakenagio
    nĩ andũ arĩa njĩra ciao itarĩ ũcuuke.
  fra-NCL: Les hommes au cœur pervers sont en abomination à Yahweh, mais ceux qui
    sont intègres en leur voie sont l’objet de ses complaisances.
  cek-AK: Poek angkawn kami loe Angraeng mah panuet; toe toenghaih loklam pazui kami
    nuiah loe anghoehaih to tawnh.
  cuk-cuk: Bab-Jehová dule-gwage-isgana-nikadi, nabir-daksulid, ar we-dulemar, ibmar-isganaginbi
    binsadimalad. Bab-Dummad dule-inniki-gudiiddina yeerdaked.
  uig-CYR: Нийити бузуқ киши Пәрвәрдигарға жиркиничликтур; Амма йоли диянәтлик кишиләр
    униң хурсәнлигидур.
  tel-2017: మూర్ఖులైన దుష్ట ప్రజలు యెహోవాకు అసహ్యులు. యథార్థవంతులను ఆయన ప్రేమిస్తాడు.
  hat-BSA: Sila ki pèvès nan kè yo abominab a SENYÈ a; men sila ki san tò nan chemen
    yo, se plezi Li.
  kos-kos: LEUM GOD El srunga mwet koluk nunak la, a El lungse elos su oru ma suwohs.
  hbo-WLC: תּוֹעֲבַ֣ת יְ֭הוָה עִקְּשֵׁי־לֵ֑ב וּ֝רְצוֹנ֗וֹ תְּמִ֣ימֵי דָֽרֶךְ׃
  ibo-ibo: Onyenwe anyị na-akpọ ndị obi ha gbagọrọ agbagọ asị ma ndị ụzọ ha na-enweghị
    ihe ịta ụta na-amasị ya.
  ory-ory: କୁଟିଳମନା ଲୋକେ ସଦାପ୍ରଭୁଙ୍କର ଘୃଣାପାତ୍ର, ମାତ୍ର ସରଳାଚାରୀମାନେ ତାହାଙ୍କର ତୁଷ୍ଟିକର।
  chk-chk: Ewe Samol mi Lapalap a oput aramas mi rikirik leluker, nge a pwapwa ren
    chokewe mi föri mine a pwüng.
  rop-rop: Wal YAWEI nomo laigim detkain pipul hu oldei jinggabat nogudwei, bat im
    oldei gudbinji langa detlot pipul hu oldei dumbat ola raitwan ting.
  ukr-1871: Гидота Господу переворотні серцем, але любі йому, хто в невинностї ходить.
  deu-1951: Die verkehrten Herzen sind dem HERRN ein Greuel; die aber unsträflich
    wandeln, gefallen ihm wohl.
  eng-JPS: They that are perverse in heart are an abomination to the LORD; but such
    as are upright in their way are His delight.
  srp-1865: Mrski su Gospodu koji su opaka srca; a mili su mu koji su bezazleni na
    svom putu.
  lug-lug: Mukama akyawa abantu abalina emitima emikyamu, naye ab’amakubo amagolokofu
    be bamusanyusa.
  heb-heb: תועבת יהוה עקשי לב ורצונו תמימי דרך׃
  ben-IRV: সদাপ্রভু তাদেরকে ঘৃণা করেন যাদের হৃদয় বিপথগামী; কিন্তু যারা নিজের পথে
    নিখুঁত, তারা তাঁর তুষ্টিকর।
  pan-pan: ਜਿਹੜੇ ਮਨ ਦੇ ਟੇਢੇ ਹਨ ਉਹਨਾਂ ਕੋਲੋਂ ਯਹੋਵਾਹ ਨੂੰ ਘਿਣ ਆਉਂਦੀ ਹੈ, ਪਰ ਖਰੀ ਚਾਲ ਵਾਲਿਆਂ
    ਤੋਂ ਉਹ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ।
  mya-JVB: သဘော ကောက် သောသူတို့ကို ထာဝရဘုရား သည် စက်ဆုပ် ရွံရှာတော်မူ၏။ ဖြောင့် သောလမ်းသို့
    လိုက်သောသူတို့ ကိုကား ၊ နှစ်သက် တော်မူ၏။
  tte-O: Siya tomo kateli sikalapowon naenaena koina Yeoba ikalomagigi-lagili, na
    siya tomo mumugali sidudulai Yeoba ana kaba yaliyaya.
  tbg-tbg: Noravano Kotiva qora avu aato uti variakara iri qoraiqama nimite vairo.
    Vira muntukavano avuqavu ni varia vaiinti nahentikarama vairo.
  hmo-hmo: Edia kudouna dekenai laloa dika ia noho taudia, be Lohiabada ese ia ura
    henia lasi momokani, to edia dala be kerere lasi taudia, be Lohiabada ese ia ura
    henidia momokani.
  urd-urd: कज दिलों से ख़ुदावन्द को नफ़रत है, लेकिन कामिल रफ़्तार उसकी ख़ुशनूदी हैं।
  rus-SYN: Мерзость пред Господом - коварные сердцем; но благоугодны Ему непорочные
    в пути.
  bqc-SIM: Dii ye nↄ̀sɛvãide gĩyãio, tàaesaide yã́ ì kaaàgu.
  tcz-CHONGTHU: Alungthim a thildih lou puho Yahweh Pakai in athet in, achena lam
    lam'a chamdel'a umte chunga Yahweh Pakai akipah jing in ahi.
  mar-mar: जे मनाचे कुटिल असतात त्यांचा परमेश्वरास वीट आहे, पण ज्यांचे मार्ग निर्दोष
    आहेत त्यांच्याविषयी त्यास आनंद वाटतो.
  hlt-THB: Kawpoek amak leek thlang ce Khawsa ing tuih nawh, thlakdyng taw ym hy.
  qub-qub: Jucha rurayllapaj yarparajtaga Tayta Dios melanäcunmi. Allita rurar goyajcunatami
    ichanga alli rican.
  bqp-bqp: Dikiri tɛ̃̀ɛmɛ nɛ̀sɛvãnidenↄ ũ, a pↄ dì kɛ nna taarisaridenↄa.
  hat-hat: Seyè a pa vle wè moun k'ap mache pye gaye. Men, li pran plezi l' ak moun
    k'ap mache dwat nan chemen yo.
  eng-BSB: The perverse in heart are an abomination to the LORD, but the blameless
    in their walk are His delight.
  tod-tod: Ɠɔoɠɔ GALAGI la wɔinni ga naati, niiti ti-yiimaʋɛ laavegai ga yaavai, kɛlɛ
    toɠa losu naati polu, niiti ti ziɛzu ga sɔledai.
  eng-WEBPB: Those who are perverse in heart are an abomination to the LORD, but those
    whose ways are blameless are his delight.
  kbq-kbq: Hagi akrehe akrehe avu'ava zama agu'afima me'nea vahe'mofona, Ra Anumzamo'a
    agotenezmante. Hianagi fatgoma hu'za nemaniza vaheku, Ra Anumzamo'a musena hunezmante
  nhe-BL: TOTECO quincualancaita tlen moilhuíaj quejatza hueli tlacajcayahuase. Pero
    quincualita tlen nemij nelcuali huan axaca huelis quinteilhuis.
  bus-bus: Dii tɛ̃̀n nↄ̀sɛzaadeenↄ ũ, à pↄↄ è kɛ nna taarisaideenↄa.
  gub-BL: Py'a iaiw ma'e hereko har iro Tupàn Tuweharupi Wiko Ma'e pe. Hurywete teko
    ikatu ma'e wanehe.
  eng-DRA: 'A perverse heart is abominable to the Lord: and his will is in them that
    walk sincerely.'
