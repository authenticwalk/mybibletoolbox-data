verse: PRO.011.027
translations:
  mal-C: ശ്രദ്ധയോടെ നന്മ അന്വേഷിക്കുന്നവർക്ക് അംഗീകാരം ലഭിക്കും, തിന്മ തേടുന്നവർ അതുതന്നെ
    കണ്ടെത്തും.
  deu-TKW: Wer auf Gutes bedacht ist, sucht, was wohlgefällig ist; wer aber nach Bösem
    trachtet, über den wird es kommen.
  lin-lin: Moto oyo alukaka kosala bolamu akozwa ngolu, kasi pasi ekomelaka moto oyo
    alukaka kosala mabe.
  eng-LSV: Whoever is earnestly seeking good || Seeks a pleasing thing, || And whoever
    is seeking evil—it meets him.
  eng-GNV: 'He that seeketh good things, getteth fauour: but he that seeketh euill,
    it shall come to him.'
  eng-WEBSTER: 'He that diligently seeketh good procureth favor: but he that seeketh
    mischief, it shall come to him.'
  nhw-BL: Sintla tijtemohua catli cuali para tijchihuas, TOTECO mitzcualitas, pero
    sintla tijtemohua catli amo cuali para tijchihuas, ya nopa tijpantis.
  swh-ONEN: Yeye atafutaye mema hupata ukarimu, bali ubaya huja kwake yeye autafutaye.
  bba-bba: Wi u ɡeɑ mɔ̀, u koo Gusunɔn domɑru wɑ, ɑdɑmɑ wi u bwisikumɔ u kɔ̃sɑ ko,
    kɔ̃sɑ yɑ koo yɛ̃ro deemɑ.
  eng-KJVCPB: 'He that diligently seeketh good procureth favour: But he that seeketh
    mischief, it shall come unto him.'
  luo-luo: Ngʼat madwaro ber winjo maber, to kethruok biro ni ngʼatno madware.
  meu-meu: Namo e tahua malaka-malakamu tauna ese harihari-bada danu etahuamu, a dika
    e tahuamu tauna ese dika e davariamu.
  npi-ULB: परिश्रमसाथ भलाइको खोजी गर्नेले स्‍नेहको पनि खोजी गरिरहेको हुन्छ, तर खराबीको
    खोजी गर्नेले त्यही पाउने छ ।
  yor-yor: Ẹni tí ń lépa ohun rere yóò rí ohun rere ṣùgbọ́n ibi yóò dé bá ẹni tí ń
    lépa ibi.
  ind-ind: Siapa yang rajin berbuat baik akan berkenan di mata TUHAN maupun manusia,
    tetapi bila engkau suka berbuat jahat kepada orang lain, hal yang sama akan terjadi
    kepadamu.
  pes-OPCB: اگر در پی نیکی باشی مورد لطف خدا خواهی بود، ولی اگر به دنبال بدی بروی
    جز بدی چیزی نصیبت نخواهد شد.
  tgl-ULB: Ang isa na nagsisipag na hanapin ang mabuti ay naghahanap din ng kagandahang-loob,
    pero ang isa na naghahanap sa masama ay makatatagpo nito.
  hui-hui: Mbiralime mana bayale hongo howa talialu biyagua wali agali marume ibuhondo
    turu howa dungulo holebira. Anigo ibugua ko hangu bule manda biyagua nde ko hangu
    handa walia holebira.
  mya-mya: ကောင်းသောအရာကိုကြိုးစား၍ ရှာသော သူသည် ကျေးဇူးကို ခံရလိမ့်မည်။ သူ့အကျိုးကိုဖျက်ခြင်းငှါ
    ရှာကြံသောသူမူကား၊ ကိုယ်အကျိုးပျက်ခြင်းရှိလိမ့်မည်။
  bod-N: འབད་པས་བཟང་པོ་བསྙེག་པར་བཟང་འཐོབ༌ཅིང༌། །ངན་པ་སྙེག་མཁན་ལ་ནི་ངན་པ༌འཁོར།།
  wsk-wsk: Awiriya munan ningo karo tui lagoso, mu nuna koma munan ningo kote betemonko;
    bare awiriya munan memek bita karo lagoso, mu koma munan memek arigiso.
  sna-sna: Uyo anotsvaka zvakanaka achawana nyasha, asi zvakaipa zvinosvika kune uyo
    anozvitsvaka.
  spa-BLM: El que busca diligentemente el bien, busca el favor, pero el que busca
    el mal, éste vendrá a él.
  cac-cac: A eb' ayec' d'a spensar sc'ulan vach'il, a svach'c'olal eb' anima tz'ilchaj
    yuj eb'. A pax eb' sc'ulan chucal jun, a chucal chi' sjavi d'a yib'an̈ eb'.
  swh-ULB: Yule ambaye hutafuta mema kwa bidii pia anatafuta kibali, bali yule atafutaye
    ubaya atapata ubaya.
  bel-bel: Хто імкнецца да дабра, той шукае Божае ласкі; а хто шукае благога, да таго
    яно і прыходзіць.
  deu-ELBBK: Wer das Gute eifrig sucht, sucht Wohlgefallen; wer aber nach Bösem trachtet,
    über ihn wird es kommen.
  mbb-OT: Is etew he meupiya is tuyù din, meupiya is isip te menge etew ziyà te kandin,
    iyan, is etew he mezaat is tuyù din, mezaat daan is ed-ul-ulahan te menge etew
    ziyà te kandin.
  mal-2015: നന്മെക്കായി ഉത്സാഹിക്കുന്നവൻ രഞ്ജന സമ്പാദിക്കുന്നു; തിന്മയെ തിരയുന്നവന്നോ
    അതു തന്നേ കിട്ടും.
  rmc-rmc: E pačiv dena oles, ko čačes rodel o lačho, ale o nalačhipen avela pre oda,
    ko les rodel.
  pes-OPV: کسی‌که نیکویی را بطلبد رضامندی رامی جوید، و هر‌که بدی را بطلبد بر او عارض
    خواهد شد.
  ron-1924: Чине урмэреште бинеле ышь кыштигэ бунэвоинцэ, дар чине урмэреште рэул
    есте атинс де ел.
  ben-OBCV: যে কেউ মঙ্গলকামনা করে সে অনুগ্রহ পায়, কিন্তু যে অমঙ্গল খুঁজে বেড়ায়
    তার জীবনেই অমঙ্গল নেমে আসে।
  som-som: Kii wanaag aad u doonaa wuxuu doonayaa raallinimo, Laakiinse kii xumaan
    doona, way u iman doontaa.
  lat-VUC: Bene consurgit diluculo qui quærit bona; qui autem investigator malorum
    est, opprimetur ab eis.
  eng-ASVBT: He that diligently seeketh good seeketh favor; But he that searcheth
    after evil, it shall come unto him.
  mna-mna: Zin wal ta tikamam kinkiini pa koroŋ ambaimbaiŋan, nako tindeeŋe kampeŋana
    biibi. Mi sombe ŋgar kiti ilala pa koroŋ sananŋan men, na mbulu sananŋana ko ipet
    piti.
  ita-1885: Chi cerca il bene procaccia benevolenza; Ma il male avverrà a chi lo cerca.
  eng-LXXUP: 'He that devises good counsels seeks good favor: But as for him that
    seeks after evil, evil shall overtake him.'
  eng-ULB: The one who diligently seeks good is also seeking favor, but the one who
    searches for evil will find it.
  spa-VBL: Si procuras hacer el bien, serás estimado; pero si buscas el mal, lo encontraras!
  fra-_FOB: Celui qui recherche le bien, acquiert de la faveur; mais le mal arrivera
    à celui qui le poursuit.
  mal-mal: നന്മയ്ക്കായി ഉത്സാഹിക്കുന്നവൻ പ്രീതി സമ്പാദിക്കുന്നു; തിന്മ തേടുന്നവന്
    അത് തന്നെ ലഭിക്കും.
  urd-GVR: Jo bhalāī kī talāsh meṅ rahe wuh Allāh kī manzūrī chāhtā hai, lekin jo
    burāī kī talāsh meṅ rahe wuh ḳhud burāī ke phande meṅ phaṅs jāegā.
  suz-BL: सुम रिम्‍शो पतीके माल्‍शा पाइबा, मेकोमी शिशी माल्‍ब। सुम मरिम्‍शो पतीके
    माल्‍बा, मेको मरिम्‍शो पाइक्‍चा पुंइसीब।
  eng-NOY: He, who earnestly seeketh good, seeketh favor; But he that seeketh mischief,
    it shall come upon him.
  ita-1927: Chi procaccia il bene s’attira benevolenza, ma chi cerca il male, male
    gl’incoglierà.
  ckb-ckb: ئەوەی پەرۆشە بۆ چاکە ڕەزامەندی دەست دەکەوێت، بەڵام ئەوەی بەدوای خراپەدا
    بگەڕێت خراپە دێتە ڕێی.
  eng-BBE: He who, with all his heart, goes after what is good is searching for grace;
    but he who is looking for trouble will get it.
  kan-OKCV: ಒಳ್ಳೆಯದನ್ನು ಸೂಕ್ಷ್ಮವಾಗಿ ಹುಡುಕುವವನು ದಯೆಯನ್ನು ಹೊಂದುತ್ತಾನೆ; ಆದರೆ ಕೇಡನ್ನು
    ಹುಡುಕುವವನಿಗೆ ಕೇಡೇ ಆಗುವುದು.
  tam-2017: நன்மையை ஜாக்கிரதையுடன் தேடுகிறவன் தயையைப் பெறுவான்; தீமையைத் தேடுகிறவனுக்கோ
    தீமையே வரும்.
  spa-RV-1909: 'El que madruga al bien, buscará favor: mas el que busca el mal, vendrále.'
  ron-BTF: Cel ce caută stăruitor binele procură favoare, dar cel ce caută ticăloșie,
    aceasta va veni peste el.
  eng-WEBP: He who diligently seeks good seeks favor, but he who searches after evil,
    it shall come to him.
  eng-FBV: If you look to do good, you'll be appreciated; but if you look for evil,
    you'll find it!
  nld-1939: Wie naar het goede streeft, vindt welbehagen; Wie het kwaad najaagt, hem
    zal het treffen.
  nch-BL: Sinta tijtemohua cati cuali para tijchihuas, TOTECO mitzcualitas, pero sinta
    tijtemohua cati amo cuali para tijchihuas, ya nopa tijpantis.
  vie-1934: Ai tìm cầu sự thiện, tìm kiếm ân điển; Nhưng ai tìm cầu điều ác, tất ác
    sẽ xảy đến cho nó.
  hin-CV: जो कोई भलाई की खोज करता है, वह प्रसन्‍नता प्राप्‍त करता है, किंतु वह, जो
    बुराई को ढूंढता है, वह उसी को मिल जाती है.
  eng-OURB: He who diligently seeks good seeks favor, but he who searches after evil,
    it shall come to him.
  spa-BES: El que, con todo su corazón, va tras lo que es bueno, está buscando la
    gracia; pero el que está buscando problemas lo obtendrá.
  tdx-tdx: Osiheñe ty mitsoe-kasoa, fe ami’ty mipay haratiañe, izay ty ho zoe’e.
  tha-KJV: บุ​คคลผู้แสวงหาความดี ก็​แสวงหาความพอใจ แต่​ความชั่วร้ายมาถึงผู้​ที่​เสาะหามัน
  por-BR-2018: Aquele que com empenho busca o bem, busca favor; porém o que procura
    o mal, sobre ele isso lhe virá.
  deu-ELO: Wer das Gute eifrig sucht, sucht Wohlgefallen; wer aber nach Bösem trachtet,
    über ihn wird es kommen.
  eng-WYC-2018: Well (be) he (who) riseth early, that seeketh good things; but he
    that is a searcher of evils, shall be oppressed of those. (He who riseth early,
    to seek out the good, shall find favour; but he who searcheth out evils, shall
    be oppressed by them.)
  epo-epo: Kiu celas bonon, tiu atingos plaĉon; Sed kiu serĉas malbonon, tiun ĝi trafos.
  uig-PIN: Yahxiliⱪni izdǝp intilgǝn adǝm xapaǝt tapar; Yamanliⱪni izdigǝn adǝm ɵzi
    yamanliⱪ kɵrǝr.
  beo-beo: 'Di da hobea hahawane hawa: fawane hamomusa: dawa:sea, dunu eno da dima
    nodomu. Be di da mosolasu amo hogosea, di da mosolasu fawane ba:mu.'
  tpi-OTNT: Sapos man i wok strong long bihainim gutpela pasin, orait ol manmeri bai
    i belgut long em. Tasol sapos man i wok long mekim pasin nogut, bai taim nogut
    i painim em.
  hau-SA: Duk mai nema alheri kan sami alheri, amma mugu kan zo wa wanda yake nemansa.
  uig-LAT: Yaxshiliqni izdep intilgen adem shapaet tapar; Yamanliqni izdigen adem
    özi yamanliq körer.
  nde-nde: Lowo odinga ukulunga uzuza umusa, kodwa okubi kwehlela lowo okudingayo.
  ton-ton: '‌ʻOku maʻu ʻae ongoongolelei ʻe ia ʻoku kumi fakamātoato ki he lelei:
    ka ko ia ʻoku kumi ki he kovi, ʻe hoko mai pe ia kiate ia.'
  ces-1613: Kdo pilně hledá dobrého, nalézá přízeň; kdož pak hledá zlého, potká jej.
  eng-WMB: He who diligently seeks good seeks favor, but he who searches after evil,
    it shall come to him.
  tam-TCV: நன்மையைத் தேடுகிறவர்கள் தயவைப் பெறுவார்கள்; தீமையைத் தேடுகிறவர்களுக்கோ
    தீமையே வரும்.
  ceb-ULB: Ang tawo nga kugihan mangita sa maayo nagapangita usab ug pabor, apan ang
    tawo nga mangita sa daotan makakaplag niini.
  pol-UBG: Kto pilnie szuka dobrego, zdobędzie przychylność, lecz kto szuka zła, przyjdzie
    ono na niego.
  urd-GVU: جو بھلائی کی تلاش میں رہے وہ اللہ کی منظوری چاہتا ہے، لیکن جو بُرائی کی
    تلاش میں رہے وہ خود بُرائی کے پھندے میں پھنس جائے گا۔
  deu-1912: Wer da Gutes sucht, dem widerfährt Gutes; wer aber nach Unglück ringt,
    dem wird's begegnen.
  kan-2017: ಧರ್ಮಕ್ಕೆ ಆತುರಪಡುವವನಿಗೆ ದಯೆ, ಕೇಡನ್ನು ಹುಡುಕುವವನಿಗೆ ಕೇಡೇ.
  yap-yap: Fa’anra tin ga be nameg e ba manigil ma yira ta’fam, ma fa’anra ga be gay
    e oloboch, me iraram e n’en ni bayib ngom.
  hlt-MCSB: A then aka toem loh kolonah a tlap tih, boethae aka tlap tah amah a thoeng
    thil.
  mdy-ETH: ኮሺ ባኣዚ ዶዲ ኮዓሢ ኮሺ ባኣዚ ዴንቃንዳኔ፤ ፑርታ ባኣዚ ማዻሢ ጋዓንቴ ፑርታ ሄላንዳኔ።
  kew-kew: Aa medame epe kone sua ora epe pora ratualia-dare onaa rayome nipu raaname
    waru omalimi. Go yapare wae aa-me agu pualiare go wae kedaa nipu madaa popalia.
  twi-ASANTE: Deɛ ɔhwehwɛ papa akyiri ɛkwan no nya anisɔ, na deɛ ɔhwehwɛ bɔne no,
    bɔne ba ne so.
  eng-WEBU: He who diligently seeks good seeks favor, but he who searches after evil,
    it shall come to him.
  wal-wal: Lo77obaa minttidi koyiya uri ufaissaa demmees; shin iitabaa koyiya uraa
    iitabai demmees.
  acu-NT: 'Aints pengkeran turataj tusa tu nintimias pujaunka pachisar: Nuka nekas
    pengkeraitai tiartinuitai. Antsu aints tunaun turatas wakerakka, nekas pase pujustinuitai.'
  spa-PDDPT: El que busca el bien, halla favor, Pero el que busca el mal, Éste le
    vendrá.
  gun-gun: Joupe ojapo porãa rupi ikuai va'e omboetea 'rã, ha'e rã teko vai rupi rive
    ikuai va'e ma ha'e kuery re ae ju 'rã ojeapa heko vaiague.
  agu-BL: Alchok scyetz yi na el talma' tan toque'n tetz balaj, sjalok k'ej ẍchiwutz
    wunak. Poro alchok scyetz yi na el talma' tan banle'n yi cachi', jun cu'n sjalok
    ta'n.
  ilo-ULB: Ti tao a napasnek nga agbiruk iti kinaimbag ket makasarak pay iti parabur,
    ngem ti tao a mangsapsapul iti dakes ket masarakannanto ti dakes.
  kpg-kpg: Goe ga hagalaamua maa au mee ala e ngalua ginai le e humalia, gei di huaidu
    e kae kooe maa goe e halahala di hagahuaidu.
  uig-ARA: ياخشىلىقنى ئىزدەپ ئىنتىلگەن ئادەم شاپائەت تاپار؛ يامانلىقنى ئىزدىگەن ئادەم
    ئۆزى يامانلىق كۆرەر.
  bps-bps: Ku too ge mngabal fye, nafè ge, bay ku mngabal ge sasè, sasè sa i teenam.
  sus-sus: Fe fanyi rabae, fe fanyi sɔtɔma nɛ, kɔnɔ fe ɲaaxi rabae, fe ɲaaxi nan sɔtɔma.
  pon-2006: Ma omw lamalam pahn uhlahng wasa mwahu, ke pahn ale wahu, ahpw ma ke raparapahki
    kahpwal, iei ih me ke pahn ale.
  ksd-ksd: Nina i ongor ma ra tinikan upi ra boina i tikan upi ra varmananai, Ma nina
    i ongor ma ra pepeng upi ra kaina na tadav ia boko.
  tur-YTC: İyiliği özenle arayan lütuf arar, Ama kötüğün peşinden koşanın kendisine
    kötülük gelir.
  bel-N: Хто імкнецца да дабра, той шукае зычлівасьці, а хто шукае зла, да таго яно
    прыйдзе.
  grc-BRENT: Τεκταινόμενος ἀγαθὰ ζητεῖ χάριν ἀγαθὴν, ἐκζητοῦντα δὲ κακὰ καταλήψεται
    αὐτόν.
  ind-AYT: Orang yang bertekun mencari kebaikan mencari perkenanan, tetapi kejahatan
    menghampiri mereka yang mencari kejahatan.
  nya-nya: Iye amene amafunafuna zabwino mwakhama amapeza zabwinozo, koma wofunafuna
    zoyipa zidzamupeza.
  hrv-hrv: Tko traži dobro, nalazi milost, a tko za zlom ide, ono će ga snaći.
  mps-mps: Te bidigo wiegi yai kolesaga wali pabo sę bomo ebaso da, teda te we bidigo
    agaba bugai haliga yaibao. Tiali goli, te bidigo dwai sę ebo kolesaga idubaso
    da, teda te dwai sęgo aga gegaibao.
  tpi-tpi: Sapos man i wok strong long bihainim gutpela pasin, orait ol manmeri bai
    i belgut long em. Tasol sapos man i wok long mekim pasin nogut, bai taim nogut
    i painim em.
  dan-1931: Hvo der jager efter godt, han søger efter Yndest, hvo der higer efter
    ondt, ham kommer det over.
  vie-OVCB: Người tìm thiện sẽ gặp phước lành; người kiếm ác gặp ác chẳng sai!
  guj-2017: ખંતથી હિત શોધનારને ઈશ્વરની કૃપા પ્રાપ્ત થશે, પણ જે અહિત કરે છે તેઓને નુકશાન
    થશે.
  pon-2006A: Ma omw lamalam pahn uhlahng wasa mwahu, ke pahn ale wahu, ahpw ma ke
    raparapahki kahpwal, iei ih me ke pahn ale.
  por-BRBSL: Aquele que diligentemente busca o bem, busca o favor, mas aquele que
    procura o mal, ele virá até ele.
  swe-swe: Den som ihärdigt (flitigt, omsorgsfullt, som första prioritet) söker det
    som är gott får [Guds och människors] favör (gillande, godkännande), men den som
    utövar (söker, kräver) ondska, kommer själv att få den över sig.
  cth-cth: Hawinae ka tawng katang e ni barinae a coe han. hatei, thoenae ka tawng
    koe teh runae a pha han.
  twi-twi: Nea ɔhwehwɛ papa akyi kwan no nya anisɔ, na nea ɔhwehwɛ bɔne no, bɔne ba
    ne so.
  hlt-hlt: A then aka toem loh kolonah a tlap tih, boethae aka tlap tah amah a thoeng
    thil.
  tbz-SIM: Wèè dɔ̀ɔ̀ri mɛsɑ̀ɑ̀ mbɛ̀ we ndɔ́, kɛ̀ mɛyɛi ntuɔ̀kùní wèè dɔ̀ɔ̀ri mɛyɛi.
  msy-2020: Gumazir arazir aghuim bagha ingarava an gɨn zuim, gumazamiziba bar a gifuegham.
    Eghtɨ gumazir arazir kuram gamuavɨra itim, dughiar kuram a bativam.
  dop-dop: Ɩsɔ sɑŋ wei ɩ lʋkɩ kʋpɑntʋ lɑpʋ tɔɣɔ. Ɩlɛnɑ wɑhɑlɑ mɑkənɑ ɩsɑɣɑtʋ pɛɛkəlɑɑ.
  azb-azb: Səylə yaxşılığın ardınca gedən lütf axtarar, Şər ardınca düşən isə başını
    bəlaya salar.
  eng-DBY: He that is earnest after good seeketh favour; but he that searcheth for
    mischief, it shall come upon him.
  hin-2017: जो यत्न से भलाई करता है वह दूसरों की प्रसन्नता खोजता है, परन्तु जो दूसरे
    की बुराई का खोजी होता है, उसी पर बुराई आ पड़ती है।
  wol-KYG: Wutala wut lu baax, ñu nawloo la; ku sàkku lu bon, yaa koy yenu.
  bjr-bjr: Fainqi moo fannoo amiqira oosanara afeekaikammasee randainafa mi fasiqafa
    narí amooqirana faqa paquriannoo. Faiqí moo fannoo manda oosanara randanoo fimarifa
    mi manda ainaina paquriannoo.
  eng-YLT: Whoso is earnestly seeking good Seeketh a pleasing thing, And whoso is
    seeking evil — it meeteth him.
  kne-kne: Din mangam-amag si siged yan siged abe di pannemnem di iib-a na en sisya,
    ngem din mangan-anap si problima yan datngan met laeng di problimas sisya.
  eng-WYC-2017: Well be he who riseth early, that seeketh good things; but he that
    is a searcher of evils, shall be oppressed of those [or of them].
  eng-WMBB: He who diligently seeks good seeks favour, but he who searches after evil,
    it shall come to him.
  urd-GVH: जो भलाई की तलाश में रहे वह अल्लाह की मंज़ूरी चाहता है, लेकिन जो बुराई की
    तलाश में रहे वह ख़ुद बुराई के फंदे में फँस जाएगा।
  rug-rug: Asa pu hata ia pude leana si vagia tugo sa lineana, ba sa tinasuna si kote
    raza koasa pu hata ia.
  gaz-gaz: Namni waan gaarii barbaadu carraa gaarii argata; hamminni garuu nama hammina
    barbaadutti dhufa.
  fra-LSG: Celui qui recherche le bien s’attire de la faveur, Mais celui qui poursuit
    le mal en est atteint.
  yal-yal: Naxan na fe faɲin fen na rafan muxune ma. Koni naxan na fe ɲaxin fen, na
    yati a sɔtɔma nɛn.
  haw-1868: O ka mea imi i ka maikai, imi no ia i ke alohaia mai; O ka mea imi i ka
    hewa, e hiki mai no ia io na la.
  arb-NAV: مَنْ يَسْعَى فِي الْخَيْرِ، يَلْتَمِسُ الرِّضَى، وَمَنْ يَنْشُدُ الشَّرَّ
    يُقْبِلُ إِلَيْهِ.
  ewe-ewe: Ame si ti nyui yome la, amewo adi nyui nɛ gake vɔ̃ vana na ame si le vɔ̃
    dim.
  eng-LEE: He that diligently searcheth after good seeketh favor; but if one inquireth
    after evil, it will come unto him.
  asm-FB: যিলোকে আগ্রহেৰে ভাল কৰিবলৈ বিচাৰে, তেওঁ অনুগ্ৰহো বিচাৰে; কিন্তু যি জনে দুষ্টতা
    বিচাৰে, তেওঁ তাকে পায়।
  sus-A: قٍ قَنيِ رَبَيٍ، قٍ قَنيِ سْتْمَ نّ، كْنْ قٍ حَاشِ رَبَيٍ، قٍ حَاشِ نَن سْتْمَ.
  fra-SBL: Celui qui cherche diligemment le bien cherche la faveur, mais celui qui
    cherche le mal, le mal viendra à lui.
  hbo-hbo: שֹׁ֣חֵֽר טֹ֭וב יְבַקֵּ֣שׁ רָצֹ֑ון וְדֹרֵ֖שׁ רָעָ֣ה תְבֹואֶֽנּוּ׃
  kik-kik: Mũndũ ũrĩa ũcaragia maũndũ mega arĩonaga o wega, no ũrĩa ũcaragia maũndũ
    mooru no mo marĩmũkoraga.
  fra-NCL: Celui qui recherche le bien trouve la faveur, mais celui qui cherche le
    mal, le mal l’atteindra.
  cek-AK: Kahoih hmuen pakrong kami loe hoihaih to hnuk; toe kahoih ai hmuen pakrong
    kami loe sethaih to hnu tih.
  cuk-cuk: Dule ibmar-nued-imakedi, aimar-nued amied. Dule ibmar-isganabina-gudiiddi,
    ibmar-isgana egi aibined.
  uig-CYR: Яхшилиқни издәп интилгән адәм шапаәт тапар; Яманлиқни издигән адәм өзи
    яманлиқ көрәр.
  tel-2017: మేలు చేయాలని కోరేవాడు ఉపయోగకరమైన పనులు చేస్తాడు. కీడు చేయాలని కోరుకునే
    వాడికి కీడే కలుగుతుంది.
  hat-BSA: Sila ki chache sa ki bon an, chache favè Bondye; men sila ki chache mal
    la, se mal la k ap vin jwenn li.
  kos-kos: Mwe finsrak lom fin wo, kom ac akfulatyeyuk, tuh kom fin suk lokoalok,
    na lokoalok uh ac fah sun kom.
  hbo-WLC: שֹׁ֣חֵֽר ט֭וֹב יְבַקֵּ֣שׁ רָצ֑וֹן וְדֹרֵ֖שׁ רָעָ֣ה תְבוֹאֶֽנּוּ׃
  ibo-ibo: Onye na-achọ ihe ọma na-enweta ihuọma, ma ihe ọjọọ na-abịakwasị onye na-achọ
    ya.
  ory-ory: ଯେଉଁ ବ୍ୟକ୍ତି ଯତ୍ନରେ ହିତ ଚେଷ୍ଟା କରେ, ସେ ଅନୁଗ୍ରହ ପାଏ, ପୁଣି ଯେ ପରର ମନ୍ଦ କରିବାକୁ
    ଖୋଜେ, ତାହା ପ୍ରତି ତାହା ହିଁ ଘଟିବ।
  chk-chk: Eman mi achocho le föri mine a mürina a kütta chenin me ren Kot, nge ätewe
    mi kütta mine a ngau epwe küna mine a ngau.
  rop-rop: If yu oldei trai dumbat ola gudbala ting pipul garra shoum rispek langa
    yu, bat if yu oldei lukabat blanga trabul, wal yu garra abum bigiswan trabul.
  ukr-1871: Хто дбає про добро, той знаходить ласкавість, а хто шукає зла, до того
    воно й приходить.
  deu-1951: Wer eifrig das Gute sucht, ist auf sein Glück bedacht; wer aber nach Bösem
    trachtet, dem wird es begegnen.
  eng-JPS: He that diligently seeketh good seeketh favour; but he that searcheth for
    evil, it shall come unto him.
  srp-1865: Ko traži dobro, dobija ljubav; a ko traži zlo, zadesiæe ga.
  lug-lug: Oyo anyiikira okukola obulungi afuna okuganja, naye oyo anoonya ekibi,
    kimujjira.
  heb-heb: שחר טוב יבקש רצון ודרש רעה תבואנו׃
  ben-IRV: যে সযত্নে ভালো চেষ্টা করে, সে প্রীতির খোঁজ করে; কিন্তু যে অমঙ্গল খুঁজে
    বেড়ায়, তারই প্রতি তা ঘটে।
  pan-pan: ਜਿਹੜਾ ਜਤਨ ਨਾਲ ਭਲਿਆਈ ਨੂੰ ਭਾਲਦਾ, ਉਹ ਕਿਰਪਾ ਨੂੰ ਲੱਭਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਬੁਰਿਆਈ ਨੂੰ
    ਭਾਲਦਾ ਹੈ, ਉਹ ਉਸੇ ਦੇ ਉੱਤੇ ਆ ਪਵੇਗੀ।
  mya-JVB: ကောင်း သောအရာကိုကြိုးစား၍ ရှာ သောသူသည် ကျေးဇူး ကိုခံရ လိမ့်မည်။ သူ့အကျိုးကိုဖျက်ခြင်းငှါရှာ
    ကြံသောသူမူကား ၊ ကိုယ် အကျိုးပျက်ခြင်းရှိ လိမ့်မည်။
  tte-O: Yaiya tomo namwanamwa iloyaloyai kani namwanamwa ilobai, na yaiya tomo naenaena
    iloyaloyai kani naenaena ilobai.
  tbg-tbg: Koqe okara avataqiro vi vai vaiintira ˻Noravano Kotiva˼ vira quahama amitaanaro.
    Qora kaiqa varareva auti vai vaiintiva vairaro qora entavano vira ranta kaanarove.
  hmo-hmo: Namo do oi tahua neganai, taunimanima ese oi do idia matauraia, to bema
    dika oi tahua neganai, dika ese oi do ia davaria.
  urd-urd: जो दिल से नेकी की तलाश में है मक़्बूलियत का तालिब है, लेकिन जो बदी की तलाश
    में है वह उसी के आगे आएगी।
  rus-SYN: Кто стремится к добру, тот ищет благоволения; а кто ищет зла, к тому оно
    и приходит.
  bqc-SIM: Gbɛ̃́ pↄ́ ì maa wɛɛlɛ aↄ na ń gbɛ̃́ↄ, gbɛ̃́ pↄ́ ì vãi wɛɛlɛ, vãi a
    aà le.
  tcz-CHONGTHU: Giltah'a thilpha ngaito pan, lungkimna aneiyin, thilpha lou jong chu
    aphaloupa chunga aga chu-jitan ahi.
  mar-mar: जो कोणी परिश्रमाने चांगल्याचा शोध घेतो तो अनुग्रहाचा शोध करतो, पण जो कोणी
    वाईटाचा शोध घेतो त्यास तेच प्राप्त होईल.
  hlt-THB: Themleek ak sui ing kawpeok leek moe qhum kawm nih saw, amak leek theem
    ak sui ingtaw amak leek theem mi hqum kawm nih.
  qub-qub: Allita ruraj cajcunapäga imapis allimi canga. Mana allita rurajcunatami
    ichanga mana alli chayan.
  bqp-bqp: Gbɛ̃ kũ àdi yã mana wɛtɛ nigↄ̃ nna kũ gbɛ̃nↄ, gbɛ̃ kũ àdi yã vãni
    wɛtɛ, yã vãni ni a le.
  hat-hat: Moun k'ap chache fè sa ki byen ap jwenn favè Bondye. Men, moun k'ap kouri
    dèyè malè, se malè ki pou rive l'.
  eng-BSB: He who searches out good finds favor, but evil will come to him who seeks
    it.
  tod-tod: Zɔi é faa ʋagɔi ɠɛɛ vai ɠaiziɛzu, naa ɠa ɗa undaanɛɛi zɔlɔɔ, kɛlɛ zɔi
    é faa ɲɔi ɠaiziɛzu, faa ɲɔi ɠa ɗa zeeli naa ma.
  eng-WEBPB: He who diligently seeks good seeks favour, but he who searches after
    evil, it shall come to him.
  kbq-kbq: Iza'o knare avu'ava zanku'ma kazigazi huno hakesimo'a, knare'za erinkeno,
    kefo zanku'ma hake'simo'a, kefoza erigahie.
  nhe-BL: Intla tijtemohua tlen cuali para tijchihuas, TOTECO mitzcualitas, pero intla
    tijtemohua tlen ax cuali para tijchihuas, ya nopa tijpantis.
  bus-bus: Gbɛ̃ kɛ̀ è à maaa wɛtɛ égↄ̃ nna kↄ̃n gbɛ̃nↄ, gbɛ̃ kɛ̀ è à zaaa wɛtɛ, yã
    zaaa é à le.
  gub-BL: Teko uze'egatu katu haw hekar har rehe wà. Ikatu 'ymaw ukutuk putar ikatu
    'ymaw hekar har wà nehe.
  eng-DRA: Well doth he rise early who seeketh good things; but he that seeketh after
    evil things shall be oppressed by them.
