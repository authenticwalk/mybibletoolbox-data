verse: PRO.011.006
translations:
  mal-C: സത്യസന്ധരുടെ നീതിനിഷ്ഠ അവരെ വിടുവിക്കുന്നു, എന്നാൽ അവിശ്വസ്തരോ, തങ്ങളുടെ
    അത്യാർത്തിയാൽ കെണിയിലകപ്പെടുന്നു.
  deu-TKW: Die Rechtschaffenen wird ihre Gerechtigkeit erretten, aber die Treulosen
    werden durch ihre eigene Gier gefangen.
  lin-lin: Bosembo ya bato oyo batambolaka alima ekangolaka bango, kasi bato oyo batambolaka
    na boyengebene te bakweyaka na motambo ya baposa na bango.
  eng-LSV: The righteousness of the upright delivers them, || And in mischief the
    treacherous are captured.
  eng-GNV: 'The righteousnesse of the iust shall deliuer them: but the transgressers
    shall be taken in their owne wickednes.'
  eng-WEBSTER: 'The righteousness of the upright shall deliver them: but transgressors
    shall be taken in their own naughtiness.'
  nhw-BL: Nopa tlamantli catli cuali catli cuajcualme quichihuaj quinmanahuis tlen
    miyac tlaquetztli, pero catli fiero quichihuaj tlajtlacolchijca masehualme quinmasiltis.
  swh-ONEN: Haki ya wanyofu huwaokoa, bali wasio waaminifu hunaswa na tamaa mbaya.
  bba-bba: Gemɡiin dɛɛrɑru tɑ rɑ nùn kɑri ɡbɑrewɑ, ɑdɑmɑ tɔn kɔ̃son tiin binɛ yɑ rɑ
    nùn yinɑ mwɛwɑ.
  eng-KJVCPB: 'The righteousness of the upright shall deliver them: But transgressors
    shall be taken in their own naughtiness.'
  luo-luo: Tim makare mar joma kare resogi, to jogo ma ok jo-adiera imako gi gombogi
    maricho.
  meu-meu: Kara maoromaoro taudia na edia kara maoromaoro ese e hamauridiamu, a kara
    heḡuihegui taudia na edia ura dikadia ese e dabaidia taomu.
  npi-ULB: परमेश्‍वरलाई खुसी पार्नेहरूको ठिक आचरणले तिनीहरूलाई सुरक्षित राख्छन्, तर
    विश्‍वासघातीहरू तिनीहरूकै अभिलाषाद्वारा पासोमा पर्छन् ।
  yor-yor: Òdodo ẹni ìdúró ṣinṣin gbà wọ́n là, ṣùgbọ́n ìdẹ̀kùn ètè búburú mú aláìṣòótọ́.
  ind-ind: Orang jujur dilancarkan hidupnya karena perbuatannya benar, tetapi orang
    licik dijerat oleh hawa nafsunya.
  pes-OPCB: عدالت نیکان آنها را نجات می‌دهد، ولی بدکاران در دام خیانت خود گرفتار می‌شوند.
  tgl-ULB: Ang matuwid na pag-uugali ng mga nakalulugod sa Diyos ang siyang nag-iingat
    sa kanila, pero ang taksil ay nabitag ng kanilang sariling mga pagnanasa.
  hui-hui: Wali agali mana tigabi biaga karu tini mana tigabi ogonime ti bayale helonaga
    biamogo biaga. Anigo dimagoli halu mana koru bialu haga karu tininaga mana ko
    biyagome tini mo ko haga nga.
  mya-mya: ဖြောင့်မတ်သော သူတို့၏ဖြောင့်မတ်သော သဘောသည် သူတို့ကိုကယ်တင်တတ်၏။ လွန်ကျူးသော
    သူတို့မူကား၊ မိမိတို့အဓမ္မ၌ ကျော့မိတတ်ကြ၏။
  bod-N: དྲང་པོའི་དྲང་བདེན་གྱིས་ནི་རང་ཉིད༌སྐྱོབ། །གདུག་སྤྱོད་ཅན་རྣམས་འདོད་པ་ངན་པས༌ཟིན།།
  wsk-wsk: Diram la bagara ko kariimet alo mu, nunga munan ningo diram mu nunga sangaru
    taso; bare ikia suanta la me kaora alo mu, nunga ikia memek mu nunga taliposo.
  sna-sna: Kururama kwavakarurama kunovarwira, asi vasina kutendeka vanosungwa nezvishuvo
    zvavo zvakaipa.
  spa-BLM: La justicia de los rectos los librará, pero los infieles quedarán atrapados
    por los malos deseos.
  cac-cac: Tato tojol scutej co b'a, a tojolal chi' tzon̈ colan d'a yol sc'ab' chucal.
    A eb' chuc sb'eyb'al, a chucal snib'ej eb', a tz'ic'ancot d'a yib'an̈ eb'.
  swh-ULB: Mwenendo mwema wa wale wampendezao Mungu utawalinda salama, bali wadanganyifu
    hunaswa katika shauku zao.
  bel-bel: Праўда пабожных ратуе іх, а бязбожнікі будуць злоўлены беззаконьнем сваім.
  deu-ELBBK: Die Gerechtigkeit der Aufrichtigen errettet sie, aber die Treulosen werden
    in ihrer Gier gefangen.
  mbb-OT: Is metazeng he kebpengungubpaan te etew iyan hustu he ebpekelibri kandin,
    piru is mezaat he penganduy te etew he meluiven ne ebpekezezaat kandin.
  mal-2015: നേരുള്ളവരുടെ നീതി അവരെ വിടുവിക്കും; ദ്രോഹികളോ തങ്ങളുടെ ദ്രോഹത്താൽ പിടിപെടും.
  rmc-rmc: O spravodľišagos zachraňinel le pačivalen, ale le napačivalen zachudel
    e pasca lengre nalačhe žadoscengri.
  pes-OPV: عدالت راستان ایشان را خلاصی می‌بخشد، اما خیانتکاران در خیانت خود گرفتار
    می‌شوند.
  ron-1924: Невиновэция оаменилор фэрэ приханэ ый скапэ, дар чей рэй сунт приншь де
    рэутатя лор.
  ben-OBCV: ন্যায়পরায়ণদের ধার্মিকতাই তাদের উদ্ধার করে, কিন্তু অবিশ্বস্তেরা মন্দ
    বাসনা দ্বারা ফাঁদে পড়ে।
  som-som: Kuwa qumman xaqnimadoodaa samatabbixin doonta, Laakiinse khaayinnada waxaa
    qabsan doona damacooda xun.
  lat-VUC: Justitia rectorum liberabit eos, et in insidiis suis capientur iniqui.
  eng-ASVBT: The righteousness of the upright shall deliver them; But the treacherous
    shall be taken in their own iniquity.
  mna-mna: Zin wal ta lelen ŋgeezeŋan na, mbulu kizin ndeeŋeŋana itatkewe zin pa pataŋana
    kizin. Tamen zin wal pakamkaamŋan ta so tisu mini mi tiur koi pa zitun wal kizin
    na, koroŋ ta zin lelen pa i ko iwe kembei kilis pizin mi ikeene zin.
  ita-1885: La giustizia degli uomini diritti li riscoterà; Ma i disleali saranno
    presi per la lor propria malizia.
  eng-LXXUP: 'The righteousness of upright men delivers them: But transgressors are
    caught in their own destruction.'
  eng-ULB: The right conduct of those who please God keeps them safe, but the treacherous
    are trapped by their cravings.
  spa-VBL: La bondad de los que viven en rectitud los salvará, pero los deshonestos
    quedarán atrapados por sus propios deseos.
  fra-_FOB: La justice des hommes droits les délivre; mais les perfides sont pris
    par leur malice.
  mal-mal: നേരുള്ളവരുടെ നീതി അവരെ വിടുവിക്കും; ദ്രോഹികൾ അവരുടെ ദുർമ്മോഹത്താൽ പിടിക്കപ്പെടും.
  urd-GVR: Sīdhī rāh par chalne wāloṅ kī rāstbāzī unheṅ chhuṛā detī jabki bewafāoṅ
    kā lālach unheṅ phaṅsā detā hai.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुर आन ठीक पतीकेम ब्रोंइचा ताइनीम। तन्‍न थमा सुइक्‍चा
    मपुंइसीब मुर आन मरिम्‍शो पतीकेमी ग्‍याइक्‍चा पुंइसीनीम।
  eng-NOY: The righteousness of the upright delivereth them; But transgressors are
    ensnared in their own mischief.
  ita-1927: La giustizia degli uomini retti li libera, ma i perfidi restan presi nella
    loro propria malizia.
  ckb-ckb: ڕاستودروستی سەرڕاستەکان فریایان دەکەوێت، بەڵام ناپاکان گرفتاری ئارەزووەکانیان
    دەبن.
  eng-BBE: The righteousness of the upright will be their salvation, but the false
    will themselves be taken in their evil designs.
  kan-OKCV: ಯಥಾರ್ಥವಂತರ ನೀತಿಯು ಅವರನ್ನು ಬಿಡಿಸುವುದು; ಆದರೆ ಅಪನಂಬಿಗಸ್ತರು ದುಷ್ಟ ಆಸೆಗಳಿಂದ
    ಸಿಕ್ಕಿಹಾಕಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: செம்மையானவர்களுடைய நீதி அவர்களைத் தப்புவிக்கும்; துரோகிகளோ தங்களுடைய தீவினையிலே
    பிடிபடுவார்கள்.
  spa-RV-1909: 'La justicia de los rectos los librará: mas los pecadores en su pecado
    serán presos.'
  ron-BTF: Dreptatea celor integri îi va elibera, dar călcătorii de lege vor fi prinși
    în răutatea lor.
  eng-WEBP: The righteousness of the upright shall deliver them, but the unfaithful
    will be trapped by evil desires.
  eng-FBV: The goodness of those who live right will save them, but the dishonest
    are trapped by their own desires.
  nld-1939: De rechtvaardigen worden door hun deugd gered, Maar de zondaars lopen
    door hun begeerlijkheid in de val.
  nch-BL: Nopa tamanti cati cuali cati cuajcualme quichihuaj quinmanahuis ten miyac
    taquetzti, pero cati fiero quichihuaj tajtacolchijca masehualme quinmasiltis.
  vie-1934: Sự công bình của người ngay thẳng sẽ giải cứu họ; Song kẻ bất trung bị
    mắc trong sự gian ác của mình.
  hin-CV: ईमानदार की धार्मिकता ही उसकी सुरक्षा है, किंतु कृतघ्न व्यक्ति अपनी वासना
    के जाल में उलझ जाते हैं.
  eng-OURB: The righteousness of the upright shall deliver them, but the unfaithful
    will be trapped by evil desires.
  spa-BES: La justicia de los rectos será su salvación, pero los falsos mismos serán
    tomados en sus designios malvados.
  tdx-tdx: Mañaha ty vañoñe i havantaña’ey, fe hamahotse o piaroteñeo ty fatiti’iareo.
  tha-KJV: ความชอบธรรมของคนเที่ยงธรรมย่อมช่วยเขาให้​พ้น แต่​คนละเมิดจะถูกราคะของเขาจับเป็นเชลย
  por-BR-2018: A justiça dos corretos os livrará; mas os transgressores serão presos
    em sua própria perversidade.
  deu-ELO: Der Aufrichtigen Gerechtigkeit errettet sie, aber die Treulosen werden
    gefangen in ihrer Gier.
  eng-WYC-2018: The rightfulness of rightful men shall deliver them; and wicked men
    shall be taken in their ambushings. (The uprightness of the righteous shall save
    them; but the wicked shall be caught in their own ambushings.)
  epo-epo: La justeco de piuloj savos ilin; Sed la pasio de maliculoj ilin kaptos.
  uig-PIN: Durus adǝmlǝrning ⱨǝⱪⱪaniyliⱪi ɵzlirini ⱪutⱪuzar; Lekin kazzaplar ɵz ⱨiylǝ-nǝyringidin
    tutular.
  beo-beo: 'Moloidafa hou da moloi hamosu dunuma gaga:su agoai gala. Be ogogosu dunu
    da ea uasu hou amoga hina: saniga hina: fawane daha.'
  tpi-OTNT: Stretpela pasin bilong ol stretpela man i save helpim ol na ol i stap
    gut. Tasol ol man bilong giaman na mangal, ol bai i bagarap long dispela pasin
    nogut bilong ol.
  hau-SA: Adalcin masu aikata gaskiya kan cece su, amma rashin aminci tarko ne ga
    mugayen sha’awace-sha’awace.
  uig-LAT: Durus ademlerning heqqaniyliqi özlirini qutquzar; Lékin kazzaplar öz hiyle-neyringidin
    tutular.
  nde-nde: Ukulunga kwabaqondileyo kuyabakhulula, kodwa abangathembekanga bagwenxwa
    yizinkanuko zabo ezimbi.
  ton-ton: '‌ʻE fakamoʻui ʻae māʻoniʻoni ʻi heʻenau angatonu: ka ʻe moʻua ʻae angahala
    ʻi heʻenau kovi ʻanautolu.'
  ces-1613: Spravedlnost upřímých vytrhuje je, ale přestupníci v zlosti zjímáni bývají.
  eng-WMB: The righteousness of the upright shall deliver them, but the unfaithful
    will be trapped by evil desires.
  tam-TCV: நீதிமான்களின் நீதி அவர்களை விடுவிக்கும்; ஆனால் துரோகிகளோ தங்கள் தீய ஆசைகளில்
    அகப்படுவார்கள்.
  ceb-ULB: Ang matarong nga binuhatan niadtong makapahimuot sa Dios magluwas kanila,
    apan ang malimbongon malit-ag pinaagi sa ilang mga tinguha.
  pol-UBG: Sprawiedliwość prawych ocali ich, a przewrotni będą schwytani w swojej
    przewrotności.
  urd-GVU: سیدھی راہ پر چلنے والوں کی راست بازی اُنہیں چھڑا دیتی جبکہ بےوفاؤں کا لالچ
    اُنہیں پھنسا دیتا ہے۔
  deu-1912: Die Gerechtigkeit der Frommen wird sie erretten; aber die Verächter werden
    gefangen in ihrer Bosheit.
  kan-2017: ಧರ್ಮವು ಯಥಾರ್ಥವಂತರನ್ನು ಉದ್ಧರಿಸುವುದು, ವಂಚಕರು ತಮ್ಮ ಆಶಾಪಾಶಕ್ಕೆ ಸಿಕ್ಕಿಬೀಳುವರು.
  yap-yap: Mat’aw e ra ayuweg e pi’in yul’yul’ ni dabi buch ban’en rorad, ma pi’in
    dabyag ni nge pagan’uy ngorad e ke m’agrad e chogow rorad.
  hlt-MCSB: Aka dueng rhoek tah duengnah loh a huul tih, hnukpoh rhoek tah talnah
    loh a tuuk.
  mdy-ETH: ፒዜ ዓሲ ፔ ኮሹሞና ዻቃኔ፤ ጉሙርቂንቱዋ ዓሲ ጋዓንቴ ዒዛኮ ፑርቶ ማሊፃ ፒሮ ማዒ ዒዛ ዓርቃኔ።
  kew-kew: Epe redepone aanu nimuri nimuna epe kone maredepoyaya rabu nimu epe-rupa
    pimi. Go yapare aanu oyae madaa omeme-pi kone sua wae pora ratulalo peme aanu
    nimu lopoa wae-rupa pimi.
  twi-ASANTE: Pɛyɛfoɔ teneneeyɛ gye wɔn, nanso akɔnnɔ bɔne afidie yi nkontompofoɔ.
  eng-WEBU: The righteousness of the upright shall deliver them, but the unfaithful
    will be trapped by evil desires.
  wal-wal: Suureta eta xillotettai ashshees; shin ammanettennaageeta eta amoi pire
    gididi oiqqana.
  acu-NT: Aints Yusen nintimsar pujuinauka tu nintimu asar, angkanmamtikiatin ainawai.
    Antsu anangkartin ainauka ni pase wakeramurijai ejatkanam achikmawa nunisarang
    ainawai.
  spa-PDDPT: La rectitud del justo lo librará, Pero el traidor quedará atrapado en
    su codicia.
  gun-gun: Heko porã va'e oo jepe 'rã ha'e kuery ae reko porãa py, ha'e rã jokorea
    rupi ikuai va'e ma ha'e kuery ae reko vaia py 'rã ombo'aa.
  agu-BL: Yi balajil jun yaj yi jicyuch te'j tajtza'kl, xconk tan qui bene'n tul il.
    Ma yi e' yi ẍkan tzaj nin na cyaj, e' te'n na chiben tk'ab yi e'chk takle'n cachi'
    yi na chitzan tan xtxumle'n.
  ilo-ULB: Ti umno nga ugali dagiti mangay-ayo iti Dios ti mangpatalinaed kadakuada
    a natalged, ngem mapalab-ogan dagiti mangliliput babaen kadagiti kalikagumda.
  kpg-kpg: Di haihai donu e benebene digau ala e donu, gei digau ala e deemee di hagadagadagagee
    ginai, gaa kumi go nadau hagagailaa.
  uig-ARA: دۇرۇس ئادەملەرنىڭ ھەققانىيلىقى ئۆزلىرىنى قۇتقۇزار؛ لېكىن كاززاپلار ئۆز
    ھىيلە-نەيرىڭىدىن تۇتۇلار.
  bps-bps: I katlu i to gsalig, i gafalwà kenen, bay i to là gsalig, tamgikat kenen
    di sasè knayean.
  sus-sus: Tinxinyi tinxintɔɛ rakisima nɛ, yanfante tan luma milɛ gantanyi nan kui.
  pon-2006: Pwung kin doarehla aramas lelepek men, ahpw aramas emen me keseulikilik
    kin lohdi sang ni pein eh mehwo.
  ksd-ksd: A mangamangana takodo kadiat dia dovot na valaun diat, Ma ra umana tena
    vavagu diat a virua ta kadia kaina mamainga iat.
  tur-YTC: Doğruların dürüstlüğü onları kurtarır, Ama sadık olmayan kişi kötü arzular
    tarafından tuzağa düşürülür.
  bel-N: Праведнасьць правых ратуе іх, а ліхадзеі будуць злоўленыя злачынствам сваім.
  grc-BRENT: Δικαιοσύνη ἀνδρῶν ὀρθῶν ῥύεται αὐτούς, τῇ δὲ ἀπωλείᾳ αὐτῶν ἁλίσκονται
    παράνομοι.
  ind-AYT: Kebenaran orang yang lurus hati menyelamatkan mereka, tetapi para pengkhianat
    ditawan oleh hawa nafsunya.
  nya-nya: Chilungamo cha anthu oyera mtima chimawapulumutsa, koma anthu onyenga adzagwidwa
    ndi zilakolako zawo zomwe.
  hrv-hrv: Poštene izbavlja pravda njihova, a bezbožnici se hvataju u svoju lakomost.
  mps-mps: Te doloba pai kolesagago te doloba pai bidi dabe augwa tau siyu, tama augwa
    bugagia bidaibao. Tiali goli, te Godiba homu kęą pisąwai bidi dabe augwa te
    dwai kolesagade dolaibao.
  tpi-tpi: Stretpela pasin bilong ol stretpela man i save helpim ol na ol i stap gut.
    Tasol ol man bilong giaman na mangal, ol bai i bagarap long dispela pasin nogut
    bilong ol.
  dan-1931: Retsindiges Retfærd bringer dem Frelse, troløse fanges i egen Attrå.
  vie-OVCB: Đức công chính cứu người ngay thẳng; Lòng tham lam của kẻ gian đánh bẫy
    họ.
  guj-2017: પ્રામાણિક માણસની નેકી, ઈશ્વરને પસંદ છે તેથી તે બચી જશે, પરંતુ કપટ કરનારા
    તેઓની પોતાની યોજનાઓમાં ફસાય છે.
  pon-2006A: Pwung kin doarehla aramas lelepek men, ahpw aramas emen me keseulikilik
    kin lohdi sang ni pein eh mehwo.
  por-BRBSL: A retidão dos retos os entregará, mas os infiéis serão aprisionados por
    desejos malignos.
  swe-swe: Rättfärdigheten hos de som tänker och handlar moraliskt rätt (de ärliga)
    befriar dem, men de otrogna fångas av sina egna giriga begär (lystnad, lust till
    ondska).
  cth-cth: Tamikalannaw teh lannae ni a rungngang awh han, hatei, yuemkamcu hoeh e
    naw teh amamae ngainae dawk a kâman awh han.
  twi-twi: Pɛyɛfo treneeyɛ gye wɔn, nanso akɔnnɔ bɔne afiri yi nkontompofo.
  hlt-hlt: Aka dueng rhoek tah duengnah loh a huul tih, hnukpoh rhoek tah talnah loh
    a tuuk.
  tbz-SIM: Onitisɑ̀ù dɔɔ̀rìmɛ̀ sɑ̀ɑ̀mɛ̀ mɛɛ̀ ò dɛɛrí, kòo nitiyɛiwe yɛi nho pĩĩ.
  msy-2020: Gumazir aghuiba, men arazir aghuiba, men akurvazi me deraghavɨra iti.
    Ezɨ gumazir ifavaribagh amiba, me bizibagh ifuer arazimra, me ikiagharɨki.
  dop-dop: Siɣisilu tɑmpɑnɑ təŋʋɣʋ ləsəɣɩ-ɩ ɑsolɑ tənɑ niŋ tɑɑ kɛ́. Ɩlɛnɑ ɑsɑɣɑɑ kʋnyɩɩləm
    nɑ́ɑ́ kpɑɑkɩ-wɛɣɛ kɑtɔkɑ nyəm.
  azb-azb: Əməlisalehi salehliyi qurtarar, Xaini acgözlüyü tələyə salar.
  eng-DBY: The righteousness of the upright delivereth them; but the treacherous are
    taken in their own craving.
  hin-2017: सीधे लोगों का बचाव उनके धर्म के कारण होता है, परन्तु विश्वासघाती लोग अपनी
    ही दुष्टता में फँसते हैं।
  wol-KYG: Jubalal, sa njekk musal la; ab workat day bëgge, ba far keppu.
  bjr-bjr: Andeeqarausa nári andeeqarafa idukunnisaidanoo. Sia saqariki mariasa nári
    mi manda oosanafa nári ufaanara foora ninuka aridanoo.
  eng-YLT: The righteousness of the upright delivereth them, And in mischief the treacherous
    are captured.
  kne-kne: Din kinamatalek di nalinteg ay ipogaw di mangilisi en sisya si problima,
    ngem din nasikap et kaman naknas tagdey begew sin lawa ay ogali na met laeng.
  eng-WYC-2017: The rightfulness of rightful men [or The rightwiseness of right men]
    shall deliver them; and wicked men shall be taken in their ambushings.
  eng-WMBB: The righteousness of the upright shall deliver them, but the unfaithful
    will be trapped by evil desires.
  urd-GVH: सीधी राह पर चलनेवालों की रास्तबाज़ी उन्हें छुड़ा देती जबकि बेवफ़ाओं का
    लालच उन्हें फँसा देता है।
  rug-rug: Sa tinoṉoto tanisa tie ṉoṉona si harupia si asa, ba sa tie lopu ta raṉena
    si ta sipata koari nana pinuhi.
  gaz-gaz: Qajeelummaan tolootaa isaan oolcha; warri hin amanamne garuu hawwii hamaadhaan
    qabamu.
  fra-LSG: La justice des hommes droits les délivre, Mais les méchants sont pris par
    leur malice.
  yal-yal: Muxu faɲine tinxinyaan nan e xunbama, koni kunfa ɲaxine findima luti ratixin
    nan na yanfantenne yɛɛ ra.
  haw-1868: Ma ka pono e pakele ai ka poe pololei; Ma ke kolohe hoi e heiia'i ka poe
    aia.
  arb-NAV: بِرُّ الْمُسْتَقِيمِ يُنَجِّيهِ، وَالْغَادِرُونَ يُؤْخَذُونَ بِفُجُورِهِمْ.
  ewe-ewe: Ame dzɔdzɔewo ƒe nu dzɔdzɔe wɔwɔ ɖea wo, ke didi vlowo zua mɔ ɖea nuteƒemawɔlawo.
  eng-LEE: The righteousness of the upright will deliver them; but through their own
    sinful desires are the treacherous caught.
  asm-FB: যিজনে সিদ্ধ কাৰ্যৰ দ্বাৰাই ঈশ্বৰক আনন্দিত কৰে, তেওঁ ৰক্ষা পায়; কিন্তু নিজৰ
    আকাংক্ষাৰ বাবে বিশ্বাসঘাতক সকলে ফান্দত পৰে।
  sus-A: تِنشِنيِ تِنشِنتْي رَكِسِمَ نّ، يَنقَنتٍ تَن لُمَ مِلّ فَنتَنيِ نَن كُي.
  fra-SBL: La justice des hommes intègres les délivrera, mais les infidèles seront
    piégés par de mauvais désirs.
  hbo-hbo: צִדְקַ֣ת יְ֭שָׁרִים תַּצִּילֵ֑ם וּ֝בְהַוַּ֗ת בֹּגְדִ֥ים יִלָּכֵֽדוּ׃
  kik-kik: Ũthingu wa andũ arĩa arũngĩrĩru nĩũmahonokagia, no andũ arĩa matarĩ ehokeku
    nĩmategagwo nĩ merirĩria mao mooru.
  fra-NCL: La justice des hommes droits les délivre, mais les perfides sont pris par
    leur propre malice.
  cek-AK: Katoeng kaminawk loe angmacae toenghaih mah nihcae to pahlong tih; toe sethaih
    sah kaminawk loe angmacae sethaih pongah aman o tih.
  cuk-cuk: Dule-innikidamaladi, ibmar-inniki-imakedgi bendaklemalad. Dule-isganamardina,
    sulibinsa-ibmarbina-sogedgi bipirmakmalad.
  uig-CYR: Дурус адәмләрниң һәққанийлиғи өзлирини қутқузар; Лекин каззаплар өз һейлә-нәйриңидин
    тутулар.
  tel-2017: నిజాయితీపరుల మంచితనం వారికి విడుదల కలిగిస్తుంది. ద్రోహులు తమ దురాశ చేత
    చిక్కుల్లో పడతారు.
  hat-BSA: Ladwati a moun dwat yo va delivre yo; men moun trèt yo va kenbe pa pwòp
    vorasite yo.
  kos-kos: Moul suwohs uh molela mwet suwohs liki ongoiya, a mwet se su tia ku in
    lulalfongiyuk el sremla ke oasroasr lal sifacna.
  hbo-WLC: צִדְקַ֣ת יְ֭שָׁרִים תַּצִּילֵ֑ם וּ֝בְהַוַּ֗ת בֹּגְדִ֥ים יִלָּכֵֽדוּ׃
  ibo-ibo: Ezi omume nke onye ziri ezi na-azọpụta ya; ma ọchịchọ ọjọọ nke ndị na-aghọ
    aghụghọ ka a ga-eji jide ha.
  ory-ory: ସରଳ ଲୋକଙ୍କର ଧାର୍ମିକତା ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରେ, ମାତ୍ର ବିଶ୍ୱାସଘାତକମାନେ ଆପଣା
    ଆପଣା କୁଅଭିଳାଷରେ ଧରା ପଡ଼ିବେ।
  chk-chk: Chokewe mi wenechar ra küna ngas pokiten ar pwüng, nge chokewe resap allükülük
    ra tup ren püsin ar mochenia.
  rop-rop: Detlot pipul hu oldei dumbat ola rait ting, garra jidan seifwan, bat detlot
    pipul hu oldei dumbat nogudbala ting garra trepam miselp garram olabat ron nogudbalawei.
  ukr-1871: Правдивого рятує з біди правда його, а беззаконників спіймає їх беззаконність.
  deu-1951: Die Gerechtigkeit der Redlichen rettet sie; aber die Hinterlistigen fangen
    sich durch ihre eigene Gier.
  eng-JPS: The righteousness of the upright shall deliver them; but the faithless
    shall be trapped in their own crafty device.
  srp-1865: Pravedne izbavlja pravda njihova, a bezakonici hvataju se u svojoj zloæi.
  lug-lug: Obutuukirivu bw’abagolokofu bubawonya, naye abatali beesigwa bagwa mu mutego
    olw’okwegomba ebibi.
  heb-heb: צדקת ישרים תצילם ובהות בגדים ילכדו׃
  ben-IRV: যারা ধার্ম্মিকতায় ঈশ্বরকে সন্তুষ্ট করে তাদেরকে রক্ষা করে; কিন্তু বিশ্বাসঘাতকেরা
    তাদের অভিলাষে ধরা পড়ে।
  pan-pan: ਸਿੱਧਿਆਂ ਦੀ ਸਿਧਿਆਈ ਉਹਨਾਂ ਨੂੰ ਛੁਡਾਉਂਦੀ ਹੈ, ਪਰ ਛਲੀਏ ਆਪਣੀ ਹੀ ਲੋਚ ਵਿੱਚ ਫਸ ਜਾਂਦੇ
    ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ ၏ဖြောင့်မတ် သော သဘောသည် သူ တို့ကိုကယ်တင် တတ်၏။ လွန်ကျူး
    သောသူတို့ မူကား ၊ မိမိတို့အဓမ္မ ၌ ကျော့မိ တတ်ကြ၏။
  tte-O: Mumuga dudulaina tomo namwanamwali ileboili, na gadosisi naenaena iyamala
    tokemwakomwakota ali kaba sipwa.
  tbg-tbg: Avuqavu ni variaka variavaro vika nái avuqavu ni varia okarava vika ruaruama
    nimite vaimanta vika koqemake variara. Kia quqaa uva ti variaka nái aatoqi qora
    kaiqa varareka auti variava vika ravaaqavu kero qoraiqama nimite vaira.
  hmo-hmo: Kara maoromaoro taudia, be edia kara maoromaoro ese ia hamauridia noho,
    to kara kerere mai koikoi danu taudia, be sibodia edia ura dikadia ese ia hadikadia
    ore noho.
  urd-urd: रास्तबाज़ों की सदाक़त उनको रिहाई देगी, लेकिन दग़ाबाज़ अपनी ही बद नियती
    में फँस जाएँगे।
  rus-SYN: Правда прямодушных спасет их, а беззаконники будут уловлены беззаконием
    своим.
  bqc-SIM: Nↄ̀sɛpuade maakɛa ì aà bↄ, náaisaide pↄnidɛa ì aà kṹ.
  tcz-CHONGTHU: Mikitah te chu adihna in ahuhdoh jin, jou le nal a thuseina vang chun
    soh-a apanlo sah ahibouve.
  mar-mar: जे देवाला प्रसन्न करतात त्यांचा सात्विकपणा त्यांना सुरक्षित ठेविल, पण फसवणारा
    आपल्या दुष्कृतीनेच सापळ्यात अडकतो.
  hlt-THB: Thlakdyngkhqi taw ami dyngnaak ing ami-mah hul khqi kawm saw, amak dyng
    thlangkhqi taw seetnaak a mi sai ing amimah bin khqi kaw.
  qub-qub: Alli runacunataga allita rurashanmi salban. Yargajcunaga juchan-tupumi
    mana alliman chayachin.
  bqp-bqp: Nɛ̀sɛpurade manakɛnaa dì a bo, náanisaride pↄ́nidɛna sↄ̃ àdi a kũ.
  hat-hat: Lè yon moun serye fè sa ki dwat, sa ap sove l'. Men, moun k'ap mache bay
    moun koutba, y'ap pran nan move jwèt y'ap fè a.
  eng-BSB: The righteousness of the upright delivers them, but the faithless are trapped
    by their own desires.
  tod-tod: Telebo nui ná-sɔlegi ɠa ɗa kizo faaɓaagiti ma, kɛlɛ woovele nuiti koozu
    ɠisiɛi ɠa ɗa ɠɛ ga balii, ti ɠɔɔ la.
  eng-WEBPB: The righteousness of the upright shall deliver them, but the unfaithful
    will be trapped by evil desires.
  kbq-kbq: Fatgo zamavu'zmava'ma nehaza vahe'mokizmia, fatgo zamavu'zmava zmimo'a
    zamagu nevazie. Hianagi fatgo osu vahe'mokizmia fatgo osu zamavu'zmava zamo zamazerigahie.
  nhe-BL: Nopa tlamantli tlen cuali tlen cuajcualme quichihuaj quinmanahuis tlen miyac
    tlaquetztli, pero tlen fiero quichihuaj tlajtlacolchijca tlacame quinmasiltis.
  bus-bus: Nↄ̀sɛpuradee maakɛna è à bↄ, náanɛsaide pↄ́nidɛna sↄ̃ è à kũ.
  gub-BL: Imunar 'ymaw upyro awa ikatu ma'e zepykaw wi a'e. Temetarer iputar haw nuzawy
    kwaw puruzuka haw imunar ma'e pe.
  eng-DRA: 'The justice of the righteous shall deliver them: and the unjust shall
    be caught in their own snares.'
