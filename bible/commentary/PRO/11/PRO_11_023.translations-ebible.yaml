verse: PRO.011.023
translations:
  mal-C: നീതിനിഷ്ഠരുടെ അഭിലാഷം നന്മയിലേക്കുമാത്രം നയിക്കുന്നു, എന്നാൽ ദുഷ്ടരുടെ പ്രതീക്ഷ
    ന്യായവിധിമാത്രം.
  deu-TKW: Der Frommen Wünschen führt zu lauter Glück der Gottlosen Hoffen zum Zorngericht.
  lin-lin: Baposa ya moto ya sembo esukaka kaka malamu, nzokande elikya ya moto mabe
    ezelaka kaka kanda ya Nzambe.
  eng-LSV: The desire of the righteous [is] only good, || The hope of the wicked [is]
    transgression.
  eng-GNV: 'The desire of the righteous is onely good: but the hope of the wicked
    is indignation.'
  eng-WEBSTER: 'The desire of the righteous is only good: but the expectation of the
    wicked is wrath.'
  nhw-BL: Catli cuali quinchiya masehualme catli quichihuaj catli cuali. Pero icualancayo
    TOTECO quinchiya amo cuajcualme.
  swh-ONEN: Shauku ya mwenye haki huishia tu kwenye mema, bali tumaini la mwovu huishia
    tu kwenye ghadhabu.
  bba-bba: Geɑ ɡemɡii u rɑ n kɑsu u ko, ɑdɑmɑ ye tɔn kɔ̃so u kĩ kpuro, Gusunɔn mɔruwɑ
    yɑ rɑ seeye.
  eng-KJVCPB: 'The desire of the righteous is only good: But the expectation of the
    wicked is wrath.'
  luo-luo: Dwaro mar joma kare gik mana e ber kende, to geno mar joricho gik mana
    e mirima.
  meu-meu: Kara maoromaoro tauna ena ura na namo ai e ḡuḡurumu, a kara dika tauna
    ena helaro ese badu e havaraiamu.
  npi-ULB: धर्मी मानिसहरूका इच्छाले असल नतिजामा पुर्‍याउँछ, तर दुष्‍ट मानिसहरूले केवल
    क्रोधको अपेक्षा गर्न सक्छन् ।
  yor-yor: Ìfẹ́ inú olódodo yóò yọrí sí ohun rere ṣùgbọ́n ìrètí ènìyàn búburú yóò
    yọrí sí ìbínú.
  ind-ind: Apa yang diharapkan orang benar akan terwujud. Namun bagi orang jahat,
    apa yang mereka harapkan hanya mendatangkan murka.
  pes-OPCB: آرزوی نیکان همیشه برآورده می‌شود، اما خشم خدا در انتظار بدکاران است.
  tgl-ULB: Ang hangarin ng mga yaong gumagawa ng tama ay nagbubunga ng mabuti, pero
    ang masamang mga tao ay makaka-asa lamang sa matinding galit.
  hui-hui: Wali agali mini tigabi karume ti hameledaru biragola bayale dege tagira
    ibulebira. Anigo ko biaga karume tini hame ledaru biyagua ko dege tagira ibiragola
    bibahende karume keba hai holebira.
  mya-mya: ဖြောင့်မတ်သောသူသည် မြတ်သောအရာကို သာတောင့်တတတ်၏။ မတရားသောသူမြော်လင့်သော
    အရာမူကား၊ ဒေါသအမျက်နှင့် ဆိုင်သတည်း။
  bod-N: དྲང་པོའི་རེ་འདོད་ཐམས་ཅད་ཡིད་དུ༌འོང༌། །ངན་པའི་རེ་བས་ཁོང་ཁྲོ་སློང་བ༌འོ།།
  wsk-wsk: Kariimet munan ningo la ko kua lagasan, mu bagara ningo arigimonko; bare
    kariimet kilek ikia memek ko kua lagasan, mu Yawe ko gomang magara arigimonko.
  sna-sna: Chishuvo cheakarurama chinoguma mune zvakanaka chete, asi tariro yeakaipa
    inogumira mukutsamwirwa.
  spa-BLM: El deseo de los justos es sólo bueno. La expectativa de los malvados es
    la ira.
  cac-cac: A tas snib'ej eb' tojol spensar, an̈ej vach'ilal yed'nac. Axo tas snib'ej
    eb' chuc jun, an̈ej yaelal yed'nac.
  swh-ULB: Shauku ya wale watendao haki ni matokeo mema, bali watu waovu wanaweza
    kutumainia ghadhabu tu.
  bel-bel: Жаданьне праведных - толькі дабро, надзея бязбожных - гнеў.
  deu-ELBBK: Das Begehren der Gerechten ist nur Gutes; die Hoffnung der Gottlosen
    ist der Grimm.
  mbb-OT: Meupiya is rimeǥas te tinguhà te etew he metazeng, piru igkepauk mulà is
    tinguhà te lalung.
  mal-2015: നീതിമാന്മാരുടെ ആഗ്രഹം നന്മ തന്നേ; ദുഷ്ടന്മാരുടെ പ്രതീക്ഷയോ ക്രോധമത്രേ.
  rmc-rmc: Oda, so kamen o čačipnaskre, hin pro lačho, ale te o nalačhe dochuden,
    so kamen, sako hino choľamen.
  pes-OPV: آرزوی عادلان نیکویی محض است، اماانتظار شریران، غضب می‌باشد.
  ron-1924: Доринца челор неприхэниць есте нумай бине, дар аштептаря челор рэй есте
    нумай мыние.
  ben-OBCV: ধার্মিকদের বাসনা শুধু মঙ্গলের কাছে গিয়ে শেষ হয়, কিন্তু দুষ্টদের প্রত্যাশা
    শেষ হয় শুধু ক্রোধের কাছে গিয়ে।
  som-som: Kuwa xaqa ah waxay doonayaan wanaag keliya, Laakiinse kuwa sharka ah filashadoodu
    waa cadho.
  lat-VUC: Desiderium justorum omne bonum est; præstolatio impiorum furor.
  eng-ASVBT: The desire of the righteous is only good; But the expectation of the
    wicked is wrath.
  mna-mna: Wal ndeeŋeŋan lelen pa koroŋ ambaimbaiŋan men. Tana kaimer zin ko tindeeŋe
    kampeŋana ambaiŋana. Mi wal sananŋan na, tiurur matan pa koroŋ sananŋan men. Tana
    kaimer Anutu kete malmalŋana kini ko ikam kat zin.
  ita-1885: Il desiderio de' giusti non è altro che bene; Ma la speranza degli empi
    è indegnazione.
  eng-LXXUP: 'All the desire of the righteous is good: But the hope of the ungodly
    shall perish.'
  eng-ULB: The desires of righteous people result in good, but wicked people can only
    hope for wrath.
  spa-VBL: A las buenas personas les espera lo mejor, pero la esperanza de los malvados
    terminara en muerte.
  fra-_FOB: Le souhait des justes n'est que le bien; mais l'attente des méchants c'est
    l'indignation.
  mal-mal: നീതിമാന്മാരുടെ ആഗ്രഹം നന്മ തന്നെ; ദുഷ്ടന്മാരുടെ പ്രതീക്ഷയോ ക്രോധമത്രേ.
  urd-GVR: Allāh rāstbāzoṅ kī ārzū achchhī chīzoṅ se pūrī kartā hai, lekin us kā ġhazab
    bedīnoṅ kī ummīd par nāzil hotā hai.
  suz-BL: ठीक पाइब मुर आन दाक्‍शो थमा पा ताइनीम। परमप्रभु यावे आ अरेशो मटीबम गाइक्‍पाइक्‍नीम।
  eng-NOY: The desire of the righteous is only good; But the expectation of the wicked
    is wrath.
  ita-1927: Il desiderio dei giusti è il bene soltanto, ma la prospettiva degli empi
    e l’ira.
  ckb-ckb: ئارەزووی ڕاستودروستان تەنها چاکەیە، بەڵام هیوای بەدکاران لە تووڕەییە.
  eng-BBE: The desire of the upright man is only for good, but wrath is waiting for
    the evil-doer.
  kan-OKCV: ನೀತಿವಂತರ ಅಪೇಕ್ಷೆಯು ಶುಭಕ್ಕಾಸ್ಪದ, ದುಷ್ಟರ ಅಪೇಕ್ಷೆಯು ತೀರ್ಪಿಗೀಡು.
  tam-2017: நீதிமான்களுடைய ஆசை நன்மையே; துன்மார்க்கர்களுடைய நம்பிக்கையோ கோபத்தின்
    தண்டனையாக முடியும்.
  spa-RV-1909: 'El deseo de los justos es solamente bien: mas la esperanza de los
    impíos es enojo.'
  ron-BTF: Dorința celor drepți nu este decât bună, dar așteptarea celor stricați
    este furie.
  eng-WEBP: The desire of the righteous is only good. The expectation of the wicked
    is wrath.
  eng-FBV: Good people want what's best, but what the wicked hope for ends in death.
  nld-1939: De wens der rechtvaardigen loopt uit op geluk, De verwachting der bozen
    op toorn.
  nch-BL: Cati cuali quinchiya masehualme cati quichihuaj cati cuali. Pero icualancayo
    TOTECO quinchiya amo cuajcualme.
  vie-1934: Sự ao ước của người công bình chỉ là điều thiện; Còn điều kẻ ác trông
    đợi, ấy là cơn thạnh nộ.
  hin-CV: धर्मी की आकांक्षा का परिणाम उत्तम ही होता है, किंतु दुष्ट की आशा कोप ले
    आती है.
  eng-OURB: The desire of the upright is only good. The expectation of the wicked
    is wrath.
  spa-BES: El deseo del hombre recto es solo para bien, pero la ira está esperando
    al malhechor.
  tdx-tdx: Ty hasoa avao ty fisalala’ o vañoñeo; fe haviñerañe ty fitamà’ i lahiaga.
  tha-KJV: ความปรารถนาของคนชอบธรรมอยู่ในความดี​เท่านั้น ความมุ่งหวังของคนชั่วร้ายอยู่ในความพิโรธ
  por-BR-2018: O desejo dos justos é somente para o bem; mas a esperança dos perversos
    é a fúria.
  deu-ELO: Das Begehren der Gerechten ist nur Gutes; die Hoffnung der Gesetzlosen
    ist der Grimm.
  eng-WYC-2018: The desire of just men is all good; (but the) abiding of wicked men
    is strong vengeance. (The desire of the righteous is only for good; but the longing
    of the wicked is for strong vengeance.)
  epo-epo: La deziro de virtuloj estas nur bono; Sed malvirtuloj povas esperi nur
    koleron.
  uig-PIN: Ⱨǝⱪⱪaniylarning arzusi pǝⱪǝt yahxi mewǝ elip kelǝr; Yamanlarning kütkini
    ƣǝzǝp-nǝprǝttur.
  beo-beo: Noga:i dunu ilia hanai lasu da dunu huluane fidisa. Be wadela:i dunu ilia
    da ilia hanai liligi lasea, dunu huluane da ougi ba:sa.
  tpi-OTNT: Bikpela i save long tingting na laik bilong olgeta man. Ol stretpela man
    i gat gutpela tingting. Olsem na em i save givim ol gutpela samting long ol. Tasol
    ol man bilong mekim pasin nogut, ol i gat tingting nogut, olsem na em i save bekim
    rong bilong ol.
  hau-SA: Sha’awar adalai kan ƙare kawai a aikata alheri, amma sa zuciyar mugaye kan
    ƙarasa kawai a fushi.
  uig-LAT: Heqqaniylarning arzusi peqet yaxshi méwe élip kéler; Yamanlarning kütkini
    ghezep-neprettur.
  nde-nde: Izifiso zabalungileyo zizuza okuhle kodwa ithemba lababi liphelela osizini.
  ton-ton: '‌ʻOku lelei maʻu pe ʻae holi ʻae kakai māʻoniʻoni: ka ko e houhau ʻoku
    ʻamanaki ki ai ʻae angahala.'
  ces-1613: Žádost spravedlivých jest toliko dobrých věcí, ale očekávání bezbožných
    hněv.
  eng-WMB: The desire of the righteous is only good. The expectation of the wicked
    is wrath.
  tam-TCV: நீதிமான்களின் ஆசை நன்மையில் முடியும், ஆனால் கொடியவர்கள் நியாயத்தீர்ப்பை
    மட்டுமே எதிர்பார்க்க முடியும்.
  ceb-ULB: Ang mga tinguha niadtong mobuhat kung unsa ang matarong mosangpot sa kaayohan,
    apan ang mga tawong daotan molaom lang sa kapungot.
  pol-UBG: Pragnieniem sprawiedliwych jest tylko dobro, oczekiwaniem zaś niegodziwych
    – gniew.
  urd-GVU: اللہ راست بازوں کی آرزو اچھی چیزوں سے پوری کرتا ہے، لیکن اُس کا غضب بےدینوں
    کی اُمید پر نازل ہوتا ہے۔
  deu-1912: Der Gerechten Wunsch muß doch wohl geraten, und der Gottlosen Hoffen wird
    Unglück.
  kan-2017: ಸಜ್ಜನರ ಆಶೆಯು ಮಂಗಳಾಸ್ಪದ, ದುರ್ಜನರ ನಿರೀಕ್ಷೆಯು ರೋಷಾಸ್ಪದ.
  yap-yap: N’en ni ba’adag e girdi’ ni bfel’ e gubin ngiyal’ ma fel’ e ra yib riy;
    ma nap’an nrayag ngak e pi’in kireb e n’en ni yad be finey, ma gubin e girdi’
    nra damumuw.
  hlt-MCSB: Aka dueng rhoek long tah a then ngaiuepnah bueng ni a. ngaihlihnah tih
    halang rhoek long tah thinpom a khueh.
  mdy-ETH: ፂሎ ዓሶኮ ማሊፃ ኮሺና ኩማያኬ፤ ፑርቶ ዓሶ ማሊፃ ጋዓንቴ ባይሲንታ ዔኪ ሙካኔ።
  kew-kew: Adaa Aa-me onaa luabuna imi kone-para pameme pora go rayo aba ado kiritea.
    Epe redepone aanu madaare epe kone luabu rubita. Go pea pare waea peme onaanumi
    epe oyaenu mealimi rabu onaa medalomame nimu madaa wae kone imi.
  twi-ASANTE: Teneneefoɔ apɛdeɛ wie yie, nanso amumuyɛfoɔ anidasoɔ wie abufuhyeɛ.
  eng-WEBU: The desire of the righteous is only good. The expectation of the wicked
    is wrath.
  wal-wal: Xillotu amuwaa poloi lo77o xalaala; shin iitatu amuwaa poloi hanqqo xalaala.
  acu-NT: Aints pengker nintintiniu wakeramuri tuke pengker artinuitai. Antsu pase
    aints ainau ni wakeramurijai tuke suwiran sumamtikinawai.
  spa-PDDPT: El anhelo de los justos es solo el bien, Pero la expectativa de los impíos
    es ira.
  gun-gun: Heko porã va'e oipotaa rami vy oiko 'rã nhomoingo porãarã, ha'e rã heko
    vai va'e ma mba'emo oarõ va'ekue 'rãgue py oiko 'rã imbopagaarã.
  agu-BL: Cyakil yi e'chk takle'n yi na el cyalma' yi e' balaj te'j, na ak'lij scyetz.
    Poro cyakil yi e'chk takle'n yi na el cyalma' yi e' mal nak te'j, ntin chi'ch
    c'u'lal na tak'.
  ilo-ULB: Dagiti tarigagay dagiti agaramid iti umno ket agbanag a nasayaat, ngem
    pungtot laeng ti manamnama dagiti nadangkes a tattao.
  kpg-kpg: Nia mee e hiihai ginai nia daangada humalia le e gila mai haga humalia
    i nia madagoaa huogodoo, gei digau huaidu ma ga hai mee gi nadau mee hiihai ginai,
    le e hagawelewele ginai nia daangada huogodoo.
  uig-ARA: ھەققانىيلارنىڭ ئارزۇسى پەقەت ياخشى مېۋە ئېلىپ كېلەر؛ يامانلارنىڭ كۈتكىنى
    غەزەپ-نەپرەتتۇر.
  bps-bps: I to matlu, én fatanan alò i fye, bay i to sasè, én fatanan alò kalbut
    Dwata.
  sus-sus: Tinxintɔɛ fama nɛ fe fanyi sɔtɔde, kɔnɔ xɔnɛ nan luma mixi ɲaaxi tan bɛ.
  pon-2006: Dahme aramas mwahu kin anahne kin wiahla kamwahu ahnsou koaros; ni ahnsou
    me aramas suwed kin ale dahme re anahne, koaros kin lingeringer.
  ksd-ksd: A mamainga kai ra tena takodo i boina ka, Ma ra tena varpiam i ki pa ka
    ra ngala na kankan.
  tur-YTC: Doğru kişinin dileği yalnızca iyiliktir. Kötülerin beklentisi gazaptır.
  bel-N: Прагненьне праведнікаў — толькі дабро, а чаканьне бязбожнікаў — гнеў.
  grc-BRENT: Ἐπιθυμία δικαίων πᾶσα ἀγαθὴ, ἐλπὶς δὲ ἀσεβῶν ἀπολεῖται.
  ind-AYT: Keinginan orang benar hanya berujung kebaikan, tetapi harapan orang fasik
    ada dalam kemurkaan.
  nya-nya: Zokhumba za anthu olungama zimathera pa zabwino zokhazokha, koma chiyembekezo
    cha anthu oyipa chimathera mu ukali wa Mulungu.
  hrv-hrv: Pravednička je želja samo na sreću, a nada je opakih prolazna.
  mps-mps: Te doloba pai we bidi dabego homu wei ebo homu kolesagago te dwagi yai
    sę pedalumainu ebo dao. Tiali digi, te dwai kolesaga ebo bidi dabe, augwaligo
    te dwai homu elalubao, tama tibaso Genuai Bidigo augwali dali sębę genuai mu
    ebo dao.
  tpi-tpi: Bikpela i save long tingting na laik bilong olgeta man. Ol stretpela man
    i gat gutpela tingting. Olsem na em i save givim ol gutpela samting long ol. Tasol
    ol man bilong mekim pasin nogut, ol i gat tingting nogut, olsem na em i save bekim
    rong bilong ol.
  dan-1931: Retfærdiges Ønske bliver kun til Lykke, gudløse har kun Vrede i Vente.
  vie-OVCB: Ước mong của người công chính đưa đến điều thiện, còn hy vọng của kẻ ác
    đem lại cơn thịnh nộ.
  guj-2017: નેક માણસની ઇચ્છા સારી જ હોય છે, પરંતુ દુષ્ટોની ઇચ્છાઓ કોપરૂપ છે.
  pon-2006A: Dahme aramas mwahu kin anahne kin wiahla kamwahu ahnsou koaros; ni ahnsou
    me aramas suwed kin ale dahme re anahne, koaros kin lingeringer.
  por-BRBSL: O desejo dos justos é apenas bom. A expectativa dos ímpios é a ira.
  swe-swe: Vad de rättfärdiga längtar efter (hoppas på) är bara gott, men vad de ogudaktiga
    (onda, syndiga) kan förvänta sig är vrede.
  cth-cth: Tamikalan ni ngainae teh hawinae dueng doeh, hatei, tamikathout ni a ring
    e teh lungkhueknae dueng doeh.
  twi-twi: Atreneefo apɛde wie yiye, nanso amumɔyɛfo anidaso wie abufuwhyew.
  hlt-hlt: Aka dueng rhoek long tah a then ngaiuepnah bueng ni a ngaihlihnah tih halang
    rhoek long tah thinpom a khueh.
  tbz-SIM: Onitisɑ̀ù wɑnti mɛsɑ̀ɑ̀ mɑ́ɑ̀ ndi, kòo nitiyɛiwe ce nhomɑ́ɑ̀ kɛmiɛkɛ.
  msy-2020: Ikiavɨra Itir God bar gumazamizibar nɨghnɨziba ko men ifongiabagh fo.
    Ezɨ gumazamizir aghuiba me nɨghnɨzir aghuiba iti. Kamaghɨn amizɨ, a bizir aghuiba
    me ganɨdi. Ezɨ gumazamizir arazir kurabagh amiba, me nɨghnɨzir kuraba iti, kamaghɨn
    amizɨ, a men arazir kuraba ikarvasi.
  dop-dop: Siɣisilɑɑ kʋnyɩɩləm ntɛ́ kʋpɑntʋ lɑpʋ. Ɩlɛnɑ ɑsɑɣɑɑ koolee nɑ́ɑ́ kʋsəɣɩ
    Ɩsɔ pɑ́ɑ́nɑ́.
  azb-azb: Salehlər yalnız yaxşılıq arzular, Şər adama qəzəb nəsib olar.
  eng-DBY: The desire of the righteous is only good; the expectation of the wicked
    is wrath.
  hin-2017: धर्मियों की लालसा तो केवल भलाई की होती है; परन्तु दुष्टों की आशा का फल
    क्रोध ही होता है।
  wol-KYG: Ku jub, lu baax rekk lay sàkku; soxor biy yaakaar, mujje mbugal.
  bjr-bjr: Andeeqara oosana maree mariasa moo ainainara nidifaqa marasaafanoo amiqirafa
    maridanoo. Manda oosana maree mariasa nári nidi mari ainainna marasaafaqa aiqamausa
    aanoo qidaqa.
  eng-YLT: The desire of the righteous [is] only good, The hope of the wicked [is]
    transgression.
  kne-kne: Kosto di pantongpalan di nalinteg, ngem din mangam-amag si lawa yan dosa
    di pantongpalan da.
  eng-WYC-2017: The desire of just [or rightwise] men is all good; abiding of wicked
    men is strong vengeance.
  eng-WMBB: The desire of the righteous is only good. The expectation of the wicked
    is wrath.
  urd-GVH: अल्लाह रास्तबाज़ों की आरज़ू अच्छी चीज़ों से पूरी करता है, लेकिन उसका ग़ज़ब
    बेदीनों की उम्मीद पर नाज़िल होता है।
  rug-rug: Sari inokoro tadi tie toṉoto si hoke gorevura va leana, ba sari rinoverove
    tadi tie kaleadi si va bugori sari doduru tie.
  gaz-gaz: Wanni qajeeltonni hawwan gaarii taʼaaf; abdiin hamootaa garuu dheekkamsa
    qofa taʼa.
  fra-LSG: Le désir des justes, c’est seulement le bien; L’attente des méchants, c’est
    la fureur.
  yal-yal: Tinxin muxun waxɔn feen nan fe faɲin na, koni muxu ɲaxine natan nan xɔlɔn
    na.
  haw-1868: O ka makemake o ka mea pono, he hope maikai kona; O ka manaolana hoi o
    ka poe hewa, he inainaia mai ka hope.
  arb-NAV: بُغْيَةُ الصِّدِّيقِينَ الْخَيْرُ فَقَطْ، أَمَّا تَوَقُّعَاتُ الشِّرِّيرِ
    فَهِيَ فِي الْغَضَبِ.
  ewe-ewe: Ame dzɔdzɔewo ƒe didiwo vaa eme na wo nyuie, ke ame vɔ̃ɖiwo ƒe mɔkpɔkpɔ
    wua nu le dziku me.
  eng-LEE: 'The desire of the righteous is only good: but the hope of the wicked is
    the wrath [of God].'
  asm-FB: সত্যতাত চলা লোকৰ আকাংক্ষাৰ ফল উত্তম; কিন্তু দুষ্টলোকে কেৱল ক্ৰোধৰ আশা কৰে।
  sus-A: تِنشِنتْي قَمَ نّ قٍ قَنيِ سْتْدٍ، كْنْ شْنّ نَن لُمَ مِشِ حَاشِ تَن بّ.
  fra-SBL: Le désir des justes n'est que du bien. L'attente des méchants est la colère.
  hbo-hbo: תַּאֲוַ֣ת צַדִּיקִ֣ים אַךְ־טֹ֑וב תִּקְוַ֖ת רְשָׁעִ֣ים עֶבְרָֽה׃
  kik-kik: Wendi wa mũndũ mũthingu ũrĩkagĩrĩria o wega-inĩ, no kĩĩrĩgĩrĩro kĩa mũndũ
    ũrĩa mwaganu kĩrĩĩkagĩrĩria mangʼũrĩ-inĩ.
  fra-NCL: Le désir des justes, c’est uniquement le bien ; l’attente des méchants,
    c’est la fureur.
  cek-AK: Katoeng kami loe kahoih hmuen khue ni koeh; toe kasae kami ih oephaih loe
    palungphuihaih hae ni.
  cuk-cuk: Dule-innikidaedi, unnila ibmar-nued-imakedbi abeged. Dule-isganamar-e-ibmar-abegeddina,
    unnila urwedginbi binsadiid.
  uig-CYR: Һәққанийларниң арзуси пәқәт яхши мевә елип келәр; Яманларниң күткини ғәзәп-нәпрәттур.
  tel-2017: నీతిమంతులు ఉత్తమమైన వాటినే కోరుకుంటారు. దుష్టుల ఆశలు అహంకార పూరితం.
  hat-BSA: Dezi a moun dwat la se sèlman sa ki bon; men dezi a mechan an mennen jijman.
  kos-kos: Ma mwet wo uh kena nu kac, pacl nukewa saflaiya uh ac wo. Pacl mwet koluk
    uh eis ma elos lungse, saflaiya uh kasrkusrak.
  hbo-WLC: תַּאֲוַ֣ת צַדִּיקִ֣ים אַךְ־ט֑וֹב תִּקְוַ֖ת רְשָׁעִ֣ים עֶבְרָֽה׃
  ibo-ibo: Olileanya onye ezi omume bụ ọṅụ, ma onye na-emebi iwu na-ele naanị anya
    ihe ọjọọ.
  ory-ory: ଧାର୍ମିକମାନଙ୍କ ବାଞ୍ଛାର ଫଳ କେବଳ ମଙ୍ଗଳ, ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କ ଭରସାର ଫଳ କ୍ରୋଧ।
  chk-chk: Än ekewe chon pwüng mochen a sopolong lon mine a mürina, nge mine ekewe
    aramasangau ra apilükülüküni a sopolong lon kapwüng.
  rop-rop: Detlot pipul hu oldei jinggabat gudwei meigim gudbala ting hepin trubala,
    bat God garra binijimap detlot nogudbala pipul, dumaji olabat oldei meigimbat
    plen blanga dum ola nogudwan ting.
  ukr-1871: Бажаннє праведних — одно лиш добро, дожиданнє безбожних — гнїв.
  deu-1951: Das Verlangen der Gerechten ist immer gut; die Hoffnung der Gottlosen
    lauter Übermut!
  eng-JPS: The desire of the righteous is only good; but the expectation of the wicked
    is wrath.
  srp-1865: Želja je pravednijeh samo dobro, a oèekivanje bezbožnijeh gnjev.
  lug-lug: Abatuukirivu bye beegomba bivaamu birungi byereere, naye abakozi b’ebibi
    bye bakola bisunguwaza.
  heb-heb: תאות צדיקים אך טוב תקות רשעים עברה׃
  ben-IRV: ধার্ম্মিকদের মনের ইচ্ছা কেবল উত্তম, কিন্তু দুষ্টদের প্রত্যাশা ক্রোধমাত্র।
  pan-pan: ਧਰਮੀ ਦੀ ਲਾਲਸਾ ਹਮੇਸ਼ਾ ਭਲਿਆਈ ਦੀ ਹੁੰਦੀ ਹੈ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੀ ਆਸ ਦਾ ਫਲ ਕਹਿਰ ਹੁੰਦਾ
    ਹੈ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် မြတ် သောအရာကို သာ တောင့်တ တတ်၏။ မ တရားသောသူမြော်လင့်
    သော အရာမူကား၊ ဒေါသ အမျက်နှင့် ဆိုင်သတည်း။
  tte-O: Todudulai ali nuwanuwatu ana kaba mwawasi ginauli namwanamwana, na tonaenaeli
    ali nuwanuwatu ana kaba mwawasi Yeoba ana munamunai.
  tbg-tbg: Avuqavu ni variaka muntukavano vai haikaraqaahairo koqe haikavano qovaraiqianaro.
    Qora kaiqa vare variaka muntukavano vai haikaraqaahairo tirorira haikavanoqaima
    qovaraiqianaro.
  hmo-hmo: Dirava ese taunimanima ibounai edia ura ia diba. Kara maoromaoro taudia
    edia ura be namo dainai, Dirava ese namo ia havaraia idia totona, to kara dika
    taudia edia ura be dika dainai, Dirava ese edia kerere davana do ia henia.
  urd-urd: सादिक़ों की तमन्ना सिर्फ़ नेकी है; लेकिन शरीरों की उम्मीद ग़ज़ब है।
  rus-SYN: Желание праведных есть одно добро, ожидание нечестивых - гнев.
  bqc-SIM: Gbɛ̃maaↄ pↄeã ì ń ká namawa, gbɛ̃vãiↄ tãmaa ì ń nɛ́.
  tcz-CHONGTHU: Mikitah ho dei le ngai chu, apha cha cha jeng ahin, mikitah lou ho
    kinepna vang chu lungsatna jeng ahibouve.
  mar-mar: जे चांगले करतात त्यांच्या इच्छेचे परिणाम चांगलेच असतात; पण दुष्टांची आशा
    फक्त क्रोधच असते.
  hlt-THB: Thlakdyng a ngaihnaak taw themleek awh dyt nawh, thlakche ang ngaihypnaak
    taw kawsonaak ing boet kaw.
  qub-qub: Alli runacuna yarpashanga llapanpis allimi camacan. Fiyu runacuna yarpashanmi
    ichanga pï-maytapis rabyachin.
  bqp-bqp: Gbɛ̃ mananↄ pↄyeina dì ń ká nnamanaaa, gbɛ̃ vãninↄ wɛ́dↄinaa dì ń nɛ.
  hat-hat: Lè moun k'ap mache dwat yo jwenn sa yo te vle a, se kontantman pou tout
    moun. Men, lè se mechan yo ki jwenn sa yo t'ap tann lan, sa pa fè pesonn plezi.
  eng-BSB: The desire of the righteous leads only to good, but the hope of the wicked
    brings wrath.
  tod-tod: Telebo nuiti wɔinma vaa ɠila kpegi nɔ ɠa faa ʋagɔi. Nii nɔ faa ɲɔu ɠɛ nuiti
    ta zoo ti ɠito ba, naa ɠa nɔ ga GALA ná-ziiɠaawanai.
  eng-WEBPB: The desire of the righteous is only good. The expectation of the wicked
    is wrath.
  kbq-kbq: Fatgo avu'ava'ma nehaza vahe'mo'za, knare'zama erifore'ma hanaza zanku
    zamave'nesie. Hianagi havi zamavu'zamava'ma nehaza vahe'mo'za hazenkefi manigahune
    hu'za antahigahaze.
  nhe-BL: Tlen cuali quinchiya tlacame tlen quichihuaj tlen cuali. Pero icualancayo
    TOTECO quinchiya ax cuajcualme.
  bus-bus: Gbɛ̃ maaanↄ pↄyezi è ń ká nnamanan, gbɛ̃ zaaanↄ tãmaa è ń nɛ.
  gub-BL: Ikatu ma'e wanemiapo ràm imume'u haw werur turywete haw purupe. Ikatu 'ym
    ma'e wanemiapo ràm imume'u haw werur purehe iakatuwawahy 'ymaw purupe.
  eng-DRA: 'The desire of the just is all good: the expectation of the wicked is indignation.'
