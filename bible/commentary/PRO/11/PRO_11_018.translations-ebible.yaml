verse: PRO.011.018
translations:
  mal-C: ദുഷ്ടർ വഞ്ചനയോടെ കൂലിവാങ്ങുന്നു, എന്നാൽ നീതി വിതയ്ക്കുന്നവർ നിലനിൽക്കുന്ന
    പ്രതിഫലം വാങ്ങുന്നു.
  deu-TKW: Der Gottlose erwirkt trügerischen Gewinn, wer aber Gerechtigkeit säet,
    wahrhaftigen Lohn.
  lin-lin: Moto mabe asalaka mosala na lokuta, kasi moto oyo alonaka na bosembo akozwa
    lifuti ya malonga.
  eng-LSV: The wicked is getting a lying wage, || And whoever is sowing righteousness—a
    true reward.
  eng-GNV: 'The wicked worketh a deceitful worke: but hee that soweth righteousnes,
    shall receiue a sure rewarde.'
  eng-WEBSTER: 'The wicked worketh a deceitful work: but to him that soweth righteousness
    shall be a sure reward.'
  nhw-BL: Se tlacatl catli amo cuali itlalnamiquilis tlacajcayahua huan nopa tomi
    catli quej nopa quitlantoc san eltoc para se tlatoctzi. Pero se tlacatl catli
    quichihua catli xitlahuac iixpa TOTECO quiselis se itlaxtlahuil catli nelía ipati.
  swh-ONEN: Mtu mwovu hupata ujira wa udanganyifu, bali yeye apandaye haki huvuna
    tuzo ya uhakika.
  bba-bba: Tɔn kɔ̃son sɔmburun ɑre kun ɑrufɑɑni mɔ, ɑdɑmɑ wi u ɡem swĩi, ɑre ɡeeyɑ
    u rɑ n mɔ.
  eng-KJVCPB: 'The wicked worketh a deceitful work: But to him that soweth righteousness
    shall be a sure reward.'
  luo-luo: Jaricho yudo ohala mar miriambo, to ngʼat machwoyo gima kare kayo pok mar
    adiera.
  meu-meu: Kara dika tauna ese dava koikoina e abiamu, a kara maoromaoro e hadoamu
    tauna ese dava momokanina e davariamu.
  npi-ULB: दुष्‍ट व्यक्तिले आफ्नो ज्याला पाउन झुट बोल्छ, तर ठिक कुरो छर्नेले सत्यताको
    ज्याला कटनी गर्ने छ ।
  yor-yor: Ènìyàn búburú gba èrè ìtànjẹ ṣùgbọ́n ẹni tó fúnrúgbìn òdodo yóò gba èrè
    tó dájú.
  ind-ind: Sia-sia saja upah besar yang dihasilkan orang jahat secara mendadak. Hari
    ini kaya, besok miskin lagi. Namun orang yang tetap bekerja dengan benar mendapat
    upah yang bertahan lama.
  pes-OPCB: ثروت شخص بدکار، موقتی و ناپایدار است، ولی اجرت شخص عادل جاودانی است.
  tgl-ULB: Ang taong masama ay nagsisinungaling para makuha ang kaniyang kabayaran,
    pero ang isang nagtatanim ng kung ano ang tama ay mag-aani ng kabayaran ng katotohanan.
  hui-hui: Wali agali ko biaga karume mbirale ngaruni tini biamogo nabibehe habane
    nabuleneore ngagoni. Anigo wali agali bayale tigabi biaga karume biragonaga yolo
    bayale mulebira.
  mya-mya: မတရားသောသူပြုသော အမှုသည် အမြဲ မတည်တတ်။ ဖြောင့်မတ်ခြင်းတရားမျိုးစေ့ကို ကြဲသော
    သူမူကား၊ မြဲမြံသော အကျိုးကိုခံရလိမ့်မည်။
  bod-N: ངན་པས་རག་པའི་གླ་ཆ་རྫུན་མ༌ཡིན། །དྲང་བདེན་བྱེད་པར་ཏན་ཏན་རྔན་པ་འཐོབ།།
  wsk-wsk: Kari memek mu ko ura koma mel nunguning taso i maso, bare mena, ko ura
    koma mu dora se kawel; bare kari munan ningo diram bita lagoso, mu ko koma mel
    nunguning taso.
  sna-sna: Munhu akaipa anowana mubayiro wokunyengedzera, asi uyo anodyara kururama
    anokohwa mubayiro wechokwadi.
  spa-BLM: Los malvados ganan sueldos engañosos, pero el que siembra justicia cosecha
    una recompensa segura.
  cac-cac: A eb' chuc sb'eyb'al, a tas vach' scha eb' spacoc yalani. Axo eb' tojol
    spensar jun, val yel te vach' tas scha eb' spacoc sb'eyb'al chi'.
  swh-ULB: Mtu mwovu husema uongo kupata mishahara yake, bali yeye apandaye haki anavuna
    mishahara ya kweli.
  bel-bel: Бязбожны робіць справу ненадзейную, а таму, хто сее праўду - узнагарода
    пэўная.
  deu-ELBBK: Der Gottlose schafft sich trügerischen Gewinn, wer aber Gerechtigkeit
    sät, wahrhaftigen Lohn.
  mbb-OT: Is lalung he etew, kunaan din ke meupiya is suhul kandin, iyan, meupiya
    mulà is suhul te etew he meupiya is menge ulaula zin.
  mal-2015: ദുഷ്ടൻ വൃഥാലാഭം ഉണ്ടാക്കുന്നു; നീതി വിതെക്കുന്നവനോ വാസ്തവമായ പ്രതിഫലം
    കിട്ടും.
  rmc-rmc: O bijedevleskro chudela o klamišagoskro počiňiben, ale oda, ko kerel čačipnaha,
    chudela o čačikano počiňiben.
  pes-OPV: شریر اجرت فریبنده تحصیل می‌کند، اماکارنده عدالت مزد حقیقی را.
  ron-1924: Чел рэу добындеште ун кыштиг ыншелэтор, дар чел че сямэнэ неприхэниря
    аре о адевэратэ платэ.
  ben-OBCV: দুষ্টলোক অসৎ প্রতারণাপূর্ণ বেতন উপার্জন করে, কিন্তু যে ধার্মিকতা বোনে
    সে নিশ্চিত প্রতিদান কাটে।
  som-som: Kan sharka lahu wuxuu shaqaystaa mushahaaro khiyaano miidhan ah, Laakiinse
    kii xaqnimada beeraa wuxuu heli doonaa abaalgud la hubo.
  lat-VUC: Impius facit opus instabile, seminanti autem justitiam merces fidelis.
  eng-ASVBT: The wicked earneth deceitful wages; But he that soweth righteousness
    hath a sure reward.
  mna-mna: Kadoono ta wal sananŋan tikamam pa uraata kizin, ina ŋono somŋana. Mi tomtom
    ta so iwaswaaza mbulu ndeeŋeŋana, na kadoono tabe ikam i, ina koroŋ ŋonoono.
  ita-1885: L'empio fa un'opera fallace; Ma vi è un premio sicuro per colui che semina
    giustizia.
  eng-LXXUP: 'An ungodly man performs unrighteous works: But the seed of the righteous
    is a reward of truth.'
  eng-ULB: The wicked person lies to get his wages, but one who sows what is right
    reaps the wages of truth.
  spa-VBL: El salario que reciben los malvados es engañoso, pero los que siembran
    bondad, cosecharán una buena recompensa.
  fra-_FOB: Le méchant fait une œuvre qui le trompe; mais la récompense est assurée
    à celui qui sème la justice.
  mal-mal: ദുഷ്ടൻ വൃഥാലാഭം ഉണ്ടാക്കുന്നു; നീതി വിതയ്ക്കുന്നവന് വാസ്തവമായ പ്രതിഫലം
    കിട്ടും.
  lit-lit: Nedorėlis daro apgaulingą darbą, bet kas sėja teisumą, tam bus užtikrintas
    užmokestis.
  urd-GVR: Jo kuchh bedīn kamātā hai wuh farebdeh hai, lekin jo rāstī kā bīj boe us
    kā ajr yaqīnī hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुरुमी क्‍येट चेम्‍ब, तन्‍न मलीब। तन्‍न ठीक पाइब
    मुरुमी इनाम ताइनीम।
  eng-NOY: The wicked toileth for deceitful wages; But he who soweth righteousness
    shall have a sure reward.
  ita-1927: L’empio fa un’opera fallace, ma chi semina giustizia ha una ricompensa
    sicura.
  ckb-ckb: خراپەکار کرێیەکەی قەڵبە، بەڵام چێنەری ڕاستودروست پاداشتی مسۆگەرە.
  eng-BBE: The sinner gets the payment of deceit; but his reward is certain who puts
    in the seed of righteousness.
  kan-OKCV: ದುಷ್ಟನು ಮೋಸದ ಸಂಬಳವನ್ನು ಸಂಪಾದಿಸುತ್ತಾನೆ, ನೀತಿಯನ್ನು ಬಿತ್ತುವವನಿಗೆ ನಿಸ್ಸಂದೇಹವಾದ
    ಬಹುಮಾನವಿರುವುದು.
  tam-2017: துன்மார்க்கன் வீண்வேலையைச் செய்கிறான்; நீதியை விதைக்கிறவனோ மெய்ப்பலனைப்
    பெறுவான்.
  spa-RV-1909: 'El impío hace obra falsa: mas el que sembrare justicia, tendrá galardón
    firme.'
  ron-BTF: Cel stricat lucrează o lucrare înșelătoare, dar celui ce seamănă dreptate
    îi va veni o răsplată sigură.
  eng-WEBP: Wicked people earn deceitful wages, but one who sows righteousness reaps
    a sure reward.
  eng-FBV: The wicked earn wages that cheat them, but those who sow goodness reap
    a genuine reward.
  nld-1939: Een boze maakt winst, die niet gedijt; Maar wie gerechtigheid zaait, oogst
    waarachtig gewin.
  nch-BL: Se tacat cati amo cuali italnamiquilis tacajcayahua huan nopa tomi cati
    quitantoc ica tacajcayahualisti san eltoc para se talojtzi. Pero se tacat cati
    quichihua cati xitahuac iixpa TOTECO quiselis se itaxtahuil cati nelía ipati.
  vie-1934: Kẻ dữ ăn được công giá hư giả; Song ai gieo điều công bình hưởng phần
    thưởng chắc chắn.
  hin-CV: दुर्जन का वेतन वस्तुतः छल ही होता है, किंतु जो धर्म का बीज रोपण करता है,
    उसे निश्चयतः सार्थक प्रतिफल प्राप्‍त होता है.
  eng-OURB: Wicked people earn deceitful wages, but one who sows righteousness reaps
    a sure reward.
  spa-BES: El pecador recibe el pago del engaño; pero su recompensa es segura de quién
    pone en la semilla de la rectitud.
  tdx-tdx: Mikarama hakoahañe ty lo-tsereke, fe ho soa tambe ty mitongy havantañañe.
  tha-KJV: บุ​คคลชั่วร้ายได้ทำงานที่​หลอกลวง แต่​บุ​คคลที่หว่านความชอบธรรมจะได้บำเหน็จที่​แน่นอน
  por-BR-2018: O perverso recebe falso pagamento; mas aquele que semeia justiça terá
    uma recompensa fiel.
  deu-ELO: Der Gesetzlose schafft sich trüglichen Gewinn, wer aber Gerechtigkeit sät,
    wahrhaftigen Lohn.
  eng-WYC-2018: A wicked man maketh unstable work; but faithful meed is to him, that
    soweth rightfulness. (There is no surety with the work of the wicked; but there
    is a sure reward for those who sow goodness.)
  epo-epo: Malvirtulo akiras profiton malveran, Kaj la semanto de virto veran rekompencon.
  uig-PIN: Yaman adǝmlǝrning alƣan ix ⱨǝⱪⱪi ularni aldar, bǝrikǝtsiz bolar; Əmma ⱨǝⱪⱪaniyǝt
    teriƣuqi adǝm ǝmǝliy in’am alar.
  beo-beo: Wadela:i hamosu dunu ilia da liligi baligiliwane hame lasa. Be dilia hou
    moloidafa hamosea, bidi ida:iwane lamu.
  tpi-OTNT: Ol samting ol man nogut i kisim, em i no inap helpim ol tru. I olsem samting
    nating tasol. Tasol ol man i save mekim stretpela pasin, ol bai i kisim gutpela
    pe.
  hau-SA: Mugun mutum kan sami albashin ƙarya amma shi da ya shuka adalci zai girbe
    lada tabbatacce.
  uig-LAT: Yaman ademlerning alghan ish heqqi ularni aldar, beriketsiz bolar; Emma
    heqqaniyet térighuchi adem emeliy in’am alar.
  nde-nde: Umuntu omubi uhola umvuzo wobuqili, kodwa lowo ohlanyela ukulunga uvuna
    umvuzo omuhle.
  ton-ton: '‌ʻOku fai ʻe he angahala ʻae ngāue fakakākaaʻi: ka ʻe maʻu ʻae totongi
    moʻoni ʻe ia ʻoku tūtuuʻi ʻae māʻoniʻoni.'
  ces-1613: Bezbožný dělá dílo falešné, ale kdož rozsívá spravedlnost, má mzdu jistou.
  eng-WMB: Wicked people earn deceitful wages, but one who sows righteousness reaps
    a sure reward.
  tam-TCV: கொடியவர்கள் பெறும் கூலி ஏமாற்றமாய் முடியும்; ஆனால் நீதியை விதைப்பவர்கள்
    உண்மையான பலனை அறுவடை செய்வார்கள்.
  ceb-ULB: Ang tawong daotan manglimbong aron lang makuha ang iyang suhol, apan ang
    tawong magpugas kung unsa ang matarong moani sa bayad sa kamatuoran.
  pol-UBG: Niegodziwy czyni zwodnicze dzieło, a kto sieje sprawiedliwość, ma zapłatę
    pewną.
  urd-GVU: جو کچھ بےدین کماتا ہے وہ فریب دہ ہے، لیکن جو راستی کا بیج بوئے اُس کا اجر
    یقینی ہے۔
  deu-1912: Der Gottlosen Arbeit wird fehlschlagen; aber wer Gerechtigkeit sät, das
    ist gewisses Gut.
  kan-2017: ಅಧರ್ಮಿಯ ಸಂಬಳವು ಮೋಸ, ನೀತಿಯನ್ನು ಬಿತ್ತುವವನು ಲಾಭವನ್ನು ಪಡೆಯುವನು.
  yap-yap: Girdi’ ni kireb e gathi rmayag ban’en ngorad, machane fa’anra ga ra rin’
    e n’en ni bfel’, ma rib mich ni yira tow’ath nagem.
  hlt-MCSB: Halang loh a honghi khaw thaphu la a saii tih, duengnah cangti aka tuh
    longtah oltak kutphu te a doe.
  mdy-ETH: ፑርታ ዓሲ ዴንቃንዳ ባኣዚ ባኣሴ፤ ፒዜ ማዔ ባኣዚ ኔ ማዼቴ ኔኤኮ ኮዦ ማዾ ዛሎ ዒንጎ ባኮ ኔ ዴንቃንዳኔ።
  kew-kew: Waea pi aanumi oyae meda mulalo palimi-daare go yaeme nimu ora mada naraba
    mealia rabu waru yae-da nona napalia. Go yapare aanu medaloma epeanu palimi-daare
    nimu epe yoto mealimi.
  twi-ASANTE: Omumuyɛfoɔ nya akatua a ɛnnyina, nanso deɛ ɔgu tenenee aba no twa akatua
    a ɛdi mu.
  eng-WEBU: Wicked people earn deceitful wages, but one who sows righteousness reaps
    a sure reward.
  wal-wal: Iita asi demmiyo miishshai cimo; shin xillotettaa zeriya uri tumu woituwaa
    cakkana.
  acu-NT: Aints anangkartin asa, chikich ainaun anangkak kuikian achiawai. Antsu pengke
    aints pengkeran takaawa nuka ukunam tuke pengker pujustinasha jukitnuitai.
  spa-PDDPT: El perverso logra ganancias engañosas, Pero el que siembra justicia tiene
    galardón seguro.
  gun-gun: Heko vai va'e ojeupe guarã ojou va'e ma imarã va'erã, ha'e rã teko porã
    rupi oiko va'e ma anhetẽ ete va'e guigua ojou 'rã oikoague repy.
  agu-BL: At na bant cu'n, yi e' mal nak na chitx'ac wi'nin pwok, poro qui'c na tak'
    scyetz. Ma yi e' yi jicyuch te'j cyajtza'kl, na jamelan cyakil yi na chitx'ac.
  ilo-ULB: Agulbod ti nadangkes a tao tapno magun-odna ti gunggunana, ngem ti tao
    nga agmula iti umno ket apitenna ti supapak ti kinapudno.
  kpg-kpg: Nia daangada huaidu nadau wiini ai. Maa goe gaa hai di mee e donu, goe
    doo hui i golo.
  uig-ARA: يامان ئادەملەرنىڭ ئالغان ئىش ھەققى ئۇلارنى ئالدار، بەرىكەتسىز بولار؛ ئەمما
    ھەققانىيەت تېرىغۇچى ئادەم ئەمەلىي ئىنئام ئالار.
  bps-bps: I sasè to, landè fye untungan, bay i matlu to, nun fye untung toon gdawat.
  sus-sus: Mixi ɲaaxi xa geeni fama nɛ a madaxude. Tinxintɔɛ tan xa geeni findima
    sare fanyi nan na a bɛ.
  pon-2006: Aramas suwed kan sohte kin uhdahn wihnki mehkot nan arail doadoahk, ahpw
    ma ke pahn wia dahme pwung, ke uhdahn pahn ale ketingpe.
  ksd-ksd: A tena varpiam i vatur vake ra vabongon i vaongo, Ma ga nina i vaume ra
    mangamangana takodo i vatur vake ra dovot na vapuak.
  tur-YTC: Kötü kişi aldatıcı ücret kazanır, Ama doğruluk eken sağlam bir ödül biçer.
  bel-N: Падманлівы набытак здабудзе бязбожнік, а таму, хто сее праведнасьць, будзе
    пэўная нагарода.
  grc-BRENT: Ἀσεβὴς ποιεῖ ἔργα ἄδικα, σπέρμα δὲ δικαίων μισθὸς ἀληθείας.
  ind-AYT: Orang fasik memperoleh upah yang menipu, tetapi mereka yang menabur kebenaran
    memperoleh upah tetap.
  nya-nya: Munthu woyipa amalandira malipiro wopanda phindu, koma wochita chilungamo
    amakolola mphotho yeniyeni.
  hrv-hrv: Opak čovjek pribavlja isprazan dobitak, a tko sije pravdu, ima sigurnu
    nagradu.
  mps-mps: Te doado bage te dwai bidi dabego sali, te augwali tau sabo mu usu me egobeo.
    Te olo bage nai naga tiwai yaibao. Tiali goli, te doloba pai kolesaga ebo bidi
    dabego te wiegi yai nai mu saibao.
  tpi-tpi: Ol samting ol man nogut i kisim, em i no inap helpim ol tru. I olsem samting
    nating tasol. Tasol ol man i save mekim stretpela pasin, ol bai i kisim gutpela
    pe.
  dan-1931: Den gudløse skaber kun skuffende Vinding, hvo Retfærd sår, får virkelig
    Løn.
  vie-OVCB: Đứa gian ác lãnh đồng lương hư ảo, người thẳng ngay hưởng bổng lộc lâu
    bền.
  guj-2017: દુષ્ટની કમાણી ઠગારી છે, પણ નીતિમત્તાનું બીજ વાવનારને સાચો હોવા બદલ વળતર
    મળશે.
  pon-2006A: Aramas suwed kan sohte kin uhdahn wihnki mehkot nan arail doadoahk, ahpw
    ma ke pahn wia dahme pwung, ke uhdahn pahn ale ketingpe.
  por-BRBSL: As pessoas más ganham salários enganosos, mas aquele que semeia retidão
    colhe uma recompensa certa.
  swe-swe: Den ogudaktiges vinst är bedräglig (falsk, imaginär), men den som sår rättfärdighet
    skördar en säker lön.
  cth-cth: Tamikathout ni dumnae phu ouk a hmu awh, hatei, lannae cati katukkungnaw
    ni tawkphu katang teh a coe awh han.
  twi-twi: Omumɔyɛfo nya akatua a ennyina, nanso nea ogu trenee aba no twa aba a edi
    mu.
  hlt-hlt: Halang loh a honghi khaw thaphu la a saii tih, duengnah cangti aka tuh
    longtah oltak kutphu te a doe.
  tbz-SIM: Onitiyɛiwe kó mucɔ̃́ntimu tú siyɑ́ɑ̀bìsí kɔ̃mu mmu, wèè borimɛ wenni kòo
    kɔ̃mu tú mumɔ́mmɔmmu.
  msy-2020: Gumazir kuraba inizir biziba, me ghaze da men akuragham, da bar men akuraghan
    kogham. Da mati pura bizir kɨniba. Ezɨ gumazir arazir aghuibagh amiba, me guizɨn
    ivezir bar aghuim iniam.
  dop-dop: Kɑsəyɑɣɑ ŋkɑ kɑ fɛɩ nɑɑni tɔɣɔ ɩsɑɣɑʋ hikiɣi. Ɩlɛnɑ kʋsiɣisim lɑtʋ nɑ́ɑ́
    hikiɣi kʋfɛlʋɣʋ tɑmpɑnɑ nyəŋkʋ.
  azb-azb: Şər adam saxta mükafat qazanar, Salehlik toxumu əkən, həqiqətən, onun əvəzini
    alar.
  eng-DBY: The wicked worketh a deceitful work; but he that soweth righteousness hath
    a sure reward.
  hin-2017: दुष्ट मिथ्या कमाई कमाता है, परन्तु जो धर्म का बीज बोता, उसको निश्चय फल
    मिलता है।
  wol-KYG: Coxor feyul boroom, day naxe; deel def njekk, sag pey wóor.
  bjr-bjr: Manda oosana maree mariasa maree maria qumiasana ainainafa sia misa dadaaqidanoo.
    Andeeqara oosana maree mariasa maree maria ainainafa akooqoo afeeka ainaina mariannoo.
  eng-YLT: The wicked is getting a lying wage, And whoso is sowing righteousness —
    a true reward.
  kne-kne: Din mangam-amag si lawa yan magay silbin di magon-od da, ngem din nalinteg
    yan kosto di gon-gona da.
  eng-WYC-2017: A wicked man maketh unstable work; but faithful meed is to him, that
    soweth rightfulness [or rightwiseness].
  eng-WMBB: Wicked people earn deceitful wages, but one who sows righteousness reaps
    a sure reward.
  urd-GVH: जो कुछ बेदीन कमाता है वह फ़रेबदेह है, लेकिन जो रास्ती का बीज बोए उसका अज्र
    यक़ीनी है।
  rug-rug: Sa tie kaleana si hoke vagi tinabara sapu kokohadi, ba asa pu letea sa
    tinoṉoto si kaqu paketia sa vua hinokarana.
  gaz-gaz: Namni hamaan mindaa sobaa argata; kan qajeelummaa facaafatu immoo badhaasa
    dhugaa argata.
  fra-LSG: Le méchant fait un gain trompeur, Mais celui qui sème la justice a un salaire
    véritable.
  yal-yal: Muxu ɲaxine walima nɛn fuu! Koni naxan na tinxinyaan liga, na saran kɛndɛn
    nan sɔtɔma.
  haw-1868: O ka mea hewa, he hana inea kana; O ka mea lulu i ka pono, he uku oiaio
    kona.
  arb-NAV: الشِّرِّيرُ يَكْسَبُ أُجْرَةَ غِشٍّ زَائِلَةً، أَمَّا زَارِعُ الْبِرِّ
    فَلَهُ ثَوَابٌ أَكِيدٌ دَائِمٌ.
  ewe-ewe: Woxea fetu si me beble le la na ame vɔ̃ɖi, ke ame si ƒã dzɔdzɔenyenye ƒe
    ku la axa nu geɖe.
  eng-LEE: The wicked practiseth a work of falsehood; but he that soweth righteousness
    [obtaineth] the reward of truth.
  asm-FB: দুষ্টলোকে উপাৰ্জনৰ বাবে মিছা কথা কয়; কিন্তু যি জনে সত্যৰ গুটি সিঁচে তেওঁ
    প্ৰকৃত পুৰস্কাৰ পায়।
  sus-A: مِشِ حَاشِ شَ فٍينِ قَمَ نّ عَ مَدَشُدٍ. تِنشِنتْي تَن شَ فٍينِ قِندِ مَ
    سَرٍ قَنيِ نَن نَ عَ بّ.
  fra-SBL: Les méchants gagnent un salaire trompeur, mais celui qui sème la justice
    récolte une récompense sûre.
  hbo-hbo: רָשָׁ֗ע עֹשֶׂ֥ה פְעֻלַּת־שָׁ֑קֶר וְזֹרֵ֥עַ צְ֝דָקָ֗ה שֶׂ֣כֶר אֱמֶֽת׃
  kik-kik: Mũndũ mwaganu athũkũmaga mũcaara wa kũmũheenia, no ũrĩa ũhaandaga ũthingu
    nĩagethaga irĩhi rĩa ma.
  fra-NCL: Le méchant fait un travail trompeur, mais celui qui sème la justice a une
    récompense assurée.
  cek-AK: Kasae kami loe alinghaih atho to hnuk; toe toenghaih tuh kami loe amkhrai
    thai ai tangqum to hak.
  cuk-cuk: Dule-isgana ibmar-isgana-imakedgi-ibmar-amied binsaledid. Dule-ibmar-inniki-imakedgi-ibmar-amied,
    ega ibnuedga gued.
  uig-CYR: Яман адәмләрниң алған иш һәққи уларни алдар, бәрикәтсиз болар; Амма һәққанийәт
    териғучи адәм әмәлий инъам алар.
  tel-2017: దుష్టుల సంపద వాళ్ళను మోసపరుస్తుంది. నీతి అనే విత్తనం నాటేవాడు శాశ్వతమైన
    బహుమానం పొందుతాడు.
  hat-BSA: Mechan an ranmase salè li nan koken; men sila ki simen ladwati a, va twouve
    vrè rekonpans lan.
  kos-kos: Ac wangin kapak pwaye lun mwet orekma koluk, tuh kom fin oru ma suwohs,
    kom ac fah eis mwe moul pwaye.
  hbo-WLC: רָשָׁ֗ע עֹשֶׂ֥ה פְעֻלַּת־שָׁ֑קֶר וְזֹרֵ֥עַ צְ֝דָקָ֗ה שֶׂ֣כֶר אֱמֶֽת׃
  ibo-ibo: Onye ajọ omume na-anata ụgwọ ọrụ aghụghọ, ma onye na-agha ezi omume dịka
    mkpụrụ na-anata ụgwọ ọrụ kwesiri ekwesi.
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ମିଥ୍ୟା ଉପାର୍ଜ୍ଜନ କରେ, ମାତ୍ର ଯେ ଧର୍ମବୀଜ ବୁଣେ, ତାହାର ନିଶ୍ଚିତ ପୁରସ୍କାର
    ଅଛି।
  chk-chk: Eman aramasangau a angei winnen an angang nge esor iammürin, nge eman mi
    föri föför mi pwüng epwe angei liwinin mi nonomola.
  rop-rop: Det wikitbala men kaan gedim enijing nomeda imbin trai wek brabli adbala
    blanga gajim im enijing, bat detlot pipul hu dumbat rait ting garra gedim gudwan
    ebrijing.
  ukr-1871: Безбожний робить роботу безнадїйну-непевну; хто ж сїє правду, тому певна
    нагорода.
  deu-1951: Der Gottlose erwirbt betrügerischen Gewinn; wer aber Gerechtigkeit sät,
    wird wahrhaftig belohnt.
  eng-JPS: The wicked earneth deceitful wages; but he that soweth righteousness hath
    a sure reward.
  srp-1865: Bezbožni radi posao prijevaran; a ko sije pravdu, pouzdana mu je plata.
  lug-lug: Omukozi w’ebibi afuna empeera ey’obukuusa, naye oyo asiga eby’obutuukirivu
    akungula empeera eya nnama ddala.
  heb-heb: רשע עשה פעלת שקר וזרע צדקה שכר אמת׃
  ben-IRV: দুষ্ট মিথ্যা বেতন উপার্জন করে; কিন্তু যে ধার্মিকতার বীজ বুনে, সে সত্য বেতন
    পায়।
  pan-pan: ਦੁਸ਼ਟ ਝੂਠ ਦੀ ਮਜ਼ਦੂਰੀ ਲੈਂਦਾ ਹੈ, ਪਰ ਜਿਹੜਾ ਧਰਮ ਬੀਜਦਾ ਹੈ, ਉਹ ਨੂੰ ਸੱਚ ਦਾ ਫਲ
    ਮਿਲਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူပြု သော အမှု သည် အမြဲ မတည်တတ်။ ဖြောင့်မတ် ခြင်းတရားမျိုးစေ့ကို
    ကြဲ သော သူမူကား ၊ မြဲမြံ သော အကျိုး ကိုခံရလိမ့်မည်။
  tte-O: Tonaenaena kani maisana ilobai ana paisowane koina na maisanane kani nige
    imimiyayai, na tomo dudulaina maisana kani imiyayai.
  tbg-tbg: Qora kaiqa vare variaka koqaavano vahuqa variro taiqa vuanaro. Avuqavu
    kaiqa vare variaka koqaavano maahotama varianaro.
  hmo-hmo: Kara dika tauna ena davana be davana momokani lasi, to kara maoromaoro
    idia karaia taudia ese, davana namona momokani idia davaria noho.
  urd-urd: शरीर की कमाई बेकार है, लेकिन सदाक़त बोलने वाला हक़ीक़ी अज्र पता है।
  rus-SYN: Нечестивый делает дело ненадежное, а сеющему правду - награда верная.
  bqc-SIM: Gbɛ̃vãi zĩ ài líↄ báaa vĩo, yãmaatↄ̃na ì ài sĩana e.
  tcz-CHONGTHU: Miphalou in jou le nal in tohman amujin, mikitah vang chun muchi pha
    atun aga alou jitan ahi.
  mar-mar: दुष्ट मनुष्य त्याचे वेतन मिळविण्यासाठी लबाड बोलतो, परंतु जो नीतीने पेरतो
    त्याचे वेतन सत्याची कापणी असते.
  hlt-THB: Thlakche ing thlang a thailatnaak phu hu nawh dyngnaak ak saw ingtaw laksawng
    do kaw.
  qub-qub: Fiyucuna mana allita rurar gänashanga manacajnöllami ushacäcun. Alli runacunami
    ichanga imatapis mana ushacajta chasquenga.
  bqp-bqp: Gbɛ̃ vãni láada dìgↄ̃ arubarika vĩro, yãmanatↄ̃rii dì àre e yãpura.
  hat-hat: Mechan yo kwè y'ap fè benefis. Men, moun k'ap fè sa ki dwat yo toujou jwenn
    rekonpans yo.
  eng-BSB: The wicked man earns an empty wage, but he who sows righteousness reaps
    a true reward.
  tod-tod: Faa ɲɔu ɠɛ nui ɠa ɗa yaava lɔnɔgi ɠaiziɛ, kɛlɛ zɔi é telebodai ɠɛɛzu,
    naa ɠa ɗa zala ɠitei zɔlɔɔ.
  eng-WEBPB: Wicked people earn deceitful wages, but one who sows righteousness reaps
    a sure reward.
  kbq-kbq: Kefo avu'ava'ma nehaza vahe'mo'za antesaza feno zamimo'a atupa knafi megahie.
    Hianagi fatgo vahe'mokizmi mizamo'a, za'za kna megahie.
  nhe-BL: Se tlacatl tlen ax cuali itlalnamiquilis tlacajcayahua huan nopa tomi tlen
    queja nopa quitlantoc san eltoc para se tlalochtli. Pero se tlacatl tlen quichihua
    tlen xitlahuac iixpa TOTECO quiselis se itlaxtlahuil tlen nelía ipati.
  bus-bus: Gbɛ̃ zaaa asaia ègↄ̃ aubarika vĩro, yãmaatↄ̃ri è àre e yãpura.
  gub-BL: Ikatu 'ym ma'e wanemiapo kwer nuerur kwaw katu haw wapo arer wanupe. Ikatu
    ma'e iapo har upyhyk putar wemiapo kwer hekuzar nehe.
  eng-DRA: 'The wicked maketh an unsteady work: but to him that soweth justice, there
    is a faithful reward.'
