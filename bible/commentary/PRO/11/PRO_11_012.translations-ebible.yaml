verse: PRO.011.012
translations:
  mal-C: അയൽവാസിയെ അവഹേളിക്കുന്നവർ വകതിരിവില്ലാത്തവർ എന്നാൽ വിവേകി തന്റെ നാവിനെ അടക്കിനിർത്തുന്നു.
  deu-TKW: Der Unverständige bezeigt seinem Nächsten Verachtung, aber ein einsichtsvoller
    Mann schweigt still.
  lin-lin: Moto oyo atiolaka moninga na ye azangi mayele, kasi moto ya mayele avandaka
    kimia.
  eng-LSV: Whoever is despising his neighbor lacks heart, || And a man of understanding
    keeps silence.
  eng-GNV: 'He that despiseth his neighbour, is destitute of wisedome: but a man of
    vnderstanding will keepe silence.'
  eng-WEBSTER: 'He that is void of wisdom despiseth his neighbor: but a man of understanding
    holdeth his peace.'
  nhw-BL: Se catli amo cuali itlalnamiquilis camanalti fiero tlen seyoc catli itztoc
    icalnechca. Pero se tlacatl catli tlalnamiqui amo molinía.
  swh-ONEN: Mtu asiye na akili humdharau jirani yake, bali mtu mwenye ufahamu huuzuia
    ulimi wake.
  bba-bba: Wi u win winsim ɡɛmɑ u sɑ̃ɑwɑ ɡɑri bɔkɔ, ɑdɑmɑ wi u lɑɑkɑri mɔ, u rɑ mɑriwɑ.
  eng-KJVCPB: 'He that is void of wisdom despiseth his neighbour: But a man of understanding
    holdeth his peace.'
  luo-luo: Ngʼat maonge gi rieko jaro jabathe, to ngʼat man-gi winjo rito lewe.
  meu-meu: Ia dekena tauna e ihi-ihiraiamu tauna na asi darana, a lalo-parara tauna
    na asi reḡereḡerena.
  npi-ULB: आफ्नो साथीलाई तिरस्कार गर्ने मानिस बेसमझको हुन्छ, तर समझशक्ति भएको मानिस
    चुप लागेर बस्छ ।
  yor-yor: Ẹni tí kò gbọ́n fojú kékeré wo aládùúgbò rẹ̀ ṣùgbọ́n ẹni tí ó ní òye pa
    ẹnu rẹ̀ mọ́.
  ind-ind: Bila engkau menghina sesama, engkau bertindak bodoh. Orang bijak tidak
    membalas hinaan.
  pes-OPCB: کسی که دربارهٔ دیگران با تحقیر صحبت می‌کند آدم نادانی است. آدم عاقل جلوی
    زبان خود را می‌گیرد.
  tgl-ULB: Ang taong may paghamak sa kaniyang kaibigan ay walang ulirat, pero ang
    isang may pang-unawa ay tumatahimik.
  hui-hui: Mbiralime wali agalihondo bi ko lalu mege biyagua ogoni ibu mini nawi lulu
    ale ka. Wali agali mini bayale gigabiwi kagome bi ogoni ale nale ema nabi holebira.
  mya-mya: ပညာမဲ့သောသူသည် မိမိအိမ်နီးချင်းကို မထီမဲ့မြင်ပြုတတ်၏။ ဥာဏ်ကောင်းသောသူမူကား၊
    တိတ်ဆိတ်စွာ နေတတ်၏။
  bod-N: གོ་བ་མེད་པས་ཁྱིམ་མཚེས་ལ་སྨད༌ཅིང༌། །བློ་རིག་ཅན་གྱིས་ཅི་ཡང་སྨྲ་བ༌མིན།།
  wsk-wsk: Awiriya ko bo doleng sapara den manarso mu nu kari ngualara; bare kari
    ikia nunguning ago mu uwuta me bitirukko.
  sna-sna: Munhu anoshayiwa uchenjeri anoseka muvakidzani wake, asi munhu anonzwisisa
    anodzora rurimi rwake.
  spa-BLM: El que desprecia a su prójimo está vacío de sabiduría, pero un hombre comprensivo
    mantiene su paz.
  cac-cac: A eb' malaj spensar, chuclaj tas syal eb' d'a spatic eb' yetanimail. Axo
    eb' ay spensar jun, cham naab'il slolonel eb' syala'.
  swh-ULB: Mtu mwenye dharau kwa rafiki yake hana akili, bali mtu mwenye ufahamu hunyamaza.
  bel-bel: Недавумак пагарджае блізкім сваім; а разумны чалавек маўчыць.
  deu-ELBBK: Wer seinen Nächsten verachtet, hat keinen Verstand; aber ein verständiger
    Mann schweigt still.
  mbb-OT: Is etew he wazè din utew kedsavut mesudì te zuma zin, iyan, is etew he metau
    he edsavut, ne kenà mulà mesudì.
  mal-2015: കൂട്ടുകാരനെ നിന്ദിക്കുന്നവൻ ബുദ്ധിഹീനൻ; വിവേകമുള്ളവനോ മിണ്ടാതിരിക്കുന്നു.
  rmc-rmc: O nagoďaver le vakeribnaha tele dikhel avren, ale o goďaver manuš hino
    čhit.
  pes-OPV: کسی‌که همسایه خود را حقیر شماردناقص العقل می‌باشد، اما صاحب فطانت ساکت
    می‌ماند.
  ron-1924: Чине дефаймэ пе апроапеле сэу есте фэрэ минте, дар омул ку причепере примеште
    ши таче.
  ben-OBCV: যারা তাদের প্রতিবেশীকে ঠাট্টা করে তাদের কোনও বোধবুদ্ধি নেই, কিন্তু যাদের
    বুদ্ধি আছে তারা তাদের জিভকে সংযত রাখে।
  som-som: Kii deriskiisa quudhsadaa waa caqli daranyahay, Laakiinse ninkii garaadka
    lahu wuu iska aamusaa.
  lat-VUC: Qui despicit amicum suum indigens corde est; vir autem prudens tacebit.
  eng-ASVBT: He that despiseth his neighbor is void of wisdom; But a man of understanding
    holdeth his peace.
  mna-mna: Zin wal ta len ŋgar somŋan na, kwon pasomsom waen bizin pakan. Mi tomtom
    ta so ikam kat ŋgar, nako imborro kat kwoono.
  ita-1885: Chi sprezza il suo prossimo è privo di senno; Ma l'uomo prudente tace.
  eng-LXXUP: 'A man void of understanding sneers at his fellow citizens: But a sensible
    man is quiet.'
  eng-ULB: The man who has contempt for his friend has no sense, but a man of understanding
    keeps quiet.
  spa-VBL: Los que denigran a su prójimo no tienen inteligencia; pero los sensatos
    guardan silencio.
  fra-_FOB: Celui qui méprise son prochain, est dépourvu de sens; mais l'homme prudent
    se tait.
  mal-mal: കൂട്ടുകാരനെ നിന്ദിക്കുന്നവൻ ബുദ്ധിഹീനൻ; വിവേകമുള്ളവൻ മിണ്ടാതിരിക്കുന്നു.
  urd-GVR: Nāsamajh ādmī apne paṛosī ko haqīr jāntā hai jabki samajhdār ādmī ḳhāmosh
    rahtā hai.
  suz-BL: सुमी अरु मुर आन कली आइक्‍‍च सेल्‍बा, मेको निप्‍स मपाइश्‍शो बाक्‍ब। तन्‍न
    निप्‍स पाइश्‍शो मुर सिक्‍सी पा बाक्‍ब। भजन संग्रह १५:३
  eng-NOY: He who despiseth his neighbor is void of understanding; A man of discernment
    holdeth his peace.
  ita-1927: Chi sprezza il prossimo è privo di senno, ma l’uomo accorto tace.
  ckb-ckb: ئەوەی سووکایەتی بە دراوسێکەی بکات تێنەگەیشتووە، بەڵام کەسی تێگەیشتوو بێدەنگ
    دەبێت.
  eng-BBE: He who has a poor opinion of his neighbour has no sense, but a wise man
    keeps quiet.
  kan-OKCV: ಜ್ಞಾನವಿಲ್ಲದವನು ತನ್ನ ನೆರಯವನನ್ನು ಹೀನೈಸುತ್ತಾನೆ, ಆದರೆ ತಿಳುವಳಿಕೆಯುಳ್ಳವನು ಮೌನವಾಗಿರುತ್ತಾನೆ.
  tam-2017: மதிகெட்டவன் பிறனை அவமதிக்கிறான்; புத்திமானோ தன்னுடைய வாயை அடக்கிக்கொண்டிருக்கிறான்.
  spa-RV-1909: 'El que carece de entendimiento, menosprecia á su prójimo: mas el hombre
    prudente calla.'
  ron-BTF: Cel lipsit de înțelepciune disprețuiește pe aproapele său, dar un om al
    înțelegerii tace.
  eng-WEBP: One who despises his neighbor is void of wisdom, but a man of understanding
    holds his peace.
  eng-FBV: People who run down their neighbors have no sense; someone who's sensible
    keeps quiet.
  nld-1939: Een onverstandig mens smaalt op zijn naaste, Een man van inzicht zwijgt.
  nch-BL: Se cati amo cuali italnamiquilis camanalti fiero ten seyoc cati itztoc icalnechca.
    Pero se tacat cati talnamiqui amo molinía.
  vie-1934: Kẻ nào khinh dể người lân cận mình thiếu trí hiểu; Nhưng người khôn sáng
    làm thinh.
  hin-CV: निर्बुद्धि व्यक्ति ही अपने पड़ोसी को तुच्छ समझता है, किंतु समझदार व्यक्ति
    चुपचाप बना रहता है.
  eng-OURB: One who despises his neighbor is void of wisdom, but a man of understanding
    holds his peace.
  spa-BES: El que tiene una mala opinión de su prójimo no tiene sentido, pero el sabio
    guarda silencio.
  tdx-tdx: Po-hilala ty maniva ondaty, fe mianjiñe t’indaty mahilala.
  tha-KJV: บุ​คคลที่​ขาดสติ​ปัญญาย่อมเหยียดเพื่อนบ้านของตน แต่​คนที​่​มี​ความเข้าใจก็ยังนิ่งอยู่
  por-BR-2018: Aquele que não tem entendimento despreza a seu próximo; mas o homem
    bom entendedor se mantêm calado.
  deu-ELO: Wer seinen Nächsten verachtet, hat keinen Verstand; aber ein verständiger
    Mann schweigt still.
  eng-WYC-2018: He that despiseth his friend, is needy in heart; but a prudent man
    shall be still. (He who despiseth his friend is foolish; but a man of understanding
    shall be silent.)
  epo-epo: Kiu mokas sian proksimulon, tiu estas malsaĝulo; Sed homo prudenta silentas.
  uig-PIN: Ɵz yeⱪinini sɵkidiƣan kixi — ǝⱪilsizdur; Əmma yorutulƣan adǝm aƣzini yiƣar.
  beo-beo: 'Nowa da dunu eno ilia hou wadela:ma:ne habosesele sia:sea, e da gagaoui
    agoane hamosa. Di da asigi dawa:su hou noga:i hamomusa: dawa:sea, dia lafi ga:ma.'
  tpi-OTNT: Sapos man i tok nogut bilong rabisim ol arapela man, em i olsem longlong
    man. Tasol man i gat gutpela tingting, em i save pasim maus na i no save mekim
    dispela kain tok.
  hau-SA: Mutum da ba shi da azanci kan ki maƙwabci, amma mutum mai fahimi kan ƙame
    harshensa.
  uig-LAT: Öz yéqinini sökidighan kishi — eqilsizdur; Emma yorutulghan adem aghzini
    yighar.
  nde-nde: Umuntu ongelangqondo weyisa umakhelwane wakhe, kodwa umuntu ozwisisayo
    uthiba ulimi lwakhe.
  ton-ton: 'Ko ia ʻoku masiva poto ʻoku ne fehiʻa ki hono kaungāʻapi: ka ʻoku fakalongo
    pē ʻae tangata poto.'
  ces-1613: Pohrdá bližním svým blázen, ale muž rozumný mlčí.
  eng-WMB: One who despises his neighbor is void of wisdom, but a man of understanding
    holds his peace.
  tam-TCV: மதியீனர்கள் தங்களுக்கு அயலாரை ஏளனம் செய்கிறார்கள்; ஆனால் புரிந்துகொள்ளுதல்
    உள்ளவர்கள் தங்கள் நாவை அடக்குகிறார்கள்.
  ceb-ULB: Ang tawo nga magtamay sa iyang higala walay alamag, apan ang tawo nga adunay
    panabot maghilom.
  pol-UBG: Nierozumny gardzi swym bliźnim, a człowiek roztropny milczy.
  urd-GVU: ناسمجھ آدمی اپنے پڑوسی کو حقیر جانتا ہے جبکہ سمجھ دار آدمی خاموش رہتا ہے۔
  deu-1912: Wer seinen Nächsten schändet, ist ein Narr; aber ein verständiger Mann
    schweigt still.
  kan-2017: ನೆರೆಯವನನ್ನು ಹೀನೈಸುವವನು ಬುದ್ಧಿಹೀನನು, ವಿವೇಕಿಯು ಮೌನವಾಗಿರುವನು.
  yap-yap: Rib balyang ni ngan weliy thibngin boch e girdi’. Fa’anra ba tamilang lanin’um,
    ma ga ra th’ab gulngam.
  hlt-MCSB: Lungbuei aka talh loh a hui te a hnoel a rhoeng dae lungcuei hlang long
    tah hil a phah.
  mdy-ETH: ቦሂ ጌስቲ ዓሲ ዻውሲሳሢ ማሊሢ ፓጬ ዓሲኬ፤ ማሊ ጶቂሣ ዓሲ ጋዓንቴ ዚቲ ጋዓኔ።
  kew-kew: Aa medame aa medana pi-lawa ero agaa tea-daare go aa nipu maeyae aa-rupa
    pia. Pa pirua agaa adaapu nalainalo ora epeta.
  twi-ASANTE: Onipa a ɔnni adwene no bu ne yɔnko animtiaa, nanso deɛ ɔwɔ nhunumu no
    to ne tɛkrɛma nnareka.
  eng-WEBU: One who despises his neighbor is void of wisdom, but a man of understanding
    holds his peace.
  wal-wal: Ba shooruwaa kariya urau wozani baawa; shin akeekanchcha uri co77u gees.
  acu-NT: Aints nintimchauka ni irutkamurin pachis pase chichaayi. Tura pengker nintiniuka
    chichatsuk pujuuyi.
  spa-PDDPT: El que desprecia al prójimo no tiene juicio, Pero el hombre de entendimiento
    calla.
  gun-gun: Oirũ pe “Mba'e vare'ỹ” he'i va'e re ma noĩ 'arandua, ha'e rã ava hi'arandu
    va'e ma okyrirĩ 'rã oikovy.
  agu-BL: Yi e' yi qui'c mas chitxumu'n, na cho'c tan yolche'n yi e'chk takle'n yi
    na chiban yi cyamiw. Poro yi e' yi at cyajtza'kl qui na chijilon te'j.
  ilo-ULB: Awan ammo ti tao a manglais iti gayyemna, ngem naulimek ti tao nga addaan
    pannakaawat.
  kpg-kpg: E dadaulia ma ga helekai hagabalumee digau ala i golo. Maa goe e kabemee
    goe e noho hua dee muu.
  uig-ARA: ئۆز يېقىنىنى سۆكىدىغان كىشى ــ ئەقىلسىزدۇر؛ ئەمما يورۇتۇلغان ئادەم ئاغزىنى
    يىغار.
  bps-bps: I to madoy i demen to kulang kaglabatan, bay i to nun kaglabat landè manan.
  sus-sus: Lɔnnitare yoma nɛ a boore ma, lɔnnila tan luma sabari nan kui.
  pon-2006: Tiahk en pweipwei me kin wia lokaiahn mwamwahliki meteikan. Ma ke me loalokong,
    eri, ke pahn nennenla.
  ksd-ksd: Nina i pidimuane talaina i papaua ka, Ma nam ba i kapa ra nuknukina i ki
    mut uka.
  tur-YTC: Komşusunu küçümseyen bilgelikten yoksundur, Anlayışlı kişi esenliğini korur.
  bel-N: Той, хто пазбаўлены розуму, пагарджае бліжнім сваім, а чалавек разумны захоўвае
    мір.
  grc-BRENT: Μυκτηρίζει πολίτας ἐνδεὴς φρενῶν, ἀνὴρ δὲ φρόνιμος ἡσυχίαν ἄγει.
  ind-AYT: Dia yang menghina sesamanya kekurangan akal budi, tetapi orang berpengertian
    tetap diam.
  nya-nya: Munthu wonyoza mnzake ndi wopanda nzeru, koma munthu wanzeru zomvetsa zinthu
    amakhala chete.
  hrv-hrv: Nerazumnik prezire svoga bližnjega, dok čovjek uman šuti.
  mps-mps: Te bidigo gasa bidi dolama, te po dwai wabo bidi, aga te kolesaga umuna
    sai bidi tiwai ebao. Tiali goli, te wiegi yai homu elalubo bidigo pedauwali te
    pania selama, tama te tobage po me wagobeo.
  tpi-tpi: Sapos man i tok nogut bilong rabisim ol arapela man, em i olsem longlong
    man. Tasol man i gat gutpela tingting, em i save pasim maus na i no save mekim
    dispela kain tok.
  dan-1931: Mand uden Vid ser ned på sin Næste, hvo, som har Indsigt, tier.
  vie-OVCB: Người thiếu suy xét khinh chê bạn hữu; người thông sáng kín miệng không
    nói năng.
  guj-2017: પોતાના પડોશીનો તુચ્છકાર કરનાર અજ્ઞાની છે, પણ બુદ્ધિમાન માણસ શાંત રહે છે.
  pon-2006A: Tiahk en pweipwei me kin wia lokaiahn mwamwahliki meteikan. Ma ke me
    loalokong, eri, ke pahn nennenla.
  por-BRBSL: Aquele que despreza o próximo é desprovido de sabedoria, mas um homem
    de entendimento mantém sua paz.
  swe-swe: Den som är utan vett förringar sin granne (värderar sin landsman lägre
    än vad som är rättvist), medan den som har insikt (förstånd) bevarar lugnet (sprider
    inte rykten).
  cth-cth: Lungangnae ka vout e tami ni teh a imri hah ouk a dudam, hatei, thaipanueknae
    ka tawn e teh duem ao.
  twi-twi: Onipa a onni adwene no bu ne yɔnko animtiaa, nanso nea ɔwɔ nhumu no to
    ne tɛkrɛma nnareka.
  hlt-hlt: Lungbuei aka talh loh a hui te a hnoel a rhoeng dae lungcuei hlang long
    tah hil a phah.
  tbz-SIM: Wèè nɑ̀ɑ́ ntinɑ́ɑnyɛiti otɔù ò í ciì, wèè ciì ò ɔ̃ ntì ncĩ̀ɛ̃́kɛ́mu.
  msy-2020: Gumazim akar kurabar gumazir igharazibav gɨava me gasɨghasɨsi, a mati
    gumazir onganim. Ezɨ gumazir nɨghnɨzir aghuim itim, a uan akam dukuagha egha puram
    akar kabav geir puvatɨ.
  dop-dop: Wei ɩ tʋʋkɩ ɩ tɔɣɔntəlɛ tɔ, ɩ fɛɩnɑ nyʋɣʋ tɑɑ mɑɣɑsəm kɛ́. Ɩlɛnɑ wei ɩ
    nɩɩkɩ pə tɑɑ tɔ ɩ́ suŋ.
  azb-azb: Qanmaz qonşusuna xor baxar, Dərrakəli insan dinc dayanar.
  eng-DBY: He that despiseth his neighbour is void of heart; but a man of understanding
    holdeth his peace.
  hin-2017: जो अपने पड़ोसी को तुच्छ जानता है, वह निर्बुद्धि है, परन्तु समझदार पुरुष
    चुपचाप रहता है।
  wol-KYG: Waxi xeebaate ñàkk bopp la, ku am ag dégg day noppi.
  bjr-bjr: Irirana siaifa narí aqoonausa raiqara ufa qimannimaqaidanoo. Irirana faqaafa
    sia miqira ufa qidanoo oo qummunimmasee maridanoo.
  eng-YLT: Whoso is despising his neighbour lacketh heart, And a man of understanding
    keepeth silence.
  kne-kne: Magay nemnem na din manglaslasoy sin katokmang na. Din nanemneman et gomiginek.
  eng-WYC-2017: He that despiseth his friend, is needy in heart; but a prudent man
    shall be still.
  eng-WMBB: One who despises his neighbour is void of wisdom, but a man of understanding
    holds his peace.
  urd-GVH: नासमझ आदमी अपने पड़ोसी को हक़ीर जानता है जबकि समझदार आदमी ख़ामोश रहता है।
  rug-rug: Sa tie pu lopu tumae balabala si zama va gore turaṉana, ba sa tie gilagilana
    si kopu nia sa sa meana.
  gaz-gaz: Namni sammuu hin qabne ollaa isaa tuffata; kan hubannaa qabu garuu ni calʼisa.
  fra-LSG: Celui qui méprise son prochain est dépourvu de sens, Mais l’homme qui a
    de l’intelligence se tait.
  yal-yal: Naxan na a adamadi boden naɲaxu, na xaxili mi na. Koni xaxilimana a dunduma
    nɛn.
  haw-1868: O ka mea hailiili aku i kona hoanoho, he naaupo ia; A o ke kanaka naauao,
    noho hamau oia;
  arb-NAV: مَنْ يَحْتَقِرُ جَارَهُ يَفْتَقِرُ إِلَى الإِدْرَاكِ السَّلِيمِ، وَذُو
    الْفِطْنَةِ يَعْتَصِمُ بِالصَّمْتِ.
  ewe-ewe: Ame manyanu doa vlo ehavi, ke ŋutsu nugɔmesela léa eƒe aɖe.
  eng-LEE: He that despiseth his neighbor is void of sense; but a man of understanding
    maintaineth silence.
  asm-FB: বন্ধুক অবজ্ঞা কৰা লোক জ্ঞানশূন্য; কিন্তু সুবিবেচনা কৰা লোক নিমাতে থাকে।
  sus-A: لْننِتَرٍ يٌمَ نّ عَ بٌورٍ مَ، لْننِلَ تَن لُمَ سَبَرِ نَن كُي.
  fra-SBL: Celui qui méprise son prochain est dépourvu de sagesse, mais un homme compréhensif
    garde sa paix.
  hbo-hbo: בָּז־לְרֵעֵ֥הוּ חֲסַר־לֵ֑ב וְאִ֖ישׁ תְּבוּנֹ֣ות יַחֲרִֽישׁ׃
  kik-kik: Mũndũ ũtarĩ ũũgĩ wa gũkũũrana maũndũ anyũrũragia mũndũ wa itũũra rĩake,
    no mũndũ ũrĩ na ũtaũku nĩ gwĩkirĩra ekiragĩra.
  fra-NCL: Celui qui méprise son prochain est dépourvu de sens, mais l’homme intelligent
    se tait.
  cek-AK: Palunghahaih tawn ai kami loe, a imtaeng kami to khet patoek; toe palunghahaih
    tawn kami loe a palai to ciipsak.
  cuk-cuk: Dule-inniki-binsasulidi, mesagwar emar-imaked. Dule-itoakwaa-binsaeddina,
    na e-gwabin-bargaed wisid.
  uig-CYR: Өз йеқинини сөкидиған киши — әқилсиздур; Амма йорутулған адәм ағзини жиғар.
  tel-2017: తన పొరుగువాణ్ణి కించపరిచేవాడు జ్ఞానహీనుడు. వివేకం గల వాడు మౌనం వహిస్తాడు.
  hat-BSA: Sila ki meprize vwazen li an, manke bon tèt; men yon nonm ak bon konprann
    pa pale menm.
  kos-kos: Ma lalfon se in sufan sie sin sie. Mwet etu uh elos mislana.
  hbo-WLC: בָּז־לְרֵעֵ֥הוּ חֲסַר־לֵ֑ב וְאִ֖ישׁ תְּבוּנ֣וֹת יַחֲרִֽישׁ׃
  ibo-ibo: Ikwu okwu nleda megide onye agbataobi gị bụ nzuzu; ma onye ahụ nwere nghọta
    na-agba nkịtị.
  ory-ory: ଯେ ଆପଣା ପ୍ରତିବାସୀକୁ ତୁଚ୍ଛ କରେ, ସେ ନିର୍ବୋଧ; ମାତ୍ର ବୁଦ୍ଧିମାନ ତୁନି ହୋଇ ରହେ।
  chk-chk: Eman mi tiparoch a aitengaua chon arun, nge eman mi mirit a fanafanala.
  rop-rop: Im siliwan blanga tok nogudbalawei blanga enibodi. If yu garram gudwan
    main, wal yu garra jidan kwaitbala.
  ukr-1871: Недоумок висказує погорду ближньому свому, а розумний чоловік мовчить.
  deu-1951: Wer seinen Nächsten verächtlich behandelt, ist ein herzloser Mensch; aber
    ein verständiger Mann nimmt es schweigend an.
  eng-JPS: He that despiseth his neighbour lacketh understanding; but a man of discernment
    holdeth his peace.
  srp-1865: Bezumnik se ruga bližnjemu svojemu, a razuman èovjek muèi.
  lug-lug: Omuntu atalina magezi anyooma muliraanwa we, naye omuntu ategeera akuuma
    olulimi lwe.
  heb-heb: בז לרעהו חסר לב ואיש תבונות יחריש׃
  ben-IRV: যে প্রতিবেশীকে অবজ্ঞা করে, সে বুদ্ধিবিহীন; কিন্তু বুদ্ধিমান নীরব হয়ে থাকে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਤੁੱਛ ਜਾਣਦਾ ਹੈ ਉਹ ਨਿਰਬੁੱਧ ਹੈ, ਪਰ ਸਮਝਦਾਰ ਪੁਰਸ਼ ਚੁੱਪ
    ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ပညာမဲ့ သောသူသည် မိမိ အိမ်နီးချင်း ကို မထီမဲ့မြင် ပြုတတ်၏။ ဉာဏ် ကောင်းသောသူ
    မူကား ၊ တိတ်ဆိတ် စွာ နေတတ်၏။
  tte-O: Yaiya ana eliyam ikawa-naenae-yan iya toyauyaule, na tomone iya imwanoumo
    ana eliyam ana lopwano kaiwena iya isonogasosi.
  tbg-tbg: Kia avu aato vataava nai kena vaiinti uva virera tiva amite vaira. Koqe
    avu aato vataava kia minti tiraitiro, nai no tinta tero vaira.
  hmo-hmo: Kavakava tauna ese iena badibadinai tauna ia herevalaia dika, to aonega
    tauna be hereva ta do ia gwauraia lasi.
  urd-urd: अपने पड़ोसी की बे'इज़्ज़ती करने वाला बे'अक़्ल है, लेकिन समझदार ख़ामोश रहता
    है।
  rus-SYN: Скудоумный высказывает презрение к ближнему своему; но разумный человек
    молчит.
  bqc-SIM: Ɔ̃nↄkɛ̃sãmade ì saka a gbɛ̃́deegu, laaide ì a lɛ́ fↄ̃́.
  tcz-CHONGTHU: Aheng akom hebol lou-pa chu milungthim bei ahin, thil hetkhenna neipa
    vang chu thipbeh chan aum jin ahi.
  mar-mar: जो मनुष्य आपल्या मित्राला तुच्छ लेखतो तो बुद्धिहीन आहे, परंतु समजदार मनुष्य
    शांत राहतो.
  hlt-THB: A imceng ak husit thlang ing cyihnaak khawdeng nawh, kawcyih ak ta ingtaw
    am khaa cyyp sak hy.
  qub-qub: Mana tantiyacojcunaga rejsinacushanpa washantami riman. Tantiyaj runami
    ichanga upälla cacun.
  bqp-bqp: Fayasaride dì a gbɛ̃dake fobo, laakaride dì a lɛ́ kũ.
  hat-hat: Avili yon frè parèy ou, se bagay moun san konprann fè. Yon moun lespri
    konnen pou l' pe bouch li.
  eng-BSB: Whoever shows contempt for his neighbor lacks judgment, but a man of understanding
    remains silent.
  tod-tod: Zɔi é seiɲɔɠɔi ʋɛlɛʋilisu, naa la ga faaɠaaɠaa nu, kɛlɛ nui nii é faa
    ɠaaɠaazu, naa ɠa ɗa maaɠɛ kpɔ.
  eng-WEBPB: One who despises his neighbour is void of wisdom, but a man of understanding
    holds his peace.
  kbq-kbq: Tava'ozmire'ma nemaniza vahe'ma zamage henkaminetaza vahe'mo'za, neginagi
    vahe mani'naze. Hianagi fatgo antahi'zane vahe'mo'za kea osu akohe'za nemanize.
  nhe-BL: Se tlen ax cuali itlalnamiquilis camati fiero tlen seyoc tlen itztoc icalnechca.
    Pero se tlacatl tlen tlalnamiqui ax molinía.
  bus-bus: Faasaidee è a gbɛ̃daaa fabo, làakaridee è a lɛ́ kũ.
  gub-BL: Xo ma'e kwaw par 'ym zo werekoahy amo teko wà. Ma'e kwaw par nuze'eg kwaw.
  eng-DRA: 'He that despiseth his friend, is mean of heart: but the wise man will
    hold his peace.'
