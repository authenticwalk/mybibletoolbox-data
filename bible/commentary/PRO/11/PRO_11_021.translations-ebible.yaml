verse: PRO.011.021
translations:
  mal-C: ദുഷ്ടർ ശിക്ഷിക്കപ്പെടാതിരിക്കുകയില്ല; സുനിശ്ചിതം, എന്നാൽ നീതിനിഷ്ഠരുടെ സന്തതി
    സ്വതന്ത്രരാക്കപ്പെടും.
  deu-TKW: Die Hand darauf! der Böse wird nicht straflos bleiben, aber das Geschlecht
    der Frommen entrinnt.
  lin-lin: Moto mabe akosambisama solo, kasi bakitani ya bayengebene bakokangolama.
  eng-LSV: Hand to hand, the wicked is not acquitted, || And the seed of the righteous
    has escaped.
  eng-GNV: 'Though hande ioyne in hande, the wicked shall not be vnpunished: but the
    seede of the righteous shall escape.'
  eng-WEBSTER: 'Though hand join in hand, the wicked shall not be unpunished: but
    the seed of the righteous shall be delivered.'
  nhw-BL: Temachtli se tonal TOTECO quintlatzacuiltis masehualme catli amo quitlepanitaj.
    Pero ininconehua masehualme catli itztoque xitlahuaque iixpa, TOTECO quinmanahuis
    tlen tlaohuijcayotl.
  swh-ONEN: 'Uwe na hakika na hili: Waovu hawataepuka kuadhibiwa, bali wenye haki
    watakuwa huru.'
  bba-bba: Bɑ koo tɔn kɔ̃sobu sɛɛyɑsiɑwɑ kɑm kɑm, ɑdɑmɑ ɡemɡibu bɑ koo fɑɑbɑ wɑ sere
    kɑ ben bibun bweserɔ.
  eng-KJVCPB: 'Though hand join in hand, the wicked shall not be unpunished: But the
    seed of the righteous shall be delivered.'
  luo-luo: Bed ka ingʼeyo ni jaricho ok notony ma ok okume, to jogo makare nobed thuolo.
  meu-meu: Ba diba momokani, kara dika tauna na mata-hakani amo basineroho mauri diba;
    a kara maoromaoro taudia hari bae roho mauri.
  npi-ULB: यो कुरो निश्‍चित छ, कि दुष्‍ट व्यक्ति दण्डविना उम्कने छैन, तर धर्मी मानिसहरूका
    सन्तानहरू सुरक्षित रहने छन् ।
  yor-yor: Mọ èyí dájú pé, ènìyàn búburú kì yóò lọ láìjìyà, ṣùgbọ́n àwọn olódodo yóò
    lọ láìjìyà.
  ind-ind: 'Ketahuilah: Orang jahat pasti akan dihukum TUHAN. Umat-Nya yang bertekun
    hidup benar tidak akan dihukum.'
  pes-OPCB: مطمئن باش بدکاران مجازات خواهند شد، اما درستکاران رهایی خواهند یافت.
  tgl-ULB: Maging tiyak dito—ang mga taong masama ay hindi maaaring hindi maparusahan,
    pero ang mga kaapu-apuhan ng mga gumagawa ng tama ay mananatiling ligtas.
  hui-hui: Anduane Homogohanda wali agali ko hangu biaga karuni manani helalu ti pani
    nolene ngago heneneore na bulebira. Anigo wali agali mana tigabi biaga karu ti
    pani nane bayale helolebira.
  mya-mya: လူဆိုးတို့သည် အသင်းဖွဲ့သော်လည်း၊ အပြစ် ဒဏ်နှင့်မလွတ်ရကြ။ ဖြောင့်မတ်သောသူတို့၏
    အမျိုး အနွှယ်မူကား လွတ်ရ၏။
  bod-N: ངན་པར་ཉེས་ཆད་འཕོག་པ་གདོན་མི༌ཟ། །འོན་ཀྱང་དྲང་པོའི་བུ་རྒྱུད་ཐར་ངེས༌ཡིན།།
  wsk-wsk: 'Ninguru ikialko: memek betera ko kariimet alo mu me ipi namamonkowo, nunga
    memek koma tamonko; bare kariimet ningo diram mu ikup mena, ningo la namamonko.'
  sna-sna: Zvirokwazvo akaipa acharangwa bedzi, asi vakarurama vachasunungurwa.
  spa-BLM: Ciertamente, el hombre malo no quedará impune, pero la descendencia de
    los justos será liberada.
  cac-cac: Ayic sch'olb'itaj eb' anima, max ec'b'atlaj yac'jioch yaelal d'a yib'an̈
    eb' chuc, axo eb' tojol sb'eyb'al, malaj tas tz'ac'jioch d'a yib'an̈ eb'.
  swh-ULB: Uwe na uhakika juu ya hili- watu waovu hawatakosa adhabu, bali uzao wa
    wale watendao haki watawekwa salama.
  bel-bel: Можна паручыцца, што грэшнік не застанецца без пакараньня; а насеньне праведных
    уратуецца.
  deu-ELBBK: 'Die Hand darauf: Der Böse wird nicht für schuldlos gehalten werden;
    aber die Nachkommenschaft der Gerechten wird entkommen.'
  mbb-OT: Siguradu he edsilutan is menge etew he mezaat is menge ulaula zan, iyan,
    kenà mulà edsilutan is menge metazeng.
  mal-2015: ദുഷ്ടന്നു ശിക്ഷ വരാതിരിക്കയില്ല എന്നതിന്നു ഞാൻ കയ്യടിക്കാം; നീതിമാന്മാരുടെ
    സന്തതിയോ രക്ഷിക്കപ്പെടും.
  rmc-rmc: Oda hin čačes avke, hoj o RAJ marela le nalačhe manušen, ale o čhave le
    spravodľive manušengre ena zachraňimen.
  pes-OPV: یقین شریر مبرا نخواهد شد، اما ذریت عادلان نجات خواهند یافت.
  ron-1924: 'Хотэрыт: чел рэу ну ва рэмыне непедепсит, дар сэмынца челор неприхэниць
    ва фи скэпатэ.'
  ben-OBCV: 'তুমি এই বিষয়ে নিশ্চিত থেকো: দুষ্ট অদণ্ডিত থাকবে না, কিন্তু যারা ধার্মিক
    তারা রক্ষা পাবে।'
  som-som: Waxaan aad idiinku xaqiijinayaa inaan kan sharka lahu taqsiirla'aan doonayn.
    Laakiinse farcanka kuwa xaqa ah waa la samatabbixin doonaa.
  lat-VUC: Manus in manu non erit innocens malus; semen autem justorum salvabitur.
  eng-ASVBT: Though hand join in hand, the evil man shall not be unpunished; But the
    seed of the righteous shall be delivered.
  mna-mna: Lelem iwe ru pepe. Wal sananŋan na, Anutu irao ileele zin na som. Zin kola
    tire kadoono pa mbulu kizin. Mi wal ndeeŋeŋan ziŋan popoŋan kizin na, zin len
    uunu sa isaana som. Tana pataŋana sa ko irao ikam zin na som.
  ita-1885: Il malvagio d'ora in ora non resterà impunito; Ma la progenie de' giusti
    scamperà.
  eng-LXXUP: 'He that unjustly strikes hands shall not be unpunished: But he that
    sows righteousness shall receive a faithful reward.'
  eng-ULB: Be sure of this—the wicked person will not go unpunished, but the descendants
    of righteous people will be kept safe.
  spa-VBL: 'De algo puedes estar seguro: los malvados no se quedaran sin castigo,
    pero los justos serán salvos.'
  fra-_FOB: Tôt ou tard, le méchant ne demeurera point impuni; mais la race des justes
    sera délivrée.
  mal-mal: നിശ്ചയമായും ദുഷ്ടനു ശിക്ഷ വരാതിരിക്കുകയില്ല; നീതിമാന്മാരുടെ സന്തതിയോ രക്ഷിക്കപ്പെടും.
  lit-lit: Ranka į ranką blogas žmogus neliks nenubaustas, bet teisųjų sėkla bus išvaduota.
  urd-GVR: Yaqīn karo, badkār sazā se nahīṅ bachegā jabki rāstbāzoṅ ke farzand chhūṭ
    jāeṅge.
  suz-BL: मरिम्‍शो पाइब मुर सजाइ मतथु मब्रोंइनीम। मेको थमा बाक्‍ब। तन्‍न ठीक पाइब
    आन चच युइ ब्रोंइचा ताइनीम।
  eng-NOY: From generation to generation the wicked shall not go unpunished; But the
    posterity of the righteous shall be delivered.
  ita-1927: No, certo, il malvagio non rimarrà impunito, ma la progenie dei giusti
    scamperà.
  ckb-ckb: بێگومان بەدکار بێ سزا نابێت، بەڵام نەوەی ڕاستودروستان دەرباز دەبن.
  eng-BBE: Certainly the evil-doer will not go free from punishment, but the seed
    of the upright man will be safe.
  kan-OKCV: ದುಷ್ಟನಿಗೆ ಶಿಕ್ಷೆ ತಪ್ಪುವುದಿಲ್ಲ; ನೀತಿವಂತರ ವಂಶವು ಬಿಡುಗಡೆ ಹೊಂದುವುದು.
  tam-2017: கையோடு கைகோர்த்தாலும், கெட்டவன் தண்டனைக்குத் தப்பான்; நீதிமான்களுடைய சந்ததியோ
    விடுவிக்கப்படும்.
  spa-RV-1909: 'Aunque llegue la mano á la mano, el malo no quedará sin castigo: mas
    la simiente de los justos escapará.'
  ron-BTF: Deși sunt mână în mână, cei stricați nu vor fi nepedepsiți; dar sămânța
    celor drepți va fi eliberată.
  eng-WEBP: Most certainly, the evil man will not be unpunished, but the offspring
    of the righteous will be delivered.
  eng-FBV: 'You can be certain of this: the wicked won''t go unpunished, but the good
    will be saved.'
  nld-1939: 'De hand erop: een boze zal zijn straf niet ontlopen, Maar het geslacht
    der rechtvaardigen wordt behouden.'
  nch-BL: Temachti se tonali TOTECO quintatzacuiltis masehualme cati amo quitepanitaj.
    Pero ininconehua masehualme cati itztoque xitahuaque iixpa, TOTECO quinmanahuis
    ten taohuijcayot.
  vie-1934: Quả thật kẻ gian ác chẳng hề khỏi bị hình phạt; Song dòng dõi người công
    bình sẽ được cứu khỏi.
  hin-CV: यह सुनिश्चित है कि दुष्ट दंडित अवश्य किया जाएगा, किंतु धर्मी की सन्तति सुरक्षित
    रहेगी.
  eng-OURB: Most certainly, the evil man will not be unpunished, but the offspring
    of the upright will be delivered.
  spa-BES: Ciertamente, el malhechor no se librará del castigo, pero la simiente del
    hombre recto estará a salvo.
  tdx-tdx: Tsy mikalafo te tsy ho po-lafa ty lo-tsereke, fe ho haha ty tiri’ o vantañeo.
  tha-KJV: ถึงแม้​ใครลงมือช่วยก็​ตาม ซึ่งคนชั่วร้ายจะไม่​มี​โทษนั้นหามิ​ได้ แต่​บรรดาเชื้อสายของคนชอบธรรมจะได้รับการช่วยให้​พ้น
  por-BR-2018: Com certeza o mal não será absolvido; mas a semente dos justos escapará
    livre.
  deu-ELO: Die Hand darauf! Der Böse wird nicht für schuldlos gehalten werden; aber
    der Same der Gerechten wird entrinnen.
  eng-WYC-2018: Though hand be in hand, an evil man shall not be innocent; but the
    seed of just men shall be saved. (Be assured, that the evil shall be punished;
    but the children, or the descendants, of the righteous shall be saved.)
  epo-epo: Oni povas esti certa, ke malvirtulo ne restos senpuna; Sed la idaro de
    virtuloj estos savita.
  uig-PIN: Ⱪol tutuxup birlǝxsimu, yamanlar jazaƣa tartilmay ⱪalmas; Lekin ⱨǝⱪⱪaniylarning
    nǝsli nijat tapar.
  beo-beo: Dafawane! Hina Gode da wadela:i hamosu dunuma se iasu imunu galebe. Be
    moloidafa hamosu dunu da gaga:su ba:mu.
  tpi-OTNT: Tru tumas, Bikpela bai i kotim ol man i bin mekim pasin nogut na em bai
    i mekim save long ol. Tasol ol lain bilong ol man i mekim gutpela pasin, ol bai
    i winim kot.
  hau-SA: Ka tabbata da wannan. Mugaye ba za su tafi babu hukunci ba, amma waɗanda
    suke masu adalci za su tafi babu hukunci.
  uig-LAT: Qol tutushup birleshsimu, yamanlar jazagha tartilmay qalmas; Lékin heqqaniylarning
    nesli nijat tapar.
  nde-nde: Kodwa yazi lokhu, ababi bazajeziswa kodwa abalungileyo bazahlala bekhululekile.
  ton-ton: 'Neongo ʻae fepukeaki ʻae nima ʻoe kakai angahala ʻe ʻikai taʻetautea ʻakinautolu:
    ka ʻe fakamoʻui ʻae hako ʻoe māʻoniʻoni.'
  ces-1613: Zlý, by sobě i na pomoc přivzal, neujde pomsty, símě pak spravedlivých
    uchází toho.
  eng-WMB: Most certainly, the evil man will not be unpunished, but the offspring
    of the righteous will be delivered.
  tam-TCV: 'இது நிச்சயம்: கொடியவர்கள் தண்டனைக்குத் தப்பமாட்டார்கள், ஆனால் நீதிமான்கள்
    விடுவிக்கப்படுவார்கள்.'
  ceb-ULB: Siguradoha kini—ang mga tawong daotan dili pasagdan nga dili masilotan,
    apan ang mga kaliwat niadtong mobuhat kung unsa ang matarong maluwas.
  pol-UBG: Zły nie uniknie kary, choćby innych wezwał na pomoc, a potomstwo sprawiedliwych
    będzie ocalone.
  urd-GVU: یقین کرو، بدکار سزا سے نہیں بچے گا جبکہ راست بازوں کے فرزند چھوٹ جائیں
    گے۔
  deu-1912: Den Bösen hilft nichts, wenn sie auch alle Hände zusammentäten; aber der
    Gerechten Same wird errettet werden.
  kan-2017: ದುಷ್ಟನಿಗೆ ದಂಡನೆ ಖಂಡಿತ, ಶಿಷ್ಟವಂಶಕ್ಕೆ ರಕ್ಷಣೆ.
  yap-yap: Ngari mich u wun’um ni girdi’ ni kireb e yira gechignag, ma pi’in mat’aw
    e yad ra thay riy.
  hlt-MCSB: Kut sokah kut pataeng boethae a hmil moenih, tedae aka dueng kah tiingan
    tah loeih ni.
  mdy-ETH: ፑርቶ ዓሶ ጎኔና ሜታ ሄሊሢ ዓቱዋያኬ፤ ኮዦ ዓሶ ዜርፃ ጋዓንቴ ሜቶፓ ዻቃኔ።
  kew-kew: Gore ora ria wae onaare wae yoto mealimi pare epe onaare mada wadialimi.
  twi-ASANTE: Gye to mu sɛ, amumuyɛfoɔ bɛnya wɔn akatua, na teneneefoɔ bɛnya wɔn tiri
    adi mu.
  eng-WEBU: Most certainly, the evil man will not be unpunished, but the offspring
    of the righteous will be delivered.
  wal-wal: Iita asi qaxxayettanaagee attenna; shin xillotu zaree attana.
  acu-NT: Pase aints ainauka nekasar ni wait wajaktintrin jukiartin ainawai. Antsu
    pengker nintintin ainauka angkan pujusartin ainawai.
  spa-PDDPT: Con toda certeza, el malo no quedará sin castigo, Pero la descendencia
    de los justos será librada.
  gun-gun: Heko vai va'e nombopagaa e'ỹi 'rã, jaikuaa, ha'e rã heko porã va'e kuery
    regua ma oo jepe 'rã.
  agu-BL: Jun cu'n yol tz'ul chicaws yi e' mal nak. Poro yi e' balaj, chelpon liwr.
  ilo-ULB: Sigurado daytoy—madusanto dagiti nadangkes a tattao, ngem natalgedto dagiti
    kaputotan dagiti agar-aramid iti umno.
  kpg-kpg: Goe e mee di iloo humalia bolo nia daangada huaidu la ga hagaduadua, gei
    digau e hai hegau donu le e hagalee tale gi di hagaduadua.
  uig-ARA: قول تۇتۇشۇپ بىرلەشسىمۇ، يامانلار جازاغا تارتىلماي قالماس؛ لېكىن ھەققانىيلارنىڭ
    نەسلى نىجات تاپار.
  bps-bps: I kaglutan, là galwà i dad to sasè di kaflayam Dwata dale, bay i dad to
    matlu falwaan.
  sus-sus: Mixi ɲaaxi fama nɛ fe ɲaaxi sɔtɔde, kɔnɔ tinxintɔɛ tan kisima nɛ.
  pon-2006: Ke uhdahn ese me aramas suwed kan pahn ale lokolok, ahpw me pwung kan
    pahn pitla.
  ksd-ksd: A dovotina muka, a varkurai na tadav ra tena varpiam, Ma ga ra umana tena
    takodo da valaun diat.
  tur-YTC: Kesinlikle kötü kişi cezasız kalmaz, Ama doğruların soyu kurtulur.
  bel-N: Можна паручы?цца, зло не пазьбегне пакараньня, а насеньне праведных будзе
    збаўленае.
  grc-BRENT: Χειρὶ χεῖρας ἐμβαλὼν ἀδίκως οὐκ ἀτιμώρητος ἔσται, ὁ δὲ σπείρων δικαιοσύνην
    λήψεται μισθὸν πιστόν.
  ind-AYT: Yakinlah, orang fasik tidak akan terlepas dari hukuman, tetapi keturunan
    orang benar akan diselamatkan.
  nya-nya: Zoonadi, anthu oyipa adzalangidwa, koma anthu olungama adzapulumuka.
  hrv-hrv: Zaista, zao čovjek neće proći bez kazne, a rod će se pravednički izbaviti.
  mps-mps: Mu tamao, Genuai Bidigo te dwai kolesaga ebo bidi dabeba po tų ilama,
    tama agai augwaliba dene gesoai mu ilaibao. Tiali goli, te wiegi yai kolesaga
    ebo bidi dabego hanigo te po tų ebo ugwaba igulaibao.
  tpi-tpi: Tru tumas, Bikpela bai i kotim ol man i bin mekim pasin nogut na em bai
    i mekim save long ol. Tasol ol lain bilong ol man i mekim gutpela pasin, ol bai
    i winim kot.
  dan-1931: Visselig undgår den onde ej Straf, de retfærdiges Æt går fri.
  vie-OVCB: Người ác chắc chắn lãnh lấy hình phạt, con cháu người lành thế nào cũng
    nạn khỏi tai qua.
  guj-2017: ખાતરી રાખજો કે દુષ્ટને સજા થયા વિના રહેશે નહિ, પણ સદાચારીઓનાં સંતાનનો
    બચાવ થશે.
  pon-2006A: Ke uhdahn ese me aramas suwed kan pahn ale lokolok, ahpw me pwung kan
    pahn pitla.
  por-BRBSL: Most certamente, o homem mau não ficará impune, mas a progênie dos justos
    será entregue.
  swe-swe: Var säker på att de onda inte blir ostraffade, men de rättfärdigas barn
    blir befriade.
  cth-cth: Lungkânging lah ao awh nakunghai, tamikathout teh rek laipalah awm mahoeh.
    Hatei, tamikalannaw e canaw teh hloutsak lah ao han.
  twi-twi: Gye to mu sɛ, amumɔyɛfo benya wɔn akatua, na atreneefo benya wɔn ti adidi
    mu.
  hlt-hlt: Kut sokah kut pataeng boethae a hmil moenih, tedae aka dueng kah tiingan
    tah loeih ni.
  tbz-SIM: Bɛ̀ yóó kpetínnɛ́mu bɛnitiyɛibɛ, kɛ́coo mbɛsɑ̀ɑ̀bɛ̀ bɛmɔu.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God gumazir arazir kurabagh amiba tuisɨgh,
    egh pazɨvɨra me damuam. Eghtɨ gumazir arazir aghuibagh amiba, me kotiamɨn mɨseveghirɨgham.
  dop-dop: Pɩɩ hɔ ɑsɑɣɑɑ ŋkpɑŋŋ kɛ́. Amɑ pɩɩ yɑ siɣisilɑɑ lʋlʋɣʋ nyə́mɑ.
  azb-azb: Doğrudan da, pis cəzasız qalmaz, Salehlərin nəsli xilas olar.
  eng-DBY: Hand for hand! an evil [man] shall not be held innocent; but the seed of
    the righteous shall be delivered.
  hin-2017: निश्‍चय जानो, बुरा मनुष्य निर्दोष न ठहरेगा, परन्तु धर्मी का वंश बचाया
    जाएगा।
  wol-KYG: Ab soxor mbugalam du jaas, wóor na; te ku jub, saw askan mucc.
  bjr-bjr: Anee irimmariananoo manda oosana maree maria fasiqa anaaseesa aupuraranaki
    fifaranoo. Andeeqara oosana maree mariasa sia mi aupuraranaki marifaranoo.
  eng-YLT: Hand to hand, the wicked is not acquitted, And the seed of the righteous
    hath escaped.
  kne-kne: Sigurado ay madosa din mangam-amag si lawa, ngem din nalinteg et mailisi
    da.
  eng-WYC-2017: Though hand be in hand, an evil man shall not be innocent; but the
    seed of just [or rightwise] men shall be saved.
  eng-WMBB: Most certainly, the evil man will not be unpunished, but the offspring
    of the righteous will be delivered.
  urd-GVH: यक़ीन करो, बदकार सज़ा से नहीं बचेगा जबकि रास्तबाज़ों के फ़रज़ंद छूट जाएंगे।
  rug-rug: 'Mi gilana valeania sapu hie: Sari tie kaleadi si kaqu tava kilasa, ba
    arini pu toṉoto si kaqu ta rupaha.'
  gaz-gaz: 'Waan kana hubadhu: Namni hamaan utuu hin adabamin hin hafu; qajeeltonni
    garuu bilisa baʼu.'
  fra-LSG: Certes, le méchant ne restera pas impuni, Mais la postérité des justes
    sera sauvée.
  yal-yal: Muxu ɲaxine saranma nɛn e kɛwanle ra. Koni tinxin muxune xunbama nɛn.
  haw-1868: Ina e kui kahi lima i kekahi lima, aole nae e hoopakeleia ka mea hewa;
    O ka mamo hoi o ka poe pono, e hoopakeleia oia.
  arb-NAV: الشِّرِّيرُ لَا يُفْلِتُ حَتْماً مِنَ الْعِقَابِ، أَمَّا ذُرِّيَّةُ الصِّدِّيقِينَ
    فَتَنْجُو.
  ewe-ewe: Maka ɖe esia dzi na mi be, womagbe tohehe na ame vɔ̃ɖi la o, ke woana ablɔɖe
    ame dzɔdzɔewo.
  eng-LEE: The hand [of God] being against [his] hand, the bad man shall not go unpunished;
    but the seed of the righteous shall escape.
  asm-FB: নিশ্চিত হোৱা যে, দুষ্ট লোকে শাস্তি নোপোৱাকৈ নাথাকিব; কিন্তু সত্যতাত চলা
    লোকসকলৰ বংশই উদ্ধাৰ পাব।
  sus-A: مِشِ حَاشِ قَمَ نّ قٍ حَاشِ سْتْدٍ، كْنْ تِنشِنتْي تَن كِسِمَ نّ.
  fra-SBL: Très certainement, le méchant ne restera pas impuni, mais la progéniture
    des justes sera délivrée.
  hbo-hbo: יָ֣ד לְ֭יָד לֹא־יִנָּ֣קֶה רָּ֑ע וְזֶ֖רַע צַדִּיקִ֣ים נִמְלָֽט׃
  kik-kik: Ti-itherũ mũndũ mwaganu ndakaaga kũherithio, no andũ arĩa athingu nĩmakahonokio.
  fra-NCL: Non, le méchant ne restera pas impuni, mais la postérité des justes sera
    sauvée.
  cek-AK: Kasae kaminawk loe nawnto amhong o cadoeh, danpaek ai ah om mak ai; toe
    katoeng kaminawk ih caa loe loihsak tih.
  cuk-cuk: Dule-isgana, amba sabsur odurdaklegedsegad. Dule-innikidamaladdina, sabsur-odurdaklegosurmalad.
  uig-CYR: Қол тутушуп бирләшсиму, яманлар җазаға тартилмай қалмас; Лекин һәққанийларниң
    нәсли ниҗат тапар.
  tel-2017: భక్తిహీనులకు తప్పకుండా శిక్ష పడుతుంది. నీతిమంతుల సంతతి విడుదల పొందుతారు.
  hat-BSA: Anverite, moun mechan an p ap chape anba pinisyon; men desandan a moun
    dwat yo va delivre.
  kos-kos: Kom in etu na pwaye lah mwet koluk ac fah kalyeiyuk, a mwet suwoswos ac
    fah moliyukla.
  hbo-WLC: יָ֣ד לְ֭יָד לֹא־יִנָּ֣קֶה רָּ֑ע וְזֶ֖רַע צַדִּיקִ֣ים נִמְלָֽט׃
  ibo-ibo: Ọ bụ ihe doro anya na ndị na-emebi iwu ga-ata ahụhụ, ma ndị ezi omume ka
    a ga-anapụta.
  ory-ory: ମନ୍ଦ ଲୋକ ହାତ ଧରାଧରି ହେଲେ ହେଁ ଅଦଣ୍ଡିତ ନୋହିବେ, ମାତ୍ର ଧାର୍ମିକର ବଂଶ ରକ୍ଷାପ୍ରାପ୍ତ
    ହେବେ।
  chk-chk: A fokun let pwe eman aramasangau epwe wesewesen angei liwinin an föföringau,
    nge chokewe mi föri mine a pwüng repwe küna ngas.
  rop-rop: Yu sabi detlot nogudbala pipul garra git panish, bat detlot pipul hu oldei
    dum ola rait ting kaan git panish.
  ukr-1871: Можна заручити, що ледачий не уйде кари, а рід праведного буде захований.
  deu-1951: Die Hand darauf! Der Böse bleibt nicht unbestraft; aber der Same der Gerechten
    wird errettet.
  eng-JPS: My hand upon it! the evil man shall not be unpunished; but the seed of
    the righteous shall escape.
  srp-1865: Zao èovjek neæe ostati bez kara ako i druge uzme u pomoæ; a sjeme pravednijeh
    izbaviæe se.
  lug-lug: Mutegeerere ddala ng’abakozi b’ebibi tebalirema kubonerezebwa, naye bazzukulu
    b’abatuukirivu tebalibaako musango.
  heb-heb: יד ליד לא ינקה רע וזרע צדיקים נמלט׃
  ben-IRV: এটা নিশ্চিত যে দুষ্ট অদন্ডিত থাকবে না; কিন্তু ধার্ম্মিকদের বংশ রক্ষা পাবে।
  pan-pan: ਇਹ ਗੱਲ ਪੱਕੀ ਹੈ ਕਿ ਦੁਸ਼ਟ ਦੰਡ ਬਿਨ੍ਹਾਂ ਨਾ ਛੁੱਟੇਗਾ, ਪਰ ਧਰਮੀ ਦੀ ਅੰਸ ਛੁਡਾਈ ਜਾਵੇਗੀ।
  mya-JVB: လူဆိုး တို့သည် အသင်း ဖွဲ့သော်လည်း၊ အပြစ် ဒဏ် နှင့်မ လွတ်ရကြ။ ဖြောင့်မတ်
    သောသူတို့၏ အမျိုးအနွှယ် မူကား လွတ် ရ၏။
  tte-O: Walone bwaite walo yawasosi, tonaenaeli kani maisali silobai, na siya todudulai
    kani livasi silobai.
  tbg-tbg: 'Maa uvava quqaa uvama vairo: Qora kaiqa vare variaka kia ho Kotira ko
    aatara kevara. Avuqavu ni variaka vika Kotira ko homa aatara kevara.'
  hmo-hmo: 'Inai hereva be momokani: Kara dika taudia ese edia kerere davana, dekena
    amo do idia heau mauri lasi, to kara maoromaoro taudia be do idia heau mauri.'
  urd-urd: यक़ीनन शरीर बे सज़ा न छूटेगा, लेकिन सादिक़ों की नसल रिहाई पाएगी।
  rus-SYN: Можно поручиться, что порочный не останется ненаказанным; семя же праведных
    спасется.
  bqc-SIM: Sĩana guu gbɛ̃vãiↄ bↄ pão, gbɛ̃maaↄ mɛ́ aa bↄ aafia.
  tcz-CHONGTHU: Hechen soh keijun, mi koihile engsetna nei chun talen amat ding, mikitah
    te vang huhdoh-a um tei diu ahi.
  mar-mar: दुष्टांना शासन झाल्यावाचून राहणार नाही याची खात्री बाळगा, परंतु नीतिमानांच्या
    वंशजांना सुरक्षित ठेवले जाईल.
  hlt-THB: Beqoep usei awm, khawsak amak leek thlangkhqi taw toeltham kaana am hlah
    khqi kawm uh. Cehlai, thlakdyng taw ak dingna cet kaw.
  qub-qub: Mana allita rurajcunaga simrimi castigacanga. Allita rurajcunami ichanga
    salbaconga.
  bqp-bqp: Yãpura, gbɛ̃ vãninↄ ni bo pãro, ama gbɛ̃ mananↄ ni bo aafia.
  hat-hat: Wè pa wè, yo gen pou yo pini mechan yo. Men, tout moun k'ap mache dwat
    yo ap sove.
  eng-BSB: Be assured that the wicked will not go unpunished, but the offspring of
    the righteous will escape.
  tod-tod: Gaamazu, faa ɲɔu ɠɛ nuiti salalalai la yɛga, kɛlɛ telebo nuiti ti-mavofodaiti
    ta ɠizo.
  eng-WEBPB: Most certainly, the evil man will not be unpunished, but the offspring
    of the righteous will be delivered.
  kbq-kbq: Tamage, havi avu'ava'ma nehaza vahe'mo'za hazenkea agateore'za, ana hazenkea
    erigahaze. Hianagi fatgo vahe'mokizmi mofavreramina, Ra Anumzamo'a keaga huozmanteno
    zamagu'vazigahie.
  nhe-BL: Temachtli se tonal TOTECO quintlatzacuiltis tlacame tlen ax quitlepanitaj.
    Pero ininconehua tlacame tlen itztoque xitlahuaque iixpa, TOTECO quinmanahuis
    tlen tlaohuijcayotl.
  bus-bus: Yãpura, gbɛ̃ zaaanↄ é bↄ pãro, mↄde gbɛ̃ maaanↄ é bↄ aafia.
  gub-BL: Azeharomoete Tupàn uzepyk putar ikatu 'ym ma'e wanehe nehe. Ikatu ma'e uhem
    putar zepykaw wi wà nehe.
  eng-DRA: 'Hand in hand the evil man shall not be innocent: but the seed of the just
    shall be saved.'
