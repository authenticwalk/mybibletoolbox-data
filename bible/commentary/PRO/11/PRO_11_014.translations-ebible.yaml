verse: PRO.011.014
translations:
  mal-C: മാർഗനിർദേശങ്ങളുടെ അഭാവത്താൽ ഒരു ദേശം നിലംപരിശാകുന്നു, എന്നാൽ ഉപദേഷ്ടാക്കളുടെ
    ബാഹുല്യം വിജയം ഉറപ്പിക്കുന്നു.
  deu-TKW: Wenn es an Führung fehlt, kommt ein Volk zu Fall, aber wohl steht's, wo
    genug Ratgeber sind.
  lin-lin: Mpo na kozanga koyeba kokamba, ekolo ekokweya ; kasi lobiko ezali kati
    na motango ebele ya bapesi toli.
  eng-LSV: Without counsels a people falls, || And deliverance [is] in a multitude
    of counselors.
  eng-GNV: 'Where no counsell is, the people fall: but where many counsellers are,
    there is health.'
  eng-WEBSTER: 'Where no counsel is , the people fall: but in the multitude of counselors
    there is safety.'
  nhw-BL: Campa amo onca tequitini catli tlalnamiquij para tlayacanase, tlatzintlanhuetzise
    nopa masehualme. Pero quema masehualme ipan se altepetl quintequitlalíaj miyac
    tlacame catli quinmacaj cuali consejos, huelis itztose ica temachili.
  swh-ONEN: Pasipo ushauri wa hekima taifa huanguka, bali washauri wengi hufanya ushindi
    uwe wa hakika.
  bba-bba: Tɔn be bɑ ǹ kpɑro mɔ bɑ rɑ kɑm kowɑ, ɑdɑmɑ be bɑ bwisi kɛ̃ɔ dɑbiru mɔ
    beyɑ bɑ rɑ n wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'Where no counsel is, the people fall: But in the multitude of counsellers
    there is safety.'
  luo-luo: Oganda podho nimar onge puonj, to jongʼad rieko mangʼeny miyo loch mar
    adier bedo.
  meu-meu: Bema asi ihakaudia, taunimanima na bae keto, a hahealo taudia bema hoho,
    taunimanima edia noho baine namo.
  npi-ULB: बुद्धिमान् निर्देशन नहुँदा देशको पतन हुन्छ, तर धेरै परामर्शदाताहरूको कारण
    विजय आउँछ ।
  yor-yor: Nítorí àìní ìtọ́sọ́nà orílẹ̀-èdè ṣubú ṣùgbọ́n nípasẹ̀ ọ̀pọ̀lọpọ̀ olùbádámọ̀ràn
    ìṣẹ́gun dájú.
  ind-ind: Jika raja tidak mencari nasihat dari orang-orang bijak, hancurlah bangsanya,
    tetapi jika raja mendengarkan para penasihatnya, jayalah bangsa itu.
  pes-OPCB: بدون رهبری خردمندانه، مملکت سقوط می‌کند؛ اما وجود مشاوران زیاد امنیت کشور
    را تضمین می‌کند.
  tgl-ULB: Kung saan walang matalinong direksiyon, ang isang bansa ay bumabagsak,
    pero ang tagumpay ay dumarating sa pagsangguni sa maraming tagapayo.
  hui-hui: Gabumane haru haga karume wali agali hariga bayaleni pelo walia nahayagua
    wali agali mo ko halu dindibi mo ko holebira. Anigo gabumane biamogo bialu mitangi
    bayale talebu mulene dewa bu hayagua wali agali bayale holebira.
  mya-mya: အကြံပေးနိုင်သော ဥာဏ်မရှိလျှင် ပြည်သားတို့ သည် ရှုံးတတ်၏။ အကြံပေးနိုင်သောသူ
    အများရှိလျှင် မူကား၊ ဘေးလွတ်တတ်၏။
  bod-N: ལམ་སྟོན་མེད་པའི་མི་རིགས་ལྟུང་བར༌འགྱུར། །གྲོས་མི་མང་ན་རྒྱལ་ཁ་ལོན་ངེས༌ཡིན།།
  wsk-wsk: Kari supuling alo wosagam me kiti guruguwomon, mu kariimet memek tamonko;
    bare kari supuling wosagam ninguru kiti guruguwomon, mu kariimet yawarakala bagamonko.
  sna-sna: Nokuda kwokushaya utungamiri rudzi runoparara, asi varayiri vazhinji vanoita
    kuti kukunda kuvepo.
  spa-BLM: Donde no hay una guía sabia, la nación cae, pero en la multitud de consejeros
    está la victoria.
  cac-cac: Tato malaj mach scuchb'an junoc chon̈ab' d'a vach'il, man̈ tec'anoc jun
    chon̈ab' chi'. Palta tato tzijtum eb' tz'ac'vi razón, vach' tz'elc'och jun chon̈ab'
    chi'.
  swh-ULB: Pasipokuwa na uongozi wenye busara, taifa huanguka, bali ushindi huja kwa
    kushauriana washauri wengi.
  bel-bel: Дзе няма добрае рады, там занепадае народ, а пры многіх радцах - дабрадзенствуе.
  deu-ELBBK: Wo keine Führung ist, verfällt ein Volk; aber Rettung ist bei der Menge
    der Ratgeber.
  mbb-OT: Egkezaag te tebek is nasyun he wazà duen ebpekepenurù ke hengkey is hustu
    he ed-ul-ulahan, iyan, ebpekezaag mulà is nasyun he mahabet is metau he edsambag
    ke hengkey is hustu he ed-ul-ulahan.
  mal-2015: പരിപാലനം ഇല്ലാത്തേടത്തു ജനം അധോഗതി പ്രാപിക്കുന്നു; മന്ത്രിമാരുടെ ബഹുത്വത്തിലോ
    രക്ഷയുണ്ടു.
  rmc-rmc: 'O narodos perela, te les na ela, ko te ľidžal: Leskri zachrana hin andro
    but lačhe vodci.'
  pes-OPV: جایی که تدبیر نیست مردم می‌افتند، اماسلامتی از کثرت مشیران است.
  ron-1924: Кынд ну есте кибзуинцэ, попорул каде, дар бируинца вине прин мареле нумэр
    де сфетничь.
  ben-OBCV: নেতৃত্বের অভাবে জাতির পতন হয়, কিন্তু উপদেশকদের সংখ্যা বেশি হলে জয় সুনিশ্চিত
    হয়।
  som-som: Markaanay talo jirin, dadku waa dhacaa, Laakiinse taliyayaasha badnaantoodu
    waxay leedahay nabadgelyo.
  lat-VUC: Ubi non est gubernator, populus corruet; salus autem, ubi multa consilia.
  eng-ASVBT: Where no wise guidance is, the people falleth; But in the multitude of
    counselors there is safety.
  mna-mna: Sombe zin bibip ki lele sa tikamam kat peeze som, nako lele tana isaana.
    Mi sombe wal boozomen tiuluulu zin bibip tana pa ŋgar, nako lele tana imbot ambai.
  ita-1885: Il popolo cade in ruina dove non son consigli; Ma vi è salute in moltitudine
    di consiglieri.
  eng-LXXUP: 'They that have no guidance fall like leaves: But in much counsel there
    is safety.'
  eng-ULB: Where there is no wise direction, a nation falls, but victory comes by
    consulting many advisors.
  spa-VBL: Sin una buena guía, la nación cae; pero la nación se salva por los muchos
    consejos sabios.
  fra-_FOB: Le peuple tombe, faute de prudence; mais la délivrance est dans la multitude
    des gens de bon conseil.
  mal-mal: മാർഗ്ഗനിർദ്ദേശം ഇല്ലാത്തയിടത്ത് ജനം അധോഗതി പ്രാപിക്കുന്നു; മന്ത്രിമാരുടെ
    ബഹുത്വത്തിലോ രക്ഷയുണ്ട്.
  lit-lit: Kai nėra išmintingo kreipimo, tauta žlunga, bet saugumas ten, kur daug
    patarėjų.
  urd-GVR: Jahāṅ qiyādat kī kamī hai wahāṅ qaum kā tanazzul yaqīnī hai, jahāṅ mushīroṅ
    kī kasrat hai wahāṅ qaum fathyāb rahegī.
  suz-BL: लां कोंइब मबाक्‍त हना, रागी खतम दुम्‍ब। तन्‍न अर्ती गेब शुश बाक्‍तेक्‍म
    हना, मेको लीब।
  eng-NOY: Where there is no counsel, the people fall; But in a multitude of counsellors
    there is safety.
  ita-1927: Quando manca una savia direzione il popolo cade; nel gran numero de’ consiglieri
    sta la salvezza.
  ckb-ckb: بێ ڕاوێژ گەل دەکەوێت، بەڵام سەرکەوتن بە زۆری ئامۆژگارانە.
  eng-BBE: When there is no helping suggestion the people will have a fall, but with
    a number of wise guides they will be safe.
  kan-OKCV: ಆಲೋಚನೆ ಇಲ್ಲದೆ ಇರುವಲ್ಲಿ ಜನರು ಬೀಳುತ್ತಾರೆ, ಆದರೆ ಸಲಹೆಗಾರರ ಸಮೂಹದಲ್ಲಿ ಭದ್ರತೆ
    ಇದೆ.
  tam-2017: ஆலோசனையில்லாத இடத்தில் மக்கள் விழுந்துபோவார்கள்; அநேக ஆலோசனைக்காரர்கள்
    உண்டானால் சுகம் உண்டாகும்.
  spa-RV-1909: 'Cuando faltaren las industrias, caerá el pueblo: mas en la multitud
    de consejeros hay salud.'
  ron-BTF: Unde nu este sfat, poporul cade; dar în mulțimea sfătuitorilor este siguranță.
  eng-WEBP: Where there is no wise guidance, the nation falls, but in the multitude
    of counselors there is victory.
  eng-FBV: A nation falls without good guidance, but they are saved through much wise
    counsel.
  nld-1939: Bij gebrek aan overleg komt een volk ten val, De redding berust op veel
    beraad.
  nch-BL: Campa amo onca tequichihuani cati talnamiquij para tayacanase, tatzintahuetzise
    nopa masehualme. Pero quema masehualme ipan se altepet quintequitalíaj miyac masehualme
    cati quinmacaj cuali consejos, itztose ica temachili.
  vie-1934: Dân sự sa ngã tại không chánh trị; Song nếu có nhiều mưu sĩ, bèn được
    yên ổn.
  hin-CV: मार्गदर्शन के अभाव में राष्ट्र का पतन हो जाता है, किंतु अनेक सलाह देनेवाले
    मंत्रियों के होने पर राष्ट्र सुरक्षित हो जाता है.
  eng-OURB: Where there is no wise guidance, the nation falls, but in the multitude
    of counselors there is victory.
  spa-BES: Cuando no hay una sugerencia de ayuda, la gente tendrá una caída, pero
    con una serie de guías sabios estarán a salvo.
  tdx-tdx: Ie po-panoroañe, mihotrake o borizañeo, fe fandreketañe t’ie mitolom-pisafiry.
  tha-KJV: ที่​ไหนที่​ไม่มี​คำแนะนำ ประชาชนก็ล้มลง แต่​ในที่ซึ่​งม​ี​ที่​ปรึกษามากย่อมมี​ความปลอดภัย
  por-BR-2018: Quando não há conselhos sábios, o povo cai; mas na abundância de bons
    conselheiros consiste o livramento.
  deu-ELO: Wo keine Führung ist, verfällt ein Volk; aber Heil ist bei der Menge der
    Ratgeber.
  eng-WYC-2018: Where a governor is not, the people shall fall; but health is, where
    be many counsels. (Without a leader, or good governance, the people shall fall;
    but there is victory or but there is salvation, or deliverance, where there be
    many counsellors, or much planning, or good advice.)
  epo-epo: Ĉe manko de prikonsiliĝo popolo pereas; Sed ĉe multe da konsilantoj estas
    bonstato.
  uig-PIN: Yolyoruⱪ kǝm bolsa, ǝl-yurt yiⱪilar; Uluƣ bir mǝsliⱨǝtqi bolsa, ǝl nijat
    tapar.
  beo-beo: 'Dunu fi da noga:i fada:i sia:su dunu hame galea, amo fi da dafai dagoi
    ba:mu. Fada:i sia: olelesu dunu bagohame da dunu fi ilima gaga:su agoai galebe.'
  tpi-OTNT: Sapos ol lida bilong gavman i no inap stiaim ol manmeri long gutpela rot,
    orait kantri bai i bagarap. Tasol sapos i gat planti man bilong givim gutpela
    tingting long ol gavman, kantri bai i stap gut.
  hau-SA: Saboda rashin jagora al’umma takan fāɗi, amma masu ba da shawara da yawa
    kan tabbatar da nasara.
  uig-LAT: Yolyoruq kem bolsa, el-yurt yiqilar; Ulugh bir meslihetchi bolsa, el nijat
    tapar.
  nde-nde: Isizwe esingelabukhokheli obuqondileyo siyachitheka, kodwa ngobunengi babeluleki
    siyanqoba.
  ton-ton: '‌ʻI he ʻikai ha faʻa fakakaukau ʻoku hinga ʻae kakai: ka ʻoku ai ʻae maluʻi
    ʻi he fakakaukau ʻae toko lahi.'
  ces-1613: Kdež není dostatečné rady, padá lid, ale spomožení jest ve množství rádců.
  eng-WMB: Where there is no wise guidance, the nation falls, but in the multitude
    of counselors there is victory.
  tam-TCV: ஞானமுள்ள வழிகாட்டலின்றி ஒரு நாடு வீழ்ச்சியடைகிறது, ஆனால் அநேக ஆலோசகர்களால்
    வெற்றி நிச்சயமாகும்.
  ceb-ULB: Kung walay maalamong padulngan, ang nasod mapukan, apan moabot ang kadaogan
    pinaagi sa pagpakisayod sa daghang magtatambag.
  pol-UBG: Gdzie nie ma dobrej rady, lud upada, a gdzie wielu radców, tam jest wybawienie.
  urd-GVU: جہاں قیادت کی کمی ہے وہاں قوم کا تنزل یقینی ہے، جہاں مشیروں کی کثرت ہے
    وہاں قوم فتح یاب رہے گی۔
  deu-1912: Wo nicht Rat ist, da geht das Volk unter; wo aber viel Ratgeber sind,
    da geht es wohl zu.
  kan-2017: ಉಚಿತಾಲೋಚನೆಯಿಲ್ಲದ ಕಡೆ ಪ್ರಜೆಯು ಬಿದ್ದು ಹೋಗುವುದು, ಬಹು ಮಂದಿ ಸಮಾಲೋಚಕರು ಇರುವಲ್ಲಿ
    ಸಂರಕ್ಷಣೆ ಇರುವುದು.
  yap-yap: Ra kireb ba nam ni fa’anra dariy e fnow riy. Ra fel’ rogon ni fa’anra yo’or
    e pi tafanow riy
  hlt-MCSB: A niing a tal dongah pilnam cungku tih, uentonah a yet nen ni loeihnah
    a om.
  mdy-ETH: ዞራ ዓሲባኣ ካኣታ ሎሎኦማኔ፤ ሚርጌ ዞራ ዓሲ ዓኣ ካኣቶ ጋዓንቴ ሜታ ሄሉዋሴ።
  kew-kew: Gore mo gavman pimi aa mudunumi onaa luabu epe-rupa maredepoyawa nasurubaliare
    go onaa rayo oyoa mo kantri page oyalia. Go yapare aanu adaapumi go aanu epe kone
    epe agaa laketeme rabu epe-rupa maredepo yawa epealia rabu mo onaanuna kantri
    page epe-rupa aalia.
  twi-ASANTE: Ɔman a ɛnni akwankyerɛ no bɔ, nanso afotufoɔ dodoɔ ma nkonimdie ba.
  eng-WEBU: Where there is no wise guidance, the nation falls, but in the multitude
    of counselors there is victory.
  wal-wal: Kaalettiyaabi xayikko, kawotettai kunddees; shin daro zoriyaageeti de7ikko,
    saroi de7ees.
  acu-NT: Aintsu apuri ni aintsrin tu pujustaram tutsuk pujamtai, nu yaktanmangka
    itiurkachmin nukap atinuitai. Antsu chicharkartin nintip untsuri pujusar, ni yaktarin
    emtikiartinuitai.
  spa-PDDPT: Cuando falta dirección, el pueblo cae, Pero en la multitud de consejeros
    hay liberación.
  gun-gun: Joguerekoa hi'arandu va'e ndoikoi ramo avakue pavẽ 'rã ho'apa, teĩ nhomongetaa
    heta ikuai ramo ma ikuai porã 'rã.
  agu-BL: Ko quibe' balaj bajxom tul jun tnum, na el cu'n yi tnum swutz. Poro na tx'acon
    jun tnum ko at wi'nin ak'ol balaj ajtza'kl.
  ilo-ULB: No awan ti nasirib a panangidalan, madadael ti nasion, ngem umay ti panagballigi
    babaen iti panangiyuman kadagiti adu a mammagbaga.
  kpg-kpg: Tenua dono dagi ai la gaa doo ga hagalee. Digau hagamaamaa ma gaa dogologo,
    dono hadinga bolo tenua le e noho baba.
  uig-ARA: يوليورۇق كەم بولسا، ئەل-يۇرت يىقىلار؛ ئۇلۇغ بىر مەسلىھەتچى بولسا، ئەل نىجات
    تاپار.
  bps-bps: Malmo i banwe ku landè to fulung mebe dun, bay ku nun dee fulung mebe na
    fulung mngewe, nun ktanak di banwe.
  sus-sus: Marasitareɲa ɲama rabirama nɛ, kɔnɔ marasima wuyaxi tan findima kisi nan
    na e bɛ.
  pon-2006: Wehi ehu pahn pwupwudi ma sohte me kaweid. Sounkaweid tohto kin kahrehda
    onepek mwahu.
  ksd-ksd: Ona pa ta bo na varvateten, ra tarai dia bura; ma ba i peal ra umana tena
    varvateten, dia ki bulbulu.
  tur-YTC: Bilgece rehberliğin olmadığı yerde ulus düşer, Ama öğüt verenlerin çokluğunda
    zafer vardır.
  bel-N: Дзе няма добрай рады, народ прападае, а пры мностве дарадцаў — выратаваньне.
  grc-BRENT: Οἷς μὴ ὑπάρχει κυβέρνησις, πίπτουσιν ὥσπερ φύλλα, σωτηρία δὲ ὑπάρχει
    ἐν πολλῇ βουλῇ.
  ind-AYT: Jika tidak ada pimpinan, sebuah bangsa jatuh, tetapi jika ada banyak penasihat,
    keselamatan ada di sana.
  nya-nya: Pakasoweka uphungu mtundu wa anthu umagwa; koma pakakhala aphungu ambiri
    pamakhalanso chipulumutso.
  hrv-hrv: Gdje vodstva nema, narod propada, jer spasenje je u mnogim savjetnicima.
  mps-mps: Te gavman sę tobolu bidi dabego te we bidi dabeba wiegi yai sunumi dodolobo
    sę usu isiąyu da, teda te bulu tǫ kantri dolaibao. Tiali goli, te wiegi yai
    homu mabo bidi hauwa elalubaso da, teda te kantri bugagia dolalu bidaibao.
  tpi-tpi: Sapos ol lida bilong gavman i no inap stiaim ol manmeri long gutpela rot,
    orait kantri bai i bagarap. Tasol sapos i gat planti man bilong givim gutpela
    tingting long ol gavman, kantri bai i stap gut.
  dan-1931: Uden Styre står et Folk for Fald, vel står det til, hvor mange giver Råd.
  vie-OVCB: Lãnh đạo kém, dân tình khốn khổ; mưu sĩ tài, làng nước an ninh.
  guj-2017: જ્યાં આગેવાન અજ્ઞાન હોય, ત્યાં લોકો નાશ પામે છે, પણ જ્યાં પુષ્કળ સલાહકારો
    હોય ત્યાં સલામતી છે.
  pon-2006A: Wehi ehu pahn pwupwudi ma sohte me kaweid. Sounkaweid tohto kin kahrehda
    onepek mwahu.
  por-BRBSL: Where não há uma orientação sábia, a nação cai, mas na multidão de conselheiros
    há vitória.
  swe-swe: Utan vist ledarskap (styre), faller nationen (folket blir utslaget eller
    deserterar), men många [goda och visa] rådgivare ger trygghet (säkerhet, befrielse).
  cth-cth: Pouknae kahawi poenae a ohoehnae koe khocanaw ouk a kahma teh, pouknae
    kahawi poenae apapnae koe teh khocanaw roumnae a coe awh.
  twi-twi: Ɔman a enni akwankyerɛ no bɔ, nanso afotufo dodow ma nkonimdi ba.
  hlt-hlt: A niing a tal dongah pilnam cungku tih, uentonah a yet nen ni loeihnah
    a om.
  tbz-SIM: Kubotí kùù kpɑ bɛkótíbɛ̀ kù kɔ̃mmu, kùù kó bɛkótíbɛ̀ sũ kuù ɔ̃ nfòù.
  msy-2020: Gavmanɨn gumazir dapaniba nɨghnɨzir aghuiba baraghan kogh, egh deraghvɨra
    gumazamizibar ganɨva egh tuavir aghuimɨn men akakaghan koghtɨ, kantri ikuvigham.
    Eghtɨ gumazir avɨriba nɨghnɨzir aghuiba isɨ gavmanɨn gumazir dapanibar anɨngtɨ,
    kantri deraghvɨra ikiam.
  dop-dop: Yəlɑɑ ɩ́ fɛɩnɑ pɑɑsənlʋ pɑ leki yem kɛ́. Ɩlɛnɑ lɑɣɑtʋ tɑsəlɑɑ pɑɣɑlɛ wɑɑsəɣɩ-wɛɣɛ
    sɔsɔm.
  azb-azb: Düz məsləhət verilməyən yerdə xalq yıxılar, Doğru nəsihət verən çoxdursa,
    xalq qurtuluşa çatar.
  eng-DBY: Where no advice is, the people fall; but in the multitude of counsellors
    there is safety.
  hin-2017: जहाँ बुद्धि की युक्ति नहीं, वहाँ प्रजा विपत्ति में पड़ती है; परन्तु सम्मति
    देनेवालों की बहुतायत के कारण बचाव होता है।
  wol-KYG: Tegtal tumurànke, am réew suux; digle bare, ndam dikk.
  bjr-bjr: Moomoo irirana faqaasa marinna maqusafa sia aqufuannoo. Irirana sia marinna
    maqusafa aqufuannoo.
  eng-YLT: Without counsels do a people fall, And deliverance [is] in a multitude
    of counsellors.
  kne-kne: Maabak din ili ay magay mangituray, ngem masalakniban ay kosto din ad-adoy
    nalaing ay pangolo na.
  eng-WYC-2017: Where a governor is not, the people shall fall; but health is, where
    be many counsels.
  eng-WMBB: Where there is no wise guidance, the nation falls, but in the multitude
    of counsellors there is victory.
  urd-GVH: जहाँ क़ियादत की कमी है वहाँ क़ौम का तनज़्ज़ुल यक़ीनी है, जहाँ मुशीरों की
    कसरत है वहाँ क़ौम फ़तहयाब रहेगी।
  rug-rug: Pude lopu ta turaṉa, si hoqa tugo sa butubutu, ba pana soku tie si vari
    tokae pa binalabala si koa sa minataqara.
  gaz-gaz: Qajeelfama dhabiisaan sabni ni kufa; baayʼina gorsitootaatiin garuu nagaatu
    argama.
  fra-LSG: Quand la prudence fait défaut, le peuple tombe; Et le salut est dans le
    grand nombre des conseillers.
  yal-yal: Xa maxadin mi na, yamaan birama nɛn. Koni kisin na a ra xa kawandi muxune
    wuya ayi.
  haw-1868: Ma kahi e ahaolelo ole ai, e haule na kanaka; Ma ka lehulehu o ka poe
    kukakuka he maluhia.
  arb-NAV: يَسْقُطُ الشَّعْبُ حَيْثُ تَنْعَدِمُ الْهِدَايَةُ، وَبِكَثْرَةِ الْمُشِيرِينَ
    يَتَحَقَّقُ الْخَلاصُ.
  ewe-ewe: Dukɔ aɖe dzea anyi, ne mɔfiala meli o, ke dziɖuɖu vana to aɖaŋuɖola geɖewo
    dzi.
  eng-LEE: 'Where there is no wise guidance, a people must fall: but [it will obtain]
    help through the multitude of counsellors.'
  asm-FB: যি খন দেশ জ্ঞানেৰে পৰিচালিত নহয়, সেই দেশৰ পতন হয়; কিন্তু বহুত উপদেষ্টাৰ
    আলোচনাৰ দ্বাৰাই দেশৰ উন্নতি হয়।
  sus-A: مَرَ سِتَرٍحَ حَمَ رَبِرَ مَ نّ، كْنْ مَرَ سِمَ وُيَشِ تَن قِندِ مَ كِسِ
    نَن نَ عٍ بّ.
  fra-SBL: Là où il n'y a pas de direction sage, la nation tombe, mais dans la multitude
    des conseillers il y a la victoire.
  hbo-hbo: בְּאֵ֣ין תַּ֭חְבֻּלֹות יִפָּל־עָ֑ם וּ֝תְשׁוּעָ֗ה בְּרֹ֣ב יֹועֵֽץ׃
  kik-kik: Bũrũri ũngĩaga ũtongoria mwega nĩkũgũa ũgũũaga, no ataarani aingĩ matũmaga
    kũgĩe na ũhootani kũna.
  fra-NCL: Quand la direction fait défaut, le peuple tombe ; le salut est le grand
    nombre des conseillers.
  cek-AK: Zaehhoihaih om ai naah, prae kaminawk amro o; toe poekhaih paek thaih kami
    pop tawnh naah ngancuemhaih to oh.
  cuk-cuk: Negseleged-igar inniki-maisulile, dulemar galagwensuli guddaed. Dule-binsaed-nued-dakmaladgi
    neg-inniki-seleged danikid.
  uig-CYR: Йолйоруқ кам болса, әл-жут жиқилар; Улуқ бир мәслиһәтчи болса, әл ниҗат
    тапар.
  tel-2017: మార్గదర్శకులు లేకపోతే ప్రజలు నాశనం అవుతారు. సలహాలిచ్చే వాళ్ళు ఎక్కువ మంది
    ఉండడం ప్రజలకు క్షేమకరం.
  hat-BSA: Kote ki pa gen gid, moun yo tonbe; men ak anpil konseye, gen viktwa.
  kos-kos: Sie mutunfacl ac ikori fin wangin mwet in kol we. Mwet pwapa lalmwetmet
    pus ac oru in oasr misla.
  hbo-WLC: בְּאֵ֣ין תַּ֭חְבֻּלוֹת יִפָּל־עָ֑ם וּ֝תְשׁוּעָ֗ה בְּרֹ֣ב יוֹעֵֽץ׃
  ibo-ibo: Nʼihi enweghị ezi ndị ndu ka obodo ji ada, ma ọtụtụ ndị ezi ndụmọdụ na-eweta
    mmeri.
  ory-ory: ସୁପରାମର୍ଶ ଅଭାବରେ ଜାତିର ପତନ ହୁଏ, ପୁଣି, ବହୁସଂଖ୍ୟକ ପରାମର୍ଶଦାତାଙ୍କ ଉପରେ ଜାତିର
    ନିରାପତ୍ତା ନିର୍ଭର କରେ।
  chk-chk: Eu mwü epwe tala ika esap wor souemwen lon, nge anaie a wor ie chomong
    chon öüröür, a wor kinamwe.
  rop-rop: Detlot solja garra bidim detlot pipul hu nomo garram sabibala lida, bat
    wen olabat abum bigismob sabibala lida, dei garra jidan seifwan.
  ukr-1871: Де нема управи, там занепадає народ, де ж райцїв досить, там йому дїється
    добре.
  deu-1951: Aus Mangel an Führung kommt ein Volk zu Fall; Heil aber ist in der Menge
    der Ratgeber.
  eng-JPS: Where no wise direction is, a people falleth; but in the multitude of counsellors
    there is safety.
  srp-1865: Gdje nema savjeta, propada narod, a pomoæ je u mnoštvu savjetnika.
  lug-lug: Awatali kuluŋŋamizibwa eggwanga lidobonkana, naye abawi b’amagezi abangi
    baleeta obuwanguzi.
  heb-heb: באין תחבלות יפל עם ותשועה ברב יועץ׃
  ben-IRV: সুমন্ত্রণার অভাবে প্রজালোক পড়ে যায়; কিন্তু পরামর্শকারী উপদেষ্টার মাধ্যমে
    নিরাপত্তা আসে।
  pan-pan: ਜਿੱਥੇ ਅਗਵਾਈ ਨਹੀਂ ਹੁੰਦੀ ਉੱਥੇ ਲੋਕ ਡਿੱਗ ਪੈਂਦੇ ਹਨ, ਪਰ ਬਹੁਤੇ ਸਲਾਹਕਾਰਾਂ ਨਾਲ ਬਚਾਓ
    ਹੁੰਦਾ ਹੈ।
  mya-JVB: အကြံ ပေးနိုင်သော ဉာဏ်မ ရှိလျှင် ပြည်သား တို့ သည် ရှုံး တတ်၏။ အကြံ ပေးနိုင်သောသူ
    အများ ရှိလျှင် မူကား ၊ ဘေး လွတ်တတ်၏။
  tte-O: Tem tobaguna me kana tosaguwo sonosonogali kani kali kaleyayao sikaiwe-gabaegili
    na yanuwane kani imiya namwanamwa, na tem nigele yanuwane kani ibeku isilae.
  tbg-tbg: Kamaanira kaiqaqaa noraiqika kia vaiinti nahenti avuqavu aara numiqaivera,
    vi vataraqaa vaika qoraiqamavi vaivara. Ho airi vaiinti kamaanira kaiqaqaa noraiqika
    koqe avu aato nimivera, vi vataraqaa vaika koqemake variqi vivara.
  hmo-hmo: Bema bese ta be mai edia gunalaia tauna lasi neganai, unai bese taudia
    be do idia moru, to bema sisiba namona taudia be momo neganai, bese taudia edia
    noho be namo.
  urd-urd: नेक सलाह के बगै़र लोग तबाह होते हैं, लेकिन सलाहकारों की कसरत में सलामती
    है।
  rus-SYN: При недостатке попечения падает народ, а при многих советниках благоденствует.
  bqc-SIM: Dↄaanasaikɛ ì to gbɛ̃́ↄ fu, yãkɛkɛn dasiↄ ì to wà zĩble.
  tcz-CHONGTHU: Kilamhilna aum louteng mipi kipal tei ding, guhthim cha kithuhilna
    achun bitna aum teijin ahi.
  mar-mar: जेथे कोठे शहाण्याचे मार्गदर्शन नसते, राष्ट्र पडते, पण पुष्कळ सल्लागार असल्याने
    विजय मिळतो.
  hlt-THB: Sawikaainaak ak leek ama awm naak awh tluuknaak awm nawh, poeknaak ak leek
    a doemnaak awh noengnaak awm hy.
  qub-qub: Mandaj mana alli mandaptenga juc nasyun mana allimanmi chayan. Achcaj tantiyachejcuna
    alli captinmi ichanga juc nasyun alliman chayan.
  bqp-bqp: Don'arɛdesarikɛ dì tó gbɛ̃nↄ fu, yãkɛkɛri dasinↄ dì tó ò zĩ̀ ble.
  hat-hat: Lè pa gen moun ki konn gouvènen, peyi a pa ka mache. Men, lè gen anpil
    moun k'ap bay bon konsèy, peyi a sove.
  eng-BSB: For lack of guidance, a nation falls, but with many counselors comes deliverance.
  tod-tod: Siɛgi zu totuɠɔ ʋagɔ la zooi ʋɛ la, nuɓusɛiti ta ɗa loo bu, kɛlɛ kizogi
    ɠa ɗa zɔlɔɔ tɛnɛ bo nu mɔinmɔingiti zea.
  eng-WEBPB: Where there is no wise guidance, the nation falls, but in the multitude
    of counsellors there is victory.
  kbq-kbq: Ama' antahi'zane kva vahe'ma omanisigeno'a, kuma'mo'a haviza hugahie. Hianagi
    knare antahi'zama ami vahe'ma rama'ama mani'nenageno'a, kuma'mo'a hankavetino
    knare hugahie.
  nhe-BL: Campa ax onca tequitini tlen tlalnamiquij para tlayacanase, tlatzintlanhuetzise
    nopa tlacame. Pero quema tlacame ipan se altepetl quintequitlalíaj miyac tlacame
    tlen quinmacaj cuali consejos, huelis itztose ica temachili.
  bus-bus: Dↄn'aɛdesaikɛɛ è tó gbɛ̃nↄ fu, yãkɛkɛri pariinↄ è tó wà zĩ̀ ble.
  gub-BL: Ywy tuwihaw ikatu ma'e wanereko 'ymar u'ar putar nehe. Aze heta tetea'u
    pureruze'eg ma'e wà, teko nuzapo kwaw uranaiw haw wà.
  eng-DRA: 'Where there is no governor, the people shall fall: but there is safety
    where there is much counsel.'
