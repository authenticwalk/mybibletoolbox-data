verse: PRO.011.013
translations:
  mal-C: കിംവദന്തി ആത്മവിശ്വാസത്തെ ഒറ്റിക്കൊടുക്കുന്നു, എന്നാൽ വിശ്വസ്തരോ, രഹസ്യം
    കാത്തുസൂക്ഷിക്കുന്നു.
  deu-TKW: Wer als Verleumder umhergeht, verrät Geheimnisse, aber wer zuverlässiges
    Sinnes ist, hält die Sache verborgen.
  lin-lin: Moto oyo aswanaka abimisaka basekele, kasi moto oyo azali na molimo ya
    sembo abombaka basekele.
  eng-LSV: A busybody is revealing secret counsel, || And the faithful of spirit is
    covering the matter.
  eng-GNV: 'Hee that goeth about as a slanderer, discouereth a secret: but hee that
    is of a faithfull heart concealeth a matter.'
  eng-WEBSTER: 'A tale-bearer revealeth secrets: but he that is of a faithful spirit
    concealeth the matter.'
  nhw-BL: Se catli tetlaijilhuijtinemi amo quema hueli quimati se camanali catli ichtacatzi
    huan amo teyolmelahuas. Pero se tlacatl catli temachtli quimati miyac tlamantli
    catli amo tematiltía.
  swh-ONEN: Masengenyo husaliti tumaini, bali mtu mwaminifu hutunza siri.
  bba-bba: Wi u rɑ tɔnun kɔ̃sɑ sɑɑri, u ku rɑ tɔmbun ɑsiri bere, ɑdɑmɑ nɑɑnɛɡii u
    rɑ ye berewɑ win tii sɔɔ.
  eng-KJVCPB: 'A talebearer revealeth secrets: But he that is of a faithful spirit
    concealeth the matter.'
  luo-luo: Kuoth ketho genruok, to ngʼat ma ja-ratiro rito wach malingʼ-lingʼ.
  meu-meu: Hesivarai loaloa tauna ese hereva hehunidia e hahedinaraimu, a lalo-ihunu
    tauna ese ḡau e moia taomu.
  npi-ULB: चारैतिर बदख्याइँ गर्दै हिँड्नेले गोप्य कुराहरू प्रकट गर्छ, तर विश्‍वासयोग्य
    व्यक्तिले विषयलाई लुकाएर राख्छ ।
  yor-yor: Olófòófó tú àṣírí ìkọ̀kọ̀ ṣùgbọ́n ẹni tó ṣe é gbẹ́kẹ̀lé a pa àṣírí mọ́.
  ind-ind: Siapa yang suka bergosip, membocorkan rahasia, tetapi orang yang setia
    dapat dipercaya untuk menyimpan rahasia.
  pes-OPCB: خبرچین هر جا می‌رود اسرار دیگران را فاش می‌کند، ولی شخص امین، اسرار را
    در دل خود مخفی نگه می‌دارد.
  tgl-ULB: Sinumang tao na patuloy na naninirang puri ay nagbubunyag ng mga lihim,
    ngunit ang isang taong tapat ay laging iniingatang pagtakpan ang isang bagay.
  hui-hui: Mbiralime bi diburibu laga kagohondo bi do henego ibu lamulene nawi. Ai
    mini bilinahe kagohondo lamulene karulape.
  mya-mya: လည်၍စကားများစွာ ပြောတတ်သောသူသည် လျှို့ဝှက်အပ်သောအရာကို ဘော်ပြတတ်၏။ သစ္စာစောင့်
    သောသူမူကာ၊ ဝှက်ထားတတ်၏။
  bod-N: ངག་ཀྱལ་ཅན་གྱིས་གསང་གཏམ་ཕྱི་ལ༌འཆོར། །གཞུང་རྒྱུད་དྲང་པོས་དོན་རྣམས་གསང་བར༌བྱེད།།
  wsk-wsk: Munak gi ago geraga ko munan te den yumura pagorsan; bare kari gomang motam
    ko sinar taso, mu mel me bala ko mu me wetang te balso.
  sna-sna: Guhwa rinoparadza chivimbo, asi munhu akavimbika anochengetedza zvakavanzika.
  spa-BLM: El que trae chismes traiciona una confianza, pero el que tiene un espíritu
    de confianza es el que guarda un secreto.
  cac-cac: A eb' alum pecal, syalelta eb' masanil tas tz'alchaj d'ay d'a c'ub'eltaquil.
    Axo eb' vach' spensar jun, a tas syab' eb', ton̈ej sic'can eb' d'a spensar.
  swh-ULB: Anayekwenda akizunguka kwa kukashifu hufunua siri, bali mtu mwaminifu hustiri
    jambo.
  bel-bel: Хто ходзіць у паклёпніках, той адкрывае таямніцу; а верны чалавек яе хавае.
  deu-ELBBK: Wer als Verleumder umhergeht, deckt das Geheimnis auf; wer aber treuen
    Geistes ist, deckt die Sache zu.
  mbb-OT: Is etew he pereituk, kenà egkeseriǥan su edtudtulen din is kenà duen ibpetudtul,
    iyan, is etew he metazeng, egkeseriǥan mulà su kenè din edtudtulen is kenà dait
    he edtudtulen.
  mal-2015: ഏഷണിക്കാരനായി നടക്കുന്നവൻ രഹസ്യം വെളിപ്പെടുത്തുന്നു; വിശ്വസ്തമാനസനോ കാര്യം
    മറെച്ചുവെക്കുന്നു.
  rmc-rmc: Ko vakerel o pľetki, phenel avri o garuďipen, ale kaske pes del te pačal,
    ľikerel oda andre peste.
  pes-OPV: کسی‌که به نمامی گردش می‌کند، سرها رافاش می‌سازد، اما شخص امین دل، امر را
    مخفی می‌دارد.
  ron-1924: Чине умблэ ку бырфель дэ пе фацэ лукрурь аскунсе, дар суфлетул крединчос
    цине че и с-а ынкрединцат.
  ben-OBCV: পরনিন্দা পরচর্চা আস্থা ভঙ্গ করে, কিন্তু নির্ভরযোগ্য মানুষ গোপনীয়তা বজায়
    রাখে।
  som-som: Kii sida mid xan badan u warwareegaa wuxuu daaha ka qaadaa waxyaalo qarsoon,
    Laakiinse kii ruuxiisu aamin yahay xaalkuu qariyaa.
  lat-VUC: Qui ambulat fraudulenter, revelat arcana; qui autem fidelis est animi,
    celat amici commissum.
  eng-ASVBT: He that goeth about as a talebearer revealeth secrets; But he that is
    of a faithful spirit concealeth a matter.
  mna-mna: Zin wal ta tininin kao na, tilala ma tizzwe sua turkeŋana kizin tomtom.
    Mi tomtom ŋonoono na, ni irao iswe sua turkeŋana ki waene bizin pakan na som.
    Tana iti irao tendemeeri.
  ita-1885: Colui che va sparlando palesa il segreto; Ma chi è leale di spirito cela
    la cosa.
  eng-LXXUP: 'A double-tongued man discloses the secret counsels of an assembly: But
    he that is faithful in spirit conceals matters.'
  eng-ULB: Whoever goes around slandering reveals secrets, but a faithful person keeps
    a matter covered.
  spa-VBL: Una persona chismosa anda de aquí para allá divulgando secretos; pero una
    persona fiel guarda el secreto que le han confiado.
  fra-_FOB: Celui qui va médisant, révèle le secret; mais celui qui a un cœur loyal,
    le cache.
  mal-mal: ഏഷണിക്കാരനായി നടക്കുന്നവൻ രഹസ്യം വെളിപ്പെടുത്തുന്നു; വിശ്വസ്തമാനസൻ കാര്യം
    മറച്ചുവയ്ക്കുന്നു.
  urd-GVR: Tohmat lagāne wālā dūsroṅ ke rāz fāsh kartā hai, lekin qābil-e-etamād shaḳhs
    wuh bhed poshīdā rakhtā hai jo us ke sapurd kiyā gayā ho.
  suz-BL: लोव़ क्‍याल्‍बमी ख्रुइश्‍शो लोव़ यो फ्राइनीम। तन्‍न थमा सुइक्‍चा पुंइसीब
    मुरुमी मोदेंशो लोव़ ख्राप्‍शा वोइक्‍नीम।
  eng-NOY: He who goeth about as a tale-bearer revealeth secrets; But he who is of
    a faithful spirit concealeth a matter.
  ita-1927: Chi va sparlando svela i segreti, ma chi ha lo spirito leale tien celata
    la cosa.
  ckb-ckb: دەمشڕ نهێنی ئاشکرا دەکات، بەڵام مرۆڤی دڵسۆز شت دادەپۆشێت.
  eng-BBE: He who goes about talking of others makes secrets public, but the true-hearted
    man keeps things covered.
  kan-OKCV: ಚಾಡಿಕೋರನು ರಹಸ್ಯಗಳನ್ನು ಬಹಿರಂಗಪಡಿಸುತ್ತಾನೆ, ಆದರೆ ನಂಬಿಗಸ್ತನು ಆ ಸಂಗತಿಯನ್ನು
    ಮುಚ್ಚುತ್ತಾನೆ.
  tam-2017: புறங்கூறித் திரிகிறவன் இரகசியத்தை வெளிப்படுத்துகிறான்; ஆவியில் உண்மையுள்ளவனோ
    காரியத்தை அடக்குகிறான்.
  spa-RV-1909: 'El que anda en chismes, descubre el secreto: mas el de espíritu fiel
    encubre la cosa.'
  ron-BTF: Un bârfitor dezvăluie taine, dar cel al unui duh credincios ascunde lucrul.
  eng-WEBP: One who brings gossip betrays a confidence, but one who is of a trustworthy
    spirit is one who keeps a secret.
  eng-FBV: A gossip goes around telling secrets, but trustworthy people keep confidences.
  nld-1939: Wie lasterend rondgaat, verraadt licht een geheim; Een betrouwbaar karakter
    houdt de zaak vóór zich.
  nch-BL: Se cati teejelnamictinemi amo quema hueli quimati se camanali cati ixtacatzi
    huan amo teyolmelahuas. Pero se tacat cati temachti quimati miyac tamanti cati
    amo tematiltía.
  vie-1934: Kẻ đi thèo lẻo tỏ ra điều kín đáo; Còn ai có lòng trung tín giữ kín công
    việc.
  hin-CV: निंदक के लिए गोपनीयता बनाए रखना संभव नहीं होता, किंतु विश्वासपात्र रहस्य
    छुपाए रखता है.
  eng-OURB: One who brings gossip betrays a confidence, but one who is of a trustworthy
    spirit is one who keeps a secret.
  spa-BES: El que habla de los demás hace públicos los secretos, pero el hombre de
    corazón sincero lo cubre.
  tdx-tdx: Mb’eo mb’eo i mpitolom-bolañey mampiborake ty nitangogoeñe, fe mahakafi-draha
    ty migahiñe.
  tha-KJV: บุ​คคลที่​เท​ี่ยวซุบซิ​บก​็​เผยความลับ แต่​บุ​คคลที่​มี​ใจสัตย์ซื่อย่อมปิดบังสิ่งหนึ่งสิ่งใดไว้​ได้
  por-BR-2018: Aquele que conta fofocas revela o segredo; mas o fiel de espírito encobre
    o assunto.
  deu-ELO: Wer als Verleumder umhergeht, deckt das Geheimnis auf; wer aber treuen
    Geistes ist, deckt die Sache zu.
  eng-WYC-2018: He that goeth guilefully, showeth privates, (or He who goeth deceitfully,
    telleth secrets); but he that is faithful, covereth the private (matter) of a
    friend.
  epo-epo: Kiu iras kun kalumnioj, tiu elperfidas sekreton; Sed kiu havas fidelan
    spiriton, tiu konservas aferon.
  uig-PIN: Gǝp toxuƣuqi mǝhpiyǝtlǝrni axkarilar; Sadiⱪ adǝm amanǝtkǝ hiyanǝt ⱪilmas.
  beo-beo: 'Nowa da udigili sadoga sia: dasea, ema wamolegei sia: olelemu da defea
    hame galebe. Be nowa da moloidafa hou fawane hamosa, amo dunu ea sia: dafawaneyale
    dawa:mu da defea.'
  tpi-OTNT: Man bilong mekim planti toktok nabaut i save autim tok hait bilong pren
    bilong en. Tasol man bilong tok tru, em i no save autim tok hait bilong pren bilong
    en.
  hau-SA: Gulma yakan lalace yarda, amma mutum mai aminci kan kiyaye asiri.
  uig-LAT: Gep toshughuchi mexpiyetlerni ashkarilar; Sadiq adem amanetke xiyanet qilmas.
  nde-nde: Onyeyayo wehluleka ukuvala isifuba sakhe, kodwa othembekileyo uyayigcina
    imfihlo.
  ton-ton: '‌ʻOku fakahā ʻae ngaahi tala fufū ʻe ia ʻoku fakalanga lau: ka ko ia ʻoku
    loto totonu ʻoku ne ʻufiʻufi ʻae meʻa.'
  ces-1613: Utrhač toulaje se, pronáší tajnost, věrný pak člověk tají věc.
  eng-WMB: One who brings gossip betrays a confidence, but one who is of a trustworthy
    spirit is one who keeps a secret.
  tam-TCV: புறங்கூறித் திரிகிறவர்கள் நம்பிக்கைத் துரோகம் செய்கிறார்கள்; ஆனால் நம்பகமானவர்கள்
    இரகசியத்தைக் காத்துக்கொள்வார்கள்.
  ceb-ULB: Si bisan kinsa nga nagapanglibak mopadayag sa mga tinago, apan ang tawong
    matinud-anon motipig sa mga butang nga gitago.
  pol-UBG: Plotkarz wyjawia tajemnice, ale człowiek wiernego serca ukrywa powierzoną
    sprawę.
  urd-GVU: تہمت لگانے والا دوسروں کے راز فاش کرتا ہے، لیکن قابلِ اعتماد شخص وہ بھید
    پوشیدہ رکھتا ہے جو اُس کے سپرد کیا گیا ہو۔
  deu-1912: Ein Verleumder verrät, was er heimlich weiß; aber wer eines getreuen Herzens
    ist, verbirgt es.
  kan-2017: ಚಾಡಿಕೋರನು ಗುಟ್ಟನ್ನು ರಟ್ಟು ಮಾಡುವನು, ನಂಬಿಗಸ್ತನು ಸಂಗತಿಗಳನ್ನು ಗುಪ್ತವಾಗಿಡುವನು.
  yap-yap: Dariy be’ nib ta’ gun’gun’ nrayag ni nge pagan’uy ngak u ban’en nib mith,
    machane be’ nib yul’yul’ e ra pagan’uy ngaki.
  hlt-MCSB: Caemtuh a caeh vaengah baecenol te a hliphen tih mueihla ah tangnah koila
    aka om long tah olka a tuem.
  mdy-ETH: ዾንኮ ዾንካ ዓሲ ጌኤሲ ዒና ዓርቁዋሴ፤ ጉሙርቂንታ ዓሲ ጋዓንቴ ዬያጉዴ ጌኤዞ ዒና ዓኣቺ ዓርቃኔ።
  kew-kew: Aanu medalomame maa agaa adaapu teme-pulu nimuna adami aanuna i kone page
    pa lapedepeteme. Goa peme pare ora agaa ne aanumi nimuna adami aanu kudiripu i
    kone nalapedepe teme.
  twi-ASANTE: Osekuni da kɔkoamsɛm adi, nanso deɛ yɛnya ne mu ahotosoɔ no kora kasasie
    so.
  eng-WEBU: One who brings gossip betrays a confidence, but one who is of a trustworthy
    spirit is one who keeps a secret.
  wal-wal: Zigirssanchcha asi xuuraa laalees; shin ammanettiya asi xuuraa genttees.
  acu-NT: Aints aujmakratin ainau chichaman jukiar, etserkaip tinamaitiat, pachitsuk
    etserkini wekain ainawai. Antsu aujmakartichau ainauka chichaman antukariat etserchau
    ainawai.
  spa-PDDPT: El que anda chismeando revela secretos, Pero el hombre que es de espíritu
    fiel se guarda el asunto.
  gun-gun: Joekokue ramigua rive omombe'u va'e onhea'ã 'rã onhomi mbyre oikuaa aguã,
    ha'e rã ojeroviapy ma onhomi mbyre nomboaxai 'rã.
  agu-BL: Yi e' chac'l yol qui na cyew cu'n yi e'chk takle'n yi na bajij. Poro yi
    e' yi ba'n k'uke' kac'u'l scye'j, qui na cho'c tan yolche'n yi e'chk takle'n yi
    na bajij.
  ilo-ULB: Ti siasinoman a mapmapan mangperperdi ket agipalpalgak kadagiti palimed,
    ngem ti napudno a tao ket saluadanna ti palimed.
  kpg-kpg: Tangada dela e tamu dangada e deemee di hagadagadagagee ginai i di gili
    nia mee hagammuni, malaa, goe e mee di hagadagadagagee gi tangada dela e hagadonu
    kooe.
  uig-ARA: گەپ توشۇغۇچى مەخپىيەتلەرنى ئاشكارىلار؛ سادىق ئادەم ئامانەتكە خىيانەت قىلماس.
  bps-bps: I to samtugad salék, là gsalig gutmulen i santulenam di kenen, bay i to
    gsalig, là samtugad i santulenam di kenen.
  sus-sus: Naafixi gundo makɛnɛnma nɛ, dugutɛgɛ tan a suturama nɛ.
  pon-2006: Sohte me kin likihong koasoi rir aramas me kin mwahuki wiaseli koasoi,
    ahpw ke kak koapworopworki mehmen me likilik.
  ksd-ksd: A tena varurai i vanavana vurvurbit ma i vaarike ra magit i pidik, Ma ra
    dovot na tutana pa i rarada.
  tur-YTC: Dedikodu getiren kişi güvene ihanet eder, Güvenilir ruhlu kişi sır saklayandır.
  bel-N: Хто ходзіць з абмовамі, адкрывае таямніцу, а той, хто верны духам, захоўвае
    слова.
  grc-BRENT: Ἀνὴρ δίγλωσσος ἀποκαλύπτει βουλὰς ἐν συνεδρίῳ, πιστὸς δὲ πνοῇ κρύπτει
    πράγματα.
  ind-AYT: Orang yang menyebar fitnah membuka rahasia, tetapi orang yang setia hatinya
    menutupi perkara.
  nya-nya: Amene amanka nachita ukazitape amawulula zinsinsi; koma munthu wokhulupirika
    amasunga pakamwa pake.
  hrv-hrv: Tko s klevetom hodi, otkriva tajnu, a čovjek pouzdana duha čuva se.
  mps-mps: Te subigila po hauwa wabo bidigo te aga abagigo geme dualubo po pusaibao.
    Tiali digi, te mu po wabo bidigo te aga abagigo geme dualalubo po me hanilama
    pusugobeo.
  tpi-tpi: Man bilong mekim planti toktok nabaut i save autim tok hait bilong pren
    bilong en. Tasol man bilong tok tru, em i no save autim tok hait bilong pren bilong
    en.
  dan-1931: Bagtaleren røber, hvad ham er betroet, den pålidelige skjuler Sagen.
  vie-OVCB: Đứa mách lẻo rêu rao điều kín giấu, người tín trung giữ kín chuyện riêng
    tư.
  guj-2017: ચાડી કરનાર માણસ છૂપી વાત બહાર પાડી દે છે, પણ વિશ્વાસુ વ્યક્તિ એ વાતને
    ગુપ્ત રાખે છે.
  pon-2006A: Sohte me kin likihong koasoi rir aramas me kin mwahuki wiaseli koasoi,
    ahpw ke kak koapworopworki mehmen me likilik.
  por-BRBSL: Aquele que traz a fofoca trai a confiança, mas quem tem um espírito de
    confiança é aquele que guarda um segredo.
  swe-swe: Den som pratar bredvid munnen berättar hemligheter (vad som sagts i förtroende),
    men den som är pålitlig (trogen i sitt hjärta) bevarar ett förtroende (en hemlighet).
  cth-cth: Yuengyoe ka pai ni teh lawk kapap e tami ni hrolawk hah ouk a pâpho, hatei,
    yuemkamcu e ni teh ouk a hro.
  twi-twi: Nsekudi sɛe ahotoso, nanso nea wɔwɔ ne mu ahotoso no kora ahintasɛm.
  hlt-hlt: Caemtuh a caeh vaengah baecenol te a hliphen tih mueihla ah tangnah koila
    aka om long tah olka a tuem.
  tbz-SIM: Wèè wɑ́tìrì bɛtɔbɛ̀ ò dɑ́ɑnko disɔ̀rì kpɛti nti, wèè ciì ò ɔ̃ ntì sɔ̀rimu.
  msy-2020: Gumazir mɨgɨrɨgɨar avɨribagh amim, a uan guizɨn roroamɨn akar mogomebar
    gun mɨgei. Ezɨ gumazir uan roroam baghavɨra itim, a uan guizɨn roroamɨn mogomer
    akabar gun mɨgeir puvatɨ.
  dop-dop: Wei ɩ yɔɣɔtəɣɩ lɛlɑɑ tɔm tɔ, ɩ kuliɣi pɑ wɑɑlɩ kɛ́. Amɑ nɑɑni tʋ nɑ́ sɩɩkɩ
    pə tənɑɣɑ ɩ tɑɑ.
  azb-azb: Sözgəzdirən sirləri açıb yayar, Etibarlı adam sözü gizli saxlar.
  eng-DBY: He that goeth about talebearing revealeth secrets; but he that is of a
    faithful spirit concealeth the matter.
  hin-2017: जो चुगली करता फिरता वह भेद प्रगट करता है, परन्तु विश्वासयोग्य मनुष्य बात
    को छिपा रखता है।
  wol-KYG: Kuy wër di sos dangay wuññi sutura, ku jara wóolu dangay am bàmmeelu biir.
  bjr-bjr: Munuqi miniqimarifa aaqaidanoo kukeeqarana kooroo imarifa maridanoo. Amiqi
    mari fasiqafa mifa kukeeqarana rafaaqafidanoo.
  eng-YLT: A busybody is revealing secret counsel, And the faithful of spirit is covering
    the matter.
  kne-kne: Din matalek et adi na dad-aten di lebbeng na ay adi madad-at, ngem din
    tayoktok et ibaga na di am-in.
  eng-WYC-2017: He that goeth guilefully, showeth privates; but he that is faithful,
    covereth the private matter of a friend.
  eng-WMBB: One who brings gossip betrays a confidence, but one who is of a trustworthy
    spirit is one who keeps a secret.
  urd-GVH: तोहमत लगानेवाला दूसरों के राज़ फ़ाश करता है, लेकिन क़ाबिले-एतमाद शख़्स
    वह भेद पोशीदा रखता है जो उसके सुपुर्द किया गया हो।
  rug-rug: Na nanae si hoke tozi vura ginugua tomedi, ba sa tie ta ronuna si kopu
    ni sari vivinei tadi votiki tie.
  gaz-gaz: Namni odeessu dhoksaa gad baasa; kan amanamu garuu icciitii eega.
  fra-LSG: Celui qui répand la calomnie dévoile les secrets, Mais celui qui a l’esprit
    fidèle les garde.
  yal-yal: Mafala tiin wundo feene nan naminima kɛnɛnni. Koni lannaya muxuna e ramarama
    nɛn.
  haw-1868: O ka mea holoholo olelo, hai wale aku ia i na mea huna; O ka mea manao
    oiaio, e huna ana no oia.
  arb-NAV: الْوَاشِي يُفْشِي السِّرَّ، وَالأَمِينُ النَّفْسِ يَكْتُمُهُ.
  ewe-ewe: Amenyagblɔla ʋua go nya ɣaɣla, ke ame ɖɔʋu ɣlaa nya.
  eng-LEE: He that walketh about as talebearer revealeth secrets; but he that is of
    a faithful spirit concealeth the matter.
  asm-FB: পৰচৰ্চ্চা কৰা লোকে গুপুত কথা প্ৰকাশ কৰে; কিন্তু বিশ্বাসী লোকে বিষয়বোৰ গুপুতে
    ৰাখে।
  sus-A: نَاقِشِ فُندٌ مَكّنّنمَ نّ، دُفُتّفّ تَن عَ سُتُرَ مَ نّ.
  fra-SBL: Celui qui apporte des ragots trahit une confiance, mais celui qui est d'un
    esprit digne de confiance est celui qui garde un secret.
  hbo-hbo: הֹולֵ֣ךְ רָ֭כִיל מְגַלֶּה־סֹּ֑וד וְנֶאֱמַן־ר֝֗וּחַ מְכַסֶּ֥ה דָבָֽר׃
  kik-kik: Mũndũ wa mũhuhu nĩoimagia ndeto cia ndundu nja, no mũndũ mwĩhokeku nĩaigaga
    hitho.
  fra-NCL: Le médisant dévoile les secrets, mais l’homme au cœur fidèle tient la chose
    cachée.
  cek-AK: Lokpung kami loe tamqu hmuen to taphong; toe oepthok kami loe tamqu hmuen
    to angphat.
  cuk-cuk: Dule-yogasaar-sunmakedi, ibmar-soged odukusulid. Dule-na-burba-bargaed-nikaddina,
    itoakwaa sunmaked.
  uig-CYR: Гәп тошуғучи мәхпийәтләрни ашкарилар; Садиқ адәм аманәткә хиянәт қилмас.
  tel-2017: చాడీలు చెబుతూ తిరిగేవాడు ఇతరుల గుట్టు బయటపెడతాడు. నమ్మకస్థుడు రహస్యాలు
    దాస్తాడు.
  hat-BSA: Sila ki mache toupatou tankou rapòte, revele sekrè yo; men sila ki dign
    de konfyans sere yon bagay.
  kos-kos: Sie mwet lesrik tia ku in lulalfongiyuk, tuh kom ku in lulalfongi sie mwet
    oaru, in tia fahkelik ma lukma.
  hbo-WLC: הוֹלֵ֣ךְ רָ֭כִיל מְגַלֶּה־סּ֑וֹד וְנֶאֱמַן־ר֝֗וּחַ מְכַסֶּ֥ה דָבָֽר׃
  ibo-ibo: Onye na-agba asịrị na-ekpughe ihe nzuzo, ma onye kwesiri ntụkwasị obi na-ekpuchi
    ihe nzuzo.
  ory-ory: ଯେ ଖଚୁଆ ହୋଇ ବୁଲେ, ସେ ଗୁପ୍ତ କଥା ପ୍ରକାଶ କରେ, ମାତ୍ର ଯାହାର ବିଶ୍ୱସ୍ତ ମନ, ସେ
    କଥା ଗୁପ୍ତରେ ରଖେ।
  chk-chk: Eman mi kukuloufeil o luapas a apworausa mine a monomon, nge ätewe mi allükülük
    a amonomona.
  rop-rop: Enibodi hu oldei deigimbat yan kaan kipum eni wed sigrid, bat det men weya
    jidan trubalawei garra kipum det wed sigridwan.
  ukr-1871: Хто переносчиком живе, той таємницю виявлює, а вірний чоловік таїть справу.
  deu-1951: Ein umhergehender Verleumder plaudert Geheimnisse aus; aber eine treue
    Seele hält geheim, was man ihr sagt.
  eng-JPS: He that goeth about as a talebearer revealeth secrets; but he that is of
    a faithful spirit concealeth a matter.
  srp-1865: Opadaè tumarajuæi izdaje tajnu; a ko je vjerna srca, taji stvar.
  lug-lug: Aseetula olugambo atta obwesigwa, naye omuntu omwesigwa akuuma ekyama.
  heb-heb: הולך רכיל מגלה סוד ונאמן רוח מכסה דבר׃
  ben-IRV: পরচর্চা গোপন কথা প্রকাশ করে; কিন্তু যে বিশ্বস্ত লোক, সে কথা গোপন করে।
  pan-pan: ਲੁਤਰਾ ਮਨੁੱਖ ਦੂਜਿਆਂ ਦੀਆਂ ਗੁਪਤ ਗੱਲਾਂ ਨੂੰ ਪ੍ਰਗਟ ਕਰਦਾ ਹੈ, ਪਰ ਭਰੋਸੇਮੰਦ ਮਨੁੱਖ
    ਗੱਲ ਨੂੰ ਲੁਕੋ ਰੱਖਦਾ ਹੈ।
  mya-JVB: လည် ၍စကားများစွာပြောတတ်သောသူသည် လျှို့ဝှက် အပ်သောအရာကို ဘော်ပြ တတ်၏။ သစ္စာ
    စောင့်သောသူမူကား ၊ ဝှက်ထား တတ်၏။
  tte-O: Toetalapili nuwatu wadawadamli siedeedede-yagili kabo tomo meuloili nuwatune
    sikataili, na tomone iya me ana sanapu tem nuwatu wadawadamna ibenalan bwai imwanoumo.
  tbg-tbg: Ekaa uva viti viri tiva nimi vaiva vaakama are evaara vira tiva amina uvara
    voravata tiva amianaro. Ai tontivano quqaa uvaqai ti vaiva kiama ai uva qovarama
    kaanaro.
  hmo-hmo: Hereva kava, hereva kava noho tauna ese, hunia herevadia ia hedinaraia
    noho, to oi abidadama henia diba tauna ese, hunia hereva do ia hedinaraia lasi.
  urd-urd: जो कोई लुतरापन करता फिरता है राज़ खोलता है, लेकिन जिसमें वफ़ा की रूह है
    वह राज़दार है।
  rus-SYN: Кто ходит переносчиком, тот открывает тайну; но верный человек таит дело.
  bqc-SIM: Gbɛ̃pena ì bↄ ń dãↄ asiio gupuau, gbɛ̃́ náaide ì pↄ́ kúlɛwà.
  tcz-CHONGTHU: Muntinna thu seilepa chun thuguh jeng jong aseidoh jin, hinlah tahsan
    theitah mi vang chun thuguh kiti a-im jon ahi.
  mar-mar: जो कोणी निंदा करीत फिरतो तो गुप्त गोष्टी उघड करतो, परंतु जो विश्वासू व्यक्ती
    असतो तो त्यावर झाकण घालतो.
  hlt-THB: Awih doem ing awihhyp pho sak nawh, thlang ypawm ing awihhyp thuh phah
    khawi hy.
  qub-qub: Willapistacunaga imallatapis ushajpämi willacun. Yäracuna runami ichanga
    imata willapaptinpis upällalla cacun.
  bqp-bqp: Kↄrↄmↄtↄde dì bo kũ asiriyão gupuraa, gbɛ̃ náanide dì ń asiri ta.
  hat-hat: Moun k'ap mache fè tripotay mete tout sekrè deyò. Men, moun ki toujou kenbe
    pawòl yo, kè yo se kòfrefò.
  eng-BSB: A gossip reveals a secret, but a trustworthy person keeps a confidence.
  tod-tod: Fama wo nui ɠa ɗa dɔɔɠuzu vaiti kula kɛlɛma, kɛlɛ sɔɓelama nui ɠa ɗa ti
    makɛ ɠoozu.
  eng-WEBPB: One who brings gossip betrays a confidence, but one who is of a trustworthy
    spirit is one who keeps a secret.
  kbq-kbq: Iza'o vahe amefi kema huno vanoma hanimo'a, oku'a fraki'nesia zana huama
    hugahie. Hianagi tamage kema hu vahe'mo'a, nefu'ma hu'ne'nia zana huama huontegosie.
  nhe-BL: Se tlen tetlaijilhuijtinemi ax quema hueli quimati se tlajtoli tlen ixtacatzi
    huan ax teyolmelahuas. Pero se tlacatl tlen temachtli quimati miyac tlamantli
    tlen ax tematiltía.
  bus-bus: Kↄmↄtↄdee è bↄ asiiyão gupuraaa, gbɛ̃ náanɛdee è ń asii ta.
  gub-BL: Ze'eg zemueteahy haw imim pyrer imuhàmuhàz har a'e, umume'u a'e ma'e teko
    nànàn a'e. Ma'e kwaw par nuze'eg kwaw.
  eng-DRA: 'He that walketh deceitfully, revealeth secrets: but he that is faithful,
    concealeth the thing committed to him by his friend.'
