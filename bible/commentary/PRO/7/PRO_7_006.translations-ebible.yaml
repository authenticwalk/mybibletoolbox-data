verse: PRO.007.006
translations:
  mal-C: എന്റെ വീടിന്റെ ജനാലയ്ക്കരികിൽ അഴികളിലൂടെ ഞാൻ പുറത്തേക്കുനോക്കി.
  deu-TKW: Durch das Fenster nämlich meines Hauses, durch mein Gitter schaute ich
    aus.
  lin-lin: Mokolo moko, nazalaki kotala wuta na madusu ya lininisa ya ndako na ngai,
  eng-LSV: For at a window of my house, || I have looked out through my casement,
  eng-GNV: As I was in the window of mine house, I looked through my windowe,
  eng-WEBSTER: For at the window of my house I looked through my casement,
  nhw-BL: Se tonal na niontlachixtoya ipan noventana,
  swh-ONEN: Kwenye dirisha la nyumba yangu nilitazama nje kupitia upenyo kwenye mwimo
    wa dirisha.
  bba-bba: Sɔ̃ɔ teeru nɑ yɑm mɛɛrɑ nɛn dirun fɛnɛntin di.
  eng-KJVCPB: For at the window of my house I looked through my casement,
  luo-luo: Ka nangʼicho oko gie dirisa mar oda,
  meu-meu: Egu ruma gaba-mauruna badibadinai na gini, maka-maka amo na igo lasi;
  npi-ULB: मेरो घरको झ्यालमा बसेर मैले आँखी-झ्यालबाट हेर्दै थिएँ ।
  yor-yor: Ní ojú fèrèsé ilé è mi mo wo ìta láti ojú fèrèsé.
  ind-ind: Memang ada banyak pemuda yang tak berpengalaman, tetapi ada satu yang paling
    bodoh, yang aku perhatikan dari jendela rumahku.
  pes-OPCB: یک روز از پنجرهٔ خانه‌ام بیرون را تماشا می‌کردم.
  tgl-ULB: Sa bintana ng aking bahay ay tumitingin ako sa pamamagitan ng dungawan
  hui-hui: Horo mbiruore i̱ i̱ni andagani howa anda windoha de handatagi ho haru.
  mya-mya: ငါ့အိမ်ပြတင်းရွက်ကြားမှ ငါကြည့်၍မြင်ရသော အမှုဟူမူကား၊
  bod-N: བདག་གིས་རང་གི་ཁྱིམ་གྱི་སྒེའུ་ཁུང༌གི། །དྲ་མིག་དག་ལས་ཕྱི་རུ་བལྟས་པ༌དང༌།།
  wsk-wsk: Ani kawam ko kuring gotek te marir tasan mu te loagawa,
  sna-sna: Napawindo remba yangu ndakatarira panze nomumagirazi.
  spa-BLM: Pues en la ventana de mi casa, Miré a través de mi celosía.
  cac-cac: Ay junel ix vilelta d'a sventenail in pat,
  swh-ULB: Nilikuwa naangalia kwenye wavu wa dirisha la nyumba yangu.
  bel-bel: Вось, аднойчы глядзеў я ў акно майго дома, праз рашотку маю,
  deu-ELBBK: Denn an dem Fenster meines Hauses schaute ich durch mein Gitter hinaus;
  mbb-OT: Diyà te valey ku zuen timpu he midsulew a,
  mal-2015: ഞാൻ എന്റെ വീട്ടിന്റെ കിളിവാതില്ക്കൽ അഴിക്കിടയിൽകൂടി നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ
  rmc-rmc: Jekhvar dikhavas andral miro kher a prekal e oblaka dikhľom
  pes-OPV: زیرا که از دریچه خانه خود نگاه کردم، و ازپشت شبکه خویش.
  ron-1924: Стэтям ла ферястра касей меле ши мэ уйтам прин зэбреле.
  ben-OBCV: আমার বাড়ির জানালায় জাফরি দিয়ে আমি নিচের দিকে তাকালাম।
  som-som: Waayo, anigoo jooga daaqadda gurigayga Ayaan shabagga daaqadda wax ka fiiriyey,
  lat-VUC: De fenestra enim domus meæ per cancellos prospexi,
  eng-ASVBT: For at the window of my house I looked forth through my lattice;
  mna-mna: Kembei ta lwoono ta. Nio aŋbotmbot ruumu leleene, mi aŋmender la miiri
    kwoono. Mi motoŋ la na, aŋre naŋgaŋ pakan timendernder ma timbotmbot. Ŋgar kizin
    ipet zen. Mi tomtom kizin ta, ni le ŋgar somŋana.
  ita-1885: Perciocchè io riguardava una volta per la finestra della mia casa, Per
    li miei cancelli;
  eng-LXXUP: For she looks from a window out of her house into the streets, At one
    whom she may see of the senseless ones, A young man void of understanding,
  eng-ULB: At the window of my house I was looking out through the lattice.
  spa-VBL: Una vez miré a través de la ventana de mi casa,
  fra-_FOB: Comme je regardais par la fenêtre de ma maison, à travers mes treillis,
  mal-mal: ഞാൻ എന്റെ വീടിന്റെ കിളിവാതില്ക്കൽ അഴികൾക്ക് ഇടയിലൂടെ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ
  lit-lit: Nes prie savo namų lango žiūrėjau pro savo pinučius
  urd-GVR: Ek din maiṅ ne apne ghar kī khiṛkī meṅ se bāhar jhāṅkā
  suz-BL: मिनु गोमी आं खिं ङा झेल रे कोंवता। गोमी लां गे कोंवता।
  eng-NOY: For through the window of my house, Through the lattice I was looking forth,
  ita-1927: Ero alla finestra della mia casa, e dietro alla mia persiana stavo guardando,
  ckb-ckb: لە پەنجەرەی ماڵەکەمەوە لەو دیوی کڵاوڕۆژنەکەمەوە ڕوانیم،
  eng-BBE: Looking out from my house, and watching through the window,
  kan-OKCV: ನಾನು ನನ್ನ ಮನೆಯ ಕಿಟಿಕಿಯ ಜಾಲರಿಯಿಂದ ಇಣಕಿ ನೋಡಿದಾಗ,
  tam-2017: நான் என்னுடைய வீட்டின் ஜன்னல் அருகே நின்று, அதின் வழியாகப் பார்த்தபோது,
  spa-RV-1909: Porque mirando yo por la ventana de mi casa, por mi celosía,
  ron-BTF: Căci de la fereastra casei mele am privit prin deschizătura mea,
  eng-WEBP: For at the window of my house, I looked out through my lattice.
  eng-FBV: One time I looked through the lattice of the window in my house,
  nld-1939: Want kijkend door het venster van mijn woning Door de tralies heen,
  nch-BL: Se tonali na niontachixtoya ipan noventana,
  vie-1934: Vì tại cửa sổ nhà ta, Ta nhìn ngang qua song mặt võng ta,
  hin-CV: मैं खिड़की के पास खड़ा हुआ जाली में से बाहर देख रहा था.
  eng-OURB: For at the window of my house, I looked out through my lattice.
  spa-BES: Mirando desde mi casa, y mirando por la ventana,
  tdx-tdx: Izaho an-dalan-keden-akibako ao nitilihitse an-tsingarakarake,
  tha-KJV: เพราะที่​หน​้าต่างบ้านของเรา เราได้มองออกไปตามบานเกล็ด
  por-BR-2018: Porque da janela de minha casa, pelas minhas grades eu olhei;
  deu-ELO: Denn an dem Fenster meines Hauses schaute ich durch mein Gitter hinaus;
  eng-WYC-2018: (For she saith), For why from the window of mine house, by the lattice,
    I beheld;
  epo-epo: Ĉar mi rigardis tra fenestro de mia domo, Tra mia krado;
  uig-PIN: Bir ⱪetim ɵyning derizǝ kɵznǝkliridin taxⱪiriƣa ⱪariƣinimda,
  beo-beo: Eso afaega na da na diasu fo misa:ne agenesi amoga ba:lalu.
  tpi-OTNT: Wanpela de mi sanap long windo bilong haus bilong mi na mi lukluk i go
    long rot.
  hau-SA: A tagar gidana na leƙa ta labule mai rammuka.
  uig-LAT: Bir qétim öyning dérize köznekliridin tashqirigha qarighinimda,
  nde-nde: Ngema ewindini lendlu yami ngalunguza ngesikhala.
  ton-ton: He naʻaku sio atu mei he matapā ʻa hoku fale mei he matapā sioʻata.
  ces-1613: Nebo z okna domu svého okénkem vyhlédaje,
  eng-WMB: For at the window of my house, I looked out through my lattice.
  tam-TCV: நான் என் வீட்டின் ஜன்னல் அருகே நின்று திரை வழியேப் பார்த்தேன்.
  ceb-ULB: Sa bintana sa akong balay nagtan-aw ako sa rehas.
  pol-UBG: Bo z okna swego domu wyglądałem przez kratę;
  agr-agr: Makichik tsawantai jeganum niimtai ujaimunum wi niimkun wajayajai.
  kyc-kyc: Yuu mendepa nambana anda windowa dokona kata kandeyo.
  urd-GVU: ایک دن مَیں نے اپنے گھر کی کھڑکی میں سے باہر جھانکا
  deu-1912: Denn am Fenster meines Hauses guckte ich durchs Gitter
  kan-2017: ನಾನು ನನ್ನ ಮನೆಯ ಕಿಟಕಿಯ ಜಾಲರಿಯಿಂದ ಇಣಿಕಿ ನೋಡಲು
  yap-yap: Bay ba ngiyal’ ni ku gu par u naun rog gu be changar u langan e winda nga
    wean,
  hlt-MCSB: Ka im bangbuet kah thohhuel long ka dan.
  mdy-ETH: ፔቴ ኬሊ ታ ማኣሮኮ ፑልቶ ካሮና ሴካ ዙሎ ታ ዛጋንቴ፥
  kew-kew: Yapi medame nina ada-para pirua widua-para ini penaato pare no pora-nini
    ogegeaanu pamuaeme. Gore nimu epe kone page makuae yae page yada ora na-i madaa
    pama pamuaeme. Goa peme pare aa padane-ma nipu ora maeyaaya.
  twi-ASANTE: Me fie mpomma ano mede mʼani faa ntokua mu.
  eng-WEBU: For at the window of my house, I looked out through my lattice.
  wal-wal: Issi gallassi taani ta keettaa maskkootiyaara kare xeellaas;
  acu-NT: Chikich kintiati wikia jearun pujusan, jiimiaj pujumjai.
  spa-PDDPT: Pues cuando desde la ventana de mi casa Observaba entre las celosías,
  gun-gun: Ha'e gui xero re janela yvate oĩ gui, janela jokoa pa'ũ rupi ama'ẽ ainy
    vy
  agu-BL: 'Ma jalu'', je jun xtxolbil yi na waj lwal tzitetz: “At jun tir yi cho''n
    na chin xmayin len le wentanu''il yi inca''l.'
  ilo-ULB: Timman-awak manipud iti tawa ti balayko,
  kpg-kpg: Dahi madagoaa hua, gei au nogo mmada ia i tama bontai o dogu hale,
  uig-ARA: بىر قېتىم ئۆينىڭ دېرىزە كۆزنەكلىرىدىن تاشقىرىغا قارىغىنىمدا،
  bps-bps: Satu duh meye agu di bintanà i gumnègu.
  sus-sus: Lɔxɔɛ nde, n nu na n ma banxi kui, n tande matoma wundɛri ra.
  pon-2006: Ehu ahnsowo I kilikilengieisang ni wenihmwtok en imwei,
  ksd-ksd: Tago iau ga ki ta ra mata na kalangar ta ra kubagu, Ma iau ga gigira irop
    ta ra ubene tana;
  tur-YTC: Çünkü evimin penceresinde, Kafesimden dışarı baktım.
  bel-N: Вось, глядзеў я праз вакно дому свайго, праз краты свае,
  grc-BRENT: Ἀπὸ γὰρ θυρίδος ἐκ τοῦ οἴκου αὐτῆς εἰς τὰς πλατείας παρακύπτουσα,
  ind-AYT: Sebab, dari balik jendela rumahku, aku telah memandang melalui kisi-kisi
    jendela,
  nya-nya: Tsiku lina pa zenera la nyumba yanga ndinasuzumira pa zenera.
  hrv-hrv: Kad bijah jednom na prozoru svoje kuće i gledah van kroz rešetku,
  mps-mps: Me sogode ena te ena be windo tede dolalu, tama eno te sunumiba tonaluali.
  tpi-tpi: Wanpela de mi sanap long windo bilong haus bilong mi na mi lukluk i go
    long rot.
  dan-1931: Thi fra mit Vindue skued jeg ud, jeg kigged igennem mit Gitter;
  vie-OVCB: Vì một hôm ở trong nhà, ta nhìn qua song cửa,
  guj-2017: કારણ કે એક વખત મેં મારા ઘરની બારી નજીક ઊભા રહીને જાળીમાંથી સામે નજર કરી;
  pon-2006A: Ehu ahnsowo I kilikilengieisang ni wenihmwtok en imwei,
  por-BRBSL: Pois na janela da minha casa, Eu olhei através da minha grade.
  swe-swe: När jag stod vid fönstret i mitt hus, och såg ut genom gallret.
  cth-cth: Kama im e hlalangaw dawk hoi ka khet boteh,
  twi-twi: Me fi mfɛnsere ano, mede mʼani faa mfɛnsere mu.
  hlt-hlt: Ka im bangbuet kah thohhuel long ka dan.
  tbz-SIM: Diyiè mɑrì kɛ̀ nní mbo n cĩ́ɛ̃̀tɛ̀, kɛ síékɛ́ fenɛ́tì,
  msy-2020: Dughiar mamɨn kɨ uan dɨpenimɨn aven winduan boroghɨn tughav ikia egha
    tuavimɨn gari.
  dop-dop: Kʋyɑkʋ nɑkʋlɩ mɑ səŋɑ mɑ kutuluɣu tɑɑ, nɑ mɑ́ nyənəɣənɑ pətote pɔ́ɔ́ŋ nɑ
    ɑwɑlɩ tɔɔ.
  azb-azb: Evimin pəncərəsinin şəbəkəsindən Mən bayıra baxırdım.
  eng-DBY: For at the window of my house, I looked forth through my lattice,
  hin-2017: मैंने एक दिन अपने घर की खिड़की से, अर्थात् अपने झरोखे से झाँका,
  wol-KYG: Damaa tollu sama palanteer, séentu ca xarante ya,
  bjr-bjr: Qinee qeeqa maaqaki ooqufaqee qeeqa kooqirunna qafaunanoo dapi kumaarauqa
    marianakiqari moo furufarira kumaara fannoo ummuarimari anaaseena maaqa marindanai
    ubeekaidanoo mina kooqindanai fidanoo doo mina naambeeqandanai finoo suani keeqaifanoo
    sisisasa qeenoo fee eendaki fee asukunai fee doo mifinnai fidanoo.
  eng-YLT: For, at a window of my house, Through my casement I have looked out,
  kne-kne: Sin namingsan ay labi, wadaak ay man-os-osdong sin tawan di beey ko yan
    waday insid-ip ko ay magay ammo da ay babbaro. Din esa en daida ay baken nanemneman
    yan manmandan ay omas-asag-en sin solyon di kalsada ay kad-an din beey di esay
    babai ay makilallalaki.
  eng-WYC-2017: For she saith, For why from the window of mine house, by the lattice,
    I beheld;
  eng-WMBB: For at the window of my house, I looked out through my lattice.
  urd-GVH: एक दिन मैंने अपने घर की खिड़की में से बाहर झाँका
  rug-rug: Koasa vuida pa qua vetu si hopiki vura si rau.
  gaz-gaz: Ani foddaa mana koo biraa keessaan, karaa qaawwaatiin ala ilaale.
  fra-LSG: J’étais à la fenêtre de ma maison, Et je regardais à travers mon treillis.
  yal-yal: Lɔxɔna nde, n yi tixi n ma banxi foye soden na n yi tanden matoma,
  haw-1868: No ka mea, ma ka puka o ko'u hale, Ma ko'u puka makani, nana aku la au;
  arb-NAV: فَإِنِّي أَشْرَفْتُ مِنْ كُوَّةِ بَيْتِي، وَأَطْلَلْتُ مِنْ خِلالِ نَافِذَتِي،
  ewe-ewe: Mele nye xɔ ƒe fesrẽ nu, hekpɔ nu to fesrẽnuvɔ la me.
  eng-LEE: For through the window of my house, through my lattice did I [once] look
    out,
  asm-FB: মোৰ ঘৰৰ খিড়িকিৰ ওচৰত থিয় হৈ, মই জালিৰে বাহিৰলৈ চাইছিলোঁ।
  sus-A: لْشْي ندٍ، ﭑ نُ نَ ﭑ مَ بَنشِ كُي، ﭑ تَندٍ مَتٌمَ وُندّرِ رَ.
  fra-SBL: Car à la fenêtre de ma maison, J'ai regardé à travers mon treillis.
  hbo-hbo: כִּ֭י בְּחַלֹּ֣ון בֵּיתִ֑י בְּעַ֖ד אֶשְׁנַבִּ֣י נִשְׁקָֽפְתִּי׃
  kik-kik: Ndĩ ndirica-inĩ ya nyũmba yakwa-rĩ, nĩndacũthĩrĩirie na nja kamwanya-inĩ,
  fra-NCL: Etant à la fenêtre de ma maison, je regardais à travers le treillis.
  cek-AK: Ka im thokbuem hoi ka khet naah ka hnuk ih hmuen loe,
  cuk-cuk: An-neggi, yawagak-bipigwad-imbaba an atakded.
  uig-CYR: Бир қетим өйниң деризә көзнәклиридин ташқириға қариғинимда,
  tel-2017: నా యింటి కిటికీలో నుండి, కిటికీ పరదా నుండి నేను చూశాను.
  hat-BSA: Paske bo fenèt lakay mwen, mwen te gade nan fant fenèt mwen an.
  kos-kos: Sie pacl ah ke nga tuh ngetla ke winto in lohm sik ah,
  hbo-WLC: כִּ֭י בְּחַלּ֣וֹן בֵּיתִ֑י בְּעַ֖ד אֶשְׁנַבִּ֣י נִשְׁקָֽפְתִּי׃
  ibo-ibo: Nʼihi na otu ụbọchị, esi m na oghereikuku dị nʼụlọ m lepụ anya,
  ory-ory: ମୁଁ ଆପଣା ଗୃହର ଝରକାର ଜାଲି ପରଦା ଦେଇ ନିରୀକ୍ଷଣ କରୁଥିଲି;
  chk-chk: Iwe, üa newu seni asammwachon imwei
  rop-rop: Wal det sabibala bin kipgon tok, “Wandei aibin lukinatbat atsaid thru langa
    main windo brom main haus,
  ukr-1871: Ось, я раз дивився кріз крату в вікно у моїй домівцї,
  deu-1951: Denn als ich am Fenster meines Hauses durch das Gitter guckte
  eng-JPS: For at the window of my house I looked forth through my lattice;
  srp-1865: Jer s prozora doma svojega kroz rešetku gledah,
  lug-lug: Lumu nnali nnyimiridde ku ddirisa ly’ennyumba yange.
  heb-heb: כי בחלון ביתי בעד אשנבי נשקפתי׃
  ben-IRV: আমি নিজের ঘরের জানালা থেকে জালি দিয়ে দেখছিলাম;
  pan-pan: ਮੈਂ ਆਪਣੇ ਘਰ ਦੀ ਖਿੜਕੀ ਦੇ ਵਿੱਚੋਂ ਦੀ ਵੇਖਿਆ,
  mya-JVB: ငါ့ အိမ် ပြတင်း ရွက်ကြားမှ ငါ ကြည့် ၍မြင်ရသောအမှု ဟူမူကား၊
  tte-O: Yagu nume tomlape mena yagitagitai koina,
  tbg-tbg: Vo enta te tenta naavu uintuanahai vutu
  hmo-hmo: Dina ta lauegu ruma ena uindo dekena amo, lauegu matana lau negea,
  urd-urd: क्यूँकि मैंने अपने घर की खिड़की से, या'नी झरोके में से बाहर निगाह की,
  rus-SYN: Вот, однажды смотрел я в окно дома моего, сквозь решетку мою,
  bqc-SIM: Má zɛa ma kpɛ́ fɛnɛntiu, málɛ bàasi gwa.
