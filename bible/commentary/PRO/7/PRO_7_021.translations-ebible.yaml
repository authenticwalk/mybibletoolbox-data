verse: PRO.007.021
translations:
  mal-C: മോഹനവാഗ്ദാനങ്ങളുമായി അവൾ അവനെ വഴിപിഴപ്പിച്ചു; മധുരഭാഷണത്താൽ അവൾ അവനെ വശീകരിച്ചു.
  deu-TKW: Durch ihr eifriges Zureden verführte sie ihn, riß ihn fort durch ihre glatten
    Lippen.
  lin-lin: Na nzela ya maloba na ye ya sukali, alongaki kokosa ye ; na nzela ya maloba
    na ye ya elengi, amemaki ye.
  eng-LSV: She turns him aside with the abundance of her speech, || She forces him
    with the flattery of her lips.
  eng-GNV: Thus with her great craft she caused him to yeelde, and with her flattering
    lips she entised him.
  eng-WEBSTER: With her much fair speech she caused him to yield, with the flattering
    of her lips she impelled him.
  nhw-BL: Quej nopa, nopa sihuatl quiyolyamanili nopa telpocatl ica icamanal catli
    yejyectzi. Quiyoltilanqui san ica iistlacaticayo.
  swh-ONEN: Kwa maneno laini yule mwanamke akampotosha; alimshawishi kwa maneno yake
    laini.
  bba-bba: Kɑ ɡɑri dori yiyɑ u nùn ɡɑwɑ, mɑ u nùn kɑmiɑ.
  eng-KJVCPB: With her much fair speech she caused him to yield, With the flattering
    of her lips she forced him.
  luo-luo: Kamano, dhakono nowuonde gi weche mamit; mi nohoye kendo odhi kode.
  meu-meu: Hedibaḡani herevadia momo amo lalona e aniamu, ena hereva gaihodia amo
    lalona e ha-uraiamu.
  npi-ULB: धेरै कुराकानी गरेर त्यो उसकहाँ फर्की । त्यसले आफ्ना मोहित तुल्याउने कुराहरूलाई
    उसलाई फकाई ।
  yor-yor: Pẹ̀lú ọ̀rọ̀ dídùn ó sì í lọ́nà; ó tàn án jẹ pẹ̀lú ẹnu dídùn.
  ind-ind: Dengan rayuan manis yang menggoda, perempuan itu berhasil menangkap si
    pemuda.
  pes-OPCB: به این ترتیب با سخنان فریبنده و وسوسه‌انگیزش آن جوان را اغوا کرد؛
  tgl-ULB: Sa kaniyang mapang-akit na salita ay hinihikayat siya, at sa kaniyang mahusay
    na pagsasalita siya ay mapipilit niya.
  hui-hui: Wali biagome igiri daliahe biago ndole bu mialu igiri biagonaga bu mini
    mo heya holenaga bi hale hoabi tara tara dewaore lene.
  mya-mya: ချစ်ဘွယ်သော စကားနှင့် ထိုသူကို သွေးဆောင် ၍ ချော့မော့တတ်သောနှုတ်ခမ်းနှင့်နိုင်သဖြင့်၊
  bod-N: འཆལ་མོས་ཁ་ཡག་ཚིག་གིས་ཁོ་རང༌བསླུས། །ངག་འཇམ་མཆུ་ཡིས་ལོག་པའི་ལམ་དུ༌བརྫངས།།
  wsk-wsk: Nu ko gomang kuluka den mu, se ko den welang yawara umu te kari gomang
    kuluku lage memek te beteram.
  sna-sna: Namashoko okunyengetedza akamutsausa; akamukwezva nokutaura kwake kunonyengera.
  spa-BLM: Con palabras persuasivas, ella lo desvió. Con el halago de sus labios,
    lo sedujo.
  cac-cac: A tas te vach' ix yal ix chi', elan̈chamel ix montaj vin̈ quelem chi' yuuj.
  swh-ULB: katika maneno yake mengi akamshinda; na kwa midomo yake laini anampotosha.
  bel-bel: Мноствам ласкавых слоў яна яго звабіла, мяккасьцю вуснаў сваіх авалодала
    ім.
  deu-ELBBK: Sie verleitete ihn durch ihr vieles Zureden, riss ihn fort durch die
    Glätte ihrer Lippen.
  mbb-OT: Pinaaǥi te keungangen te menge lalag din neuwit din haazà is maama.
  mal-2015: ഇങ്ങനെ ഏറിയോരു ഇമ്പവാക്കുകളാൽ അവൾ അവനെ വശീകരിച്ചു അധരമാധുര്യംകൊണ്ടു അവനെ
    നിർബ്ബന്ധിക്കുന്നു.
  rmc-rmc: Pricirdňa les peskre vakeribnaha, zachudňa les peskre gule lavenca.
  pes-OPV: پس او را از زیادتی سخنانش فریفته کرد، واز تملق لبهایش او را اغوا نمود.
  ron-1924: Тот ворбинду-й, еа л-а адеменит ши л-а атрас ку бузеле ей адеменитоаре.
  ben-OBCV: প্ররোচনামূলক কথা বলে সে যুবকটিকে বিপথে পরিচালিত করল; সে তার স্নিগ্ধ কথাবার্তা
    দিয়ে তাকে প্রলুব্ধ করল।
  som-som: Hadalkeedii badnaa oo macaanaa ayay isagii isku yeelsiisay, Oo waxay isagii
    ku qasabtay faankii beenta ahaa oo bushimeheeda.
  lat-VUC: Irretivit eum multis sermonibus, et blanditiis labiorum protraxit illum.
  eng-ASVBT: With her much fair speech she causeth him to yield; With the flattering
    of her lips she forceth him along.
  mna-mna: Moori tana ikam mbulu boozo pa naŋgaŋ tana bekena iyaaru i. Mi kwoono imbesmbeeze
    pini ma tau! Tabe ikam leleene, mi ni ito i ma ziru tila.
  ita-1885: Ella lo piegò con le molte sue lusinghe, E lo sospinse con la dolcezza
    delle sue labbra.
  eng-LXXUP: So with much converse she prevailed on him to go astray, And with the
    snares of her lips she forced him from the right path.
  eng-ULB: With much talk she turned him; with her smooth lips she misled him.
  spa-VBL: Así lo convenció con sus palabras, y lo sedujo con su hablar.
  fra-_FOB: Elle l'entraîna à force de paroles, et le fit tomber par la flatterie
    de ses lèvres.
  mal-mal: ഇങ്ങനെ ഏറിയോരു ഇമ്പവാക്കുകളാൽ അവൾ അവനെ വശീകരിച്ച് അധരമാധുര്യംകൊണ്ട് അവനെ
    നിർബ്ബന്ധിക്കുന്നു.
  urd-GVR: Aisī bāteṅ karte karte aurat ne naujawān ko tarġhīb de kar apnī chiknī-chupṛī
    bātoṅ se warġhalāyā.
  suz-BL: मोपा शुश लेम्‍शा, मेकोमी वोंइश आल कली लाइक्‍तु। आ मिलो शिलो लोव़मी मेको
    कली हेंथे खोइक्‍पाइक्‍तु।
  eng-NOY: By her much fair speech she seduced him; By the smoothness of her lips
    she drew him away.
  ita-1927: Ella lo sedusse con le sue molte lusinghe, lo trascinò con la dolcezza
    delle sue labbra.
  ckb-ckb: بە زۆری مەکرەکانی لەخشتەی برد، بە قسە لووسەکانی زەوقی هەستاند.
  eng-BBE: With her fair words she overcame him, forcing him with her smooth lips.
  kan-OKCV: ಮನವೊಲಿಸುವ ಮಾತುಗಳಿಂದ ಅವಳು ಅವನನ್ನು ದಾರಿ ತಪ್ಪಿಸಿ, ಅವಳು ತನ್ನ ಮೋಹಕ ಮಾತುಗಳಿಂದ
    ಅವನನ್ನು ಆಕರ್ಷಿಸುತ್ತಾಳೆ.
  tam-2017: தன்னுடைய மிகுதியான இனிய சொற்களால் அவனை வசப்படுத்தி, தன்னுடைய உதடுகளின்
    இனிமையான பேச்சால் அவனை இணங்கச்செய்தாள்.
  spa-RV-1909: Rindiólo con la mucha suavidad de sus palabras, obligóle con la blandura
    de sus labios.
  ron-BTF: Cu vorbirea ei măgulitoare l-a făcut să cedeze, cu lingușeala buzelor ei
    l-a forțat.
  eng-WEBP: With persuasive words, she led him astray. With the flattering of her
    lips, she seduced him.
  eng-FBV: She convinced him with all that she said; she seduced him with her smooth
    talking.
  nld-1939: Door haar radde taal verleidde ze hem, Met haar gladde tong troonde ze
    hem mee.
  nch-BL: Quej nopa, nopa sihuat quiyolyamanili nopa telpocat ica icamanal cati yejyectzi.
    Quiyoltilanqui san ica iistacaticayo.
  vie-1934: Nàng dùng lắm lời êm dịu quyến dụ hắn, Làm hắn sa ngã vì lời dua nịnh
    của môi miệng mình.
  hin-CV: इसी प्रकार के मधुर शब्द के द्वारा उसने अंततः उस युवक को फुसला ही लिया; उसके
    मधुर शब्द के समक्ष वह हार गया.
  eng-OURB: With persuasive words, she led him astray. With the flattering of her
    lips, she seduced him.
  spa-BES: Con sus bellas palabras ella lo venció, lo convenció con sus labios seductores.
  tdx-tdx: An-tsiriry maro ty anigiha’e; an-tsoñi’e mamolavola ty anjira’e aze.
  tha-KJV: นางหว่านล้อมด้วยวาจาโอ้​โลม นางบังคับเขาด้วยริมฝีปากที่​พู​ดพะเน้าพะนอ
  por-BR-2018: Ela o convenceu com suas muitas palavras sedutoras; com a lisonja de
    seus lábios ela o persuadiu.
  deu-ELO: Sie verleitete ihn durch ihr vieles Bereden, riß ihn fort durch die Glätte
    ihrer Lippen.
  eng-WYC-2018: She bound him with many words; and she drew forth him with flatterings
    of lips. (And so she bound him with many words; and she drew him forth with the
    flattery from her lips.)
  epo-epo: Ŝi forlogis lin per sia multeparolado, Per sia glata buŝo ŝi lin entiris.
  uig-PIN: Ayal kɵp xerin sɵzliri bilǝn rasa ⱪiziⱪturdi, Qirayliⱪ gǝpliri bilǝn uni
    ǝsir ⱪiliwaldi.
  beo-beo: 'Goe uda ea sefe sia: bagadewane sia:beba:le, goi ayeligi da dafai dagoi.'
  tpi-OTNT: Dispela meri i mekim planti switpela tok bilong grisim em na kirapim bel
    bilong en.
  hau-SA: Da kalmomin rarrashi ta sa ya kauce; ta ɗauki hankalinsa da sulɓin maganarta.
  uig-LAT: Ayal köp shérin sözliri bilen rasa qiziqturdi, Chirayliq gepliri bilen
    uni esir qiliwaldi.
  nde-nde: Ngamazwi akhe amnandi waledukisa ijaha lelo; walihuga ijaha lelo ngolimi
    olumnandi.
  ton-ton: Naʻa ne fakavaivaiʻi ia ʻaki ʻa ʻene ngaahi lea matamatalelei, ʻo ne maʻu
    ia ʻi he fakaoloolo ʻa hono ngutu.
  ces-1613: I naklonila ho mnohými řečmi svými, a lahodností rtů svých přinutila jej.
  eng-WMB: With persuasive words, she led him astray. With the flattering of her lips,
    she seduced him.
  tam-TCV: இவ்வாறு அவள் தனது வசப்படுத்தும் வார்த்தையினால் அவனை மயக்கி, அவள் தன் மிருதுவான
    பேச்சினால் அவனை தவறிழைக்கத் தூண்டினாள்.
  ceb-ULB: Sa daghang pulong nahaylo niya siya; uban sa iyang malumo nga mga ngabil
    napahisalaag niya siya.
  pol-UBG: Nakłoniła go mnóstwem swoich słów i zniewoliła go pochlebstwem swoich warg.
  agr-agr: Tusa pegkegchin ima imatjakua wakemitkakmayi,
  kyc-kyc: Dopa leyamo dokopa enda dokona girisi pii dokome wane baa makande piyasa
    moname nyuo otapala enda doko mona maiya.
  urd-GVU: ایسی باتیں کرتے کرتے عورت نے نوجوان کو ترغیب دے کر اپنی چِکنی چپڑی باتوں
    سے ورغلایا۔
  deu-1912: Sie überredete ihn mit vielen Worten und gewann ihn mit ihrem glatten
    Munde.
  kan-2017: ಅವಳು ಅವನನ್ನು ತನ್ನ ಸವಿಮಾತುಗಳಿಂದ ಮನವೊಲಿಸಿ, ಬಹಳವಾಗಿ ಪ್ರೇರೇಪಿಸಿ ಸಮ್ಮತಿಪಡಿಸುತ್ತಾಳೆ.
  yap-yap: Be guy rogon ni nge m’agan’ fare pagel ngak, me pag fare pagel ir ngak
    ni bochan e thin rok nrib sumunguy.
  hlt-MCSB: Anih te a rhingtuknah cungkuem neh a yoek tih a hmuilai kah hamsum neh
    a heh.
  mdy-ETH: ሂዚ ጌይ ኮሽካ ጌኤሲና ዒዛ ማዢሴኔ፤ ሺኢቺ ዑኡሲናኣ ዒዛ ዒዛ ጌሼኔ።
  kew-kew: Go oname epe rede pi agaa luabu loa mo ogege aa nipuna lo-robaa ora waru
    marekaaya.
  twi-ASANTE: Ɔde akorɔkorɔ bɔɔ no asɔn; ɔde nnaadaa nyaa no ne no daeɛ.
  eng-WEBU: With persuasive words, she led him astray. With the flattering of her
    lips, she seduced him.
  wal-wal: Yaagada ba mal77o haasayan a sheleeshshaasu; ba liiqo inxxarssan cimmaasu.
  acu-NT: Tura timiá yuminun chichaa chichaaka natsa nintin ikiajtukmayi.
  spa-PDDPT: Lo rindió con la mucha suavidad de sus palabras. Lo sedujo con sus labios
    lisonjeros.
  gun-gun: Ha'e rami vy kunha va'e ijayvu porã kuaa vy ombotavy ete, oayvu kuaa rupi
    ojopy heravy aguã.
  agu-BL: I bin jalu', yi jun xna'na'tz ja xcye' tan tocse'n c'u'l yi xicy tan tu'
    yi ch'inch'uj nin tunin i' te'j, nin tan yi ẍchi'al yi jilon.
  ilo-ULB: Inallukoyna ti agtutubo gapu iti makagargari a panagsasaona, ken naallukoyna
    isuna babaen iti nalamuyot a panagsasaona.
  kpg-kpg: Di ahina deelaa guu dagi taane deelaa gi dono hiihai i ana helekai hagamada
    aalaa, gei taane deelaa gu hagalongo gi nia hanga helekai o di ahina deelaa.
  uig-ARA: ئايال كۆپ شېرىن سۆزلىرى بىلەن راسا قىزىقتۇردى، چىرايلىق گەپلىرى بىلەن ئۇنى
    ئەسىر قىلىۋالدى.
  bps-bps: Na tagboyon lagi ani fagu di kladal i dad gmanan.
  sus-sus: A naxa nɔ na xɛmɛ ra a xa kɔɔta saabui ra, a naxa nɔ a ra a xa dɛ iɲɔxunyi
    ra.
  pon-2006: Liho eri kasongosongehki pwutako eh mwomw kadek. Pwutako eri lohdiong
    eh kadek koasoi.
  ksd-ksd: I vavamaram ia ma kana mari na tinata, Ma i vo pa ia ma kana kalami na
    pirpir.
  tur-YTC: İkna edici sözlerle onu yoldan çıkardı. Yaltaklanan dudaklarıyla onu baştan
    çıkardı.
  bel-N: Мноствам ласкавых словаў прывабіла яго, лісьлівасьцю вуснаў сваіх зьвяла
    яго.
  grc-BRENT: Ἀπεπλάνησε δὲ αὐτὸν πολλῇ ὁμιλίᾳ, βρόχοις τε τοῖς ἀπὸ χειλέων ἐξώκειλεν
    αὐτόν.
  ind-AYT: Dengan banyak bujukan, dia merayunya; dengan kelicinan bibir, dia mendesaknya.
  nya-nya: Ndi mawu ake onyengerera amamukakamiza mnyamatayo; amukopa ndi mawu ake
    oshashalika.
  hrv-hrv: Tako ga zavede svojim vičnim nagovorom, odvuče ga svojim glatkim usnama.
  mps-mps: Te wego te aga homu bega sabo pusu yai po hauwa agabolo olama, tama aga
    haliga polo hodolali.
  tpi-tpi: Dispela meri i mekim planti switpela tok bilong grisim em na kirapim bel
    bilong en.
  dan-1931: Hun lokked ham med mange fagre Ord, forførte ham med sleske Læber;
  vie-OVCB: Dùng lời đường mật, nàng quyến rũ, với miệng môi dua nịnh, nàng khiến
    hắn xiêu lòng.
  guj-2017: તે ઘણા મીઠા શબ્દોથી તેને વશ કરે છે; અને તે પોતાના હોઠોની ખુશામતથી તેને
    ખેંચી જાય છે.
  pon-2006A: Liho eri kasongosongehki pwutako eh mwomw kadek. Pwutako eri lohdiong
    eh kadek koasoi.
  por-BRBSL: Com palavras persuasivas, ela o desviou. Com a lisonja de seus lábios,
    ela o seduziu.
  swe-swe: Med många övertygande (frestande, lockande) argument förleder hon honom,
    med hennes förföriska tal övertalar hon honom [att överkomma sitt samvete och
    omdöme] och får honom med sig.
  cth-cth: Lawkdeithoumnae ni a tâ teh, lawk pâhnan hoi a tacuek thai
  twi-twi: Ɔde tɛkrɛmakyene bɔɔ no adafa; ɔde nnaadaa nyaa no ne no dae.
  hlt-hlt: Anih te a rhingtuknah cungkuem neh a yoek tih a hmuilai kah hamsum neh
    a heh.
  tbz-SIM: Kòo ò kpɛ̀ntɛ̀ kpɛ̀ntɛ̀ nɛ̀ kunùnɑɑtí.
  msy-2020: Egha amizir kam, gumazir kamɨn navim damutɨ a dɨkavasa, akar isɨngtɨzir
    aghuiba ko apezeperir akabar a gifarava a gakaghora an navim ginifi.
  dop-dop: Ɩlɛnɑ ɑlʋ ɩnɩ ɩ́ pəsɩ ɩfepu ɩnəɣɩ ɩ yɔɣɔtɑɣɑ kɑtɑtəlɑɣɑ tɔɔ, nɑ ɩ́ hɔmɩ-ɩ
    ɩ nɔɔleleŋ tɔɔ.
  azb-azb: Fəndlər işlədib onu tovladı, Şirin dilə tutub yoldan çıxartdı.
  eng-DBY: With her much enticement she beguiled him; with the smoothness of her lips
    she constrained him.
  hin-2017: ऐसी ही लुभानेवाली बातें कह कहकर, उसने उसको फँसा लिया; और अपनी चिकनी चुपड़ी
    बातों से उसको अपने वश में कर लिया।
  wol-KYG: Muy mocc ak a moccaat, ba nax ko, di wax lu neex, ba man ko.
  bjr-bjr: Mi aanaaseefa narí naammannai mina qumaraseenoo ummooqifira ufannai mina
    rarisaidanoo.
  eng-YLT: She turneth him aside with the abundance of her speech, With the flattery
    of her lips she forceth him.
  kne-kne: Siya di, sinolisog na din baro babaen sin makaawis ay kali na.
  eng-WYC-2017: She bound him with many words; and she drew forth him with flatterings
    of lips.
  eng-WMBB: With persuasive words, she led him astray. With the flattering of her
    lips, she seduced him.
  urd-GVH: ऐसी बातें करते करते औरत ने नौजवान को तरग़ीब देकर अपनी चिकनी-चुपड़ी बातों
    से वरग़लाया।
  rug-rug: Zama va malohoria sa barikaleqe meke turaṉa vagia; koari nana zinama vina
    lomolomoso si saputu vagia sa.
  gaz-gaz: Isheen dubbii miʼooftuudhaan karaa irraa isa jalʼifte; haasaa nama sossobuunis
    isa dirqisiifte.
  fra-LSG: Elle le séduisit à force de paroles, Elle l’entraîna par ses lèvres doucereuses.
  yal-yal: A to fatan falan tiyɛ, a yi a mabandun, a yi a rakunfa a fala ɲaxumɛne
    xɔn.
  haw-1868: Ua paa kela i ka nui o kana olelo maalea; Ua lilo hoi oia i ka malimali
    ana o kona mau leheiehe.
  arb-NAV: فَأَغْوَتْهُ بِكَثْرَةِ أَفَانِينِ كَلامِهَا، وَرَنَّحَتْهُ بِتَمَلُّقِ
    شَفَتَيْهَا.
  ewe-ewe: Etsɔ amenublenya siawo blee eye wòtsɔ eƒe aɖe ŋanɛ la kplɔe trae.
  eng-LEE: 'She seduced him by the abundance of her reasoning: by the flattery of
    her lips she misguided him.'
  asm-FB: তাই তাইৰ প্রলোভনযুক্ত কথাৰে তেওঁক মান্তি কৰালে; আৰু তাইৰ মধুৰ কথাৰে বাধ্য
    কৰালে।
  sus-A: عَ نَشَ نْ نَ شّمّ رَ عَ شَ كْوتَ سَابُي رَ، عَ نَشَ نْ عَ رَ عَ شَ دّ عِحْشُنيِ
    رَ.
  fra-SBL: Avec des paroles persuasives, elle l'a égaré. Avec la flatterie de ses
    lèvres, elle l'a séduit.
  hbo-hbo: הִ֭טַּתּוּ בְּרֹ֣ב לִקְחָ֑הּ בְּחֵ֥לֶק שְׂ֝פָתֶ֗יהָ תַּדִּיחֶֽנּוּ׃
  kik-kik: Agĩkĩmũheenereria na ciugo, akĩmũhĩtithia; agĩkĩmuuha na mĩario yake mĩnyoroku.
  fra-NCL: Elle le séduit à force de paroles, elle l’entraîne par les paroles de ses
    lèvres ;
  cek-AK: Lokthuih kophaih hoiah anih to a zoek moe, kanaem lok hoiah anih to pazawk.
  cuk-cuk: Weyobi, ome, agumaksadgi, machigwa-binsaed-gasad.
  uig-CYR: Аял көп шерин сөзлири билән раса қизиқтурди, Чирайлиқ гәплири билән уни
    әсир қиливалди.
  tel-2017: ఆ విధంగా ఆమె తన మృదువైన మాటలు పదే పదే చెబుతూ, లాలిస్తూ అతణ్ణి లోబరచుకుంది.
    పొగడ్తలతో ముంచెత్తుతూ అతణ్ణి ఈడ్చుకు పోయింది.
  hat-BSA: Ak anpil ankourajman, li atire li; avèk lèv a flatè, li sedwi li.
  kos-kos: Na el srifella ke kas emwem lal, ac mwet fusr sac welulla.
  hbo-WLC: הִ֭טַּתּוּ בְּרֹ֣ב לִקְחָ֑הּ בְּחֵ֥לֶק שְׂ֝פָתֶ֗יהָ תַּדִּיחֶֽנּוּ׃
  ibo-ibo: Otu a ka o si jiri okwu ire ụtọ ya megharịa nwokorobịa ahụ isi tutu o kwenyere
    ya. O nwekwaghị ike ịnapụta onwe ya site nʼokwu nrafu nke nwanyị ahụ.
  ory-ory: ଏହିରୂପେ ଅନେକ ମଧୁର ଭାଷା କହି ସେ ତାହାର ମନ ହରଣ କଲା, ଓଷ୍ଠାଧରର ଚାଟୁବାଦରେ ତାହାକୁ
    ଓଟାରି ନେଲା।
  chk-chk: Ina usun neminei a pesei ätei ren chomong kapas atuputup pwe epwe eti,
    a pöchökül ngeni ren an kapas amichimich.
  rop-rop: Lagijat na det gel bin tok garram switbala wed en imbin meigim det yangmen
    gudbinji, en imbin lidim det yangmen blanga dum rong ting.
  ukr-1871: Так і приманила його ласкавим щебетаннєм, взяла гору над ним солодкими
    словами.
  deu-1951: Durch ihr eifriges Zureden machte sie ihn geneigt und bewog ihn mit ihren
    glatten Worten,
  eng-JPS: With her much fair speech she causeth him to yield, with the blandishment
    of her lips she enticeth him away.
  srp-1865: Navrati ga mnogim rijeèima, glatkim usnama odvuèe ga.
  lug-lug: Yamusendasenda n’ebigambo ebisikiriza; n’amuwabya n’ebigambo ebiwoomerera.
  heb-heb: הטתו ברב לקחה בחלק שפתיה תדיחנו׃
  ben-IRV: অনেক মিষ্টি কথায় সে তার মন চুরি করল, ঠোটের চাটুকরিতে তাকে আকর্ষণ করল।
  pan-pan: ਉਹ ਨੇ ਆਪਣੀਆਂ ਬਾਹਲੀਆਂ ਚਿਕਨੀਆਂ-ਚੋਪੜੀਆਂ ਗੱਲਾਂ ਨਾਲ ਉਸ ਨੂੰ ਫ਼ੁਸਲਾ ਲਿਆ, ਅਤੇ ਆਪਣੇ
    ਬੁੱਲ੍ਹਾਂ ਦੇ ਲੱਲੋ-ਪੱਤੋ ਨਾਲ ਧੱਕੋ-ਧੱਕੀ ਉਹ ਨੂੰ ਲੈ ਗਈ।
  mya-JVB: ချစ် ဘွယ်သော စကားနှင့် ထိုသူ ကို သွေးဆောင် ၍ ချော့မော့ တတ်သောနှုတ်ခမ်းနှင့်
    နိုင် သဖြင့်၊
  tte-O: Walo luviluvili kolili sinene kilakaine iwoyai ilawan ana nume mena.
  tbg-tbg: Minti tivakeharo vi nahentiva airi uqerara uvaqohairo vi vaiintira mintama
    varero nai naavuqi vira.
  hmo-hmo: Hedibagani hereva momo dekena amo, unai tau ena lalona ia veria, bona iena
    hereva be mai mamina namo dainai, unai tau ese ia abia dae.
  urd-urd: उसने मीठी मीठी बातों से उसको फुसला लिया, और अपने लबों की चापलूसी से उसको
    बहका लिया।
  rus-SYN: Множеством ласковых слов она увлекла его, мягкостью уст своих овладела
    им.
  bqc-SIM: À aà sↄ̃ blè ń yã́ dasi kálɛaɛo, à gãnàwà ń yã́ nana oaɛ̀o.
  tcz-CHONGTHU: Hitichun numeinun thungai tah tah aseijin ajol tan, ajonan athunun
    in, kamnal hiu hiu cha akihoupi tahjeh in gollhangpa jong anom tan ahi.
  mar-mar: तिने आपल्या मोहक बोलण्याने त्याचे मन वळवले; आणि आपल्या गोड बोलण्याने तिने
    त्यास सक्ती केली.
  hlt-THB: Ak awitui ing sykzoek nawh, am kyihcah qunaak ing lam hang pyi hy.
  qub-qub: Chayno cuyacoj shiminwan parlapaycällar, yaparir-yaparir niycällar mösutaga
    aunichisha.
  bqp-bqp: À a swɛ̃̀ɛ blè kũ yã dasi fãnaao, à gã nàa kũ yãnnanna'onaao.
  hat-hat: Se konsa, fanm lan fin pran tèt ti jennonm lan. Ak bèl pawòl dous li yo,
    li fè l' asepte.
  eng-BSB: With her great persuasion she entices him; with her flattering lips she
    lures him.
  tod-tod: É vɔnini ma ga ná-keleɠelegi, é mɛɛnni ga ná-woo nɛɛnɛgiti.
  eng-WEBPB: With persuasive words, she led him astray. With the flattering of her
    lips, she seduced him.
  kbq-kbq: Ana a'mo'a masavenkema asamino avresia nanekea, rama'a naneke asami'ne.
  nhe-BL: Queja nopa, nopa sihuatl quiyolyamanili nopa telpocatl ica itlajtol tlen
    yejyectzi. Quiyoltilanqui san ica iistlacaticayo.
  bus-bus: À à swɛ̃̀ blè kↄ̃n yã pari bↄɛnao, à gã nàa kↄ̃n yãnnanna'onao.
  gub-BL: Nezewe wagaw upuràg eteahy haw pupe. Ize'eg ikatu izupe.
  eng-DRA: She entangled him with many words, and drew him away with the flattery
    of her lips.
