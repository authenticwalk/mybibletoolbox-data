verse: PRO.007.002
translations:
  mal-C: എന്റെ കൽപ്പനകൾ പ്രമാണിക്കുക, എന്നാൽ നീ ജീവിക്കും; എന്റെ ഉപദേശങ്ങൾ നിന്റെ
    കണ്ണിലെ കൃഷ്ണമണിപോലെ സൂക്ഷിക്കുക.
  deu-TKW: Behalte meine Gebote, so wirst du leben, und meine Weisung wie deinen Augapfel.
  lin-lin: Batela mateya na ngai malamu, mpe okozala na bomoi ; batela mibeko na ngai
    lokola mbuma ya liso na yo.
  eng-LSV: Keep my commands, and live, || And my law as the pupil of your eye.
  eng-GNV: Keepe my commandements, and thou shalt liue, and mine instruction as the
    apple of thine eyes.
  eng-WEBSTER: Keep my commandments, and live; and my law as the apple of thy eye.
  nhw-BL: Sintla tijchihuas catli nimitznahuatía, cuali tiitztos. Xijtlacaquili nopa
    tlanahuatili catli nimitzmachtía pampa onpano ipati.
  swh-ONEN: Shika amri zangu nawe utaishi; linda mafundisho yangu kama mboni ya jicho
    lako.
  bba-bba: A nɛn ɡere mɛm nɔɔwɔ kpɑ ɑ wɑ ɑ wɑ̃ɑru di. A nɛn sɔ̃ɔsiru lɑɑkɑri koowo
    nɡe mɛ tɔnu rɑ n win nɔni lɑɑkɑri sɑ̃ɑ.
  eng-KJVCPB: Keep my commandments, and live; And my law as the apple of thine eye.
  luo-luo: Rit chikena to ibiro bedo mangima; rit puonjna mana kaka dirit tong wangʼi.
  meu-meu: Egu haheḡani ba badinadia, bena ba mauri; egu hahediba herevadia ba naridia,
    matamu nadinadina o nariamu na heto;
  npi-ULB: मेरा आज्ञाहरू पालन गरेर बाँच्, र मेरो निर्देशनलाई तेरो आँखाको नानीजस्तै
    जोगाइराख् ।
  yor-yor: Pa òfin mi mọ́, ìwọ yóò sì yè tọ́jú ẹ̀kọ́ mi bí ẹyinlójú rẹ.
  ind-ind: Taatilah semuanya itu agar engkau hidup bahagia. Jagalah ajaranku seperti
    engkau melindungi matamu sendiri.
  pes-OPCB: اوامر مرا به جا آور تا زنده بمانی. تعلیم مرا مانند مردمک چشم خود حفظ کن.
  tgl-ULB: Sundin ang aking mga utos upang mabuhay at sundin ang aking tagubilin tulad
    ng mansanas sa iyong paningin.
  hui-hui: Ani bialu i̱na bi larogodagua bialu hariyagua í̠ bayale holebere. I̱naga
    bi larogoni baya hanguore yani ho habe. Í̠ninaga de kira kegoni mo ko holani hondowa
    hogorale bu hondo harilidaguaore hondo habe.
  mya-mya: ငါ့ပညတ်တို့ကို စောင့်ရှောက်၍ အသက်ရှင် လော့။ ငါပေးသောတရားကို ကိုယ်မျက်ဆန်ကဲ့သို့
    စောင့်လော့။
  bod-N: ང་ཡི་བཀའ་རྒྱ་སྲུངས་དང་གསོན་པར༌འགྱུར། །ང་ཡི་བསླབ་བྱ་མིག་འབྲས་བཞིན༌དུ་སྲུངས།།
  wsk-wsk: Aninga munan den karo tui mu ni te terong la lagerko; nika motam mu mel
    aromemek se ni ninguru ko sinar tasam iwitatala, aninga den ko ninguru sinar toko.
  sna-sna: Chengeta mirayiro yangu ugorarama; uchengete dzidziso dzangu semboni yeziso
    rako.
  spa-BLM: ¡Guarda mis mandamientos y vive! Guarda mi enseñanza como la niña de tus
    ojos.
  cac-cac: C'anab'ajej in checnab'il tic yed' in c'ayb'ub'al yic vach' ol ach ec'oc.
    Icha scutej co ya'ilan snenal yol co sat, icha chi' tzutej a ya'ilan a cachnab'il
    svac' tic.
  swh-ULB: Uzilinde amri zangu ili uishi na uyatunzetu mafundisho yangu kama mboni
    ya jicho.
  bel-bel: Захоўвай запаведзі мае, і жыві, і навуку маю, як зрэнкі вачэй тваіх.
  deu-ELBBK: bewahre meine Gebote und lebe, und meine Belehrung wie deinen Augapfel.
  mbb-OT: Tumana nu is menge suǥù ku ne edluǥeyazan ka te untung. Ne pekeventayi nu
    is menge penurù ku iring te ked-urami nu te mata nu.
  mal-2015: നീ ജീവിച്ചിരിക്കേണ്ടതിന്നു എന്റെ കല്പനകളെയും ഉപദേശത്തെയും നിന്റെ കണ്ണിന്റെ
    കൃഷ്ണമണിയെപ്പോലെ കാത്തുകൊൾക.
  rmc-rmc: Šun mire prikazi a dživeha. Chraňin tuke miro sikaviben sar tiri jakh!
  pes-OPV: اوامر مرا نگاه دار تازنده بمانی، و تعلیم مرا مثل مردمک چشم خویش.
  ron-1924: Цине сфатуриле меле ши вей трэи; пэзеште ынвэцэтуриле меле ка лумина окилор!
  ben-OBCV: আমার আদেশগুলি পালন করো ও তুমি বেঁচে থাকবে; চোখের মণির মতো করে আমার শিক্ষামালা
    রক্ষা করো।
  som-som: Amarradayda xaji aad noolaatide, Oo sharcigaygana sida ishaada inankeeda
    u dhawr.
  lat-VUC: 'serva mandata mea, et vives; et legem meam quasi pupillam oculi tui:'
  eng-ASVBT: Keep my commandments and live; And my law as the apple of thine eye.
  mna-mna: Motom iŋgalŋgal tutu tio mi toto. Naso mbotmbot ambai. Sua boozomen ta
    aŋkam pu na, kozo mboro kat, kembei ta mborro kat itum motom na.
  ita-1885: Guarda i miei comandamenti, e tu viverai; E guarda il mio insegnamento,
    come la pupilla degli occhi tuoi.
  eng-LXXUP: Keep my commandments, and thou shalt live; And keep my words as the pupils
    of thine eyes.
  eng-ULB: Keep my commands and live and keep my instruction as the apple of your
    eye.
  spa-VBL: Haz lo que te digo y vivirás. Observa mis enseñanzas, y estímalas como
    el objetivo principal de tu vida.
  fra-_FOB: Observe mes commandements, et tu vivras; garde mon enseignement comme
    la prunelle de tes yeux;
  mal-mal: നീ ജീവിച്ചിരിക്കേണ്ടതിന് എന്റെ കല്പനകളെയും ഉപദേശത്തെയും നിന്റെ കണ്ണിന്റെ
    കൃഷ്ണമണിപോലെ കാത്തുകൊള്ളുക.
  lit-lit: Saugok mano įsakymus ir gyvenk, ir mano įstatymą kaip savo akies vyzdį.
  urd-GVR: Mere ahkām ke tābe rah to jītā rahegā. Apnī āṅkh kī putlī kī tarah merī
    hidāyat kī hifāzat kar.
  suz-BL: गे आं अरेशो मप्रेंताक्‍वी हना, गे ब्रोंइनेवे। आं शेंशो इ मिक्‍च खोदेंशो
    पा होस पा वोतो।
  eng-NOY: Keep my commandments and live! Yea, my teaching, as the apple of thine
    eye!
  ita-1927: Osserva i miei comandamenti e vivrai; custodisci il mio insegnamento come
    la pupilla degli occhi.
  ckb-ckb: ڕاسپاردەکانم بەجێبگەیەنە، دەژیت، فێرکردنەکانیشم وەک گلێنەی چاوت بپارێزە.
  eng-BBE: Keep my rules and you will have life; let my teaching be to you as the
    light of your eyes;
  kan-OKCV: ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ ಬಾಳು; ನಿನ್ನ ಕಣ್ಣುಗುಡ್ಡೆಯಂತೆ ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನು
    ಕಾಪಾಡು.
  tam-2017: என்னுடைய கட்டளைகளையும் என்னுடைய போதகத்தையும் உன்னுடைய கண்மணியைப்போல் காத்துக்கொள்,
    அப்பொழுது பிழைப்பாய்.
  spa-RV-1909: Guarda mis mandamientos, y vivirás; y mi ley como las niñas de tus
    ojos.
  ron-BTF: Ține poruncile mele și vei trăi; și legea mea ca lumina ochilor tăi.
  eng-WEBP: Keep my commandments and live! Guard my teaching as the apple of your
    eye.
  eng-FBV: Do what I tell you and you will live. Observe my teachings, valuing them
    as your main focus in life.
  nld-1939: Onderhoud mijn geboden, opdat ge moogt leven, Let op mijn wenken als op
    de appel van uw oog.
  nch-BL: Sinta tijchihuas cati nimitznahuatía, cuali tiitztos. Xijtacaquili nopa
    tanahuatili cati nimitzmachtía pampa pano ipati.
  vie-1934: Khá tuân thủ các mạng lịnh ta, thì con sẽ được sống; Và gìn giữ lời khuyên
    dạy ta như ngươi của mắt con.
  hin-CV: मेरे आदेशों का पालन करना और जीवित रहना; मेरी शिक्षाएं वैसे ही सुरक्षित रखना,
    जैसे अपने नेत्र की पुतली को रखते हो.
  eng-OURB: Obey my mitzvot ·instructions· and live! Guard my teaching as the apple
    of your eye.
  spa-BES: Guarda mis reglas y tendrás vida; deja que mi enseñanza sea para ti como
    la luz de tus ojos;
  tdx-tdx: Fejaño o lilikoo vaho miveloma, naho i Fañòhakoy manahake ty sainte maso’o;
  tha-KJV: จงรักษาบัญญั​ติ​ของเรา และดำรงชีวิตอยู่ จงรักษากฎเกณฑ์ของเราอย่างกับแก้วตาของเจ้า
  por-BR-2018: Guarda meus mandamentos, e vive; e minha lei, como as pupilas de teus
    olhos.
  deu-ELO: bewahre meine Gebote und lebe, und meine Belehrung wie deinen Augapfel.
  eng-WYC-2018: Keep thou my behests, and thou shalt live; and my law, as the apple
    of thine eye. (Keep thou my commands, and thou shalt live; and my instructions,
    or my teaching, as the apple of thine eyes.)
  epo-epo: Konservu miajn moralordonojn, kaj vivu; Kaj mian instruon, kiel la pupilon
    de viaj okuloj.
  uig-PIN: Tapxuruⱪlirimƣa ǝmǝl ⱪilsang, yaxnaysǝn; Tǝlimlirimni kɵz ⱪariquⱪungni
    asriƣandǝk asra.
  beo-beo: Na sia:be amo defele hamoma, amasea di da esalumu. Amola di da dia si noga:le
    ouligibi defele, na olelebe amo noga:le fa:no bobogema.
  tpi-OTNT: Sapos yu bihainim gut tok bilong mi, bai yu stap gut. Lukautim gut tok
    bilong mi, olsem yu save lukautim ai bilong yu yet.
  hau-SA: Ka kiyaye umarnaina za ka kuwa rayu; ka tsare koyarwata kamar ƙwayar idonka.
  uig-LAT: Tapshuruqlirimgha emel qilsang, yashnaysen; Telimlirimni köz qarichuqungni
    asrighandek asra.
  nde-nde: Gcina imilayo yami ukuze uphile; ulinde imfundiso yami njengegugu lakho
    elikhulu.
  ton-ton: Fai ki heʻeku ngaahi fekau pea moʻui ai! Pea tokangaʻi ʻa ʻeku fono ʻo
    hangē ko ho kanoʻi mata.
  ces-1613: Ostříhej přikázaní mých, a živ budeš, a naučení mého jako zřítelnice očí
    svých.
  eng-WMB: Keep my commandments and live! Guard my teaching as the apple of your eye.
  tam-TCV: என் கட்டளைகளுக்குக் கீழ்ப்படி, அப்பொழுது நீ வாழ்வடைவாய்; என் போதனைகளை உன்
    கண்மணியைப்போல் காத்துக்கொள்.
  ceb-ULB: Tumana ang akong mga mando ug pagkinabuhi ug tipigi ang akong gitudlo ingon
    nga mansanas sa imong mga mata.
  pol-UBG: Strzeż moich przykazań, a będziesz żył; strzeż mojego prawa jak źrenicy
    swych oczu.
  agr-agr: Mina chichameg umiktin agagbau aina nunú umikta; dutikakum amina jiim kuitamainaitam
    imatiksam kuitamkata, nuniakum iwaku pujuttame.
  kyc-kyc: Nambame mana langilyu dupwa pipala kapa karare ingilyamo. Embena bange
    keyange dupwa mona nyilini doko suu pyao nambana mawa pii doo mondo lao rapu pyuo
    pyuo karare.
  urd-GVU: میرے احکام کے تابع رہ تو جیتا رہے گا۔ اپنی آنکھ کی پُتلی کی طرح میری ہدایت
    کی حفاظت کر۔
  deu-1912: Behalte meine Gebote, so wirst du leben, und mein Gesetz wie deinen Augapfel.
  kan-2017: ನನ್ನ ಉಪದೇಶವನ್ನು ಕಣ್ಣುಗುಡ್ಡೆಯಂತೆ ಪಾಲಿಸು, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಂಡು ಬಾಳು.
  yap-yap: Mu rin’ e tin kugog ma ga fos; ngar mu guy rogon ngu’um fol ko machib rog
    ni bod rogon ni ga ma guy rogon ni ngu’um ayuweg lan owchem.
  hlt-MCSB: Ka olpaek he ngaithuen lamtah hing puei. Ka olkhueng he na mikhmuh ah
    thenhnaih la om saeh.
  mdy-ETH: ሼምፔና ናንጋኒ ታ ዓይሢፆ ካፔ፤ ታ ኔና ዔርዛ ባኮ ቢያ ዓኣፖኮ ኔኤኮ ካርፆማጉዲ ዛጊ ካፔ፤
  kew-kew: Nina agaa pagoa ratali rabu ne oroyalo epe-rupa mada piruali. Nina agaa-re
    nena ini surube-rupa waru surubape.
  twi-ASANTE: Di mʼahyɛdeɛ so na wobɛnya nkwa; bɔ me nkyerɛkyerɛ ho ban sɛ deɛ wodɔ
    noɔ.
  eng-WEBU: Keep my commandments and live! Guard my teaching as the apple of your
    eye.
  wal-wal: Neeyyo paxa de7anau ta azaziyoogaa ootta; ta timirttiyaakka ne aifiyaa
    buluwaadan naaga.
  acu-NT: Amin nuiniarmiajme nu umirkata. Aints ni jiin tenap wainina nunismek chichamur
    umirkumka, nekasam angkan nintimsam pujustinuitme.
  spa-PDDPT: Guarda mis mandamientos y vive, Y mi enseñanza como la niña de tu ojo.
  gun-gun: Ejapo ke ajapo uka va'e, ha'e vy 'rã reikove. Ndejee emoĩ atã xeguigua
    lei, nderexa ra'yĩ huũa'i re repenaa rami.
  agu-BL: Nque'n wok c'ulutxum jak' inca'wl, nin ban wok tane'n yi e'chk inchusu'n.
    Q'uicy'lej wok chi na iq'uicy'lej yi ni'il iwutz, bantz icambal yi itz'ajbil yi
    quinin bajsbe'n tetz.
  ilo-ULB: Salimetmetam dagiti bilbilinko ket agbiagka ken salimetmetam ti pagannurotak
    a kas iti panagaywanmo iti bukelbukel dagiti matam.
  kpg-kpg: Heia agu mee ala bolo goe gi heia, gei goe ga mouli waalooloo. Gii pula
    i dau daudali agu agoago, gii hai be dau hai e benebene ai o golomada.
  uig-ARA: تاپشۇرۇقلىرىمغا ئەمەل قىلساڭ، ياشنايسەن؛ تەلىملىرىمنى كۆز قارىچۇقۇڭنى ئاسرىغاندەك
    ئاسرا.
  bps-bps: Toom fkah di nawam fngewegu ge du fye mlawil ge, na toom fangeye i klaloam
    i dad tdògu ge, salngad i kafgeyem i dadmatam.
  sus-sus: N ma sɛriyɛ suxu alako i xa simaya sɔtɔ, n ma xaranyi xa rafan i ma alɔ
    i ya firinyie.
  pon-2006: Kapwaiada ei lokaia kan, ke ahpw pahn mour werei. Kanahieng omw idawehn
    ei padahk kan, duwehte omw kin apwahpwalih pwoaren mesomw kan.
  ksd-ksd: Una toratorom ta kaugu lavur vartuluai ma una laun, Ma una balaure kaugu
    vartovo da ra kiau na matam;
  tur-YTC: Buyruklarımı tut ve yaşa! Öğretimi göz bebeğin gibi koru.
  bel-N: Захоўвай прыказаньні мае і жыві, і закон мой — як зрэнку вока твайго.
  grc-BRENT: φύλαξον ἐμὰς ἐντολὰς καὶ βιώσεις, τοὺς δὲ ἐμοὺς λόγους ὥσπερ κόρας ὀμμάτων.
  ind-AYT: Peliharalah perintah-perintahku, dan hiduplah, dan pengajaranku sebagai
    biji matamu.
  nya-nya: Utsate malamulo anga ndipo udzakhala ndi moyo; samala malangizo angawa
    monga uchitira ndi maso ako.
  hrv-hrv: Čuvaj moje zapovijedi, i bit ćeš živ, i nauk moj kao zjenicu oka svoga.
  mps-mps: Te nago eno po bugagia wali pobaso da, teda nage bugagia bidaibao. Te eno
    po bugagia tonaluao, te nago naga digi te naga gedu tonalubo tiwai gilama yao.
  tpi-tpi: Sapos yu bihainim gut tok bilong mi, bai yu stap gut. Lukautim gut tok
    bilong mi, olsem yu save lukautim ai bilong yu yet.
  dan-1931: vogt mine bud, så skal du leve, som din Øjesten vogte du, hvad jeg har
    lært dig;
  vie-OVCB: Vâng giữ mệnh lệnh ta và sống! Coi khuôn phép ta như con ngươi của mắt
    con.
  guj-2017: મારી આજ્ઞાઓ પાડીને જીવતો રહે અને મારા શિક્ષણને તારી આંખની કીકીની જેમ જતન
    કરજે.
  pon-2006A: Kapwaiada ei lokaia kan, ke ahpw pahn mour werei. Kanahieng omw idawehn
    ei padahk kan, duwehte omw kin apwahpwalih pwoaren mesomw kan.
  por-BRBSL: Guarde meus mandamentos e viva! Guarde meus ensinamentos como a maçã
    de seu olho.
  swe-swe: Håll mina bud så får du leva (då får du leva ett överflödande liv), följ
    min undervisning (”lag”, hebr. ”Tora”) och skydda den som en ögonsten.
  cth-cth: Kaie kâpoelawk hah, pâkuem nateh, hringkhai haw. Hahoi, Kaie kâpoelawknaw
    hah na mitmu patetlah ring haw.
  twi-twi: Di mʼahyɛde so na wubenya nkwa; bɔ me nkyerɛkyerɛ ho ban sɛ nea wodɔ no.
  hlt-hlt: Ka olpaek he ngaithuen lamtah hing puei. Ka olkhueng he na mikhmuh ah thenhnaih
    la om saeh.
  tbz-SIM: ndɔɔri ndɑ nɑ́ɑ́ ntì kɛ́nfòù. Ndɑkɛ n tié ǹkpɛ́í nhɑ nɔnnìtɛ̀ kɔ̃mɛ,
  msy-2020: Nɨ nan akam deraghvɨram an gɨn mangɨ, nɨ deraghvɨra ikiam. Egh deraghvɨra
    nan akamɨn gan, mati nɨ uabɨ uan damazim geghufi.
  dop-dop: Tɔ́kɩ mɑ kʋsəsɩɩtʋ nɑ ń hiki weesuɣu, nɑ ń feŋ mɑ kʋsɛɣɛsətʋ tɔɔ ɩsɩɩ nyɑ́
    ɩsəpəle.
  azb-azb: Əmrlərimə bağlı qalsan, yaşayacaqsan, Təlimimi göz bəbəyin kimi qoru.
  eng-DBY: Keep my commandments, and live; and my teaching, as the apple of thine
    eye.
  hin-2017: मेरी आज्ञाओं को मान, इससे तू जीवित रहेगा, और मेरी शिक्षा को अपनी आँख की
    पुतली जान;
  wol-KYG: Jëfeel samay santaane, ba dund, jàppal samay ndigal sa fukki loxo.
  bjr-bjr: Anee qinee qunnandee inana amiqimmasee marinaranoo. Qini aamuaqiira ufa
    aneenna afu rakisinnandee amiqimmasee rakisia.
  eng-YLT: Keep my commands, and live, And my law as the pupil of thine eye.
  kne-kne: Tongpalem din bilbilin ko ta say matago ka. Ibilang mo din it-itdok ay
    say kabanolan ay gameng mo.
  eng-WYC-2017: Keep thou my behests, and thou shalt live; and my law, as the apple
    of thine eye.
  eng-WMBB: Keep my commandments and live! Guard my teaching as the apple of your
    eye.
  urd-GVH: मेरे अहकाम के ताबे रह तो जीता रहेगा। अपनी आँख की पुतली की तरह मेरी हिदायत
    की हिफ़ाज़त कर।
  rug-rug: Kopu ni sapu ele tozi nigo pude mu toa; lavelave ni sari qua vina tumatumae
    guana keke tinagotago arilaena.
  gaz-gaz: Ajaja koo eegi, ati ni jiraataatii; barsiisa koos akkuma qaroo ija keetiitti
    eegi.
  fra-LSG: Observe mes préceptes, et tu vivras; Garde mes enseignements comme la prunelle
    de tes yeux.
  yal-yal: N ma yamarine suxu alogo i xa kisi. N ma xaranne mara i bɔɲɛni alo i yɛ
    kɛsɛne makantanma kii naxan yi.
  haw-1868: E malama oe i ka'u kauoha i ola oe, A me ko'u kanawai hoi, e like me ke
    kii onohi o kou mau maka.
  arb-NAV: أَطِعْ وَصَايَايَ فَتَحْيَا، وَصُنْ شَرِيعَتِي كَحَدَقَةِ عَيْنِكَ.
  ewe-ewe: Lé nye sededewo me ɖe asi ekema ànɔ agbe eye dzɔ nye nufiamewo ŋuti abe
    wò gadaglamakui ene.
  eng-LEE: 'Observe my commandments, and live: and my teaching as the apple of thy
    eyes.'
  asm-FB: মোৰ আজ্ঞা পালন কৰি জীৱন ধাৰণ কৰা; তোমাৰ চকুৰ মণিৰ দৰে মোৰ নিৰ্দেশ মানি চলা।
  sus-A: ﭑ مَ سّرِيّ سُشُ عَلَكٌ عِ شَ سِمَيَ سْتْ، ﭑ مَ شَرَنيِ شَ رَقَن عِ مَ عَلْ
    عِ يَ قِرِنيِيٍ.
  fra-SBL: Observez mes commandements et vivez ! Garde mon enseignement comme la prunelle
    de tes yeux.
  hbo-hbo: שְׁמֹ֣ר מִצְוֹתַ֣י וֶחְיֵ֑ה וְ֝תֹורָתִ֗י כְּאִישֹׁ֥ון עֵינֶֽיךָ׃
  kik-kik: Rũmia maathani makwa, na nĩũgatũũra muoyo; gitagĩra morutani makwa o ta
    kĩũma kĩa riitho rĩaku.
  fra-NCL: Observe mes préceptes, et tu vivras, garde mon enseignement comme la prunelle
    de tes yeux.
  cek-AK: Kang paek ih loknawk to pakuemh loe, hing haih ah; kang patuk ih lok to
    na mikmu baktiah suem ah.
  cuk-cuk: Igargan-an-bega-ukedba be nanaele, be dula gudiguoed. Be-ibyagwag be akweyobi,
    an-bega-ibmar-sogedba be ibsae.
  uig-CYR: Тапшуруқлиримға әмәл қилсаң, яшнайсән; Тәлимлиримни көз қаричуқуңни асриғандәк
    асра.
  tel-2017: నా ఆజ్ఞలను నీ మనసులో ఉంచుకుని నీ కంటిపాపలాగా నా ఉపదేశాన్ని కాపాడుకుంటే
    నీకు జీవం కలుగుతుంది.
  hat-BSA: Kenbe kòmandman mwen yo pou viv, ak enstriksyon mwen yo kon de grenn zye
    nan tèt ou.
  kos-kos: Oru ma nga fahk nu sum ac kom fah moul. Kom in karinganang mwe luti luk
    oana ma se ma saok oemeet sum.
  hbo-WLC: שְׁמֹ֣ר מִצְוֺתַ֣י וֶחְיֵ֑ה וְ֝תוֹרָתִ֗י כְּאִישׁ֥וֹן עֵינֶֽיךָ׃
  ibo-ibo: Debe iwu m ka ị dị ndụ, chee ozizi m nche dịka ọ bụ mkpụrụ anya gị.
  ory-ory: ମୋହର ଆଜ୍ଞାସବୁ ପାଳନ କର, ତହିଁରେ ତୁମ୍ଭେ ବଞ୍ଚିବ ଓ ଆପଣା ଚକ୍ଷୁର ତାରା ପରି ମୋହର
    ବ୍ୟବସ୍ଥା ରକ୍ଷା କର।
  chk-chk: Kopwe aleasochisi ai kewe allük pwe kopwe manau. Kopwe pwal aücheani mine
    üa aiti ngonuk, usun om aücheani fituken lon mesom.
  rop-rop: Yu dum ebrijing aibin dalim yu en yu garra jidan laibala. Yu teiknodis
    langa detlot wed weya aibin titjimbat langa yu jis laik yu lukaftumbat yu ai dubala.
  ukr-1871: Хорони заповідї мої й жий, і науку мою, як зїницї очей твоїх.
  deu-1951: Beobachte meine Gebote, so wirst du leben, und bewahre meine Lehre wie
    einen Augapfel!
  eng-JPS: Keep my commandments and live, and my teaching as the apple of thine eye.
  srp-1865: Èuvaj zapovijesti moje i biæeš živ, i nauku moju kao zjenicu oèiju svojih.
  lug-lug: Kwata ebiragiro byange obeere mulamu, n’amateeka gange ogakuume ng’emmunye
    y’eriiso lyo;
  heb-heb: שמר מצותי וחיה ותורתי כאישון עיניך׃
  ben-IRV: আমার আদেশ সব পালন কর, জীবন পাবে এবং চোখের তারার মত আমার ব্যবস্থা রক্ষা
    কর;
  pan-pan: ਮੇਰੇ ਹੁਕਮਾਂ ਨੂੰ ਮੰਨ ਅਤੇ ਜੀਉਂਦਾ ਰਹਿ, ਅਤੇ ਮੇਰੀ ਸਿੱਖਿਆ ਨੂੰ ਆਪਣੀ ਅੱਖ ਦੀ ਕਾਕੀ
    ਵਰਗੀ ਜਾਣ।
  mya-JVB: ငါ့ ပညတ် တို့ကို စောင့်ရှောက် ၍ အသက်ရှင် လော့။ ငါ ပေးသောတရား ကို ကိုယ်
    မျက် ဆန် ကဲ့သို့ စောင့်လော့။
  tte-O: Kuobigaili kabo miya namwanamwana kulotonan, me am yakasisi yagu yakayakatai
    kaiwena yakato siya ginauli namwanamwasosili.
  tbg-tbg: Te ariara minti mintiane tuna uvara, are vi uvara iriqira virera, are koqema
    kera variqira vinara. Are nena avuqaa koqema kera raqikinantema kera, ti uvaqaavata
    raqikiharama kia ti uva voqavata tauru karaitira, ekaa vi uvara iriqira vuana.
  hmo-hmo: Lauegu hereva do oi badinaia, vadaeni mauri do oi davaria. Lauegu hadibaia
    hereva do oi naria, oiemu matana oi naria noho bamona.
  urd-urd: मेरे फ़रमान को बजा ला और ज़िन्दा रह, और मेरी ता'लीम को अपनी आँख की पुतली
    जानः
  rus-SYN: Храни заповеди мои и живи, и учение мое, как зрачок глаз твоих.
  bqc-SIM: Ǹyↄ̃ ma yãdilɛaↄ kũa, níↄ aafia, laaidↄ ma yãdanɛwa lán n wɛ́wa.
  tcz-CHONGTHU: Kathupeh chengse hinna nanei thei nadin nit jing in, kathuhil chengse
    namit chang naki chintup bang in chingtup in.
  mar-mar: माझ्या आज्ञा पाळ आणि जिवंत रहा, आणि माझे शिक्षण डोळ्यातील बाहुलीप्रमाणे
    जप.
  hlt-THB: Kak awipek khqi ce haana nawh hqing pyi; kak awipek boeih ve mik amyihna
    qeetna.
  qub-qub: Mandamintuta willapashäcunata, yachachishäcunata sumaj wiyacuy. Ñawi nïñuyquita
    chapashayquinöraj yachachishäcunata yachacorga alli cawaytami tarinquipaj.
  bqp-bqp: Ǹgↄ̃ ma yãditɛnanↄ kũna ĩnigↄ̃ kun kũ wɛ̃̀ndiio, ǹ laakari dↄ ma yãdannɛnaaa
    lán n wɛ́nɛ bà.
  hat-hat: Si ou fè sa m'ap di ou pou fè a, w'a viv. Konsidere sa m' moutre ou la
    tankou de grenn je nan tèt ou.
  eng-BSB: Keep my commandments and live; guard my teachings as the apple of your
    eye.
  tod-tod: Ni ɗa pɔ è zɛnvui wo, nà-deveiti so, è makɛ nà-kala gooiti ma, eɠɛ
    è-ɠaazuleegi.
  eng-WEBPB: Keep my commandments and live! Guard my teaching as the apple of your
    eye.
  kbq-kbq: Kasegeni'ama amage antesanana kagra kasefa hunka nemaninka, rempima hugamisua
    zana kavurgama kegava nehanankna hunka kegava huo.
  nhe-BL: Intla tijchihuas tlen nimitznahuatía, cuali tiitztos. Xijtlacaquili nopa
    tlanahuatili tlen nimitzmachtía pampa onpano ipati.
  bus-bus: Ǹgↄ̃ ma yãdiɛnanↄ kũna nɛ́gↄ̃ kú wɛ̃̀ndio, ǹ làakari dↄ ma yãdannɛnaa
    lán n wɛ́ɛnɛ bà.
  gub-BL: Ezapo heremiapo kar haw nehe. A'e mehe ereikuwe putar nehe. Erezekaiw katu
    nereha rehe. Nezewegatete ezekaiw katu heremiapo kar haw rehe nehe no.
  eng-DRA: 'Keep my commandments, and thou shalt live: and my law as the apple of
    thy eye:'
