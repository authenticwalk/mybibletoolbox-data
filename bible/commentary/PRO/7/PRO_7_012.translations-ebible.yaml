verse: PRO.007.012
translations:
  mal-C: അവൾ ഇതാ തെരുവോരങ്ങളിൽ, ഇതാ ചത്വരങ്ങളിൽ എല്ലാ കോണുകളിലും അവൾ പതിയിരിക്കുന്നു.
  deu-TKW: Bald ist sie auf der Straße, bald auf den Plätzen und lauert neben jeder
    Ecke -
  lin-lin: atalaka-talaka na bisika nyonso, tango mosusu na libanda, tango mosusu
    na bisika oyo bato ebele bakutanaka.
  eng-LSV: Now in an out-place, now in broad places, || And she lies in wait near
    every corner)—
  eng-GNV: Nowe she is without, nowe in the streetes, and lyeth in waite at euery
    corner)
  eng-WEBSTER: Now is she without, now in the streets, and lieth in wait at every
    corner.)
  nhw-BL: Quemantic mopantía callejtipa huan quemantic ipan tianquis. Tlachixtinemi
    para quinpantis tlacame catli huelis quincajcayahuas.
  swh-ONEN: mara kwenye barabara za mji, mara kwenye viwanja vikubwa, kwenye kila
    pembe huvizia.)
  bba-bba: U rɑ n wɑ̃ɑwɑ tɔɔwɔ, ɡɑsɔ swɛɛyɔ, ɡɑsɔ swɑɑ kɛɛnɑnɔ, ɡɑsɔ mɑɑ yɑburɔ.
  eng-KJVCPB: Now is she without, now in the streets, And lieth in wait at every corner.)
  luo-luo: sani onene e yo, to bangʼ sa matin en kuonde chokruok, kendo e kuonde mopondo
    duto oyudore.
  meu-meu: nega haida ariara ai, ma nega haida hoihoi gabuna ai, ariara daigunidia
    iboudiai e banimu.
  npi-ULB: त्यो कहिले सडकमा त कहिले बजारमा बस्थी, अनि हरेक कुनाकाप्चामा त्यो लुकेर
    बस्थी ।
  yor-yor: bí ó ti ń já níhìn-ín ní ó ń já lọ́hùn ún gbogbo orígun ni ó ti ń ba ní
    ibùba.)
  ind-ind: Sebentar dia di jalanan, sebentar kemudian di alun-alun. Dia selalu mencari
    mangsa di tiap sudut kota.
  pes-OPCB: '@see-verse:PRO.007.011'
  tgl-ULB: ngayon nasa mga kalye, ngayon nasa pamilihan, at bawat sulok siya ay nag-aabang.
  hui-hui: Wali odagoni ibu horo bibahendengi agali dege taya bima hariganibi magedi
    hamarunagabi ibaga bume haga berene.
  mya-mya: ခဏအိမ်ပြင်၊ ခဏလမ်းထဲမှာနေလျက်၊ လမ်း ထောင့်အရပ်ရပ်၌ ချောင်းမြောင်း၍ကြည့်တတ်၏။
  bod-N: ཁོ་མོ་སྐབས་འགར་སྲང་ལམ་དག་རྒྱུ༌ཞིང༌། །ལན་རེར་ཐང་ཆེན་རྣམས་སུ་ཡོད་པ༌དང༌། །གྲུ་ཟུར་གང་རུང་ལ་ཡང་འཇབ་ནས༌འདུག།
  wsk-wsk: aitak la tuang suen la te, aitak la diara guruga kuwim te, aitak la sor
    suen la te kari ko loaga gurugu geragawara.
  sna-sna: imwe nguva ari munzira, imwe nguva ari pazvivara. Anorindira pamakona ose.
  spa-BLM: Ahora está en las calles, ahora en las plazas, y acechando en cada esquina.
  cac-cac: An̈ej d'a yoltac calle tz'ec' ix, d'a mercado yed' d'a yesquinailtac calle,
    ata' smaclej ix yec' junoc vinac.
  swh-ULB: Alielekea mitaani, kisha sehemu ya sokoni, na katika kila upande alisubiri
    kwa kuviza.
  bel-bel: то на вуліцы, то на плошчах і на кожным вугле яна ладзіць ловы.
  deu-ELBBK: bald ist sie draußen, bald auf den Straßen, und neben jeder Ecke lauert
    sie. –
  mbb-OT: Ed-ayan sikandin diyà te menge kelesada, etawa ziyà te kada suyuk, wey ziyà
    te menge pelasa.
  mal-2015: ഇപ്പോൾ അവളെ വീഥിയിലും പിന്നെ വിശാലസ്ഥലത്തും കാണാം; ഓരോ കോണിലും അവൾ പതിയിരിക്കുന്നു.
  rmc-rmc: Jekhvar sas pre uľica a jekhvar maškar o foros, pre dojekh rohos užarelas
    pre varekaste.
  pes-OPV: گاهی درکوچه‌ها و گاهی در شوارع عام، و نزد هر گوشه‌ای در کمین می‌باشد.
  ron-1924: кынд ын улицэ, кынд ын пеце, пе ла тоате колцуриле стэтя ла пындэ.
  ben-OBCV: সে কখনও রাস্তায় যায়, আবার কখনও চকে, কোনায় কোনায় সে ওৎ পেতে থাকে)
  som-som: Mar dibadday joogtaa, marna dariiqyaday maraysaa, Oo rukun kasta wax bay
    ku sugtaa.
  lat-VUC: nunc foris, nunc in plateis, nunc juxta angulos insidians.
  eng-ASVBT: Now she is in the streets, now in the broad places, And lieth in wait
    at every corner.)
  mna-mna: Mi irru zin tomooto su nol muriini, mi ikewe su zaala lwoono be izaŋzaaŋa
    zin.
  ita-1885: Essendo ora fuori, or per le piazze; E stando agli agguati presso ad ogni
    cantone.
  eng-LXXUP: For at one time she wanders without, And at another time she lies in
    wait in the streets, at every corner.
  eng-ULB: Now in the streets, then in the market place, and at every corner she waited
    in ambush.
  spa-VBL: Por momentos caminaba por las calles, luego andaba por las plazas, vagabundeando
    en cada esquina).
  fra-_FOB: Tantôt dans les rues, tantôt dans les places, elle épiait à chaque coin.
  mal-mal: ഇപ്പോൾ അവളെ വീഥിയിലും പിന്നെ വിശാലസ്ഥലത്തും കാണാം; ഓരോ കോണിലും അവൾ പതിയിരിക്കുന്നു.
  lit-lit: Tai gatvėje, tai aikštėse, ir prie kiekvieno kampo ji tykoja.)
  urd-GVR: Kabhī wuh galī meṅ, kabhī chaukoṅ meṅ hotī hai, har kone par wuh tāk meṅ
    baiṭhī rahtī hai.
  suz-BL: मिनु मेको लां एर ओंथ, शुश मुर बाक्‍तीके मेरे हिरशा, कुना मेर रिम्‍ना रिम्‍न
    बाक्‍ब।
  eng-NOY: Who is now in the streets, now in the broad places, And lurketh near every
    corner.
  ita-1927: ora in istrada, ora per le piazze, e in agguato presso ogni canto.
  ckb-ckb: پێیەکی لە شەقام و پێیەکی لە گۆڕەپانەکانە، لە هەموو پەنایەک بۆسە دەنێتەوە.)
  eng-BBE: Now she is in the street, now in the open spaces, waiting at every turning
    of the road.
  kan-OKCV: ಒಮ್ಮೆ ಬೀದಿಯಲ್ಲಿ ಮತ್ತೊಮ್ಮೆ ಚೌಕಗಳಲ್ಲಿ ಹೀಗೆ ಅವಳು ಮೂಲೆ ಮೂಲೆಗೂ ಹೊಂಚು ಹಾಕುತ್ತಾಳೆ.
  tam-2017: சிலவேளை வெளியிலே இருப்பாள், சிலவேளை வீதியில் இருப்பாள், சந்துகள்தோறும்
    மறைந்திருப்பாள்.
  spa-RV-1909: Unas veces de fuera, ó bien por las plazas, acechando por todas las
    esquinas.
  ron-BTF: Acum afară, acum pe străzi și pândește la fiecare colț).
  eng-WEBP: Now she is in the streets, now in the squares, and lurking at every corner.
  eng-FBV: One moment she'd be walking the streets, the next she'd be there in the
    town squares, loitering at every corner.)
  nld-1939: Ze loopt de straat, de pleinen op, En bij elke hoek staat ze op wacht!
  nch-BL: Quemantica itztoc callejtipa huan quemantica itztoc ipan tianquis. Tachixtinemi
    para quinpantis tacame cati huelis quincajcayahuas.
  vie-1934: Khi ở ngoài đường, lúc nơi phố chợ, Rình rập tại các hẻm góc.
  hin-CV: वह कभी सड़क पर दिखती थी तो कभी नगर चौक में, वह प्रतीक्षा करती हुई किसी भी
    चौराहे पर देखी जा सकती थी.)
  eng-OURB: Now she is in the streets, now in the squares, and lurking at every corner.
  spa-BES: Ahora está en la calle, ahora en los espacios abiertos, esperando en las
    esquinas.
  tdx-tdx: mbore an-dalañey, mbore an-kiririsa, mijeke amy ze atao fitsileañe.
  tha-KJV: ประเด​ี๋ยวอยู่​ถนน ประเด​ี๋ยวอยู่ตามถนน และนางหมอบคอยอยู่​ทุ​กมุม)
  por-BR-2018: De tempos em tempos ela fica fora de casa ,nas ruas, espreitando em
    todos os cantos.
  deu-ELO: bald ist sie draußen, bald auf den Straßen, und neben jeder Ecke lauert
    sie. -
  eng-WYC-2018: and now withoutforth, now in [the] streets, now beside [the] corners,
    she ambusheth (him).
  epo-epo: Jen ŝi estas sur la strato, jen sur la placoj, Kaj apud ĉiu angulo ŝi embuskas.
  uig-PIN: Birdǝ mǝⱨǝllidǝ, birdǝ mǝydanlarda, U koqilardiki ⱨǝr doⱪmuxta paylap yüridu.
  beo-beo: E da logoga udigili lalu amola bidi lama:ne diasu labe soge ganodini amola
    dunu hogosa lalala.
  tpi-OTNT: Oltaim em i save raun raun long rot na long maket, bilong painim man.
  hau-SA: wani lokaci a titi, wani lokaci a dandali, tana yawo a kowace kusurwa.)
  uig-LAT: Birde mehellide, birde meydanlarda, U kochilardiki her doqmushta paylap
    yüridu.
  nde-nde: khathesi nangu emgwaqweni, njalo nangu enkundleni, utshobatshoba izindawana
    zonke.)
  ton-ton: Ko eni ʻoku ʻituʻa, ko ʻena ʻoku ʻi he ngaahi hala, ʻoku ne nofo toitoi
    ʻi he tuliki kotoa pē.)
  ces-1613: Jednak vně, jednak na ulici u každého úhlu úklady činící.
  eng-WMB: Now she is in the streets, now in the squares, and lurking at every corner.
  tam-TCV: அவள் ஒருமுறை வீதியிலும் பின்பு பொது இடங்களிலும் நிற்பாள், மூலையோரங்களில்
    பதுங்கிக் காத்திருப்பாள்.
  ceb-ULB: Karon anaa sa kadalanan, unya diha sa mercado, ug diha sa matag kanto naghulat
    siya aron sa pag-atake.
  pol-UBG: Raz na dworze, raz na ulicach i czyha na każdym rogu.
  agr-agr: jinta ain wekayin, tuja plazanum, jinta tuniakunum aents nagkaebaun igkug,
    pegkegchau takamtiksatatus wekayin.
  kyc-kyc: Dopa pyuo yuu lapo baa yuu taone dokona kata kyukunai dupwana akali isaro
    kareya. Dee yuu lapo makete dupwana isaro karo dee yuu lapo taone dupwana isaro
    karo pipa piya.
  urd-GVU: کبھی وہ گلی میں، کبھی چوکوں میں ہوتی ہے، ہر کونے پر وہ تاک میں بیٹھی رہتی
    ہے۔
  deu-1912: Jetzt ist sie draußen, jetzt auf der Gasse, und lauert an allen Ecken.
  kan-2017: ಒಂದು ವೇಳೆ ಬೀದಿಗಳಲ್ಲಿರುವಳು, ಮತ್ತೊಂದು ವೇಳೆ ಚೌಕಗಳಲ್ಲಿರುವಳು, ಅಂತು ಪ್ರತಿಯೊಂದು
    ಮೂಲೆಯಲ್ಲಿಯೂ ಹೊಂಚು ಹಾಕುವಳು.
  yap-yap: Bayi n’en me yan i sak’iy ko m’ing ko kanawo’, ma yu ngiyal’ e ma sak’iy
    u kanawo’, ma yu ngiyal’ e ma yan i sak’iy ko yungin’en ni bay e market riy.)
  hlt-MCSB: Tahae nawn ah imkawt ah, tahae ah toltung neh bangkil takuem ah rhongngol
    coeng.
  mdy-ETH: ጎይፃ ቃሳዻ ካሮንታ ጎይፆንታይዳ፤ ሃሣ ቦኦካ ጶኦካይዳኣ ዔቂ ዔቂ ካፓኔ።
  kew-kew: Oro yalo nipu makete-nini page pora-nini pamualaina pua nipuna ada-para
    page epe-rupa napia. Aa agu asapala pirina pea.
  twi-ASANTE: ɛnnɛ wɔhunu no mmɔntene so, ɔkyena na ɔte adwaberem, ɔtetɛ wɔ mmantwea
    mmantwea.)
  eng-WEBU: Now she is in the streets, now in the squares, and lurking at every corner.
  wal-wal: A issitoo ogiyan, issitoo giyan, dabaaba ubban eqqada naagausu.
  acu-NT: Antsu jea tsukintrin wajasar, tura jintanmasha wekaasar, aints nangkaminaunka
    jiisar, tsanirmataj tusar nakamkini wajainawai.
  spa-PDDPT: Unas veces en las calles, otras en las plazas, Acecha en todas las esquinas.
  gun-gun: Amongue py tape pia rupi 'rã hekony, amongue py ma tetã mbyte rupi 'rã
    oo, opa rupi oma'ẽ 'rã oikovy nhoarõa rupi.
  agu-BL: Ma na tu na xon tunin i'-tz lakak be' nka tc'a'ybil, nin lakak e'chk ẍchicy
    be'. Nter nin na tzan tan joyle'n puntil tan po'tze'n alchok scyetz yil tz'icy'
    cu'ntz.
  ilo-ULB: ita ket adda kadagiti kalsada, damdama ket adda iti pagtagilakuan, agpadpadaan
    isuna iti amin a suli.
  kpg-kpg: be e duu e kana i tei buu ala, hunu madagoaa e duu i hongo nia ala, ge
    hunu madagoaa gei mee e duu i di gowaa huihui mee.
  uig-ARA: بىردە مەھەللىدە، بىردە مەيدانلاردا، ئۇ كوچىلاردىكى ھەر دوقمۇشتا پايلاپ
    يۈرىدۇ.
  bps-bps: Slaan déén kenen di kilil i dalan, slaan déén di fadyan di gunundad to,
    fatanan du neyen ku simto bnoyon.
  sus-sus: A ɲɛrɛma taa kui xɛmɛ fenfe ra.
  pon-2006: E pahn kin kesikesihnen oh awiawih ni keimwen ahl sohte lipilipil. Ekei
    ahnsou e kin awiawih nan wasahn netinet kan.)
  ksd-ksd: Go i kiki ta ra nga, namur ta ra tavul a bung, Ma i kiki uai ta ra lavur
    nga varkuvo.
  tur-YTC: Bir bakmışsın sokaklarda, bir bakmışsın meydanlardadır, Her köşede pusuda
    bekler.
  bel-N: ці то на вуліцы, ці то на плошчы, і на кожным рагу растаўляе пасткі.
  grc-BRENT: Χρόνον γάρ τινα ἔξω ῥέμβεται, χρόνον δὲ ἐν πλατείαις παρὰ πᾶσαν γωνίαν
    ἐνεδρεύει.
  ind-AYT: sebentar di jalan, sebentar di alun-alun, dan di setiap sudut, dia mengadang.
  nya-nya: Mwina umupeza pa msewu, mwina umupeza pa msika, ndipo amadikirira munthu
    pa mphambano iliyonse).
  hrv-hrv: bila je čas na ulici, čas na trgovima i vrebala kod svakog ugla;
  mps-mps: Sesemane sogo aga te sunumide, me maketde bilidu geyu, te bidi gegebo sę
    ebo dao.
  tpi-tpi: Oltaim em i save raun raun long rot na long maket, bilong painim man.
  dan-1931: snart på Gader, snart på Torve, ved hvert et Hjørne lurer hun;
  vie-OVCB: Cứ thả lang thang ngoài hè phố, rình rập đợi chờ ở các góc đường.
  guj-2017: કોઈવાર ગલીઓમાં હોય, તો ક્યારેક બજારની એકાંત જગામાં, તો કોઈવાર ચોકમાં શેરીના-ખૂણે
    લાગ તાકીને ઊભી રહેતી હતી.
  pon-2006A: E pahn kin kesikesihnen oh awiawih ni keimwen ahl sohte lipilipil. Ekei
    ahnsou e kin awiawih nan wasahn netinet kan.)
  por-BRBSL: Agora ela está nas ruas, agora nas praças, e à espreita em cada esquina.
  swe-swe: I stället var hon på gatan, på torgen, vid varje gathörn stod hon på lur
    [frestelsen ligger i bakhåll, redo att överfalla].
  cth-cth: Lamthung hoi lam takin koe ao teh tamipueng hah ouk a pawp.
  twi-twi: nnɛ wohu no mmɔnten so, ɔkyena na ɔte aguabɔbea, ɔtetɛw wɔ mmantwea mmantwea.)
  hlt-hlt: Tahae nawn ah imkawt ah, tahae ah toltung neh bangkil takuem ah rhongngol
    coeng.
  tbz-SIM: kɛ firì dihɛì, yɑɑ́rɛ̀bɛ̀ nɛ̀ sicɛ̃kɑɑ simɔu, kɛ wɑnti bɛnitidɑɑbɛ̀.
  msy-2020: Egha a zurara gumaziba buria tuaviba ko biziba amadir danganiba ko uari
    akuvir danganiba bar dagh arui.
  dop-dop: Pɑɑ hɑpəlɛ tɔɔ, yɑɑ nɔnɔɣɔ tɛɛ, yɑɑ pɑɑ lé té, ɩ tɑŋɑɑ kɛ́.
  azb-azb: Gah küçəyə, gah meydanlara çıxar, Hər tin başı bir pusqu qurar.
  eng-DBY: now without, now in the broadways, — and she lieth in wait at every corner.
  hin-2017: कभी वह सड़क में, कभी चौक में पाई जाती थी, और एक-एक कोने पर वह बाट जोहती
    थी।
  wol-KYG: Ma nga ca mbedd ma, ne ca pénc ya, ruqoo ruq, ma ngay yeeroo.
  bjr-bjr: Anee aanai finana miqoo qafeennaranoo. Anee maqusa qambaanai finana mina
    miqoo qafeennaranoo. Mifa aiqama aana kindooraki oonureenoo afu munu maqee mini
    maqee iannoo.
  eng-YLT: Now in an out-place, now in broad places, And near every corner she lieth
    in wait) —
  kne-kne: Kanayon ay manmandan sin kalsada ya katoptopogan di ipogaw ta man-anap
    si lalaki ay ietekana.
  eng-WYC-2017: and now withoutforth, now in [the] streets, now beside [the] corners,
    she ambusheth.
  eng-WMBB: Now she is in the streets, now in the squares, and lurking at every corner.
  urd-GVH: कभी वह गली में, कभी चौकों में होती है, हर कोने पर वह ताक में बैठी रहती
    है।
  rug-rug: ele koa aqa pa sisiraṉa, ele pa maketi tu, ele pa kaiqa hukihukiridi, gua
    mo si asa.
  gaz-gaz: takka daandii irratti, takka oobdii irratti, golee hundatti riphxee nama
    eeggatti.
  fra-LSG: Tantôt dans la rue, tantôt sur les places, Et près de tous les angles,
    elle était aux aguets.
  yal-yal: Waxatina nde, a sa kirane xɔn waxati gbɛtɛ a sa yama malandene yi, a dɔxi
    xɛmɛne yɛɛ ra kira xunne birin na.
  haw-1868: I kekahi wa mawaho oia, I kekahi wa ae ma ke alanui, A hoohalua oia ma
    na huina a pau.)
