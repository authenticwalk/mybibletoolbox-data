verse: PRO.007.018
translations:
  mal-C: വരൂ, പ്രഭാതംവരെ നമുക്കു ലീലാവിലാസങ്ങളിൽ രമിക്കാം നമുക്കു പ്രേമരാഗങ്ങളിൽ അഭിരമിക്കാം!
  deu-TKW: Komm, wir wollen uns in Liebe berauschen bis zum Morgen, wollen schwelgen
    in Liebeslust.
  lin-lin: Yaka tolangwa bolingo kino na tongo, tomipesa mobimba na elengi ya bolingo,
  eng-LSV: Come, we are filled [with] love until the morning, || We delight ourselves
    in loves.
  eng-GNV: 'Come, let vs take our fill of loue vntill the morning: let vs take our
    pleasure in daliance.'
  eng-WEBSTER: 'Come, let us take our fill of love until the morning: let us solace
    ourselves with loves.'
  nhw-BL: Xihuala, ma timopaquilismacaca hasta tlanesis. Ma tijchihuaca tlen hueli
    para timonextilise para nelía timonequij.
  swh-ONEN: Njoo, tuzame katika mapenzi mpaka asubuhi; tujifurahishe wenyewe kwa mapenzi!
  bba-bba: U nɑ bu ben kĩru ko sere kɑ sisiru bururɔ, kpɑ bɑ n bɔkɑsinɛ kɑ nuku dobu.
  eng-KJVCPB: 'Come, let us take our fill of love until the morning: Let us solace
    ourselves with loves.'
  luo-luo: Bi, wadhi wayud mor mar hera nyaka piny ru, mondo wabed mamor ka wawinjo
    maber e hera!
  meu-meu: Aoma, baita eno bou rani, baita heura heheni mai moaleda ida.
  npi-ULB: आउनुहोस्, बिहानसम्मै हामी प्रेमको सागरमा डुबौँ । हामी प्रेमको कार्यमा रमाऔँ
    ।
  yor-yor: Wá, jẹ́ kí a lo ìfẹ́ papọ̀ ní kíkún títí di àárọ̀; jẹ́ kí a gbádùn ara
    wa pẹ̀lú ìfẹ́!
  ind-ind: Mari kita bercinta sampai puas hingga pagi, dan bersenang-senang menikmati
    birahi.
  pes-OPCB: بیا از یکدیگر لذت ببریم و تا صبح از عشق سیر شویم.
  tgl-ULB: Halina't, hayaang umapaw ang ating pagmamahalan hanggang umaga; hayaan
    nating makakuha tayo ng labis na ligaya sa iba't ibang gawi ng pagtatalik.
  hui-hui: Ani bidogo iya gini bialu turuho bedabaore egabile labiyago mbaibu, laya.
  mya-mya: လာပါ၊ မိုဃ်းလင်းသည်တိုင်အောင် ကာမရာဂ စိတ်ကို ဖြေကြကုန်အံ့။ မေထုန်ပြု၍ မွေ့လျော်ကြကုန်အံ့။
  bod-N: ཤོག་དང་ཞོགས་པའི་བར་དུ་འུ་གཉིས་ཀྱིས། །ལུས་འབྲེལ་སྐྱིད་ལ་ཚིམ་པར་རོལ་བར༌བྱ།
    །བྱམས་པ་དང་བཅས་དགའ་བདེའི་དཔལ་ལ༌རོལ།།
  wsk-wsk: Tair se namanak ale tirom awote ani se kola gusi se laganak la ukirokko.
  sna-sna: Uya, tinwe tigute norudo kusvikira mangwanani; ngatifare zvedu norudo!
  spa-BLM: Ven, vamos a saciarnos de amor hasta la mañana. Consolémonos con el amor.
  cac-cac: Cotan̈ ved'oc, ol cac' val co gana masanto ol sacb'oc. Ol cac' val tzalajb'oc
    co c'ool co xajanan co b'a.
  swh-ULB: Njoo, tunywe tujishibishe kwa upendo wetu hata asubuhi; tupate furaha kuu
    kwa matendo ya mahaba.
  bel-bel: Зайдзі, будзем упівацца пяшчотамі да раніцы, каханьнем нацешымся;
  deu-ELBBK: Komm, wir wollen uns in Liebe berauschen bis an den Morgen, uns an Liebkosungen
    ergötzen.
  mbb-OT: Ne hendiyè ki en, su ebpehulizà ki; ebpemulpulusan ta is kebpeked-eriǥè
    ta taman te egkepawà,
  mal-2015: വരിക; വെളുക്കുംവരെ നമുക്കു പ്രേമത്തിൽ രമിക്കാം; കാമവിലാസങ്ങളാൽ നമുക്കു
    സുഖിക്കാം.
  rmc-rmc: Av, mačaras pes le kamibnaha dži tosara, uživinas peske o kamiben.
  pes-OPV: بیاتا صبح از عشق سیر شویم، و خویشتن را ازمحبت خرم سازیم.
  ron-1924: Вино, сэ не ымбэтэм де драгосте пынэ диминяцэ, сэ не десфэтэм ку дезмердэрь!
  ben-OBCV: এসো, সকাল পর্যন্ত আমরা ভালোবাসার গভীর রসে মত্ত হই; নিজেদের মধ্যে ভালোবাসা
    উপভোগ করি!
  som-som: Kaalay, oo aan caashaq ka dheregno ilaa aroorta, Oo aynu jacayl ku faraxsanaanno.
  lat-VUC: Veni, inebriemur uberibus, et fruamur cupitis amplexibus donec illucescat
    dies.
  eng-ASVBT: Come, let us take our fill of love until the morning; Let us solace ourselves
    with loves.
  mna-mna: Tana mar ma ituru tekeene. Ko menmeen ti mi takamam ma ila irao zoŋ ise!
  ita-1885: Vieni, inebbriamoci d'amori infino alla mattina, Sollaziamoci in amorosi
    piaceri.
  eng-LXXUP: Come, and let us enjoy love until the morning; Come, and let us embrace
    in love.
  eng-ULB: Come, let us drink our fill of love until morning; let us take great pleasure
    in acts of love.
  spa-VBL: Ven conmigo, y hagamos el amor hasta el amanecer. ¡Disfrutemos el uno del
    otro haciendo el amor!
  fra-_FOB: Viens, enivrons-nous de délices jusqu'au matin, réjouissons-nous dans
    les plaisirs.
  mal-mal: വരുക; വെളുക്കുംവരെ നമുക്ക് പ്രേമത്തിൽ രമിക്കാം; കാമവിലാസങ്ങളാൽ നമുക്ക്
    സുഖിക്കാം.
  urd-GVR: Āo, ham subah tak muhabbat kā pyālā tah tak pī leṅ, ham ishqbāzī se lutfandoz
    hoṅ!
  suz-BL: पिवो। गो निक्‍शी इप्‍स। नेल्‍ल नाक्‍दो काथा ग्‍येरसीशा इप्‍स।
  eng-NOY: Come, let us take our fill of love until the morning; Let us solace ourselves
    with caresses.
  ita-1927: Vieni inebriamoci d’amore fino al mattino, sollazziamoci in amorosi piaceri;
  ckb-ckb: وەرە هەتا بەیانی ئەوین بنۆشین، بە خۆشەویستی چێژ وەربگرین،
  eng-BBE: Come, let us take our pleasure in love till the morning, having joy in
    love's delights.
  kan-OKCV: ಬಾ, ಬೆಳಗಿನವರೆಗೂ ತೃಪ್ತಿಯಾಗುವ ತನಕ ಪ್ರೀತಿಯ ವಶದಲ್ಲಿ ತುಂಬಿಕೊಂಡು ಕಾಮ ವಿಲಾಸಗಳಿಂದ
    ನಾವು ಸಂತೋಷಿಸೋಣ.
  tam-2017: வா, விடியற்காலைவரைக்கும் சந்தோஷமாக இருப்போம், இன்பங்களினால் பூரிப்போம்.
  spa-RV-1909: Ven, embriaguémonos de amores hasta la mañana; alegrémonos en amores.
  ron-BTF: Vino să ne umplem cu iubire până dimineață, să ne desfătăm cu iubiri.
  eng-WEBP: Come, let’s take our fill of loving until the morning. Let’s solace ourselves
    with loving.
  eng-FBV: Come with me, let's make love until the morning. Let's enjoy one another
    in our love-making!
  nld-1939: Kom, laat ons dronken worden van minne, En tot de morgen zwelgen in liefde.
  nch-BL: Xihuala, ma timopaquilismacaca hasta tanesis. Ma tijchihuaca ten hueli para
    timonextilise para nelía timonequij.
  vie-1934: Hãy đến, chúng ta sẽ thân ái mê mệt cho đến sáng, Vui sướng nhau về sự
    luyến ái.
  hin-CV: अब देर किस लिए, प्रेम क्रीड़ा के लिए हमारे पास प्रातःकाल तक समय है; हम परस्पर
    प्रेम के द्वारा एक दूसरे का समाधान करेंगे!
  eng-OURB: Come, let’s take our fill of dod ·loving· until the morning. Let’s solace
    ourselves with loving.
  spa-BES: Venga, disfrutemos de nuestro placer en el amor hasta la mañana, teniendo
    gozo en las delicias del amor.
  tdx-tdx: Antao ito higenoke ty hatea ampara’ te porea’ ty maraindray; antato hifalefale
    an-katea.
  tha-KJV: มาเถอะ ให้​เรามาอิ่​มด​้วยความรักจนรุ่งเช้า ให้​เราทำตัวของเราให้​ปี​ติ​ยินดี​ด้วยความรัก
  por-BR-2018: Vem comigo ; iremos nos embebedar de paixões até a manhã, e nos alegraremos
    de amores.
  deu-ELO: Komm, wir wollen uns in Liebe berauschen bis an den Morgen, an Liebkosungen
    uns ergötzen.
  eng-WYC-2018: Come thou, be we filled with touching of teats, and use we embracings
    that be coveted (or and with desired embraces); till the day begin to be clear.
  epo-epo: Venu, ni ĝuu sufiĉe volupton ĝis la mateno, Ni plezuriĝu per la amo.
  uig-PIN: Keling, tang atⱪuqǝ muⱨǝbbǝtlixǝyli, oynap ⱨuzurlinayli, Kɵnglimiz ⱪanƣuqǝ
    ɵzara ǝyx-ixrǝt ⱪilayli,
  beo-beo: Misa! Na amola di gilisili hedelala soge hadigimu. Ani da gilisili nonogomuba:le
    hahawane bagade ba:mu.
  tpi-OTNT: Yu kam wantaim mi, na bai mitupela i wok long pilai na amamas i go inap
    long tulait.
  hau-SA: Zo, mu sha zurfin ƙauna har safe; bari mu ji wa ranmu daɗi da ƙauna!
  uig-LAT: Kéling, tang atquche muhebbetlisheyli, oynap huzurlinayli, Könglimiz qan’ghuche
    özara eysh-ishret qilayli,
  nde-nde: Woza sizitike ngothando kuze kuse; kasizijabulise ngothando!
  ton-ton: 'Haʻu, ke ta fakafonu ʻakitaua ʻi he ʻofa ʻo aʻu ki he ʻapongipongi: ke
    ta fakafiemālie ʻakitaua ʻi heʻeta fai ʻofa.'
  ces-1613: Poď, opojujme se milostí až do jitra, obveselíme se v milosti.
  eng-WMB: Come, let’s take our fill of loving until the morning. Let’s solace ourselves
    with loving.
  tam-TCV: வாரும், நாம் காலைவரை ஆழ்ந்த காதலில் மூழ்கியிருப்போம்; நாம் இன்பத்தில் மகிழ்ந்திருப்போம்!
  ceb-ULB: Dali, mag-inom kita hangtod matagbaw sa gugma hangtod buntag; maglipay
    kita pag-ayo sa mga buhat sa gugma.
  pol-UBG: Chodź, upójmy się miłością aż do rana, nacieszmy się miłością.
  agr-agr: Wayata nunikamin ii wakegamu a aniakua tuke tsawampagmi.
  kyc-kyc: Dokona nambwa range yuu gii kukwa peparae kingi mendena dokome mende kupyaramo
    rae maiyuo kupyaro serambaŋa bona ipu.
  urd-GVU: آؤ، ہم صبح تک محبت کا پیالہ تہہ تک پی لیں، ہم عشق بازی سے لطف اندوز ہوں!
  deu-1912: Komm, laß und buhlen bis an den Morgen und laß und der Liebe pflegen.
  kan-2017: ಬಾ, ಬೆಳಗಿನ ತನಕ ಬೇಕಾದಷ್ಟು ರಮಿಸುವ, ಕಾಮವಿಲಾಸಗಳಿಂದ ಸಂತೋಷಿಸುವ.
  yap-yap: Moy, nga darow ngad pirew nn’umngin e nep’. Ya gadow ra felfelan’ nike
    par bagadow ngalan ngorongoren bagadow.
  hlt-MCSB: Halo lah a hlo neh mincang duela hmilhmal sih lamtah, pumnai neh yoka
    sih.
  mdy-ETH: ዬያሮ ሃኒ ሙኬ፥ ዒባኒ ሳዓ ካራንዳያ ሄላንዳኣና ኑ ዎላ ናሹሞና ዎዛዾም፤ ኑ ዎሊ ኮንቂያ ዎዛዾም!
  kew-kew: Goa pea-ga abiare saana bana. Goa puare raapa palaawa rabialo tu patua
    yapi malaapana. Goa pua raana adaape meapana.
  twi-ASANTE: Bra, ma yɛmfa ɔdɔ mmɔ ɔdɔ mu nkɔsi anɔpa;
  eng-WEBU: Come, let’s take our fill of loving until the morning. Let’s solace ourselves
    with loving.
  wal-wal: Haaya; ane wonttana gakkanaashin siiquwaa aloos; qoomettidikka ufaittoos;
  acu-NT: Tura asamtai winita. Iinu namangke wakeramu sunaisami. Tura minaknaisar
    tepesar tsawaramtai ukunikmi.
  spa-PDDPT: Ven, deleitémonos con caricias hasta el alba. Embriaguémonos de amores,
  gun-gun: Jaa ke, jajoayvua py nhaĩ pytũ mbukukue re. Javy'a vaipa 'rã jajoayvua
    rupi anho.
  agu-BL: Or bin awetz, kawitbej kib tzawuch'. Katzatzink jun, kabne' yi kajbil jalen
    yil tz'ul skil.
  ilo-ULB: Umayka, agpennekta iti ragsak inggana no bigat; agragsakta iti kasta unay
    iti nadumaduma a kita ti panagkaidda.
  kpg-kpg: Hanimoi e hula gidaua e kii i hongo dogu hada kii gaa tugi loo gi di luada.
    E kii e dagadaga tene.
  uig-ARA: كېلىڭ، تاڭ ئاتقۇچە مۇھەببەتلىشەيلى، ئويناپ ھۇزۇرلىنايلى، كۆڭلىمىز قانغۇچە
    ئۆزئارا ئەيش-ئىشرەت قىلايلى،
  bps-bps: Taman magin ge deg du nimòta i knayèta i gaflehew gite kel mwal.
  sus-sus: Fa be, won xa yɛnɛ raba han gɛɛsɛgɛ, won xa won waxɔnyi birin naba,
  pon-2006: Kohdo kita pahn wia tiahk en limpoak pwonget pwon. Kita pahn pwoaloapwoal
    oh pereperen.
  ksd-ksd: Una mai, dor a gugu varurung tuk tar ta ra malana; Dor a ga ma ra varmananai
    vargil.
  tur-YTC: Gel, sabaha kadar sevgiye doyalım. Sevgiyle kendimizi avutalım.
  bel-N: Прыйдзі, будзем цешыцца пяшчотамі да раніцы, атрымліваць асалоду ад каханьня.
  grc-BRENT: Ἐλθὲ καὶ ἀπολαύσωμεν φιλίας ἕως ὄρθρου, δεῦρο καὶ ἐλκυλισθῶμεν ἔρωτι.
  ind-AYT: Marilah kita memuaskan berahi sampai pagi, dan menyenangkan diri kita dengan
    asmara.
  nya-nya: Bwera, tiye tikhale malo amodzi kukondwerera chikondi mpaka mmawa; tiye
    tisangalatsane mwachikondi!
  hrv-hrv: Hajde da se opijamo nasladom do jutra i da se radujemo užicima ljubavi.
  mps-mps: Nage ena dali aselama, tama da si te gagali, me wiegi yai pemene sę ebo
    homu me idubadi, te be posolaibao,” wali.
  tpi-tpi: Yu kam wantaim mi, na bai mitupela i wok long pilai na amamas i go inap
    long tulait.
  dan-1931: kom, lad os svælge til Daggry i Vellyst, beruse os i Elskovs Lyst!
  vie-OVCB: Hãy đến, chúng ta cùng tận hưởng khoái lạc yêu đương. Cùng vui thú ái
    ân đến sáng,
  guj-2017: ચાલ, આપણે સવાર સુધી ભરપેટ પ્રેમનો અનુભવ કરીએ; આખી રાત મગ્ન થઈ પ્રેમની
    મજા માણીએ.
  pon-2006A: Kohdo kita pahn wia tiahk en limpoak pwonget pwon. Kita pahn pwoaloapwoal
    oh pereperen.
  por-BRBSL: Come, vamos levar nosso recheio de amor até a manhã seguinte. Vamos nos
    consolar com amor.
  swe-swe: Kom låt oss berusa oss med kärlek ända till morgonen, låt oss njuta av
    varandra i kärlek.
  cth-cth: Tho haw, khodai totouh, lungpatawnae lahoi phaibongcito roi sei.
  twi-twi: Bra, ma yɛmfa ɔdɔ mmɔ ɔdɔ mu nkosi anɔpa;
  hlt-hlt: Halo lah a hlo neh mincang duela hmilhmal sih lamtah, pumnai neh yoka sih.
  tbz-SIM: Kɔtɛní kɛ̀ tí nyié nkɛ yo nkunɑɑtí kɛ dɔɔri ti dɔ́mɛ̀ kɛ̀ dɛ̀ɛ wentɛ́nɛ̀.
  msy-2020: Nɨ na ko izɨ! Ga uaning gikararangɨva daku mamaghɨra ikɨtɨ amɨnim tiragham.
  dop-dop: Kɔɔ nɑ tə cɛpələnɑ sɔɔlʋɣʋ hɑlənɑ pə́ nyɑɑlɩ. Tə́ yɔɔlɩ nɑ tə́ nɩɩ pə leleŋ
    kɛ teu.
  azb-azb: Gəl sübhə qədər doyunca sevişək, Eşqdən məst olaq.
  eng-DBY: Come, let us revel in love until the morning, let us delight ourselves
    with loves.
  hin-2017: इसलिए अब चल हम प्रेम से भोर तक जी बहलाते रहें; हम परस्पर की प्रीति से
    आनन्दित रहें।
  wol-KYG: Dikkal, nu baanee baane, ba bët set, te bànneexu ci mbëggeel.
  bjr-bjr: '@see-verse:PRO.007.017'
  eng-YLT: Come, we are filled [with] loves till the morning, We delight ourselves
    in loves.
  kne-kne: Emey tas di ta manragsak ta ay maninsinlabi.
  eng-WYC-2017: Come thou, be we filled with touching of teats, and use we embracings
    that be coveted; till the day begin to be clear.
  eng-WMBB: Come, let’s take our fill of loving until the morning. Let’s solace ourselves
    with loving.
  urd-GVH: आओ, हम सुबह तक मुहब्बत का प्याला तह तक पी लें, हम इश्क़बाज़ी से लुत्फ़अंदोज़
    हों!
  rug-rug: Aria mada hata ia sa tataru kamoa munumunu; mada vari qetuqetue nada mo.
  gaz-gaz: Kottu mee hamma bariitti gad fageenya jaalalaa walii wajjin dhugnaa; kottu
    jaalalaan of gammachiifnaa!
  fra-LSG: Viens, enivrons-nous d’amour jusqu’au matin, Livrons-nous joyeusement à
    la volupté.
  yal-yal: Fa be, en fa kafu han xɔtɔnni, en lu marafanna ɲaxunni!
  haw-1868: Ina kaua i maona i ke aloha a hiki i kakahiaka, E lealea kaua i ke aloha.
  arb-NAV: فَتَعَالَ لِنَرْتَوِيَ مِنَ الْحُبِّ حَتَّى الصَّبَاحِ، وَنَتَلَذَّذَ بِمُتَعِ
    الْغَرَامِ.
  ewe-ewe: eya ta va, míano lɔlɔ̃ wòasu mí va se ɖe ŋdi, na míatsɔ lɔlɔ̃ ado vivi
    ɖe mía ɖokuiwo ŋu!
  eng-LEE: 'Come, let us indulge in love until the morning: let us delight ourselves
    with dalliances.'
  asm-FB: আহাঁ, আমি ৰাতিপুৱালৈকে প্ৰেমত লীন হৈ থাকোঁ। আহাঁ আমি বেলেগ ধৰণে প্রেম উপভোগ
    কৰোঁ।
  sus-A: قَ بٍ، وٌن شَ يّنّ رَبَ هَن فّيسّفّ، وٌن شَ وٌن وَشْنيِ بِرِن نَبَ،
  fra-SBL: Venez, prenons notre dose d'amour jusqu'au matin. Consolons-nous en aimant.
  hbo-hbo: לְכָ֤ה נִרְוֶ֣ה דֹ֭דִים עַד־הַבֹּ֑קֶר נִ֝תְעַלְּסָ֗ה בָּאֳהָבִֽים׃
  kik-kik: Ũka twĩhũũnie wendo nginya rũciinĩ; reke twĩkenie na wendo!
  fra-NCL: Viens, enivrons-nous d’amour jusqu’au matin, livrons-nous aux délices de
    la volupté.
  cek-AK: Angzo ah, khawnbang khodai khoek to amlunghaih hoiah angkom hoi si; amlunghaih
    hoiah kanawm acaeng hoi si!
  cuk-cuk: Anba be dage. Anmar nog-gobmai oibodagoed. Oibogedse anmar nog-gobmai imakmaloed.
  uig-CYR: Келиң, таң атқичә муһәббәтлишәйли, ойнап һозурлинайли, Көңлимиз қанғичә
    өз ара әйш-ишрәт қилайли,
  tel-2017: బయలు దేరు, ఇద్దరం మోహంతో కోరిక తీర్చుకుందాం. తెల్లవారే దాకా తనివితీరా
    తృప్తి పొందుదాం.
  hat-BSA: Vini, annou bwè ladann e fè lanmou jis rive nan maten. Annou fè kè nou
    kontan ak doudous nou yo.
  kos-kos: Fahsru nga kom in oru lungse lasr fong nufon se. Kut in asruhila ac arulana
    pwar sie sin sie.
  hbo-WLC: לְכָ֤ה נִרְוֶ֣ה דֹ֭דִים עַד־הַבֹּ֑קֶר נִ֝תְעַלְּסָ֗ה בָּאֳהָבִֽים׃
  ibo-ibo: Bịa, ka anyị were ịhụnanya ṅụjụbiga afọ anyị; ka anyị mee onwe anyị obi
    ụtọ site ugbu a ruo ụtụtụ echi.
  ory-ory: ଆସ, ଆମ୍ଭେମାନେ ପ୍ରଭାତ ଯାଏ କାମରସରେ ମତ୍ତ ଓ ପ୍ରେମରେ ଭୋଳ ହେଉ।
  chk-chk: Kopwe feito, sipwe pwärifengeni ach tong tori lesosor, sipwe pwapwafengen
    lon tong.
  rop-rop: Yu kaman en yunmi go en silipsilip deya raidap ailibala. Yunmi meigim miselp
    gudbinji en abum gudtaim.
  ukr-1871: Ходи ж, будем до самого ранку впиватись пестощами, насолоджуватись любовю;
  deu-1951: Komm, wir wollen der Liebe genießen bis zum Morgen, uns an Liebkosungen
    ergötzen!
  eng-JPS: Come, let us take our fill of love until the morning; let us solace ourselves
    with loves.
  srp-1865: Hajde da se opijamo ljubavlju do zore, da se veselimo milovanjem.
  lug-lug: Jjangu tuwoomerwe omukwano okutuusa obudde okukya; leka twesanyuse ffembi
    mu mukwano.
  heb-heb: לכה נרוה דדים עד הבקר נתעלסה באהבים׃
  ben-IRV: চল, আমরা সকাল পর্যন্ত কামরসে মত্ত হই, আমরা প্রেমের বাহুল্যে আমোদ করি।
  pan-pan: ਆ ਅਸੀਂ ਸਵੇਰ ਤੱਕ ਪ੍ਰੇਮ ਨਾਲ ਰੱਤੇ ਜਾਈਏ, ਲਾਡ-ਪਿਆਰ ਨਾਲ ਅਸੀਂ ਜੀ ਬਹਿਲਾਈਏ,
  mya-JVB: လာ ပါ၊ မိုဃ်းလင်း သည်တိုင်အောင် ကာမ ရာဂ စိတ်ကို ဖြေ ကြကုန်အံ့။ မေထုန် ပြု၍
    မွေ့လျော်ကြကုန်အံ့။
  tte-O: Talau na takeno toyawa na yasapwaliwo kanasiga yanuwa ilayan na tayaliyaya.
  tbg-tbg: Are tintira aniraqe tetanta oru naavuqi vaiha quaheha ruhe tutiqamaqi vivitanta
    aatita kaare.
  hmo-hmo: Oi mai, hari hanuaboi do ita sihari ia lao bona dabai. Ita ta ta dekenai
    do ita ura henia, mai iseda moale danu.
  urd-urd: आ हम सुबह तक दिल भर कर इश्क़ बाज़ी करें और मुहब्बत की बातों से दिल बहलाएँ
  rus-SYN: зайди, будем упиваться нежностями до утра, насладимся любовью,
  bqc-SIM: Mↄ wà bↄ̃̀nↄble e gu gɛ dↄò, wà wá pↄeã kɛ à mↄ́wá.
  tcz-CHONGTHU: Hungin, jankhovah geijin lungna chimtah in kinou ta hitin, kilungset
    hitin, jankhovah in kideito hite.
  mar-mar: ये, आपण सकाळपर्यंत प्रीतीने भरून तृप्त होऊ; आपण वेगवेगळ्या कृतींनी प्रेम
    करून महान आनंद घेऊ.
  hlt-THB: Law lah, mymcang khaw a thaih hlan dy lungnaak ing nawm haih lah sih, lungnak
    ingawh ngaihsoep sak lah sih nyng.
  qub-qub: Wasëman juclla yaycushun. Warayllata cacushun. Munashanchïno waräcushun.
  bqp-bqp: Ǹ mↄ́ ò yenyĩ kɛ ari gu gɛ́ dↄo, ò ó pↄyeina kɛ ari à mↄ́wá.
  hat-hat: Vini non! Ann al damou jouk li jou. Annou pran plezi nou. Ann fè doudous
    jouk nou sou.
  eng-BSB: Come, let us take our fill of love till morning. Let us delight in loving
    caresses!
  tod-tod: Ʋa de lɔ ziimaɠɛɛi zu, eyɛsu sobui zeeli, de lɔ ɓɔɠɔyiimai ma nɛɛbɛi zu.
  eng-WEBPB: Come, let’s take our fill of loving until the morning. Let’s solace ourselves
    with loving.
  kbq-kbq: Hagi egeta umaseneta, zokagora nereta musena nehanukeno ko'aturanteno.
  nhe-BL: Xihuala, ma timopaquilismacaca hasta tlanesis. Ma tijchihuaca tlen hueli
    para timonextilise para nelía timonequij.
  bus-bus: Ǹ mↄ́ wà yenzi kɛ ai guu gá dↄo, wà wa pↄyezi kɛ ai à mↄ́wa.
  gub-BL: Ezur herupi nehe. Ximumaw pytun gatu a'e ma'e iapo pà nehe. Zanerurywete
    putar zanezeàzuwàzuwàn pà nehe. Ximumaw amo 'ar nezewe nehe.
  eng-DRA: Come, let us be inebriated with the breasts, and let us enjoy the desired
    embraces, till the day appear.
