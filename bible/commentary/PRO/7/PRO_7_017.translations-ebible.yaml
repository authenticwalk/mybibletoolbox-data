verse: PRO.007.017
translations:
  mal-C: മീറ, ചന്ദനം, ലവംഗം എന്നിവകൊണ്ട് എന്റെ കിടക്ക ഞാൻ സുഗന്ധപൂർണമാക്കിയിരിക്കുന്നു.
  deu-TKW: Ich habe mein Lager besprengt mit Balsam, Aloë und Zimmet.
  lin-lin: Na mbeto na ngai, nasopi malasi ya mire, ya aloe mpe ya sinamoni.
  eng-LSV: I sprinkled my bed [with] myrrh, aloes, and cinnamon.
  eng-GNV: I haue perfumed my bedde with myrrhe, aloes, and cynamom.
  eng-WEBSTER: I have perfumed my bed with myrrh, aloes, and cinnamon.
  nhw-BL: Huan nicajhuiyalijtoc campa timotecase ica tlaajhuiyacayotl tlen mirra,
    áloe huan canela.
  swh-ONEN: Nimetia manukato kitanda changu kwa manemane, udi na mdalasini.
  bba-bba: U turɑre bwese bwesekɑ nubu duroruɡiɑ yɛ̃kɑ kpinu wɔllɔ.
  eng-KJVCPB: I have perfumed my bed With myrrh, aloes, and cinnamon.
  luo-luo: Asekiro moo e kitandana, gin modhi mangʼeny mangʼwe ngʼar gi mane-mane
    kod obala ndago.
  meu-meu: egu mahuta ḡauna na muramura mai bonadia amo vada na kwadia, muro bona
    aloe bona kinamono.
  npi-ULB: मैले मेरो ओछ्यानमा मूर्र, एलवा र दालचिनी छर्केकी छु ।
  yor-yor: Mo ti fi nǹkan olóòórùn dídùn sí ibùsùn mi bí i òjìá, aloe àti kinamoni.
  ind-ind: juga mengharumkannya dengan mur, gaharu, dan kayu manis.
  pes-OPCB: '@see-verse:PRO.007.016'
  tgl-ULB: Pinabanguhan ko ang aking higaan ng mira, mga aloe, at kanela.
  hui-hui: Ani bialu tamu odagoriani padua tara tara nga baya tara tara biagaru odope
    howa baya ngabu ngeledo, laya.
  mya-mya: ငါ့မွေ့ရာကို မုရန်၊ အကျော်၊ သစ်ကြံပိုးနှင့်ထုံပြီ။
  bod-N: བྱུགས་རྫས་གུ་གུལ་དང་ནི་ཨ་ག་རུ། །ཤིང་ཚ་བཅས་ཀྱིས་མལ་ཁྲིར་བདུགས་པ༌ཡིན།།
  wsk-wsk: ale mel siring yawara yawara, myrrh, aloes, se cinnamon, mu awote warem
    se aniso.
  sna-sna: 'Ndasasa zvinonhuhwira pamubhedha wangu, zvinoti: mura, gavakava nesinamoni.'
  spa-BLM: He perfumado mi cama con mirra, áloe y canela.
  cac-cac: Toxo ix vac'och perfume d'ay, toxon̈ej suc'uq'ui sjab', aton mirra, áloes
    yed' te' canela.
  swh-ULB: Kitanda changu nimenyunyizia manemane, udi na mdalasini.
  bel-bel: спальню маю ўпахошчыла сьмірнаю, альясам і карынкаю.
  deu-ELBBK: ich habe mein Lager mit Myrrhe, Aloe und Zimt benetzt.
  mbb-OT: Mibpehemutan ku en te menge pehemut he mira, aloe, wey sinamun.
  mal-2015: മൂറും അകിലും ലവംഗവുംകൊണ്ടു ഞാൻ എന്റെ മെത്ത സുഗന്ധമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Kerďom, hoj miro hadžos te voňinel pal e mirha, pal o aloe the pal e škorica.
  pes-OPV: بسترخود را با مر و عود و سلیخه معطر ساخته‌ام.
  ron-1924: мь-ам стропит аштернутул ку смирнэ, алое ши скорцишоарэ.
  ben-OBCV: আমার বিছানাটি আমি গন্ধরস, অগুরু ও দারুচিনি দিয়ে সুবাসিত করেছি।
  som-som: Waxaan sariirtaydii ku cadariyey Malmal iyo cuud iyo qorfe.
  lat-VUC: aspersi cubile meum myrrha, et aloë, et cinnamomo.
  eng-ASVBT: I have perfumed my bed With myrrh, aloes, and cinnamon.
  mna-mna: Mi aŋliŋ koroŋ pakan ta kuzin ambaimbaiŋan na ise ma ambai leen!
  ita-1885: Io ho profumato il mio letto Con mirra, con aloe, e con cinnamomo.
  eng-LXXUP: I have sprinkled my couch with saffron, And my house with cinnamon.
  eng-ULB: I have sprinkled my bed with myrrh, aloes, and cinnamon.
  spa-VBL: En mi cama he rociado perfume, aromas de mirra, aloe y canela.
  fra-_FOB: J'ai parfumé ma couche de myrrhe, d'aloès et de cinnamome.
  mal-mal: മൂറും അകിലും ലവംഗവുംകൊണ്ട് ഞാൻ എന്റെ മെത്ത സുഗന്ധമാക്കിയിരിക്കുന്നു.
  urd-GVR: us par mur, ūd aur dārchīnī kī ḳhushbū chhiṛkī hai.
  suz-BL: गो आं ब्राख्‍येमी मूरे, एलोव़ नु सिन्‍कौलीमी ब्रोव़शो रिना पपाइक्‍ता।
  eng-NOY: I have sprinkled my bed With myrrh, aloes, and cinnamon.
  ita-1927: l’ho profumato di mirra, d’aloe e di cinnamomo.
  ckb-ckb: نوێنەکەم بۆنخۆش کردووە بە موڕ و ئەلوا و دارچین.
  eng-BBE: I have made my bed sweet with perfumes and spices.
  kan-OKCV: ರಕ್ತಬೋಳ, ಅಗರು, ಲವಂಗ, ಚಕ್ಕೆಗಳಿಂದ ನನ್ನ ಹಾಸಿಗೆಯನ್ನು ಸುವಾಸನೆಗೊಳಿಸಿದ್ದೇನೆ.
  tam-2017: என்னுடைய படுக்கையை வெள்ளைப்போளத்தாலும் சந்தனத்தாலும் இலவங்கப்பட்டையாலும்
    வாசனையாக்கினேன்.
  spa-RV-1909: He sahumado mi cámara con mirra, áloes, y cinamomo.
  ron-BTF: Mi-am parfumat patul cu smirnă, aloe și scorțișoară.
  eng-WEBP: I have perfumed my bed with myrrh, aloes, and cinnamon.
  eng-FBV: I've sprinkled perfume on my bed—myrrh, aloes, and cinnamon.
  nld-1939: Ik heb mijn bed met myrrhe besprenkeld, Met aloë en kaneel.
  nch-BL: Huan nicajhuiyalijtoc campa timotecase ica taajhuiyacayot ten mirra, áloe
    huan canela.
  vie-1934: Lấy một dược, lư hội, và quế bì, Mà xông thơm chỗ nằm tôi.
  hin-CV: मैंने बिछौने को गन्धरस, अगरू और दालचीनी से सुगंधित किया है.
  eng-OURB: I have perfumed my bed with myrrh, aloes, and cinnamon.
  spa-BES: He hecho mi cama dulce con perfumes y especias.
  tdx-tdx: Fa namitsezako rame ty fandreako, voñem-bahoñe naho romba.
  tha-KJV: ฉันได้อบที่นอนของฉันด้วยมดยอบ กฤษณา และอบเชย
  por-BR-2018: Já perfumei meu leito com mirra, aloés e canela.
  deu-ELO: ich habe mein Lager benetzt mit Myrrhe, Aloe und Zimmet.
  eng-WYC-2018: I have besprinkled my bed with myrrh, and aloes, and canel (or and
    cinnamon).
  epo-epo: Mi parfumis mian kuŝejon Per mirho, aloo, kaj cinamo.
  uig-PIN: Orun-kɵrpilirimgǝ hux puraⱪ murmǝkki, muǝttǝr wǝ ⱪowzaⱪ darqinlarni qaqtim.
  beo-beo: 'Na da amo ganodini manoma ida:iwane gala amo me, a:lou, sinamone amola
    amo manoma gabusiga: ida:iwane gala fafai da:iya sogadigi.'
  tpi-OTNT: Na mi bin kapsaitim kain kain paura i gat gutpela smel long dispela bet.
  hau-SA: Na yayyafa turare a gadona da mur, aloyes da kuma kirfa.
  uig-LAT: Orun-körpilirimge xush puraq murmekki, muetter we qowzaq darchinlarni chachtim.
  nde-nde: Sengiwuqholile umbheda wami ngemure, ngenhlaba langesinamoni.
  ton-ton: Kuo u fakanamu kakala ʻa hoku mohenga ʻaki ʻae mula, mo e ʻalosi, pea mo
    e sinamoni.
  ces-1613: Vykadila jsem pokojík svůj mirrou a aloe a skořicí.
  eng-WMB: I have perfumed my bed with myrrh, aloes, and cinnamon.
  tam-TCV: நான் வெள்ளைப் போளத்தினாலும், சந்தனத்தினாலும், இலவங்கப் பட்டையாலும் என்
    படுக்கைக்கு நறுமணமூட்டியிருக்கிறேன்.
  ceb-ULB: Gibutangan ko ang akong higdaanan ug mira, aloe, ug cinamon.
  pol-UBG: Skropiłam swoje posłanie mirrą, aloesem i cynamonem.
  agr-agr: dutikan kugkuin pegkeg mirra, áloe, canela aidauwai ukatkamjai.
  kyc-kyc: Dee dopako pyuo lao mamba ama kyaa keyange pingindeme kisapunu kyaa pyuo
    silyamo.
  urd-GVU: اُس پر مُر، عود اور دارچینی کی خوشبو چھڑکی ہے۔
  deu-1912: Ich habe mein Lager mit Myrrhe, Aloe und Zimt besprengt.
  kan-2017: ಹಾಸಿಗೆಯ ಮೇಲೆ ರಕ್ತಬೋಳ, ಅಗುರು, ಲವಂಗ, ಚಕ್ಕೆ ಇವುಗಳ ಚೂರ್ಣಗಳಿಂದ ಸುವಾಸನೆಗೊಳಿಸಿದ್ದೇನೆ.
  yap-yap: ma ku gu floridanag ko myrrh, nge aloes, nge cinnamon.
  hlt-MCSB: Ka thingkong dongah murrah, thingul, thingsa ka khueh thil coeng.
  mdy-ETH: ኬርቤንታ ዓልሙኔንታ ቄሬፓ ጌይንታ ሳውቃ ባኮንታይዳፓ ኮሺንቴ ሳውዎ ባኮ ታ ፑኡኬኔ።
  kew-kew: Neme go nena u-patape epe bet madaare paura epe kaapi yae luabu koyoa saayo.
  twi-ASANTE: 'Mede nnuhwam apete me mpa so: kurobo, pɛperɛ ne sinamon.'
  eng-WEBU: I have perfumed my bed with myrrh, aloes, and cinnamon.
  wal-wal: Taani karbbiyaa, almmuniyaanne qarafaa geetettiya sawotuppe kessido shittuwaa
    ta hiixan caccafaas.
  acu-NT: '@see-verse:PRO.007.016'
  spa-PDDPT: Perfumé mi cama con mirra, áloes, y canela.
  gun-gun: Xerupa amoeakuãmba ma avi mirra py, aloés ha'e cinamomo py guive.
  agu-BL: Nin ja oc balaj perfum wa'n te'j, yi i'tz mirra, áloe tu canel yi chin c'o'c
    nin.
  ilo-ULB: Binangbangloak ti pagiddaak iti mirra, aloe ken kanela.
  kpg-kpg: Au gu haga kala dogu hada kii gi nia ‘myrrh’, ‘aloe’, mo ‘cinnamon’.
  uig-ARA: ئورۇن-كۆرپىلىرىمگە خۇش پۇراق مۇرمەككى، مۇئەتتەر ۋە قوۋزاق دارچىنلارنى چاچتىم.
  bps-bps: Na tankokgu fangbun i gumilègu i dnagit mira, alo, na sinamon.
  sus-sus: a nun labundɛ xiri fanyi mɔɔli birin na.
  pon-2006: I pil usupihkiher mehn kapwohmwahu mir, alos, oh sinamon.
  ksd-ksd: Iau ga imimire ra bira na davai, ra alo, ma ra sinamon ta kaugu vava.
  tur-YTC: Yatağıma mür, Sarısabır ve tarçın serptim.
  bel-N: пакой мой пасыпала мірам, альвасам і цынамонам.
  grc-BRENT: Διέῤῥαγκα τὴν κοίτην μου κροκίνῳ, τὸν δὲ οἶκόν μου κινναμώμῳ·
  ind-AYT: Aku telah mengharumkan ranjangku dengan mur, gaharu, dan kayu manis.
  nya-nya: Pa bedi panga ndawazapo zonunkhira za mure, mafuta onunkhira a aloe ndi
    sinamoni.
  hrv-hrv: svoj sam krevet namirisala smirnom, alojem i cimetom.
  mps-mps: Tama eno te haniani wiegi yai denami ebo pauda te betde gelali.
  tpi-tpi: Na mi bin kapsaitim kain kain paura i gat gutpela smel long dispela bet.
  dan-1931: jeg har stænket min Seng med Myrra, med Aloe og med Kanelbark;
  vie-OVCB: Và rắc một dược, lô hội, và nhục quế để xông thơm cho giường mình.
  guj-2017: મેં મારું બિછાનું બોળ, અગર અને તજથી સુગંધીદાર બનાવ્યું છે.
  pon-2006A: I pil usupihkiher mehn kapwohmwahu mir, alos, oh sinamon.
  por-BRBSL: I perfumaram minha cama com mirra, aloés e canela.
  swe-swe: Jag har parfymerat sängen, med sköna exotiska dofter (ordagrant ”myrra,
    aloe och kanel”).
  cth-cth: Ka ikhun teh, murah hoi aloe, nakzik hmuitui hoi ka pathoup toe.
  twi-twi: 'Mede nnuhuam apete me mpa so: kurobow, pɛprɛ ne dupapo.'
  hlt-hlt: Ka thingkong dongah murrah, thingul, thingsa ka khueh thil coeng.
  tbz-SIM: kɛ dì yɔɔrɛ tùdɑ̀ɑ̀ríbɛ̀ bɛbotí bɛbotí.
  msy-2020: Egha kɨ pauran mughuriar bar aghuim zuiba, mɨsiar kam ginge.
  dop-dop: Nɑ mɑ́ yɔɣɔlɩ tulɑɑlʋnɑɑ kʋpɑmɑ mpɑ pɑ yɑɑkɩ sɩ Miili nɑ Alʋwɛɛ nɑ Kɑnɛɛlɩ
    tɔ.
  azb-azb: Yorğan-döşəyimə Mirra, əzvay, darçın səpmişəm.
  eng-DBY: I have perfumed my couch with myrrh, aloes, and cinnamon.
  hin-2017: मैंने अपने बिछौने पर गन्धरस, अगर और दालचीनी छिड़की है।
  wol-KYG: Lal ba, ma xeeñal, mu ne bann, di ndàbb, cuuraay ak xas mu neex.
  bjr-bjr: Qinee minasaa fadameena afundi marina adieesee makaqa anoona faqa saadapu
    anoona faqa adieeseeqa doo anee aniraina maaqooqari oosana arasee nariara nariara
    nidira nammari neenee iaqasaa.
  eng-YLT: I sprinkled my bed — myrrh, aloes, and cinnamon.
  kne-kne: yan pinay-ak si bangbanglo ay makwani en mirra, aloe ya cinnamon.
  eng-WYC-2017: I have besprinkled my bed with myrrh, and aloes, and canel.
  eng-WMBB: I have perfumed my bed with myrrh, aloes, and cinnamon.
  urd-GVH: उस पर मुर, ऊद और दारचीनी की ख़ुशबू छिड़की है।
  rug-rug: Va humaṉa lea ia rau sa qua teqe koari na oto huda moa, na huda humaṉa
    lea na sinamoni na aloesi na gua.
  gaz-gaz: Ani qumbiin, argeessaa fi qarafaan siree koo urgeesseera.
  fra-LSG: J’ai parfumé ma couche De myrrhe, d’aloès et de cinnamome.
  yal-yal: N bata mirihi latikɔnɔnna sa a ma, e nun wudi ige xiri ɲaxumɛn nun sinamon
    wudi ige xiri ɲaxumɛna.
  haw-1868: Kopipi iho la au i ko'u wahi moe I ka mura, a me ka aloe, a me ke kinamona.
  arb-NAV: وَعَطَّرْتُ فِرَاشِي بِطِيبِ الْمُرِّ وَالْقِرْفَةِ.
  ewe-ewe: Mewu lifi, anowɔtre kple ami ʋeʋĩ vovovowo ɖe nye aba dzi,
  eng-LEE: I have sprinkled my couch with myrrh, aloes, and cinnamon.
  asm-FB: মই গন্ধৰস, অগৰু, আৰু ডালচেনিৰে মোৰ বিচনা সুগন্ধি কৰিলোঁ।
  sus-A: عَ نُن لَبُندّ شِرِ قَنيِ مْولِ بِرِن نَ.
  fra-SBL: J'ai parfumé mon lit avec de la myrrhe, de l'aloès et de la cannelle.
  hbo-hbo: נַ֥פְתִּי מִשְׁכָּבִ֑י מֹ֥ר אֲ֝הָלִ֗ים וְקִנָּמֹֽון׃
  kik-kik: Ũrĩrĩ ũcio wakwa nĩndĩũitĩrĩirie indo nungi wega ta manemane, na thubiri,
    o na mũndarathini.
  fra-NCL: J’ai parfumé ma couche de myrrhe, d’aloès et de cinnamome.
  cek-AK: Hmuihoih tui myrrh, aloe, cinnamon hoiah iihkhun to ka bawh boeh.
  cuk-cuk: An-gabedgi ina-wawadikmalad, mirraʼye-nugad, áloeʼye-nugad, degine, canelaʼye-nugad
    an eosad.
  uig-CYR: Орун-көрпилиримгә хуш пурақ мурмәкки, муәттәр вә қовзақ дарчинларни чачтим.
  tel-2017: నా పరుపు మీద బోళం, అత్తరు, దాల్చిన చెక్క చల్లాను.
  hat-BSA: Mwen te flite kabann nan ak pafen flè jasmen, lwil womaren ak kanèl.
  kos-kos: Nga fwela ke ono keng ma orekla ke myrrh, aloes, ac cinnamon.
  hbo-WLC: נַ֥פְתִּי מִשְׁכָּבִ֑י מֹ֥ר אֲ֝הָלִ֗ים וְקִנָּמֽוֹן׃
  ibo-ibo: Efesakwala m mmanụ isi ọma nke máá, aloos na sinamọn nʼelu nʼihe ndina
    m.
  ory-ory: ପୁଣି, ଗନ୍ଧରସ, ଅଗୁରୁ ଓ ଦାରୁଚିନିରେ ମୋହର ଶଯ୍ୟା ସୁବାସିତ କରିଅଛି।
  chk-chk: Üa epiti ai peet ren ewe löpokus seni ekewe irä iter mör, aloes me sinamon.
  rop-rop: Aibin meigim main sweig smel brabli gudwan garram detlot gudsmelwan medisin.
  ukr-1871: Почивальню мою запашила я миррою, алоєм та цинамоном;
  deu-1951: ich habe mein Bett besprengt mit Myrrhe, Aloe und Zimt.
  eng-JPS: I have perfumed my bed with myrrh, aloes, and cinnamon.
  srp-1865: Okadila sam postelju svoju smirnom, alojem i cimetom.
  lug-lug: Mbukubye n’akaloosa, n’omugavu, n’obubaane, ne kinamoni, ne kalifuuwa.
  heb-heb: נפתי משכבי מר אהלים וקנמון׃
  ben-IRV: আমি গন্ধরস, অগুরু ও দারুচিনি দিয়ে নিজের বিছানা গন্ধে ভরিয়ে দিয়েছি।
  pan-pan: ਮੈਂ ਆਪਣੇ ਵਿਛਾਉਣੇ ਉੱਤੇ ਗੰਧਰਸ ਅਤੇ ਅਗਰ ਅਤੇ ਦਾਲਚੀਨੀ ਛਿੜਕੀ ਹੈ।
  mya-JVB: ငါ့ မွေ့ရာ ကို မုရန် ၊ အကျော် ၊ သစ်ကြံပိုး နှင့် ထုံ ပြီ။
  tte-O: Yo olo bwalaili namwanamwali mula, aloesi yo sinamon yasuwaili.
  tbg-tbg: koqe unta i haikara, vo pauraa vo pauraavata vi taintaraqaa rauruke vatauro.
  hmo-hmo: Lauegu mahuta patana dekenai, bonana namo muramura dekena amo lau hanamoa
    vadaeni, muro, bona aloe, bona kinamono.
  urd-urd: मैंने अपने बिस्तर को मुर और ऊद, और दारचीनी से मु'अत्तर किया है।
  rus-SYN: спальню мою надушила смирною, алоем и корицею;
  bqc-SIM: Ma tulale fã̀ɛ ma wúlɛkĩia, wa kɛ̀ ń lí'ↄ gĩnanaↄ ń litɛɛↄ.
  tcz-CHONGTHU: Kajalkhun chunga myrrh namtui kathe in, aloes namtui le thingthal
    namtui tah kahin the ahi.
  mar-mar: मी आपले अंथरुण बोळ, अगरू, दालचिनी यांनी सुवासिक केली आहे.
  hlt-THB: Ka ihkhun ce myrrah, aloe ingkaw thikuii ing hloen boeih hawh nyng.
  qub-qub: Cämätaga pichushcä mïrra, áloe, canëla perfümiwan.
  bqp-bqp: Ma turare'i fã̀kɛ ma wútɛkia kũ ò kɛ̀ kũ lí'ↄ gbĩ nnao kũ lítɛkɛɛo.
  hat-hat: Mwen fè kabann mwen santi bon. Mwen vide odè flè jasmen, womaren ak kannèl
    sou li.
  eng-BSB: I have perfumed my bed with myrrh, with aloes, and with cinnamon.
  tod-tod: Gè dàazuʋɛ makugi nɛa ga, miilegi, ta alɔwɛgi ta kanɛlegi.
  eng-WEBPB: I have perfumed my bed with myrrh, aloes, and cinnamon.
  kbq-kbq: Hago knare manama vuzantamina miama, aloima, sinamoninu mase tafepina rutri
    hu'na ahemna vunte'noe.
  nhe-BL: Huan nicajhuiyalijtoc campa timotecase ica tlaajhuiyacayotl tlen mirra,
    áloe huan canela.
  bus-bus: Ma tuaetiti fã̀ ma daɛkiia kɛ̀ wà kɛ̀ kↄ̃n lí'ↄ gũ nnannaao kↄ̃n lítɛɛo.
  gub-BL: 'Amono na''iruz kàpuhàg hyàkwegatu ma''e hehe no: miha, aroe, kaner iputyr.'
  eng-DRA: I have perfumed my bed with myrrh, aloes, and cinnamon.
