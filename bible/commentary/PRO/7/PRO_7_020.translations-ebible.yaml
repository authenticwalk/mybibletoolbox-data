verse: PRO.007.020
translations:
  mal-C: അയാൾ നിറഞ്ഞ പണസഞ്ചിയുമായാണ് പോയിരിക്കുന്നത്; മടക്കം ഇനി പൗർണമിനാളിലേയുള്ളൂ.”
  deu-TKW: Den Geldbeutel hat er mit sich genommen; erst am Vollmondstage kehrt er
    wieder heim!
  lin-lin: akendeki na saki ya mbongo na maboko, akozonga na ndako te kino na tango
    oyo sanza engengaka. »
