verse: PRO.007.023
translations:
  mal-C: അവന്റെ കരളിൽ ശരം തറയ്ക്കുന്നതുവരെ, കെണിയിലേക്കു പക്ഷി പറന്നടുക്കുന്നതുപോലെ,
    സ്വന്തം ജീവനാണ് അപഹരിക്കപ്പെടുന്നത് എന്ന അറിവ് അവനു ലവലേശവുമില്ല.
  deu-TKW: bis ihm der Pfeil die Leber spaltet; wie ein Vogel zur Schlinge eilt und
    weiß nicht, daß es sein Leben gilt.
  lin-lin: kino tango likonga ekotobola ye motema, lokola ndeke oyo ekeyi mbangu na
    motambo na kozanga koyeba ete ekeyi kokufa.
  eng-LSV: Until an arrow splits his liver, || As a bird has hurried to a snare, ||
    And has not known that it [is] for its life.
  eng-GNV: Till a dart strike through his liuer, as a bird hasteth to the snare, not
    knowing that he is in danger.
  eng-WEBSTER: Till a dart striketh through his liver; as a bird hasteth to the snare,
    and knoweth not that it is for his life.
  nhw-BL: Nopa telpocatl eltoc quen nopa tototl catli patlanti xitlahuac para campa
    eltoc tlaquetztli. Niyon amo quimati sintla miquis hasta quimajcahuilise se cuatlamintli
    catli ajsis iyolixco.
  swh-ONEN: mpaka mshale umchome ini lake, kama ndege anayenaswa kwenye mtego, bila
    kujua itamgharimu maisha yake.
  bba-bba: ǹ kun mɛ ɡunɔ ɡe ɡɑ wɔriɔ tɑɑ sɔɔ. Gɑ ǹ yɛ̃ ɡɔɔwɑ ɡɑ dɔɔ, sere sɑɑ ye
    sɛ̃u ɡɑ ɡen sɔndu sɔkɑ.
  eng-KJVCPB: Till a dart strike through his liver; As a bird hasteth to the snare,
    And knoweth not that it is for his life.
  luo-luo: nyaka asere chwowe mahob chunye, kata ka winyo madhiyo e obadho ma ochikne,
    ka ok ongʼeyo ni ngimane ni e tho!
  meu-meu: ela bona diba ese bogana e gwadaiamu; eiava manu na heto, rikiriki e roho
    heniamu, asi dibana ena mauri e negeamu.
  npi-ULB: वाणले त्यसको कलेजो नछेडेसम्म त्यो पछि लागरिरह्‍यो । त्यो जालतिर कुदिरहरेको
    चरोजस्तो थियो । आफ्नो ज्यानै गुमाउनुपर्थ्यो भनी त्यसलाई थाहा थिएन ।
  yor-yor: Títí tí ọ̀kọ̀ fi gún un ní ẹ̀dọ̀, bí ẹyẹ ṣe ń fẹ́ wọ inú okùn, láìmọ̀ pé
    yóò gba ẹ̀mí òun.
  ind-ind: Dia tidak mengetahui bahaya sampai anak panah menembus hatinya. Bagaikan
    burung yang melesat ke dalam perangkap, demikianlah pemuda itu tanpa sadar sudah
    membahayakan hidupnya.
  pes-OPCB: '@see-verse:PRO.007.022'
  tgl-ULB: hanggang ang isang palaso ay tumatagos sa kaniyang atay— o katulad ng ibong
    sumusugod sa isang patibong, hindi alam na ito ang magiging kabayaran ng kaniyang
    buhay.
  hui-hui: Igiri odagoni ibugua manda bialu ibu timu mbirame ibunaga gubalini mogo
    bianeoregoria bolomogo biragola ibu bo ibira holobada lowa ibu manda nabi pene.
    Nogo gabuame ni̱a̱o̱ weda manda nabi howa gerai mabu dugua hole pupe halu karia
    ibuni ni̱a̱o̱ wedagoha do wiaganedagua do wialu homole porogonida ibu manda nabini.
  mya-mya: ငှက်သည် မိမိအသက်ဆုံးစေခြင်းငှါ ထောင် မှန်းကိုမရိပ်မိဘဲ၊ ကျော့ကွင်းထဲသို့
    အလျင်အမြန် ဝင်သကဲ့သို့၎င်း၊ လူပျိုသည် ထိုမိန်းမနောက်သို့ ချက်ခြင်း လိုက်သွားတတ်၏။
  bod-N: མདའ་མོས་དེ་ཡི་མཆིན་མ་བརྟོལ་བའི༌བར། །འདབ་ཆགས་རྙི་རྒྱའི་ནང་དུ་མཆོང་བ༌བཞིན།
    །རང་སྲོག་འཆོར་བར་འགྱུར་བ་ཚོར་མ༌ཡིན།།
  wsk-wsk: se gatu te gangarukam iwita namaram; ale aking inangnang binga nama kalilok
    te sora kam namaram. Kari kulak imi nu kua namarukko lage te namakaso, bare nu
    kota me ari ko ikikaso.
  sna-sna: kusvikira museve wabaya chiropa chake, seshiri inokurumidza kupinda muugombe,
    asingazivi kuti zvichamuurayisa.
  spa-BLM: Hasta que una flecha le atraviese el hígado, como un pájaro se apresura
    a la trampa, y no sabe que le costará la vida.
  cac-cac: masanto ol ec' junoc jul-lab' d'a spixan noc'. Icha pax junoc noc' much
    scan d'a te' yaal, icha chi' yaj vin̈, max snalaj jab'oc vin̈ tato a d'a spat
    ix chi' ol cham vin̈.
  swh-ULB: mpaka mshale upasue ini lake. Alikuwa kama ndege anayekimbili kwenye mtego.
    Hakujua kuwa itamgharimu maisha yake.
  bel-bel: пакуль страла не праніжа вантробы ягонай; як птушка кідаецца ў сіло, і
    ня ведае, што яно - пагібель яе.
  deu-ELBBK: bis ein Pfeil seine Leber zerspaltet; wie ein Vogel zur Schlinge eilt
    und nicht weiß, dass es sein Leben gilt.
  mbb-OT: he zutun edhimetayi pinaaǥi te panà. Iring daan sikandin te sevaha he tagbis
    he edhendiyè en te litag, wazè din metueni he kemetayen en bes is egkepengkusan
    din.
  mal-2015: പക്ഷി ജീവഹാനിക്കുള്ളതെന്നറിയാതെ കണിയിലേക്കു ബദ്ധപ്പെടുന്നതുപോലെയും കരളിൽ
    അസ്ത്രം തറെക്കുവോളം അവൻ അവളുടെ പിന്നാലെ ചെല്ലുന്നു.
  rmc-rmc: saveske o šipos predžal prekal o per; sar o čiriklo, so ľecinel andre sita
    a na džanel, hoj leske džal pal o dživipen.
  pes-OPV: تا تیر به جگرش فرو رود، مثل گنجشکی که به دام می‌شتابد و نمی داند که به
    خطر جان خود می‌رود.
  ron-1924: ка пасэря каре дэ бузна ын лац, фэрэ сэ штие кэ о ва коста вяца, пынэ
    че сэӂята ый стрэпунӂе фикатул.
  ben-OBCV: যতক্ষণ না তির তার যকৃৎ বিদ্ধ করে, ঠিক যেভাবে পাখি উড়ে গিয়ে ফাঁদে পড়ে,
    আর জানতেও পারে না যে এতে তার প্রাণহানি হবে।
  som-som: Jeer fallaadh beerka lagaga wareemo, Sida shimbiru dabinka degdeg ku gasho,
    Iyadoo aan ogayn in loo dhigay si nafteeda loo qaado.
  lat-VUC: donec transfigat sagitta jecur ejus, velut si avis festinet ad laqueum,
    et nescit quod de periculo animæ illius agitur.
  eng-ASVBT: Till an arrow strike through his liver; As a bird hasteth to the snare,
    And knoweth not that it is for his life.
  mna-mna: Ni ikilaala som. Mbulu ta ikam na, ko ikami ma imeete. Kaimer peene lutuunu
    sa ko iŋgetŋgeete ise kuliini. Ni ko iwe kembei ŋge ta ila ma kilis ikami.
  ita-1885: Come l'uccello si affretta al laccio, Senza sapere che è contro alla vita
    sua, Finchè la saetta gli trafigga il fegato.
  eng-LXXUP: And he hastens as a bird into a snare, Not knowing that he is running
    for his life.
  eng-ULB: until an arrow pierces through its liver. He was like a bird rushing into
    a snare. He did not know that it would cost his life.
  spa-VBL: hasta que una lanza traspasa su hígado, como un ave que vuela y queda atrapada,
    y no sabe que pagará con su vida.
  fra-_FOB: Jusques à ce qu'une flèche lui perce le foie; comme un oiseau qui se précipite
    vers le lacet, ne sachant pas qu'il est tendu contre sa vie.
  mal-mal: പക്ഷി ജീവഹാനിക്കുള്ളതെന്ന് അറിയാതെ കെണിയിലേക്ക് ബദ്ധപ്പെടുന്നതുപോലെയും
    കരളിൽ അസ്ത്രം തറയ്ക്കുവോളം അവൻ അവളുടെ പിന്നാലെ ചെല്ലുന്നു.
  urd-GVR: Kyoṅki ek waqt āegā ki tīr us kā dil chīr ḍālegā. Lekin filhāl us kī hālat
    us chiṛiyā kī mānind hai jo uṛ kar jāl meṅ ā jātī aur ḳhayāl tak nahīṅ kartī ki
    merī jān ḳhatre meṅ hai.
  suz-BL: मिनु ब्राम ख्रशा, बेक्‍चा सम्‍म रिम्‍ब। चिक्‍ब ब्‍वारदम रेत्‍चा चिक्‍शो
    खोदेंशो पा “बेक्‍नुङ” दे मतुइक्‍ब।
  eng-NOY: Till an arrow strike through his liver;—As a bird hasteneth into the snare,
    And knoweth not that it is laid for its life.
  ita-1927: come un uccello s’affretta al laccio, senza sapere ch’è teso contro la
    sua vita, finché una freccia gli trapassi il fegato.
  ckb-ckb: هەتا تیرێک جەرگی ببڕێت، وەک پەلەکردنی باڵدار بۆ داو، کە نازانێ بۆ گیانی
    خۆیەتی.
  eng-BBE: Like a bird falling into a net; with no thought that his life is in danger,
    till an arrow goes into his side.
  kan-OKCV: ಅವನು ತನ್ನ ಪ್ರಾಣವು ಅಪಾಯದಲ್ಲಿರುವುದನ್ನು ತಿಳಿಯದೆ, ಒಂದು ಬಾಣವು ತನ್ನ ಕಾಳಿಜವನ್ನು
    ತಿವಿಯುವವರೆಗೆ, ಪಕ್ಷಿಯು ಬಲೆಯ ಕಡೆಗೆ ಓಡುವ ಹಾಗೆ ಅವನು ತಟ್ಟನೆ ಅವಳ ಹಿಂದೆ ಹೋಗುತ್ತಾನೆ.
  tam-2017: ஒரு குருவி தன்னுடைய உயிரை வாங்கும் கண்ணியை அறியாமல் அதில் விழுவதற்கு விரைந்து
    போகிறதுபோலவும், அவளுக்குப் பின்னே போனான்; அம்பு அவனுடைய இருதயத்தைப் பிளந்தது.
  spa-RV-1909: Como el ave que se apresura al lazo, y no sabe que es contra su vida,
    hasta que la saeta traspasó su hígado.
  ron-BTF: Până ce o săgeată îi străpunge ficatul, precum o pasăre se grăbește la
    capcană și nu știe că aceasta o va costa viața.
  eng-WEBP: Until an arrow strikes through his liver, as a bird hurries to the snare,
    and doesn’t know that it will cost his life.
  eng-FBV: until an arrow pierces its liver, like a bird flying into a trap, he's
    unaware he will pay with his life.
  nld-1939: Totdat een pijl hem het hart doorboort; Als een vogel, die scheert naar
    de strik, En niet vermoedt, dat het om zijn leven gaat.
  nch-BL: Nopa telpocat eltoc quej nopa totot cati patanti xitahuac para campa eltoc
    taquetzti. Yon amo quimati sinta miquis hasta quimajcahuilise se cuataminti cati
    ajsis iyolixco.
  vie-1934: Cho đến khi mũi tên xoi ngang qua gan nó; Như con chim bay sa vào lưới,
    Mà không biết rằng nó rập sự sống mình.
  hin-CV: तब बाण उसके कलेजे को बेधता हुआ निकल जाता है, जैसे पक्षी जाल में जा उलझा
    हो. उसे तो यह बोध ही नहीं होता, कि यह उसके प्राण लेने के लिए किया जा रहा है.
  eng-OURB: Until an arrow strikes through his liver, as a bird hurries to the snare,
    and does not know that it will cost his life.
  spa-BES: Como un pájaro cayendo en una red; sin pensar que su vida está en peligro,
    hasta que una flecha entra en su costado.
  tdx-tdx: ampara’ te trofahañ’ ana-pale ty ate’e; hoe kibo mibororoñe mb’am-palàñe
    mb’eo, amoea’e t’ie famoeam-piay.
  tha-KJV: จนลูกธนูปักเข้าไปถึงตับ อย่างนกรนเข้าไปหาบ่​วง เขาหาทราบไม่​ว่าน​ี่​มี​ค่าถึงชีวิต
  por-BR-2018: Até que uma flecha atravesse seu fígado; como a ave que se apressa
    para a armadilha, e não sabe que está armada contra sua vida.
  deu-ELO: bis ein Pfeil seine Leber zerspaltet; wie ein Vogel zur Schlinge eilt und
    nicht weiß, daß es sein Leben gilt. -
  eng-WYC-2018: till an arrow pierce his maw. As if a bird hasteth to the snare; and
    knoweth not, that it is done of the peril of his life. (until an arrow pierce
    his belly. Yea, like a bird that hasteneth to the snare, and knoweth not that
    it is done at the peril of its own life.)
  epo-epo: Ĝis sago fendas al li la hepaton; Kiel birdo rapidas al la kaptilo, Kaj
    ne scias, ke ĝi pereigas sian vivon.
  uig-PIN: '@see-verse:PRO.007.022'
  beo-beo: Amo ‘dia’ ohe e da hame dawa:i ea dogo ganodini souga gala:be defele e
    da bogomu da hame dawa:i. Amo dunu ea hamobe da sio afae e hagili ahoanebe defele
    ba:i. Amo sio e da segega:i amo mae ba:le ahoabe amola sio e amo segega:i amo
    hame dawa:i amoga gaguli bogomu amo hame dawa:i.
  tpi-OTNT: Dispela man i no save olsem wanpela spia bai i sutim em. Em i olsem wanpela
    pisin i flai i go long ples umben i stap long en. Na pisin i no save, umben bai
    i holimpas em na em bai i dai.
  hau-SA: sai da kibiya ta soki hantarsa, kamar tsuntsun da ya ruga cikin tarko, ba
    tare da sani zai zama sanadin ransa ba.
  uig-LAT: '@see-verse:PRO.007.022'
  nde-nde: umtshoko uze uyehlaba isibindi, njengenyoni ithothela ngaphansi kwesifu,
    ingaboni ukuthi isizingenise ekufeni.
  ton-ton: Kaeʻoua ke ʻasi ʻae ngahau ki hono ʻate; ʻio, ʻo hangē ko e manu ʻoku ʻoho
    vave ki he tauhele, ʻo ʻikai ke ne ʻilo ko e meʻa ke ʻosi ai ʻene moʻui.
  ces-1613: Dokudž nepronikla střela jater jeho, pospíchal jako pták k osídlu, nevěda,
    že ono bezživotí jeho jest.
  eng-WMB: Until an arrow strikes through his liver, as a bird hurries to the snare,
    and doesn’t know that it will cost his life.
  tam-TCV: தானாய் கண்ணிக்குள் பிடிபடும் பறவையைப் போலவும் அவன் போனான்; அது அம்பினால்
    தனது நெஞ்சைப் பிளந்து உயிரையே வாங்கிவிடும் என அறியாமல் போனான்.
  ceb-ULB: hangtod ang pana motusok sa atay niini. Sama siya sa langgam nga nagdali
    pagpadulong sa lit-ag. Wala siya masayod nga kawad-an siya sa iyang kinabuhi.
  pol-UBG: Aż strzała przebije mu wątrobę; spieszy jak ptak w sidła, nie wiedząc,
    że chodzi o jego życie.
  agr-agr: flechayai anentai ijutim jama numamtuk wajaktatus, tuja pishak achiktasa
    detua ukukbaunum awimpap jakattaja tusa dekachu asa, wemaina numamtuk nuwan pataetuk
    megkaekabi.
  kyc-kyc: Dee omande sinyana malyilyaminyipa baa kumara doko see nao mee panda rapisi
    lao pao palipala randa nyingi dopale ingyuo wane doko baa peya.
  urd-GVU: کیونکہ ایک وقت آئے گا کہ تیر اُس کا دل چیر ڈالے گا۔ لیکن فی الحال اُس کی
    حالت اُس چڑیا کی مانند ہے جو اُڑ کر جال میں آ جاتی اور خیال تک نہیں کرتی کہ میری
    جان خطرے میں ہے۔
  deu-1912: bis sie ihm mit dem Pfeil die Leber spaltet; wie ein Vogel zum Strick
    eilt und weiß nicht, daß es ihm sein Leben gilt.
  kan-2017: ಪಕ್ಷಿಯು ಬಲೆಯ ಕಡೆಗೆ ಓಡುವಂತೆಯೂ, ಅವನು ತನ್ನ ಪ್ರಾಣಾಪಾಯವನ್ನು ತಿಳಿಯದೆ, ಬಾಣವು
    ತನ್ನ ಕಾಳಿಜವನ್ನು ತಿವಿಯುವ ಮೇರೆಗೂ, ಅವನು ತಟ್ಟನೆ ಅವಳ ಹಿಂದೆ ಹೋಗುತ್ತಾನೆ.
  yap-yap: ni aram e gin bayi aw ba gat’ing riy ngak nge kuruf gumircha’en, ni bod
    ba arche’ ni be sor i yan ngalan ba nug, ya de nang ni be bibiy e riya’ i yan.
  hlt-MCSB: Vaa loh pael khuila a kun paitok bangla a thin te thaltang loh a khoh
    pah duela a hinglu te ming pawh.
  mdy-ETH: ሂኢሺ ጎጲ ዱካሢጉዲ ማዔኔ፤ ፒሮይዳ ጌላ ካፒያኣ ዒ ማዔኔ፤ ዬይ ያዺ ማዓኣና ሼምፓሢ ዒዛኮ ሜቶይዳ ኬዳኒ ዑኬሢ
    ዒ ዔሪባኣሴ።
  kew-kew: Go aa nipuri koyati pua sua nipu aawalia kone na-i. Pa yaa-madaa biya pua
    mo poga madaa puaa roayade-rupa mada pea. Gore yaa nipu poga sabae-para roalua
    kone na-i. Pa biyaa pea-rupa mada pea.
  twi-ASANTE: kɔsi sɛ bɛmma bɛhwire ne brɛboɔ mu, te sɛ anomaa a ɔrekɔtɔ anomaa afidie
    mu na ɔnnim sɛ ɔbɛhwere ne nkwa.
  eng-WEBU: Until an arrow strikes through his liver, as a bird hurries to the snare,
    and doesn’t know that it will cost his life.
  wal-wal: gelin zubbee a wozanaa caddiyoogaadan haniis. Gitiyaa giddo gelida kafo
    milatiis. Hagee ubbai au a shemppuwaa maanau haniyoogaa eribeenna.
  acu-NT: '@see-verse:PRO.007.022'
  spa-PDDPT: Como ave que se lanza contra la red, Sin saber que le costará la vida,
    Hasta que una flecha le traspasa el hígado.
  gun-gun: ipy'a rupi hu'y onhyvõ peve, ha'e rami e'ỹ vy guyra'i mondepi katy oveve
    ovy va'e rami, ha'e py omano aguã oikuaa e'ỹ vy.
  agu-BL: nin na lo'on yi talma' tan jun chin flech. Ej, nin cho'n cu'n sbne' chi
    na ban jun tal ch'u'l yi na c'oxnin tib tul jun c'ach. Na qui na pujx ta'n ko
    sotzel wutz sbne'.
  ilo-ULB: agingga nga adda pana a simmalput iti dalemna- wenno kas iti billit nga
    agdardaras nga agturong iti silo, saanna nga ammo a kasukat daytoy ti biagna.
  kpg-kpg: di gowaa dela e puu ai dono hadu manawa go di amu maalei. Mee e hai gadoo
    be di manu mamaangi dela e hana gi di hele dela e kumi ia, geia digi iloo loo
    bolo dono mouli la gu i lodo di halauwa.
  uig-ARA: '@see-verse:PRO.007.022'
  bps-bps: na nun tbak di fufungan, salngad i anuk di bnas mayeng ditù di fawel, laan
    gadè i gukelan kadang di fati.
  sus-sus: '@see-verse:PRO.007.022'
  pon-2006: wasa arep en kesik ketieu pwoat pahn doakoapeseng eh mohngiong. Pwutako
    rasehng menpihr me pihrdohng nan uhk—e sohte mwahn ese me eh mour kohkolahng apwal.
  ksd-ksd: Tuk tar ta ra pakana bung ba ra pu i tur ra katina; Da ra beo i pukai lulut
    ta ra kun, Ma pa i nunure ba na virua tana.
  tur-YTC: Kapana koşan bir kuş gibi, Ta ki ciğerine ok saplanana dek Ve bunun yaşamına
    mal olacağını bilmeden.
  bel-N: аж пакуль страла праб’е вантробы яго; як птушка, што кідаецца ў сіло, і ня
    ведае, што на загубу яе.
  grc-BRENT: ἢ ὡς ἔλαφος τοξεύματι πεπληγὼς εἰς τὸ ἧπαρ· σπεύδει δὲ ὥσπερ ὄρνεον εἰς
    παγίδα, οὐκ εἰδὼς ὅτι περὶ ψυχῆς τρέχει.
  ind-AYT: sampai sebatang anak panah menembus hatinya, seperti seekor burung tergesa-gesa
    menuju perangkap tanpa menyadari bahwa itu akan mengancam nyawanya.
  nya-nya: mpaka muvi utalasa chiwindi chake, chimakhala ngati mbalame yothamangira
    mʼkhwekhwe, osadziwa kuti moyo wake uwonongeka.
  hrv-hrv: dok mu strijela ne probije jetra, i kao ptica što ulijeće u zamku, i ne
    znajući da će ga to života stajati.
  mps-mps: Te bidigo te ene me deligo te aga dini homu enabo te agai me konebeo. Aga
    te ba me deli te wa elalubo pesageba bola pabo tiwai yali. Tama te bago me konesiąyu,
    te wago aga tola selama, tama aga te isabo te me konebeo.
  tpi-tpi: Dispela man i no save olsem wanpela spia bai i sutim em. Em i olsem wanpela
    pisin i flai i go long ples umben i stap long en. Na pisin i no save, umben bai
    i holimpas em na em bai i dai.
  dan-1931: til en Pil gennemborer dens Lever, som en Fugl, der falder i Snaren, uden
    at vide, det gælder dens Liv.
  vie-OVCB: cho đến chừng mũi tên xuyên vào tim. Hắn như chim bay mau vào lưới, không
    ngờ đó là cạm bẫy sập bắt linh hồn mình.
  guj-2017: આખરે તેનું કાળજું તીરથી વીંધાય છે; જેમ કોઈ પક્ષી પોતાનો જીવ જશે એમ જાણ્યા
    વિના જાળમાં ધસી જાય છે, તેમ તે સપડાઈ જાય છે.
  pon-2006A: wasa arep en kesik ketieu pwoat pahn doakoapeseng eh mohngiong. Pwutako
    rasehng menpihr me pihrdohng nan uhk—e sohte mwahn ese me eh mour kohkolahng apwal.
  por-BRBSL: Até que uma flecha atinja seu fígado, como um pássaro se apressa para
    a armadilha, e não sabe que isso lhe custará a vida.
  swe-swe: som en fågel som snabbt flyger (hetsas, jagas upp för att flyga) rakt in
    i ett nät och inte vet att det kommer att kosta den livet, förrän pilen (spjutet)
    tränger in i hans lever (innersta, vitala delar).
  cth-cth: Tava ni a due nahanelah patung e tangkam a panue hoeh teh, karanglah a
    kâen e patetlah thoseh, thoundoun teh hote napui hnuk tang a kâbang.
  twi-twi: kosi sɛ bɛmma bɛwɔ ne brɛbo mu, te sɛ anomaa a ɔrekɔtɔ anomaa afiri mu
    na onnim sɛ ɔbɛhwere ne nkwa.
  hlt-hlt: Vaa loh pael khuila a kun paitok bangla a thin te thaltang loh a khoh pah
    duela a hinglu te ming pawh.
  tbz-SIM: '@see-verse:PRO.007.022'
  msy-2020: Ezɨ gumazir kam kamaghɨn fozir puvatɨ, afuzitam an dɨghorim mɨtivam. A
    mati kuarazir mam mɨghegha ivem itir danganimɨn zui. Egha a fozir puvatɨ, ivem
    an suiraghtɨ an aremegham.
  dop-dop: Hɑlənɑ nyəmlɛ sɔ ɩ hɔɔlɛ, ɩsɩɩ sumɑɣɑ huluɣuunɑ tiiu kɛ ɑpɑɩ tɑɑ nɑ kɑ́
    tɑ́ nyɩ́ sɩ kɑ weesuɣu kɛ pɩɩ tɛnɑ tɔ.
  azb-azb: Axırda ciyərinə bir ox saplanacaq. Uçub tez tora düşən quş kimi Bu oğlan
    da canının alınacağını bilmirdi.
  eng-DBY: 'till an arrow strike through his liver: as a bird hasteth to the snare,
    and knoweth not that it is for its life.'
  hin-2017: अन्त में उस जवान का कलेजा तीर से बेधा जाएगा; वह उस चिड़िया के समान है
    जो फंदे की ओर वेग से उड़ती है और नहीं जानती कि उससे उसके प्राण जाएँगे।
  wol-KYG: Mooy picc mu tàbbi cig fiir. Du xam ne day dee, ba keroog fitt jam ko ci
    xol.
  bjr-bjr: Kaasau kuara ufaanaki arinoo marifanoo faiqí oonu qafeenoo doo amuqusa
    arifanoo kuqidanoo. Mifa ufiniara foora sia irirai ufini ufanaki keeqafinoo kuquannoo.
    Mifa narí marirafa manda marinara sia iridanoo.
  eng-YLT: Till an arrow doth split his liver, As a bird hath hastened unto a snare,
    And hath not known that it [is] for its life.
  kne-kne: ta matey babaen si pana. Kaman din titit ay alisto ay emey sin tagdey ay
    adi na ammo ay say kateyana.
  eng-WYC-2017: till an arrow pierce his maw. As if a bird hasteth to the snare; and
    knoweth not, that it is done of the peril of his life.
  eng-WMBB: Until an arrow strikes through his liver, as a bird hurries to the snare,
    and doesn’t know that it will cost his life.
  urd-GVH: क्योंकि एक वक़्त आएगा कि तीर उसका दिल चीर डालेगा। लेकिन फ़िलहाल उस की हालत
    उस चिड़िया की मानिंद है जो उड़कर जाल में आ जाती और ख़याल तक नहीं करती कि मेरी
    जान ख़तरे में है।
  rug-rug: aqa nia sa tupi pude goto pa bulona, guana kurukuru sapu tapuru nuquru
    pa sipata, sapu lopu rovea sa kote voi pule nia pa minate si asa.
  gaz-gaz: akkuma simbira kiyyootti ariifattuutti, inni hamma xiyyi tiruu isaa waraanutti
    akka wanni kun lubbuu isaa galaafatu hin beeku.
  fra-LSG: Jusqu’à ce qu’une flèche lui perce le foie, Comme l’oiseau qui se précipite
    dans le filet, Sans savoir que c’est au prix de sa vie.
  yal-yal: han xalimakunla yi a bɔɲɛn sɔxɔn, alo xɔliin naxan so luti ratixin na,
    a mi a kolon a niin nan bama.
  haw-1868: A o aku la ka pua i kona ake, E like me ka lele ana o ka manu i ke pahele,
    Aole ona ike no kona oia ia.
  arb-NAV: إِلَى أَنْ يَنْفُذَ سَهْمٌ فِي كَبِدِهِ، وَيَكُونَ كَعُصْفُورٍ مُنْدَفِعٍ
    إِلَى شَرَكٍ، لَا يَدْرِي أَنَّهُ قَدْ نُصِبَ لِلْقَضَاءِ عَلَيْهِ.
  ewe-ewe: Va se ɖe esime aŋutrɔ naƒo ɖe eƒe aklã, abe xevie dzo ɖe kamɔ dzi eye menyae
    be yeƒe ku le afi ma o la ene
  eng-LEE: Till an arrow cleaveth through his liver; as a bird hasteneth into the
    snare, and knoweth not that it is done to take his life.
  asm-FB: যেতিয়ালৈকে কলিজাৰ মাজেৰে কাঁড়ে নিবিন্ধে বা চৰাই জালৰ ফান্দত পৰিবলৈ যিদৰে
    শীঘ্ৰে উড়ি যোৱাৰ দৰে, ইয়াৰ মূল্য যে তেওঁৰ জীৱন হ’ব পাৰে, সেই কথা তেওঁ নজনাকৈ
    তাইৰ পাছে পাছে গৈ থাকিল।
  sus-A: '@see-verse:PRO.007.022'
  fra-SBL: Jusqu'à ce qu'une flèche lui transperce le foie, comme un oiseau qui se
    précipite vers le piège, et ne sait pas que ça va lui coûter la vie.
  hbo-hbo: עַ֤ד יְפַלַּ֪ח חֵ֡ץ כְּֽבֵדֹ֗ו כְּמַהֵ֣ר צִפֹּ֣ור אֶל־פָּ֑ח וְלֹֽא־יָ֝דַ֗ע
    כִּֽי־בְנַפְשֹׁ֥ו הֽוּא׃ פ
  kik-kik: nginya akaaya gũtheecwo ini nĩ mĩguĩ, akahaana ta nyoni ĩguthũkĩte mũtego-inĩ,
    ĩtekũmenya o na hanini atĩ ũndũ ũcio no ũmĩrute muoyo.
  fra-NCL: jusqu’à ce qu’une flèche lui perce le foie, comme l’oiseau qui se précipite
    dans le filet, sans savoir qu’il y va pour lui de sa vie.
  cek-AK: anih loe panoekhaih tamsi pongah, palaa mah anih ih pathin to kaat ai karoek
    to, dongh pongah kaman tavaa baktiah a hinghaih to boengsak.
  cuk-cuk: Igi nuu burgwed-wissuli saki-naidse naddae, machigwa deyobi gued.
  uig-CYR: '@see-verse:PRO.007.022'
  tel-2017: పక్షి తనకు ప్రాణాపాయం ఉన్నదని తెలియక ఉచ్చులో పడినట్టు, అతని గుండెను చీల్చే
    బాణం దూసుకుపోయేంత వరకూ అతడు ఆమె వెంటబడి వెళ్ళాడు.
  hat-BSA: Jiskaske yon flèch frennen li nan fwa l; tankou yon zwazo k ap fè vit pou
    rive nan pèlen. Se konsa, li pa konnen ke sa va koute lavi li.
  kos-kos: ac osra in pisr uh ac fakisya insial. El oana sie won su fahsryang nu in
    sie nwek ac tia etu lah moul lal oan in fosrnga.
  hbo-WLC: עַ֤ד יְפַלַּ֪ח חֵ֡ץ כְּֽבֵד֗וֹ כְּמַהֵ֣ר צִפּ֣וֹר אֶל־פָּ֑ח וְלֹֽא־יָ֝דַ֗ע
    כִּֽי־בְנַפְשׁ֥וֹ הֽוּא׃ פ
  ibo-ibo: nke na-eche ka e were àkụ gbata ya nʼobi. Nwoke ahụ dịka nnụnụ nke na-efeba
    nʼọnya na-amaghị ihe na-eche ya pụrụ iwepụ ndu ya.
  ory-ory: ଆଉ, ଯେପରି ପକ୍ଷୀ ଫାନ୍ଦକୁ ପ୍ରାଣନାଶକ ନ ଜାଣି ତହିଁରେ ପଡ଼ିବାକୁ ବେଗେ ଉଡ଼େ, ଶେଷରେ
    ତାହାର ଯକୃତ ସେହିପରି ତୀର ଦ୍ୱାରା ବିଦ୍ଧ ହେଲା।
  chk-chk: tori efoch esefich a pwerelong lon lukan. A wewe ngeni eman machang mi
    sälong lon eu sär. Iwe, esap silei pwe epwe mäfeiengau ren.
  rop-rop: en sambodi shudum det erro thru langa im hat. Imbin git trep jis laik bard
    weya gowin langa det net. Im nomo bin sabi im laif langa deinja.
  ukr-1871: Покіль стріла не пробє печінок йому наскрізь; так бідна пташка летить
    на сїло, й не знає, що воно їй на погибель.
  deu-1951: (bis ihm der Pfeil die Leber spaltet), wie ein Vogel ins Netz hinein fliegt
    und nicht weiß, daß es ihn sein Leben kostet!
  eng-JPS: Till an arrow strike through his liver; as a bird hasteneth to the snare
    — and knoweth not that it is at the cost of his life.
  srp-1865: Dokle mu strijela ne probije jetru, kao što ptica leti u zamku ne znajuæi
    da joj je o život.
  lug-lug: okutuusa akasaale lwe kafumita ekibumba kyayo, ng’akanyonyi bwe kanguwa
    okugwa mu mutego, so tamanyi ng’alifiirwa obulamu bwe.
  heb-heb: עד יפלח חץ כבדו כמהר צפור אל פח ולא ידע כי בנפשו הוא׃
  ben-IRV: শেষে তার যকৃত বানে বিধল; যেমন পাখি ফাঁদে পড়তে বেগে ধাবিত হয়, আর জানে
    না যে, তার জীবন বিপদগ্রস্ত।
  pan-pan: ਜਦ ਤੱਕ ਤੀਰ ਉਹ ਦੇ ਕਲੇਜੇ ਨੂੰ ਨਾ ਵਿੰਨੇ, ਜਿਵੇਂ ਪੰਛੀ ਫਾਹੀ ਵੱਲ ਨੂੰ ਛੇਤੀ ਨਾਲ ਜਾਵੇ,
    ਅਤੇ ਨਹੀਂ ਜਾਣਦਾ ਭਈ ਇਹ ਉਹ ਉਸ ਦੀ ਜਾਨ ਲੈਣ ਲਈ ਹੈ।
  mya-JVB: ငှက် သည် မိမိ အသက် ဆုံးစေခြင်းငှါ ထောင် မှန်းကိုမ ရိပ်မိ ဘဲ၊ ကျော့ကွင်း
    ထဲသို့ အလျင် အမြန်ဝင်သကဲ့သို့ ၎င်း၊ လူပျိုသည် ထိုမိန်းမ နောက် သို့ ချက်ခြင်း လိုက်သွား
    တတ်၏။
  tte-O: yo pwawati kana kamkamna ilotonan, kilakaine ilaulau kanasiga boita ilobai,
    kaiwena nige ikakatai naene maisana.
  tbg-tbg: vevaqohai vira arukaantema kero, vi vaiintiva vi nahentira avata varero
    vira. Uvirivano vaara vuitaaraqaa aru vintema kero, vi vaiintiva mini vira. Vi
    vaiintiva kia nai vaaka qutu vuainarara kankomakero iriraitiro, mini vira.
  hmo-hmo: Unai tarapu lalonai diba ese, unai tau ena bogana do ia gwadaia. Ia be
    manu bamona, reke ena lalona dekenai ia roho vareai bamona. Ia diba lasi iena
    mauri be ia dika vadaeni.
  urd-urd: जैसे परिन्दा जाल की तरफ़ तेज़ जाता है, और नहीं जानता कि वह उसकी जान के
    लिए है, हत्ता कि तीर उसके जिगर के पार हो जाएगा।
  rus-SYN: доколе стрела не пронзит печени его; как птичка кидается в силки, и не
    знает, что они - на погибель ее.
  bqc-SIM: lán bã pↄ́ wã̀ sì fíiuwa. I dↄ̃ kɛ́ a azĩa kpà gaiɛo, e ka gɛ̀ aà
    sↄ̃ kũ̀.
  tcz-CHONGTHU: Sakhi golpai thalpin alungchang athil pai bang leh, vacha banga ahinkho
    beina ding akihet phah tapon ahi.
  mar-mar: जसा पक्षी, पाशाकडे धाव घेतो, तसा हे आपल्या जीवाची किंमत घेण्यासाठी आहे
    हे तो जाणत नाही, किंवा तिर त्याचे काळीज भेदून जाईपर्यंत तसा तो तिच्यामागे जातो.
  hlt-THB: Pha ing a thih hly a siim kaana ang hlaa ing ding nawh dawng lam a pan
    amyihna nula hu nace baang pahoei hy.
  qub-qub: Aywasha wañunanpaj cashanta mana musyashpan trampaman pichiusa yaycupaycojno.
    Shongunpa tucsipaycuptinrämi mayanga.
  bqp-bqp: lán bã kũ àtɛn wã à sì gbɛ̀saan bà. Adi dↄ̃ kũ a a zĩda kpà gairo,
    ari kàa gɛ̀ɛ à a swɛ̃̀ɛ kũ̀.
  hat-hat: k'ap tann yo vin koupe tèt li, tankou zwazo k'ap mache sou pèlen san li
    pa konnen lavi l' an danje.
  eng-BSB: until an arrow pierces his liver, like a bird darting into a snare— not
    knowing it will cost him his life.
  tod-tod: eyɛsu mɛɛin sɔ zii ʋa, eɠɛ wɔnii é ɠaazuvilɛzu ga é ʋili tumɔi zu, é
    la inɛinɛsu ga zɛnvui, é faaɓaagi laawu.
  eng-WEBPB: Until an arrow strikes through his liver, as a bird hurries to the snare,
    and doesn’t know that it will cost his life.
  kbq-kbq: Kevemo'ma tumo'ruragino ahesnia zankura agesa ana ne'mo'a nontahino, agra
    namamo hareno krifu anagintepi ufreankna nehuno, ahe frisia zankura nontahie.
  nhe-BL: Nopa telpocatl eltoc queja nopa tototl tlen patlanti xitlahuac para campa
    eltoc tlaquetztli. Niyon ax quimati intla miquis hasta quimajcahuilise se cuatlamintli
    tlen ajsis iyolixco.
  bus-bus: lán bãa kɛ̀ èe wãa à sì taan bà. Èe dↄ̃ kɛ̀ a a zĩnda kpà gaazinlo, ai
    kà gàa à à swɛ̃̀ kũ̀.
  gub-BL: U'yw uzywà putar ma'ea'yr izà'à nehe. Nuzawy kwaw wiràmiri upyhykaw pupe
    wixe ma'e. Wiràmiri nukwaw kwaw umàno etea'i àwàm.
  eng-DRA: 'Till the arrow pierce his liver: as if a bird should make haste to the
    snare, and knoweth not that his life is in danger.'
