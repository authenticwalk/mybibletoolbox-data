  urd-urd: उनको अपनी उँगलियों पर बाँध ले, उनको अपने दिल की तख़्ती पर लिख ले।
  rus-SYN: Навяжи их на персты твои, напиши их на скрижали сердца твоего.
  bqc-SIM: Da n ↄnɛwa tãana ũ, kɛ̃ n sↄ̃wa lá wì kɛ̃ lákɛ̃bↄwawa.
  tcz-CHONGTHU: Hichengse chu nasuhmil lou nadin khutjem bun kibun lang, nalungthim
