verse: PRO.007.003
translations:
  mal-C: അവ നിന്റെ വിരലുകളിൽ ചേർത്തുബന്ധിക്കുക; നിന്റെ ഹൃദയഫലകത്തിൽ ആലേഖനംചെയ്യുക.
  deu-TKW: Binde sie an deine Finger, schreibe sie auf die Tafel deines Herzens.
  lin-lin: Lata yango na loboko na yo lokola lopete, koma yango na etando ya motema
    na yo.
  eng-LSV: Bind them on your fingers, || Write them on the tablet of your heart.
  eng-GNV: Binde them vpon thy fingers, and write them vpon the table of thine heart.
  eng-WEBSTER: Bind them upon thy fingers, write them upon the table of thy heart.
  nhw-BL: Amo quema xiquelcahua catli nimitzilhuía. Xijtlatzquilti ipan moyolo para
    mocahuas mohuaya.
  swh-ONEN: Yafunge katika vidole vyako; yaandike katika kibao cha moyo wako.
  bba-bba: A tu nɛnuɔ kem kem kpɑ ɑ tu yore wunɛn ɡɔ̃ruɔ.
  eng-KJVCPB: Bind them upon thy fingers, Write them upon the table of thine heart.
  luo-luo: Twegi e lith lweti kendo ndikgi e chunyi maiye.
  meu-meu: kwakikwakimu ai ba hiridia kau; lalomu ai ba toredia.
  npi-ULB: तिनलाई तेरा औँलाहरूमा बेह्रेर राख् । तिनलाई तेरो हृदयको पाटीमा लेखेर राख्
    ।
  yor-yor: Kọ wọ́n sí ọwọ́ òsì rẹ, má ṣe fi jẹun kọ wọ́n sí inú wàláà àyà rẹ.
  ind-ind: Seperti cincin kawin selalu di jari manis, demikianlah nasihatku tidak
    boleh lepas darimu. Ukirkanlah itu di dalam hatimu.
  pes-OPCB: آن را آویزهٔ گوش خود بساز و در اعماق دل خود نگه دار.
  tgl-ULB: Itali ang mga ito sa iyong mga daliri; isulat ang mga ito sa talaan ng
    iyong puso.
  hui-hui: I̱na bi laga beroru í̠naga miniha mo yuwa haabo habe. Mani magagua wiradagua
    wu haabo habe.
  mya-mya: သင်၏လက်ချောင်းတို့၌ ချည်ထား၍၊ သင်၏ နှလုံးအင်းစာရင်း၌ ရေးမှတ်လော့။
  bod-N: དེ་དག་མཛུབ་མོ་རྣམས་ལ་དཀྲི་བ༌དང༌། །སྙིང་གི་བྱང་བུ་སྟེང་དུ་བརྐོ་བར༌གྱིས།།
  wsk-wsk: Den mu gemang motam ningi bitar, ale kiting sengam te ilupko.
  sna-sna: Uzvisungirire paminwe yako; uzvinyore pahwendefa yomwoyo wako.
  spa-BLM: Átalos en los dedos. Escríbelos en la tabla de tu corazón.
  cac-cac: Naann̈ejocab' uuj, tza sic'ancan d'a a pensar.
  swh-ULB: Uyafunge katika vidole vyako; uyaandike katika kibao cha moyo wako.
  bel-bel: Навяжы іх на пальцы твае, напішы іх на скрыжалі сэрца твайго.
  deu-ELBBK: Binde sie um deine Finger, schreibe sie auf die Tafel deines Herzens.
  mbb-OT: Ipemula nu heini ziyà te isip nu wey nu kenà melipati.
  mal-2015: നിന്റെ വിരലിന്മേൽ അവയെ കെട്ടുക; ഹൃദയത്തിന്റെ പലകയിൽ എഴുതുക.
  rmc-rmc: Phand len tuke pro angušta; pisin len pre tabla tire jileskri!
  pes-OPV: آنها را بر انگشتهای خود ببند و آنها رابر لوح قلب خود مرقوم دار.
  ron-1924: Лягэ-ле ла деӂете, скрие-ле пе тэблица инимий тале!
  ben-OBCV: তোমার আঙুলে সেগুলি বেঁধে রেখো; তোমার হৃদয়-ফলকে সেগুলি লিখে রেখো।
  som-som: Farahaaga ku xidho, Oo looxa qalbigaagana ku qoro.
  lat-VUC: liga eam in digitis tuis, scribe illam in tabulis cordis tui.
  eng-ASVBT: Bind them upon thy fingers; Write them upon the tablet of thy heart.
  mna-mna: Tana kiskis sua tio ta boozomen ma imbol la ŋgar ku totomen, kembei ta
    kukuugu imbotmbot la nomom totomen.
  ita-1885: Legateli alle dita, Scrivili in su la tavola del tuo cuore.
  eng-LXXUP: And bind them on thy fingers, And write them on the table of thy heart.
  eng-ULB: Tie them on your fingers; write them on the tablet of your heart.
  spa-VBL: Átalas a tus dedos y escríbelas en tu mente.
  fra-_FOB: Lie-les à tes doigts, écris-les sur la table de ton cœur.
  mal-mal: നിന്റെ വിരലിന്മേൽ അവയെ കെട്ടുക; ഹൃദയത്തിന്റെ പലകയിൽ എഴുതുക.
  lit-lit: Užsirišk juos sau ant pirštų, įsirašyk juos savo širdies plokštėje.
  urd-GVR: Unheṅ apnī unglī ke sāth bāndh, apne dil kī taḳhtī par kandā kar.
  suz-BL: मेको कली इ ब्रेप्‍चोम फ्रेंदो। इ थुंमी ब्रेक्‍शा वोतो।
  eng-NOY: Bind them upon thy fingers, Write them upon the tablet of thy heart!
  ita-1927: Legateli alle dita, scrivili sulla tavola del tuo cuore.
  ckb-ckb: بە پەنجەکانتەوە گرێیان بدە، لەسەر پەڕەی دڵت بیاننووسە.
  eng-BBE: Let them be fixed to your fingers, and recorded in your heart.
  kan-OKCV: ಅವುಗಳನ್ನು ನಿನ್ನ ಬೆರಳುಗಳಿಗೆ ಉಂಗುರವಾಗಿಟ್ಟುಕೋ; ನಿನ್ನ ಹೃದಯದ ಹಲಗೆಯಲ್ಲಿ ಅವುಗಳನ್ನು
    ಬರೆ.
  tam-2017: அவைகளை உன்னுடைய விரல்களில் கட்டி, அவைகளை உன்னுடைய இருதயப்பலகையில் எழுதிக்கொள்.
  spa-RV-1909: Lígalos á tus dedos; escríbelos en la tabla de tu corazón.
  ron-BTF: Leagă-le împrejurul degetelor tale, scrie-le pe tăblia inimii tale.
  eng-WEBP: Bind them on your fingers. Write them on the tablet of your heart.
  eng-FBV: Tie them to your fingers; write them in your mind.
  nld-1939: Leg ze als een band om uw vingers, Schrijf ze op de tafel van uw hart
  nch-BL: Amo quema xiquelcahua cati nimitzilhuía. Xijtatzquilti ipan moyolo para
    mocahuas mohuaya.
  vie-1934: Hãy cột nó nơi ngón tay con, Ghi nó trên bia lòng con.
  hin-CV: इन्हें अपनी उंगलियों में पहन लेना; इन्हें अपने हृदय-पटल पर उकेर लेना.
  eng-OURB: Bind them on your fingers. Write them on the tablet of your heart.
  spa-BES: Déjalos moslos fijar en tus dedos, y grabados en tu corazón.
  tdx-tdx: Arohizo an-drambon-taña’o, sokiro an-takelan-tro’o.
  tha-KJV: มั​ดม​ันไว้​ที่​นิ้วมือของเจ้า เข​ียนมันไว้บนแผ่นจารึกแห่งใจของเจ้า
  por-BR-2018: Ata-os aos teus dedos; escreve-os na tábua do teu coração.
  deu-ELO: Binde sie um deine Finger, schreibe sie auf die Tafel deines Herzens.
  eng-WYC-2018: Bind thou it in thy fingers; write thou it in the tables of thine
    heart. (Bind thou it on thy fingers; write thou it on the tablets of thy heart.)
  epo-epo: Ligu ilin al viaj fingroj; Skribu ilin sur la tabelo de via koro.
  uig-PIN: Ularni barmaⱪliringƣa tengip ⱪoy, Ⱪǝlb tahtangƣa yeziwal.
  beo-beo: Na olelebe liligi eso huluane dawa:laloma amola fedege agoane, dia dogoga
    noga:le dedema.
  tpi-OTNT: Yu mas putim tok bilong mi long tingting bilong yu na em bai i stap oltaim,
    olsem ring i stap oltaim long pinga bilong yu.
  hau-SA: Ka daure su a yatsotsinka; ka rubuta su a allon zuciyarka.
  uig-LAT: Ularni barmaqliringgha téngip qoy, Qelb taxtanggha yéziwal.
  nde-nde: Ibophele eminweni yakho; uyilobe enhliziyweni yakho.
  ton-ton: Nonoʻo ia ki ho louhiʻi nima, tohi ia ki he kakano ʻo ho loto.
  ces-1613: Přivaž je na prsty své, napiš je na tabuli srdce svého.
  eng-WMB: Bind them on your fingers. Write them on the tablet of your heart.
  tam-TCV: அவற்றை உன் விரல்களில் நினைவூட்டலாகக் கட்டி, இருதயத்தில் எழுதி வைத்துக்கொள்.
  ceb-ULB: Ihigot kini sa imong mga tudlo; isulat kini sa papan sa imong kasingkasing.
  pol-UBG: Przywiąż je do swoich palców, wypisz je na tablicy twego serca.
  agr-agr: Amina tsajam uwegmin jigka nenau ata, anentaimin kajimatmainchau, aneaku
    ata.
  kyc-kyc: Yuu gii peparae nambana mana pii doko kandokondali pyuo minyapala embena
    mona andarename pepa ingyuo pyasi palena.
  urd-GVU: اُنہیں اپنی اُنگلی کے ساتھ باندھ، اپنے دل کی تختی پر کندہ کر۔
  deu-1912: Binde sie an deine Finger; schreibe sie auf die Tafel deines Herzens.
  kan-2017: ಅವುಗಳನ್ನು ನಿನ್ನ ಬೆರಳುಗಳಿಗೆ ಉಂಗುರವಾಗಿ ಧರಿಸಿಕೋ, ಹೃದಯದ ಹಲಗೆಯಲ್ಲಿ ಅವುಗಳನ್ನು
    ಬರೆದುಕೋ.
  yap-yap: Um tay ngan’um ni gubin ngiyal’ e tin ku gu machibnag, ma ga yoloy nga
    lanin’um.
  hlt-MCSB: Te te na kutdawn dongah hlaengtang lamtah na lungbuei cabael dongah daek
    lah.
  mdy-ETH: ኬኤሎይዳ ዓኣ ዢኢራሢጉዲ ካፔ፤ ኔኤኮ ዒኖ ሳሌዶይዳ ባይቁዋ ጎይሢ ፃኣፔ።
  kew-kew: Nina agaa nena kone-para oroyalo waru inaloa aape. Oroyalo kiaalo nena-ki
    madaa mapiraae-rupa mada pirinalape.
  twi-ASANTE: Kyekyere bɔ wo nsateaa ho; twerɛ no yie gu wʼakoma ɛpono so.
  eng-WEBU: Bind them on your fingers. Write them on the tablet of your heart.
  wal-wal: Hassayissiyaabaadan eta ne biradhdhetun qachcha; ne wozanankka xaafa.
  acu-NT: Tura asam uwejnum wejtai kuri najanamu tuke wejkar wekajina nunismek nu
    chicham inaitsuk umirkata. Tura nintimin aarmawa nunismek nintimrata.
  spa-PDDPT: Átalos a tus dedos. Escríbelos en la tabla de tu corazón.
  gun-gun: Emoĩ ke xee rombo'ea nekuã regua rami, ndepy'apy re emoĩ, yvyrape re remboparaa
    rami.
  agu-BL: C'al wok quen yi e'chk xtxolbila'tz te italma', nin tajwe'n yil tz'a'tij
    le ina'chl.
  ilo-ULB: Igalutmo dagitoy kadagiti ramaymo; isuratmo dagitoy dita pusom.
  kpg-kpg: Benabena ina agu agoago i doo baahi i nia madagoaa huogodoo. Hihi ina nia
    maa gi hongo do hadu manawa.
  uig-ARA: ئۇلارنى بارماقلىرىڭغا تېڭىپ قوي، قەلب تاختاڭغا يېزىۋال.
  bps-bps: Toom fkah di fandamam, na di nawam i dad tdògu ge, du fye laam glifet dun.
  sus-sus: N ma sɛriyɛ xiri i bɛlɛxɛsolee ra, a sɛbɛ i sondonyi ma.
  pon-2006: Nekinekid ei padahk kan ahnsou koaros; ntingihediong nan mohngiongomwen.
  ksd-ksd: Una vi diat ta ra kaka na limam, Una tumu diat ta ra mapina balam.
  tur-YTC: Onları parmaklarına bağla. Onları yüreğinin levhasının üzerine yaz.
  bel-N: Навяжы іх на пальцы твае, напішы іх на табліцах сэрца твайго.
  grc-BRENT: Περίθου δὲ αὐτοὺς σοῖς δακτύλοις, ἐπίγραψον δὲ ἐπὶ τὸ πλάτος τῆς καρδίας
    σου.
  ind-AYT: Ikatkanlah mereka pada jari-jarimu; tuliskanlah mereka pada loh hatimu.
  nya-nya: Uchite ngati wawamangirira pa zala zako, ndiponso ngati kuti wawalemba
    pa mtima pako.
  hrv-hrv: Priveži ih sebi na prste, upiši ih na ploči srca svoga;
  mps-mps: Bidigo po pepade asęyu elalubo tiwai eyu, nago te eno po te naga homuba
    munama, tama te sesemane nage dali elalua pomainao, te nago nogode te ring sesemane
    elalubo tiwai gilama emainao.
  tpi-tpi: Yu mas putim tok bilong mi long tingting bilong yu na em bai i stap oltaim,
    olsem ring i stap oltaim long pinga bilong yu.
  dan-1931: bind dem om dine Fingre, skriv dem på dit Hjertes Tavle,
  vie-OVCB: Buộc chặt nó nơi ngón tay để nhắc nhớ. Khắc ghi nó vào bia lòng con.
  guj-2017: તેઓને તારી આંગળીઓ પર બાંધ; તેઓને તારા હૃદયપટ પર લખી રાખ.
  pon-2006A: Nekinekid ei padahk kan ahnsou koaros; ntingihediong nan mohngiongomwen.
  por-BRBSL: Prenda-os em seus dedos. Escreva-as na tábua do seu coração.
  swe-swe: Bind dem på dina fingrar [ha alltid buden i ditt blickfång som en vigselring],
    och skriv dem på ditt hjärtas tavla [memorera dem].
  cth-cth: Na kutdawnnaw dawk pâkhit nateh, na lungthin dawkvah thut haw.
  twi-twi: Kyekyere bɔ wo nsateaa ho; kyerɛw no yiye gu wo koma pon so.
  hlt-hlt: Te te na kutdawn dongah hlaengtang lamtah na lungbuei cabael dongah daek
    lah.
  tbz-SIM: kɛ́ ntì pikú tei tei, kɛ́ tì wɑ̃̀ri ɑ yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: Nɨ nan akam inigh uan navim datɨghtɨ a ikɨ mamaghɨra ikiam, mati ring
    zurara nɨn dafarimɨn iti.
  dop-dop: Tɑɑ yele nɑ tə́ fiti nyɑ́ niŋ tɑɑ. Tɔ́kɩ-təɣɩ hɑtoo nyɑ́ lotu tɑɑ.
  azb-azb: Onları üzük kimi barmağına keçir, Ürəyinin lövhəsinə köçür.
  eng-DBY: Bind them upon thy fingers, write them upon the tablet of thy heart.
  hin-2017: उनको अपनी उँगलियों में बाँध, और अपने हृदय की पटिया पर लिख ले।
  wol-KYG: Takkal ci say waaraam, bind ko ci sa àlluway xol.
  bjr-bjr: Qini aakapara ufa aiqama kari uaqeeina ani faqa mariani. Aneenna amuqusasaa
    akara rumasaina mariani.
  eng-YLT: Bind them on thy fingers, Write them on the tablet of thy heart.
  kne-kne: Ibedbed mo sin gomot mo ya igtom abe sin nemnem mo.
  eng-WYC-2017: Bind thou it in thy fingers; write thou it in the tables of thine
    heart.
  eng-WMBB: Bind them on your fingers. Write them on the tablet of your heart.
  urd-GVH: उन्हें अपनी उँगली के साथ बाँध, अपने दिल की तख़्ती पर कंदा कर।
  rug-rug: Pusi ni pa kakarutu limamu; kuberi pa bulomu.
  gaz-gaz: Quba keetti isaan hidhadhu; gabatee garaa keetii irrattis barreeffadhu.
  fra-LSG: Lie-les sur tes doigts, Écris-les sur la table de ton cœur.
  yal-yal: E xidi i yiin na, i yi e sa i bɔɲɛni.
  haw-1868: E hawele oe ia mau mea ma kou mau manamanalima, E kakau hoi ia mau mea
    ma ka papa o kou naau.
  arb-NAV: اعْصِبْهَا عَلَى أَصَابِعِكَ، وَاكْتُبْهَا عَلَى صَفْحَاتِ قَلْبِكَ.
  ewe-ewe: Bla wo ɖe wò asibidɛwo ŋu eye nàŋlɔ wo ɖe wò dzi ƒe nuŋlɔkpe dzi.
  eng-LEE: Bind them around thy fingers, write them upon the table of thy heart.
  asm-FB: সেইবোৰ তোমাৰ আঙুলিত বান্ধা, আৰু তোমাৰ হৃদয় ফলিত লিখি ৰাখা।
  sus-A: ﭑ مَ سّرِيّ شِرِ عِ بّلّشّسٌلٍيٍ رَ، عَ سّبّ عِ سٌندٌنيِ مَ.
  fra-SBL: Liez-les sur vos doigts. Écris-les sur la tablette de ton cœur.
  hbo-hbo: קָשְׁרֵ֥ם עַל־אֶצְבְּעֹתֶ֑יךָ כָּ֝תְבֵ֗ם עַל־ל֥וּחַ לִבֶּֽךָ׃
  kik-kik: Mohagĩrĩre ciara-inĩ ciaku; ũmaandĩke kĩhengere-inĩ kĩa ngoro yaku.
  fra-NCL: Lie-les sur tes doigts, écris-les sur la table de ton cœur.
  cek-AK: Na banpazung nuiah komh loe, na palung thungah tarik ah.
  cuk-cuk: An-be-unaedi, olargan-googi-yoiyobi, be sedii sae, be-gwagegi nue-ebinsadii
    be imake.
  uig-CYR: Уларни бармақлириңға теңип қой, Қәлб тахтаңға йезивал.
  tel-2017: నీ చేతి వేళ్లకు వాటిని కట్టుకో. నీ హృదయమనే పలక మీద వాటిని రాసి ఉంచుకో.
  hat-BSA: Mare yo sou dwèt ou; ekri yo sou tablo a kè ou.
  kos-kos: Sruokya mwe luti luk in wi kom pacl nukewa. Simusla insiom.
  hbo-WLC: קָשְׁרֵ֥ם עַל־אֶצְבְּעֹתֶ֑יךָ כָּ֝תְבֵ֗ם עַל־ל֥וּחַ לִבֶּֽךָ׃
  ibo-ibo: Kee ha na mkpịsịaka gị, deekwa ha nʼelu mbadamba nkume, bụ obi gị.
  ory-ory: ତୁମ୍ଭର ସମସ୍ତ ଅଙ୍ଗୁଳିରେ ତାହା ବାନ୍ଧ; ତୁମ୍ଭର ହୃଦୟ-ପଟାରେ ତାହାସବୁ ଲେଖି ରଖ।
  chk-chk: Kopwe amwöchüür lükün fansoun meinisin o iseniir lon lelukom.
  rop-rop: Yu kipgon jinggabat detlot wed en yu kipum insaid langa yu hat.
  ukr-1871: Понавязуй їх на палцї собі, й понаписуй їх на скрижалях серця твого.
  deu-1951: Binde sie an deine Finger, schreibe sie auf die Tafel deines Herzens!
  eng-JPS: Bind them upon thy fingers, write them upon the table of thy heart.
  srp-1865: Priveži ih sebi na prste, napiši ih na ploèi srca svojega.
