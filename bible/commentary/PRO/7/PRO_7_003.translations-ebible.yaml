  ben-IRV: তোমার আঙ্গুলে সেগুলো বেঁধে রাখ, তোমার হৃদয় ফলকে তা লিখে রাখ।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਆਪਣੀਆਂ ਉਂਗਲਾਂ ਉੱਤੇ ਬੰਨ੍ਹ ਲੈ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਦੀ ਤਖ਼ਤੀ ਉੱਤੇ
