  eng-BSB: Tie them to your fingers; write them on the tablet of your heart.
  tod-tod: Ti lɔ yeeɓeɠaiti ba, eɠɛ balaɠaegiti, ti zɛʋɛ yiimaʋɛ.
  eng-WEBPB: Bind them on your fingers. Write them on the tablet of your heart.
