  bqp-bqp: Ǹ da n ↄnɛa tãnka ũ, ǹ kɛ̃ n swɛ̃̀ɛa lákũ òdi kɛ̃ anloa nà.
  hat-hat: Mete li nan tout dwèt ou tankou bag, kenbe li nan kè ou pou ou pa janm
