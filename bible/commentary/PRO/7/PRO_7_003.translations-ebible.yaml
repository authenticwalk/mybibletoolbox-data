  mar-mar: ती आपल्या बोटांस बांध; ती आपल्या हृदयाच्या पाटीवर लिहून ठेव.
  hlt-THB: Na kutawh byn nawh nak lingbyi catlap awh qee.
  qub-qub: Yachachishäcunataga imaypis mana gonganayquipaj umayquiman sumaj churacuy.
