verse: PRO.007.009
translations:
  mal-C: അന്തിമയക്കത്തിൽ പ്രകാശം മങ്ങി, രാവ് ഇരുണ്ടുവരുന്ന നേരത്തുതന്നെ ആയിരുന്നു
    അത്.
  deu-TKW: In der Dämmerung am Abende des Tags, in schwarzer Nacht und Dunkelheit.
  lin-lin: Ezalaki na pokwa, tango moyi elimwaki, mpe molili ya butu ekomaki koya.
  eng-LSV: In the twilight—in the evening of day, || In the darkness of night and
    blackness.
  eng-GNV: In the twilight in the euening, when the night began to be blacke and darke.
  eng-WEBSTER: 'In the twilight, in the evening, in the black and dark night:'
  nhw-BL: Huetztoya tonati huan ya pejtoya tlaixtlatlayohuiya.
  swh-ONEN: wakati wa machweo, jua likipungua nuru yake, giza la usiku lilipokuwa
    likiingia.
  bba-bba: sɑɑ yoki yɑm bereberebun di sere n kɑ kuɑ wɔ̃kuru.
  eng-KJVCPB: 'In the twilight, in the evening, In the black and dark night:'
  luo-luo: ka piny ngʼiringʼiri, ka piny dwaro yuso, e kindeno ma mudho mako piny.
  meu-meu: dina e kerekereva ai, dina e dihova ai, hanua e boiva ai, dibura e kauva
    ai.
  npi-ULB: साँझको बेलामा दिन ढल्कँदै थियो, जुन बेला अन्धकार छाएको थियो ।
  yor-yor: Ní ìrọ̀lẹ́ bí oòrùn ṣe ń wọ̀, bí òkùnkùn ṣe ń bo ni lára.
  ind-ind: Senja mulai turun waktu itu, dan dia hampir tak terlihat di tengah gelapnya
    petang.
  pes-OPCB: '@see-verse:PRO.007.008'
  tgl-ULB: iyon ay takip-silim, sa gabi ng araw na iyon, sa oras ng gabi at kadiliman.
  hui-hui: Ne̱ lo waheaha arumaha piyaria handaru.
  mya-mya: မိုဃ်းချုပ်၍ ညဦးအချိန်၊ ညဉ့်နက်သော အချိန် ရောက်သောအခါ၊ ထိုမိန်းမနေရာ လမ်းသို့
    လိုက်လေ၏။
  bod-N: དེའི་དུས་ཉི་མ་ནུབ་ནས་ས་རུབ༌ཅིང༌། །མཚན་མོར་མུན་ནག་འཐིབས་པའི་དུས་སུ༌ཡིན།།
  wsk-wsk: Mu bainga ningi, sor tirom batagam taiwaram se.
  sna-sna: panguva yorubvunzavaeni, zuva ravira, kunze kwosviba.
  spa-BLM: en el crepúsculo, en la tarde del día, en medio de la noche y en la oscuridad.
  cac-cac: '@see-verse:PRO.007.008'
  swh-ULB: Ilikuwa katika utusiutusi wa siku muda wa jioni, wakati wa usiku na giza.
  bel-bel: у сутоньні, а позьняй гадзіне, у начной цемры і ў змроку.
  deu-ELBBK: in der Dämmerung, am Abend des Tages, in der Mitte der Nacht und in der
    Dunkelheit.
  mbb-OT: Mahapun en dutun ne malù en ebmerusirem.
  mal-2015: അവളുടെ വീട്ടിന്റെ കോണിന്നരികെ വീഥിയിൽകൂടി കടന്നു, അവളുടെ വീട്ടിലേക്കുള്ള
    വഴിയെ നടന്നു ചെല്ലുന്നു.
  rmc-rmc: rači, sar o kham zadžalas, sar imar avelas e kaľi rat.
  pes-OPV: در شام در حین زوال روز، در سیاهی شب و در ظلمت غلیظ،
  ron-1924: Ера ын амург, сяра, ын ноаптя нягрэ ши ынтунекоасэ.
  ben-OBCV: গোধূলিবেলায়, দিন যখন ঢলে পড়ছিল, ও রাতের অন্ধকারও নেমে আসছিল।
  som-som: Oo waxay ahayd gabbaldhac oo makhribka ah, markii habeenkii madoobaanayay
    oo gudcur noqonayay.
  lat-VUC: in obscuro, advesperascente die, in noctis tenebris et caligine.
  eng-ASVBT: In the twilight, in the evening of the day, In the middle of the night
    and in the darkness.
  mna-mna: Ila ipet ruumu tana na, zoŋ isula mi zugut isu.
  ita-1885: In su la sera, in sul vespro del dì. In su l'imbrunire ed oscurar della
    notte;
  eng-LXXUP: 'When there happens to be the stillness of night and of darkness:'
  eng-ULB: It was twilight, in the evening of the day, at the time of night and darkness.
  spa-VBL: Ya era la hora del crepúsculo, y la luz se desvanecía, mientras llegaba
    la oscuridad de la noche.
  fra-_FOB: Sur le soir, à la fin du jour, lorsque la nuit devenait noire et obscure.
  mal-mal: അവളുടെ വീടിന്റെ കോണിനരികെ വീഥിയിൽകൂടി കടന്ന്, അവളുടെ വീട്ടിലേക്കുള്ള വഴിയിൽ
    കൂടിനടന്നുചെല്ലുന്നു.
  lit-lit: prieblandoje, dienai blėstant, nakties ir tamsos viduryje.
  urd-GVR: Shām kā dhundalkā thā, din ḍhalne aur rāt kā andherā chhāne lagā thā.
  suz-BL: गो मेको कली नां रिचावानु, छिङछिङ दुम्‍ची ना ताता।
  eng-NOY: At twilight, in the evening, At midnight, yea, in the thick darkness.
  ita-1927: al crepuscolo, sul declinar del giorno, allorché la notte si faceva nera,
    oscura.
  ckb-ckb: لە زەردەپەڕی ئێواران کاتی ئاوابوونی خۆر، لەژێر تاریکایی شەو.
  eng-BBE: At nightfall, in the evening of the day, in the black dark of the night.
  kan-OKCV: ಸಂಜೆಯ ಮಬ್ಬಿನಲ್ಲಿ ರಾತ್ರಿಯ ಕತ್ತಲೆಯು ಕವಿಯುತ್ತಿತ್ತು.
  tam-2017: அவள் இருக்கும் தெருவிற்கு அடுத்த தெருவில் சென்று, அவளுடைய வீட்டுவழியாக
    நடந்துபோனான்.
  spa-RV-1909: A la tarde del día, ya que oscurecía, en la oscuridad y tiniebla de
    la noche.
  ron-BTF: În amurg, în seara zilei, în negrul și întunericul nopții;
  eng-WEBP: in the twilight, in the evening of the day, in the middle of the night
    and in the darkness.
  eng-FBV: It was at dusk in the evening, as the light was fading and the dark night
    closed in.
  nld-1939: In de schemering, toen de avond viel En het nachtelijk duister.
  nch-BL: Ya calactoya tonati huan ya pejtoya taixtatayohuiya.
  vie-1934: Hoặc trong lúc chạng vạng khi rốt ngày, Hoặc giữa ban đêm khi tối tăm
    mù mịt.
  hin-CV: यह संध्याकाल गोधूली की बेला थी, रात्रि के अंधकार का समय हो रहा था.
  eng-OURB: in the twilight, in the evening of the day, in the middle of the night
    and in the darkness.
  spa-BES: Al anochecer, en el tarde del día, en la oscuridad negra de la noche.
  tdx-tdx: am-palipalitsieñe, ie ni-hariva ty andro, amy haien-kaleñe nimoromoroñey.
  tha-KJV: ในเวลาโพล้​เพล​้ ในเวลาเย็น เวลาค่ำคืนและความมืด
  por-BR-2018: No crepúsculo, ao entardecer do dia, no escurecer da noite e nas trevas.
  deu-ELO: in der Dämmerung, am Abend des Tages, in der Mitte der Nacht und in der
    Dunkelheit.
  eng-WYC-2018: in dark time, when the day draweth to night, in the darkness and mist
    in the night.
  epo-epo: En krepusko, en vespero de tago, Kiam fariĝis nokto kaj mallumo.
  uig-PIN: Kǝqⱪurun ⱪarangƣu qüxkǝndǝ, Zulmǝt keqǝ, ay ⱪarangƣusida ixiki aldidin
    ɵtti.
  beo-beo: eso amola sa:i dagoi gadenene gasi dagoi.
  tpi-OTNT: San i go daun pinis na klostu tudak i laik kamap.
  hau-SA: da magariba, yayinda rana tana fāɗuwa, yayinda duhun dare yana farawa.
  uig-LAT: Kechqurun qarangghu chüshkende, Zulmet kéche, ay qarangghusida ishiki aldidin
    ötti.
  nde-nde: ntambama sekunqunda amehlo, umnyama wobusuku usujiya.
  ton-ton: '‌ʻI he efiafi poʻuli, ʻi he pō ʻuliʻuli mo fakapoʻuli:'
  ces-1613: V soumrak, u večer dne, ve tmách nočních a v mrákotě.
  eng-WMB: in the twilight, in the evening of the day, in the middle of the night
    and in the darkness.
  tam-TCV: அது பொழுதுபட்டு மாலைமங்கி இருள் சூழ்ந்துகொண்டிருந்த வேளையாயிருந்தது.
  ceb-ULB: Kilomkilom kadto, sa pagsalop sa adlaw, sa panahon sa kagabhion ug sa kangitngit.
  pol-UBG: O zmierzchu, pod wieczór, w ciemności nocnej i w mroku.
  agr-agr: Nuniaig etsa akaemayi, nuniak suwe wemayi.
  kyc-kyc: doko palenge dorena ingyuo yuu kwualepalepa wane doko pakiki palyama epo
    peyamo kandeyo.
  urd-GVU: شام کا دُھندلکا تھا، دن ڈھلنے اور رات کا اندھیرا چھانے لگا تھا۔
  deu-1912: in der Dämmerung, am Abend des Tages, da es Nacht ward und dunkel war.
  kan-2017: ಅವಳ ಮನೆಯ ಹತ್ತಿರ ಬೀದಿಯಲ್ಲಿ ಹಾದುಹೋಗುತ್ತಾ, ಅವಳ ಮನೆಯ ಕಡೆಗೆ ತಿರುಗಿದ್ದನ್ನು ಕಂಡೆನು.
  yap-yap: ni kafin yigi aw e lumor.
  hlt-MCSB: Hlaemhmah ah, khothun kholaeh ah, khoyin yinthuem neh khohmuep ah khaw,
    cet.
  mdy-ETH: ዬያ ዒዚ ማዻሢ ዓባ ጌሌም ሳዓ ሃባርታንቴኬ፤
  kew-kew: Gore naare pabola penaloa ribaa yolalo popea.
  twi-ASANTE: ɛberɛ a ɔnwunu redwoɔ, na animu rebiribiri no.
  eng-WEBU: in the twilight, in the evening of the day, in the middle of the night
    and in the darkness.
  wal-wal: He wode sa7ai qammanau lankkilankkees.
  acu-NT: '@see-verse:PRO.007.008'
  spa-PDDPT: Al anochecer, cuando ya oscurecía, En medio de la noche y la oscuridad.
  gun-gun: ka'aru'i, kuaray oike ramo'i jave, pytũ ho'a jave.
  agu-BL: Maymuj tcuntu' na xon yi jun xicya'tz na oque'n atit tz'o'tz.
  ilo-ULB: sumipnget idi, sardam, iti karabianna ken nasipnget.
  kpg-kpg: gei di maa gu bouli.
  uig-ARA: كەچقۇرۇن قاراڭغۇ چۈشكەندە، زۇلمەت كېچە، ئاي قاراڭغۇسىدا ئىشىكى ئالدىدىن
    ئۆتتى.
  bps-bps: Na i kagkah i duh, fan sdaf, na tafan kifu.
  sus-sus: Nunmare tɛmui nan nu a ra, kɔɛ nu bara so, kuye nu bara ifɔɔrɔ.
  pon-2006: nin soutik, mwurin wasa eh pwongier.
  ksd-ksd: Ta ra talvivi, ta ra bung na ravian, Ta ra bingnimuna ta ra marum ma ta
    ra bobotoi.
  tur-YTC: Alaca karanlıkta, günün akşamında, Gece yarısı, karanlıkta.
  bel-N: у поцемках, у позьні час, у начной цемры і змроку.
  grc-BRENT: ἐν σκότει ἑσπερινῷ, ἡνίκα ἂν ἡσυχία νυκτερινὴ καὶ γνοφώδης,
  ind-AYT: pada waktu senja, pada waktu petang, pada waktu malam dan gelap.
  nya-nya: Inali nthawi yachisisira madzulo, nthawi ya usiku, kuli mdima.
  hrv-hrv: u sumraku između dana i večeri kad se hvata noćna tmina;
  mps-mps: Te giliga dega sigulama, tama pąde be hulia sainu ebadi dao.
  tpi-tpi: San i go daun pinis na klostu tudak i laik kamap.
  dan-1931: i Skumringen henimod Aften, da Nat og Mørke brød frem.
  vie-OVCB: Nhằm lúc hoàng hôn tối trời, giữa đêm hôm khuya khoắt.
  guj-2017: દિવસ આથમ્યો હતો, સાંજ પડવા આવી હતી અને રાતના અંધકારનાં સમયે.
  pon-2006A: nin soutik, mwurin wasa eh pwongier.
  por-BRBSL: no crepúsculo, na noite do dia, no meio da noite e na escuridão.
  swe-swe: Skymmningen blev kväll, det blev nattsvart (ordagrant ”nattens ögonsten”,
    den mörkaste delen av pupillen, midnatt) och mörkt. [Skymningen blev kväll, kvällen
    blev natt och ett djupt mörker drog in över den unga mannens liv.]
  cth-cth: Tangmin karumsaning a pha toteh,
  twi-twi: bere a onwini redwo, na anim rebiribiri no.
  hlt-hlt: Hlaemhmah ah, khothun kholaeh ah, khoyin yinthuem neh khohmuep ah khaw,
    cet.
  tbz-SIM: Kɛ sɔ̃́ ndɛ dò ndiúríkɛ̀pɑ̀nnì, kɛ yuotóo kɛ bo kɛ biiri.
  msy-2020: Ezɨ aruem iraghugha gɨvazɨ, amɨnim bar pɨrasava ami.
  dop-dop: Pɩɩ kɛ́ tɑɑnɑɣɑ kɛ́, nɑ pə́ tɛmɑ yulutuɣu nɑ səkpɛtʋɣʋ tɛmɑ wɛɛʋ.
  azb-azb: Alaqaranlıqda, gün batanda, Gecə düşəndə, hava qaralanda.
  eng-DBY: in the twilight, in the evening of the day, in the blackness of night and
    the darkness.
  hin-2017: उस समय दिन ढल गया, और संध्याकाल आ गया था, वरन् रात का घोर अंधकार छा गया
    था।
  wol-KYG: Ngoonug suuf la, jant biy lang, muy lëndëm di gëna guddi.
  bjr-bjr: '@see-verse:PRO.007.008'
  eng-YLT: In the twilight — in the evening of day, In the darkness of night and blackness.
  kne-kne: '@see-verse:PRO.007.008'
  eng-WYC-2017: in dark time, when the day draweth to night, in the darkness and mist
    in the night.
  eng-WMBB: in the twilight, in the evening of the day, in the middle of the night
    and in the darkness.
  urd-GVH: शाम का धुँधलका था, दिन ढलने और रात का अंधेरा छाने लगा था।
  rug-rug: pana veluvelu sipu podalae ibu sa rane, totoso podalae huporo sa popoa.
  gaz-gaz: Kunis yeroo aduun dhiitee lafti dimimmisaaʼaa turetti, yeroo halkan dukkanaaʼuu
    jalqabetti ture.
  fra-LSG: C’était au crépuscule, pendant la soirée, Au milieu de la nuit et de l’obscurité.
  yal-yal: Sogen godomatɔɔn nan yi a ra, kɔɛna a li waxatin naxan yi, dimin yi so.
  haw-1868: I ke ahiahi, i ka napoo ana o ka la, I ke aumoe, i ka poeleele;
  arb-NAV: عِنْدَ الْغَسَقِ فِي الْمَسَاءِ تَحْتَ جُنْحِ اللَّيْلِ وَالظُّلْمَةِ.
  ewe-ewe: le fiẽ me, esime anyigba nɔ tsyɔtsyɔm, eye zã do blukɔ.
  eng-LEE: 'In the twilight, in the evening of the day, in the depth of the night
    and when it was dark:'
  asm-FB: সেই দিনা সন্ধিয়া চকামকা সময় আছিল, ৰাতি আৰু আন্ধাৰৰ সেই সময়ত।
  sus-A: نُنمَرٍ تّمُي نَن نُ عَ رَ، كْي نُ بَرَ سٌ، كُيٍ نُ بَرَ عِقْورْ.
  fra-SBL: au crépuscule, au soir du jour, au milieu de la nuit et dans l'obscurité.
  hbo-hbo: בְּנֶֽשֶׁף־בְּעֶ֥רֶב יֹ֑ום בְּאִישֹׁ֥ון לַ֝֗יְלָה וַאֲפֵלָֽה׃
  kik-kik: na kwarĩ na mairia o kahwaĩ-inĩ gũgĩtukatuka, gũkĩambĩrĩria kũgĩa nduma
    ya ũtukũ.
  fra-NCL: C’était au crépuscule, à la chute du jour, au milieu de la nuit et de l’obscurité.
  cek-AK: Duembang khoving, khoving qum taning tue phak naah loe,
  cuk-cuk: Deunni, neg-sedomaid, neg nue-gutuleded, degi, neg nue-mutikguded.
  uig-CYR: Кәчқурун қараңғу чүшкәндә, Зулмәт кечә, ай қараңғусида ишики алдидин өтти.
  tel-2017: ఆ వీధిలో తిరుగుతూ అది ఉండే యింటి దారి పట్టాడు.
  hat-BSA: nan solèy kouche a, nan aswè, nan mitan lannwit ak nan fènwa.
  kos-kos: Ke ekela tukun lohsrani acn uh,
  hbo-WLC: בְּנֶֽשֶׁף־בְּעֶ֥רֶב י֑וֹם בְּאִישׁ֥וֹן לַ֝֗יְלָה וַאֲפֵלָֽה׃
  ibo-ibo: nʼoge anyasị, dịka chi na-eji, mgbe ọchịchịrị na-agbachi.
  ory-ory: ସେତେବେଳେ ଗୋଧୂଳି ସମୟ, ଦିନାବସାନ ହେଉଥିଲା, ରାତ୍ରିର କାଳିମା ଓ ଅନ୍ଧକାର ସମୟ।
  chk-chk: lefäf, lupwen a pwinila o popuetä rochokich.
  rop-rop: Imbin go gulijap langa det haus wen imbin naitaim na.
  ukr-1871: В вечірні сумерки, в нічній темряві й мороцї.
  deu-1951: in der Dämmerung, beim Einbruch der Nacht, da es dunkelte.
  eng-JPS: In the twilight, in the evening of the day, in the blackness of night and
    the darkness.
  srp-1865: U sumrak, uveèe, kad se unoæa i smrèe;
  lug-lug: olw’eggulo ng’obudde buzibye, ekizikiza nga kikutte.
  heb-heb: בנשף בערב יום באישון לילה ואפלה׃
  ben-IRV: তখন সন্ধ্যাবেলা, দিন শেষ হয়েছিল, রাত অন্ধকার হয়েছিল।
  pan-pan: ਦਿਨ ਢਲੇ, ਸ਼ਾਮ ਦੇ ਵੇਲੇ, ਅਤੇ ਕਾਲੀ ਰਾਤ ਦੇ ਹਨੇਰੇ ਵਿੱਚ।
