verse: PRO.007.001
translations:
  mal-C: എന്റെ കുഞ്ഞേ, എന്റെ വചനങ്ങൾ പ്രമാണിക്കുകയും എന്റെ കൽപ്പനകൾ നിന്റെ ഉള്ളിൽ
    സംഗ്രഹിക്കുകയും ചെയ്യുക.
  deu-TKW: Mein Sohn, behalte meine Reden und verwahre meine Gebote bei dir.
  lin-lin: Mwana na ngai, batela mibeko na ngai mpe bomba yango malamu kati na motema
    na yo.
  eng-LSV: My son! Keep my sayings, || And lay up my commands with you.
  eng-GNV: My sonne, keepe my wordes, and hide my commandements with thee.
  eng-WEBSTER: My son, keep my words, and lay up my commandments with thee.
  nhw-BL: Notelpoca, xijneltoca noconsejos huan xicajocui nocamanal ipan moyolo.
  swh-ONEN: Mwanangu, shika maneno yangu na kuzihifadhi amri zangu ndani yako.
  bba-bba: Wunɛ nɛn bii durɔbu, ɑ nɛn ɡɑri nɛnuɔ, kpɑ ɑ ku rɑ nɛn ɡere duɑri.
  eng-KJVCPB: My son, keep my words, And lay up my commandments with thee.
  luo-luo: Wuoda, rit wechena kendo ipand chikena e chunyi.
  meu-meu: Natugu e, egu hereva ba badinadia, bona egu haheḡani na emu kohu ai ba
    halaodia.
  npi-ULB: हे मेरो छोरो, मेरा वचनहरू पालन गर्, र मेरा आज्ञाहरू तँभित्र सञ्चय गरेर
    राख् ।
  yor-yor: Ọmọ mi, pa ọ̀rọ̀ mi mọ́, sì fi àwọn òfin mi pamọ́ sínú ọkàn rẹ.
  ind-ind: Anakku, berpeganglah pada nasihatku dan ingatlah perintah-perintah ini
    dengan baik.
  pes-OPCB: پسرم، نصایح مرا بشنو و همیشه آنها را به یاد داشته باش.
  tgl-ULB: Aking anak na lalaki, sundin ang aking mga salita at ipunin ang aking mga
    utos sa iyong kalooban.
  hui-hui: I̱ igini-o i̱na í̠hondo bi larogo hale halu embeda nahe í̠naga miniha bayuwaore
    mo yabe.
  mya-mya: ငါ့သား၊ ငါ့စကားကို စေ့စေ့နားထောင်၍၊ ငါ့ပညတ်တို့ကို သင်၌ သိုထားလော့။
  bod-N: ངའི་བུ་ང་ཡི་ཚིག་ནི་བརྩི་བ༌དང༌། །ང་ཡི་བཀའ་རྒྱ་ཡིད་ལ་འཛིན་པར༌གྱིས།།
  wsk-wsk: Aga namar, aninga den imi ilukuawur ale nika mel ningo bo iwita ko iki
    se lagerko.
  sna-sna: Mwanakomana wangu, chengeta mashoko angu ugoviga mirayiro yangu mauri.
  spa-BLM: Hijo mío, guarda mis palabras. Guarda mis mandamientos dentro de ti.
  cac-cac: Ach vuninal, cha ab' in lolonel tic. A juntzan̈ in checnab'il svac' tic
    d'ayach, yovalil tza sic'can d'a a pensar.
  swh-ULB: Mwanangu, yatunze maneno yangu na ndani yako udhihifadhi amri zangu.
  bel-bel: Сыне мой! памятай словы мае і запаведзі мае захавай у сабе.
  deu-ELBBK: Mein Sohn, bewahre meine Worte, und meine Gebote birg bei dir;
  mbb-OT: Mama, layun nu tumana is menge lalag ku ne kenè nu lipati is menge suǥù
    ku.
  mal-2015: മകനേ, എന്റെ വചനങ്ങളെ പ്രമാണിച്ചു എന്റെ കല്പനകളെ നിന്റെ ഉള്ളിൽ സംഗ്രഹിച്ചുകൊൾക.
  rmc-rmc: Čhavo miro, ľiker tut mire lavendar a mire prikazaňja doľiker!
  pes-OPV: ای پسر من سخنان مرا نگاه دار، و اوامر مرانزد خود ذخیره نما.
  ron-1924: Фиуле, пэстрязэ кувинтеле меле ши цине ла тине сфатуриле меле!
  ben-OBCV: হে আমার বাছা, আমার কথাগুলি মেনে চলো ও তোমার অন্তরে আমার আদেশগুলি মজুত
    করে রাখো।
  som-som: Wiilkaygiiyow, erayadayda xaji, Oo amarradaydana xaggaaga ku kaydso.
  lat-VUC: '[Fili mi, custodi sermones meos, et præcepta mea reconde tibi. Fili,'
  eng-ASVBT: My son, keep my words, And lay up my commandments with thee.
  mna-mna: O lutuŋ, motom iŋgalŋgal sua tio ti, mi kiskis tutu tio ta boozomen ma
    imbol kat la ŋgar ku.
  ita-1885: Figliuol mio, guarda i miei detti, E riponi appo te i miei comandamenti.
  eng-LXXUP: 'My son, keep my words, And hide with thee my commandments. My son, honor
    the Lord, and thou shalt be strong; And fear none but him:'
  eng-ULB: My son, keep my words and store up my commands within yourself.
  spa-VBL: Hijo mío, acepta lo que te digo y saca provecho de mis instrucciones.
  fra-_FOB: Mon fils, garde mes paroles et conserve au-dedans de toi mes commandements.
  mal-mal: മകനേ, എന്റെ വചനങ്ങൾ പ്രമാണിച്ച് എന്റെ കല്പനകൾ നിന്റെ ഉള്ളിൽ സംഗ്രഹിച്ചുകൊള്ളുക.
  lit-lit: Mano sūnau, laikykis mano žodžių ir mano įsakymus laikyk savyje kaip brangenybę.
  urd-GVR: Mere beṭe, mere alfāz kī pairawī kar, mere ahkām apne andar mahfūz rakh.
  suz-BL: आं तौ, आं लोव़ टिवो। आं शेंशो लोव़ इ थुंम वोतो।
  eng-NOY: My son, keep my words, And treasure up my commandments with thee!
  ita-1927: Figliuol mio, ritieni le mie parole, e fa’ tesoro de’ miei comandamenti.
  ckb-ckb: ڕۆڵە، گوێڕایەڵی قسەکانم بە و ڕاسپاردەکانم لەلای خۆت هەڵبگرە،
  eng-BBE: My son, keep my sayings, and let my rules be stored up with you.
  kan-OKCV: ಮಗನೇ, ನನ್ನ ಮಾತುಗಳನ್ನು ಅನುಸರಿಸಿ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನಿನ್ನಲ್ಲಿ ಇಟ್ಟುಕೋ.
  tam-2017: என் மகனே, நீ என்னுடைய வார்த்தைகளைக்காத்து, என்னுடைய கட்டளைகளை உன்னிடத்தில்
    பத்திரப்படுத்து.
  spa-RV-1909: HIJO mío, guarda mis razones, y encierra contigo mis mandamientos.
  ron-BTF: Fiul meu, ține cuvintele mele și strânge cu tine poruncile mele.
  eng-WEBP: My son, keep my words. Lay up my commandments within you.
  eng-FBV: My son, accept what I say and value my instructions.
  nld-1939: Mijn zoon, neem mijn woorden in acht, En neem mijn wenken ter harte;
  nch-BL: Notelpoca, xijneltoca noconsejos huan xicajocui nocamanal ipan moyolo.
  vie-1934: Hỡi con, hãy giữ các lời ta, Và giấu nơi lòng các mạng lịnh ta.
  hin-CV: मेरे पुत्र, मेरे वचनों का पालन करते रहो और मेरे आदेशों को अपने हृदय में
    संचित करके रखना.
  eng-OURB: My son, keep my words. Lay up my mitzvot ·instructions· within you.
  spa-BES: Hijo mío, cumple mis palabras y deja que mis reglas estén guardadas en
    tu mente.
  tdx-tdx: O anake, ambeno o entakoo, vaho akafiro ama’o ao o fepèkoo;
  tha-KJV: บุ​ตรชายของเราเอ๋ย จงรักษาถ้อยคำของเรา จงสะสมบัญญั​ติ​ของเราไว้กับเจ้า
  por-BR-2018: Filho meu, guarda minhas palavras; e deposita em ti meus mandamentos.
  deu-ELO: Mein Sohn, bewahre meine Worte, und birg bei dir meine Gebote;
  eng-WYC-2018: My son, keep thou my words; and keep my behests to thee. (My son,
    remember my words; and keep my commands with thee.)
  epo-epo: Mia filo! konservu miajn vortojn, Kaj gardu ĉe vi miajn moralordonojn.
  uig-PIN: I oƣlum, sɵzlirimgǝ ǝmǝl ⱪil, Tapxuruⱪlirimni yürikingdǝ saⱪla.
  beo-beo: Nagofe! Dawa:ma na adi sia:be di mae gogolema amola na dima hamoma:ne sia:be
    maedafa gogolema!
  tpi-OTNT: Pikinini, yu mas holim strong tok bilong mi na putim long tingting bilong
    yu.
  hau-SA: Ɗana, ka kiyaye kalmomina ka kuma ajiye umarnaina a cikinka.
  uig-LAT: I oghlum, sözlirimge emel qil, Tapshuruqlirimni yürikingde saqla.
  nde-nde: Ndodana yami, agcine amazwi ami ulondoloze imilayo yami ngaphakathi kwakho.
  ton-ton: ‌ʻE hoku foha, ke ke maʻu ʻeku ngaahi lea, pea ke tānaki kiate koe ʻa ʻeku
    ngaahi fekau.
  ces-1613: Synu můj, ostříhej řečí mých, a přikázaní má schovej u sebe.
  eng-WMB: My son, keep my words. Lay up my commandments within you.
  tam-TCV: என் மகனே, என் வார்த்தைகளைக் கைக்கொள், என் கட்டளைகளை உனக்குள்ளே பெருஞ்செல்வமாக
    வைத்துக்கொள்.
  ceb-ULB: Akong anak, tumana ang akong mga pulong ug tipigi ang akong mga pagmando
    diha sa imong kaugalingon.
  pol-UBG: Synu mój, strzeż moich słów i przechowuj u siebie moje przykazania.
  agr-agr: ¡Uchuchih, mina chichameg umikta, mina chichameg umiktin agagbauwa nunú
    shiig aneaku ata!
  kyc-kyc: Rakane nambame langilyu dupwa suu pyao karo dokopa nambame pipi lao langilyu
    dupwa kame see napipi.
  urd-GVU: میرے بیٹے، میرے الفاظ کی پیروی کر، میرے احکام اپنے اندر محفوظ رکھ۔
  deu-1912: Mein Kind, behalte meine Rede und verbirg meine Gebote bei dir.
  kan-2017: ಕಂದಾ, ನನ್ನ ಮಾತುಗಳನ್ನು ಮನಸ್ಸಿನಲ್ಲಿಟ್ಟುಕೋ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನಿಧಿಯಂತೆ ಕಾಪಾಡಿಕೋ.
  yap-yap: Fakag, mu tay ngan’um e tin kugog, ma dab mu pag talin e tin kugog ngom
    ni ngam rin’.
  hlt-MCSB: Ka ca ka olthui he ngaithuen lamtah ka olpaek he na taengah khoem ne.
  mdy-ETH: ታ ናዓሢዮ! ቃኣሎ ታኣኮ ካፔ፤ ታኣኮ ዓይሢፆዋ ኔ ዒና ዓርቄ።
  kew-kew: Go naaki neme nina agaa waru pago ratua nena kone-para mea saape.
  twi-ASANTE: Me ba, fa me nsɛm sie na kora mʼahyɛdeɛ wɔ wo mu.
  eng-WEBU: My son, keep my words. Lay up my commandments within you.
  wal-wal: Ta na7au, ta qaalaa naaga; ta azazuwaakka baloppa.
  acu-NT: Uchiru, ameka wina chichamur umikta, tura nintimin ukusta.
  spa-PDDPT: Hijo mío, guarda mis palabras Y atesora mis mandamientos dentro de ti.
  gun-gun: Xera'y, nderexarai eme xeayvua re, emoĩ ndepy'a re ajapo uka va'e.
  agu-BL: Ax wok jun c'oloj witz'un, chin tajwe'n cunin tan ibnol tane'n yi inyol,
    nin nach wok cu'n yi e'chk inca'wl.
  ilo-ULB: Anakko, salimetmetam dagiti sasaok ken idulinmo dagiti bilbilinko iti kaunggam.
  kpg-kpg: Dagu dama daane, goe gi langahia agu helekai, goe hudee de langahia di hai
    agu mee ala bolo goe gi heia.
  uig-ARA: ئى ئوغلۇم، سۆزلىرىمگە ئەمەل قىل، تاپشۇرۇقلىرىمنى يۈرىكىڭدە ساقلا.
  bps-bps: Tingàgu, flinge ge i tdògu ge, na nangam nlifet i kafngewegu ge.
  sus-sus: N ma di, n ma wɔyɛnyi ragata i bɔɲɛ kui, n ma sɛriyɛ xa lu i sondonyi ma.
  pon-2006: Samwa, tamanda ei lokaia pwukat oh dehr manokehla me I padahkihonguhkehr.
  ksd-ksd: Natugu, una nuk vake kaugu lavur tinata, Una vung vake kaugu lavur vartuluai
    piram;
  tur-YTC: Oğlum, sözlerimi tut. Buyruklarımı içinde sakla.
  bel-N: Сыне мой, прыймі словы мае і захоўвай у сабе прыказаньні мае.
  grc-BRENT: Υἱὲ φύλασσε ἐμοὺς λόγους, τὰς δὲ ἐμὰς ἐντολὰς κρύψον παρὰ σεαυτῷ· Υἱὲ
    τίμα τὸν Κύριον καὶ ἰσχύσεις, πλὴν δὲ αὐτοῦ μὴ φοβοῦ ἄλλον·
  ind-AYT: Anakku, peliharalah perkataan-perkataanku, dan simpanlah perintah-perintahku
    dalam dirimu.
  nya-nya: Mwana wanga, mvera mawu anga; usunge bwino malamulo angawa.
  hrv-hrv: Čuvaj, sine, riječi moje i pohrani moje zapovijedi kod sebe.
  mps-mps: Ogwao, nago eno po dąų olama, tola selama, tama nago homude munaluao.
  tpi-tpi: Pikinini, yu mas holim strong tok bilong mi na putim long tingting bilong
    yu.
  dan-1931: Min Søn, vogt dig mine Ord, mine bud må du gemme hos dig;
  vie-OVCB: Con ơi, hãy giữ lời ta; phải chôn sâu vào lòng.
  guj-2017: મારા દીકરા, મારાં વચનો પાળ અને મારી આજ્ઞાઓ સંઘરી રાખ.
  pon-2006A: Samwa, tamanda ei lokaia pwukat oh dehr manokehla me I padahkihonguhkehr.
  por-BRBSL: Meu filho, guarde minhas palavras. Coloquem meus mandamentos dentro de
    vocês.
  swe-swe: Min son (barn, vän), håll fast vid (skydda) mina ord, och bevara (bygg
    upp ett förråd av) dem inom dig.
  cth-cth: Ka capa, ka lawk hah hringkhai nateh, kaie kâpoelawknaw hah na thung vah
    pâkuem haw.
  twi-twi: Me ba, fa me nsɛm sie na kora mʼahyɛde wɔ wo mu.
  hlt-hlt: Ka ca ka olthui he ngaithuen lamtah ka olpaek he na taengah khoem ne.
  tbz-SIM: M birɛ nyo n nɑ́ɑǹtì, kɛ́nyíé n tié,
  msy-2020: Nan borim, akar kam bar pɨn ko, nɨ pamtem nan akamɨn suiraghtɨ a nɨn nɨghnɨzimɨn
    ikɨ.
  dop-dop: Mɑ pəyɑlʋ, tɔ́kɩ mɑ kʋyɔɣɔtʋtʋ, nɑ ń sɩɩnɑ nyɑ́ təɣɩ mɑ kʋsəsɩɩtʋ.
  azb-azb: Oğlum, sözlərimə bağlı qal, Əmrlərimi özündə saxla.
  eng-DBY: My son, keep my words, and lay up my commandments with thee.
  hin-2017: हे मेरे पुत्र, मेरी बातों को माना कर, और मेरी आज्ञाओं को अपने मन में रख
    छोड़।
  wol-KYG: Doom, sàmmal samay wax, fonk samay santaane.
  bjr-bjr: Oo qini qimaaku qinee qimamianna ufana iria. Qinee auqaannee qianna ainainnara
    sia qaunua.
  eng-YLT: My son! keep my sayings, And my commands lay up with thee.
  kne-kne: Anak ko, estem ay dengngen ya adi kan linglinglingan din bilbilin ko en
    sik-a.
  eng-WYC-2017: My son, keep thou my words; and keep my behests to thee.
  eng-WMBB: My son, keep my words. Lay up my commandments within you.
  urd-GVH: मेरे बेटे, मेरे अलफ़ाज़ की पैरवी कर, मेरे अहकाम अपने अंदर महफ़ूज़ रख।
  rug-rug: Tuqu, mu kopu ni sari qua zinama meke va naqiti pa bulomu saripu ele tozi
    nigo.
  gaz-gaz: Yaa ilma ko, dubbii koo eegiitii ajaja koos of keessatti kuufadhu.
  fra-LSG: Mon fils, retiens mes paroles, Et garde avec toi mes préceptes.
  yal-yal: N ma diina, n ma falane suxu. I n ma yamarine suxu.
  haw-1868: E KUU keiki e, e malama oe i ka'u mau olelo, E waiho pu hoi i ka'u kauoha
    me oe.
  arb-NAV: يَا ابْنِي احْفَظْ أَقْوَالِي وَاذْخَرْ وَصَايَايَ مَعَكَ.
  ewe-ewe: Vinye, lé nye nyawo me ɖe asi eye nàdzra nye sededewo ɖo ɖe mewò.
  eng-LEE: My son, observe my sayings, and my commandments must thou treasure up with
    thee.
  asm-FB: হে মোৰ পুত্র, মোৰ বাক্য পালন কৰা, আৰু মোৰ আজ্ঞাবোৰ তোমাৰ হৃদয়ত সংগ্রহ কৰা।
  sus-A: ﭑ مَ دِ، ﭑ مَ وْيّنيِ رَفَتَ عِ بْحّ كُي، ﭑ مَ سّرِيّ شَ لُ عِ سٌندٌنيِ مَ.
  fra-SBL: Mon fils, garde mes paroles. Portez mes commandements en vous.
  hbo-hbo: בְּ֭נִי שְׁמֹ֣ר אֲמָרָ֑י וּ֝מִצְוֹתַ֗י תִּצְפֹּ֥ן אִתָּֽךְ׃
  kik-kik: Mũrũ wakwa, tũũra ũrũmĩtie ciugo ciakwa, na wĩigĩre maathani makwa thĩinĩ
    waku.
  fra-NCL: Mon fils, retiens mes paroles, et garde avec toi mes préceptes.
  cek-AK: Ka capa, ka thuih ih loknawk hae pakuem ah, kang paek ih loknawk to palung
    thungah suem ah.
  cuk-cuk: Machi, bega-an-ibmar-sogedba be dae, igargan-an-bega-ukedba be nanae.
  uig-CYR: И оғлум, сөзлиримгә әмәл қил, Тапшуруқлиримни жүригиңдә сақла.
  tel-2017: కుమారా, నా మాటలు నీ మనసులో ఉంచుకో. నా ఆజ్ఞలు నీ దగ్గర పదిలంగా దాచుకో.
  hat-BSA: Fis mwen an, kenbe pawòl mwen yo e kache kòmandman mwen yo anndan ou.
  kos-kos: Wen nutik, esam kas luk nu sum, ac nimet mulkunla ma nga fahk kom in oru.
  hbo-WLC: בְּ֭נִי שְׁמֹ֣ר אֲמָרָ֑י וּ֝מִצְוֺתַ֗י תִּצְפֹּ֥ן אִתָּֽךְ׃
  ibo-ibo: Na-agbaso okwu m nwa m, nọgide na ya, dokwaa iwu m niile nʼime obi gị.
