verse: PRO.007.024
translations:
  mal-C: അതുകൊണ്ട് എന്റെ കുഞ്ഞുങ്ങളേ, എൻമൊഴി കേൾക്കുക; എന്റെ ഭാഷണത്തിന് ശ്രദ്ധ നൽകുക.
  deu-TKW: Nun denn, ihr Söhne, gehorcht mir und merkt auf die Reden meines Mundes.
  lin-lin: Sik’oyo, mwana na ngai ya mobali, yoka ngai, pesa ngai matoyi na yo mpo
    na koyoka maloba ya monoko na ngai !
  eng-LSV: And now, you sons, listen to me, || And give attention to sayings of my
    mouth.
  eng-GNV: Heare me now therefore, O children, and hearken to the wordes of my mouth.
  eng-WEBSTER: Now therefore hearken to me, O ye children, and attend to the words
    of my mouth.
  nhw-BL: Huajca amojuanti catli antelpocame techtlacaquilica. Xijchihuaca catli nimechilhuía.
  swh-ONEN: Sasa basi wanangu, nisikilizeni; sikilizeni kwa makini nisemalo.
  bba-bba: Ǹ n mɛn nɑ, nɛn bii durɔbu, ɑ mɑn swɑɑ dɑkio kpɑ ɑ nɛn nɔɔn ɡɑri nɔ.
  eng-KJVCPB: Hearken unto me now therefore, O ye children, And attend to the words
    of my mouth.
  luo-luo: Koro un yawuota winjauru, chikuru itu ne gima awacho.
  meu-meu: Natu e, a kamonai henigu; udugu herevadia ba hakala henidia.
  npi-ULB: अब हे मेरा छोराहरू हो, मेरो कुरा सुन । मेरा मुखका वचनहरूलाई ध्यान देओ ।
  yor-yor: Nítorí náà báyìí ẹ̀yin ọmọ mi, tẹ́tí sí mi fọkàn sí nǹkan tí mo sọ.
  ind-ind: Jadi anakku, dengarkan sungguh-sungguh perkataanku.
  pes-OPCB: پس ای پسرانم، به من گوش دهید و به سخنانم توجه کنید.
  tgl-ULB: At ngayon, ang aking mga anak na lalaki, makinig sa akin; bigyang pansin
    kung ano ang aking sinasabi.
  hui-hui: Ani biyane handarugo ai i̱naga iginiru-o tígua i̱na bi larogo baya hanguore
    hale hoa howa hale halimu.
  mya-mya: သို့ဖြစ်၍ ငါ့သားတို့၊ ငါ့စကားကိုနားထောင်၍ ငါဟောပြောချက်တို့ကို မှတ်ကျုံးကြလော့။
  bod-N: དེ་བས་བུ་རྣམས་ཁྱོད་ཚོས་བདག་ལ༌ཉོན། །བདག་གི་ཁ་ཡི་གཏམ་ལ་མ་གཡེངས༌ཉོན།།
  wsk-wsk: Se aga namar, aninga den imi ninguru iki ale karo tuiko!
  sna-sna: Saka zvino, vanakomana vangu, teererai kwandiri; nyatsoteererai zvandinotaura.
  spa-BLM: Ahora, pues, hijos, escuchadme. Presta atención a las palabras de mi boca.
  cac-cac: Yuj chi' ach vuninal, maclej ab' tas svala'. Tan̈vej val ab' in lolonel
    tic.
  swh-ULB: Na sasa, wanangu, nisikilizeni; zingatieni maneno ya kinywa changu.
  bel-bel: Дык вось, дзеці, паслухайце мяне і зразумейце словы вуснаў маіх.
  deu-ELBBK: Nun denn, ihr Söhne, hört auf mich, und horcht auf die Worte meines Mundes!
  mbb-OT: Umbe, ǥuntaan menge anak, purungi niw pemineǥa is egkeǥiyen ku.
  mal-2015: ആകയാൽ മക്കളേ, എന്റെ വാക്കു കേൾപ്പിൻ; എന്റെ വായിലെ വചനങ്ങളെ ശ്രദ്ധിപ്പിൻ.
  rmc-rmc: 'Čhavo miro, akana man šun a de pozoris pro lava mire mujeskre:'
  pes-OPV: پس حال‌ای پسران مرا بشنوید، و به سخنان دهانم توجه نمایید.
  ron-1924: Ши акум, фиилор, аскултаци-мэ ши луаць аминте ла кувинтеле гурий меле!
  ben-OBCV: তবে এখন, হে আমার বাছারা, আমার কথা শোনো; আমি যা বলি তাতে মনোযোগ দাও।
  som-som: Haddaba sidaas daraaddeed, wiilashoy, bal i maqla, Oo erayada afkayga dhegaysta.
  lat-VUC: Nunc ergo, fili mi, audi me, et attende verbis oris mei.
  eng-ASVBT: Now therefore, my sons, hearken unto me, And attend to the words of my
    mouth.
  mna-mna: Tana lutuŋŋan, keleŋ la sua tio ti, mi motoyom iŋgalŋgal.
  ita-1885: Ora dunque, figliuoli, ascoltatemi, Ed attendete a' detti della mia bocca.
  eng-LXXUP: Now then, my son, hearken to me, And attend to the words of my mouth.
  eng-ULB: Now, my sons, listen to me; pay attention to the words of my mouth.
  spa-VBL: Así que escúchame ahora, hijo mío, y presta atención a lo que digo.
  fra-_FOB: Maintenant donc, mes enfants, écoutez-moi, et soyez attentifs aux paroles
    de ma bouche.
  mal-mal: ആകയാൽ മക്കളേ, എന്റെ വാക്ക് കേൾക്കുവിൻ; എന്റെ വായിലെ വചനങ്ങളെ ശ്രദ്ധിക്കുവിൻ.
  urd-GVR: Chunāṅche mere beṭo, merī suno, mere muṅh kī bātoṅ par dhyān do!
  suz-BL: मुल आं तौपुकी, आं लोव़ नेनीन। इन नोफा दाइश्‍शा, आं लोव़ नेनीन।
  eng-NOY: Now, therefore, ye children, hearken to me, And attend to the words of
    my mouth!
  ita-1927: Or dunque, figliuoli, ascoltatemi, e state attenti alle parole della mia
    bocca.
  ckb-ckb: ئەی کوڕینە، ئێستاش گوێم لێ بگرن، سەرنج بدەنە قسەکانی دەمم.
  eng-BBE: So now, my sons, give ear to me; give attention to the sayings of my mouth;
  kan-OKCV: ಆದ್ದರಿಂದ ನನ್ನ ಮಕ್ಕಳೇ, ನನಗೆ ಕಿವಿಗೊಡಿರಿ, ನನ್ನ ಮಾತುಗಳನ್ನು ಆಲಿಸಿರಿ.
  tam-2017: ஆதலால் பிள்ளைகளே, எனக்குச் செவிகொடுங்கள்; என்னுடைய வாயின் வார்த்தைகளைக்
    கவனியுங்கள்.
  spa-RV-1909: Ahora pues, hijos, oidme, y estad atentos á las razones de mi boca.
  ron-BTF: De aceea dați-mi acum ascultare, copii, și dați atenție cuvintelor gurii
    mele.
  eng-WEBP: Now therefore, sons, listen to me. Pay attention to the words of my mouth.
  eng-FBV: So now listen to me, my sons, and pay attention to what I'm saying.
  nld-1939: Welnu dan, kinderen, luistert naar mij, Schenkt uw aandacht aan mijn woorden.
  nch-BL: Huajca amojuanti cati antelpocame techtacaquilica. Xijchihuaca cati nimechilhuía.
  vie-1934: Vậy bây giờ, hỡi con, hãy nghe ta, Khá chăm chỉ về các lời của miệng ta.
  hin-CV: और अब, मेरे पुत्रो, ध्यान से सुनो; और मेरे मुख से निकले शब्दों के प्रति
    सावधान रहो.
  eng-OURB: Now therefore, sons, sh'ma ·hear obey· me. Pay attention to the words
    of my mouth.
  spa-BES: Ahora, mis hijos, escúchenme; presten atención a los dichos de mi boca;
  tdx-tdx: Ie amy zao ry anakoo, tsanoño iraho, vaho tsendreño ty entam-bavako.
  tha-KJV: ฉะนั้น โอ บุ​ตรทั้งหลายเอ๋ย บัดนี้​จงฟังเราและจงตั้งใจต่อถ้อยคำจากปากของเรา
  por-BR-2018: Agora pois, filhos, escutai-me; e prestai atenção às palavras de minha
    boca.
  deu-ELO: Nun denn, ihr Söhne, höret auf mich, und horchet auf die Worte meines Mundes!
  eng-WYC-2018: Now therefore, my son, hear thou me; and perceive the words of my
    mouth. (And so now, my son, listen thou to me; and understand the words that I
    speak.)
  epo-epo: Kaj nun, infanoj, aŭskultu min, Atentu la vortojn de mia buŝo.
  uig-PIN: I oƣullirim, sɵzlirimni kɵngül ⱪoyup anglanglar, Degǝnlirimgǝ ⱪulaⱪ selinglar,
  beo-beo: 'Wali na gofelali, dilia na sia: noga:le nabima. Noga:le dawa:ma!'
  tpi-OTNT: Orait ol pikinini, yupela i mas putim yau gut long tok bilong mi.
  hau-SA: Yanzu fa, ’ya’yana, ku saurare ni; ku kasa kunne ga abin da nake faɗa.
  uig-LAT: I oghullirim, sözlirimni köngül qoyup anglanglar, Dégenlirimge qulaq sélinglar,
  nde-nde: Ngakho-ke madodana ami, ngilalelani; zwanini lokhu engikutshoyo.
  ton-ton: ‌ʻE fānau, ke mou fanongo eni kiate au, pea mou tokanga ki he ngaahi lea
    ʻa hoku ngutu.
  ces-1613: Protož nyní, synové, slyšte mne, a pozorujte řečí úst mých.
  eng-WMB: Now therefore, sons, listen to me. Pay attention to the words of my mouth.
  tam-TCV: ஆகையால் என் பிள்ளைகளே, எனக்குச் செவிகொடுங்கள்; நான் சொல்வதைக் கவனித்துக்
    கேளுங்கள்.
  ceb-ULB: Ug karon akong mga anak, paminaw kanako, pamatia ang mga pulong sa akong
    baba.
  pol-UBG: Więc teraz słuchajcie mnie, synowie, i zważajcie na słowa moich ust.
  agr-agr: Nunika megkaekatag tachakmek uchuchih, mina chichameg antukam umikta.
  kyc-kyc: Wane dupwa nambana pii sokondali pipala doko mende lee kande lao soo karalapape.
  urd-GVU: چنانچہ میرے بیٹو، میری سنو، میرے منہ کی باتوں پر دھیان دو!
  deu-1912: So gehorchet mir nun, meine Kinder, und merket auf die Rede meines Mundes.
  kan-2017: ಈಗ, ಮಕ್ಕಳೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ, ನನ್ನ ಮಾತುಗಳನ್ನು ಆಲಿಸಿರಿ.
  yap-yap: Ere gimed pifakag e ngam telmed ngog. Mu uthumed telmed ko tin gu be yog.
  hlt-MCSB: Te dongah ca rhoek loh kai ol he hnatun uh lamtah ka ka dongkah olthui
    he hnatung uh laeh.
  mdy-ETH: ዓካሪ፦ ታ ናዓሢዮ! ሂንዳ ዋይዜ፤ ታ ኔኤም ጋዓ ባኮ ዒና ዔኪ ዋይዜ፤
  kew-kew: Go naaki nina agaa madaa-re aane waru lobapa-inaloa waru pagalepape.
  twi-ASANTE: Na afei, me mma, montie me; monyɛ aso mma deɛ meka.
  eng-WEBU: Now therefore, sons, listen to me. Pay attention to the words of my mouth.
  wal-wal: Ta na7au, ane ha77i siya; ta doonaappe kiyiya qaalaakka ezgga.
  acu-NT: Tura asamtai uchitiram anturtuktaram. Turaram wi tajarme nuka kajinmatkirap.
  spa-PDDPT: 'Ahora pues, hijos, escúchenme. Presten atención a las palabras de mi
    boca:'
  gun-gun: Aỹ ma xera'y, ejapyxaka porã ke, eikuaa pota porã xeayvua re.
  agu-BL: Cha'stzun te, ax wok jun c'oloj witz'un, bit wok, nin nque'n wok il tan
    xtxumle'n yi inyol.
  ilo-ULB: Ket ita, annakko, denggendak; ipangagyo ti ibagbagak.
  kpg-kpg: Malaa, agu dama daane, hagalongo gi agu helekai.
  uig-ARA: ئى ئوغۇللىرىم، سۆزلىرىمنى كۆڭۈل قويۇپ ئاڭلاڭلار، دېگەنلىرىمگە قۇلاق سېلىڭلار،
  bps-bps: Dad ngàgu, flinge gamu i tdògu gamu, na mimen gamu i mangu ani.
  sus-sus: Yakɔsi n ma die, wo wo tuli mati n na, wo n ma masenyi ramɛ.
  pon-2006: Eri met, samwa ko, kumwail rong ie, rong kanahieng me I pahn nda.
  ksd-ksd: Kari, a umana bul, avat a valongore iau, Ma avat a nuk pa kaugu tinata.
  tur-YTC: Şimdi, oğullar, beni dinleyin. Ağzımın sözlerine dikkat edin.
  bel-N: Дык цяпер, дзеці, паслухайце мяне, і зважайце на словы вуснаў маіх.
  grc-BRENT: Νῦν οὖν υἱὲ ἄκουέ μου, καὶ πρόσεχε ῥήμασι στόματός μου.
  ind-AYT: Sekarang, hai anak-anakku, dengarkanlah aku, dan perhatikanlah perkataan-perkataan
    mulutku.
  nya-nya: Tsono ana inu, ndimvereni; mvetsetsani zimene ndikunena.
  hrv-hrv: Zato me, sine moj, poslušaj i čuj riječi mojih usta.
  mps-mps: Tialima, te ogomani dabe, dagego eno poba olo bugagia muiąo.
  tpi-tpi: Orait ol pikinini, yupela i mas putim yau gut long tok bilong mi.
  dan-1931: Hør mig da nu, min Søn, og lyt til min Munds Ord!
  vie-OVCB: Thế thì, con ơi, phải lắng tai, chăm chú nghe lời ta dạy bảo.
  guj-2017: હવે, મારા દીકરાઓ, સાંભળો; અને મારા મુખનાં વચનો પર લક્ષ આપો.
  pon-2006A: Eri met, samwa ko, kumwail rong ie, rong kanahieng me I pahn nda.
  por-BRBSL: Agora, portanto, filhos, escutem-me. Preste atenção às palavras da minha
    boca.
  swe-swe: Lyssna nu på mig mina barn (vänner), lyssna uppmärksamt (aktivt) på orden
    från min mun.
  cth-cth: Hatdawkvah, ka capanaw, ka lawk heh tarawi awh nateh, ka dei e lawk hah
    kahawicalah pouk awh.
  twi-twi: Na afei, me mma, muntie me; monyɛ aso mma nea meka.
  hlt-hlt: Te dongah ca rhoek loh kai ol he hnatun uh lamtah ka ka dongkah olthui
    he hnatung uh laeh.
  tbz-SIM: M birɛ kéntɛ́ n nɑ́ɑǹtì, kɛ́yie n yɛ̃ mmù.
  msy-2020: O nan boriba, ia oragh, ia deraghvɨra nan akam baragh.
  dop-dop: Pənɛntɛ mɑ pəyɑlɑɑ mɛ, ɩ́ nɩɩnɑ-m, nɑ ɩ́ ké ŋkpɑŋŋ nɑ mɑ nɔɣɔ tɑɑ tɔm.
  azb-azb: İndi, ey övladlar, mənə qulaq asın, Dilimdən çıxan sözlərə laqeyd olmayın.
  eng-DBY: And now, ye sons, hearken unto me, and attend to the words of my mouth.
  hin-2017: अब हे मेरे पुत्रों, मेरी सुनो, और मेरी बातों पर मन लगाओ।
  wol-KYG: Kon nag, doom, dégluleen ma, teewluleen samay wax.
  bjr-bjr: Oo qini faiqi namu innee amiqimmasee qinee qianna ufana iriaqa.
  eng-YLT: And now, ye sons, hearken to me, And give attention to sayings of my mouth.
  kne-kne: Isonga anak ko, estem ay dengngen din ibagak.
  eng-WYC-2017: Now therefore, my son, hear thou me; and perceive the words of my
    mouth.
  eng-WMBB: Now therefore, sons, listen to me. Pay attention to the words of my mouth.
  urd-GVH: चुनाँचे मेरे बेटो, मेरी सुनो, मेरे मुँह की बातों पर ध्यान दो!
  rug-rug: Ego gamu na tuqu, va avoso mae koa rau, mi kopu va leana ni sari zinama
    pu zama ni rau.
  gaz-gaz: Egaa yaa ilmaan ko, na dhaggeeffadhaa; waan ani jedhus qalbeeffadhaa.
  fra-LSG: Et maintenant, mes fils, écoutez-moi, Et soyez attentifs aux paroles de
    ma bouche.
  yal-yal: Nanara, n ma diine, ɛ tuli mati, ɛ n ma fala xuine fe liga ɛ yeren ma.
  haw-1868: Ano la, e na keiki, e hoolohe mai ia'u. E maliu mai oukou i ka olelo a
    ko'u waha.
  arb-NAV: 'وَالآنَ أَصْغُوا إِلَيَّ أَيُّهَا الأَبْنَاءُ، وَأَرْهِفُوا آذَانَكُمْ
    إِلَى أَقْوَالِ فَمِي:'
  ewe-ewe: eya ta azɔ la, vinyewo, miɖo tom eye miƒu to anyi ɖe nu si megblɔ la ŋu.
  eng-LEE: And now, O children, hearken unto me, and listen to the sayings of my mouth.
  asm-FB: আৰু এতিয়া হে মোৰ পুত্র, মোৰ কথা শুনা, মই কোৱা কথালৈ মনোযোগ দিয়া।
  sus-A: يَكْسِ ﭑ مَ دِيٍ، وٌ وٌ تُلِ مَتِ ﭑ نَ، وٌ ﭑ مَ مَسٍنيِ رَ مّ.
  fra-SBL: Maintenant donc, mes fils, écoutez-moi. Faites attention aux mots de ma
    bouche.
  hbo-hbo: וְעַתָּ֣ה בָ֭נִים שִׁמְעוּ־לִ֑י וְ֝הַקְשִׁ֗יבוּ לְאִמְרֵי־פִֽי׃
  kik-kik: Atĩrĩrĩ, ariũ akwa, ta thikĩrĩriai; tegai matũ mũigue ũrĩa ngũmwĩra.
  fra-NCL: Et maintenant, mes fils, écoutez-moi, et soyez attentifs aux paroles de
    ma bouche.
  cek-AK: To pongah ka caanawk, ka lok to tahngai oh loe, ka thuih ih lok to pakuem
    oh.
  cuk-cuk: Machi, emigi nue be an-itoge, an-be-unaed nue-itosii be imake.
  uig-CYR: И оғуллирим, сөзлиримни көңүл қоюп аңлаңлар, Дегәнлиримгә қулақ селиңлар,
  tel-2017: నా కుమారులారా, నా మాటలు వినండి. నేను చెప్పేది జాగ్రత్తగా ఆలకించండి.
  hat-BSA: Alò, pou sa, fis yo, koute mwen e okipe pawòl a bouch mwen yo.
  kos-kos: Ke ma inge, wen nutik, porongeyu, ac lohang nu ke ma nga fahk.
  hbo-WLC: וְעַתָּ֣ה בָ֭נִים שִׁמְעוּ־לִ֑י וְ֝הַקְשִׁ֗יבוּ לְאִמְרֵי־פִֽי׃
  ibo-ibo: Geenụ ntị, ụmụ m, ma ọ bụghị naanị ige ntị, kama meekwanụ ihe m na-ekwu.
  ory-ory: ଏଣୁ ହେ ମୋହର ପୁତ୍ରମାନେ, ମୋହର କଥା ଶୁଣ ଓ ମୋʼ ମୁଖର ବାକ୍ୟରେ ମନୋନିବେଶ କର।
  chk-chk: Nei, iei kopwe aüselingaei, kopwe aü selingom ngeni ai kewe kapas.
  rop-rop: “Wal main san, yu lisin langa mi. Yu lisin en teiknodis wanim ai dalim
    yu.
  ukr-1871: Слухайте ж, дїти, мене, приникайте до слів уст моїх.
  deu-1951: So schenkt mir nun Gehör, ihr Söhne, und merkt auf die Reden meines Mundes!
  eng-JPS: Now therefore, O ye children, hearken unto me, and attend to the words
    of my mouth.
  srp-1865: Zato dakle, djeco, poslušajte me, i pazite na rijeèi usta mojih.
  lug-lug: Kaakano nno batabani bange mumpulirize, era musseeyo nnyo omwoyo eri ebigambo
    byange.
  heb-heb: ועתה בנים שמעו לי והקשיבו לאמרי פי׃
  ben-IRV: এখন আমার পুত্ররা, আমার কথা শোন, আমার মুখের কথায় মন দাও।
  pan-pan: ਹੁਣ ਹੇ ਮੇਰੇ ਪੁੱਤਰੋ, ਤੁਸੀਂ ਮੇਰੀ ਸੁਣੋ, ਅਤੇ ਮੇਰੇ ਮੂੰਹ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਧਿਆਨ ਲਾਓ।
  mya-JVB: သို့ဖြစ်၍ ငါ့သား တို့၊ ငါ့ စကားကို နားထောင် ၍ ငါ ဟောပြော ချက်တို့ကို မှတ်
    ကျုံးကြလော့။
  tte-O: Kabo natuguwao, yagu walo kwabenalagili yo kwanuwatu-kalatagili.
  tbg-tbg: Ho ti maaquvarao, ne koqemake aato vatehama ti uva iriate.
  hmo-hmo: Egu natuna tau e, lau dekenai do umui kamonai. Lauegu hereva do umui badinaia.
  urd-urd: इसलिए अब ऐ बेटो, मेरी सुनो, और मेरे मुँह की बातों पर तवज्जुह करो।
  rus-SYN: Итак, дети, слушайте меня и внимайте словам уст моих.
  bqc-SIM: Tiasa ma nɛ́ↄ, à ma yãma, à laaidↄ yã́ pↄ́ lɛ́ bↄ ma lɛ́uwa.
  tcz-CHONGTHU: Hijeh chun ka chapate ho kathusei hohi lunglut tah in ngaijun, chule
    kakam sunga kon thu kisei hohi ngai phauvin.
  mar-mar: आणि आता, माझ्या मुलांनो, माझे ऐका; मी काय सांगतो त्याकडे लक्ष द्या.
  hlt-THB: Cedawngawh ka capa khqi aw, kak awi ve ngai unawh, kam khaa awhkaw awi
    ak cawn law ve haana lah uh.
  qub-qub: Ïju, chaymi sumaj wiyacamay. Willapashäcunataga llapanta sumaj tantiyacuy.
  bqp-bqp: Tera sà, ma nɛ́nↄ, à ma yã ma, à laakari dↄ yã kũ àtɛn bo ma lɛ́nwa.
  hat-hat: Koulye a, pitit mwen yo, koute byen. Louvri zòrèy nou, tande sa m'ap di
    nou.
  eng-BSB: Now, my sons, listen to me, and attend to the words of my mouth.
  tod-tod: Dòun zunuiti, niizu niina, à woilo gòoi ma! À dama ga dàawooiti!
  eng-WEBPB: Now therefore, sons, listen to me. Pay attention to the words of my mouth.
  kbq-kbq: Hanki mofavre'nimote, tamagesa anteso'e hutma nanekeni'a antahiho,
  nhe-BL: Huajca imojuanti tlen intelpocame xinechtlacaquilica. Xijchihuaca tlen nimechilhuía.
  bus-bus: Tia sa, ma nɛ́nↄ, à ma yã ma, à làakari dↄ yã kɛ̀ èe bↄↄ ma lɛ́n-a.
  gub-BL: Ezeapyaka katu heze'eg rehe kury, hera'yr. Ezekaiw katu heremimume'u ràm
    rehe nehe.
  eng-DRA: Now therefore, my son, hear me, and attend to the words of my mouth.
