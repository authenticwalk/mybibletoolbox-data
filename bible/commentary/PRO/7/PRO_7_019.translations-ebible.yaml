verse: PRO.007.019
translations:
  mal-C: എന്റെ ഭർത്താവ് ഭവനത്തിലില്ല; അയാൾ ദൂരയാത്ര പോയിരിക്കുകയാണ്.
  deu-TKW: Denn der Mann ist nicht daheim; er hat eine Reise in die Ferne angetreten.
  lin-lin: pamba te mobali na ngai azali na ye na ndako te, akendeki mobembo na mokili
    ya mosika,
  eng-LSV: For the man is not in his house, || He has gone on a long journey.
  eng-GNV: 'For mine husband is not at home: he is gone a iourney farre off.'
  eng-WEBSTER: 'For the good-man is not at home, he is gone a long journey:'
  nhw-BL: Pampa nohuehue amo mopantía nica, yajtoc paxaloti huejca.
  swh-ONEN: Mume wangu hayupo nyumbani; amekwenda safari ya mbali.
  bba-bba: Domi win durɔ sɑri yɛnuɔ. U sɑnum dɑ n tomɑ.
  eng-KJVCPB: 'For the goodman is not at home, He is gone a long journey:'
  luo-luo: Chwora ok nitiere dala; osedhiyo e wuoth mabor.
  meu-meu: Badina be adavagu na lasihia, ia na dala daudauna ai vada e halaolao;
  npi-ULB: किनकि मेरा पति घरमा हुनुहुन्‍न । उहाँ लामो यात्रामा जानुभएको छ ।
  yor-yor: Ọkọ ọ̀ mi ò sí nílé; ó ti lọ sí ìrìnàjò jíjìn.
  ind-ind: Karena suamiku tidak ada di rumah. Pastilah dia tidak pulang sebelum akhir
    bulan, karena dia membawa sangat banyak uang untuk mengurus sesuatu di tempat
    yang jauh.”
  pes-OPCB: شوهرم در خانه نیست و به سفر دوری رفته است.
  tgl-ULB: Ang aking asawa ay wala sa bahay; siya ay nasa malayo sa isang matagal
    na paglalakbay.
  hui-hui: I̱ agalini ona andagaha nahego ibulubada lowa gi nahabe. I̱ agalini ibu
    dindi kaundiaore mbiraha ho hama piyagoni.
  mya-mya: ငါ့အရှင်သည် အိမ်မှာမရှိ။ ငွေအိတ်ကို ဆောင် လျက်ဝေးသော အရပ်သို့သွားပြီ။
  bod-N: གང་ལ་ཞེ་ན་ང་ཡི་ཁྱོ་ག༌ནི། །ས་ཐག་རིང་པོར་སོང་བས་ཁྱིམ་དུ༌མེད།།
  wsk-wsk: Aninga agari kawam te me bagoso; nu awar biya nunguningkiri namaram.
  sna-sna: Murume wangu haako kumba, akafamba rwendo rurefu.
  spa-BLM: Porque mi marido no está en casa. Ha hecho un largo viaje.
  cac-cac: A vin̈ vetb'eyum, malaj vin̈ ayec' d'a in pat tic, yujto ay b'aj te najat
    ix b'at vin̈.
  swh-ULB: Maana mume wangu hayupo nyumbani kwake; amekwenda safari ya mbali.
  bel-bel: бо мужа дома няма; ён выправіўся ў далёкую дарогу;
  deu-ELBBK: Denn der Mann ist nicht zu Hause, er ist auf eine weite Reise gegangen;
  mbb-OT: su is esawa ku ne wazà diyà te valey. Meziyù is midhipenawan din.
  mal-2015: പുരുഷൻ വീട്ടിൽ ഇല്ല; ദൂരയാത്ര പോയിരിക്കുന്നു;
  rmc-rmc: Miro rom nane khere, geľa pro baro drom.
  pes-OPV: زیرا صاحبخانه در خانه نیست، و سفر دور رفته است.
  ron-1924: Кэч бэрбатул меу ну есте акасэ, а плекат ынтр-о кэлэторие лунгэ,
  ben-OBCV: আমার স্বামী ঘরে নেই; সে দীর্ঘ যাত্রায় গিয়েছে।
  som-som: Waayo, ninkaygii guriga ma joogo, Oo meel fog buu u sodcaalay,
  lat-VUC: 'Non est enim vir in domo sua: abiit via longissima:'
  eng-ASVBT: 'For the man is not at home; He is gone a long journey:'
  mna-mna: Kam ŋgar pa kusiŋ pepe. Pa ni imbotmbot ruumu som. Iŋga ila pa lele molo.
    Ko loŋa imar na zeen.
  ita-1885: Perciocchè il marito non è in casa sua; Egli è andato in viaggio lontano;
  eng-LXXUP: For my husband is not at home, But is gone on a long journey,
  eng-ULB: For my husband is not at his house; he has gone on a long journey.
  spa-VBL: Mi esposo no está en casa, pues se ha ido a un largo viaje.
  fra-_FOB: Car mon mari n'est pas à la maison; il est allé bien loin en voyage;
  mal-mal: പുരുഷൻ വീട്ടിൽ ഇല്ല; ദൂരയാത്ര പോയിരിക്കുന്നു;
  urd-GVR: Kyoṅki merā ḳhāwind ghar meṅ nahīṅ hai, wuh lambe safr ke lie rawānā huā
    hai.
  suz-BL: मारदे हना आं वोंइश खिंमी मबाक्‍ब। मेको ङोन लत।
  eng-NOY: For the good-man is not at home; He is gone a long journey;
  ita-1927: giacché il mio marito non è a casa; è andato in viaggio lontano;
  ckb-ckb: چونکە مێردەکەم لە ماڵەوە نییە، چووەتە ڕێگایەکی دوور.
  eng-BBE: 'For the master of the house is away on a long journey:'
  kan-OKCV: ಏಕೆಂದರೆ ಯಜಮಾನನು ಮನೆಯಲ್ಲಿ ಇಲ್ಲ; ಅವನು ದೀರ್ಘ ಪ್ರಯಾಣದಲ್ಲಿದ್ದಾನೆ.
  tam-2017: கணவன் வீட்டிலே இல்லை, தூரப்பயணம் போனான்.
  spa-RV-1909: 'Porque el marido no está en casa, hase ido á un largo viaje:'
  ron-BTF: Pentru că soțul nu este acasă, a plecat într-o călătorie lungă;
  eng-WEBP: For my husband isn’t at home. He has gone on a long journey.
  eng-FBV: My husband isn't home; he's gone on a long trip.
  nld-1939: Mijn man is niet thuis, Hij is op een verre reis;
  nch-BL: Pampa nohuehue amo aqui nica, yajtoc paxaloto huejca.
  vie-1934: Vì chồng tôi không có ở nhà, Người trẩy đi xa xuôi lắm,
  hin-CV: मेरे पति प्रवास पर हैं; बड़े लंबे समय का है उनका प्रवास.
  eng-OURB: For my husband is not at home. He has gone on a long journey.
  spa-BES: 'Porque el dueño de la casa se aleja en un largo viaje:'
  tdx-tdx: Tsy añ’anjomba ao ty valiko, fa nifokofoko añe,
  tha-KJV: เพราะผัวของฉันไม่​อยู่​บ้าน เขาไปทางไกล
  por-BR-2018: Porque meu marido não está em casa; ele viajou para longe.
  deu-ELO: Denn der Mann ist nicht zu Hause, er ist auf eine weite Reise gegangen;
  eng-WYC-2018: For mine husband is not in his house; he is gone (away) a full long
    way.
  epo-epo: Ĉar mia edzo ne estas hejme, Li iris en malproksiman vojon;
  uig-PIN: Erim ɵydǝ yoⱪ, yiraⱪ sǝpǝrgǝ qiⱪip kǝtti.
  beo-beo: Di da na dunuba:le mae beda:ma. E da soge sedaga asi esala.
  tpi-OTNT: Yu no ken pret long man bilong mi. Em i go i stap longwe moa,
  hau-SA: Mijina ba ya gida; ya yi tafiya mai nisa.
  uig-LAT: Érim öyde yoq, yiraq seperge chiqip ketti.
  nde-nde: Indoda yami kayikho ekhaya; ihambile iye khatshana.
  ton-ton: He ʻoku ʻikai ʻi ʻapi ʻae tangataʻeiki, kuo ʻalu ia ʻo fononga mamaʻo:”
  ces-1613: Nebo není muže doma, odšel na cestu dalekou.
  eng-WMB: For my husband isn’t at home. He has gone on a long journey.
  tam-TCV: எனது கணவன் வீட்டில் இல்லை; அவன் நீண்டதூரப் பிரயாணமாய் போய்விட்டான்.
  ceb-ULB: Kay ang akong bana wala sa iyang balay; naglakaw siya sa halayo nga panaw.
  pol-UBG: Bo mojego męża nie ma w domu; pojechał w daleką drogę.
  agr-agr: Mina aishjuk atsawai; tikich nugkanum wemayi.
  kyc-kyc: Nambana akalingi doko anda kara nalyamo. Baa kata londe pupya.
  urd-GVU: کیونکہ میرا خاوند گھر میں نہیں ہے، وہ لمبے سفر کے لئے روانہ ہوا ہے۔
  deu-1912: Denn der Mann ist nicht daheim; er ist einen fernen Weg gezogen.
  kan-2017: ಯಜಮಾನನು ಮನೆಯಲ್ಲಿಲ್ಲ, ದೂರ ಪ್ರಯಾಣದಲ್ಲಿದ್ದಾನೆ.
  yap-yap: Ya de moy e pumo’on rog u tabinaw, ke yan nga ba milekag nib n’uw wo’en.
  hlt-MCSB: Tongpa loh a im ah om pawt tih khohla ah yiin la cet coeng.
  mdy-ETH: ታኣኮ ዓኒ ማኣራ ባኣሴ፤ ዒዚ ሃኬ ዓጪ ዓኣዼኔ፤
  kew-kew: Ninaa aaniri pala naomape. Nipu su adaalu meda-para naepope-rupa pisa.
  twi-ASANTE: Me kunu nni efie; watu kwan na ɔbɛkyɛre.
  eng-WEBU: For my husband isn’t at home. He has gone on a long journey.
  wal-wal: aissi giikko, ta keettaawai son de7enna; haahosaa manddara biis.
  acu-NT: Aishruka jeanmaka pujatsu ai arák iramayi.
  spa-PDDPT: Porque mi esposo no está en casa. Emprendió un largo viaje.
  gun-gun: Ha'e gui xeme ma noĩ xero py. Mombyry ete rupi oguata oikovy.
  agu-BL: Na yi wuchmil qui'c i' at. Ja ben i' te jun pyaj joylaj.
  ilo-ULB: Awan ti asawak idiay balay; nagdaliasat isuna iti adayo.
  kpg-kpg: Dogu lodo la hagalee i di hale, guu hana haga mogowaa.
  uig-ARA: ئېرىم ئۆيدە يوق، يىراق سەپەرگە چىقىپ كەتتى.
  bps-bps: Là déén yaangu di gumnè, du mawag gusalun.
  sus-sus: barima n ma xɛmɛ mu na banxi, a sigaxi biyaasi xɔnkuye.
  pon-2006: Pwe ei pwoudo sohte mi ni imwato. E seiloaklahng wasa doh.
  ksd-ksd: Tago kaugu tutana pa i ki ati, I tar vana vailik;
  tur-YTC: Çünkü kocam evde değil. Uzun bir yola gitti.
  bel-N: Бо няма мужа ў доме, выбраўся ў далёкую дарогу,
  grc-BRENT: Οὐ γὰρ πάρεστιν ὁ ἀνήρ μου ἐν οἴκω, πεπόρευται δὲ ὁδὸν μακράν,
  ind-AYT: Sebab, suamiku tidak ada di rumah; dia sedang menempuh perjalanan jauh.
  nya-nya: 'Mwamuna wanga kulibe ku nyumbako; wapita ulendo wautali:'
  hrv-hrv: 'Jer muža mi nema kod kuće: otišao je na dalek put;'
  mps-mps: “Nage te eno bidide wi me igio. Aga te digibulu mu pelama, bidigi palio,
  tpi-tpi: Yu no ken pret long man bilong mi. Em i go i stap longwe moa,
  dan-1931: Thi Manden er ikke hjemme, på Langfærd er han draget;
  vie-OVCB: vì chồng em vắng nhà. Anh ấy đã lên đường đi xa.
  guj-2017: મારો પતિ ઘરે નથી; તે લાંબી મુસાફરીએ ગયો છે.
  pon-2006A: Pwe ei pwoudo sohte mi ni imwato. E seiloaklahng wasa doh.
  por-BRBSL: Pois meu marido não está em casa. Ele fez uma longa jornada.
  swe-swe: Min man är inte hemma, han är borta på en lång resa.
  cth-cth: Bangkongtetpawiteh, ka vâ teh im vah awm hoeh. Tangkabom a sin teh, kho
    hlanae koe kahlawng yo a cei toe.
  twi-twi: Me kunu nni fie; watu kwan na ɔbɛkyɛ.
  hlt-hlt: Tongpa loh a im ah om pawt tih khohla ah yiin la cet coeng.
  tbz-SIM: N dɔù ìtɛ́mu kɛ kɔ̀tɛ kupɔ̀ɔ̀kù dɛdɛ́tirɛ̀.
  msy-2020: Nɨ nan pamɨn atiatingan markɨ. A dɨpenimɨn itir puvatɨ. A saghon ghugha
    maghɨra iti.
  dop-dop: Mɑ pɑɑlʋ polɑ mpɑɑʋ pooluŋ nyəŋkʋ, ɩ fɛɩ təyɑɣɑ.
  azb-azb: Ərim evdə yoxdur, Uzaq bir səfərə gedib.
  eng-DBY: For the husband is not at home, he is gone a long journey;
  hin-2017: क्योंकि मेरा पति घर में नहीं है; वह दूर देश को चला गया है;
  wol-KYG: Sama jëkkër newu fa, daa dem yoon wu sore.
  bjr-bjr: Qini qifaaqi sia maridanoo nianai fifinoo mifa munnimma moomoo maree finoo
    mifa qaara amaana minni maraannoo sia kai kaqi aniannoo.
  eng-YLT: For the man is not in his house, He hath gone on a long journey.
  kne-kne: Tan addawi di inmeyan asawak.
  eng-WYC-2017: For mine husband is not in his house; he is gone a full long way.
  eng-WMBB: For my husband isn’t at home. He has gone on a long journey.
  urd-GVH: क्योंकि मेरा ख़ाविंद घर में नहीं है, वह लंबे सफ़र के लिए रवाना हुआ है।
  rug-rug: Sa qua palabatu si lopu koa pa vetu; taloa si asa pa keke inene gelena.
  gaz-gaz: Dhirsi koo mana hin jiru; inni karaa dheeraa deemeera.
  fra-LSG: Car mon mari n’est pas à la maison, Il est parti pour un voyage lointain;
  yal-yal: N ma xɛmɛn mi banxini, a bata siga yire makuyeni sigatini.
  haw-1868: No ka mea, o ke kane, aole ia ma kona hale, Ua hele oia ma kahi loihi
    e aku.
  arb-NAV: فَإِنَّ زَوْجِي لَيْسَ فِي الْبَيْتِ، قَدْ مَضَى فِي رِحْلَةٍ بَعِيدَةٍ.
  ewe-ewe: Nye aƒetɔ mele aƒe o, ezɔ mɔ didi aɖe.
  eng-LEE: 'For the man is not in his house, he is gone on a journey a great way off:'
  asm-FB: মোৰ স্বামী ঘৰত নাই, তেওঁ দূৰ যাত্রাত গৈছে।
  sus-A: بَرِ مَ ﭑ مَ شّمّ مُ نَ بَنشِ، عَ سِفَشِ بِيَاسِ شْنكُيٍ.
  fra-SBL: Car mon mari n'est pas à la maison. Il est parti pour un long voyage.
  hbo-hbo: כִּ֤י אֵ֣ין הָאִ֣ישׁ בְּבֵיתֹ֑ו הָ֝לַ֗ךְ בְּדֶ֣רֶךְ מֵרָחֹֽוק׃
  kik-kik: Mũthuuri wakwa ndarĩ mũciĩ; nĩathiĩte rũgendo rũraihu.
  fra-NCL: Car mon mari n’est pas à la maison, il est parti pour un lointain voyage ;
  cek-AK: Ka sava loe im ah om ai, angthla parai kholong ah a caeh ving.
  cuk-cuk: Ar an-sui neggi gudisulid, dikasuli neggwebur-baidse naded.
  uig-CYR: Ерим өйдә йоқ, жирақ сәпәргә чиқип кәтти.
  tel-2017: నా భర్త ఇంట్లో లేడు. ప్రయాణం చేసి చాలా దూరం వెళ్ళాడు.
  hat-BSA: Paske mari m pa lakay la; li ale nan yon gran vwayaj.
  kos-kos: Mukul tumuk uh wangin lohm ah — el som nu yen loessula.
  hbo-WLC: כִּ֤י אֵ֣ין הָאִ֣ישׁ בְּבֵית֑וֹ הָ֝לַ֗ךְ בְּדֶ֣רֶךְ מֵרָחֽוֹק׃
  ibo-ibo: Nʼihi na di m anọghị nʼụlọ o jeela njem dị anya.
  ory-ory: ଯେହେତୁ କର୍ତ୍ତା ଘରେ ନାହାନ୍ତି, ସେ ଦୂରକୁ ଯାତ୍ରା କରିଅଛନ୍ତି।
  chk-chk: Pun pwülüei esap nom rei, a saila won eu fanü toau.
  rop-rop: Main hasbin im nomo iya. Imbin gowei longwei langa najawan kantri.
  ukr-1871: Мужа бо дома нема, — вибравсь у далеку дорогу;
  deu-1951: Denn der Mann ist nicht zu Hause, er hat eine weite Reise angetreten,
  eng-JPS: For my husband is not at home, he is gone a long journey;
  srp-1865: Jer mi muž nije kod kuæe, otišao je na put daljni,
  lug-lug: 'Kubanga baze taliiyo eka; yatambula olugendo luwanvu:'
  heb-heb: כי אין האיש בביתו הלך בדרך מרחוק׃
  ben-IRV: কারণ কর্তা ঘরে নেই, তিনি দূরে গেছেন;
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰਾ ਪਤੀ ਘਰ ਵਿੱਚ ਨਹੀਂ ਹੈ, ਉਹ ਦੂਰ ਦੇਸ਼ ਦੇ ਸਫ਼ਰ ਤੇ ਗਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ငါ့အရှင် သည် အိမ် မှာ မ ရှိ။ ငွေ အိတ် ကို ဆောင် လျက်ဝေး သော အရပ် သို့ သွား
    ပြီ။
  tte-O: Yagu taubala nige imimiya, bwaite koina ilaoko ilolokeikeile kelamamalawe
    mena.
  tbg-tbg: Are kiama ti vaatiara qetaane. Viva niara aaraini vivo.
  hmo-hmo: Badina be lauegu tau, be ruma dekenai ia noho lasi. Ia be gabu daudau dekenai
    ia lao.
  urd-urd: क्यूँकि मेरा शौहर घर में नहीं, उसने दूर का सफ़र किया है।
  rus-SYN: 'потому что мужа нет дома: он отправился в дальнюю дорогу;'
  bqc-SIM: Asa ma zã́ kú bɛo, wɛ̃́lɛ pↄ́ à gɛ̀u zã̀.
  tcz-CHONGTHU: Ajeh chu kajipa inn-a aumpon, kholjin in mun gamla tah'a achen ahi.
  mar-mar: माझा पती घरी नाही; तो लांबच्या प्रवासास गेला आहे.
  hlt-THB: Imawh ka vaa am awm hy, khawlawnk hla na khinna dii hy.
  qub-qub: Runäga manami caychöchu. Carupami aywacusha.
  bqp-bqp: Zaakũ ma zã kú bɛro, wɛ̃tɛ kũ à gɛ̀ɛn zã̀.
  hat-hat: Mari m' pa la, li pati, li al fè yon vwayaj byen lwen.
  eng-BSB: For my husband is not at home; he has gone on a long journey.
  tod-tod: Mazɔlɔɔ sìnigi la ʋɛ, pɛlɛi wu, diiʋɛ siɛ ɠooza ma.
  eng-WEBPB: For my husband isn’t at home. He has gone on a long journey.
  kbq-kbq: Nenave'a nontera omani'neanki, hago afete ka vu'ne.
  nhe-BL: Pampa nohuehue ax mopantía nica, yajtoc paxaloto huejca.
  bus-bus: Zaakɛ ma zã kú bɛro, wɛ́tɛ kɛ̀ à gàan zã̀.
  gub-BL: Hemen nuiko kwaw heràpuz me. Muite wata oho.
