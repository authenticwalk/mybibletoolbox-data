verse: PRO.007.014
translations:
  mal-C: “എനിക്കിന്നു വീട്ടിൽ സമാധാനയാഗത്തിന്റെ മാംസം ശേഷിപ്പുണ്ട്, ഇന്നു ഞാൻ എന്റെ
    നേർച്ചകൾ നിറവേറ്റിക്കഴിഞ്ഞു.
  deu-TKW: Heilsopfer lagen mir ob; heute habe ich meine Gelübde bezahlt.
  lin-lin: « Nazalaki na niongo ya mbeka ya kozongisa matondi epai na Yawe ; mpe lelo,
    nasili kokokisa ndayi na ngai.
  eng-LSV: “Sacrifices of peace-offerings [are] by me, || Today I have completed my
    vows.
  eng-GNV: 'I haue peace offerings: this day haue I payed my vowes.'
  eng-WEBSTER: I have peace-offerings with me; this day have I paid my vows.
  nhw-BL: “Ya nitemacac notlacajcahualis para tlasehuilistli huan nijtlamichijtoc
    nochi catli nitlajtolcajqui nijchihuasquía, huan nijhualica nopa nacatl para se
    cuali tlacualistli.
  swh-ONEN: “Nina sadaka za amani nyumbani; leo nimetimiza nadhiri zangu.
  bba-bba: u win siɑrɑbun yɑ̃kuru kuɑ. Tɔ̃ɔ terɑ u ten nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: I have peace offerings with me; This day have I payed my vows.
  luo-luo: “An gi misango mar lalruok e oda, kawuononi asechopo singruok maga.
  meu-meu: Egu boubou ḡaudia vada na hahelagadia, hari dina ai egu gwauhamata davadia
    vada na heni;
  npi-ULB: “आज मैले आफ्नो मेलबलि चढाएँ; मेरा भाकलहरू पुरा गरेँ ।
  yor-yor: “Mo ní ọrẹ àlàáfíà ní ilé; lónìí ni mo san ẹ̀jẹ́ mi.
  ind-ind: “Hari ini aku sudah menyelesaikan persembahan terakhir untuk memenuhi janji
    di rumah TUHAN. Jadi kita bisa menikmati daging dari kurban tanda damai tadi.
  pes-OPCB: «امروز نذر خود را ادا کردم و گوشت قربانی در خانه آماده است.
  tgl-ULB: natupad ko ang handog ng kapayapaan ngayon, naibigay ko ang aking mga panata,
  hui-hui: I̱ áyu mbirale loma bini mbira bo delalu henego o delarudagonaga nogo mbirini
    maru i̱ andagani dawa ngelalu ibiru, laya.
  mya-mya: ငါ၌ မိဿဟာယပူဇော်သက္ကာရှိ၏။ ယနေ့ ငါ့ဂတိဝတ်ကို ငါဖြေပြီ။
  bod-N: ཞི་བདེའི་མཆོད་པ་ཕུལ་བ་བདག་གི་ཁྱིམ་དུ་ཡོད། །དེ་རིང་རང་གི་དམ་བཅའ་བཞིན་དུ་བསྒྲུབས་པ༌ཡིན།།
  wsk-wsk: “Ani aitakta diram mel ningo bo te tama bita tuem, ale ko nukum giem karogo
    tai kawam te awurem se aniso.
  sna-sna: “Ndine zvipiriso zvokuwadzana kumba kwangu; nhasi ndazadzisa mhiko dzangu.
  spa-BLM: “Los sacrificios de ofrendas de paz están conmigo. Hoy he pagado mis votos.
  cac-cac: A ticnaic ix vac' in silab' yic in junc'olal alb'ilxo vuuj, yuj chi' ayto
    noc' chib'ej d'a in pat ticnaic.
  swh-ULB: leo nimetoa sadaka yangu ya amani, nimelipa nadhili yangu,
  bel-bel: '«Мірная ахвяра ў мяне: сёньня я выканала абяцаньні мае;'
  deu-ELBBK: Friedensopfer lagen mir auf, heute habe ich meine Gelübde bezahlt;
  mbb-OT: “Midtuman ku ǥeina is penangdù ku ziyà te Nengazen he ebpemuhat a, umbe
    zuen usa ziyà te valey.
  mal-2015: എനിക്കു സമാധാനയാഗങ്ങൾ ഉണ്ടായിരുന്നു; ഇന്നു ഞാൻ എന്റെ നേർച്ചകളെ കഴിച്ചിരിക്കുന്നു.
  rmc-rmc: „Adadžives doľikerďom mire lava, so diňom, a mek mange ačhiľa mas pal e
    smiromoskri obeta.
  pes-OPV: «نزدمن ذبایح سلامتی است، زیرا که امروز نذرهای خود را وفا نمودم.
  ron-1924: „Ерам датоаре ку о жертфэ де мулцумире, азь мь-ам ымплинит журуинцеле.
  ben-OBCV: “আজ আমি আমার ব্রত পূরণ করেছি, ও ঘরে আমার মঙ্গলার্থক বলি থেকে খাবার সরিয়ে
    রেখেছি।
  som-som: Anigu waxaan hayaa allabaryo nabdeed, Oo maanta ayaan nidarradaydii bixiyey.
  lat-VUC: 'Victimas pro salute vovi; hodie reddidi vota mea:'
  eng-ASVBT: Sacrifices of peace offerings are with me; This day have I paid my vows.
  mna-mna: “Ai, nio ti, muŋgu aŋbuk sua pa Anutu be aŋkam patoronŋana pini. Mi koozi
    aŋkam patoronŋana tana, mi buzur ka lwoono imbotmbot ruumu tio be takan.
  ita-1885: Io avea sopra me il voto di sacrificii da render grazie; Oggi ho pagati
    i miei voti.
  eng-LXXUP: 'I have a peace offering; Today I pay my vows:'
  eng-ULB: “I made my peace offering today, I paid my vows,
  spa-VBL: “Ya presenté mi ofrenda de paz hoy, y pagué mis votos.
  fra-_FOB: Je devais un sacrifice de prospérité; aujourd'hui j'ai acquitté mes vœux.
  mal-mal: “എനിക്ക് സമാധാനയാഗങ്ങൾ ഉണ്ടായിരുന്നു; ഇന്ന് ഞാൻ എന്റെ നേർച്ചകൾ കഴിച്ചിരിക്കുന്നു.
  lit-lit: „Aš turiu taikos aukas; šią dieną ištesėjau savo įžadus.
  urd-GVR: “Mujhe salāmatī kī qurbāniyāṅ pesh karnī thīṅ, aur āj hī maiṅ ne apnī mannateṅ
    pūrī kīṅ.
  suz-BL: “गो मुलाक्‍ती दुशा बाक्‍चा आ पर्बम चढ़ेतीके चढ़ेचा माल्‍शो नङ। मेको आं कसम
    मुलाक्‍ती खाप्‍ता। लेवी ७:१५-१७
  eng-NOY: “Thank-offerings have been upon me, And this day have I performed my vows;
  ita-1927: “Dovevo fare un sacrifizio di azioni di grazie; oggi ho sciolto i miei
    voti;
  ckb-ckb: «قوربانی هاوبەشیم لەسەرە، ئەمڕۆ نەزرەکانی خۆمم بەجێهێنا،
  eng-BBE: I have a feast of peace-offerings, for today my oaths have been effected.
  kan-OKCV: “ಈ ದಿವಸ ನನ್ನ ಹರಕೆಗಳನ್ನು ನಾನು ಸಲ್ಲಿಸಿದ್ದೇನೆ. ನಾನು ನನ್ನ ಸಮಾಧಾನದ ಯಜ್ಞವನ್ನು
    ಅರ್ಪಿಸಿದ್ದೇನೆ.
  tam-2017: சமாதான பலிகள் என்மேல் சுமந்திருந்தது, இன்றைக்குத்தான் என்னுடைய பொருத்தனைகளை
    நிறைவேற்றினேன்.
  spa-RV-1909: Sacrificios de paz había prometido, hoy he pagado mis votos;
  ron-BTF: Am ofrande de pace cu mine; astăzi mi-am împlinit promisiunile.
  eng-WEBP: “Sacrifices of peace offerings are with me. Today I have paid my vows.
  eng-FBV: “I sacrificed my peace offering today, and paid my vows.
  nld-1939: Dankoffers had ik te brengen, Vandaag heb ik mijn geloften betaald;
  nch-BL: “Ya nitemacac notacajcahualis para tasehuilisti huan nijtamichijtoc nochi
    cati nijtajtolcajqui nijchihuasquía, huan nijhualica nopa nacat para se cuali
    tacualisti.
  vie-1934: “Tôi có của lễ thù ân tại nhà tôi; Ngày nay tôi đã trả xong các lời khấn
    nguyện tôi.
  hin-CV: “मुझे बलि अर्पित करनी ही थी और आज ही मैंने अपने मन्नत को पूर्ण कर लिया हैं.
  eng-OURB: “Sacrifices of peace offerings are with me. Today I have paid my vows.
  spa-BES: Tengo un banquete de ofrendas de paz, porque hoy mis juramentos han sido
    efectuados.
  tdx-tdx: Amako ty soron-kanintsiñe vaho navahako anindroany o nifantàkoo;
  tha-KJV: “ฉันจำต้องถวายเครื่องสักการบู​ชา และวันนี้ฉันได้ทำตามคำปฏิญาณแล้ว
  por-BR-2018: Sacrifícios pacíficos tenho comigo; hoje paguei meus votos.
  deu-ELO: Friedensopfer lagen mir ob, heute habe ich meine Gelübde bezahlt;
  eng-WYC-2018: I owed sacrifices for health (or I have paid my offerings for my deliverance);
    today I have yielded my vows.
  epo-epo: Mi devis alporti dankan oferdonon; Hodiaŭ mi plenumis mian solenan promeson.
  uig-PIN: «Ɵyümdǝ «inaⱪliⱪ ⱪurbanliⱪi» gɵxi bar, Mǝn bügün Hudaƣa ⱪǝsǝm ⱪilƣan ⱪurbanliⱪni
    ⱪildim,
  beo-beo: “Wali na da gobele salasu hamoi amola amo gobele salasu hu da na diasuga
    diala.
  tpi-OTNT: “Nau mi bin mekim wanpela ofa, na hap abus bilong dispela ofa i stap long
    haus bilong mi.
  hau-SA: “Ina da hadaya ta salama a gida; yau zan cika alkawarina.
  uig-LAT: «Öyümde «inaqliq qurbanliqi» göshi bar, Men bügün Xudagha qesem qilghan
    qurbanliqni qildim,
  nde-nde: “Ngenzile umnikelo wobudlelwano ngekhaya; lamuhla ngizigcwalisile izifungo
    zami.
  ton-ton: “ʻOku ou maʻu ʻae ngaahi foaki fakalelei; pea kuo u fakamoʻoni ki heʻeku
    ngaahi fuakava ʻi he ʻaho ni.
  ces-1613: Oběti pokojné jsou u mne, dnes splnila jsem slib svůj.
  eng-WMB: “Sacrifices of peace offerings are with me. Today I have paid my vows.
  tam-TCV: “நான் என் வீட்டில் சமாதான பலிகளைச் செலுத்தி, இன்று என் நேர்த்திக் கடன்களை
    நிறைவேற்றினேன்.
  ceb-ULB: “Naghalad ako karong adlawa, gituman ko ang akong mga panumpa,
  pol-UBG: U mnie są ofiary pojednawcze; spełniłam dzisiaj swoje śluby.
  agr-agr: “Wi mina apajuímtaiju emematkun kuntinun maamua nuna nejen ajamsatjame.
    Wi dutikatjai tibaugnak yamai betek umikjai.
  kyc-kyc: Epapu namba lalu lao leyonoli pyuo mena pyao kisalono.
  urd-GVU: ”مجھے سلامتی کی قربانیاں پیش کرنی تھیں، اور آج ہی مَیں نے اپنی مَنتیں پوری
    کیں۔
  deu-1912: Ich habe Dankopfer für mich heute bezahlt für meine Gelübde.
  kan-2017: “ಎಲೈ, ಈ ದಿನ ನನ್ನ ಹರಕೆಗಳನ್ನು ಸಲ್ಲಿಸಿದ್ದೇನೆ, ಸಮಾಧಾನ ಯಜ್ಞಶೇಷವು ನನ್ನಲ್ಲಿದೆ,
  yap-yap: “Kug pi’ e gamanman ni maligach e daba’, ere bay e ufin riy u tabinaw rog.
  hlt-MCSB: Kamah taengkah rhoepnah hmueih neh tihnin ah tah ka olcaeng te ka thuung
    coeng.
  mdy-ETH: «ታኣኒ ፔቱሞና ዒንጎ ዒንጊሢ ፆኦሲም ዒንጋኔ፤ ሃኖ ታኣኮ ናኣቢ ታ ዒንጋያኬ፤
  kew-kew: Abiare nina ada-para agu raapo pirua opa kalape yaere meda iya-daa sa.
  twi-ASANTE: “Mewɔ ayɔnkofa ayɛyɛdeɛ wɔ efie; ɛnnɛ madi me bɔhyɛ so.
  eng-WEBU: “Sacrifices of peace offerings are with me. Today I have paid my vows.
  wal-wal: “Taani ta yarshshuwaa yarshshada, ta shiiquwaa ha77i gatta simmais.
  acu-NT: Wikia Yusrun pengker awajsatasan tangku namangken susan yamai umikjai. Tura
    nu namangsha jeanam ukusmawaitai.
  spa-PDDPT: Prometí sacrificios de paz. Hoy pagué mis votos.
  gun-gun: “Tembi'u areko ja'u aguã, ange amboaxa va'ekue regua. Ange ajapopa ma kuri
    anhemboayvuague.
  agu-BL: ”Yi in wetz ja insuk intx'ixwatz tan imbansal wib tu karyosil. Ej, nin jalu'
    ja ne'l cu'n te'j yi suki'nt wa'n.
  ilo-ULB: “Nangidatagak iti daton a pakikappia ita nga aldaw, binayadakon dagiti
    karik,
  kpg-kpg: “Au guu lawa di hai dagu tigidaumaha dangi nei, guu kae nia goneiga tigidaumaha
    deelaa gi dogu hale.
  uig-ARA: «ئۆيۈمدە «ئىناقلىق قۇربانلىقى» گۆشى بار، مەن بۈگۈن خۇداغا قەسەم قىلغان
    قۇربانلىقنى قىلدىم،
  bps-bps: “Duh ani tadnohògu i fakanggu, na nun utengu mdà di kadsùgu.
  sus-sus: «N laayidi tongo nɛ Ala bɛ, n bara na rakamali sɛrɛxɛ ra to.
  pon-2006: “I wiahier ei meirong ko rahnwet, oh alehier uduk sang ni meirong ko.
  ksd-ksd: A umana vartabar ure ra tinabar na varmaram akari piragu; Gori iau tar
    pait ot pa kaugu vavalima;
  tur-YTC: “Esenlik sunuları yanımdadır. Bugün adaklarımı ödedim.
  bel-N: «У мяне ахвяра мірная, сёньня споўніла абяцаньні мае,
  grc-BRENT: θυσία εἰρηνική μοι ἐστὶ, σήμερον ἀποδίδωμι τὰς εὐχάς μου.
  ind-AYT: “Aku harus mempersembahkan kurban keselamatan, dan pada hari ini, aku telah
    membayar nazarku.
  nya-nya: “Ndinayenera kupereka nsembe zachiyanjano. Lero ndakwaniritsa malumbiro
    anga.
  hrv-hrv: “Bila sam dužna žrtvu pričesnicu, i danas izvrših svoj zavjet;
  mps-mps: “Te megi eno te God dali deli homu ebo ofa me deli yali, te eno polobadu
    wali po tiwai gilama, tama te ofa yali nai me dage te eno bede munalubao,” wali.
  tpi-tpi: “Nau mi bin mekim wanpela ofa, na hap abus bilong dispela ofa i stap long
    haus bilong mi.
  dan-1931: “Jeg er et Takoffer skyldig og indfrier mit Løfte i Dag,
  vie-OVCB: “Em vừa dâng lễ cầu an và đã trả xong các lời thề nguyện.
  guj-2017: શાંત્યર્પણો મારી પાસે તૈયાર કરેલાં છે, આજે મેં પ્રતિજ્ઞા લીધી છે; આજે
    મેં મારી પ્રતિજ્ઞા પૂર્ણ કરી છે.
  pon-2006A: “I wiahier ei meirong ko rahnwet, oh alehier uduk sang ni meirong ko.
  por-BRBSL: “Sacrifícios de ofertas de paz estão comigo. Hoje eu já paguei meus votos.
  swe-swe: ”Jag har tackoffer med mig, i dag har jag uppfyllt mina [religiösa] löften.
    [Hon ger ett sken av att vara gudfruktig och helig.]
  cth-cth: Roum thueng hane ka tawn. Sahnin ka lawkkam ka kuep sak han.
  twi-twi: “Mewɔ asomdwoe afɔrebɔde wɔ fie; nnɛ madi me bɔhyɛ so.
  hlt-hlt: Kamah taengkah rhoepnah hmueih neh tihnin ah tah ka olcaeng te ka thuung
    coeng.
  tbz-SIM: 'kɛ dɔ̀: N sòò bɛ́i ndinùù mɑrì ndi Kuyie nyììkɛ̀ kɛ dì dɛ̀itɛ yíe.'
  msy-2020: “Kɨ datɨrɨghɨn ofan mam gami, ezɨ ofan kamɨn asɨzir nar mam nan dɨpenimɨn
    iti.
  dop-dop: Sɑŋɑ mɑ lɑpɑ Ɩsɔ kɛ́ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ kɔtɑɣɑ ŋkɑ too mɑɑ sɩɩwɑ sɩ
    mɑɑ lɑ tɔ.
  azb-azb: «Ünsiyyət qurbanı kəsməyə borclu idim, Əhdimə bu gün əməl etmişəm.
  eng-DBY: 'I have peace-offerings with me; this day have I paid my vows:'
  hin-2017: “मैंने आज ही मेलबलि चढ़ाया और अपनी मन्नतें पूरी की;
  wol-KYG: «Tey matal naa la ma digoon Yàlla, yàppu bernde waa nga kër ga, saraxu
    cant la.
  bjr-bjr: Doo qinee maqee amaana maqaki keeqafiqa tatufirana suqeeqee qiannoo. Doo
    qinee tatufirana suqaidaqa aandau ati maree mini quqasee anidaqee qiannoo.
  eng-YLT: '''Sacrifices of peace-offerings [are] by me, To-day I have completed my
    vows.'
  kne-kne: “Nan-idatonak ed wani ay agew ay manongpal sin insapatak yan ad-adoy nabay-an
    ay karni.
  eng-WYC-2017: I owed sacrifices for health; today I have yielded my vows.
  eng-WMBB: “Sacrifices of peace offerings are with me. Today I have paid my vows.
  urd-GVH: “मुझे सलामती की क़ुरबानियाँ पेश करनी थीं, और आज ही मैंने अपनी मन्नतें पूरी
    कीं।
  rug-rug: “Vukivukihi binaere si tavetia rau ṉinoroi, meke sari masa kurukuru koasa
    vinukivukihi si koa dia pa vetu; ele va hokoti rau sari qua tinokotokoro nabudi
    koe Tamasa!
  gaz-gaz: “Ani aarsaa nagaa dhiʼeessuun qaba; harʼa wareega koo guuttadheera.
  fra-LSG: Je devais un sacrifice d’actions de grâces, Aujourd’hui j’ai accompli mes
    vœux.
  yal-yal: “N bata yi dɛ xuiin tongo n xa bɔɲɛ xunbeli saraxan ba Ala xa. To n bata
    a ba, na suben sa banxini.
  haw-1868: He mau mohai aloha ko'u; I keia la no, mohai aku la au i ka'u mea i hoohiki
    ai
  arb-NAV: «كَانَ عَلَيَّ أَنْ أُقَدِّمَ ذَبَائِحَ سَلامٍ، فَأَوْفَيْتُ الْيَوْمَ
    نُذُورِي.
  ewe-ewe: “Ŋutifafavɔsa le aƒenye me, egbe mexe nye adzɔgbeɖefewo o,
  eng-LEE: '“I had bound myself to bring peace-offerings; this day have I paid my
    vows:'
  asm-FB: “মই আজি মোৰ মঙ্গলাৰ্থক বলিদান কৰিলোঁ, মই মোৰ সঙ্কল্প সিদ্ধ কৰিলোঁ;
  sus-A: «ﭑ لَايِدِ تٌنفٌ نّ عَلَ بّ، ﭑ بَرَ نَ رَكَمَلِ سّرّشّ رَ تٌ.
  fra-SBL: « Les sacrifices d'actions de grâces sont avec moi. Aujourd'hui, je me
    suis acquitté de mes vœux.
  hbo-hbo: זִבְחֵ֣י שְׁלָמִ֣ים עָלָ֑י הַ֝יֹּ֗ום שִׁלַּ֥מְתִּי נְדָרָֽי׃
  kik-kik: “Ndĩ na maruta ma ngwatanĩro mũciĩ, tondũ ũmũthĩ nĩhingirie mĩĩhĩtwa yakwa.
  fra-NCL: « Je devais offrir des victimes pacifiques, aujourd’hui j’ai accompli mes
    vœux.
  cek-AK: misa angdaeh angbawnhaih sak han ka tawnh; vaihniah lokkamhaih ka koepsak
    boeh.
  cuk-cuk: “Gwenatigwar-guega Bab-Dummadga an ibmar-ukoye an sogsad. Deyob an sogsadi,
    emi deyob an imaksad.
  uig-CYR: «Өйүмдә «енақлиқ қурбанлиғи» гөши бар, Мән бүгүн Худаға қәсәм қилған қурбанлиқни
    қилдим,
  tel-2017: “నేను శాంతి బలులు చెల్లించవలసి ఉంది. ఇప్పుడే నా మొక్కుబడులు చెల్లించాను.
  hat-BSA: “Mwen te prèt pou ale fè ofrann lapè yo. Se jodi a, mwen fin peye ve mwen
    yo.
  kos-kos: “Nga oru tari mwe kisa luk misenge, ac ikwa kac uh oasr yuruk.
  hbo-WLC: זִבְחֵ֣י שְׁלָמִ֣ים עָלָ֑י הַ֝יּ֗וֹם שִׁלַּ֥מְתִּי נְדָרָֽי׃
  ibo-ibo: “Emezuru m nkwa niile m kwere taa, enwekwara m nri nke sitere nʼihe aja
    udo m chụrụ nʼụlọ m,
  ory-ory: “ମଙ୍ଗଳାର୍ଥକ ବଳି ମୋʼ ନିକଟରେ ଅଛି; ମୁଁ ଆଜି ଆପଣାର ମାନତ ପୂର୍ଣ୍ଣ କରିଅଛି।
  chk-chk: “Ikenai üa eäni eu asoren kinamwe, nge a chüen wor ochäi fituk seni ewe
    mönün asor.
  rop-rop: ‘Ai garram det bifpat brom det sekrifais ofring langa main kemp,
  ukr-1871: 'В мене мирна жертва: сьогоднї я сповнила обітницї мої;'
  deu-1951: «Ich war ein Dankopfer schuldig, heute habe ich meine Gelübde bezahlt;
  eng-JPS: '''Sacrifices of peace-offerings were due from me; this day have I paid
    my vows.'
  srp-1865: Imam žrtve zahvalne, danas izvrših zavjete svoje;
  lug-lug: “Nnina ssaddaaka ez’ebiweebwayo olw’emirembe, leero ntukiriza obweyamo
    bwange.
  heb-heb: זבחי שלמים עלי היום שלמתי נדרי׃
  ben-IRV: আমাকে মঙ্গলের জন্য বলিদান করতে হয়েছে, আজ আমি নিজের মানত পূর্ণ করেছি;
  pan-pan: ਮੈਂ ਮੇਲ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣੀਆਂ ਸਨ, ਅਤੇ ਅੱਜ ਮੈਂ ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਪੂਰੀਆਂ ਕੀਤੀਆਂ
    ਹਨ।
  mya-JVB: ငါ ၌ မိဿဟာယ ပူဇော် သက္ကာရှိ၏။ ယနေ့ ငါ့ ဂတိ ဝတ်ကို ငါဖြေ ပြီ။
  tte-O: kabo iwalo koina iwaloba, “Kan lalakina iyaele yagu nume mena kaiwena kabona
    yagu pwaoli paisowana yaemwawasiyako.
  tbg-tbg: Vate te aantau mati Kotira ofaa amitaunaraqihai hini mati untataurava ti
    naavuqi vaivo.
  hmo-hmo: “Lauegu boubou gaudia be hari dina lau karaia vadaeni, bona boubou ena
    vamu haida, be lau dekenai ia noho.
  urd-urd: “सलामती की कु़र्बानी के ज़बीहे मुझ पर फ़र्ज़ थे, आज मैंने अपनी नज्रे़ अदा
    की हैं।
  rus-SYN: '“Мирная жертва у меня: сегодня я совершила обеты мои;'
  bqc-SIM: Sáaukpasa'oa kua yãa, ↄ̃ ma lɛ́ pↄ́ má kɛ̀pi fĩabò gbã.
  tcz-CHONGTHU: “Keiman chamna maicham sem ding tampi kaneijin, tuni hin kakitepna
    jouse pe tange,
  mar-mar: “आज मी माझी शांत्यर्पणे केली; मी आपले नवस फेडले,
  hlt-THB: “Kaiawh qoepnaak hyih phum ham ka taak ce, tuhngawi kak awikam amyihna
    pha hawh hy.
  qub-qub: «Alli goyaypita sacrifisyuta garanäpämi aunirä. Chayno aunishätaga canan
    junajmi cumlishcä.
  bqp-bqp: Sáabukpa sa'ona kúma yã, akũ ma lɛ́ kũ ma gbɛ̃̀ɛ pì fĩnaa bò gbãra.
  hat-hat: Mwen te gen pou m' ofri yon bèt pou yo touye pou di Bondye mèsi. Se jòdi
    a mwen kit ak angajman mwen an.
  eng-BSB: “I have made my peace offerings; today I have paid my vows.
  tod-tod: «Ziilɛi zalaɠaiti ka gè ɠɛa ti ɠulazu, za nɔ ɠa gè nà-minazeɠegi laazeeliai
    la.
  eng-WEBPB: “Sacrifices of peace offerings are with me. Today I have paid my vows.
  kbq-kbq: Nagra menina narimpa fruma eri kresramana vugeno, huvempama hunte'noa kemo'a
    raga re'ne.
  nhe-BL: “Ya nitemacac notlacajcahualis para tlasehuilistli huan nijtlamichijtoc
    nochi tlen nijtlajtolcajqui nijchihuasquía, huan nijhualica nopa nacatl para se
    cuali tlacualistli.
  bus-bus: Sáabukpa sa'ona kúma yã, ben ma lù kɛ̀ má sɛ̀ pì fĩa bò gbã̀a.
  gub-BL: — Azuka kar ma'ea'yr kwez Tupàn henataromo ihe. Ho'o kwer ipehegwer amonokatu
    heràpuz me.
  eng-DRA: I vowed victims for prosperity, this day I have paid my vows.
