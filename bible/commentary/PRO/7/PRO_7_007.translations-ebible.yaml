verse: PRO.007.007
translations:
  mal-C: യുവാക്കളുടെ മധ്യത്തിൽ ഞാൻ ശ്രദ്ധിച്ചു, ഒരു ലളിതമാനസനെ ഞാൻ കണ്ടു, ഒരു ശുദ്ധഗതിക്കാരനായ
    യുവാവിനെത്തന്നെ.
  deu-TKW: Da sah ich unter den unerfahrenen, bemerkte unter den jungen Leuten einen
    unsinnigen Jüngling.
  lin-lin: namonaki kati na molongo ya bato oyo bazangi mayele, kati na bilenge mibali,
    elenge mobali moko oyo azangi penza mayele.
  eng-LSV: And I see among the simple ones, || I discern among the sons, || A young
    man lacking understanding,
  eng-GNV: And I sawe among the fooles, and considered among the children a yong man
    destitute of vnderstanding,
  eng-WEBSTER: And beheld among the simple ones, I discerned among the youths, a young
    man void of understanding,
  nhw-BL: huan ipan miyac telpocame niquitac se telpocatl catli huihuitzi.
  swh-ONEN: Niliona miongoni mwa wajinga, nikagundua miongoni mwa wanaume vijana,
    kijana asiye na akili.
  bba-bba: Nɑ ɡɑri bɔkɔ ɡoo wɑ ɑluwɑɑsi lɑɑkɑri sɑriruɡibun suunu sɔɔ.
  eng-KJVCPB: And beheld among the simple ones, I discerned among the youths, A young
    man void of understanding,
  luo-luo: ne aneno e dier joma ngʼeyogi tin, ne afwenyo e dier yawuowi matindo, rawera
    maonge gi rieko.
  meu-meu: asi aonegadia taudia bogaragidiai, eregabe bogaragidiai, eregabe tauna
    ta na itaia, asi darana;
  npi-ULB: मैले सोझा मानिसहरूलाई हेरेँ, र युवाहरूका बिचमा एक जना निर्बुद्धिलाई ख्याल
    गरेँ ।
  yor-yor: Mo rí i láàrín àwọn aláìmọ̀kan mo sì kíyèsi láàrín àwọn ọ̀dọ́kùnrin, ọ̀dọ́
    kan tí ó ṣe aláìgbọ́n.
  ind-ind: '@see-verse:PRO.007.006'
  pes-OPCB: یکی از جوانان نادان و جاهل را دیدم که در تاریکی شب از کوچه‌ای که در آن
    زنی بدکار منزل داشت، می‌گذشت.
  tgl-ULB: at aking nakita ang karamihan ng batang lalaki na hindi pa natuturuan.
    Nakita ko sa karamihan ng kabataan ang isang batang lalaking na wala sa kaisipan.
  hui-hui: Ani howa handalu hewaria igiri daliahe dewaore mini nawi odahe urubi degedegeru
    dewa harigani puíbu biyaria handaru. Maru haru dege lowa mini nawi lulu andaore
    igiri daliahe mbiraore panigi bendo lalu piyaria handaru.
  mya-mya: ဥာဏ်တိမ်သော အမျိုးသားချင်းစုကို ငါကြည့်ရှုစဉ်တွင်၊ ဥာဏ်မရှိသော လူပျိုတယောက်သည်၊
  bod-N: གླེན་པ་རྣམས་དང་ན་གཞོན༌ཁྲོད། །ཞིབ་ཏུ་མིག་གིས་བལྟས་ཙ༌ན། །གཞོན་ནུ་བླུན་པོ་ཞིག་མཐོང༌ཞིང༌།།
  wsk-wsk: kari kulak sang nungarkem, ale nunga ningi bo borara biya, ningo memek
    kaura tutera mena, mu arigem.
  sna-sna: Ndakaona pakati pavasina mano ndikacherechedza pakati pamajaya, rimwe jaya
    rakanga risina njere.
  spa-BLM: Vi entre los simples. Distinguí entre los jóvenes a un joven vacío de entendimiento,
  cac-cac: ay juntzan̈ eb' vin̈ quelemtac malaj jab'oc sjelanil ayeq'ui. Axo ix vilani,
    ay jun vin̈ malaj jab'oc spensar d'a scal eb' vin̈ chi'.
  swh-ULB: Nikawatazama watu mwenye ukosefu wa uzoefu, na miongoni mwa watu vijana
    nikamwona kijana asiye na akili.
  bel-bel: і ўбачыў сярод нявопытных, угледзеў сярод маладых людзей неразумнага юнака,
  deu-ELBBK: und ich sah unter den Einfältigen, bemerkte unter den Söhnen einen unverständigen
    Jüngling,
  mbb-OT: ne neehè ku is menge vetan-en he menge maama he wazè dan pa utew pereg,
    ne nesusi ku he is sevaha kandan egketalengtaleng.
  mal-2015: ഭോഷന്മാരുടെ ഇടയിൽ ഒരുത്തനെ കണ്ടു; യൗവനക്കാരുടെ കൂട്ടത്തിൽ ബുദ്ധിഹീനനായോരു
    യുവാവിനെ കണ്ടറിഞ്ഞു.
  rmc-rmc: terne nagoďaver muršen a sas maškar lende jekh ajso, savo našaďa e goďi.
  pes-OPV: در میان جاهلان دیدم، ودر میان جوانان، جوانی ناقص العقل مشاهده نمودم،
  ron-1924: Ам зэрит принтре чей неынчеркаць, ам вэзут принтре тинерь пе ун бэят фэрэ
    минте.
  ben-OBCV: অনভিজ্ঞ লোকদের দিকে আমার নজর গেল, যুবকদের মধ্যে আমি লক্ষ্য করলাম, এমন
    একজন যুবককে, যার কোনও বোধবুদ্ধি নেই।
  som-som: Oo kuwa garaadka daran ayaan fiiriyey, oo waxaan barbaarrada ku dhex arkay
    Nin dhallinyaraa oo aan innaba waxgarasho lahayn,
  lat-VUC: et video parvulos; considero vecordem juvenem,
  eng-ASVBT: And I beheld among the simple ones, I discerned among the youths, A young
    man void of understanding,
  mna-mna: '@see-verse:PRO.007.006'
  ita-1885: E vidi tra gli scempi, E scorsi tra i fanciulli, un giovanetto scemo di
    senno;
  eng-LXXUP: Passing by the corner in the passages near her house,
  eng-ULB: I looked at the naive people, and I noticed among the young men a youth
    who had no sense.
  spa-VBL: y vi entre los jóvenes inmaduros a uno que era totalmente insensato.
  fra-_FOB: Je remarquai parmi les insensés, et je considérai parmi les jeunes gens,
    un jeune homme dépourvu de sens,
  mal-mal: ഭോഷന്മാരുടെ ഇടയിൽ ഒരുവനെ കണ്ടു; യൗവനക്കാരുടെ കൂട്ടത്തിൽ ബുദ്ധിഹീനനായ ഒരു
    യുവാവിനെ കണ്ടറിഞ്ഞു.
  lit-lit: ir mačiau tarp doroviškai naivių žmonių, pastebėjau tarp jaunuolių sveiko
    mąstymo stokojantį jaunikaitį,
  urd-GVR: to kyā deḳhtā hūṅ ki wahāṅ kuchh sādālauh naujawān khaṛe haiṅ. Un meṅ se
    ek beaql jawān nazar āyā.
  suz-BL: मिनु गो मार ताता देंशा हना, मारेइ मजोक्‍ब नु ठिटा आन दातेमी निप्‍स मपाइश्‍शो
    ठिटा का कली ताता।
  eng-NOY: And I saw among the simple ones, I discerned among the youths, A young
    man void of understanding.
  ita-1927: quando vidi, tra gli sciocchi, scorsi, tra i giovani, un ragazzo privo
    di senno,
  ckb-ckb: لەناو ساویلکەکاندا بینیم، لەناو کوڕاندا سەرنجم دا گەنجێکی تێنەگەیشتوو.
  eng-BBE: I saw among the young men one without sense,
  kan-OKCV: ಮುಗ್ಧರ ನಡುವೆ, ಯುವಕರ ಮಧ್ಯದಲ್ಲಿ, ತಿಳುವಳಿಕೆಯಿಲ್ಲದ ಯೌವನಸ್ಥನನ್ನು ಕಂಡೆನು.
  tam-2017: பேதையர்களாகிய வாலிபர்களுக்குள்ளே ஒரு புத்தியற்ற வாலிபனைக்கண்டு அவனை கவனித்தேன்.
  spa-RV-1909: Vi entre los simples, consideré entre los jóvenes, un mancebo falto
    de entendimiento,
  ron-BTF: Și am văzut printre cei simpli, am deosebit printre tineri un tânăr lipsit
    de înțelegere,
  eng-WEBP: I saw among the simple ones. I discerned among the youths a young man
    void of understanding,
  eng-FBV: and I saw among the immature young men one who had no sense at all.
  nld-1939: Lette ik op het onervaren volk, En zag onder de jongemannen een onverstandigen
    knaap.
  nch-BL: huan ten miyac telpocame niquitac se telpocat cati huihuitic.
  vie-1934: Bèn thấy trong bọn kẻ ngu dốt, Giữa vòng người thiếu niên, có một gã trai
    trẻ không trí hiểu,
  hin-CV: मुझे एक साधारण, सीधा-सादा युवक दिखाई दिया, इस युवक में समझदारी तो थी ही
    नहीं,
  eng-OURB: I saw among the simple ones. I discerned among the youths a young man
    void of understanding,
  spa-BES: vi entre los jóvenes inexpertos, a uno más necio que todos.
  tdx-tdx: naho nisamba añivo’ o trentrañeo, nijiloveko an-­teñateña’ o gaon-dahio,
    ty ajalahy tsy aman-dron-doha,
  tha-KJV: เราเห็​นว​่าท่ามกลางคนเขลาและท่ามกลางคนหนุ่มๆที่เราพิ​เคราะห์​ดู​นั้น ก็​มี​หน​ุ่มคนหนึ่งไร้​ความเข้าใจ
  por-BR-2018: E vi entre os simples, prestei atenção entre os jovens, um rapaz que
    tinha falta de juízo;
  deu-ELO: und ich sah unter den Einfältigen, gewahrte unter den Söhnen einen unverständigen
    Jüngling,
  eng-WYC-2018: and I see little children, that is, fools that have little wit. I
    behold a young man coward, (and I see fools, who have little intelligence. I behold
    a cowardly young man,)
  epo-epo: Kaj mi vidis inter la naivuloj, Mi rimarkis inter la nematuruloj junulon
    senprudentan,
  uig-PIN: Birnǝqqǝ yax, sadda yigitlǝrni kɵrdüm, Ularning iqidin bir ǝⱪilsizni kɵrüp
    ⱪaldim,
  beo-beo: Amola na ba:loba goi logoga manebe ba:i. Ilia da asigi dawa:su noga:i hame
    galu amola afadafa da gagaoui dunu agoai ba:i.
  tpi-OTNT: Na mi lukim ol yangpela man i wokabaut i go i kam long rot. Ol i no gat
    gutpela tingting na save. Tasol wanpela em i kranki olgeta.
  hau-SA: Sai na gani a cikin marasa azanci, na lura a cikin samari, wani matashi
    wanda ba shi da hankali.
  uig-LAT: Birnechche yash, sadda yigitlerni kördüm, Ularning ichidin bir eqilsizni
    körüp qaldim,
  nde-nde: Ngabona phakathi kwabayizithutha, ngananzelela phakathi kwamajaha ngabona
    ijaha elingelangqondo.
  ton-ton: Pea naʻaku vakai ki he kakai vale, pea ne u ʻiloʻi ʻi he kau talavou ʻae
    tangata talavou ʻoku masiva ʻi he poto,
  ces-1613: Viděl jsem mezi hloupými, spatřil jsem mezi mládeží mládence bláznivého.
  eng-WMB: I saw among the simple ones. I discerned among the youths a young man void
    of understanding,
  tam-TCV: அப்பொழுது அறிவில்லாத இளைஞர்கள் மத்தியில் புத்தியற்ற ஒரு வாலிபனைக் கண்டேன்.
  ceb-ULB: Nagtan-aw ako sa walay kasinatian nga mga tawo, ug namatikdan ko taliwala
    sa batan-ong mga kalalakin-an ang usa ka batan-on nga walay panabot.
  pol-UBG: I zobaczyłem wśród prostych, zauważyłem wśród chłopców nierozumnego młodzieńca;
  agr-agr: Nunika niimku wajai, uchi datsa imanik jintiag anentaimkachu aidau yujainamunum,
    nuwi makichik datsauch nuni nagkaemas shiig esegag anentaimkachun wainkabiajai.
  kyc-kyc: Kandeyono dokopa akali parange lapo suu pyaa nao api kame kame lao papingi
    dupwa kareyaminyi kandeyo. Dee dokona rambe rambe wane mona pali nange kopyali
    mende kareyamo kandeyo.
  urd-GVU: تو کیا دیکھتا ہوں کہ وہاں کچھ سادہ لوح نوجوان کھڑے ہیں۔ اُن میں سے ایک
    بےعقل جوان نظر آیا۔
  deu-1912: und sah unter den Unverständigen und ward gewahr unter den Kindern eines
    törichten Jünglings,
  kan-2017: ಅಲ್ಪಬುದ್ಧಿಯುಳ್ಳ ಅನೇಕ ಯುವಕರು ಕಾಣಿಸಿದರು. ಅವರಲ್ಲಿ ಜ್ಞಾನಹೀನನಾದ ಒಬ್ಬ ಯೌವನಸ್ಥನನ್ನು
    ಕಂಡೆನು.
  yap-yap: mu gguy bo’or e pagel nder nanged fan bo’or ben’en, mu gguy bagayad nrib
    balyang.
  hlt-MCSB: Te vaengah hlangyoe rhoek te ka hmuh tih cadong ca rhoek khuiah a lungbuei
    aka talh khaw ka yakming.
  mdy-ETH: ዔራቶ ፓጬ ዓሶ ባኣካፓ ዼጌስኬንሢ ታኣም ጴዼኔ፤ ዬያቶ ባኣካፓ ፔቴ ዒናባኣ ዼጌስኬያ ታ ዴንቄኔ።
  kew-kew: '@see-verse:PRO.007.006'
  twi-ASANTE: Mehunuu wɔ ntetekwaafoɔ mu, mehyɛɛ mmeranteɛ no mu baako nso, ɔbabunu
    a ɔnni adwene.
  eng-WEBU: I saw among the simple ones. I discerned among the youths a young man
    void of understanding,
  wal-wal: xeellada wozanaa kunttibeenna wodalla naata be7aas. Eta giddoppe issoi
    keehi eeyya.
  acu-NT: Tura jimiaj pujai natsa ainau iruntrar wajainamunam natsa chikichkin pengké
    nintimchaun wainkamjai.
  spa-PDDPT: Vi entre los ingenuos. Observé entre los jóvenes A un joven falto de
    entendimiento
  gun-gun: aexa reta karamboae hi'arandu e'ỹ va'e. Ha'e va'e kunumigue aexa va'e mbyte
    py peteĩ aexa avi hi'arandu e'ỹ ete va'e.
  agu-BL: Ej nin ja che' wil cobox xicy yi ntaxk ul cyajtza'kl yi na chixon tbe'.
    Poro at jun scyeri e'a'tz yi na tzan tan xtxumle'n e'chk takle'n cachi'.
  ilo-ULB: ket nakitak ti adu nga agtutubo a lallaki a saan pay a nasuroan. Nakitak
    manipud kadagiti agtutubo ti maysa nga agtutubo a lalaki nga awan ammona.
  kpg-kpg: gei au ga gidee nia dama daane de wouwou dogologowaahee, gei au ga gidee au
    taane e dahi i lodo digaula e dadaulia.
  uig-ARA: بىرنەچچە ياش، ساددا يىگىتلەرنى كۆردۈم، ئۇلارنىڭ ئىچىدىن بىر ئەقىلسىزنى
    كۆرۈپ قالدىم،
  bps-bps: Na teengu dee sawang lagi na kulang kfulungla, bay teengu satu di dale
    i landè kaglabatan.
  sus-sus: N naxa xaxilitare nde to, sɛgɛtala naxan xa fahaamui mu gbo.
  pon-2006: I ahpw kilangada mwahnakapw pwulopwul tohto me soakoahiek, oh diarada
    emen pwutak pweipwei.
  ksd-ksd: Ma iau ga na tadav tika na barmana i lunga, Pire ra umana tuptup, Ma iau
    ga gire ilam ia pire ra umana bul;
  tur-YTC: Safların arasında birini gördüm. Gençlerin arasında anlayıştan yoksun bir
    genci fark ettim.
  bel-N: і ўбачыў сярод неразумных, заўважыў сярод маладых людзей юнака легкадумнага,
  grc-BRENT: ὃν ἂν ἴδῃ τῶν ἀφρόνων τέκνων νεανίαν ἐνδεῆ φρενῶν,
  ind-AYT: dan aku telah melihat di antara orang-orang naif, aku telah mengamati di
    antara anak-anak, seorang muda yang tidak berakal budi
  nya-nya: Ndinaona pakati pa anthu opusa, pakati pa anyamata, mnyamata wina wopanda
    nzeru.
  hrv-hrv: 'vidjeh među lakovjernima, opazih među momcima nerazumna mladića:'
  mps-mps: Tama eno suali, te gesi bidi dabe te sunumidu iba soyu, oba soyu ebo suali.
    Augwaligo te wiegi yai koneani homu kolesaga me elalusiąwai. Tiali goli, me deli
    te agai mu geda muanio.
  tpi-tpi: Na mi lukim ol yangpela man i wokabaut i go i kam long rot. Ol i no gat
    gutpela tingting na save. Tasol wanpela em i kranki olgeta.
  dan-1931: og blandt de tankeløse så jeg en Yngling, en uden Vid blev jeg var blandt
    de unge;
  vie-OVCB: thấy trong bọn ngây thơ, trong nhóm trai trẻ, có một người thiếu suy xét.
  guj-2017: અને ત્યાં મેં ઘણાં ભોળા યુવાનોને જોયા. તેમાં એક અક્કલહીન યુવાન મારી નજરે
    પડ્યો.
  pon-2006A: I ahpw kilangada mwahnakapw pwulopwul tohto me soakoahiek, oh diarada
    emen pwutak pweipwei.
  por-BRBSL: eu vi entre os simples. Percebi entre os jovens um jovem sem compreensão,
  swe-swe: såg jag bland de oerfarna (lättledda, naiva, dåraktiga), bland ungdomarna
    lade jag märke till, en ung man utan något omdöme (förstånd, hjärta, samvete,
    kurage).
  cth-cth: Kamawngrame thung dawk, nawsai buet touh hah tanglanaw rahak vah ka hmu.
  twi-twi: Mihuu wɔ ntetekwaafo mu, mehyɛɛ mmerante no mu baako nsow, ɔbabun a onni
    adwene.
  hlt-hlt: Te vaengah hlangyoe rhoek te ka hmuh tih cadong ca rhoek khuiah a lungbuei
    aka talh khaw ka yakming.
  tbz-SIM: kɛ́yɑ̀ idɑpùmbí, ìì í yɛ̃́ dɛ̀mɑrɛ̀, i miɛkɛ kɛ̀ dɛ̀mɑrɛ̀ tu kuyɛìnkù.
  msy-2020: Egha kɨ gumazir igiabar garima me tuavimɨn mangɨgh zegh gami. Egha me
    nɨghnɨzir aghuiba ko fofoziba puvatɨ. Egha mav bar paza ghu.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ́ nɑ́ ɩfepiyɑ mpɑ pɑ tɑ nyəntɑ pʋlʋ tɔ, nɑ pɑ tɑɑ kɛ́ ɩfepu wei
    ɩ fɛɩnɑ nyʋɣʋ tɔ.
  azb-azb: Bir dəstə cahil gənc arasında Qanmaz bir cavanı gördüm.
  eng-DBY: and I beheld among the simple ones, I discerned among the sons, a young
    man void of understanding,
  hin-2017: तब मैंने भोले लोगों में से एक निर्बुद्धि जवान को देखा;
  wol-KYG: séen ca biir téxét ya, ku ma seetlu ca xale yu góor ya, muy ku ñàkk bopp.
  bjr-bjr: '@see-verse:PRO.007.006'
  eng-YLT: And I do see among the simple ones, I discern among the sons, A young man
    lacking understanding,
  kne-kne: '@see-verse:PRO.007.006'
