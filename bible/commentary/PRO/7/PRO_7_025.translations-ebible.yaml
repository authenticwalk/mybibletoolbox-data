verse: PRO.007.025
translations:
  mal-C: നിന്റെ ഹൃദയം അവളുടെ വഴികളിലേക്കു തിരിയരുത് അവളുടെ മാർഗത്തിലേക്കു വഴിതെറ്റിപ്പോകുകയുമരുത്.
  deu-TKW: Laß dein Herz nicht abbiegen zu ihren Wegen, verirre dich nicht auf ihre
    Steige.
  lin-lin: Tika ete mwasi ya boye akumba te motema na yo ! Kopengwa te na banzela
    na ye,
  eng-LSV: Do not let your heart turn to her ways, || Do not wander in her paths,
  eng-GNV: 'Let not thine heart decline to her wayes: wander thou not in her paths.'
  eng-WEBSTER: Let not thy heart decline to her ways, go not astray in her paths.
  nhw-BL: Amo quema xijcahuili motlanequilis ma mitzcuapolo para tijtoquilis se ahuilnenca
    sihuatl. Amo ximonechcahui nopa ojtli catli yohui ichaj para amo tihuetzis ipan
    tlajtlacoli.
  swh-ONEN: Usiruhusu moyo wako ugeukie njia za huyo mwanamke, wala usitangetange
    katika mapito yake.
  bba-bba: A ku de wunɛn ɡɔ̃ru ɡu ɡɛre kurɔ win bweserun mi. A ku rɑ wunɛn swɑɑ torɑ
    ɑ nùn swĩi.
  eng-KJVCPB: Let not thine heart decline to her ways, Go not astray in her paths.
  luo-luo: Kik uyie mondo chunyu odhi e yorene, kata bayo e yorene.
  meu-meu: Lalomu na basine raka siri una hahine ena dala ai, ena dala lalodiai basio
    raka lao;
  npi-ULB: तिमीहरूको हृदय त्यसका मार्गहरूमा नलागोस् । त्यसका मार्गहरूमा बरालिएर नजाओ
    ।
  yor-yor: Má ṣe jẹ́ kí ọkàn rẹ kí ó yà sí ọ̀nà rẹ̀, tàbí kí ó rìn lọ sí ipa ọ̀nà
    rẹ̀.
  ind-ind: Jangan biarkan hatimu mengikuti perempuan seperti itu dan jangan tersesat
    di jalan hidupnya.
  pes-OPCB: نگذارید چنین زنی دل شما را برباید. از او دور شوید، مبادا شما را به گمراهی
    بکشد.
  tgl-ULB: Huwag ninyong hayaan ang inyong puso na lumihis sa kaniyang mga kaparaanan;
    huwag maligaw sa kaniyang mga landas.
  hui-hui: Wali ko ngubi ogonibime tínaga bu mini ba mulani tí gi howa igilo muwa
    halimu.
  mya-mya: ထိုသို့သော မိန်းမနေရာလမ်းကို စိတ်မငဲ့ကွက် နှင့်။ သူကျင်လည်သော လမ်းခရီးသို့
    လွှဲ၍မလိုက်နှင့်။
  bod-N: ཁྱོད་སེམས་འཆལ་མོའི་ལམ་དུ་ཕྱོགས་མི༌རུང༌། །ཁོ་མོའི་བགྲོད་ལམ་ལ་ཡང་ཞེ་མ༌ཆགས།།
  wsk-wsk: Imet uwuta mu ko kiwem me gemang tui ale karo tuiko.
  sna-sna: Usarega mwoyo wako uchitsaukira kunzira dzake, kana kurasikira pamakwara
    ake.
  spa-BLM: No dejes que tu corazón se vuelva hacia sus caminos. No te desvíes de sus
    caminos,
  cac-cac: Man̈ a juel a vach' b'eyb'al d'a junoc ix ix icha chi' spensar, yic vach'
    man̈ ol ach sateloc.
  swh-ULB: Moyo wako usiyageukie mapito yake; usipotoshwe katika mapito yake.
  bel-bel: Хай ня збочвае сэрца тваё на шляхі яе, ня блукай сьцежкамі яе;
  deu-ELBBK: Dein Herz wende sich nicht nach ihren Wegen ab, und irre nicht umher
    auf ihren Pfaden!
  mbb-OT: Likayi niw is bahi he iring dutun, ne kenè kew peuwit kandin.
  mal-2015: നിന്റെ മനസ്സു അവളുടെ വഴിയിലേക്കു ചായരുതു; അവളുടെ പാതകളിലേക്കു നീ തെറ്റിച്ചെല്ലുകയുമരുതു.
  rmc-rmc: Tiro jilo te na džal pre lakre droma, ma phir pal lakre chodňiki.
  pes-OPV: دل تو به راههایش مایل نشود، و به طریقهایش گمراه مشو،
  ron-1924: Сэ ну ци се абатэ инима спре каля уней асеменя фемей, ну те рэтэчи пе
    кэрэриле ей.
  ben-OBCV: তোমাদের হৃদয় যেন সেই মহিলার পথের দিকে না ফেরে বা পথভ্রষ্ট হয়ে তার পথে
    চলে না যায়।
  som-som: Qalbigiinnu yaanu jidadkeeda u leexan, Oo waddooyinkeedana ha ku dhex habaabina.
  lat-VUC: Ne abstrahatur in viis illius mens tua, neque decipiaris semitis ejus;
  eng-ASVBT: Let not thy heart decline to her ways; Go not astray in her paths.
  mna-mna: 'Kere yom pizin moori ta kembei: Kokena tikam leleyom ma kezem zaala ambaiŋana,
    mi koto zin pa zaala kizin.'
  ita-1885: Il cuor tuo non dichini alle vie d'una tal donna; Non isviarti ne' suoi
    sentieri.
  eng-LXXUP: 'Let not thy heart turn aside to her ways:'
  eng-ULB: May your heart not turn aside onto her paths; do not be led astray onto
    her paths.
  spa-VBL: No pienses ni siquiera en seguir a tal mujer. No camines por su casa.
  fra-_FOB: Que ton cœur ne se détourne point vers les voies de cette femme, et qu'elle
    ne te fasse point égarer dans ses sentiers.
  mal-mal: നിന്റെ മനസ്സ് അവളുടെ വഴിയിലേക്ക് ചായരുത്; അവളുടെ പാതകളിലേക്ക് നീ തെറ്റിച്ചെല്ലുകയുമരുത്.
  urd-GVR: Terā dil bhaṭak kar us taraf ruḳh na kare jahāṅ zinākār aurat phirtī hai,
    aisā na ho ki tū āwārā ho kar us kī rāhoṅ meṅ ulajh jāe.
  suz-BL: इन थुं मोदेंशो मीश मुर आ लांम लचा मगेने। मेको आ हेंथे लां मलने।
  eng-NOY: Let not thy heart turn aside to her ways; Go not astray in her paths!
  ita-1927: Il tuo cuore non si lasci trascinare nelle vie d’una tal donna; non ti
    sviare per i suoi sentieri;
  ckb-ckb: با دڵت بەرەو ڕێگاکانی ئەو ژنە لانەدات، لە ڕێبازەکانی گومڕا مەبە،
  eng-BBE: Let not your heart be turned to her ways, do not go wandering in her footsteps.
  kan-OKCV: ಅವಳ ಮಾರ್ಗಗಳಿಗೆ ನಿಮ್ಮ ಹೃದಯವು ತಿರುಗದೆ ಇರಲಿ; ತಪ್ಪಿಯೂ ಅವಳ ದಾರಿಯಲ್ಲಿ ಹೋಗಬೇಡಿರಿ.
  tam-2017: உன்னுடைய இருதயம் அவளுடைய வழியிலே சாயவேண்டாம்; அவளுடைய பாதையிலே மயங்கித்
    திரியாதே.
  spa-RV-1909: No se aparte á sus caminos tu corazón; no yerres en sus veredas.
  ron-BTF: Să nu se abată inima ta spre căile ei, nu te rătăci în cărările ei.
  eng-WEBP: Don’t let your heart turn to her ways. Don’t go astray in her paths,
  eng-FBV: Don't even think about following her. Don't stray down her road.
  nld-1939: Laat u niet op haar wegen verleiden, Dwaalt niet op haar paden rond.
  nch-BL: Amo quema xijcahuili motanequilis ma mitzcuapolo para tijtoquilis se ahuilnenca
    sihuat. Amo xijnechcahui nopa ojti cati yahui ichaj para amo tihuetzis ipan tajtacoli.
  vie-1934: Lòng con chớ xây vào con đường đàn bà ấy. Chớ đi lạc trong các lối nàng;
  hin-CV: तुम्हारा हृदय कभी भी ऐसी स्त्री के मार्ग की ओर न फिरे, उसके आचार-व्यवहार
    देखकर बहक न जाना,
  eng-OURB: Don’t let your heart turn to her ways. Don’t go astray in her paths,
  spa-BES: No vuelvas tu corazón a sus caminos, no vayas siguiendo sus pasos.
  tdx-tdx: Ko ado’o hivio mb’an-dala’e mb’eo ty tro’o; ko mandifike mb’añ’oloñolo’e
    mb’eo;
  tha-KJV: อย่าให้ใจของเจ้าหันไปตามทางของนาง อย่าหลงทางไปในวิถีของนางนั้น
  por-BR-2018: Que teu coração não se desvie para os caminhos dela, e não andes perdido
    pelas veredas dela.
  deu-ELO: Dein Herz wende sich nicht ab nach ihren Wegen, und irre nicht umher auf
    ihren Pfaden!
  eng-WYC-2018: Lest thy soul be drawn away in the ways of her; neither be thou deceived
    in the paths of her. (Lest thy life be drawn away by her ways; go thou not forth
    on her deceptive paths.)
  epo-epo: Via koro ne flankiĝu al ŝia vojo, Ne eraru sur ŝia irejo;
  uig-PIN: Ⱪǝlbinglarni bundaⱪ hotunning yoliƣa kǝtküzmǝnglar, Uning aldam haltisiƣa
    qüxüp kǝtmǝnglar.
  beo-beo: 'Agoaiwane uda amo ea sefe sia: mae nabima! Ema mae fa:no bobogema!'
  tpi-OTNT: Yupela i no ken larim bel bilong yupela i kirap long bihainim dispela
    kain meri.
  hau-SA: Kada ku bar zuciyarku ta juya zuwa hanyoyinta ko ku kauce zuwa hanyoyinta.
  uig-LAT: Qelbinglarni bundaq xotunning yoligha ketküzmenglar, Uning aldam xaltisigha
    chüshüp ketmenglar.
  nde-nde: Lingayivumeli inhliziyo ikhangwe yizindlela zakhe, langabe iphumputhekele
    emikhubeni yakhe.
  ton-ton: ‌ʻOua naʻa tuku ke ʻalu atu ho loto ki hono hala, ʻoua naʻa mou hē ʻi hono
    ngaahi ʻaluʻanga.
  ces-1613: Neuchyluj se k cestám jejím srdce tvé, aniž se toulej po stezkách jejích.
  eng-WMB: Don’t let your heart turn to her ways. Don’t go astray in her paths,
  tam-TCV: உங்கள் இருதயத்தை அவளுடைய வழிகளின் பக்கம் திரும்ப விடவேண்டாம்; அவளுடைய பாதைகளின்
    பக்கம் இழுப்புண்டு போகாதீர்கள்.
  ceb-ULB: Hinaot nga ang imong kasingkasing dili mopadulong sa iyang mga dalan; ayaw
    pagpahisalaag ngadto sa iyang mga dalan.
  pol-UBG: Niech twoje serce nie zbacza na jej drogi i nie tułaj się po jej ścieżkach.
  agr-agr: Amek nunú nuwa duka anentaimtusmek diisaipa. Wagki nunú wekaetakum, amina
    pujutjumin megkaekaim.
  kyc-kyc: Karapala enda dopale dupwame nakamana monarena kongo pyuo nyuo anamasi
    minya nana lapala enda paramuli pyuo pete pete papyuo kara nalapape.
  urd-GVU: تیرا دل بھٹک کر اُس طرف رُخ نہ کرے جہاں زناکار عورت پھرتی ہے، ایسا نہ ہو
    کہ تُو آوارہ ہو کر اُس کی راہوں میں اُلجھ جائے۔
  deu-1912: Laß dein Herz nicht weichen auf ihren Weg und laß dich nicht verführen
    auf ihrer Bahn.
  kan-2017: ನಿನ್ನ ಹೃದಯವು ಅವಳ ನಡತೆಯ ಕಡೆಗೆ ತಿರುಗದಿರಲಿ, ತಪ್ಪಿಹೋಗಿಯೂ ಅವಳ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯಬೇಡ.
  yap-yap: Dab mpaged be’ ni bpin ni aram rogon nge ban nagmed nge l’agan’med ngak;
    dab mmarod ni gimed be lol’oeg e mit nem e bpin.
  hlt-MCSB: Anih kah longpuei la mael boeh, na lungbuei te anih kah a hawn la khohmang
    sak boeh.
  mdy-ETH: ዬኖጉዴ ላኣሎና ዒና ኔኤኮ ጌሺንቲ ዔውቶፓ፤ ዒዞ ጎይፆ ሃንቲ ዻቢንቲፖ።
  kew-kew: Nimimi go piaene ona rata mea popere nimina lo-robaa ora aipapulu narekena
    tapape. Goa pua nipuna kone gimape.
  twi-ASANTE: Mommma mo akoma mpatere nkɔ ne so na mommane mfa nʼakwan so.
  eng-WEBU: Don’t let your heart turn to her ways. Don’t go astray in her paths,
  wal-wal: Ne qofai he maccaaseera booppo; i ogiyan gelada xayoppa.
  acu-NT: Nu nuwan nintimtustaj, tuuka nintimrairap. Tura ni wekamunmasha wekasairap.
  spa-PDDPT: No dejes que tu corazón se aparte a los caminos de ella, Ni te extravíes
    por sus sendas.
  gun-gun: Neĩ ndepy'a eme ha'e va'e nunga kunha reve rejereraa uka aguã, enhemokanhy
    uka eme oikoa rupi reoa py.
  agu-BL: Xomi'ch nin itxumu'n te yi xtxumu'n yi jun jilwutz xna'na'tz. Jun cu'n yol
    cxtx'akxok wok kol xomnin yi itajtza'kl scye'j.
  ilo-ULB: Saan koma a maibaw-ing ti pusoyo kadagiti aramidna; saankayo a paiyaw-awan
    kadagiti dalanna.
  kpg-kpg: Goodou hudee hiihai gi di hanga mouli o di ahina deenei, hudee taele gi hoohoo
    gi mee.
  uig-ARA: قەلبىڭلارنى بۇنداق خوتۇننىڭ يولىغا كەتكۈزمەڭلار، ئۇنىڭ ئالدام خالتىسىغا
    چۈشۈپ كەتمەڭلار.
  bps-bps: Nangyu faloh i nawayu magin di ayè i libun gambet ani, na nang gamu mlalò
    i kenen dalan.
  sus-sus: I bɔɲɛ naxa i madaxu i xa bira na ginɛ mɔɔli fɔxɔ ra, i naxa i ɲɛrɛ a xa
    kira ra,
  pon-2006: Dehr mweidohng soangen lih duwehte met en kin kaunda nan mohngiongamwail;
    dehr idawehnseli soangen lih menet.
  ksd-ksd: Koko ra nuknukim na vana irai ta kana mangamangana, Ma koko una rara ta
    kana lavur nga.
  tur-YTC: Yüreğin onun yollarına çevrilmesin. Onun yollarında yoldan sapmayın.
  bel-N: Няхай не схіляецца сэрца тваё да шляхоў яе, і не блукай па сьцежках яе,
  grc-BRENT: Μὴ ἐκκλινάτω εἰς τὰς ὁδοὺς αὐτῆς ἡ καρδία σου,
  ind-AYT: Jangan biarkan hatimu menyimpang ke jalan-jalan perempuan itu; jangan tersesat
    di jalan-jalannya.
  nya-nya: Musatengeke mtima ndi njira za mkazi ameneyu; musasochere potsata njira
    zake.
  hrv-hrv: Nek' ti srce ne zastranjuje na njezine putove i ne lutaj po njezinim stazama.
  mps-mps: Dagego te duga haliga hogodama, te tobage we wali pomainu me igio. Augwali
    dali subigila pigio.
  tpi-tpi: Yupela i no ken larim bel bilong yupela i kirap long bihainim dispela kain
    meri.
  dan-1931: Ej bøje du Hjertet til hendes Veje, far ikke vild på hendes Stier;
  vie-OVCB: Đừng để lòng con bị mê hoặc bởi người đàn bà ấy. Hãy tránh xa, đừng lại
    gần đường nó đi.
  guj-2017: તારું હૃદય તેના માર્ગો તરફ વળવા ન દે; તેના રસ્તાઓમાં ભટકીને જતો નહિ.
  pon-2006A: Dehr mweidohng soangen lih duwehte met en kin kaunda nan mohngiongamwail;
    dehr idawehnseli soangen lih menet.
  por-BRBSL: Não deixe que seu coração se volte para os caminhos dela. Não se desvie
    em seus caminhos,
  swe-swe: Låt inte era hjärtan vika av på hennes vägar, irra inte in på hennes vägar.
  cth-cth: Na lungthin hah hote napui koelah, kamlang sak hanh, a dawn e lam dawk
    dawn hanh.
  twi-twi: Mommma mo koma mpatiri nkɔ no so na momman mmfa nʼakwan so.
  hlt-hlt: Anih kah longpuei la mael boeh, na lungbuei te anih kah a hawn la khohmang
    sak boeh.
  tbz-SIM: A bɑ́ɑ́ yóu kɑ̀ɑ yɛ̀mmɛ̀ɛ kɔtɛ dɛ kóo nitipòkù botí bíɛ́kɛ̀ kòò dɑ soutɛ́,
    bɑ́ɑ́ tũnnɛ o cɛ.
  msy-2020: Ia uan naviba ateghtɨ da amizir kamaghɨn amimɨn gɨn mangan markɨ.
  dop-dop: Tɑɑ nyɩɩlɩ ɑlʋ ɩsɩɩ mpʋ nɑ ń təŋɩ-ɩ, nɑ pə́ kɔɔ nɑ ń lé ɩ mpɑɑŋ tɑɑ.
  azb-azb: Qoyma qəlbin o qadının yollarına meyl etsin, Onun yoluna dönmə.
  eng-DBY: 'Let not thy heart decline to her ways, go not astray in her paths:'
  hin-2017: तेरा मन ऐसी स्त्री के मार्ग की ओर न फिरे, और उसकी डगरों में भूलकर भी न
    जाना;
  wol-KYG: Bu leen soosu ndaw xiir ci moy, buleen teggi, topp ko.
  bjr-bjr: Inni nimuqusa fannoo sia mi anaaseena faqa firara findifuani. Sia kambaaramasee
    mi anaaseefa marinnai fuaqa.
  eng-YLT: Let not thy heart turn unto her ways, Do not wander in her paths,
  kne-kne: Adi kan nemnemnemen din kaman nadi ay babai ya adi kan maiet-etekan en
    daida.
  eng-WYC-2017: Lest thy soul be drawn away in the ways of her; neither be thou deceived
    in the paths of her.
  eng-WMBB: Don’t let your heart turn to her ways. Don’t go astray in her paths,
  urd-GVH: तेरा दिल भटककर उस तरफ़ रुख़ न करे जहाँ ज़िनाकार औरत फिरती है, ऐसा न हो
    कि तू आवारा होकर उस की राहों में उलझ जाए।
  rug-rug: Lopu va malumi bulomia pude kekere la pa siraṉa tanisa barikaleqe sana
    babe muliuṉu meke ene la gua pa nana siraṉa.
  gaz-gaz: Akka garaan kee karaa isheetti garagalu hin godhin; karaa kee irraas baddee
    daandii ishee irra hin buʼin.
  fra-LSG: Que ton cœur ne se détourne pas vers les voies d’une telle femme, Ne t’égare
    pas dans ses sentiers.
  yal-yal: Ɛ bɔɲɛn nama mayenden ɛ bira na ɲaxalan sifan fɔxɔ ra, ɛ lɔ ayi a kirane
    xɔn.
  haw-1868: Mai huli ae kou naau ma kona aoao; Mai hele hewa oe ma kona alanui.
  arb-NAV: لَا تَجْنَحْ قُلُوبُكُمْ نَحْوَ طُرُقِهَا، وَلا تُحَوِّمْ فِي دُرُوبِهَا.
  ewe-ewe: Migana miaƒe dzi natrɔ ɖe eƒe mɔwo ŋu loo, alo miatra age ɖe eƒe toƒewo
    o.
  eng-LEE: Let not thy heart turn aside to her ways, do not go astray on her paths.
  asm-FB: তোমাৰ হৃদয় তাইৰ ফাললৈ ঢাল খাব নিদিবা, আৰু তুমি তাইৰ পথত গৈ বিপথগামী নহবা।
  sus-A: عِ بْحّ نَشَ عِ مَدَشُ عِ شَ بِرَ نَ فِنّ مْولِ قْشْ رَ، عِ نَشَ عِ حّرّ
    عَ شَ كِرَ رَ،
  fra-SBL: Ne laisse pas ton cœur se tourner vers ses voies. Ne vous égarez pas dans
    ses sentiers,
  hbo-hbo: אַל־יֵ֣שְׂטְ אֶל־דְּרָכֶ֣יהָ לִבֶּ֑ךָ אַל־תֵּ֝תַע בִּנְתִיבֹותֶֽיהָ׃
  kik-kik: Mũtikanareke ngoro cianyu ĩrũmĩrĩre mĩthiĩre yake, kana mũingĩre njĩra-inĩ
    ciake.
  fra-NCL: Que ton cœur ne se détourne pas vers ses voies, ne t’égare pas dans ses
    sentiers.
  cek-AK: To nongpata hnukah na poekhaih caeh o sak hmah loe, to nongpata ih loklam
    doeh pazui o hmah.
  cuk-cuk: Melle a-omegi-binsadii be sae, melle a-omese be binsaed galege.
  uig-CYR: Қәлбиңларни бундақ хотунниң йолиға кәткүзмәңлар, Униң алдам халтисиға чүшүп
    кәтмәңлар.
  tel-2017: నీ మనస్సు వ్యభిచారి నడిచే మార్గాల వైపు మళ్ళనియ్యకు. దారి తప్పి ఆమె నడిచే
    దారిలోకి పోకు.
  hat-BSA: Pa kite kè ou vire akote nan chemen li yo! Pa vin antre egare nan wout
    li yo!
  kos-kos: Nik kom lela sie mutan ouinge in eisla insiom. Nimet kuhfla nu yorol.
  hbo-WLC: אַל־יֵ֣שְׂטְ אֶל־דְּרָכֶ֣יהָ לִבֶּ֑ךָ אַל־תֵּ֝תַע בִּנְתִיבוֹתֶֽיהָ׃
  ibo-ibo: Ekwela ka agụụ nke obi gị chịa gị; ejela nwanyị dị otu a nso; gbaara ya
    ọsọ, ka ọ ghara ịnwa gị nwetakwa gị.
  ory-ory: ତୁମ୍ଭର ଚିତ୍ତ ତାହାର ମାର୍ଗରେ ନ ଯାଉ, ତୁମ୍ଭେ ତାହାର ପଥରେ ବିପଥଗାମୀ ହୁଅ ନାହିଁ।
  chk-chk: Kosap mwüt ngeni ei sokun fefin epwe liapeni lelukom, kosap pwal tipeeu
    ngeni an kewe föför.
  rop-rop: Yu nomo larram detkain wuman trikimbat en teikoba yu. Yu nomo go en bulurrum
    im.
  ukr-1871: 'Нехай не надиться твоє серце на її дороги, не блукайся стежками її:'
  deu-1951: Dein Herz neige sich nicht ihren Wegen zu, und verirre dich nicht auf
    ihre Pfade;
  eng-JPS: Let not thy heart decline to her ways, go not astray in her paths.
  srp-1865: Nemoj da zastranjuje srce tvoje na putove njezine, nemoj lutati po stazama
    njezinijem.
  lug-lug: Temukkiriza mitima gyammwe kugoberera bigambo bye; temukkiriza bigere byammwe
    kukyamira mu makubo ge.
  heb-heb: אל ישט אל דרכיה לבך אל תתע בנתיבותיה׃
  ben-IRV: তোমার মন ওর পথে না যাক, তুমি ওর পথে যেও না।
  pan-pan: ਉਹ ਦੇ ਰਾਹਾਂ ਵੱਲ ਤੇਰਾ ਚਿੱਤ ਨਾ ਲੱਗੇ, ਤੂੰ ਉਹ ਦੇ ਮਾਰਗਾਂ ਵਿੱਚ ਨਾ ਭਟਕਦਾ ਫਿਰੀਂ,
  mya-JVB: ထိုသို့သော မိန်းမ နေရာလမ်း ကို စိတ် မ ငဲ့ကွက် နှင့်။ သူ ကျင်လည်သော လမ်း
    ခရီးသို့ လွှဲ ၍မ လိုက်နှင့်။
  tte-O: Katemiyao wagite-kalatagili kisi kwalau sinene ana kamwasane koina na mumugana
    wakalai.
  tbg-tbg: Ni muntukavano minti nahentikara variantorave ti, ne kia vika avataqi vuata.
  hmo-hmo: Unai bamona hahine ena dala dekenai, do umui raka lao lasi. Umui emui kudoudia
    be ia dekenai do umui henia lasi.
  urd-urd: तेरा दिल उसकी राहों की तरफ़ मायल न हो, तू उसके रास्तों में गुमराह न होना;
  rus-SYN: Да не уклоняется сердце твое на пути ее, не блуждай по стезям ее,
  bqc-SIM: Ńsu to n làasoo ta aà kĩ́io, ńsu pãzɛa ǹ gɛ̃ aà yã́uo.
  tcz-CHONGTHU: Hiche numeinu lam akhun nalungthim lamvai sah hih in, amanu lam lhahna
    tinchanga jong nache lou hel ding ahi.
  mar-mar: तुझ्या मनाला तिच्या मार्गाकडे वळू देऊ नकोस; तिच्या वाटांनी जाऊन बहकू नकोस.
  hlt-THB: Nak kawlung ing a lamawh koeh hquut sei taw, a lampyi awhkawng ce pleeng
    seh nyng.
  qub-qub: Chay-niraj warmitaga ama parlapanquipischu ni munapanquipischu. Chay-niraj
    warmillapitaga ama llutancunaman chayanquichu.
  bqp-bqp: Àsun tó á laasun tá a kĩnaaro, àsun sãtɛ à gɛ̃ a zɛ́nlo.
  hat-hat: Pa kite kè nou bat pou fanm konsa. Pa kite li fè nou pèdi chemen nou.
  eng-BSB: Do not let your heart turn aside to her ways; do not stray into her paths.
  tod-tod: Wo-yii mina valibo, é ʋa ʋilɛ anzanui niima zii ʋolu! À mina ɠaka, wo
    ʋa ʋilɛ ná-pelei ʋa!
  eng-WEBPB: Don’t let your heart turn to her ways. Don’t go astray in her paths,
  kbq-kbq: Atrenkeno tamagu'amo'a ana a'mofo kerera amagera ontege, kavareno agri
    kantera ovino.
  nhe-BL: Ax quema xijcahuili motlanequilis ma mitzcuapolo para tijtoquilis se ahuilnenca
    sihuatl. Amo ximonechcahui nopa ojtli tlen yohui ichaj para ax tihuetzis ipan
    tlajtlacoli.
  bus-bus: Àton tó a laasuu tá à kiiaro, àton sãsã à gɛ̃ à zɛ́nlo.
  gub-BL: Emono zo nepy'a agwer kuzà wanupe nehe. Eata zo haikweromo nehe, ekar zo
    nehe.
  eng-DRA: 'Let not thy mind be drawn away in her ways: neither be thou deceived with
    her paths.'
