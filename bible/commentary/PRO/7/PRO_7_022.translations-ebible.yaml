verse: PRO.007.022
translations:
  mal-C: ഉടൻതന്നെ അവൻ അവളെ പിൻതുടർന്നു അറവുശാലയിലേക്ക് ആനയിക്കപ്പെടുന്ന കാളയെപ്പോലെ,
    കുരുക്കിലേക്കു പായുന്ന മാനിനെപ്പോലെ,
  deu-TKW: Er folgt ihr plötzlich nach wie ein Stier, der zur Schlachtbank geführt
    wird, und wie ein Hirsch, der ins Netz rennt,
  lin-lin: Elenge mobali alandaki ye mbala moko, lokola ngombe oyo bazali komema na
    bisika oyo babomaka banyama, lokola moto ya liboma oyo bakangi mpo na kobeta ye
  eng-LSV: He is going after her straight away, he comes as an ox to the slaughter,
    || And as a chain to the discipline of a fool,
  eng-GNV: And he followed her straight wayes, as an oxe that goeth to the slaughter,
    and as a foole to the stockes for correction,
  eng-WEBSTER: He goeth after her quickly, as an ox goeth to the slaughter, or as
    a fool to the correction of the stocks;
  nhw-BL: Huan nima nopa telpocatl quitoquilijtiyajqui quen se huacax quema quihuicaj
    para quimictitij, huan quen se catli huihuitic catli amo quimati yohui ipan tlatzactli
    campa quiselis itlatzacuiltilis.
  swh-ONEN: Mara huyo kijana alimfuata yule mwanamke kama fahali aendaye machinjoni,
    kama kulungu aingiaye kwenye kitanzi,
  bba-bba: Mii mii, mɑ u nùn swĩi nɡe nɑɑ ye bɑ dɔɔ bu ɡo, ǹ kun mɛ kpɑsɑ ye yɑ dukɑ
    dɔɔ yu yinɑ mwɑɑrɑ,
  eng-KJVCPB: He goeth after her straightway, As an ox goeth to the slaughter, Or
    as a fool to the correction of the stocks;
  luo-luo: Gikanyono noluwe kodhi kode mana ka rwadh bwoch mitero kar yengʼo, kata
    ka mwanda madonjo e obeto
  meu-meu: Vadaeni, ia murina amo e laomu, boromakau na ialana gabuna e laomu na heto;
    eiava dia na heto, idoa ese e idoaiamu,
  npi-ULB: मारिनलाई लगिएको गोरुझैँ र पासोमा परेको मृगझैँ त्यो अकस्मात् स्‍त्रीको पछि
    लाग्यो ।
  yor-yor: Òun sì tọ̀ ọ́ lọ lẹsẹ̀ kan náà, bí i màlúù tí ń lọ sí ibi pípa, tàbí bí
    àgbọ̀nrín tí ń lọ sí ibi okùn ìso.
  ind-ind: Pemuda itu pun serta-merta mengikutinya seperti sapi yang tidak melawan
    saat dibawa ke tempat pemotongan atau seperti rusa yang menginjak jerat.
  pes-OPCB: و او مثل گاوی که به کشتارگاه می‌رود و گوزن به دام افتاده‌ای که در انتظار
    تیری باشد که قلبش را بشکافد، به دنبال آن فاحشه رفت. او مثل پرنده‌ای است که به
    داخل دام می‌پرد و نمی‌داند در آنجا چه سرنوشتی در انتظارش است.
  tgl-ULB: Sumunod siya sa kaniya na tulad ng isang bakang lalaki na papunta sa katayan,
    o tulad ng isang usa na nahuli sa isang patibong
  hui-hui: Wali biagome bi ani layagola igiri ibugua hale halu ibu abale wali biago
    andaga piyadagua haruru pene. Nogome ibu bo dawale haru piarua manda nabi howa
    nogo anduanenaga geha haruru piagadagua ibu wali biago haruru pene. Agali luluyu
    karia garabaya helo gi minu huba buwa garabaya haru poradagua bini.
  mya-mya: နွားသည်အသေခံရာသို့ လိုက်သကဲ့သို့၎င်း၊ သမင်ဒရယ်သည် မိမိအသည်း၌ မြှားမထိုးမှီတိုင်အောင်၊
    ဘမ်းမိရာထဲသို့ ဝင်သကဲ့သို့၎င်း၊
  bod-N: དེ་ནི་གླང་གོག་བཤན་པའི་དྲུང་དུ་འགྲོ༌བ་འམ། །བླུན་པོ་ལྕགས་སྒྲོག་དང་བཅས་ཉེས་ཆད་དང་ལེན༌དུ།
    །འགྲོ་བཞིན་གཞོན་ནུ་ཁོ་མོའི་རྗེས་སུ་ཤར་སེ༌འགྲོ།།
  wsk-wsk: Se kari kulak mu tairatela kowom karo ilak namaram; nu bulmakau mora se
    kuerukko tagi ilak nama kam namaram; ale buruk dagarok ko me ikia, am ngual kasik
    nagu nama te sorara
  sna-sna: Pakarepo akamutevera senzombe inoenda kundobayiwa, senondo inopinda mumusungo,
  spa-BLM: La siguió inmediatamente, como un buey va al matadero, como un tonto que
    se mete en un lazo.
  cac-cac: Yuj chi' ix och tzac'an vin̈ yuj ix, icha yic'jib'at junoc noc' vacax b'aj
    ol chamoc, ma icha junoc noc' c'ultaquil chej scan d'a ch'an̈ yaal,
  swh-ULB: Ghafula alimfuata kama maksai anayekwenda kwa mchinjaji, kama ayala aliyekamatwa
    kwa nguvu,
  bel-bel: Ён адразу пайшоў за ёю, як вол ідзе ў разьніцу, як алень на стралу,
  deu-ELBBK: Auf einmal ging er ihr nach, wie ein Ochse zur Schlachtbank geht und
    wie Fußfesseln zur Züchtigung des Narren dienen,
  mbb-OT: Segugunà sikandin miduma zutun te vahi, ne iring sikandin te tudu he vaka
    he eduma te edtuyuk kandin pehendiyà te lugar he zutun edlepaa, wey iring te selazeng
    he ebpetandang en diyà te litag
  mal-2015: അറുക്കുന്നേടത്തേക്കു കാളയും ചങ്ങലയിലേക്കു ഭോഷനും പോകുന്നതുപോലെയും,
  rmc-rmc: Jekhvareste džalas pal late sar o bikos, saves džan te murdarel; sar o
    jeleňis, so pes chudel andre pasca,
  pes-OPV: در ساعت ازعقب او مثل گاوی که به سلاخ خانه می‌رود، روانه شد و مانند احمق
    به زنجیرهای قصاص.
  ron-1924: Деодатэ, а ынчепут сэ мяргэ дупэ еа, ка боул каре се дуче ла мэчелэрие,
    ка ун черб каре аляргэ спре курсэ,
  ben-OBCV: তখনই সে মহিলাটির অনুগামী হল যেভাবে বলদ জবাই হওয়ার জন্য এগিয়ে যায়, যেভাবে
    হরিণ ফাঁসে পা গলায়
  som-som: Oo haddiiba iyadii buu daba galay, Sidii dibi loo wado in la gowraco, Ama
    sidii nacas loo wado in silsilado lagu jebiyo,
  lat-VUC: 'Statim eam sequitur quasi bos ductus ad victimam, et quasi agnus lasciviens,
    et ignorans quod ad vincula stultus trahatur:'
  eng-ASVBT: He goeth after her straightaway, As an ox goeth to the slaughter, Or
    as one in fetters to the correction of the fool;
  mna-mna: Naŋgaŋ tana inamnaama som. Ziru tila pataaŋa. Ni kembei makau ta iur niini
    mi tikami ma tila be tipuni ma imeete. Mi kembei buzur ta ikilaala kilis som mi
    kumbuunu isula.
  ita-1885: Ed egli andò dietro a lei subitamente, Come il bue viene al macello, E
    come i ceppi son per gastigamento dello stolto;
  eng-LXXUP: 'And he followed her, being gently led on, And that as an ox is led to
    the slaughter, And as a dog to bonds, Or as a hart shot in the liver with an arrow:'
  eng-ULB: He went after her suddenly like an ox going to slaughter, like a deer caught
    in a trap,
  spa-VBL: Él la siguió de inmediato, como buey llevado al matadero. Como ciervo atrapado
    en una trampa
  fra-_FOB: Il s'en alla aussitôt après elle, comme un bœuf s'en va à la boucherie,
    et comme un fou qu'on lie pour être châtié,
  mal-mal: അറക്കുന്നേടത്തേക്ക് കാളയും ചങ്ങലയിലേക്ക് ഭോഷനും പോകുന്നതുപോലെയും,
  urd-GVR: Naujawān sīdhā us ke pīchhe yoṅ ho liyā jis tarah bail zabah hone ke lie
    jātā yā hiran uchhal kar phande meṅ phaṅs jātā hai.
  suz-BL: मिनु मेको वोंइश आल मेको मीश मुर आ नोले रीब पा खोइक्‍तु। क्‍योरचा कली खुल्‍शो
    ब्‍यफ खोदेंशो पा गाक्‍त। ब्‍वारदमी रेत्‍चा कली प्रेक्‍शो किश्‍श खोदेंशो पा मेको
    आ नोले लत।
  eng-NOY: He goeth after her straightway, As an ox goeth to the slaughter, Or as
    one in fetters to the chastisement of the fool,
  ita-1927: Egli le andò dietro subito, come un bove va al macello, come uno stolto
    è menato ai ceppi che lo castigheranno,
  ckb-ckb: لەناکاو بەدوایدا ڕۆیشت، وەک گایەک بۆ سەربڕین ببردرێت، وەک مامز دەکەوێتە
    ناو تەڵە،
  eng-BBE: The simple man goes after her, like an ox going to its death, like a roe
    pulled by a cord;
  kan-OKCV: ಎತ್ತು ವಧೆಯ ಸ್ಥಾನಕ್ಕೆ ಹೋಗುವಂತೆ, ಅಥವಾ ಜಿಂಕೆಯು ಬಲೆಗೆ ಸಿಕ್ಕಿಬೀಳುವಂತೆ,
  tam-2017: உடனே அவன் அவள் பின்னே சென்றான்; ஒரு மாடு அடிக்கப்படும்படி செல்வதுபோலவும்,
    ஒரு மூடன் விலங்கிடப்பட்டு தண்டனைக்குப் போவதுபோலவும்,
  spa-RV-1909: Vase en pos de ella luego, como va el buey al degolladero, y como el
    loco á las prisiones para ser castigado;
  ron-BTF: El merge deodată după ea, cum merge un bou la măcelărie, sau ca un nebun
    la disciplinarea în butuci,
  eng-WEBP: He followed her immediately, as an ox goes to the slaughter, as a fool
    stepping into a noose.
  eng-FBV: He followed her right away, like an ox to the slaughter. Like a stag that's
    caught in a snare
  nld-1939: Daar loopt de sukkel met haar mee, Als een stier, die naar de slachtbank
    gaat; Als een hert, dat huppelt naar het net,
  nch-BL: Huan nima nopa telpocat quitoquilijtiyajqui quej se huacax quema quihuicaj
    para quimictitij, huan quej se cati huihuitic cati amo quimati yahui ipan tatzacti
    campa quiselis itatzacuiltilis.
  vie-1934: Hắn liền đi theo nàng, Như một con bò đến lò cạo, Như kẻ ngu dại bị cùm
    dẫn đi chịu hình phạt,
  hin-CV: तत्क्षण वह उसके साथ चला गया. यह वैसा ही दृश्य था जैसे वध के लिए ले जाया
    जा रहा बैल, अथवा जैसे कोई मूर्ख फंदे में फंस गया हो.
  eng-OURB: He followed her immediately, as an ox goes to the slaughter, as a fool
    stepping into a noose.
  spa-BES: El hombre necio va tras ella, como un buey que va a morir, como un ciervo
    tirado por una cuerda;
  tdx-tdx: Orihe’ i ajalahiy amy zao, misìtse mb’eo hoe añombe ho lentañe, hoe ty
    gege an-dongòke ho liloveñe,
  tha-KJV: เขาก็​ติ​ดตามนางไปทั​นที​อย่างวัวตัวผู้ไปสู่การฆ่า หรืออย่างคนเขลาที่ไปรับโทษที่​ขื่อ
  por-BR-2018: Ele foi logo após ela, como o boi vai ao matadouro; e como o louco
    ao castigo das prisões.
  deu-ELO: Auf einmal ging er ihr nach, wie ein Ochs zur Schlachtbank geht, und wie
    Fußfesseln zur Züchtigung des Narren dienen,
  eng-WYC-2018: Anon he as an ox led to slain sacrifice followeth her, and as a jolly
    lamb and unknowing; and the fool knoweth not, that he is drawn to bonds, (And
    so at once he followeth her, like an ox led away to be slain for the offering,
    and like a jolly, and unknowing, lamb; and the fool knoweth not, that he is drawn
    into bonds,)
  epo-epo: Li tuj iras post ŝi, Kiel bovo iras al la buĉo Kaj kiel katenita malsaĝulo
    al la puno;
  uig-PIN: Soyuxⱪa elip mangƣan ɵküzdǝk, Ⱨamaⱪǝt kixi kixǝn bilǝn jazaƣa mangƣandǝk,
    Ⱪiltaⱪⱪa qüxkǝn ⱪuxtǝk, Yigit uning kǝynidin mangdi. Jigirini oⱪ texip ɵtmiguqǝ,
    U bu ixning ⱨayatiƣa zamin bolidiƣanliⱪini ⱨeq bilmǝydu.
  beo-beo: 'Amo dunu e da amo sia: nababeba:le, e da hedolowane amo uda fa:no bobogele
    diasuga asi. Fedege sia: e da bulamagau bogoma:ne fasu sogebi amoga oule ahoasu
    defele asi. Fedege sia: eno e da ‘dia’ ohe amo da sani sa:ima:ne hahawane ahoa
    amo defele asi.'
  tpi-OTNT: Dispela man i harim tok bilong meri na wantu em i bihainim meri i go long
    haus, olsem bulmakau ol i bringim i go long ples bilong kilim i dai. O olsem longlong
    man ol i bringim i go long haus kalabus.
  hau-SA: Nan take, ya bi ta kamar saniyar da za a kai mayanka, kamar wawa zuwa wurin
    da za a ba shi horo
  uig-LAT: Soyushqa élip mangghan öküzdek, Hamaqet kishi kishen bilen jazagha mangghandek,
    Qiltaqqa chüshken qushtek, Yigit uning keynidin mangdi. Jigirini oq téship ötmiguche,
    U bu ishning hayatigha zamin bolidighanliqini héch bilmeydu.
  nde-nde: Khonokho nje lahle lamlandela njengenkabi idonselwa ukuyabulawa, njengomziki
    uzingenisa emjibileni,
  ton-ton: Ko ia naʻa ne ʻalu muimui leva ʻiate ia, ʻo hangē ko e pulu ke tāmateʻi,
    pea hangē ko e vale ki he tautea ʻoe ʻakau fakamaau vaʻe;
  ces-1613: Šel za ní hned, jako vůl k zabití chodívá, a jako blázen v pouta, jimiž
    by trestán byl.
  eng-WMB: He followed her immediately, as an ox goes to the slaughter, as a fool
    stepping into a noose.
  tam-TCV: உடனேயே அவன் அவளுக்குப் பின்னே போனான்; வெட்டுவதற்காகக் கொண்டுபோகப்படும்
    மாட்டைப்போலவும் வலையில் விழப்போகும் மானைப்போலவும்
  ceb-ULB: Sa walay langan misunod siya kaniya sama sa baka nga pagapatyon, sama sa
    lagsaw nga nalit-ag,
  pol-UBG: Wnet poszedł za nią jak wół prowadzony na rzeź i jak głupi na karę pęt.
  agr-agr: dutikam buey maatasa juki ematiama numamtuk, tuja kuntin maatasa dakamtikamunum
    japa egkemkamtai,
  kyc-kyc: Mena kuiyalana palelyaminyipa anjiki pipala anda epamuli pyuo mona kondo
    pao kaenge doko laa lapala peya. Wii kone makange dokopa kamenge pao konena lyingi
    dopale ingyalana peya.
  urd-GVU: نوجوان سیدھا اُس کے پیچھے یوں ہو لیا جس طرح بَیل ذبح ہونے کے لئے جاتا یا
    ہرن اُچھل کر پھندے میں پھنس جاتا ہے۔
  deu-1912: Er folgt ihr alsbald nach, wie ein Ochse zur Fleischbank geführt wird,
    und wie zur Fessel, womit man die Narren züchtigt,
  kan-2017: ಹೋರಿಯು ವಧ್ಯಸ್ಥಾನಕ್ಕೆ ಹೋಗುವ ಹಾಗೂ, ಬೇಡಿಬಿದ್ದಿರುವ ಮೂರ್ಖನು ದಂಡನೆಗೆ ನಡೆಯುವಂತೆಯೂ,
  yap-yap: Me un ngak ngranow ni bod ba garbaw ni pumo’on ni ngan li’ ngem’, ma ku
    bod ba gamanman ni deer ni be yif ay i yan ni nge yan i tay ngalan ba wup,
  hlt-MCSB: Te dongah huta hnukah maeh la aka poeh vaito bangla, aka ang thuituennah
    dongkah khocin rhui bangla cet.
  mdy-ETH: ጌማይ ሹኪንታ ቤሲ ዒሺንቲ ዴንዳሢጉዲ፥ ዶቆሲያኣ ሩኡሪ ፒሮይዳ ጌላሢጉዲ ቤዞማና ዒ ዒዞ ጊንፆ ዴንዴኔ፤
  kew-kew: Mo aa nipumi mo omeme agaa pagoa mo onana ada-para ratamea pea. Gore mo
    mena gawa ti ada-para mea pemede-rupa mada mea pea. Go page maeyae aa opeada patinalo
    mea pemede-rupa mada mea pea.
  twi-ASANTE: Ɔdii nʼakyi prɛko pɛ te sɛ nantwie a ɔrekɔ akumiiɛ, anaa ɔwansane a
    ɔde ne tiri rekɔhyɛ hankrafidie mu
  eng-WEBU: He followed her immediately, as an ox goes to the slaughter, as a fool
    stepping into a noose.
  wal-wal: Yaatin, sohuwaarakka i o kaallidi, bi aggiis. Boorai shukkiyoosaa laagettiyoogaadan,
    gaarai eesotidi piriyan geliyoogaadan,
  acu-NT: 'Turamtai waaka uchiri: Yamai jakatjai tuuka nintimtsuk namang surutinam
    umainak, tura japa entsanam weamtai, maataj tusar nakainak, tura chingki ejatkan
    waintsuk wayaawa nunisang nu natsaka nuwan nemaras jeanam wayami.'
  spa-PDDPT: Súbitamente se fue tras ella, Como el buey al matadero, Como un venado
    que se enredó en la trampa,
  gun-gun: Ha'e ramo kunumi va'e ma are'ỹ'i re oo oiny hexeve, vaka ojukaa aguã katy
    oo va'e rami, ha'e rami e'ỹ vy guaxu nhuã oĩa katy onha ovy va'e rami,
  agu-BL: Ej, nin yi xicy, ja xom i' te yi tajtza'kl yi jun xna'na'tz, nin ja xomnin
    wutz coc chi na ban yi na ben jutu'n jun mam wacẍ tan cwe'n biyij, nka chi na
    ban jun masat yi na cu' tul tramp,
  ilo-ULB: Simmurot ti lalaki iti babai a kas iti maysa a kalakian a baka a maipan
    iti pagpartian, wenno kas iti maysa nga ugsa a napalab-ogan,
  kpg-kpg: Digi duai, taane la gaa hana i muli di ahina, gadoo be di kau dela e hana
    gi di hale daaligi manu, e hai gadoo labelaa be dahi ee e hana gi di hele dela
    e kumi ia,
  uig-ARA: سويۇشقا ئېلىپ ماڭغان ئۆكۈزدەك، ھاماقەت كىشى كىشەن بىلەن جازاغا ماڭغاندەك،
    قىلتاققا چۈشكەن قۇشتەك، يىگىت ئۇنىڭ كەينىدىن ماڭدى. جىگىرىنى ئوق تېشىپ ئۆتمىگۇچە،
    ئۇ بۇ ئىشنىڭ ھاياتىغا زامىن بولىدىغانلىقىنى ھېچ بىلمەيدۇ.
  bps-bps: Taman fanlalan lalò i libun ani, salngad i baka dyol salu di gumatin, salngad
    i uhe mfawel di fawel,
  sus-sus: Xɛmɛ naxa bira a fɔxɔ ra keren na, alɔ ninge naxan sigafe ninge faxade,
    alɔ xeli naxan a sanyi rasofe yɛlɛ kui, alɔ xɔni naxan tife gantanyi ma, han tanbɛ
    fa a bɔɲɛ sɔxɔ, a faxa, a mu a kolon a xa simaya danma mɛnni nɛ.
  pon-2006: Eri, pwutako ahpw mwadangete iang liho kohla, rasehng kou me kin kohwong
    kamakamala, pil rasehng tie men me kin tangalahng pwupwudiong nan lidip,
  ksd-ksd: I mur vuavue, Da ra bulumakau i vana upi da doka, Ba da ra pap upi da vi
    ia,
  tur-YTC: Kesime giden bir öküz gibi, Tuzağa adımını atan bir budala gibi Hemen onun
    peşinden gitti.
  bel-N: Ён адразу пайшоў за ёю, як вол, ведзены на зарэз, як бязглузды, на ланцугу
    ведзены на пакараньне,
  grc-BRENT: Ὁ δὲ ἐπηκολούθησεν αὐτῇ κεπφωθείς· ὥσπερ δὲ βοῦς ἐπὶ σφαγὴν ἄγεται, καὶ
    ὥσπερ κύων ἐπὶ δεσμοὺς,
  ind-AYT: Serta-merta orang muda itu mengikutinya, seperti seekor sapi pergi ke penyembelihan,
    atau seperti seorang yang terbelenggu menuju penghukuman bagi orang bodoh,
  nya-nya: Nthawi yomweyo chitsiru chimamutsatira mkaziyo ngati ngʼombe yopita kukaphedwa,
    monga momwe mbawala ikodwera mu msampha,
  hrv-hrv: I ludo on pođe za njom, kao što vol ide na klaonicu i kao što jelen zapleten
    u mrežu čeka
  mps-mps: Te bidigo te wego po odolama, tama polo tama agai te we wali peyu, te beba
    pali, te augwaligo te bulmakau te elabo pesageba odasa pabo tiwai yali. Ma, te
    esela pabo kolesaga meni yai bidi te kalabus beba odasa pabo tiwai ebo dao.
  tpi-tpi: Dispela man i harim tok bilong meri na wantu em i bihainim meri i go long
    haus, olsem bulmakau ol i bringim i go long ples bilong kilim i dai. O olsem longlong
    man ol i bringim i go long haus kalabus.
  dan-1931: tankeløst følger han hende som en Tyr, der føres til Slagtning, som en
    Hjort, der løber i Nettet,
  vie-OVCB: Lập tức hắn đi theo nàng, như trâu bò đến lò sát sinh. Như con nai chui
    đầu vào thòng lọng,
  guj-2017: જેમ બળદ કસાઈવાડે જાય છે, અને જેમ ગુનેગારને સજા માટે સાંકળે બાંધીને લઈ
    જવાય છે તેમ તે જલદીથી તેની પાછળ જાય છે.
  pon-2006A: Eri, pwutako ahpw mwadangete iang liho kohla, rasehng kou me kin kohwong
    kamakamala, pil rasehng tie men me kin tangalahng pwupwudiong nan lidip,
  por-BRBSL: Ele a seguiu imediatamente, quando um boi vai para o abate, como um tolo
    pisando em um laço.
  swe-swe: Plötsligt (på en gång) följer han henne, som en oxe på väg att bli slaktad,
    som dåren som förs bort i bojor för att bli straffad,
  cth-cth: Maitotan ni moi theinae koe a pâtam e patetlah thoseh, sayuk ni a lungthin
    pala ni a cusin hoehnahlan karap coungroe e patetlah thoseh,
  twi-twi: Odii nʼakyi prɛko pɛ te sɛ nantwi a ɔrekɔ akumii, anaa ɔwansan a ɔde ne
    ti rekɔhyɛ hankare fi mu
  hlt-hlt: Te dongah huta hnukah maeh la aka poeh vaito bangla, aka ang thuituennah
    dongkah khocin rhui bangla cet.
  tbz-SIM: Dɛndɛ kòo ò tũ̀nnɛ, kɛ́ndò mbɛ̀ kɔ̀rinɛ̀ fɛ̀ɛ̀ nɑ̀ɑ̀fɛ̀ mukɔ̀ù, kɛ dò mbɛ̀
    boú kuwɑ́ɑ́tíkù kɛ bo puotí, kɛ kù tɑ̃ kɛ tɑ ku dinni, kɛ dò ntɛnɔ̀tɛ̀ ɔ̃ ntɑtimɛ̀
    nticùɔ̀tì kɛ dɔ́ mɛcɑ̃ɑ̃. Bɑ́ ò í yɛ̃́ kɛ tú dɛ̀ yóó kṹntɛ́ o fòmmu.
  msy-2020: Ezɨ gumazir kam amizir kamɨn akam baregha zuamɨra amizir kamɨn gɨn dɨpenimɨn
    ghu, mati bulmakau me a mɨsueghtɨ an aremeghasa a inigha zui. Egha mati asɨzir
    mam azuazimɨn aven ghu.
  dop-dop: Nɑ ɩ́fepu sʋʋ-ɩ təŋʋɣʋ kɛ kpɑkpɑɑ ɩsɩɩ nɑʋ wei pɑ pukinɑ təkʋlɛ tɔ. Yɑɑ
    ɩsɩɩ pɑ hɔkʋɣʋ kpɑŋtʋ kɛ ŋmənɑɣɑ sɩ pɑ hɔŋ ɩ ŋkpɑŋʋɣʋ tɔ.
  azb-azb: Kəsilməyə aparılan bir öküz kimi, Kəməndə salınan bir maral kimi Bu oğlan
    o qadının ardınca düşdü.
  eng-DBY: He went after her straightway, as an ox goeth to the slaughter, and as
    stocks [serve] for the correction of the fool;
  hin-2017: वह तुरन्त उसके पीछे हो लिया, जैसे बैल कसाई-खाने को, या हिरन फंदे में कदम
    रखता है।
  wol-KYG: Waa ja jekki, topp ko, mbete yëkk wu ñuy rendiji, mbaa dof bu ñu jéng,
    di ko yari.
  bjr-bjr: Mi anaaseena ufa fannoo mi kumaaraana afu dapikammasaifanoo aandau miqirafa
    sia irirai kuqiranaki kaqi fidanoo.
  eng-YLT: He is going after her straightway, As an ox unto the slaughter he cometh,
    And as a fetter unto the chastisement of a fool,
  kne-kne: Inmonod ay dagos din baro ay sana ay kaman din baka ay maiey sin panpaltian
    ono din ogsa ay makna sin ballasa
  eng-WYC-2017: Anon he as an ox led to slain sacrifice pursueth [or followeth] her,
    and as a jolly lamb and unknowing; and the fool knoweth not, that he is drawn
    to bonds,
  eng-WMBB: He followed her immediately, as an ox goes to the slaughter, as a fool
    stepping into a noose.
  urd-GVH: नौजवान सीधा उसके पीछे यों हो लिया जिस तरह बैल ज़बह होने के लिए जाता या
    हिरन उछलकर फंदे में फँस जाता है।
  rug-rug: Meke hinoqa lulia mo sa sa barikaleqe guana bulumakao sapu ta turaṉa pude
    la tava mate, guana dia sapu netia sa iku tana sipata;
  gaz-gaz: Innis akkuma sangaa qalamuuf deemuutti, akkuma gadamsa kiyyoo keessa seenuuttis
    yommusuma kaʼee ishee duukaa buʼe;
  fra-LSG: Il se mit tout à coup à la suivre, Comme le bœuf qui va à la boucherie,
    Comme un fou qu’on lie pour le châtier,
  yal-yal: Sanɲa ma kedenni, a yi bira a fɔxɔ ra alo ɲingen naxan sigama a kɔɛ raxabadeni,
    alo daxun naxan xidima alogo a xa xuru,
  haw-1868: Ukali koke oia mahope ona, E like me ka hele ana o ka bipi i kona wahi
    e maka ai; E like hoi me ka naaopo i hoopaiia mai ma ka laau kupee;
  arb-NAV: فَمَضَى عَلَى التَّوِّ فِي إِثْرِهَا، كَثَوْرٍ مَسُوقٍ إِلَى الذَّبْحِ،
    أَوْ أَيِّلٍ وَقَعَ فِي فَخٍّ.
  ewe-ewe: Etso zia enumake hekplɔe ɖo abe nyitsu wokplɔ yina wuwu ge alo abe zi si
    ɖo afɔ mɔ me ene.
  eng-LEE: 'He followed after her suddenly, as an ox goeth to the slaughter, and as
    in fetters to his correction, the fool:'
  asm-FB: তেওঁ কাটিবলৈ নিয়া গৰুৰ দৰে বা ফান্দত ধৰা পৰা হৰিণৰ দৰে তাইৰ পাছে পাছে গ’ল।
  sus-A: شّمّ نَشَ بِرَ عَ قْشْ رَ كٍرٍن نَ، عَلْ نِنفٍ نَشَن سِفَقٍ نِنفٍ قَشَدٍ،
    عَلْ شٍلِ نَشَن عَ سَنيِ رَ سٌقٍ يّلّ كُي، عَلْ شْنِ نَشَن تِقٍ فَنتَنيِ مَ، هَن
    تَنبّ قَ عَ بْحّ سْشْ، عَ قَشَ، عَ مُ عَ كٌلٌن عَ شَ سِمَيَ دَنمَ مّننِ نّ.
  fra-SBL: Il la suivit immédiatement, comme un bœuf va à l'abattoir, comme un idiot
    qui se prend les pieds dans un nœud coulant.
  hbo-hbo: הֹ֤ולֵ֥ךְ אַחֲרֶ֗יהָ פִּ֫תְאֹ֥ם כְּ֭שֹׁור אֶל־טָ֣בַח יָבֹ֑וא וּ֝כְעֶ֗כֶס
    אֶל־מוּסַ֥ר אֱוֽ͏ִיל׃
  kik-kik: O rĩmwe akĩmũrũmĩrĩra ta ndegwa ĩgĩthiĩ gũthĩnjwo, kana ta thwariga ĩgĩtoonya
    kĩana-inĩ kĩa mũtego,
  fra-NCL: il se met aussitôt à la suivre, comme le bœuf qui va à la boucherie, comme
    l’insensé qui court au châtiment des entraves,
  cek-AK: Anih loe boh hanah hoih ih maitaw, thaang kacawh tasuk baktiah to nongpata
    hnukah bang roep;
  cuk-cuk: Moli-alugwasualedi, e-oburgwilegedse ebipilemaiyobi, machigwa ome-sorba-nai
    nadapid. Goe-sapur galesgunaidgi sigu egi yolenonikiyobi, machigwa gued.
  uig-CYR: Союшқа елип маңған өкүздәк, Һамақәт киши кишән билән җазаға маңғандәк,
    Қилтаққа чүшкән қуштәк, Жигит униң кәйнидин маңди. Җигирини оқ тешип өтмигучә,
    У бу ишниң һаятиға замин болидиғанлиғини һеч билмәйду.
  tel-2017: వెంటనే అతడు ఆమె వెంట వెళ్ళాడు. పశువు వధకై వెళ్లినట్టు, పరాయివాళ్ళ చేతికి
    చిక్కి చెరసాల పాలైనట్టు అతడు వెళ్ళాడు.
  hat-BSA: Sibitman, li swiv li tankou yon bèf k ap monte labatwa, tankou moun sòt
    kab mache rive nan ne koulan an.
  kos-kos: El sa na in fahsr tokol oana soko ox kokola nu ke anwuki, ku oana soko
    deer ma sroang nu in kwasrip
  hbo-WLC: ה֤וֹלֵ֥ךְ אַחֲרֶ֗יהָ פִּ֫תְאֹ֥ם כְּ֭שׁוֹר אֶל־טָ֣בַח יָב֑וֹא וּ֝כְעֶ֗כֶס
    אֶל־מוּסַ֥ר אֱוִֽיל׃
  ibo-ibo: O sooro nwanyị ahụ dịka ehi a na-adọkpụ na-aga ebe a ga-egbu ya, dịka ele
    nke na-aba nʼọnya,
  ory-ory: ଯେପରି ଗୋରୁ ହତ ହେବାକୁ ଯାଏ ଓ ଯେପରି ବେଡ଼ି ପିନ୍ଧିବା ଲୋକ ନିର୍ବୋଧର ଦଣ୍ଡ ପାଇବାକୁ
    ଯାଏ, ସେହିପରି ସେ ସେହିକ୍ଷଣି ତାହାର ପଛେ ପଛେ ଗଲା।
  chk-chk: Iwe, ätei a müttir etala neminei pwe a usun chök eman ätemwänin kow mi
    feila ngeni ewe leni ia epwe ninnila ie, pwal usun eman chia epwe le fif lon ewe
    lenien likatup,
  rop-rop: “Wal streidawei det yangmen bin bulurrum det gel jis laik det buligi wen
    dei lidim im langa det pleis weya dei garra kilim im, o jis laik det enimul wen
    im git trep,
  ukr-1871: Як стій, пійшов він за нею, як ійде віл під обух, наче пес на ланцюг,
    наче олень під вистріл,
  deu-1951: so daß er ihr plötzlich nachlief, wie ein Ochse zur Schlachtbank geht
    und wie ein Gefesselter zum Narrenhaus
  eng-JPS: He goeth after her straightway, as an ox that goeth to the slaughter, or
    as one in fetters to the correction of the fool;
  srp-1865: Otide za njom odmah kao što vo ide na klanje i kao bezumnik u puto da
    bude karan,
  lug-lug: Amangwago omuvubuka n’amugoberera ng’ente etwalibwa okuttibwa obanga empeewo
    egwa mu mutego,
  heb-heb: הולך אחריה פתאם כשור אל טבח יבוא וכעכס אל מוסר אויל׃
  ben-IRV: তখনি সে তার পেছনে গেল, যেমন গরু মরতে যায়, যেমন শেকলে বাঁধা ব্যক্তি বকর
    শাস্তি পেতে যায়;
  pan-pan: ਉਹ ਝੱਟ ਉਹ ਦੇ ਮਗਰ ਹੋ ਤੁਰਿਆ, ਜਿਵੇਂ ਬਲ਼ਦ ਵੱਢੇ ਜਾਣ ਲਈ, ਜਾਂ ਬੇੜੀਆਂ ਵਿੱਚ ਕੋਈ
    ਮੂਰਖ ਸਜ਼ਾ ਲਈ ਜਾਵੇ,
  mya-JVB: နွား သည်အသေခံ ရာသို့ လိုက် သကဲ့သို့ ၎င်း ၊ သမင်ဒရယ်သည် မိမိ အသည်း ၌ မြှား
    မ ထိုး မှီတိုင်အောင်၊ ဘမ်းမိရာထဲသို့ ဝင်သကဲ့သို့ ၎င်း၊
  tte-O: Mwa kilakaine mwayamwayau imuliya koina besiele bulumakau ana lau kana tounuyamate
    koina, besiele yakayakan sokasokana ilalau sipwasipwa yabo koina
  tbg-tbg: Purumakau vita vare vuru arukareka iantema kero, vaakama vi vaiintiva vi
    nahentira uva iriro, vira avata varero vira. Diaavano vaara vuitaaraqi oru aru
    viro qaqi vaimanta
  hmo-hmo: Vadaeni unai eregabe tauna, be karaharaga hahine ena murinai ia lao, hegeregere
    boromakau be do idia alaia gabuna, dekenai ia lao bamona, o dia ese tarapu dekenai
    ia moru bamona.
  urd-urd: वह फ़ौरन उसके पीछे हो लिया, जैसे बैल ज़बह होने को जाता है; या बेड़ियों
    में बेवक़ूफ़ सज़ा पाने को।
  rus-SYN: Тотчас он пошел за нею, как вол идет на убой, и как пес - на цепь, и как
    олень - на выстрел,
  bqc-SIM: Ɔ̃ à bↄ̀ tɛaàzi gↄ̃̀ↄ, lán zu pↄ́ wàlɛ gɛ́ a kòlokpaiwa, lán tue
    pↄ́ lɛ́ gbápɛlɛ bauwa,
  tcz-CHONGTHU: Alungthou jah'in hichenu chu ajui tan, Bongchal in aki tha nading
    mun ajot bang le thang a-ohsa sakhi bang in numeinu nung chu ajuitai.
  mar-mar: तो तिच्यामागे चालला, जसा बैल कापला जाण्यास जातो, किंवा जसा हरीण सापळ्यात
    पकडला जातो,
  hlt-THB: Cedawngawh him hamna a mi sawi vaitaw, ak qaw ami phepnaak qui aawi hamna
    ak cet,
  qub-qub: Aunircorga mösupis warmipa guepanta wasiman yaycusha. Pishtananpaj quiquillan
    töru aywacuycajno, togllaman lluychu yaycupaycoj-japuy yaycusha.
  bqp-bqp: Akũ kɛfɛnna pìi bò à tɛ̀i gↄ̃̀nↄ, lán zù kũ òtɛn gɛ́ a kùtu kpá bà, lán
    gã kũ àtɛn gbá pɛ́tɛ goron bà,
  hat-hat: Jennonm lan pran swiv li, tankou bèf y'ap mennen labatwa, tankou kabrit
    yo pran nan pèlen
  eng-BSB: He follows her on impulse, like an ox going to the slaughter, like a deer
    bounding into a trap,
  tod-tod: Gaamago nɔ, é ʋilɛni anzanui naa ʋolu, eɠɛ nikɛi ti liizu la paazuʋɛ,
    eɠɛ ɓoloɠa nui, ti gilizu ga, ti maaɠolo,
  eng-WEBPB: He followed her immediately, as an ox goes to the slaughter, as a fool
    stepping into a noose.
  kbq-kbq: Ana ne'mo'a ame huno ve bulimakao afu aheku avazu hu'za nevazankna huno
    ana a'mofona avaririno vu'ne.
  nhe-BL: Huan nima nopa telpocatl quitoquilijtiyajqui queja se huacax quema quihuicaj
    para quimictitij, huan queja se tlen huihuitic tlen ax quimati yohui ipan tlatzactli
    campa quiselis itlatzacuiltilis.
  bus-bus: Ben ↄ̀wazi pì bↄ̀ à tɛ̀zi gↄ̃ↄ, lán zù kɛ̀ wèe gaa kòto kpá bà, lán gãa
    kɛ̀ èe gbá pɛɛɛ bàn dↄ̃,
  gub-BL: Na'arewahy oho hupi kury. Nuzawy kwaw tapi'ak uzuka àwàm pe oho ma'e. Nuzawy
    kwaw miar uzemi'ikar ma'e kutyr oho ma'e.
  eng-DRA: Immediately he followeth her as an ox led to be a victim, and as a lamb
    playing the wanton, and not knowing that he is drawn like a fool to bonds,
