verse: PRO.007.004
translations:
  mal-C: ജ്ഞാനത്തോട്, “നീ എന്റെ സഹോദരി” എന്നും, വിവേകത്തോട്, “നീ എന്റെ അടുത്ത ബന്ധു”
    എന്നും പറയുക.
  deu-TKW: 'Sprich zur Weisheit: Meine Schwester bist du! und nenne Einsicht “Vertraute”,'
  lin-lin: 'Loba na Bwanya : « Ozali ndeko na ngai ya mwasi, » mpe bengaka Mayele
    « Moninga na ngai ; »'
  eng-LSV: Say to wisdom, “You [are] my sister.” And cry to understanding, “Relative!”
  eng-GNV: 'Say vnto wisedome, Thou art my sister: and call vnderstanding thy kinswoman,'
  eng-WEBSTER: 'Say to wisdom, Thou art my sister; and call understanding thy kinswoman:'
  nhw-BL: Xiquinicneli tlalnamiquilistli huan tlamachiltilistli quen tiquicnelía mosihua
    icni. Xiquinchihua quen elisquíaj mocualhuampoyohua.
  swh-ONEN: Mwambie hekima, “Wewe ni dada yangu,” uite ufahamu jamaa yako;
  bba-bba: A bwisi sɔ̃ɔwɔ ɑ nɛɛ, wunɑ nɛn sesu, kpɑ ɑ lɑɑkɑri soku wunɛn bɔrɔ.
  eng-KJVCPB: 'Say unto wisdom, Thou art my sister; And call understanding thy kinswoman:'
  luo-luo: Wach ne rieko niya, “In e nyaminwa,” to luong ngʼeyo tiend wach ni watni;
  meu-meu: Aonega ba hamaoroa, baoto “Oi na taihugu”; lalo-parara na turamu korikori
    ai ba halaoa.
  npi-ULB: बुद्धिलाई भन्, “तिमी मेरी बहिनी हौँ,” र समझशक्तिलाई आफ्नो आफन्त भन् ।
  yor-yor: Wí fún ọgbọ́n pé, “Ìwọ ni arábìnrin mi,” sì pe òye ní ìbátan rẹ.
  ind-ind: Jadikanlah kebijaksanaan dan pengertian sebagai sahabat terdekatmu,
  pes-OPCB: حکمت را خواهر خود بدان و بصیرت را دوست خود.
  tgl-ULB: Sabihin sa karunungan, “Ikaw ang aking kapatid na babae,” at tawagin ang
    kaunawaan na inyong kamag-anak,
  hui-hui: Mini bayale gigabi wulenegobi manda bayale bulenebi í̠ mbalini nguinioregohondobi
    í̠ dameneoregohondobi mitangi tigabi birilidagua bibe.
  mya-mya: ပညာကိုကိုယ်နှမဟူ၍၎င်း၊ ဥာဏ်ကို ကိုယ် ပေါက်ဘော်ဟူ၍၎င်း ခေါ်လော့။
  bod-N: ཤེས་རབ་ལ་ནི་ལྕམ་སྲིང་ཡིན་ཞེས༌བརྗོད། །བློ་གྲོས་ལ་ནི་ཉེ་འབྲེལ་ཞེས་ཐོགས༌ཤིག།
  wsk-wsk: Ikia sinar se ko nunguning mu nika koras agi ka yawara bo iwita ninguru
    ko kuarko.
  sna-sna: Uti kuuchenjeri, “Uri hanzvadzi yangu,” uye uti kunzwisisa ndiyo hama yako;
  spa-BLM: 'Dile a la sabiduría: “Eres mi hermana”. Llama a la comprensión de tu pariente,'
  cac-cac: Xajanej a jelanil yujto icha anab' yaji, ma icha a vach'c'ool.
  swh-ULB: Mwambie hekima, “wewe ni dada yangu,” na ufahamu mwite jamaa yako,
  bel-bel: 'Скажы мудрасьці: «ты сястра мая!» і розум назаві родным тваім,'
  deu-ELBBK: 'Sprich zur Weisheit: Du bist meine Schwester! Und nenne den Verstand
    deinen Verwandten;'
  mbb-OT: Is ketau, isipa nu he iring te etevey nu, ne is kedsavut, isipa nu he iring
    te utew nu emiǥu.
  mal-2015: 'ജ്ഞാനത്തോടു: നീ എന്റെ സഹോദരി എന്നു പറക; വിവേകത്തിന്നു സഖി എന്നു പേർ വിളിക്ക.'
  rmc-rmc: 'Phen la goďake: „Tu sal miri pheň,“ a le achaľuvipnaske: „Tu sal miri
    famelija.“'
  pes-OPV: به حکمت بگو که تو خواهر من هستی و فهم را دوست خویش بخوان
  ron-1924: 'Зи ынцелепчуний: „Ту ешть сора мя!” Ши нумеште причеперя приетена та,'
  ben-OBCV: প্রজ্ঞাকে বলো, “তুমি আমার বোন,” ও দূরদর্শিতাকে বলো, “তুমি আমার আত্মীয়।”
  som-som: Waxaad xigmadda ku tidhaahdaa, Adigu waxaad tahay walaashay, Oo waxgarashadana
    waxaad ugu yeedhaa, saaxiibadday gacalisoy,
  lat-VUC: 'Dic sapientiæ: Soror mea es, et prudentiam voca amicam tuam:'
  eng-ASVBT: 'Say unto wisdom, Thou art my sister; And call understanding thy kinswoman:'
  mna-mna: Ur kat lelem pa ŋgar ambaiŋana, kembei ta lelem pa lumri bizin mi toŋmatiziŋ
    ku.
  ita-1885: 'Di'' alla sapienza: Tu sei mia sorella; E chiama la prudenza tua parente;'
  eng-LXXUP: Say that wisdom is thy sister, And gain prudence as an acquaintance for
    thyself;
  eng-ULB: Say to wisdom, “You are my sister,” and call understanding your kinsman,
  spa-VBL: 'A la sabiduría, dile: “Eres mi hermana”, y considera la inteligencia como
    tu mejor amiga.'
  fra-_FOB: 'Dis à la sagesse: Tu es ma sœur; et appelle la prudence ton amie;'
  mal-mal: 'ജ്ഞാനത്തോട്: “നീ എന്റെ സഹോദരി” എന്ന് പറയുക; വിവേകത്തെ സഖി എന്ന് വിളിക്കുക.'
  lit-lit: 'Sakyk išminčiai: „Tu mano sesuo“, – o išmonę vadink giminaite,'
  urd-GVR: Hikmat se kah, “Tū merī bahan hai,” aur samajh se, “Tū merī qarībī rishtedār
    hai.”
  suz-BL: गे तुइक्‍‍तीक कली “आं समी ननी” देनो। मिनु जोक्‍तीक तुइक्‍तीके कली “आं नेल्‍ल
    क्‍येङा गारब वारच बाक्‍नीनी” दे लोव़ पावो।
  eng-NOY: Say unto wisdom, “Thou art my sister!” And call understanding thy near
    acquaintance;
  ita-1927: 'Di’ alla sapienza: “Tu sei mia sorella”, e chiama l’intelligenza amica
    tua,'
  ckb-ckb: 'بە دانایی بڵێ: «تۆ خوشکی منی،» بە تێگەیشتنیش بڵێ: «تۆ خزمی منی.»'
  eng-BBE: 'Say to wisdom, You are my sister; let knowledge be named your special
    friend:'
  kan-OKCV: ಜ್ಞಾನಕ್ಕೆ, “ನೀನು ನನ್ನ ಸಹೋದರಿ,” ಎಂದೂ, ಒಳನೋಟಕ್ಕೆ, “ನನ್ನ ಬಂಧು” ಎಂದೂ ಹೇಳು.
  tam-2017: ஆசைவார்த்தைகளைப் பேசும் அந்நியப் பெண்ணாகிய ஒழுங்கீனமானவளுக்கு உன்னை விலக்கிக்
    காப்பதற்காக,
  spa-RV-1909: 'Di á la sabiduría: Tú eres mi hermana; y á la inteligencia llama parienta:'
  ron-BTF: 'Spune înțelepciunii: Tu ești sora mea; și numește înțelegerea, ruda ta;'
  eng-WEBP: Tell wisdom, “You are my sister.” Call understanding your relative,
  eng-FBV: Tell wisdom, “You're my sister,” and call insight your best friend.
  nld-1939: 'Zeg tot de wijsheid: “gij zijt mijn zuster”, Noem het verstand: “een
    bekende”;'
  nch-BL: Xiquicneli talnamiquilisti huan tamachilisti quej tiquicnelía mosihua icni.
    Xiquinchihua quej elisquíaj mocualhuampoyohua.
  vie-1934: 'Hãy nói với sự khôn ngoan rằng: Ngươi là chị em ta! Và xưng sự thông
    sáng là bằng hữu con;'
  hin-CV: ज्ञान से कहो, “तुम मेरी बहन हो,” समझ को “अपना रिश्तेदार घोषित करो,”
  eng-OURB: Tell wisdom, “You are my sister.” Call understanding your relative,
  spa-BES: 'Di a la sabiduría: Tú eres mi hermana; que el conocimiento se llame tu
    amigo especial:'
  tdx-tdx: 'Anò ty hoe ty hihitse; Rahavaveko irehe; vaho tokavo ty hoe: Rañetse,
    ty hilala,'
  tha-KJV: จงพู​ดก​ับปัญญาว่า “เธอเป็นพี่สาวของฉัน” และจงเรียกความเข้าใจว่า “​ญาติ​ผู้หญิง​”
  por-BR-2018: 'Dize à sabedoria: Tu és minha irmã; E à prudência chama de parente.'
  deu-ELO: 'Sprich zur Weisheit: Du bist meine Schwester! Und nenne den Verstand deinen
    Verwandten;'
  eng-WYC-2018: Say thou to wisdom, Thou art my sister; and call thou prudence thy
    love (or and call thou understanding, thy friend).
  epo-epo: 'Diru al la saĝo: Vi estas mia fratino; Kaj la prudenton nomu mia parencino;'
  uig-PIN: Danaliⱪni, sǝn ⱨǝdǝ-singlim, degin, Pǝm-parasǝtni «tuƣⱪinim» dǝp qaⱪir.
  beo-beo: Di Bagade Dawa:su Hou amoma hou dia dalusi amoma hamobe defele hamoma amola
    dawa:su dia dogo ganodini diala amo dia na:iyado ema hamobe defele hamoma.
  tpi-OTNT: Gutpela tingting na save i mas i stap wantaim yu oltaim, olsem susa tru
    bilong yu, o olsem gutpela pren bilong yu.
  hau-SA: Ka faɗa wa hikima, “Ke ’yar’uwata ce,” ka kuma kira fahimi danginka;
  uig-LAT: Danaliqni, sen hede-singlim, dégin, Pem-parasetni «tughqinim» dep chaqir.
  nde-nde: Tshela ukuhlakanipha uthi, “Ungudadewethu wena,” uthi ukuqedisisa kuyisihlobo
    sakho;
  ton-ton: 'Ke ke lea ʻo pehē ki he poto, “Ko hoku tokoua koe;” pea ke ui ʻae ʻilo
    ko ho kāinga fefine:'
  ces-1613: 'Rci moudrosti: Sestra má jsi ty, a rozumnost přítelkyní jmenuj,'
  eng-WMB: Tell wisdom, “You are my sister.” Call understanding your relative,
  tam-TCV: ஞானத்தை நோக்கி, “நீ என் சகோதரி” என்றும், மெய்யறிவை, “நீ என் நெருங்கிய உறவினர்”
    என்றும் சொல்.
  ceb-ULB: Sultihi ang kaalam, “Ikaw ang akong igsoong babaye,” ug tawaga ang panabot
    nga imong suod nga paryente,
  pol-UBG: 'Mów do mądrości: Jesteś moją siostrą, a roztropność nazywaj przyjaciółką;'
  agr-agr: Unuimata duka amina umaimijai betek emata, tuja yachameta nunú amina kumpajum
    emata.
  kyc-kyc: Dopa pipala mona palenge singinya renge doko embena pemalenge ingyuo pena
    dee soo gisinginya renge doko embena puu minyingi kulisa ingyuo pena.
  urd-GVU: حکمت سے کہہ، ”تُو میری بہن ہے،“ اور سمجھ سے، ”تُو میری قریبی رشتے دار ہے۔“
  deu-1912: 'Sprich zur Weisheit: “Du bist meine Schwester”, und nenne die Klugheit
    deine Freundin,'
  kan-2017: ಜ್ಞಾನವನ್ನು, “ನೀನು ನನ್ನ ಅಕ್ಕಾ” ಎಂದು ಹೇಳು, ವಿವೇಕವನ್ನು, “ಪ್ರಿಯೇ” ಎಂದು ಕರೆ.
  yap-yap: Mu tay e gonop ni bod be’ ni bpin ni walagem, ma ga tay e tamilangan’ ni
    bod be’ nri gimew ba pach.
  hlt-MCSB: Cueihnah te, “Ka ngannu nang tah,” ti nah lamtah yakmingnah te pacaboeina
    la khue.
  mdy-ETH: ዔራቶ ኔኤኮ ጌሮጉዲ፥ ማሊ ጶቂሥሢያ ዑኬ ዒጊኒጉዲ ማሂ ፓይዴ።
  kew-kew: Epe kone-para epe makuae yae lapo rata nena kone-para inaloa aape. Gore
    nena baani-para epe aa yago raapu aatede-rupa mada aape.
  twi-ASANTE: Ka kyerɛ nyansa sɛ, “Wo yɛ me nuabaa,” na frɛ nteaseɛ wo busuani;
  eng-WEBU: Tell wisdom, “You are my sister.” Call understanding your relative,
  wal-wal: Aadhdhida eratettaa ne michchidan, akeekaakka ne mata dabbodan xeella.
  acu-NT: Tura paan nintimratnuka umaimia nunismek pengker nintimtusta. Tura nekatai
    aina nuka ami irutkamurmea nunismek pengker awajsata.
  spa-PDDPT: 'Dí a la sabiduría: Tú eres mi hermana. Llama al entendimiento tu íntimo
    amigo,'
  gun-gun: '''Arandua pe ma aipo''ere: “Xereindy ae''i”, ha''e mba''emo reikuaa aguã
    pe ma “Xeretarã ae''i” ''ere.'
  agu-BL: Pek'en wok te yi e'chk balaj ajtza'kla'tz chi ik itanub tane'n. Nin yi e'chk
    balaj txumu'n chi ik itajwutz tane'n.
  ilo-ULB: Kunaem iti kinasirib, “Sika ti kabsatko a babai,” ken awagam a kabagiam
    ti pannakaawat,
  kpg-kpg: Benabena ina di kabemee i doo baahi gii hai be dau benebene do duaahina ahina;
    benabena ina di iloo nia mee gii hai be dau benebene do ehoo hagaaloho.
  uig-ARA: دانالىقنى، سەن ھەدە-سىڭلىم، دېگىن، پەم-پاراسەتنى «تۇغقىنىم» دەپ چاقىر.
  bps-bps: Knabasam i kfulung, salngad i kakabasam i flanekam, na knabasam i kaglabat,
    salngad i kakabasam i demem sgalak,
  sus-sus: Lɔnni xa findi i maaginɛ ra, xaxili fanyi xa findi i bari mixi ra.
  pon-2006: Wiahki kupwurokong riomw serepein, oh wiahki erpit kompoakepahmw me ke
    keieu poakohng.
  ksd-ksd: Una biti dari ta ra kabinana, U taigu. Ma una vatang ra kapa na nuknuk
    ba talaim tuna;
  tur-YTC: Bilgeliğe, “Sen benim kız kardeşimsin” de. Anlayışa akrabam diye çağır,
  bel-N: 'Скажы мудрасьці: «Ты — сястра мая», і розум назаві сябрам,'
  grc-BRENT: Εἰπὸν τὴν σοφίαν σὴν ἀδελφὴν εἶναι, τὴν δὲ φρόνησιν γνώριμον περιποίησαι
    σεαυτῷ.
  ind-AYT: Katakanlah kepada hikmat, “Engkau adalah saudariku,” dan panggillah pengertian
    itu kerabatmu,
  nya-nya: Nzeru uyiwuze kuti, “Iwe ndiwe mlongo wanga,” ndipo khalidwe lomvetsa bwino
    zinthu ulitchule kuti, “Bwenzi langa lapamtima.”
  hrv-hrv: 'reci mudrosti: “Moja si sestra” i razboritost nazovi “sestričnom”,'
  mps-mps: Te wiegi yai koneani homu kolesaga te nage dali sesemane bidimainao, te
    nago abe mu tiwai, ma abagi mu tiwai elalumainu yao.
  tpi-tpi: Gutpela tingting na save i mas i stap wantaim yu oltaim, olsem susa tru
    bilong yu, o olsem gutpela pren bilong yu.
  dan-1931: 'sig til Visdommen: “Du er min Søster!” og kald Forstanden Veninde,'
  vie-OVCB: Phải thương yêu đức khôn ngoan như chị em mình; Gọi thông sáng là người
    bà con.
  guj-2017: ડહાપણને કહે કે “તું મારી બહેન છે,” અને બુદ્ધિને કહે, “તું મારી ઘનિષ્ઠ
    મિત્ર છે.”
  pon-2006A: Wiahki kupwurokong riomw serepein, oh wiahki erpit kompoakepahmw me ke
    keieu poakohng.
  por-BRBSL: 'Diga à sabedoria: “Você é minha irmã”. Chame a compreensão de seu parente,'
  swe-swe: Säg till visheten ”Du är min syster,” och kalla förståndet (insikten, urskillningsförmåga)
    din förtrogna vän.
  cth-cth: Lungangnae koevah, ka tawncanu lah na o tet nateh, thaipanueknae hah na
    tawncanu patetlah pouk haw.
  twi-twi: Ka kyerɛ nyansa se, “Woyɛ me nuabea,” na frɛ ntease wo busuani;
  hlt-hlt: Cueihnah te, “Ka ngannu nang tah,” ti nah lamtah yakmingnah te pacaboeina
    la khue.
  tbz-SIM: Ndɔ́ mɛciì kɛ dò nhɑ tɑ̃ũ̀, kɛ́ntɑunɛ̀ mɛyɛ̀mmɛ̀ kɛ dò nhɑ nɛ́po.
  msy-2020: Nɨghnɨzir aghuim, nɨ ko mamaghɨra ikia, mati nɨn buaramizim nɨ ko iti.
    Fofozim, a mati nɨn roroar aghuim.
  dop-dop: Nyənɩ ləmɑɣɑsɛɛ ɩsɩɩ nyɑ́ newɑɣɑ nɑ lɑɣɑtʋ ɩsɩɩ nyɑ́ ceu.
  azb-azb: 'Hikmətə de: «Bacımsan», İdraka söylə: «Yaxın dostumsan».'
  eng-DBY: 'Say unto wisdom, Thou art my sister, and call intelligence [thy] kinswoman:'
  hin-2017: बुद्धि से कह, “तू मेरी बहन है,” और समझ को अपनी कुटुम्बी बना;
  wol-KYG: Safool xel mu rafet, muy sab jigéen, te nga xejjoo dég-dég ni sa mbokk
    lenqe.
  bjr-bjr: Oo qini qimaaku anee amiqira iriranara qini qisookifee qia. Oonumafi iriranara
    qifaaqa saa qiqoondi fee qia.
  eng-YLT: Say to wisdom, 'My sister Thou [art].' And cry to understanding, 'Kinswoman!'
  kne-kne: Panbalinem koma di sirib ay kaman mon agi ay babai yan ibilang mo din panang-awat
    ay kasigedan ay gayyem mo.
  eng-WYC-2017: Say thou to wisdom, Thou art my sister; and call thou prudence thy
    love.
  eng-WMBB: Tell wisdom, “You are my sister.” Call understanding your relative,
  urd-GVH: हिकमत से कह, “तू मेरी बहन है,” और समझ से, “तू मेरी क़रीबी रिश्तेदार है।”
  rug-rug: Mamu guni nia na tasimu vineki, sa ginilagilana lohina, meke poza nia turaṉamu
    sa ginilae.
  gaz-gaz: Ogummaan, “Ati obboleettii koo ti” jedhi; hubannaa immoo, fira koo jedhii
    waami;
  fra-LSG: 'Dis à la sagesse: Tu es ma sœur! Et appelle l’intelligence ton amie,'
  yal-yal: Fe kolonna suxu alo i magilɛna, xaxilimayana alo i kon kaana.
  haw-1868: 'E i ae oe i ka naauao, O oe no ko''u kaikuwahine; E kapa aku oe i ka
    ike, he hoalauna:'
  arb-NAV: 'قُلْ لِلْحِكْمَةِ: أَنْتِ أُخْتِي، وَلِلْفِطْنَةِ: أَنْتِ قَرِيبَتِي.'
  ewe-ewe: Gblɔ na nunya be, “Nɔvinye nyɔnu nènye.” Eye nàyɔ ƒometɔ na gɔmesese,
  eng-LEE: 'Say unto wisdom, Thou art my sister; and call understanding thy kinswoman:'
  asm-FB: প্রজ্ঞাক কোৱা, “তুমি মোৰ ভনী,” আৰু সুবিবেচনাক কোৱা তুমি মোৰ আত্মীয়।
  sus-A: لْننِ شَ قِندِ عِ مَافِنّ رَ، شَشِلِ قَنيِ شَ قِندِ عِ بَرِ مِشِ رَ.
  fra-SBL: 'Dis à la sagesse : « Tu es ma sœur. » Appelez la compréhension de votre
    parent,'
  hbo-hbo: אֱמֹ֣ר לַֽ֭חָכְמָה אֲחֹ֣תִי אָ֑תְּ וּ֝מֹדָ֗ע לַבִּינָ֥ה תִקְרָֽא׃
  kik-kik: Ĩra ũũgĩ atĩrĩ, “Wee nĩwe mwarĩ wa maitũ,” naguo ũtaũku ũwĩtage mũndũ wa
    nyũmba yanyu;
  fra-NCL: 'Dis à la sagesse : Tu es ma sœur ! et appelle l’intelligence ton amie,'
  cek-AK: Palunghahaih khaeah, Nang loe ka tanuh baktiah na oh, tiah thui ah loe,
    panoekhaih khaeah, Nang loe ka canawk baktiah na oh, tiah thui ah;
  cuk-cuk: 'Binsaed-nikaguedga be soge: “Be an-bunye.” Ibmar-wisiguedga be soge: “Be
    an-ai-nuedye.”'
  uig-CYR: Даналиқни, сән һәдә-сиңлим, дегин, Пәм-парасәтни «туққиним» дәп чақир.
  tel-2017: జ్ఞానంతో “నీవు నా సోదరివి” అని చెప్పు. వివేకాన్ని నీ బంధువుగా భావించు.
  hat-BSA: 'Di a sajès: “Se ou ki sè mwen,” e rele sajès pi bon zanmi ou,'
  kos-kos: Oru lalmwetmet uh in oana sie tamtael lom, ac etauk in oana mwet kawuk
    fototo lom.
  hbo-WLC: אֱמֹ֣ר לַֽ֭חָכְמָה אֲחֹ֣תִי אָ֑תְּ וּ֝מֹדָ֗ע לַבִּינָ֥ה תִקְרָֽא׃
  ibo-ibo: Hụ amamihe nʼanya dịka nwaagbọghọ ị hụrụ nʼanya; hụkwa inwe nghọta nʼanya
    dịka a ga-asị na ọ bụ nwanne gị.
  ory-ory: ଜ୍ଞାନକୁ କୁହ, “ତୁମ୍ଭେ ମୋହର ଭଗିନୀ,” ଆଉ ସୁବିବେଚନାକୁ ତୁମ୍ଭର ଜ୍ଞାତି ବୋଲି କୁହ।
  chk-chk: Kopwe üreni tipachem, “En fefinei,” kopwe pwal apasa pwe sileöch chienom
    mi achengicheng.
  rop-rop: Yu garra laigim det sabibalawei brabliwei jis laik im yu ronwan sista,
    en det streitbala main jis laik yu ronwan fren.
  ukr-1871: 'Скажи премудростї: Ти сестра моя! а розум назви рідним (братом).'
  deu-1951: 'Sprich zur Weisheit: Du bist meine Schwester! und sage zum Verstand:
    Du bist mein Vertrauter!'
  eng-JPS: 'Say unto wisdom: ''Thou art my sister'', and call understanding thy kinswoman;'
  srp-1865: 'Reci mudrosti: sestra si mi; i prijateljicom zovi razboritost,'
  lug-lug: Amagezi gatwalire ddala nga mwannyoko, n’okutegeera, ng’owooluganda ow’omu
    kika kyo.
  heb-heb: אמר לחכמה אחתי את ומדע לבינה תקרא׃
  ben-IRV: প্রজ্ঞাকে বল, “তুমি আমার বোন এবং সুবিবেচনাকে তোমার সখী বল,”
  pan-pan: ਬੁੱਧ ਨੂੰ ਆਖ, ਤੂੰ ਮੇਰੀ ਭੈਣ ਹੈਂ, ਅਤੇ ਸਮਝ ਨੂੰ ਆਪਣੀ ਆਖ, ਤੂੰ ਮੇਰੀ ਸਾਥਣ ਹੈਂ,
  mya-JVB: ပညာ ကို ကိုယ် နှမ ဟူ၍၎င်း၊ ဉာဏ် ကို ကိုယ် ပေါက်ဘော် ဟူ၍၎င်း ခေါ် လော့။
  tte-O: Sonoga yawasosi kumulolo koina yakato iya besiele dum, yo katai kuyogan besiele
    am susu yabo.
  tbg-tbg: 'Koqe avu aatora mintima tiane: Are ti nakaava koqevama variaro, tiane.
    Vo okara vo okara kankomake iri tave vairara are mintima tiane: Are ti tonti koqevama
    variaro, tiana.'
  hmo-hmo: Aonega do oi hamaoroa, oi gwau, “Oi be lauegu taihuna.” Bona lalona kehoa
    be oiemu turana do oi halaoa.
  urd-urd: हिकमत से कह, तू मेरी बहन है, और समझ को अपना रिश्तेदार क़रार दे;
  rus-SYN: 'Скажи мудрости: “Ты сестра моя!”, и разум назови родным твоим,'
  bqc-SIM: O ↄ̃nↄɛ, n dãen aà ũ, wɛzɛ̃ sísi n daɛ ũ.
  tcz-CHONGTHU: Chihna hi naso pinu bang in ngailun, chule nagol ngaitah banga nakisem
    ding ahi.
  mar-mar: “तू माझी बहीण आहेस” असे ज्ञानाला म्हण, आणि सुज्ञतेला आपले नातेवाईक म्हण,
  hlt-THB: Cyihnaak venawh, “Ka nanu nang ni,” ti nawh, zaaksimnaak ce nam cawtnu
    na khy.
  qub-qub: Yachaytaga «pañëmi canqui» niy. Yarpaysapa caytapis «castämi canqui» niy.
  bqp-bqp: Ǹ o ↄ̃ndↄ̃nɛ n dãren a ũ, ǹ asãnsi sísi n gbɛ̃ ũ.
  hat-hat: Konsidere konesans tankou sè ou. Konsidere bon konprann tankou pi bon zanmi
    ou.
  eng-BSB: Say to wisdom, “You are my sister,” and call understanding your kinsman,
  tod-tod: Ɠimalai leve ga è-ʋaazeelai, è keleɠelegi leve ga è-wɔɔlai,
  eng-WEBPB: Tell wisdom, “You are my sister.” Call understanding your relative,
  kbq-kbq: Knare antahintahigura nensaro'e nehunka, antahi amahu antahintahigura nenafu'e
    hunka huo.
  nhe-BL: Xiquinicneli tlalnamiquilistli huan tlamachiltilistli queja tiquicnelía
    mosihua icni. Xiquinchihua queja elisquíaj mocualhuampoyohua.
  bus-bus: Ǹ o ↄ̃ndↄ̃ↄnɛ n dãren à ũ, ǹ asãnsi sísi n gbɛ̃ ũ.
  gub-BL: Erereko ma'e kwaw katu haw nereinyr ài. Ereko ma'e kwaw paw nemyrypar neremiamutar
    wera'u ài nehe no.
  eng-DRA: 'Say to wisdom: Thou art my sister: and call prudence thy friend,'
