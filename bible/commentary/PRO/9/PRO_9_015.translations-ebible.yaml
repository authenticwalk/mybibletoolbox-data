verse: PRO.009.015
translations:
  mal-C: സ്വന്തംകാര്യം അന്വേഷിച്ചു പോകുന്ന പുരുഷന്മാരോട്, അവൾ വിളിച്ചുപറയുന്നു,
  deu-TKW: 'daß sie zurufe denen, die des Wegs vorüber gehen, die auf ihren Pfaden
    geradeaus wandeln:'
  lin-lin: mpo na kobenga baleki nzela, bato oyo bazali kokende na nzela na bango.
  eng-LSV: To call to those passing by the way, || Who are going straight [on] their
    paths.
  eng-GNV: To call them that passe by the way, that go right on their way, saying,
  eng-WEBSTER: 'To call passengers who go right on their ways:'
  nhw-BL: Huan quinnotza tlacame catli panoj, masque amo quitemohuaj. Inijuanti san
    quitoquilijtiyohuij se ojtli catli xitlahuac.
  swh-ONEN: akiita wale wapitao karibu, waendao moja kwa moja kwenye njia yao.
  bba-bba: Min diyɑ u rɑ n tɔmbu sokumɔ be bɑ beɡiru doonɔ,
  eng-KJVCPB: 'To call passengers Who go right on their ways:'
  luo-luo: koluongo jogo makadho, madhi e yoregi.
  meu-meu: 'raka-hanai taudia, edia dala ai e raka maoromaoromu taudia, na e boi henidiamu,
    e tomu:'
  npi-ULB: त्यसले सडकमा हिँड्नेहरू, आफ्नो बाटोम सिधा अगाडि बढ्नेहरूलाई डाक्दै छे ।
  yor-yor: ó ń pe àwọn tí ó ń kọjá lọ, tí wọn ń lọ tààrà ní ọ̀nà wọn.
  ind-ind: Dia menggoda para lelaki yang lewat, dan kepada siapa saja yang belum berpengalaman
    dia membujuk, “Mari masuk ke rumahku.” Kepada yang tak berakal budi, dia merayu,
  pes-OPCB: 'و رهگذرانی را که مستقیم به راه خود می‌روند صدا می‌زند:'
  tgl-ULB: Tinatawag niya ang mga taong dumadaan, ang mga taong naglalakad ng tuwid
    sa kanilang daan.
  hui-hui: Ani biruwa ibugua wali agali maru tinaga biabe biala heneruha pole harigani
    pugu biraru olowa ibidaba laga. Ani lowa ibugua tihondo lalu,
  mya-mya: လမ်း၌တည့်တည့် ခရီးသွားသော သူတို့ကို ခေါ်၍၊
  bod-N: ལམ་འགྲོ་བ་སྟེ་དྲང་མོར་སྐྱོད་མཁན༌ལ། །འབོད་སྐད་བསྒྲགས་ནས་འདི་ལྟར་སྨྲ་བ༌སྟེ།།
  wsk-wsk: 'se kariimet lage karo nama taiwasan mu aiso ale nunga manarso:'
  sna-sna: achidanidzira kuna avo vanenge vachipfuura napo, vaya vanofamba zvakarurama
    nenzira yavo.
  spa-BLM: para llamar a los que pasan, que siguen su camino,
  cac-cac: 'syavtancot eb'' tojoln̈ej tz''ec'' d''a yol b''e chi'' ix, syalan ix icha
    tic:'
  swh-ULB: Anawaita kwa sauti wanaopita karibu, watu wale wanaotembea wima katika
    njia zao.
  bel-bel: 'каб клікаць тых, хто дарогаю ідзе, хто проста сваёю дарогай ідзе:'
  deu-ELBBK: 'um einzuladen, die auf dem Weg vorübergehen, die ihre Pfade gerade halten:'
  mbb-OT: Ne ed-umawen din is menge etew he edsaǥad he ebpemenhendiyà te menge terebahu
    zan.
  mal-2015: അവൾ പട്ടണത്തിലെ മേടകളിൽ തന്റെ വീട്ടുവാതില്ക്കൽ ഒരു പീഠത്തിന്മേൽ ഇരിക്കുന്നു.
  rmc-rmc: 'a vičinel le muršen, save odarik predžan; save džan rovnones pal peskre
    droma:'
  pes-OPV: تا راه روندگان رابخواند، و آنانی را که به راههای خود براستی می‌روند.
  ron-1924: 'ка сэ стриӂе ла трекэторий каре мерг пе каля чя дряптэ:'
  ben-OBCV: সে পথচারীদের ডাক দেয়, যারা সোজা পথ ধরে যায় সে তাদের ডেকে বলে,
  som-som: Inay u yeedho kuwa jidka maraya, Iyagoo jidadkooda iska sii soconaya,
  lat-VUC: 'ut vocaret transeuntes per viam, et pergentes itinere suo:'
  eng-ASVBT: 'To call to them that pass by, Who go right on their ways:'
  mna-mna: Zin wal ta matan iŋgalŋgal zaala ambaiŋana be titoto na, ni iboboobo la
    pizin bekena iyaaru zin ma tizem zaala ambaiŋana.
  ita-1885: 'Per gridare a coloro che passano per la via, Che vanno a dirittura a
    lor cammino:'
  eng-LXXUP: Calling to passers by, And to those that are going right on their ways;
  eng-ULB: She is calling out to those who pass by in the streets, to people walking
    straight on their way.
  spa-VBL: 'llamando a los que pasan, involucrándose en asuntos ajenos, y diciendo:'
  fra-_FOB: 'Pour crier aux passants qui vont droit leur chemin:'
  mal-mal: അവൾ പട്ടണത്തിലെ ഉന്നതസ്ഥാനങ്ങളിൽ തന്റെ വീട്ടുവാതില്‍ക്കൽ ഒരു പീഠത്തിന്മേൽ
    ഇരിക്കുന്നു.
  urd-GVR: wuh guzarne wāloṅ ko jo sīdhī rāh par chalte haiṅ ūṅchī āwāz se dāwat detī
    hai,
  suz-BL: सु सु आन गेय पा मेको लां गाक्‍नीमी, मेकोमी मेको आन कली ब्रेप्‍‍ब।
  eng-NOY: To call aloud to those that pass by, Who go straight forward in their ways,
  ita-1927: 'per gridare a quelli che passan per la via, che van diritti per la loro
    strada:'
  ckb-ckb: 'بۆ بانگکردنی ڕێبوارەکان، ئەوانەی لە ڕێچکەی خۆیان دەڕۆن:'
  eng-BBE: 'Crying out to those who go by, going straight on their way, she says:'
  kan-OKCV: ತಮ್ಮ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು ಹೋಗುವ ಪ್ರಯಾಣಿಕರನ್ನು ಕರೆಯುತ್ತಾಳೆ,
  tam-2017: 'தங்களுடைய வழிகளை நோக்கி நேரே போகும் வழிப்போக்கர்களைப் பார்த்து:'
  spa-RV-1909: Para llamar á los que pasan por el camino, que van por sus caminos
    derechos.
  ron-BTF: Ca să cheme trecători care merg drept pe căile lor;
  eng-WEBP: to call to those who pass by, who go straight on their ways,
  eng-FBV: calling out to those passing by, going about their business,
  nld-1939: 'Zij nodigt de voorbijgangers uit, Hen die recht huns weegs willen gaan:'
  nch-BL: Huan quinotza tacame cati panoj, masque inijuanti san quitoquilijtiyahuij
    se ojti cati xitahuac.
  vie-1934: 'Đặng kêu gọi những kẻ đi đường, Tức những kẻ đi thẳng đường mình mà rằng:'
  hin-CV: वह उनको आह्वान करती है, जो वहां से निकलते हैं, जो अपने मार्ग की ओर अग्रगामी
    हैं,
  eng-OURB: To call to those who pass by, who go straight on their ways,
  spa-BES: 'y clamando a los que pasan, yendo en su camino, dice:'
  tdx-tdx: 'mikaike ze miary eo, amo mañavelo an-kavantañañeo:'
  tha-KJV: พลางร้องเรียกบรรดาผู้​ที่​ผ่านไป ผู้​เดินตรงไปตามทางของเขาว่า
  por-BR-2018: 'Para chamar aos que passam pelo caminho, e passam por suas veredas,
    dizendo :'
  deu-ELO: 'um einzuladen, die des Weges vorübergehen, die ihre Pfade gerade halten:'
  eng-WYC-2018: to call men passing by the way, and men going in their journey. (to
    call to men passing by the way, and to men going on their journey.)
  epo-epo: 'Por voki la pasantojn, Kiuj iras sian ĝustan vojon:'
  uig-PIN: 'Udul ɵtüp ketiwatⱪanlarƣa:'
  beo-beo: 'Amola e da dunu amola uda hawa: hamona ahoabe ba:sea e da amane wele sia:sa,'
  tpi-OTNT: Em i lukim ol manmeri i wokabaut i go long wok bilong ol na em i singautim
    ol long kam. Em i tok olsem,
  hau-SA: tana kira ga masu wucewa, waɗanda suke tafiya kai tsaye a hanyarsu.
  uig-LAT: 'Udul ötüp kétiwatqanlargha:'
  nde-nde: abe ehuga labo abedlulayo, abahamba beqonde lapho abaya khona.
  ton-ton: 'Ke ui ki he kakai fononga, ʻakinautolu ʻoku ʻalu totonu atu ʻi honau hala:'
  ces-1613: 'Aby volala jdoucích cestou, kteříž přímo jdou stezkami svými, řkuci:'
  eng-WMB: to call to those who pass by, who go straight on their ways,
  tam-TCV: அவள் தன்னைக் கடந்து தங்கள் வழியில் நேராய் செல்பவர்களைக் கூப்பிட்டு,
  ceb-ULB: Nagatawag siya niadtong nangagi, ngadto sa mga tawong tul-id nga nagalakaw
    sa ilang dalan.
  pol-UBG: 'Aby wołać na przechodzących, którzy idą prosto swoimi ścieżkami:'
  urd-GVU: وہ گزرنے والوں کو جو سیدھی راہ پر چلتے ہیں اونچی آواز سے دعوت دیتی ہے،
  deu-1912: 'zu laden alle, die vorübergehen und richtig auf ihrem Wege wandeln:'
  kan-2017: ತಮ್ಮ ಮಾರ್ಗವನ್ನು ಹಿಡಿದು, ಹೋಗಿ ಬರುವವರನ್ನು ನೋಡಿ,
  yap-yap: 'ngi i tolul ko girdi’ ni be yan ni tirorad e yad be nameg ni be ga’ar:'
  hlt-MCSB: Te vaengah a caehlong a dueng la longpuei ah aka pongpa rhoek te a khue.
  mdy-ETH: ማዾ ፔኤኮ ፒዙሞና ማዺ ማዺ ጎይፆና ዓኣዻ ዓሶ ቢያ ሂዚ ጌይ ዒዛ ዔኤሊንታኔ፦
  kew-kew: Onaa adaapu kogono pa pulalo popeme raburi nimi ni piri-para ipulupa loa
    yalala-aya.
  twi-ASANTE: na ɔfrɛfrɛ wɔn a wɔtwam hɔ, wɔn a wɔnam wɔn kwan so tee sɛ,
  eng-WEBU: to call to those who pass by, who go straight on their ways,
  wal-wal: Uttada suure bantta ogiyaa oiqqidi biya asaa xeesausu; xeesada,
  acu-NT: 'Tura aishmang tupin jintanam nangkaminaunka untsuk:'
  spa-PDDPT: 'Para llamar a los que pasan, A los que van directo por sus sendas:'
  gun-gun: 'oaxa va''e-va''e ha''e omba''eapo vy oje''oi va''e pe aipoe''i aguã:'
  agu-BL: Nin na oc tan chimoxe'n tzaj cyakil yi e' yi na chixom te yi balaj ajtza'kl.
  ilo-ULB: Aw-awaganna dagiti lumablabas, dagiti tattao nga agbibiag a sililinteg.
  kpg-kpg: e gahigahi nia daangada ala e lloomoi laa laa, e gana hua gi nadau moomee,
  uig-ARA: 'ئۇدۇل ئۆتۈپ كېتىۋاتقانلارغا:'
  bps-bps: na tamlo du nlakan i dad to magu mlius i dad to fadlug di kagula,
  sus-sus: alako a xa dangi mixie xili a xui itexi ra, naxee na e ɲɛrɛfe kira tinxinxie
    xɔn ma.
  pon-2006: oh kin likilikwerih aramas akan me kin keid limwah, me kin wiewiaseli
    pein ar doadoahk kan,
  ksd-ksd: Upi na vatatabe diat dia vana pakit, Diat dia vana kakit ta kadia vinavana;
  tur-YTC: Yoldan geçenlere, Kendi yollarına doğru gidenlere çağırmak için,
  bel-N: 'каб клікаць тых, што праходзяць дарогаю, што ідуць проста сьцежкамі сваімі:'
  grc-BRENT: προσκαλουμένη τοὺς παριόντας καὶ κατευθύνοντας ἐν ταῖς ὁδοῖς αὐτῶν·
  ind-AYT: sambil berseru-seru kepada orang yang lewat di jalan, yang berjalan lurus
    di jalan mereka,
  nya-nya: kuti aziyitana anthu ongodutsa, amene akunka nayenda njira zawo.
  hrv-hrv: 'te poziva one koji prolaze putem, koji ravno idu svojim stazama:'
  mps-mps: Agai te we bidi dabe augwa sęba soabo sulama, tama agai augwali asela
    yao olama, i wabo dao. Agai te tama po obao,
  tpi-tpi: Em i lukim ol manmeri i wokabaut i go long wok bilong ol na em i singautim
    ol long kam. Em i tok olsem,
  dan-1931: 'og byder dem ind, der kommer forbi, vandrende ad deres slagne Vej:'
  vie-OVCB: Kêu gọi khách bộ hành, đang bận rộn qua lại.
  guj-2017: તેથી ત્યાંથી થઈને જનારાઓને એટલે પોતાને સીધે માર્ગે ચાલનારાઓને તે બોલાવે
    છે.
  pon-2006A: oh kin likilikwerih aramas akan me kin keid limwah, me kin wiewiaseli
    pein ar doadoahk kan,
  por-BRBSL: para ligar para aqueles que passam por aqui, que seguem em frente em
    seus caminhos,
  swe-swe: 'och ropar till dem som passerar, till dem som går rakt fram på sin stig
    (välkänd, upptrampade gångväg):'
  cth-cth: Lam dawk amamae lamthung dawk kacetnaw hah a kaw teh,
  twi-twi: na ɔfrɛfrɛ wɔn a wotwa mu wɔ hɔ, wɔn a wɔnam wɔn kwan so tee se,
  hlt-hlt: Te vaengah a caehlong a dueng la longpuei ah aka pongpa rhoek te a khue.
  tbz-SIM: 'Kɛ yu bɛ̀ɛ̀ bɔkù kucɛ kɛ pɛ̃nkù, kɛ tú:'
  msy-2020: Egha gumazamizibar gari, me uan ingangariba bagha zui, ezɨ a uabɨn bighan
    izasa men dei. A kamaghɨn mɨgei,
  dop-dop: 'Ɩlɛnɑ ɩ́ kpɛɛsəɣɩ tɛɛlɑɑ mpɑ pɑ kɑmɑ nyɔɔŋ nɑ mpɑɑ tɔ sɩ:'
  azb-azb: 'Yoldan ötənləri, Düz yolda olanları çağırır:'
  eng-DBY: 'to call passers-by who go right on their ways:'
  hin-2017: वह उन लोगों को जो अपने मार्गों पर सीधे-सीधे चलते हैं यह कहकर पुकारती है,
  wol-KYG: di woo ña fay jaare te jubal seenu yoon.
  bjr-bjr: Akaqausa nári qimaqaannai nári ainainai aiqaree fimariasa misa naarama
    narí maaqaki quqaidanoo.
  eng-YLT: To call to those passing by the way, Who are going straight [on] their
    paths.
  kne-kne: yan ayagana din malablabas ay adi makibibiyang sin am-amagen di odom.
  eng-WYC-2017: to call men passing by the way, and men going in their journey.
  eng-WMBB: to call to those who pass by, who go straight on their ways,
  urd-GVH: वह गुज़रनेवालों को जो सीधी राह पर चलते हैं ऊँची आवाज़ से दावत देती है,
  rug-rug: meke kukili vura la koa rini pu ene hola; pu korapa ene pa dia siraṉa.
  gaz-gaz: warra achiin darban, kanneen qajeelanii daandii isaanii irra deeman waamti.
  fra-LSG: 'Pour crier aux passants, Qui vont droit leur chemin:'
  yal-yal: A lu dangu muxune xilɛ mɛnni naxanye sigama e yɛɛ ra tinxinni.
  haw-1868: E hea aku i ka poe hele ma ke ala, Ka poe hele pololei ma ke alanui;
  arb-NAV: 'تُنَادِي الْعَابِرِينَ بِها، السَّالِكِينَ فِي طُرُقِهِمْ بِاسْتِقَامَةٍ
    قَائِلَةً:'
  ewe-ewe: le ame siwo va le eme tsom la yɔm, ame siwo lé woƒe mɔ tsɔ tẽe be,
  eng-LEE: To call the wayfarers who go straight forward on their paths.
  asm-FB: যিসকলে সেই পথেৰে যায়, তেওঁলোকক মাতে; সেই লোকসকল নিজ পথত গৈ থাকিলেও তেওঁ
    মাতে,
  sus-A: عَلَكٌ عَ شَ دَنفِ مِشِيٍ شِلِ عَ شُي عِتٍشِ رَ، نَشٍيٍ نَ عٍ حّرّقٍ كِرَ
    تِنشِنشِيٍ شْن مَ.
  fra-SBL: pour appeler ceux qui passent, qui vont droit sur leur chemin,
  hbo-hbo: לִקְרֹ֥א לְעֹֽבְרֵי־דָ֑רֶךְ הַֽ֝מְיַשְּׁרִ֗ים אֹֽרְחֹותָֽם׃
  kik-kik: ageetaga arĩa marehĩtũkĩra, arĩa marethiĩra na njĩra ciao.
  fra-NCL: 'pour inviter les passants qui vont droit leur chemin :'
  cek-AK: katoeng loklam caeh kaminawk to a kawk;
  cuk-cuk: Binsaedsulid, dule-igarba-gudidamaladse gorsidaed, binsaedsate-gudidamaladse
    gorsidaed.
  uig-CYR: 'Удул өтүп кетиватқанларға:'
  tel-2017: ఆ దారిలో వెళ్ళేవాళ్ళను, తమ దారిన తాము తిన్నగా వెళ్ళేవారిని చూసి,
  hat-BSA: 'Li rele sila ki pase yo, ki ap fè chemen yo dwat yo:'
  kos-kos: ac pang nu selos su fahsr alukella nu ke orekma lalos sifacna. El fahk,
  hbo-WLC: לִקְרֹ֥א לְעֹֽבְרֵי־דָ֑רֶךְ הַֽ֝מְיַשְּׁרִ֗ים אֹֽרְחוֹתָֽם׃
  ibo-ibo: na-akpọ ndị na-aga nʼụzọ oku, bụ ndị na-aga mkpa ha,
  ory-ory: ସେ ନିକଟ ଦେଇ ନିଜ ନିଜ ପଥରେ ସଳଖେ ଯିବାର ପଥିକମାନଙ୍କୁ ଡାକି କହେ,
  chk-chk: A kökköla mürin chokewe mi feila seni, chokewe mi chök ekiekin föri ar
    angang,
  rop-rop: en im oldei jinginatbat langa detlot pipul hu oldei wokpas en hu oldei
    go olabat ronwei en nomo jinggabat enijing.
  ukr-1871: 'Щоб кликати тих, що йдуть дорогою, що правими дорогами своїми ходять:'
  deu-1951: 'daß sie denen, die des Weges gehen, die auf richtigem Pfade wandeln,
    zurufe:'
  eng-JPS: 'To call to them that pass by, who go right on their ways:'
  srp-1865: 'Te vièe one koji prolaze, koji idu pravo svojim putem:'
  lug-lug: ng’akoowoola abo abayitawo, ababa batambula amakubo gaabwe abali ku byabwe.
  heb-heb: לקרא לעברי דרך המישרים ארחותם׃
  ben-IRV: সে পথিকদেরকে ডাকে, সরলপথগামীদেরকে ডাকে,
  pan-pan: ਤਾਂ ਜੋ ਰਾਹੀਆਂ ਨੂੰ ਸੱਦੇ, ਜਿਹੜੇ ਆਪਣੇ ਰਾਹ ਸਿੱਧੇ ਤੁਰੇ ਜਾਂਦੇ ਹਨ,
  mya-JVB: လမ်း ၌ တည့်တည့် ခရီး သွားသောသူတို့ ကို ခေါ် ၍၊
  tte-O: iyogayoga tomo kolili siya silaulau kamwasa mena ali paisowa kaiwena,
  tbg-tbg: 'vaiinti nahenti vitare aitare i variaka naareharo mintima tiro:'
  hmo-hmo: Raka hanaia taudia, sibodia edia dala idia raka maoromaoro noho taudia
    dekenai, unai hahine ese ia boiboi henidia, ia gwau,
  urd-urd: ताकिआने जाने वालों को बुलाए, जो अपने अपने रास्ते पर सीधे जा रहें हैं,
  rus-SYN: 'чтобы звать проходящих дорогою, идущих прямо своими путями:'
  bqc-SIM: 'ì lɛzu gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄzi, ì o gbɛ̃́ pↄ́ zɛ́ kũa súsuↄnɛ:'
  tcz-CHONGTHU: Amanun mi ama kincheh a kisalel akom'a hung kijot hochu “akou jin,”
  mar-mar: जे लोक आपल्या वाटेने सरळ चालतात, जवळून जाणाऱ्यांना ती हाक मारून म्हणते,
  hlt-THB: A mimah lamawh ak cet khqi ce khy khqi nawh,
  qub-qub: 'Nircur näninpa aywacuycajcunata gayan:'
  bqp-bqp: 'àtɛn lɛ́ zu gbɛ̃ kũ òtɛn gɛ̃tɛnↄi, àtɛn pi gbɛ̃ kũ ò tɛ́ zɛ́n súsunↄnɛ:'
  hat-hat: 'L''ap rele moun ki sou wout yo, ki pa sou bò l''. L''ap di yo:'
  eng-BSB: calling out to those who pass by, who make their paths straight.
  tod-tod: É ɗa teʋe nuiti toli, niiti ti liizu ga pele zakpai,
  eng-WEBPB: to call to those who pass by, who go straight on their ways,
  kbq-kbq: zamagra'a erizante'ma vu fatgo hu'za kante'ma agatere'za vu'za e'zama haza
    vahekura, kezatino,
  nhe-BL: Huan quinnotza tlacame tlen panoj, yonque ax quitemohuaj. Yajuanti san quitoquilijtiyohuij
    se ojtli tlen xitlahuac.
  bus-bus: 'èe lɛ́ zuu gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃tɛɛnↄzi, èe bee gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ ń zɛ́n
    súusunↄnɛ:'
  gub-BL: Teko ukwaw oho huwake uma'e rehe uma'enukwaw pà wà. A'e kuzà uhapukaz wanupe.
  eng-DRA: 'To call them that pass by the way, and go on their journey:'
