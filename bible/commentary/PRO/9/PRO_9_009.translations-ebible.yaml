verse: PRO.009.009
translations:
  mal-C: ജ്ഞാനികളെ ഉപദേശിക്കുക, അവർ അധികം ജ്ഞാനമുള്ളവരായിത്തീരും; നീതിനിഷ്ഠരെ അഭ്യസിപ്പിക്കുക,
    അവർ വിദ്യാഭിവൃത്തി പ്രാപിക്കും.
  deu-TKW: Gieb dem Weisen, so wird er noch weiser werden; belehre den Frommen, so
    wird er sein Wissen mehren.
  lin-lin: Teya moto ya bwanya, mpe akokoma lisusu na bwanya koleka ; teya moto ya
    sembo, mpe akobakisa lisusu boyebi na ye.
  eng-LSV: Give to the wise, and he is wiser still, || Make known to the righteous,
    || And he increases learning.
  eng-GNV: 'Giue admonition to the wise, and he will be the wiser: teache a righteous
    man, and he will increase in learning.'
  eng-WEBSTER: 'Give instruction to a wise man , and he will be yet wiser: teach a
    just man , and he will increase in learning.'
  nhw-BL: Xijmachti se masehuali catli tlalnamiqui, huan achi más mochihuas tlalnamiqui.
    Huan sintla tijmachtis se catli xitlahuac monejnemiltía, achi más quimatis catli
    cuali para quichihuas.
  swh-ONEN: Mfundishe mtu mwenye hekima naye atakuwa na hekima zaidi; mfundishe mtu
    mwadilifu naye atazidi kufundishika.
  bba-bba: Ye ɑ bwisiɡii sɔ̃ɔwɑ, yɑ rɑ win bwisi sosiwɑ. Ye ɑ mɑɑ ɡemɡii sɔ̃ɔsi, yɑ
    rɑ win yɛ̃ru sosiwɑ.
  eng-KJVCPB: 'Give instruction to a wise man, and he will be yet wiser: Teach a just
    man, and he will increase in learning.'
  luo-luo: Puonj ngʼat mariek, to obiro bedo mariek moloyo, puonj ngʼat makare gimoro,
    to obiro medo puonjore.
  meu-meu: Aonega tauna ba hadibaia, bena ena aonega ma baine bada; kara maoromaoro
    tauna ba hadibaia, bena baine diba herea.
  npi-ULB: बुद्धिमान् व्यक्तिलाई निर्देशन दे, र त्यो अझै बुद्धिमान् हुने छ । धर्मी
    व्यक्तिलाई सिका, र त्यो अझै सिपालु हुने छ ।
  yor-yor: kọ́ ọlọ́gbọ́n ènìyàn lẹ́kọ̀ọ́, yóò sì gbọ́n sí i kọ́ olódodo ènìyàn lẹ́kọ̀ọ́,
    yóò sì fi kún ìmọ̀ rẹ̀.
  ind-ind: Ajarilah orang bijak, maka dia akan semakin bijak. Ajarilah orang yang
    berkelakuan benar, maka dia akan semakin berpengertian.
  pes-OPCB: اگر آدم دانا را نصیحت کنی داناتر می‌شود و اگر به آدم درستکار تعلیم بدهی
    علمش بیشتر می‌گردد.
  tgl-ULB: Magbigay ng gabay sa matalinong tao, at siya ay magiging mas matalino;
    turuan ang matuwid na tao, at dadagdag ang kaniyang pagkatuto.
  hui-hui: Mbirali mini bayale gigabiwi kagohondo bi lamiriyagua ibuha mini bayale
    gigabiwi timbuniore holebira. Ani bialu mbirali mini tigabi kagohondo bi lariyagua
    ibunaga manda ngagoha mo tago holebere.
  mya-mya: ပညာရှိသော သူကိုဆုံးမလျှင်၊ သူသည် သာ၍ ပညာရှိလိမ့်မည်။ ဖြောင့်မတ်သောသူကို
    သွန်သင်လျှင်၊ သူသည် သိပ္ပံအတတ်တိုးပွါးလိမ့်မည်။
  bod-N: ཤེས་རབ་ཅན་ལ་བསླབ་བྱ་གནང་ན༌ནི། །ཁོ་རང་དེ་ལས་མཁས་པར་འགྱུར་བ༌དང༌། །དྲང་བདེན་མི་ལ་སློབ་སྟོན་བྱས་ན༌ནི།
    །དེ་ཡི་ཤེས་ཡོན་གོང་དུ་འཕེལ་བར༌འགྱུར།།
  wsk-wsk: Mu awuk, kari ikia sinar ago mu kiti gurugusam, mu eng am nu ningo nuam
    ko arataso; uwutatala, ningo diram betera ko kari mu ikia ningo kasursam, mu ni
    noko ikia ningo mu kunasi tusam.
  sna-sna: Rayira munhu akachenjera uye achawedzera uchenjeri hwake; dzidzisa munhu
    akarurama uye achawedzera kudzidza kwake.
  spa-BLM: Instruye a una persona sabia, y será aún más sabia. Enseña a una persona
    justa, y aumentará su aprendizaje.
  cac-cac: C'ayb'ej eb' jelan yic vach' ol te jelanb'oc eb'. C'ayb'ej eb' anima vach'
    spensar yic vach' ol ste ojtaquejel eb'.
  swh-ULB: Mpe mafundisho mtu mwenye busara, naye atakuwa na busara zaidi; mfundishe
    mtu mwenye haki, naye ataongeza elimu.
  bel-bel: дай настаўленьне мудраму, і ён яшчэ больш умудрыцца; навучы праўдалюбца,
    і ён памножыць веды.
  deu-ELBBK: Gib dem Weisen, so wird er noch weiser; belehre den Gerechten, so wird
    er an Kenntnis zunehmen. –
  mbb-OT: Penurua nu is etew he uluwanen ne ed-iseg pa is ketau zin. Penurua nu is
    etew he metazeng ne ed-iseg pa is netuenan din.
  mal-2015: ജ്ഞാനിയെ പ്രബോധിപ്പിക്ക, അവന്റെ ജ്ഞാനം വർദ്ധിക്കും; നീതിമാനെ ഉപദേശിക്ക
    അവൻ വിദ്യാഭിവൃദ്ധി പ്രാപിക്കും.
  rmc-rmc: De goďi le goďaverones a ela meksa goďavereder, sikav le čačipnaskres a
    džanela buter.
  pes-OPV: مرد حکیم را پند ده که زیاده حکیم خواهد شد. مرد عادل را تعلیم ده که علمش
    خواهد افزود.
  ron-1924: Дэ ынцелептулуй, ши се ва фаче ши май ынцелепт; ынвацэ пе чел неприхэнит,
    ши ва ынвэца ши май мулт!
  ben-OBCV: জ্ঞানবানদের উপদেশ দাও ও তারা আরও জ্ঞানী হবে; ধার্মিকদের শিক্ষা দাও ও তাদের
    পাণ্ডিত্য বৃদ্ধি পাবে।
  som-som: Nin caqli leh wax bar, oo isna caqli wuu sii yeelan doonaa. Nin xaq ah
    wax bar, oo isna waxbarasho wuu sii korodhsan doonaa.
  lat-VUC: Da sapienti occasionem, et addetur ei sapientia; doce justum, et festinabit
    accipere.
  eng-ASVBT: 'Give instruction to a wise man, and he will be yet wiser: Teach a righteous
    man, and he will increase in learning.'
  mna-mna: Zin wal ta len ŋgar ambaiŋana na, sombe so zin pa sua ambaiŋana, nako tikam
    len ŋgar pakan ma isala ki. Mi tomtom ndeeŋeŋana ta kembena. Sombe paute i, nako
    iseeŋge ŋgar kini.
  ita-1885: Insegna al savio, ed egli diventerà più savio; Ammaestra il giusto, ed
    egli crescerà in dottrina.
  eng-LXXUP: 'Give an opportunity to a wise man, and he will be wiser: Instruct a
    just man, and he will receive more instruction.'
  eng-ULB: Give to a wise person, and he will become even wiser; teach a righteous
    person, and he will add to his learning.
  spa-VBL: Educa al sabio y se volverá más sabio. Enseña a los que viven en rectitud
    y aumentarán su conocimiento.
  fra-_FOB: Instruis un sage, et il deviendra encore plus sage; enseigne un homme
    de bien, et il croîtra en science.
  mal-mal: ജ്ഞാനിയെ പ്രബോധിപ്പിക്കുക, അവന്റെ ജ്ഞാനം വർദ്ധിക്കും; നീതിമാനെ ഉപദേശിക്കുക,
    അവൻ വിദ്യാഭിവൃദ്ധി പ്രാപിക്കും.
  urd-GVR: Dānishmand ko hidāyat de to us kī hikmat mazīd baṛhegī, rāstbāz ko tālīm
    de to wuh apne ilm meṅ izāfā karegā.
  suz-BL: जोक्‍ब तुइक्‍ब आन कली अर्ती गेशोनु, ङोंइती क्‍येङा जोक्‍ब तुइक्‍ब दुम्‍नीम।
    ठीक पाइब आन कली शेंशोनु, मेको क्‍येङा ठीक पचा शेंसीनीम।
  eng-NOY: Give instruction to a wise man, and he will be yet wiser; Teach a righteous
    man, and he will increase his learning.
  ita-1927: Istruisci il savio e diventerai più savio che mai; ammaestra il giusto
    e accrescerà il suo sapere.
  ckb-ckb: ڕێنمایی دانا بکە، داناتر دەبێت، کەسێکی ڕاستودروست فێر بکە، زاناتر دەبێت.
  eng-BBE: Give teaching to a wise man, and he will become wiser; give training to
    an upright man, and his learning will be increased.
  kan-OKCV: ಜ್ಞಾನಿಗೆ ಶಿಕ್ಷಣ ನೀಡಿದರೆ ಅವನು ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಜ್ಞಾನವಂತನಾಗಿರುವನು; ನೀತಿವಂತನಿಗೆ
    ಬೋಧಿಸಿದರೆ ಅವನು ಜ್ಞಾನವನ್ನು ಹೆಚ್ಚಿಸಿಕೊಳ್ಳುವನು.
  tam-2017: ஞானமுள்ளவனுக்குப் போதி, அவன் ஞானத்தில் தேறுவான்; நீதிமானுக்கு உபதேசம்
    செய், அவன் அறிவில் விருத்தியடைவான்.
  spa-RV-1909: 'Da al sabio, y será más sabio: enseña al justo, y acrecerá su saber.'
  ron-BTF: Dă învățătură unui om înțelept și el va fi tot mai înțelept; învață un
    om drept și el va crește în învățătură.
  eng-WEBP: Instruct a wise person, and he will be still wiser. Teach a righteous
    person, and he will increase in learning.
  eng-FBV: Educate the wise and they'll become even wiser; teach those who live right
    and they will increase their learning.
  nld-1939: 'Deel mee aan een wijze: hij wordt nog wijzer, Onderricht een rechtvaardige:
    hij zal zijn inzicht verdiepen.'
  nch-BL: Xijmachti se masehuali cati talnamiqui, huan achi más mochihuas talnamiqui.
    Huan sinta tijmachtis se cati xitahuac monejnemiltía, achi más quimatis cati cuali
    para quichihuas.
  vie-1934: Hãy khuyên giáo người khôn ngoan, thì người sẽ được nên khôn ngoan hơn;
    Khá dạy dỗ người công bình, thì người sẽ thêm tri thức nữa.
  hin-CV: शिक्षा ज्ञानवान को दो. इससे वह और भी अधिक ज्ञानवान हो जाएगा; शिक्षा किसी
    सज्जन को दो, इससे वह अपने ज्ञान में बढ़ते जाएगा.
  eng-OURB: Instruct a wise man, and he will be still wiser. Teach a upright man,
    and he will increase in learning.
  spa-BES: Da enseñanza a un hombre sabio, y él se hará más sabio; da entrenamiento
    a un hombre recto, y su aprendizaje se incrementará.
  tdx-tdx: Anaro o mahihitseo le hiha-mahihitse avao; ampandrendreho ty vantañe le
    hitombo an-kilala.
  tha-KJV: จงให้คำสั่งสอนแก่​ปราชญ์​และเขาจะฉลาดยิ่งขึ้น จงสอนคนชอบธรรมและเขาจะเพิ่มการเรียนรู้​มากขึ้น
  por-BR-2018: Ensina ao sábio, e ele será mais sábio ainda; instrui ao justo, e ele
    aumentará seu conhecimento.
  deu-ELO: Gib dem Weisen, so wird er noch weiser; belehre den Gerechten, so wird
    er an Kenntnis zunehmen. -
  eng-WYC-2018: Give thou occasion to a wise man; and wisdom shall be increased to
    him. Teach thou a just man; and he shall hasten to take it(to heart). (Give thou
    advice, or instruction, to a wise person; and his wisdom shall be increased. Teach
    thou a righteous person; and he shall hasten to take it to heart.)
  epo-epo: Donu al saĝulo, kaj li ankoraŭ pli saĝiĝos; Instruu justulon, kaj li lernos
    pli.
  uig-PIN: Dana adǝmgǝ dǝwǝt ⱪilsang, ǝⱪli tehimu toluⱪ bolidu; Ⱨǝⱪⱪaniy adǝmgǝ durus
    yol kɵrsǝtsǝng, Bilimi tehimu axidu.
  beo-beo: Dia da bagade dawa:su dunu ida:iwane gala amoma olelesea, ea dawa:su hou
    da bu asigilamu. Amola di da moloidafa ida:iwane dunu amoma olelesea ea asigi
    dawa:su amola da bu asigilamu.
  tpi-OTNT: Sapos yu givim tok long man i gat gutpela tingting, orait tingting bilong
    en bai i kamap gutpela moa. Na sapos yu skulim stretpela man, bai yu skruim save
    bilong em.
  hau-SA: Ka koya wa mai hikima zai kuwa ƙara hikima; ka koya wa mai adalci zai kuwa
    ƙara koyonsa.
  uig-LAT: Dana ademge dewet qilsang, eqli téximu toluq bolidu; Heqqaniy ademge durus
    yol körsetseng, Bilimi téximu ashidu.
  nde-nde: Yeluleka umuntu ohlakaniphileyo uzakwandisa ukuhlakanipha kwakhe; fundisa
    umuntu olungileyo, uzakwengeza ulwazi lwakhe.
  ton-ton: '‌ʻAko ki he tangata poto, pea ʻe ʻāsili ai ʻene poto: akonakiʻi ʻae angatonu,
    pea ʻe tupulekina ai ʻa ʻene ʻilo.'
  ces-1613: Učiň to moudrému, a bude moudřejší; pouč spravedlivého, a bude umělejší.
  eng-WMB: Instruct a wise person, and he will be still wiser. Teach a righteous person,
    and he will increase in learning.
  tam-TCV: ஞானமுள்ளவர்களுக்கு அறிவுரை கூறு, அவர்கள் இன்னும் ஞானத்தில் வளருவார்கள்;
    நீதிமான்களுக்குக் கற்றுக்கொடு, அவர்கள் அறிவில் இன்னும் வளருவார்கள்.
  ceb-ULB: Hatagi ug pagpanudlo ang tawong maalamon, ug mahimo pa gayod siyang maalamon;
    tudloi ang tawong matarong, ug madugangan pa ang iyang nakat-onan.
  pol-UBG: Upomnij mądrego, a będzie mądrzejszy; poucz sprawiedliwego, a pomnoży swą
    wiedzę.
  urd-GVU: دانش مند کو ہدایت دے تو اُس کی حکمت مزید بڑھے گی، راست باز کو تعلیم دے
    تو وہ اپنے علم میں اضافہ کرے گا۔
  deu-1912: Gib dem Weisen, so wird er noch weiser werden; lehre den Gerechten, so
    wird er in der Lehre zunehmen.
  kan-2017: ಜ್ಞಾನಿಗೆ ಉಪದೇಶಿಸಿದರೆ ಹೆಚ್ಚು ಜ್ಞಾನವನ್ನು ಹೊಂದುವನು, ನೀತಿವಂತನಿಗೆ ಬೋಧಿಸಿದರೆ
    ಹೆಚ್ಚು ತಿಳಿವಳಿಕೆಯನ್ನು ಪಡೆಯುವನು.
  yap-yap: Demturug e n’en ni ga ra yog ngak be’ nib gonop ma ra gel boch e gonop
    rok. Ma demturug e n’en ni ga ra yog ngak be’ nib mat’aw ma ra puthuy ko tin manang.
  hlt-MCSB: Aka cueih te pae lah taoe cueih ni, aka dueng te na tukkil atah rhingtuknah
    a thap ni.
  mdy-ETH: ዔራ ዓሲም ኔ ዔራ ባኮ ኬኤዜ፥ ባሼ ዔሮ ማዓንዳኔ፤ ኮሺ ዓሲማኣ ኬኤዚ ዔርዜ፥ ዒ ዔራቶ ቃሳንዳኔ።
  kew-kew: Neme epe kone i aa meda agaa lakeloa epe agaa talo palipi-dare go aame
    ne raana omalia. Goa pua nipuna kone page raaname rubialia. Neme epe-aa kone kate
    rabu nipuna makuae-yae page adaa-yalia.
  twi-ASANTE: Ma onyansafoɔ akwankyerɛ na ɔbɛkɔ so ahunu nyansa; kyerɛkyerɛ ɔteneneeni
    na ɔde bɛka nʼadesua ho.
  eng-WEBU: Instruct a wise person, and he will be still wiser. Teach a righteous
    person, and he will increase in learning.
  wal-wal: Aadhdhida eranchcha uraa tamaarissa; yaatikko, i kaseegaappekka aadhdhida
    eranchcha gidana. Xillo uraakka tamaarissa; yaatikko i eraa gujjana.
  acu-NT: Aints pengker nintiniun nuininamtaikia, nuka nuna nangkamas pengker nintimratnuitai.
  spa-PDDPT: Da al sabio, y será aun más sabio. Enseña al justo, y aumentará su saber.
  gun-gun: Hi'arandu va'e nhambo'e ramo ma hi'aranduve 'rã, heko porã va'e nhambo'e
    ramo oiko kuaave 'rã ovy.
  agu-BL: Kol tzitak' tajtza'kl jun yi at balaj xtxumu'n sjalok mas tajtza'kl, na
    kol ko'c tan ẍchusle'n jun balaj yaj, sjalok mas tetz tajtza'kla'tz.
  ilo-ULB: Isuroam ti nasirib a tao, ket ad-adda a sumirsirib pay isuna; isuroam ti
    nalinteg a tao, ket manayunanto pay ti ammona.
  kpg-kpg: Au helekai e hagi anga gi digau kabemee e hai digaula gi mada kabemee.
    Au helekai e hagi anga gi digau ala e donu ga hagapuni ang gi nadau kabemee.
  uig-ARA: دانا ئادەمگە دەۋەت قىلساڭ، ئەقلى تېخىمۇ تولۇق بولىدۇ؛ ھەققانىي ئادەمگە
    دۇرۇس يول كۆرسەتسەڭ، بىلىمى تېخىمۇ ئاشىدۇ.
  bps-bps: I fngewem di to fulung, gatnù i kfulungan, na i tdoam di to matlu, gatnù
    i gnadean.
  sus-sus: I naxan falama lɔnnila bɛ, a nde nan sama a xa lɔnni xun. I naxan masenma
    tinxintɔɛ bɛ, a nde nan sama a xa tinxinyi xun.
  pon-2006: Mehkoaros me kumwail pahn ndaiong aramas loalokong men pahn kalaudehla
    eh loalokong. Mehkoaros me kumwail pahn ndaiong aramas pwung men pahn kalaudehla
    eh loalokong.
  ksd-ksd: Una vateten ra tena kabinana, ma na kabinana mulai; Una tovo ra tena takodo,
    ma na tavua kana kabinana.
  tur-YTC: Bilge kişiyi eğit, daha da bilge olur. Doğru kişiye öğret, öğrenmesi çoğalır.
  bel-N: Настаўляй мудрага, і ён стане мудрэйшы, вучы праведнага, і ён павялічыць
    веды.
  grc-BRENT: Δίδου σοφῷ ἀφορμὴν, καὶ σοφώτερος ἔσται· γνώριζε δικαίῳ, καὶ προσθήσει
    τοῦ δέχεσθαι.
  ind-AYT: Berikanlah didikan kepada orang bijak, dan dia akan terus menjadi lebih
    bijak. Ajarlah orang benar, dan mereka akan bertambah dalam pengajaran.
  nya-nya: Ukalangiza munthu wanzeru ndiye adzapitirira kukhala wanzeru; ukaphunzitsa
    munthu wolungama ndiye adzawonjezera kuphunzira kwake.
  hrv-hrv: Pouči mudroga, i bit će još mudriji; uputi pravednoga, i uvećat će se njegovo
    znanje.
  mps-mps: Nago te wiegi yai homu kolesaga elalubo bidiba po mani da, teda agai homu
    kolesaga te wiegi yai mu pedelaibao. Tama nago te doloba pai bidi ola mobaso da,
    teda nago agai kolesaga te kuna mu ma konemainu tebao.
  tpi-tpi: Sapos yu givim tok long man i gat gutpela tingting, orait tingting bilong
    en bai i kamap gutpela moa. Na sapos yu skulim stretpela man, bai yu skruim save
    bilong em.
  dan-1931: giv til den vise, så bliver han visere, lær den retfærdige, så øges hans
    Viden.
  vie-OVCB: Hướng dẫn người khôn, họ sẽ thêm khôn. Dạy bảo người ngay, họ sẽ thêm
    hiểu biết.
  guj-2017: જો તમે જ્ઞાની વ્યક્તિને સલાહ આપશો તો તે વધુ જ્ઞાની બનશે; અને ન્યાયી વ્યક્તિને
    શિક્ષણ આપશો તો તેના ડહાપણમાં વૃદ્ધિ થશે.
  pon-2006A: Mehkoaros me kumwail pahn ndaiong aramas loalokong men pahn kalaudehla
    eh loalokong. Mehkoaros me kumwail pahn ndaiong aramas pwung men pahn kalaudehla
    eh loalokong.
  por-BRBSL: Instrua uma pessoa sábia, e ele ainda será mais sábio. Ensine uma pessoa
    justa, e ele aumentará a aprendizagem.
  swe-swe: Ge [undervisning] till en vis man och han växer i vishet. Lär en rättfärdig
    man och han lär sig ännu mer.
  cth-cth: Tamilungkaang hah yue haw, a lung hoe a ang han. Tamikalan hah pâtu haw
    thoumthainae a kâthap han.
  twi-twi: Ma onyansafo akwankyerɛ na ɔbɛkɔ so ahu nyansa; kyerɛkyerɛ ɔtreneeni na
    ɔde bɛka nʼadesua ho.
  hlt-hlt: Aka cueih te pae lah taoe cueih ni, aka dueng te na tukkil atah rhingtuknah
    a thap ni.
  tbz-SIM: Kɑ̀ɑ tié nwèè ciì ò dɔ̀kɛ ɔ̃ɔ̃ ciitɛ́mu, kɑ̀ɑ tié nhonitisɑ̀ɑ̀wè dɛ̀ɛ ò
    yìɛ́ mɛciì.
  msy-2020: Nɨ gumazir nɨghnɨzir aghuim itim, akam a danɨngam, eghtɨ nɨghnɨzir aghuiba
    a gizɨv mangɨvɨra ikiam. Egh nɨ gumazir aghuimɨn sure damutɨ, an fofozim ekɨv
    mangɨvɨra ikiam.
  dop-dop: Hɑ ləmɑɣɑsɛɛ tʋ, nɑ ɩ ləmɑɣɑsɛɛ kɑ́ sɔɔsɩ. Sɛɣɛsɩ siɣisilu nɑ ɩ́lɛ́ ɩ sɔɔsɩ
    nyəm.
  azb-azb: Hikmətliyə öyüd versən, hikmətini artıracaq, Salehə bilik öyrətsən, müdrikliyini
    çoxaldacaq.
  eng-DBY: Impart to a wise [man], and he will become yet wiser; teach a righteous
    [man], and he will increase learning.
  hin-2017: बुद्धिमान को शिक्षा दे, वह अधिक बुद्धिमान होगा; धर्मी को चिता दे, वह अपनी
    विद्या बढ़ाएगा।
  wol-KYG: Xelalal ku xelu, mu yokku. Xamalal ku jub, mu yokk njàngam.
  bjr-bjr: Nana ainainaree irirana faqaana qimaminanoo mifa misa kaaqa firaaqoo irirana
    faqaasaikamma nimaqaannoo. Andeeqara fasiqauqa qimanniminaqa misa moo faqa moo
    faqa irirana mareefaranoo.
  eng-YLT: Give to the wise, and he is wiser still, Make known to the righteous, And
    he increaseth learning.
  kne-kne: Bagbagaam di masirib et matapian din sirib na. Itdoam di nalinteg et matapian
    din laing na.
  eng-WYC-2017: Give thou occasion to a wise man; and wisdom shall be increased to
    him. Teach thou a just [or rightwise] man; and he shall hasten to take it.
  eng-WMBB: Instruct a wise person, and he will be still wiser. Teach a righteous
    person, and he will increase in learning.
  urd-GVH: दानिशमंद को हिदायत दे तो उस की हिकमत मज़ीद बढ़ेगी, रास्तबाज़ को तालीम दे
    तो वह अपने इल्म में इज़ाफ़ा करेगा।
  rug-rug: Tarae nia sa tie gilaena, mani gilae nono latu si asa; va tumatumae ia
    sa tie toṉoto meke kote tumae lala nana si asa.
  gaz-gaz: Nama ogeessa gorsi; inni ittuma caalchisee ogeessa taʼaa; nama qajeelaaf
    barumsa kenni; inni beekumsa isaatti dabalaatii.
  fra-LSG: Donne au sage, et il deviendra plus sage; Instruis le juste, et il augmentera
    son savoir.
  yal-yal: I na fe kolonna maxadi, na nde sama nɛn a fe kolonna fari. I na tinxin
    muxun xaran, na a fekolonna nan xun masama.
  iou-iou: Äma nadäk-nadäk täga nikek yäwetpäŋ yäwoŋärek täŋpeno uwä nadäk-nadäki
    yäpurärätpäŋ nadäk-nadäk säkgämän ikek irek. Bureni, gäk äma siwoŋi kubäta nadäk
    imeno uwä nadäk-nadäki yäpurärätpäŋ ätukät yäpek.
  haw-1868: E haawi na ka mea naauao, A e oi mau ka naauao; E ao hoi i ka mea hoopono,
    A e mahuahua ae la kona ike.
  arb-NAV: أَسْدِ الإِرْشَادَ إِلَى الْحَكِيمِ فَيَضْحَى أَوْفَرَ حِكْمَةً، عَلِّمِ
    الصِّدِّيقَ فَيَزْدَادَ مَعْرِفَةً.
  ewe-ewe: Fia nu nunyala, aganya nu ɖe edzi wu, fia nu ame dzɔdzɔe eye agasrɔ̃ nu
    akpe ɖe esi wònya xoxo la ŋuti.
  eng-LEE: 'Give to the wise [instruction], and he will become yet wiser: impart knowledge
    to the righteous, and he will increase his information.'
  asm-FB: জ্ঞানী লোকক শিক্ষা দিয়া, তেওঁ অধিক জ্ঞানী হ’ব; ধাৰ্মিক লোকক শিক্ষা দিয়া,
    তেওঁ শিক্ষাত বৃদ্ধি পাব।
  sus-A: عِ نَشَن قَلَمَ لْننِلَ بّ، عَ ندٍ نَن سَمَ عَ شَ لْننِ شُن. عِ نَشَن مَسٍنمَ
    تِنشِنتْي بّ، عَ ندٍ نَن سَمَ عَ شَ تِنشِنيِ شُن.
  fra-SBL: Instruisez une personne sage, et elle sera encore plus sage. Enseignez
    à un juste, et il augmentera son savoir.
  hbo-hbo: תֵּ֣ן לְ֭חָכָם וְיֶחְכַּם־עֹ֑וד הֹודַ֥ע לְ֝צַדִּ֗יק וְיֹ֣וסֶף לֶֽקַח׃ פ
  kik-kik: Taara mũndũ mũũgĩ na nĩegũkĩrĩrĩria kũũhĩga; mũndũ mũthingu mũrute, na
    nĩekuongerera ũũgĩ wake.
  fra-NCL: Donne au sage, et il deviendra plus sage ; instruis le juste, et il augmentera
    son savoir.
  cek-AK: Palungha kami na thuitaek nahaeloe, palungha aep tih; katoeng kami to na
    patuk nahaeloe, anih amtukhaih to sang aep tih.
  cuk-cuk: Dule-binsaed-nikagued be odurdakele, a-dule, bur bule binsaed-nikaa naoed.
    Dule-inniki-gudiid be odurdakele, a-dule, bur bule binsaed-nikaa naoed.
  uig-CYR: Дана адәмгә дәвәт қилсаң, әқли техиму толуқ болиду; Һәққаний адәмгә дурус
    йол көрсәтсәң, Билими техиму ашиду.
  pma-pma: Munak kosel kat meatin koa vi meteisau, kei hehi meteisau revi mok. Ka
    munak kosan hihiseien min meatin koa mal, ileilien onen hemariso tamun.
  tel-2017: జ్ఞానం గలవాడికి బుద్ధి చెప్పినప్పుడు మరింత జ్ఞానం పొందుతాడు. న్యాయం జరిగించే
    వాడికి నీతి వాక్కులు బోధిస్తే వాడు తన జ్ఞానాన్ని వృద్ధి చేసుకుంటాడు.
  hat-BSA: Bay konsèy a yon nonm saj e li va vin pi saj, enstwi yon nonm dwat e li
    va ogmante konesans li.
  kos-kos: Kutena ma kom ac fahk nu sin sie mwet lalmwetmet ac akyokye lalmwetmet
    lal, ac ma nukewa kom ac fahk nu sin sie mwet suwoswos ac laesla etauk lal.
  hbo-WLC: תֵּ֣ן לְ֭חָכָם וְיֶחְכַּם־ע֑וֹד הוֹדַ֥ע לְ֝צַדִּ֗יק וְי֣וֹסֶף לֶֽקַח׃ פ
  ibo-ibo: Kuziere onye maara ihe ihe o kwesiri ịmụta, ọ ga-ama ihe karịa, kuziere
    onye ziri ezi ihe ọ ga-atụkwasị ihe ọ mụtara nʼamamihe ya.
  ory-ory: ଜ୍ଞାନୀକୁ ଉପଦେଶ ଦେଲେ, ସେ ଆହୁରି ଜ୍ଞାନବାନ ହେବ, ପୁଣି, ଧାର୍ମିକକୁ ଶିକ୍ଷା ଦେଲେ,
    ତାହାର ପାଣ୍ଡିତ୍ୟ ବୃଦ୍ଧି ପାଇବ।
  chk-chk: Kopwe öüröüra eman chon tipachem, pun epwe lapala an tipachem. Kopwe aiti
    ngeni eman chon pwüng mine a mürina, pun epwe fefeitä lon an sile.
  rop-rop: Wen yu go en tok langa det men hu sabi, wal im garra jidan mowa sabibala.
    En wen yu go en titjimbat det gudwan men, im garra len mowa brom yu.
  ukr-1871: Дай науку мудрому, — зробиться ще премудрійшим, вмудряй праводушного,
    а він своє знаннє примножить.
  deu-1951: Gib dem Weisen, so wird er noch weiser werden; belehre den Gerechten,
    so wird er noch mehr lernen!
  eng-JPS: Give to a wise man, and he will be yet wiser; teach a righteous man, and
    he will increase in learning.
  srp-1865: Kaži mudrome, i biæe još mudriji; pouèi pravednoga, i znaæe više.
  lug-lug: Yigirizanga ow’amagezi naye aneeyongeranga okuba n’amagezi, yigirizanga
    omutuukirivu, aneeyongerangako okuyiga.
  heb-heb: תן לחכם ויחכם עוד הודע לצדיק ויוסף לקח׃
  ben-IRV: জ্ঞানবানকে [শিক্ষা] দাও, সে আরও জ্ঞানবান হইবে; ধার্ম্মিককে জ্ঞান দাও, তার
    পাণ্ডিত্য বাড়বে।
  pan-pan: ਬੁੱਧਵਾਨ ਨੂੰ ਸਿੱਖਿਆ ਦੇ, ਉਹ ਹੋਰ ਵੀ ਬੁੱਧਵਾਨ ਹੋਵੇਗਾ, ਧਰਮੀ ਨੂੰ ਸਿਖਾ, ਉਹ ਵਿਦਿਆ
    ਵਿੱਚ ਵੱਧ ਜਾਵੇਗਾ।
  mya-JVB: ပညာ ရှိသော သူကို ဆုံးမ လျှင် ၊ သူသည် သာ၍ပညာ ရှိလိမ့်မည်။ ဖြောင့်မတ် သောသူကို
    သွန်သင် လျှင် ၊ သူသည် သိပ္ပံ အတတ်တိုးပွါး လိမ့်မည်။
  tte-O: Tem tosonoga yabo kuwalo-yadudulai kani ana sonoga kuetulan. Tem todudulai
    yabo kuyakatai kani ana katai ilalaki yoi.
  tbg-tbg: Are koqe avu aato vataara uva maara tiva amiraro vira avu aatovano voqavatama
    koqe iro varianaro. Are avuqavu nina vaiintira koqe okara umiqairaro viva vi okararavata
    iriqiro vuanaro.
  hmo-hmo: Aonega tauna do oi hadibaia, vadaeni iena aonega do ia bada lao. Kara maoromaoro
    tauna do oi hadibaia, vadaeni iena diba do ia bada lao.
  urd-urd: '''अक़्लमंद की तरबियत कर, और वह और भी ''अक़्लमंद बन जाएगा; सादिक़ को सिखा
    और वह ''इल्म में तरक़्क़ी करेगा।'
  rus-SYN: дай наставление мудрому, и он будет еще мудрее; научи правдивого, и он
    приумножит знание.
  bqc-SIM: Yãda ↄ̃nↄnaɛ, aà ↄ̃nↄ i dɛdɛ, yã'o gbɛ̃maaɛ, aà dↄ̃a i kã́fĩ.
  tcz-CHONGTHU: Miching chu nahil chan'a ching cheh cheh ding, hibang chun mikitah
    jong nahil chan'a ching cheh ding ahi.
  mar-mar: ज्ञानी मनुष्यास शिक्षण दिले तर तो ज्ञानात अधिक वाढत जाईल; नितीमान मनुष्यास
    शिक्षण दिले तर तो शिक्षणात अधिक वाढेल.
  hlt-THB: Thlakcyi ce toel lah, a cyihnaak pung khqoet kaw; thlakcyi ce cawngpyi
    lah, a simnaak ing pung khqoet kaw.
  qub-qub: Yachaj runaga yachachiptiqui masmi yachaj ricaconga. Alli runacunata yachachiptiqui
    masmi yachacongapaj.
  bqp-bqp: Ǹ yã da ↄ̃ndↄ̃denɛ, a ↄ̃ndↄ̃ nigↄ̃ din, ǹ yã o gbɛ̃ mananɛ, a dↄ̃na ni
    kara.
  hat-hat: Si ou pale ak yon moun ki gen bon konprann, w'ap fè l' gen plis bon konprann
    toujou. Plis w'ap moutre yon nonm debyen, plis l'ap mete sou konesans li.
  eng-BSB: Instruct a wise man, and he will be wiser still; teach a righteous man,
    and he will increase his learning.
  tod-tod: Ungo, ɠima nui lɛnɛ, ta ɠa ɓɔ ná-ɠimalai ʋa. Telebo nui ɠala, ta ɠa ɓɔ
    ná-faaɠwɛgi ʋa.
  eng-WEBPB: Instruct a wise person, and he will be still wiser. Teach a righteous
    person, and he will increase in learning.
  kbq-kbq: Ama' antahintahine vahe avumrora nentegeno mago'ane antahintahifina, ama
    huno manino. Fatgo avu'ava zane ne' rempi hunemigeno antahintahi'afina mago'ane
    antahi'zana erino.
  nhe-BL: Xijmachti se tlacatl tlen tlalnamiqui, huan achi más mochihuas tlalnamiqui.
    Huan intla tijmachtis se tlen xitlahuac monejnemiltía, achi más quimatis tlen
    cuali para quichihuas.
  bus-bus: Ǹ yã da ↄ̃ndↄ̃rinɛ, à ↄ̃ndↄ̃ↄ é diàlɛ, ǹ yã o gbɛ̃ maaanɛ, à dↄ̃na é
    kaara.
  gub-BL: Aze eremu'e amo ma'e kwaw katu har wyzài ma'e rehe nehe, ukwaw katu wera'u
    putar ma'e a'e re a'e nehe. Aze eremume'u wyzài ma'e teko ikatu ma'e pe nehe,
    ima'e kwaw katu haw uhua'u wera'u putar a'e re nehe.
  eng-DRA: Give an occasion to a wise man, and wisdom shall be added to him. Teach
    a just man, and he shall make haste to receive it.
