verse: PRO.009.006
translations:
  mal-C: നിങ്ങളുടെ ഭോഷത്തം ഉപേക്ഷിച്ച് ജീവിക്കുക; വിവേകപൂർണമായ മാർഗത്തിൽ സഞ്ചരിക്കുക.”
  deu-TKW: Laßt fahren, ihr Einfältigen, eure Thorheit, so werdet ihr leben, und geht
