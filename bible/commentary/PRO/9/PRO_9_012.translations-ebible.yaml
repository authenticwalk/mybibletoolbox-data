verse: PRO.009.012
translations:
  mal-C: നീ ജ്ഞാനമുള്ള വ്യക്തിയെങ്കിൽ, നിന്റെ ജ്ഞാനം നിനക്കു പ്രതിഫലംനൽകും; നീ പരിഹാസിയാണെങ്കിൽ,
    അതിന്റെ അനന്തരഫലം നീമാത്രം അനുഭവിക്കും.
  deu-TKW: Bist du weise, so bist du dir zu gut weise; bist du aber ein Spötter, so
    wirst du allein es tragen.
  lin-lin: Soki ozali moto ya bwanya, bwanya na yo ezali mpo na litomba na yo moko ;
    kasi soki ozali motioli, yo moko kaka nde okomona pasi.
  eng-LSV: If you have been wise, you have been wise for yourself, || And you have
    scorned—you bear [it] alone.
  eng-GNV: If thou be wise, thou shalt be wise for thy selfe, and if thou be a scorner,
    thou alone shalt suffer.
  eng-WEBSTER: 'If thou art wise, thou shalt be wise for thyself: but if thou scornest,
    thou alone shalt bear it .'
  nhw-BL: Sintla timochihuas titlalnamiqui, tipanos nelcuali. Pero sintla tijhuihuiitas
    tlalnamiquilistli, huajca ica moseltzi timochihuilis catli fiero.
  swh-ONEN: Kama wewe una hekima, hekima yako itakupa tuzo; kama wewe ni mtu wa mzaha,
    wewe mwenyewe ndiwe utateseka.”
  bba-bba: À n kuɑ bwisiɡii, wunɑ kɑɑ yen ɑre di. À n mɑɑ sɑ̃ɑ tɔn yɑɑ kɑsikio, wunɑ
    kɑɑ yen wɑhɑlɑ wɑ.
  eng-KJVCPB: 'If thou be wise, thou shalt be wise for thyself: But if thou scornest,
    thou alone shalt bear it.'
  luo-luo: Ka iriek, riekoni nomiyi ohala, ka ijajaro, to in iwuon ema ibiro hinyori.
  meu-meu: Boma aonega, emu aonega ese baine hanamomu; boma ḡonaḡona, sibomu metauna
    ba huaia.
  npi-ULB: तँ बुद्धिमान् भइस् भने तँ आफ्नै लागि बुद्धमान् हुने छस् । तैँले गिल्ला
    गरिस् भने तैँले त्यो आफैसित बोक्‍ने छस् ।”
  yor-yor: 'Bí ìwọ bá gbọ́n, ọgbọ́n rẹ yóò fún ọ ní èrè: bí ìwọ bá jẹ́ ẹlẹ́gàn, ìwọ
    nìkan ni yóò jìyà.”'
  ind-ind: Bila engkau bijaksana, engkau sendiri yang akan menikmati hasilnya. Bila
    engkau suka menghina, engkau sendiri yang akan menanggung akibatnya.”
  pes-OPCB: اگر حکمت داشته باشی سودش به خودت می‌رسد و اگر حکمت را ناچیز بشماری به
    خودت زیان می‌رسانی.
  tgl-ULB: Kung matalino ka, matalino ka para sa sarili mo, pero kung mangungutya
    ka, dadalhin mo ito nang mag-isa.”
  hui-hui: Miniha í̠ mini bayale gigabi wulene yu hariyagua í̠ni mo bayale halu mini
    timbuni taraore yu holebere. Anigo í̠ manga halu hado wahene mbirago hariyagua
    nde mini mandala nawiore holebere.
  mya-mya: သင်သည်ပညာရှိလျှင်၊ ကိုယ်တိုင်အကျိုးကို ခံရ လိမ့်မည်။ မထီမဲ့ပြုလျှင် ကိုယ်တိုင်သာအပြစ်ကို
    ခံရလိမ့် မည်။
  bod-N: གལ་སྲིད་ཁྱོད་ལ་ཤེས་རབ་ལྡན་ན༌ནི། །དེ་ཡིས་ཁྱོད་ལ་ཕན་ཡོན་བསྐྲུན་པ༌དང༌། །གལ་སྲིད་ཁྱོད་ཀྱིས་གཞན་ལ་འཕྱ་བྱེད༌ན།
    །དེ་ཡི་མཇུག་འབྲས་རང་གི་སྟེང་ལ༌འབབ།།
  wsk-wsk: Ni ikia sinar karogo, mu ikia sinar mu koma ningo kisokko; bare ni ikia
    sinar suwik sapar, mu ni keta nimi ikup ningi betesam.
  sna-sna: Kana uri wakachenjera, uchenjeri hwako huchakupa mubayiro; kana uri mudadi,
    iwe woga ndiwe uchatambura.”
  spa-BLM: Si eres sabio, eres sabio por ti mismo. Si te burlas, sólo tú lo soportarás.
  cac-cac: Tato ay co jelanil, quicn̈ej yaj vach'ilal. Tato b'uchumtac scutej co b'a
    jun, munil d'a quib'an̈ ol cotcan yaelal.
  swh-ULB: Kama unahekima, unahekima kwako mwenyewe, lakini ukidharau, utaibeba peke
    yako.
  bel-bel: Сыне мой! калі ты змудрыў, мудры для сябе; і калі ўзбуяў, дык адзін і пацерпіш.
  deu-ELBBK: Wenn du weise bist, so bist du weise für dich; und spottest du, so wirst
    du allein es tragen.
  mbb-OT: Emun uluwanen ka, ne ebpekeveǥey kenikew te keupiyaanan, piru emun edsudien
    nu is ketau, ibpaantus nu zà is gehinawa nu.
  mal-2015: നീ ജ്ഞാനിയാകുന്നുവെങ്കിൽ നിനക്കുവേണ്ടി തന്നേ ജ്ഞാനിയായിരിക്കും; പരിഹസിക്കുന്നു
    എങ്കിലോ, നീ തന്നേ സഹിക്കേണ്ടിവരും.
  rmc-rmc: Te aveha goďaver, ela oda pre tiro lačho, ale te asaha olestar, tu korkoro
    cerpineha.
  pes-OPV: اگر حکیم هستی، برای خویشتن حکیم هستی. و اگر استهزا نمایی به تنهایی متحمل
    آن خواهی بود.
  ron-1924: Дакэ ешть ынцелепт, пентру тине ешть ынцелепт; дакэ ешть батжокоритор,
    ту сингур вей суфери.
  ben-OBCV: তুমি যদি জ্ঞানবান হও, তোমার প্রজ্ঞা তোমাকে পুরস্কৃত করবে; তুমি যদি একজন
    বিদ্রুপকারী, তবে তুমি একাই কষ্টভোগ করবে।
  som-som: Haddaad caqli leedahay naftaadaad caqli u leedahay, Laakiinse haddaad wax
    quudhsato, adiga uun baa waxquudhsashadaada xambaaran doona.
  lat-VUC: Si sapiens fueris, tibimetipsi eris; si autem illusor, solus portabis malum.]
  eng-ASVBT: If thou art wise, thou art wise for thyself; And if thou scoffest, thou
    alone shalt bear it.
  mna-mna: Tana nu sombe to ŋgar ambaiŋana, nako iuulu u ma biibi. Mi sombe pakurkur
    itum mi zorzooro, na kozo re u. Pa mbulu ku tana ko ipasaanu.
  ita-1885: Se sei savio, sarai savio per te; Se altresì sei schernitore, tu solo
    ne porterai la pena.
  eng-LXXUP: 'Son, if thou be wise for thyself, thou shalt also be wise for thy neighbors;
    And if thou shouldest prove wicked, thou alone wilt bear the evil. He that stays
    himself upon falsehoods, attempts to rule the winds, And the same will pursue
    birds in their flight: For he has forsaken the ways of his own vineyard, And he
    has caused the axles of his own husbandry to go astray; And he goes through a
    dry desert, And a land appointed to drought, And he gathers barrenness with his
    hands.'
  eng-ULB: If you are wise, you are wise for yourself, and if you mock, you will carry
    it by yourself.”
  spa-VBL: Si eres sabio, tú obtendrás los beneficios de la sabiduría, pero si eres
    un burlador, solo tú sufrirás las consecuencias.
  fra-_FOB: Si tu es sage, tu es sage pour toi-même; si tu es moqueur, tu en porteras
    seul la peine.
  mal-mal: നീ ജ്ഞാനിയാകുന്നുവെങ്കിൽ നിനക്കുവേണ്ടി തന്നെ ജ്ഞാനിയായിരിക്കും; പരിഹസിക്കുന്നു
    എങ്കിലോ, നീ തന്നെ സഹിക്കേണ്ടിവരും”.
  urd-GVR: Agar tū dānishmand ho to ḳhud is se fāydā uṭhāegā, agar lān-tān karne wālā
    ho to tujhe hī is kā nuqsān jhelnā paṛegā.
  suz-BL: गे जोक्‍ब तुइक्‍ब दुम्‍‍ते हना, मेको इ कलीन दुम्‍ब। गे शुक्‍शी पाइब दुम्‍ते
    हना, मेको रे पिशो दोस नेल्‍ल इ केन बाक्‍ब।
  eng-NOY: If thou art wise, thou art wise for thyself; And if thou art a scoffer,
    thou alone must bear it.”
  ita-1927: Se sei savio, sei savio per te stesso; se sei beffardo, tu solo ne porterai
    la pena.
  ckb-ckb: ئەگەر دانا بیت، داناییەکەت پاداشتت دەداتەوە؛ ئەگەر گاڵتەجاڕ بیت، تەنها
    لەسەر خۆت دەکەوێت.
  eng-BBE: If you are wise, you are wise for yourself; if your heart is full of pride,
    you only will have the pain of it.
  kan-OKCV: ನೀನು ಜ್ಞಾನಿಯಾದರೆ, ನಿನ್ನ ಜ್ಞಾನವು ನಿನಗೆ ಪ್ರತಿಫಲ ಕೊಡುವುದು; ನೀನು ನಿಂದಿಸುವವನಾದರೆ,
    ನೀನೇ ಅದರ ಫಲವನ್ನು ಅನುಭವಿಸುವಿ.
  tam-2017: நீ ஞானியானால் உனக்கென்று ஞானியாவாய்; நீ பரியாசக்காரனானால் நீயே அதின் பயனை
    அநுபவிப்பாய் என்று சொல்லுகிறது.
  spa-RV-1909: 'Si fueres sabio, para ti lo serás: mas si fueres escarnecedor, pagarás
    tú solo.'
  ron-BTF: Dacă ești înțelept, pentru tine însuți ești înțelept; dar dacă batjocorești,
    singur o vei purta.
  eng-WEBP: If you are wise, you are wise for yourself. If you mock, you alone will
    bear it.
  eng-FBV: If you are wise, you are the one to profit from it; if you scoff, you alone
    will have to suffer the consequences.
  nld-1939: Zijt ge wijs, ge zijt wijs tot uw eigen voordeel; Zijt ge eigenwijs, gij
    alleen moet ervoor boeten!
  nch-BL: Sinta timochihuas titalnamiqui, tiquisas cuali. Pero sinta tijhuihuiitas
    talnamiquilisti, huajca ica moselti timochihuilis cati fiero.
  vie-1934: Nếu con khôn ngoan, thì có ích cho chính mình con; Nếu con nhạo báng,
    tất một mình con phải gánh lấy.
  hin-CV: यदि तुम बुद्धिमान हो, तो तुम्हारा ज्ञान तुमको प्रतिफल देगा; यदि तुम ज्ञान
    के ठट्ठा करनेवाले हो तो इसके परिणाम मात्र तुम भोगोगे.
  eng-OURB: If you are wise, you are wise for yourself. If you mock, you alone will
    bear it.
  spa-BES: Si eres sabio, eres sabio para ti mismo; si tu corazón está lleno de orgullo,
    solo tendrás el dolor de ello.
  tdx-tdx: Ie mahihitse, hañimbañ’ azo i hihitsey; Ihe manivetive ty hivave izay.
  tha-KJV: ถ้าเจ้าฉลาด เจ้​าก็ฉลาดเพื่อตนเอง แต่​ถ้าเจ้าเยาะเย้ย เจ้​าก็จะทนแต่​ลำพัง
  por-BR-2018: Se fores sábio, serás sábio para ti; e se fores zombador, somente tu
    aguentarás.
  deu-ELO: Wenn du weise bist, so bist du weise für dich; und spottest du, so wirst
    du allein es tragen.
  eng-WYC-2018: If thou art wise, thou shalt be wise to thyself, and to thy neighbours.
    Forsooth if thou art a scorner, thou alone shalt bear evil. (If thou art wise,
    thou shalt be wise, or gain advantage, for thyself, and for thy friends as well.
    But if thou art a mocker, thou alone shalt bear the evil.)
  epo-epo: Se vi saĝiĝis, vi saĝiĝis por vi; Kaj se vi blasfemas, vi sola suferos.
  uig-PIN: Sǝndǝ danaliⱪ bolsa, paydini kɵridiƣan ɵzüngsǝn, Danaliⱪni mazaⱪ ⱪilsang
    ziyan tartidiƣanmu ɵzüngsǝn.
  beo-beo: Di da Bagade Dawa:su Hou moloiwane lasea, dia hou da bagadewane asigilamu.
    Be di da Bagade Dawa:su Hou higasea, di fawane da se nabimu.
  tpi-OTNT: Sapos yu kisim gutpela tingting, orait yu mekim gut long yu yet. Tasol
    sapos yu man bilong bikhet, orait yu bagarapim yu yet.
  hau-SA: In kana da hikima, hikimarka za tă ba ka lada; in kai mai ba’a ne, kai kaɗai
    za ka sha wahala.”
  uig-LAT: Sende danaliq bolsa, paydini köridighan özüngsen, Danaliqni mazaq qilsang
    ziyan tartidighanmu özüngsen.
  nde-nde: Nxa uhlakaniphile, ukuhlakanipha kwakho kuzakusiza; aluba uyisiqholo, uzahlupheka
    wedwa.
  ton-ton: 'Kapau ko e poto koe, ʻoku ke poto pe maʻau: ka ke ka taukae, ko koe pe
    te ke ongoʻi ia.'
  ces-1613: Budeš-li moudrý, sobě moudrý budeš; pakli posměvač, sám vytrpíš.
  eng-WMB: If you are wise, you are wise for yourself. If you mock, you alone will
    bear it.
  tam-TCV: நீ ஞானியாய் இருந்தால், உன் ஞானம் உனக்கு வெகுமதியைக் கொடுக்கும்; நீ ஏளனம்
    செய்பவனாய் இருந்தால், தனிமையாகவே துன்பத்தை அனுபவிப்பாய்.
  ceb-ULB: Kung maalamon ka, maalam ka sa imong kaugalingon, apan kung magbugalbugal
    ka, mag-inusara kang magpas-an niini.”
  pol-UBG: Jeśli będziesz mądry, tobie samemu będzie służyła twoja mądrość; a jeśli
    szydercą, sam poniesiesz szkodę.
  urd-GVU: اگر تُو دانش مند ہو تو خود اِس سے فائدہ اُٹھائے گا، اگر لعن طعن کرنے والا
    ہو تو تجھے ہی اِس کا نقصان جھیلنا پڑے گا۔
  deu-1912: Bist du weise, so bist du dir weise; bist du ein Spötter, so wirst du
    es allein tragen.
  kan-2017: ನೀನು ಜ್ಞಾನವಂತನಾದರೆ ನಿನ್ನ ಜ್ಞಾನವು ನಿನಗೇ ಲಾಭಕರ, ಧರ್ಮನಿಂದಕನಾದರೆ ನೀನೇ ಅದರ
    ಫಲವನ್ನು ಅನುಭವಿಸುವಿ.
  yap-yap: Fa’anra bay e gonop rom me gur e ra yib e fel’ riy ngom, ma fa’an ga ra
    siyeg me gur e ga ra gafgow.
  hlt-MCSB: Na cueih la na cueih mak atah namah ham ngawn ni. Hmui na yoih atah nang
    namah long ni na phueih eh.
  mdy-ETH: ዔራቶ ኔኤኮ ዓኣቶ ኔና ኔ ፓሣንዳኔ፤ ቦሂ ኔ ዓማላያ ማዔቴ ኔጊዳ ኔ ሜቶ ዔኪ ዬዓንዳኔ።
  kew-kew: Gore ne epe kone meali-rabu nena bipa ne ma-epeaali. Go yapare ne-da wae
    kone sua waea-pi aa yaliare, nena bipa ne go ma-oyaawa mabebolateda.
  twi-ASANTE: Sɛ woyɛ onyansafoɔ a, wobɛnya wo nyansa ho mfasoɔ; sɛ woyɛ ɔfɛdifoɔ
    a, wo nko ara na ɛbɛhunu amane.
  eng-WEBU: If you are wise, you are wise for yourself. If you mock, you alone will
    bear it.
  wal-wal: Neeni aadhdhida eranchcha gidikko, ne huuphiyau go7ettaasa. Neeni qilliicciyaagaa
    gidikkokka, ne huuphiyau qohettaasa.
  acu-NT: Aints paan nintimin wajasamtaikia, ni paan nintimtairi niin yaingtinuitai.
    Antsu wishiikiartin ningki wakerak wait wajaktinuitai.
  spa-PDDPT: Si eres sabio, para ti mismo eres sabio, Y si eres burlador, solo tú
    llevarás el daño.
  gun-gun: Pene'arandu ri vy pendejeupe guarã ae 'rã pejou, ha'e rã pejojojai reia
    py ma peẽ ae 'rã penhemoĩ vai.
  agu-BL: Yi ko na xcon yi balaj ajtza'kl tan jun, sjamelank tetz i'. Poro ko contr
    i' te yi balaj ajtza'kl, i' te'n stijonk yi q'uixc'uj.
  ilo-ULB: No nasiribka, nasiribka a maipaay met laeng kenka, ngem no manglaiska,
    baklayemto nga agmaymaysa.”
  kpg-kpg: Maa goe do kabemee i golo, goe ga haga humalia go di kabemee. Maa goe ga de hiihai
    gi di kabemee, goe ga hagaduadua.
  uig-ARA: سەندە دانالىق بولسا، پايدىنى كۆرىدىغان ئۆزۈڭسەن، دانالىقنى مازاق قىلساڭ
    زىيان تارتىدىغانمۇ ئۆزۈڭسەن.
  bps-bps: Du ku fulung ge faldam, ge gukel i kafye, bay ku knagolam i kfulung, ge
    gukel i kaflayam.
  sus-sus: Xaxilima lɔnni sare nan sɔtɔma, kɔnɔ mixi naxan yoma a boore ma, na tɔɔrɛ
    nan tun sɔtɔma.
  pon-2006: Kumwail me pahn wihn ma mie amwail kupwurokong, ahpw ma kumwail pahn soikala,
    eri, kumwail me pil pahn lokolongki.
  ksd-ksd: Ba u kabinana, i vadongone u; Ma ba u varkulumai, u kaka una puak pa boko
    a balbali.
  tur-YTC: Eğer bilgeysen, kendin için bilgesin. Eğer alay edersen, bunu yalnız kendin
    çekersin.
  bel-N: Калі будзеш мудры, для сябе будзеш мудры, а калі станеш насьмешнікам — сам
    будзеш мець шкоду.
  grc-BRENT: Υἱὲ ἐὰν σοφὸς γένῃ σεαυτῷ, σοφὸς ἔσῃ καὶ τοῖς πλησίον· ἐὰν δὲ κακὸς ἀποβῇς,
    μόνος ἂν ἀντλήσεις κακά· ὃς ἐρείδεται ἐπὶ ψεύδεσιν, οὗτος ποιμαίνει ἀνέμους, ὁ
    δʼ αὐτὸς διώξεται ὄρνεα πετόμενα· ἀπέλιπε γὰρ ὁδοὺς τοῦ ἑαυτοῦ ἀμπελῶνος, τοὺς
    δὲ ἄξονας τοῦ ἰδίου γεωργίου πεπλάνηται· διαπορεύεται δὲ διʼ ἀνύδρου ἐρήμου, καὶ
    γῆν διατεταγμένην ἐν διψώδεσι, συνάγει δὲ χερσὶν ἀκαρπίαν.
  ind-AYT: Apabila kamu bijak, kamu bijak bagi dirimu sendiri. Apabila kamu mencemooh,
    kamu sendiri akan menanggungnya.
  nya-nya: Ngati ndiwe wanzeru, nzeru yakoyo idzakupindulitsa; ngati ndiwe wonyoza
    ena, udzavutika wekha.
  hrv-hrv: Ako si mudar, sebi si mudar; budeš li podsmjevač, sam ćeš snositi.”
  mps-mps: Te nago wiegi yai homu kolesaga sobaso da, teda naga digi te naga wiegi
    yai bugagia ilibao. Tiali goli, nage te hagoma ebo bidi da, teda naga digi naga
    ma te dolobo dao.
  tpi-tpi: Sapos yu kisim gutpela tingting, orait yu mekim gut long yu yet. Tasol
    sapos yu man bilong bikhet, orait yu bagarapim yu yet.
  dan-1931: Er du viis, er det til Gavn for dig selv; spotter du, bærer du ene Følgen!
  vie-OVCB: Nếu khôn ngoan, chính con được nhờ. Còn chế nhạo, riêng con gánh chịu.
  guj-2017: જો તું જ્ઞાની હોય તો તે તારે પોતાને માટે જ્ઞાની છે, જો તું તિરસ્કાર કરીશ
    તો તારે એકલા એ જ તેનું ફળ ભોગવવાનું છે.”
  pon-2006A: Kumwail me pahn wihn ma mie amwail kupwurokong, ahpw ma kumwail pahn
    soikala, eri, kumwail me pil pahn lokolongki.
  por-BRBSL: Se você é sábio, você é sábio por si mesmo. Se você zombar, só você o
    suportará.
  swe-swe: Om du är vis, hjälper visheten dig, men om du hädar (föraktar, hånar) får
    du själv bära straffet [ensam bära konsekvenserna].
  cth-cth: Na lungang pawiteh, na lungangnae phu na hmu han. Na dudam pawiteh, nama
    ni na khang han.
  twi-twi: Sɛ woyɛ onyansafo a, wubenya wo nyansa so mfaso; sɛ woyɛ ɔfɛwdifo a, wo
    nko ara na wubehu amane.
  hlt-hlt: Na cueih la na cueih mak atah namah ham ngawn ni. Hmui na yoih atah nang
    namah long ni na phueih eh.
  tbz-SIM: Kɑ̀ɑ ciì dɛ̀ tu ɑ kó mɛsɑ̀ɑ̀ mmɛ, kɑ̀ɑ tu tɛpɔ̀tɛ̀ yiɛ̀ nhɑ pɛ́tɛ́ dɛ kó
    tiyeti ɑmɑ́ɑ̀.
  msy-2020: Nɨ nɨghnɨzir aghuim inigh, egh nɨ uabɨn akurvagham. Egh nɨ uabɨ fɨ dɨbovir
    akabav kɨmɨva, egh nɨ uabɨra uabɨ gasɨghasigham.
  dop-dop: Ye n kɛ́ ləmɑɣɑsɛɛ tʋ, nyɑ́ wɑɑkənɑ. Ye n kɛ́ woŋlu ɩlɛ nyɑ́ nyʋɣʋ tɑɑ
    kɛ́ pə tɛŋ.
  azb-azb: Əgər hikmət qazansan, özünə xeyir verərsən, Əgər rişxənd etsən, zərərini
    özün çəkərsən.
  eng-DBY: If thou art wise, thou shalt be wise for thyself; and if thou scornest,
    thou alone shalt bear it.
  hin-2017: यदि तू बुद्धिमान है, तो बुद्धि का फल तू ही भोगेगा; और यदि तू ठट्ठा करे,
    तो दण्ड केवल तू ही भोगेगा।
  wol-KYG: Rafet xel, jariñu, kuy kókkalee, wéetook sa añ.
  bjr-bjr: Anee irirana faqaafa marinanoo mi irirafa ani moomoo amiqirana amiannoo.
    Anee mi irirana minnisainanoo aupurarafa aniki mariannoo.
  eng-YLT: If thou hast been wise, thou hast been wise for thyself, And thou hast
    scorned — thyself bearest [it].
  kne-kne: Mo masirib ka, sik-a di manlak-am si siged. Mo makaoyaw ka, sik-a anggoy
    di man-ikaro.
  eng-WYC-2017: If thou art wise, thou shalt be wise to thyself, and to thy neighbours.
    Forsooth if thou art a scorner, thou alone shalt bear evil.
  eng-WMBB: If you are wise, you are wise for yourself. If you mock, you alone will
    bear it.
  urd-GVH: अगर तू दानिशमंद हो तो ख़ुद इससे फ़ायदा उठाएगा, अगर लान-तान करनेवाला हो
    तो तुझे ही इसका नुक़सान झेलना पड़ेगा।
  rug-rug: Be gilae si goi, sa mua ginilagilana lohina kote pia igo; ba pana kilu
    au goi, si telemu mo kote ṉovala pule nigo.”
  gaz-gaz: Yoo ati nama ogeessa taate, ogummaan kee si badhaasa; yoo ati kan namatti
    qoostu taate suma qofatu gidirama.”
  fra-LSG: Si tu es sage, tu es sage pour toi; Si tu es moqueur, tu en porteras seul
    la peine.
  yal-yal: Xa i findi fe kolonna ra, i tan nan a saranna sɔtɔma. Xa i findi magele
    tiin na, i tan nan tɔrɔ sɔtɔma.
  iou-iou: Täŋpäkaŋ nadäk-nadäk täga udewani nikek itpäŋ kuŋareno uwä nadäk-nadäk
    unitä api täŋkentäŋ gamek. Täŋ yäŋärok man yäŋpäŋ kuŋarani ude ireno uwä gäkŋa
    täŋpi waneŋ.
  haw-1868: Ina e naauao oe, e naauao no oe nou iho; Ina e hoowahawaha oe, maluna
    ou wale no ia mea.
  arb-NAV: إِنْ كُنْتَ حَكِيماً فَلِنَفْسِكَ، وَإِنْ كُنْتَ سَاخِراً فَأَنْتَ الْجَانِي
    عَلَى ذَاتِكَ.
  ewe-ewe: Ne èdze nunya la, wò nunya ahe viɖe vɛ na wò; ke ne ènye fewuɖula la, wò
    ɖeka koe akpe fu.”
  eng-LEE: If thou art become wise, thou art wise for thyself; but if thou art a scorner,
    thou alone wilt have to bear it.”
  asm-FB: তুমি যদি জ্ঞানী, তেনেহ’লে তোমাৰ বাবেই তুমি জ্ঞানী, কিন্তু যদি তুমি নিন্দক,
    তেনেহ’লে তুমি অকলেই তাৰ ভাৰ ব’বা।”
  sus-A: شَشِلِمَ لْننِ سَرٍ نَن سْتْمَ، كْنْ مِشِ نَشَن يٌمَ عَ بٌورٍ مَ، نَ تْورّ
    نَن تُن سْتْمَ.
  fra-SBL: Si tu es sage, tu l'es pour toi-même. Si vous vous moquez, vous seul le
    supporterez.
  hbo-hbo: אִם־חָ֭כַמְתָּ חָכַ֣מְתָּ לָּ֑ךְ וְ֝לַ֗צְתָּ לְֽבַדְּךָ֥ תִשָּֽׂא׃
  kik-kik: Ũngĩkorwo ũrĩ mũũgĩ-rĩ, ũũgĩ waku nĩũgakũguna; na ũngĩkorwo ũrĩ mũnyũrũrania-rĩ,
    we nowe ũkaanyariirĩka.”
  fra-NCL: Si tu es sage, tu es sage à ton profit ; si tu es moqueur, tu en porteras
    seul la peine.
  cek-AK: Palung na ha nahaeloe palunghahaih atho to na hnu tih; toe minawk khet na
    patoek nahaeloe, nangmah na zok tih.
  cuk-cuk: Be nabir-binsaed-nikarbaddibe, we-binsaed-nikagued ibnuedga bega gunonikoed.
    Be galagwensulidaeddibe, na be dukin nunmaked-itodii guoed.”
  uig-CYR: Сәндә даналиқ болса, пайдини көридиған өзүңсән, Даналиқни мазақ қилсаң
    зиян тартидиғанму өзүңсән.
  tel-2017: నువ్వు జ్ఞానం గలవాడివైతే నీ జ్ఞానం నీకే ఉపయోగపడుతుంది. నువ్వు అపహాసకుడివైతే
    దానివల్ల కలిగే ఫలితాలు నువ్వే భరించాలి.
  hat-BSA: Si ou saj, ou saj pou pwòp tèt ou; e si ou moke, ou pote sa a pou kont
    ou.
  kos-kos: Kom pa ac eis woiya kom fin lalmwetmet, ac kom fin srangesr eis, na kom
    ac keok.
  hbo-WLC: אִם־חָ֭כַמְתָּ חָכַ֣מְתָּ לָּ֑ךְ וְ֝לַ֗צְתָּ לְֽבַדְּךָ֥ תִשָּֽׂא׃
  ibo-ibo: Ị bụrụ onye nwere amamihe, amamihe gị ga-abara gị uru, ma ị bụrụ onye na-akwa
    emo, naanị gị ga-ata ahụhụ ya.
  ory-ory: ତୁମ୍ଭେ ଜ୍ଞାନୀ ହେଲେ, ଆପଣା ନିମନ୍ତେ ଜ୍ଞାନୀ ହେବ; ଯଦି ନିନ୍ଦା କର, ଆପେ ତାହା ବୋହିବ।
  chk-chk: Are ka tipachem, en kopwe püsin feiöch ren. Nge are ka eman chon turunufas,
    kopwe püsin feiengau ren.
  rop-rop: Wen yu abum det sabibalawei langa yu laif, wal yu garra abum ola gudwan
    ting, bat if yu meigim fan langa det sabibalawei, wal yu garra ardimbat detmatj.”
    Lagijat na det sabibala bin tok.
  ukr-1871: Коли ти мудрий, то мудрий єси собі на користь; коли ж пустун ти, тобі
    від сього шкода.
  deu-1951: Bist du weise, so kommt es dir selbst zugute; bist du aber ein Spötter,
    so hast du's allein zu tragen.
  eng-JPS: If thou art wise, thou art wise for thyself; and if thou scornest, thou
    alone shalt bear it.'
  srp-1865: Ako budeš mudar, sebi æeš biti mudar; ako li budeš potsmjevaè, sam æeš
    tegliti.
  lug-lug: Bw’obeera omugezi, amagezi go gakuyamba, naye bw’onyooma amagezi weerumya
    wekka.”
  heb-heb: אם חכמת חכמת לך ולצת לבדך תשא׃
  ben-IRV: তুমি যদি জ্ঞানবান হও, নিজেরই মঙ্গলের জন্য জ্ঞানবান হবে, যদি নিন্দা কর,
    একাই তা বহন করবে।
  pan-pan: ਜੇ ਤੂੰ ਬੁੱਧਵਾਨ ਹੈ ਤਾਂ ਤੂੰ ਹੀ ਉਸਦਾ ਲਾਭ ਪਾਵੇਂਗਾ, ਪਰ ਜੇ ਤੂੰ ਠੱਠਾ ਕਰਨ ਵਾਲਾ
    ਹੈਂ ਤਾਂ ਤੂੰ ਇਕੱਲਾ ਹੀ ਉਸਦਾ ਦੰਡ ਭੋਗੇਂਗਾ।
  mya-JVB: သင်သည်ပညာ ရှိလျှင် ၊ ကိုယ်တိုင် အကျိုးကို ခံရလိမ့်မည်။ မထီမဲ့မြင် ပြုလျှင်
    ကိုယ်တိုင် သာအပြစ် ကိုခံရလိမ့်မည်။
  tte-O: '@see-verse:PRO.009.011'
  tbg-tbg: Ai avu aatovano koqe avu aato vairera, vi avu aatova ninama koqema amitaanaro.
    Are vi okarara qoririma kehara naaraihama amitairera, vira kaara are nenama nena
    qoraiqama kenara.
  hmo-hmo: Bema oi be aonega, oiemu aonega ese oi do ia hanamoa. Bema oi ese aonega
    oi negea, oi sibona ese hisihisi ena metau do oi davaria.”
  urd-urd: अगर तू 'अक़्लमंद है तो अपने लिए, और अगर तू ठठ्ठाबाज़ है तो ख़ुद ही भुगतेगा।
  rus-SYN: 'Сын мой! если ты мудр, то мудр для себя и для ближних твоих; и если буен,
    то один потерпишь. Кто утверждается на лжи, тот пасет ветры, тот гоняется за птицами
    летающими: ибо он оставил пути своего виноградника и блуждает по тропинкам поля
    своего; проходит чрез безводную пустыню и землю, обреченную на жажду; собирает
    руками бесплодие.'
  bqc-SIM: Tó ń ↄ̃nↄ, nzĩaɛɛ, tó gbɛ̃'awiambↄnan n ũ, n mi musu.
  tcz-CHONGTHU: Na chihna chu nangma goh-keuseh ding ahin, midang noisena nanei le
    mona chu na changseh a nakipoh ding ahi.
  mar-mar: जर तुम्ही ज्ञानी असलास, तर तू आपणासाठी ज्ञानी असशील, पण जर तू निंदा केली
    तर तूच मात्र तिचे फळ भोगशील.
  hlt-THB: Na cyih awhtaw, namah ham nak cyina awm kawm saw, thlaktlaina na awm awhtaw
    namah ing zaawk kawp ti.
  qub-qub: Yachaj carga yachayniquiwanmi allicho goyanquipaj. Mana rispitacoj fiyu
    runa carmi ichanga jinyuyquipita ñacanquipäpis.
  bqp-bqp: Tó ń ↄ̃ndↄ̃, n zĩdanɛmɛ, tó lalandidemɛ n ũ, n mìi musu.
  hat-hat: Si ou gen bon konprann, premye moun k'ap pwofite sa se ou menm. Konsa tou,
    si w'ap pase konesans nan betiz, se ou menm tou k'ap peye konsekans lan pou kont
    ou.
  eng-BSB: If you are wise, you are wise to your own advantage; but if you scoff,
    you alone will bear the consequences.
  tod-tod: Ni ɗa ga ɠima nu, ɗa suɠulanumai zɔlɔɔ, ni ɗa ga waso nu, ɗa ɠila kpe ka
    ɗa sulɔnɔgi zɔlɔɔ.»
  eng-WEBPB: If you are wise, you are wise for yourself. If you mock, you alone will
    bear it.
  kbq-kbq: Kagrama ama' antahizama erisanana, knare antahi'zamo'a, mizama'a kamigahie.
    Kagrama kiza zokagoma huntesanana kagra'a haviza hugahane.
  nhe-BL: Intla timochihuas titlalnamiqui, tipanos nelcuali. Pero intla tijhuihuiitas
    tlalnamiquilistli, huajca ica moselti timochihuilis tlen fiero.
  bus-bus: Tó ń ↄ̃ndↄ̃, n zĩndanɛmɛ, tó faborin n ũ, n mì musu.
  gub-BL: Aze ma'e kwaw katu har romo ereiko nehe, ikatu putar nereko haw nehe. Aze
    ereze'eg urywahyahy ma'e paw rehe nehe, ne ae erepuraraw putar ma'erahy a'e rupi
    nehe.
  eng-DRA: 'If thou be wise, thou shalt be so to thyself: and if a scorner, thou alone
    shalt bear the evil.'
