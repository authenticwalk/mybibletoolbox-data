verse: PRO.009.004
translations:
  mal-C: “ലളിതമാനസരേ, എന്റെ ഭവനത്തിലേക്കു വരിക!” ബുദ്ധിഹീനരോട് അവൾ അറിയിക്കുന്നു,
  deu-TKW: 'Wer einfältig ist, kehre hier ein! Wem es an Verstand gebricht, zu dem
    spricht sie:'
  lin-lin: '« Tika ete moto nyonso oyo azangi mayele aya awa ! » Atindi maloba epai
    ya bato oyo bazangi bososoli :'
  eng-LSV: '“Who [is] simple? Let him turn aside here.” Whoever lacks heart: she has
    said to him,'
  eng-GNV: Who so is simple, let him come hither, and to him that is destitute of
    wisedome, she sayth,
  eng-WEBSTER: 'Whoever is simple, let him turn in hither: as for him that wanteth
    understanding, she saith to him,'
  nhw-BL: “Xihualaca nochaj amojuanti catli anhuihuitzitzi huan catli amo anquimachilíaj
    catli cuali para anquichihuase.
  swh-ONEN: Anawaambia wale wasio na akili, “Wote ambao ni wajinga na waje hapa!
  bba-bba: kpɑ bɑ n mɔ̀, wi u kun bwisi mɔ, u ɡɛrɑmɑ mini,
  eng-KJVCPB: 'Whoso is simple, let him turn in hither: As for him that wanteth understanding,
    she saith to him,'
  luo-luo: “Weuru ji duto mangʼeyogi tin obi kae!” Owacho ni jogo maonge gi rieko
    mar ngʼado bura.
  meu-meu: 'Daika na asi aonegana, ia na iniseni ai baine raka vareai. Bona asi darana
    tauna na ia ese e hereva heniamu, e tomu:'
  npi-ULB: “निर्बुद्धि को हो ? त्यो यहाँ फर्कोस् ।” त्यो समझ नभएको व्यक्तिसित बोल्छ
    ।
  yor-yor: “Jẹ́ kí gbogbo àwọn aláìgbọ́n wọ ibí wá!” Ó ń wí fún àwọn tí kò lọ́gbọ́n
    pé,
  ind-ind: “Hai orang yang belum berpengalaman, datanglah ke rumahku.” Dan kepada
    yang tak berakal budi dia berkata,
  pes-OPCB: '«ای ساده‌لوحان، پیش من بیایید!» و به کم عقلان می‌گوید:'
  tgl-ULB: “Hayaan ang mga hindi naturuan na lumapit dito!” sinasabi niya roon sa
    mga walang alam.
  hui-hui: Wali agali mini timbuni nawi kamirubi lulu ale bu kamirubi bibahende mini
    bayale gigabi wulene andaga ibidaba.
  mya-mya: ဥာဏ်တိမ်သောသူသည် ဤအရပ်သို့ဝင်စေ။ အိုပညာမရှိသောသူ၊
  bod-N: བླུན་རྨོངས་ཡིན་པ་ཀུན་ནི་ཚུར་ཤོག༌ཟེར། །ཤེས་དམན་རྣམས་ལ་ཡང་ནི་འདི་ལྟར༌དུ།།
  wsk-wsk: “Nina kariimet ikia sinar ko tukunangasan mu tairalko!” Nu kariimet nunga
    ikia aora biya mu nunga manarso,
  sna-sna: Kuna avo vanoshayiwa njere hunoti, “Vose vasina uchenjeri ngavauye muno!
  spa-BLM: “¡El que sea sencillo, que se meta aquí!” En cuanto al que está vacío de
    entendimiento, le dice,
  cac-cac: 'Axo eb'' schecab'' ix chi'' ix alan icha tic: Ex quelemtac mantalaj e
    jelanil, cotan̈ec. Ex malaj e pensar, cotan̈ec.'
  swh-ULB: “Wale wasiofunzwa waje hapa!” anawaambia wale wasionaufahamu.
  bel-bel: '«хто неразумны, хай прыйдзе сюды!» А недавумкам сказала:'
  wed-wed: i riwa i pa, “Taumi eḡa notanota kauami ona nei!” Ma opaopai i riwei,
  deu-ELBBK: '„Wer ist einfältig? Er wende sich hierher!“ Zu den Unverständigen spricht
    sie:'
  mbb-OT: “Sikiyu is menge wazà hanew wey kedsavut, mid-imbita kew te kegkaan te ǥastu.
  mal-2015: അല്പബുദ്ധിയായവൻ ഇങ്ങോട്ടു വരട്ടെ; ബുദ്ധിഹീനനോടോ അവൾ പറയിക്കുന്നതു;
  rmc-rmc: '„Kas nane o prindžaripen, mi avel kade!“ Olenge, ko hine bi e goďi, phenel:'
  pes-OPV: هر‌که جاهل باشد به اینجا بیاید، و هر‌که ناقص العقل است او را می‌گوید.
  ron-1924: '„Чине есте прост сэ винэ ынкоаче!” Челор липсиць де причепере ле зиче:'
  aui-aui: iyawonawona bo, “Iiyawogha geakakovimi korughu yagu bareye,” bi kawakeekeedi
    biiyadi iyawonawona bo,
  ben-OBCV: “যারা অনভিজ্ঞ মানুষ, তারা সবাই আমার বাড়িতে আসুক!” যাদের কোনও জ্ঞানবুদ্ধি
    নেই তাদের সে বলেছে,
  som-som: Ku alla kii garaaddaranu, halkan ha u soo leexdo. Oo kii waxgarasho u baahanna
    waxay ku leedahay,
  lat-VUC: 'Si quis est parvulus, veniat ad me. Et insipientibus locuta est:'
  eng-ASVBT: 'Whoso is simple, let him turn in hither: As for him that is void of
    understanding, she saith to him,'
  mna-mna: 'Mi zin wal ta ŋgar kizin ipet zen na, ni izzo pizin ta kembei: “Ai, niom
    wal ta leyom ŋgar biibi som na, niom ta boozomen kamar ruumu tio.'
  ita-1885: 'Chi è scempio? riducasi qua. E a dire a quelli che sono scemi di senno:'
  eng-LXXUP: 'Whoso is foolish, let him turn aside to me: And to them that want understanding
    she says,'
  eng-ULB: “Who is naive? Let him turn aside here!” To the one lacking good sense
    she speaks.
  spa-VBL: '“¡Todos los que necesiten aprender, vengan a mi!” A los insensatos les
    dice:'
  fra-_FOB: 'Que celui qui est ignorant entre ici! Et elle dit à ceux qui manquent
    d''intelligence:'
  mal-mal: “അല്പബുദ്ധിയായവൻ ഇങ്ങോട്ട് വരട്ടെ;” ബുദ്ധിഹീനനോട് അവൾ പറയിക്കുന്നത്;
  lit-lit: '„Kas tik yra doroviškai naivus, tas tegul užsuka čia“; kuriam trūksta
    sveiko mąstymo, tam ji sako:'
  urd-GVR: “Jo sādālauh hai, wuh mere pās āe.” Nāsamajh logoṅ se wuh kahtī hai,
  suz-BL: “मारेइ मजोक्‍ब नेल्‍ल एक जाक्‍कीन” देंत। निप्‍स मपाइश्‍शो आन कली
  eng-NOY: “Whoever is simple, let him turn in hither!” To him that is void of understanding
    she saith,
  ita-1927: '“Chi è sciocco venga qua!” A quelli che son privi di senno dice:'
  ckb-ckb: '«کێ ساویلکەیە، با ڕوو لێرە بکات!» بە تێنەگەیشتووش دەڵێت:'
  eng-BBE: 'Whoever is simple, let him come in here; and to him who has no sense,
    she says:'
  kan-OKCV: “ಯಾರು ಮುಗ್ಧರೋ ಅವರು ನನ್ನ ಮನೆಗೆ ಬರಲಿ,” ಬುದ್ಧಿ ಇಲ್ಲದೆ ಇರುವವನಿಗೆ ಆಕೆಯು ಹೇಳುತ್ತಾಳೆ,
  tam-2017: 'புத்தியீனனை நோக்கி: எவன் பேதையோ அவன் இந்த இடத்திற்கு வரட்டும்.'
  spa-RV-1909: 'Cualquiera simple, venga acá. A los faltos de cordura dijo:'
  ron-BTF: 'Oricine este simplu, să se abată aici; și celui ce îi lipsește înțelegere
    îi spune:'
  eng-WEBP: “Whoever is simple, let him turn in here!” As for him who is void of understanding,
    she says to him,
  eng-FBV: “Everybody who needs to learn, come and see me!” To people who don't have
    any sense she says,
  nld-1939: Wie onervaren is, kome hierheen, Wie onverstandig is, tot hem wil ik spreken.
  nch-BL: “Xihualaca nochaj amojuanti cati anhuihuitique huan cati amo anquimachilíaj
    cati cuali para anquichihuase.
  vie-1934: 'Ai ngu dốt, hãy rút vào đấy; Với kẻ thiếu trí hiểu, sự khôn ngoan nói
    rằng:'
  hin-CV: “जो कोई सरल-साधारण है, यहां आ जाए!” जिस किसी में सरल ज्ञान का अभाव है, उसे
    वह कहता है,
  eng-OURB: “Whoever is simple, let him turn in here!” As for him who is void of understanding,
    she says to him,
  spa-BES: 'Él que sea simple, que entre aquí; y al que no tiene sentido, ella dice:'
  tdx-tdx: O ry tahitahiñe, mitsilea mb’etoa! le hoe re amy seretsey,
  tha-KJV: “​ผู้​ใดที่เป็นคนเขลา ให้​เขาหันเข้ามาที่​นี่​” เธอพู​ดก​ับผู้​ที่​ไร้​ความเข้าใจว่า
  por-BR-2018: 'Qualquer um que for ingênuo, venha aqui.Aos que têm falta de entendimento,
    ela diz:'
  deu-ELO: '“Wer ist einfältig? Er wende sich hierher!” Zu den Unverständigen spricht
    sie:'
  eng-WYC-2018: If any man is little (in wit), come he to me. And wisdom spake to
    unwise men, (and said), (And that they should say, If any one hath little intelligence,
    come he to me. And then wisdom spoke to the unwise, and said,)
  epo-epo: 'Kiu estas naiva, tiu sin turnu ĉi tien! Al la senspritulo ĝi diris:'
  uig-PIN: '«I saddilar, bu yǝrgǝ kelinglar, — dǝp qaⱪiriwatidu; Nadanlarƣa:'
  beo-beo: Ilia da amane wesa, “Misa! Dunu dilia noga:le dawa:su hame gala! Misa!”
    Amola e da gagaoui dunuma amane sia:sa,
  tpi-OTNT: “Yupela man i no gat gutpela tingting na yupela longlong man, yupela kam
    long haus bilong gutpela na stretpela tingting.
  hau-SA: “Bari dukan waɗanda suke marasa azanci su zo nan ciki!” Tana faɗa wa marasa
    hankali.
  uig-LAT: '«I saddilar, bu yerge kélinglar, — dep chaqiriwatidu; Nadanlargha:'
  nde-nde: “Akuthi bonke abayizithutha beze lapha!” Esitsho kulabo abangaqedisisiyo.
  ton-ton: “Ko hai ia ʻoku taʻepoto ke afe mai ia ki heni:” pea ʻoku lea ia, ʻo pehē,
    kiate ia ʻoku taʻeʻilo,
  ces-1613: 'Kdožkoli jest hloupý, uchyl se sem. Až i bláznivým říká:'
  eng-WMB: “Whoever is simple, let him turn in here!” As for him who is void of understanding,
    she says to him,
  tam-TCV: “அறிவற்றவர்களே நீங்கள் எல்லோரும் இங்கே வாருங்கள்!” பின்பு மதிகேடர்களுக்கு
    இப்படிச் சொன்னது,
  ceb-ULB: “Paanhia dinhi ang mga wala natudloan!” Miingon siya ngadto sa mga walay
    alamag.
  pol-UBG: 'Ktokolwiek jest prostym, niech wstąpi; a do nierozumnego mówi:'
  urd-GVU: ”جو سادہ لوح ہے، وہ میرے پاس آئے۔“ ناسمجھ لوگوں سے وہ کہتی ہے،
  deu-1912: '“Wer verständig ist, der mache sich hierher!”, und zum Narren sprach
    sie:'
  kan-2017: ಆಕೆಯು ಬುದ್ಧಿಹೀನರಿಗೆ, “ಮೂಢನಾಗಿರುವವನು ಈ ಕಡೆಗೆ ತಿರುಗಲಿ,
  yap-yap: “Mired e ngaray, e girdi’ ni gelan’!” Me ga’ar ko en ni balyang,
  hlt-MCSB: Te phoeiah, “Unim hlangyoe, anih te lungbuei a talh khaw pahoi nong tak
    saeh.
  mdy-ETH: «ዒንሢ ሃያኮ ቤርታ ዔኤቢ ዛጊ ዔሪባኣ ዓሳ ቢያ ሃኒ ዬዑዋቴ!» ጌይ ጌይ ዔኤላንዳጉዲ ዒዛ ዓይሣኔ፤ ዔኤዮ ዓሶም
    ዒዛ ሂዚ ጋዓኔ፦
  kew-kew: 'Nimumi gupa teme: Nimi mayae wae kone i aanu luabu ipulupa. Nimi epe kone
    mua epe redepone pora adalimina ipulupa loa mo kogono onanumi yalaala aaeme.'
  twi-ASANTE: “Momma ntetekwaafoɔ nyinaa mmra ha!” Ɔka kyerɛ wɔn a wɔnni atemmuo sɛ,
  eng-WEBU: “Whoever is simple, let him turn in here!” As for him who is void of understanding,
    she says to him,
  wal-wal: “Inttenoo, eri paccidoogeetoo hagaa gelite!” yaagidosona. Eeyyatakka a
    hagaadan yaagaasu;
  acu-NT: '@see-verse:PRO.009.003'
  spa-PDDPT: '¡El que sea simple, venga acá! Al falto de entendimiento le quiero hablar:'
  gun-gun: '“Ndapeikuaai rei va''e, peikepa ke apy!” he''i uka. Hi''arandu e''ỹ va''e
    kuery pe aipoe''i uka:'
  agu-BL: “Ax wok jun c'oloj wunak yi qui na a'w xconse'n itajtza'kl ita'n, quisaje'nk.
  ilo-ULB: “Paumayenyo koma ditoy dagiti saan a nasursuroan!” kunana kadagiti awan
    ammona.
  kpg-kpg: gaa wolo, “Lloomoi, digau de hagalongo!” Gei mee ga helekai gi digau nadau
    hagamaanadu ai boloo,
  uig-ARA: '«ئى ساددىلار، بۇ يەرگە كېلىڭلار، ــ دەپ چاقىرىۋاتىدۇ؛ نادانلارغا:'
  bps-bps: Na manla, “Na gamu dad kulang kfulung, salugamu dini, na gamu landè kaglabat,
  sus-sus: «Wo tan xaxilitaree nun fahaamutare, wo fa be.
  pon-2006: “Kohdo, kumwail me sehse lamalam akan!” Oh ong ohl pweipweio e nda,
  ksd-ksd: 'Nina ba i tuptup na ruk ati! Ma ure nina i tabobo, i biti tana:'
  tur-YTC: '“Saf olan kimse, buraya gelsin!” Anlayıştan yoksun olana şöyle diyor:'
  bel-N: '«Хто неразумны, няхай прыйдзе сюды», а да бязглуздага кажа:'
  grc-BRENT: Ὅς ἐστιν ἄφρων, ἐκκλινάτω πρὸς μέ· καὶ τοῖς ἐνδεέσι φρενῶν εἶπεν,
  ind-AYT: “Siapa yang naif, singgahlah ke sini.” Lalu, kepada yang kekurangan akal
    budi, ia berkata,
  nya-nya: “Aliyense amene ali munthu wamba, abwere kuno!” Kwa onse opanda nzeru inkanena
    kuti,
  hrv-hrv: '“Tko je neiskusan, neka se svrati ovamo!” A nerazumnima govori:'
  mps-mps: “Dage wiegi yai homu kolesaga meni yai bidi, me dage kolesaga umuna sai
    bidi dabe, dage te wiegi yai doloba pai homu kolesaga yai bidigo beba asiąo.
  tpi-tpi: “Yupela man i no gat gutpela tingting na yupela longlong man, yupela kam
    long haus bilong gutpela na stretpela tingting.
  dan-1931: 'Hvo som er tankeløs, han komme hid, jeg taler til dem, som er uden Vid:'
  vie-OVCB: '“Hãy đến cùng ta,” khôn ngoan mời người đơn sơ. Và nhắn với người ngu
    muội rằng:'
  guj-2017: “જો કોઈ મૂર્ખ હોય, તે અહીં અંદર આવે!” અને વળી બુદ્ધિહીન લોકોને તે કહે
    છે કે,
  pon-2006A: “Kohdo, kumwail me sehse lamalam akan!” Oh ong ohl pweipweio e nda,
  por-BRBSL: “Quem for simples, deixe-o entrar aqui”! Quanto àquele que não compreende,
    ela lhe diz,
  swe-swe: '”Den som är okunnig (osäker), kom hit!” Till den som behöver (saknar,
    är i behov av) förstånd (kunskap), säger hon:'
  cth-cth: Kamawngrame pueng hi lavah kamlang awh naseh. Oe, thaipanueknae kavoutnaw
    hai tho awh.
  twi-twi: “Momma ntetekwaafo nyinaa mmra ha!” Ɔka kyerɛ wɔn a wonni atemmu se,
  hlt-hlt: Te phoeiah, “Unim hlangyoe, anih te lungbuei a talh khaw pahoi nong tak
    saeh.
  tbz-SIM: 'kɛ tú: Díndi tiyɛìntì kɔtɛnní diɛ. Kɛ nɑ́ɑ́ ntidìɛ̀ntì kɛ tú:'
  msy-2020: “Ia gumazir nɨghnɨzir aghuiba puvatɨziba ko gumazir onganiba, ia nɨghnɨzir
    aghuimɨn dɨpenimɨn izɨ.
  dop-dop: 'Kʋmɛlɛməŋ mɛ, ɩ́ kɔnnɑ cənɛ. Ɩlɛnɑ pɑ́ heeli ləmɑɣɑsɛɛ fɛɩnɑɑ sɩ:'
  azb-azb: '«Gəlin bura, ey cahillər!» Qanmazlara belə deyərlər:'
  eng-DBY: Whoso is simple, let him turn in hither. To him that is void of understanding,
    she saith,
  hin-2017: “जो कोई भोला है वह मुड़कर यहीं आए!” और जो निर्बुद्धि है, उससे वह कहती
    है,
  wol-KYG: 'naan: «Képp ku téxét, jàddal ba fii!» Ku ñàkk bopp, mu ne ko:'
  bjr-bjr: Innee ooruree maaqi qimasee nammeera qiaqa. Innee irirana siaisa mai aniree
    qoomaqa naaqee qiaqa. Furufarirausara maaqi qimasee nammeera qiaqa.
  eng-YLT: '''Who [is] simple? let him turn aside hither.'' Whoso lacketh heart: she
    hath said to him,'
  kne-kne: “Dakayo ay magay ammo na ya dakayo ay naong-ong,
  eng-WYC-2017: If any man is little in wit, come he to me. And wisdom spake to unwise
    men,
  eng-WMBB: “Whoever is simple, let him turn in here!” As for him who is void of understanding,
    she says to him,
  urd-GVH: “जो सादालौह है, वह मेरे पास आए।” नासमझ लोगों से वह कहती है,
  rug-rug: meke zama, “Mi mae gamu doduru pu lopu goto, nuquru mae tani!” gua si asa
    koarini pu lopu tumae balabala.
  gaz-gaz: Isheen warra qalbii hin qabneen akkana jetti; “Isin warri homaa hin beekne
    hundi as kottaa!
  fra-LSG: 'Que celui qui est stupide entre ici! Elle dit à ceux qui sont dépourvus
    de sens:'
  yal-yal: “Ɛ tan fe kolontarene, ɛ fa dangu be binni.” Xaxili mi naxanye ma, a falani
    ito ti ne ma, a naxa,
  iou-iou: Oi, ämawebe nadäk-nadäkjin siwoŋi kubägän nämo, in näkä yotken äbut.
  haw-1868: 'Owai ka mea naaupo? e huli mai ia io''u nei: I ka mea noonoo ole hoi,
    olelo ae la oia ia ia,'
  arb-NAV: '«كُلُّ مَنْ هُوَ سَاذِجٌ فَلْيَمِلْ إِلَى هُنَا». وَتَدْعُو كُلَّ غَبِيٍّ
    قَائِلَةً:'
  ewe-ewe: “Mi bebewuwo katã mige ɖe eme le afii!” Egblɔ na numanyalawo be,
  eng-LEE: 'Whoso is simple, let him turn in hither: as for him that is void of sense,
    she saith to him,'
