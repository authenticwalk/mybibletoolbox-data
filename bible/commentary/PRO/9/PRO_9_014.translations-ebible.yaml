verse: PRO.009.014
translations:
  mal-C: അവൾ തന്റെ ഗൃഹകവാടത്തിൽ ഇരിക്കുന്നു, നഗരത്തിലെ ഉന്നതസ്ഥാനത്തുള്ള ഒരു പീഠത്തിൽത്തന്നെ,
  deu-TKW: Die sitzt an der Pforte ihres Hauses, auf einem Thron auf den Anhöhen der
    Stadt,
  lin-lin: avandaka na ekuke ya ndako na ye, atiaka kiti na ye na bisika ya likolo
    ya engumba,
  eng-LSV: And she has sat at the opening of her house, || On a throne—the high places
    of the city,
  eng-GNV: But she sitteth at the doore of her house on a seate in the hie places
    of the citie,
  eng-WEBSTER: For she sitteth at the door of her house, on a seat in the high places
    of the city,
  nhw-BL: Yaya mosehuía ipan cuasiya ipuertajteno campa achi más tlahuejcapanco ipan
    nopa altepetl.
  swh-ONEN: Huketi kwenye mlango wa nyumba yake, juu ya kiti katika mahali pa juu
    sana pa mji,
  bba-bba: U rɑ n sɔ̃wɑ win dii kɔnnɔwɔ wuun mi n ɡunum bo.
  eng-KJVCPB: For she sitteth at the door of her house, On a seat in the high places
    of the city,
  luo-luo: Obedo e dhoode, e kom kama otingʼore mar dala maduongʼ,
  meu-meu: Ena ruma iduarana ai e helaimu, hanua ena atai gabudia ai e helaimu,
  npi-ULB: त्यो आफ्नो घरको ढोकामा, सहरका सबैभन्दा अग्ला ठाउँहरूमा बस्छे ।
  yor-yor: Ó jókòó ní ẹnu-ọ̀nà ilé rẹ̀ lórí ìjókòó níbi tí ó ga jù láàrín ìlú,
  ind-ind: Rumahnya terletak di tempat yang tinggi dan ramai di kota, dan dia suka
    duduk di depan pintu rumahnya.
  pes-OPCB: او دم در خانه‌اش که بر تپه‌ای مشرف به شهر قرار دارد، می‌نشیند
  tgl-ULB: Nauupo siya sa pinto ng bahay niya, sa upuan ng pinakamataas na lugar ng
    bayan.
  hui-hui: Wali ko uruni aleme ibunaga anda harabanibi tano hanuni bare hombene ngagoria
    howa dagia ngagoriabi birigi biaga.
  mya-mya: မိမိအိမ်တံခါးနားတွင် မြို့မြင့်ရာအရပ် အနေအထိုင်ပေါ်မှာ ထိုင်လျက်၊
  bod-N: ཁོ་མོ་རང་གི་ཁྱིམ་གྱི་སྒོ་ཁ༌དང༌། །མཁར་གྱི་མཐོ་སའི་འདུག་སྟེགས་ལ་བསྡད༌ནས།།
  wsk-wsk: Nu noko kawam kuring ko daigam, ale kualala biya baga se loagaram se wonong
    te kaparam
  sna-sna: Anogara pamusuo wemba yake, napachigaro chiri panzvimbo yakakwiririsa yeguta,
  spa-BLM: Se sienta a la puerta de su casa, en un asiento en los lugares altos de
    la ciudad,
  cac-cac: Ton̈ej tz'em c'ojan ix d'a yol xila, d'a sti' spat chaan̈ yajq'ue d'a tzalan
    d'a yol chon̈ab',
  swh-ULB: Anakaa kwenye mlango wa nyumba yake, kwenye kiti cha sehemu ya juu sana
    ya mji.
  bel-bel: сядае каля дзьвярэй дома свайго на крэсьле, на гарадскіх вышынях,
  deu-ELBBK: Und sie sitzt am Eingang ihres Hauses, auf einem Sitz an hochgelegenen
    Stellen der Stadt,
  mbb-OT: Ebpimpinuu sikandin diyà te ǥemawan te valey zin, diyà te vangkù diyà te
    metikang he menge lugar zutun te inged.
  mal-2015: തങ്ങളുടെ പാതയിൽ നേരെ നടക്കുന്നവരായി കടന്നുപോകുന്നവരെ വിളിക്കേണ്ടതിന്നു
  rmc-rmc: Bešel peske paš o vudar paš peskro kher, pro nekučeder than andro foros,
  pes-OPV: و نزد در خانه خود می‌نشیند، درمکانهای بلند شهر بر کرسی،
  ron-1924: Еа шаде тотушь ла уша касей сале, пе ун скаун, пе ынэлцимиле четэций,
  ben-OBCV: সে তার বাড়ির দরজায় বসে থাকে, নগরের সবচেয়ে উঁচু জায়গায় গিয়ে আসন পেতে
    বসে,
  som-som: Waayo, waxay fadhiisataa illinka gurigeeda, Oo kursi bay ku fadhiisataa
    meelaha sarsare ee magaalada,
  lat-VUC: sedit in foribus domus suæ, super sellam in excelso urbis loco,
  eng-ASVBT: And she sitteth at the door of her house, On a seat in the high places
    of the city,
  mna-mna: Ikewe piti som. Imbutultul su ruumu kini kwoono bekena iboboobo la pizin
    tomtom be tila kini. Mi ilala mbalia kini ta imbotmbot sala lele mbukuunu ta igarau
    kar na tomini be iboboobo zin tomtom.
  ita-1885: Siede anch'essa all'entrata della sua casa, In seggio, ne' luoghi elevati
    della città.
  eng-LXXUP: She sits at the doors of her house, On a seat openly in the streets,
  eng-ULB: She sits at the door of her house, on a seat in the highest places of the
    town.
  spa-VBL: Esa que se sienta en la puerta de su casa, se sienta en los lugares altos
    de la ciudad,
  fra-_FOB: Elle s'assied à la porte de la maison, sur un siège, dans les lieux élevés
    de la ville,
  mal-mal: തങ്ങളുടെ പാതയിൽ നേരെ നടക്കുന്നവരായി, കടന്നുപോകുന്നവരെ വിളിക്കേണ്ടതിന്
  urd-GVR: Us kā ghar shahr kī bulandī par wāqe hai. Darwāze ke pās kursī par baiṭhī
  suz-BL: मेको आ खिं ङा लाप्‍चोमी निप्‍ब। सहर आ इर ङा नित्‍तीकेमी निप्‍ब।
  eng-NOY: She sitteth at the door of her house, Upon a seat in the high places of
    the city,
  ita-1927: Siede alla porta di casa, sopra una sedia, ne’ luoghi elevati della città,
  ckb-ckb: لە بەردەرگای ماڵەکەی دادەنیشێت، لەسەر کورسییەک لە بەرزترین شوێنی شار،
  eng-BBE: Seated at the door of her house, in the high places of the town,
  kan-OKCV: ಅವಳು ತನ್ನ ಮನೆಯ ಬಾಗಿಲಿನಲ್ಲಿ ಕುಳಿತು, ಪಟ್ಟಣದ ಎತ್ತರವಾದ ಸ್ಥಳಗಳ ಪೀಠದ ಮೇಲೆ ನಿಂತು,
  tam-2017: அவள் தன்னுடைய வீட்டுவாசற்படியிலும் பட்டணத்தின் மேடைகளிலும் இருக்கைபோட்டு
    உட்கார்ந்து,
  spa-RV-1909: Siéntase en una silla á la puerta de su casa, en lo alto de la ciudad,
  ron-BTF: Fiindcă ea șade la ușa casei ei, pe un scaun, în locurile înalte ale cetății,
  eng-WEBP: She sits at the door of her house, on a seat in the high places of the
    city,
  eng-FBV: She sits at the door of her house, on a seat in the high places of the
    town,
  nld-1939: Ze zit aan de deur van haar huis, In een zetel op de hoogten der stad;
  nch-BL: Yaya mosehuía ipan cuasiyaj icalteno campa achi más tahuejcapa ipan nopa
    altepet.
  vie-1934: Nàng ngồi nơi cửa nhà mình, Trên một cái ghế tại nơi cao của thành,
  hin-CV: उसके घर के द्वार पर ही अपना आसन लगाया है, जब वह नगर में होती है तब वह अपने
    लिए सर्वोच्च आसन चुन लेती है,
  eng-OURB: She sits at the door of her house, on a seat in the high places of the
    city,
  spa-BES: Sentada a la puerta de su casa, en los altos del pueblo,
  tdx-tdx: Mitobok’ an-dalam-bein-akiba’e eo, am-pitobohañe amo haboa’ i rovaio,
  tha-KJV: เพราะนางนั่งที่​ประตู​เรือนของนาง และ ณ ที่​นั่งสูงในเมือง
  por-BR-2018: E se senta à porta de sua casa, sobre uma cadeira, nos lugares altos
    da cidade;
  deu-ELO: Und sie sitzt am Eingang ihres Hauses, auf einem Sitze an hochgelegenen
    Stellen der Stadt,
  eng-WYC-2018: sitteth in the doors of her house (or sitteth at the door of her house),
    on a seat, in an high place of the city;
  epo-epo: Sidas ĉe la pordo de sia domo, Sur seĝo sur altaĵo de la urbo,
  uig-PIN: U ixik aldida olturup, Xǝⱨǝrning ǝng egiz jaylirida orun elip,
  beo-beo: Amola ea moilai ganodini ea diasu logoga o sogebi dabua gadodafa amoga
    esalebe ba:sa.
  tpi-OTNT: Haus bilong en i stap long ples antap namel long taun, na em i sindaun
    long sia klostu long dua.
  hau-SA: Takan zauna a ƙofar gidanta, a wurin zama a wurin mafi tsayi na birni,
  uig-LAT: U ishik aldida olturup, Sheherning eng égiz jaylirida orun élip,
  nde-nde: Uthanda ukuhlala emnyango wendlu yakhe, esihlalweni endaweni esesiqongweni
    sedolobho,
  ton-ton: He ʻoku nofo ia ʻi he matapā ʻo hono fale, ʻi he hekaʻanga ʻi he ngaahi
    potu māʻolunga ʻoe kolo,
  ces-1613: A sedí u dveří domu svého na stolici, na místech vysokých v městě,
  eng-WMB: She sits at the door of her house, on a seat in the high places of the
    city,
  tam-TCV: அவள் தனது வீட்டின் வாசற்படியில் உட்கார்ந்திருக்கிறாள், பட்டணத்தின் உயர்ந்த
    இடத்திலுள்ள இருக்கையில் உட்கார்ந்திருக்கிறாள்.
  ceb-ULB: Naglingkod siya sa pultahan sa iyang puluy-anan, sa lingkoranan sa hataas
    nga mga dapit sa lungsod.
  pol-UBG: Siedzi u drzwi swego domu, na krześle, na wysokich miejscach w mieście;
  urd-GVU: اُس کا گھر شہر کی بلندی پر واقع ہے۔ دروازے کے پاس کرسی پر بیٹھی
  deu-1912: die sitzt in der Tür ihres Hauses auf dem Stuhl, oben in der Stadt,
  kan-2017: ಅವಳು ತನ್ನ ಮನೆಯ ಬಾಗಿಲಿನಲ್ಲಿ, ಪಟ್ಟಣದ ರಾಜಮಾರ್ಗಗಳಲ್ಲಿ ಪೀಠದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡವಳಾಗಿ,
  yap-yap: Ma par u taga’ mab ko naun rok fa daken e chiya’ ko gin th’abi tolang ko
    binaw,
  hlt-MCSB: Tedae a im thohka neh vangpuei hmuensang kah ngolkhoel dongah ngol.
  mdy-ETH: ዒዛ ፔ ማኣሮኮ ካራ፥ ሃንጎ ካታሞኮ ዼጌ ቤዞይዳ ኬስኪ ዴዓኔ፤
  kew-kew: Nipuna ada mo adare rupara aaya-pulu go adare-na adaa pora kerepo-para
    aawa yaloa wae agaa loaaya.
  twi-ASANTE: Ɔte ne fie ɛpono ano, na ɔte akonnwa a ɛsi kuropɔn no sorɔnsorɔmmea,
  eng-WEBU: She sits at the door of her house, on a seat in the high places of the
    city,
  wal-wal: A ba karen, woikko katamaassi xoqqa sohuwan oidiyan uttausu.
  acu-NT: Nu nuwaka yakta yakiinini jea aarin keemtainam keemas, jiimiaj pujuwitai.
  spa-PDDPT: Se sienta en la puerta de su casa, O en los lugares más altos de la ciudad
  gun-gun: Oguapy 'rã oiny ngokẽ py, tetã yvatevea py tenda áry oĩ 'rã,
  agu-BL: C'olchij wi chem stzi puertil yi ca'l yi at tnum.
  ilo-ULB: Agtugtugaw isuna iti ruangan ti balayna, iti tugaw nga adda iti kangangatoan
    a disso iti ili.
  kpg-kpg: Mee e noho i di bontai o dono hale be i hongo di lohongo i di gowaa nnoonua
    o di guongo,
  uig-ARA: ئۇ ئىشىك ئالدىدا ئولتۇرۇپ، شەھەرنىڭ ئەڭ ئېگىز جايلىرىدا ئورۇن ئېلىپ،
  bps-bps: Déén gusudengan di bà takab i gumnean ku demen sudeng kenen di gugfan i
    banwe di gumite i dee dad tokenen,
  sus-sus: A dɔxɔma a xa banxi sode dɛ nan na dɔxɔse ma naxan na yire itexi,
  pon-2006: E kin mwomwohd nan wenihmwen imwe de wasahn mwomwohd keieu ile kan en
    nan kahnimw,
  ksd-ksd: Ma i kiki ta ra matakilalat i ra kubana, Ta ra kiki ba i tur rikai ta ra
    pia na pal,
  tur-YTC: Evinin kapısında, Kentin yüksek yerlerinde bir sandalyede oturur,
  bel-N: сядзіць ля дзьвярэй дому свайго на пасадзе, на вышынях гарадзкіх,
  grc-BRENT: Ἐκάθισεν ἐπὶ θύραις τοῦ ἑαυτῆς οἴκου, ἐπὶ δίφρου ἐμφανῶς ἐν πλατείαις,
  ind-AYT: Dia duduk di pintu rumahnya, di atas kursi di tempat-tempat tinggi di kota,
  nya-nya: Iye amakhala pa mpando, pa khomo la nyumba yake, pamalo aatali a mu mzinda,
  hrv-hrv: I sjedi na vratima svoje kuće na stolici, u gradskim visinama,
  mps-mps: Agai be te taun pesage tomode ugwadu elaluali, tama aga te sunumi pąde
    elalubo sia saide dugulalubao.
  tpi-tpi: Haus bilong en i stap long ples antap namel long taun, na em i sindaun
    long sia klostu long dua.
  dan-1931: hun sidder ved sit Huses indgang, troner på Byens Høje
  vie-OVCB: Nó ngồi trước cửa nhà, tại nơi góc đường đô thị.
  guj-2017: તે પોતાના ઘરના બારણા આગળ બેસે છે, તે નગરના ઊંચાં સ્થાનોએ આસન વાળીને બેસે
    છે.
  pon-2006A: E kin mwomwohd nan wenihmwen imwe de wasahn mwomwohd keieu ile kan en
    nan kahnimw,
  por-BRBSL: She senta-se à porta de sua casa, em uma poltrona nos lugares altos da
    cidade,
  swe-swe: Hon sitter vid ingången till sitt hus, på en stol (tron) över stadens höjder
    (iögonfallande),
  cth-cth: A im takhang koe a tahung teh, khopui hmuen rasang tahungnae koe a tahung.
  twi-twi: Ɔte ne fi pon ano, na ɔte akongua a esi kuropɔn no sorɔnsorɔmmea,
  hlt-hlt: Tedae a im thohka neh vangpuei hmuensang kah ngolkhoel dongah ngol.
  tbz-SIM: kɛ kɑri o cĩ́ɛ̃̀tɛ̀ bòrì, dihɛì ikú dɛ̀.
  msy-2020: Ezɨ an dɨpenim nguibamɨn tongɨra danganir pɨn itimɨn iti. Ezɨ a tiar akamɨn
    boroghɨn aperaghav iti.
  dop-dop: Kpete tɔɔ kɛ́ ɑlʋ ɩnɩ ɩ cɑɣɑ ɩ nɔnɔkeelɑsɩ, kɛ ɩcɑtɛ tontoŋle tɔɔ.
  azb-azb: O, evinin qapısı önündə oturub, Şəhərin uca yerlərində kətil üstə əyləşib,
  eng-DBY: And she sitteth at the entry of her house, on a seat in the high places
    of the city,
  hin-2017: वह अपने घर के द्वार में, और नगर के ऊँचे स्थानों में अपने आसन पर बैठी हुई
  wol-KYG: Day toog bunt këram, mbaa fu kawee kawe ca dëkk ba,
  bjr-bjr: Miqira anaasee fannoo narí maaqa kooqi afaisaa ooqumarifinoo aiqama maqusa
    mirinni urinnaaqaramafa maridanoo.
  eng-YLT: And she hath sat at the opening of her house, On a throne — the high places
    of the city,
  kne-kne: Tomokdo sin pantew di beey na ono sin kangatoan ay partin di siyodad
  eng-WYC-2017: sitteth in the doors of her house, on a seat, in an high place of
    the city;
  eng-WMBB: She sits at the door of her house, on a seat in the high places of the
    city,
  urd-GVH: उसका घर शहर की बुलंदी पर वाक़े है। दरवाज़े के पास कुरसी पर बैठी
  rug-rug: Habotu si asa pa sasada koasa nana vetu, babe pa keke vasina ululuna koasa
    vasileana,
  gaz-gaz: Isheen balbala mana ishee dura, fiixee magaalaa gubbaa barcuma irra teessee
  fra-LSG: Elle s’assied à l’entrée de sa maison, Sur un siège, dans les hauteurs
    de la ville,
  yal-yal: A dɔxi a banxin dɛ ra, taan yire matexini.
  haw-1868: Noho no oia ma ka puka o kona hale, Ma ka noho hoi ma kahi kiekie o ke
    kulanakauhale,
  arb-NAV: تَجْلِسُ عِنْدَ بَابِ بَيْتِهَا، عَلَى مَقْعَدٍ فِي أَعْلَى مَشَارِفِ الْمَدِينَةِ،
  ewe-ewe: Enɔ anyi ɖe eƒe aƒe ƒe ʋɔtru nu, enɔ anyi ɖe zikpui dzi le du la ƒe kɔkɔƒe
    kekeake
  eng-LEE: And she sitteth at the door of her house, upon a chair in the high places
    of the town.
  asm-FB: তেওঁ নিজৰ ঘৰৰ দুৱাৰত, আৰু নগৰৰ উচ্চ স্থানত বহে।
  sus-A: عَ دْشْمَ عَ شَ بَنشِ سٌدٍ دّ نَن نَ دْشْسٍ مَ نَشَن نَ يِرٍ عِتٍشِ،
  fra-SBL: Elle est assise à la porte de sa maison, sur un siège dans les hauts lieux
    de la ville,
  hbo-hbo: וְֽ֭יָשְׁבָה לְפֶ֣תַח בֵּיתָ֑הּ עַל־כִּ֝סֵּ֗א מְרֹ֣מֵי קָֽרֶת׃
  kik-kik: Aikaraga thĩ mũrango-inĩ wa nyũmba yake, agaikarĩra gĩtĩ harĩa hatũũgĩru
    mũno itũũra-inĩ rĩrĩa inene,
  fra-NCL: Elle s’est assise, à la porte de sa maison, sur un siège, dans les hauteurs
    de la ville,
  cek-AK: Anih loe angmah im thok taengah anghnut moe, vangpui kasang koek ahmuen
    ah anghnut,
  cuk-cuk: Binsaedsulid, e-neg-yawagak-naba sigoed. Neggwebur-dogedgine, bela-e-dakmalagala,
    neggwebur-birigwagi sigoed.
  uig-CYR: У ишик алдида олтирип, Шәһәрниң әң егиз җайлирида орун елип,
  tel-2017: ఆమె తన ఇంటి వాకిట్లో కూర్చుంటుంది. పట్టణ ప్రముఖ వీధుల్లో కుర్చీ వేసుకుని
    కూర్చుంటుంది.
  hat-BSA: Li chita devan pòtay lakay li, sou yon chèz akote wo plas vil yo.
  kos-kos: El muta ke mutunoa in lohm sel, ku muta fin sie mwe muta fulat in siti
    uh,
  hbo-WLC: וְֽ֭יָשְׁבָה לְפֶ֣תַח בֵּיתָ֑הּ עַל־כִּ֝סֵּ֗א מְרֹ֣מֵי קָֽרֶת׃
  ibo-ibo: Ọ na-anọ ọdụ nʼọnụ ụzọ ụlọ ya, nʼelu oche nʼebe dịkarịsịrị elu nʼobodo,
  ory-ory: ସେ ଆପଣା ଗୃହର ଦ୍ୱାର ନିକଟରେ ଓ ନଗରର ଉଚ୍ଚସ୍ଥାନରେ ଆସନ ପାରି ବସେ।
  chk-chk: A mot ünükün asamen imwan, ika won eu leni mi tekia seni meinisin me lon
    ewe telinimw.
  rop-rop: Im oldei jidan rait langa det dowawei langa im haus o ontop langa det brabli
    haibala pleis langa det taun,
  ukr-1871: Сїдає на стілцї вона в свойму будинку, на підвисшених місцях у містї,
  deu-1951: und doch sitzt sie bei der Tür ihres Hauses, auf einem Sessel auf den
    Höhen der Stadt,
  eng-JPS: And she sitteth at the door of her house, on a seat in the high places
    of the city,
  srp-1865: I sjedi na vratima od kuæe svoje na stolici, na visinama gradskim,
  lug-lug: Era atuula mu mulyango gw’ennyumba ye, ne ku ntebe mu bifo eby’ekibuga
    ebisinga obugulumivu,
  heb-heb: וישבה לפתח ביתה על כסא מרמי קרת׃
  ben-IRV: সে নিজের ঘরের দরজায় বসে, নগরের উঁচু জায়গায় আসন পেতে বসে;
  pan-pan: ਉਹ ਆਪਣੇ ਘਰ ਦੇ ਬੂਹੇ ਕੋਲ, ਅਤੇ ਨਗਰ ਦੇ ਉੱਚੇ ਸਥਾਨਾਂ ਉੱਤੇ ਬਹਿੰਦੀ ਹੈ,
  mya-JVB: မိမိ အိမ် တံခါး နားတွင် မြို့ မြင့် ရာအရပ် အနေအထိုင်ပေါ် မှာ ထိုင် လျက်၊
  tte-O: Ana nume iyaele yanuwane koyana pwatana mena yo sinene imiyasio ana kaba
    miya mena ana nume kana gamwa koina,
  tbg-tbg: nora vatuka vuruni nai naavu qentiana taintaqaa oquviro vaiharo
  hmo-hmo: Iena ruma ena iduara dekenai ia helai noho, hanua ena ataiai gabuna dekenai
    ia helai noho.
  urd-urd: वह अपने घर के दरवाज़े पर, शहर की ऊँची जगहों में बैठ जाती है;
  rus-SYN: садится у дверей дома своего на стуле, на возвышенных местах города,
  bqc-SIM: Ì zↄ̃lɛ kìlau a kpɛɛlɛ, aà kpɛ́ kú wɛ̃́lɛ sĩ̀sĩ musu,
  tcz-CHONGTHU: Amanu chu a-in kot phunga atoujin, kholai jenga jong mundoh lai a
    bou atoujin ahi.
  mar-mar: ती तिच्या घराच्या दाराजवळ बसते, ती नगरातल्या उंचस्थानी आसनावर बसते.
  hlt-THB: A im chawmkengawh ngawi nawh, khawkkhui hynsang ngawihnaak awhce ngawi
    nawh,
  qub-qub: Washa-rimacunaga wasinpa puncuncunachöga bancuta churacuycur jamaran. Marcachöpis
    altu pataman wichaycurmi jamaran.
  bqp-bqp: Àdi vutɛ gbàaa a kpɛ́lɛlɛa, a kpɛ́ kú wɛ̃tɛ sĩ̀sĩia,
  hat-hat: Li chita sou yon chèz devan papòt lakay li, li kage chèz li kote ki pi
    wo nan lavil la.
  eng-BSB: She sits at the door of her house, on a seat in the heights of the city,
  tod-tod: Toɠa zeini ná-pɛlɛlaʋɛ, seizuʋɛ ɠa ga adaʋɛti ti zɛlɛgai taai maazu.
  eng-WEBPB: She sits at the door of her house, on a seat in the high places of the
    city,
  kbq-kbq: Agrira noma'amo'a rankumamofona mesga huno me'negeno kahama'are manineno,
  nhe-BL: Yajaya mosehuía ipan cuasiya ipuertajteno campa achi más tlahuejcapanco
    ipan nopa altepetl.
  bus-bus: È vɛ̃ɛ kìtaa a kpɛɛlɛ, à kpɛ́ kú wɛ́tɛ sĩ̀sĩa,
  gub-BL: Wapyk wàpuz ukenaw huwake. Aze ru'u wapyk ywytyr iaiha wera'u ma'e tawhu
    pe har iapyr.
  eng-DRA: Sat at the door of her house, upon a seat, in a high place of the city,
