  urd-urd: “आओ, मेरी रोटी में से खाओ, और मेरी मिलाई हुई मय में से पियो।
  rus-SYN: “Идите, ешьте хлеб мой и пейте вино, мною растворенное;
  bqc-SIM: à mↄ blɛblemanↄ, í vɛ̃ɛ pↄ́ má kɛ̀kɛ mi.
  tcz-CHONGTHU: “Hung un, kaneh ding khel in neuvin, kadon ding khel in lengpitwi
    don un.
  mar-mar: “या, माझे अन्न खा. आणि मी मिसळलेला द्राक्षरस प्या.
  hlt-THB: “Law unawh taw, ka buh ai unawh kak tloeih cee misurtui ce aw lah uh.
  soq-soq: “Winlene nanana dewasana nana, ita do wain dewasana nana.
  qub-qub: «Camaricushä micuyta micunapaj shamuy. Rurashä bïnuta upunapaj shamuy.
  bqp-bqp: à mↄ́ à ma pↄ́ble ble, à wɛ̃ kũ ma bà mi.
  hat-hat: Vin manje manje mwen an non! Vin bwè bon diven mwen pare a non!
  eng-BSB: “Come, eat my bread and drink the wine I have mixed.
  tod-tod: «À ʋa, à nà-ɓului ta mi, à dɔɔi ɓɔle, nii gè supuai.
  eng-WEBPB: “Come, eat some of my bread, Drink some of the wine which I have mixed!
  kbq-kbq: rukrehe huta nagrite etma ne'zana eme neneta, waini tima tro'ma hunte'noana
    eme neho.
  nhe-BL: Xihualaca, xijcuaqui notlacualis huan xiquica tlaili tlen cuali tlen nijsencajtoc.
  bus-bus: à mↄ́ à ma pↄ́blee ble, à wɛ̃ɛ kɛ̀ má bà mi.
  gub-BL: — Pezur nehe. Pe'u temi'u heràpuz me har nehe. Pe'u ma'ywa tykwer heremimuàgà'ym
    pyrer nehe no.
  eng-DRA: Come, eat my bread, and drink the wine which I have mingled for you.
