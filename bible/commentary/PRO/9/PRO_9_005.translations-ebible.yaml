verse: PRO.009.005
translations:
  mal-C: “വരിക, എന്റെ ഭക്ഷണം ആസ്വദിക്കുക, ഞാൻ കലർത്തിവെച്ചിരിക്കുന്ന വീഞ്ഞ് പാനംചെയ്യുക.
  deu-TKW: Kommt, genießt von meiner Speise und trinkt von dem Weine, den ich gemischt
    habe.
  lin-lin: « Boya kolia bilei na ngai mpe komela vino oyo nakamoli,
  eng-LSV: “Come, eat of my bread, || And drink of the wine I have mingled.
  eng-GNV: Come, and eate of my meate, and drinke of the wine that I haue drawen.
  eng-WEBSTER: Come, eat of my bread, and drink of the wine which I have mingled.
  nhw-BL: Xihualaca, xijcuaqui notlacualis huan xiquijica tlailistli catli cuali catli
    nijsencajtoc.
  swh-ONEN: Njooni, mle chakula changu na mnywe divai niliyoichanganya.
  bba-bba: u nɑ u di yin dii yerɔ, kpɑ u tɑm nɔ mɛ yi sɔɔru kuɑ.
  eng-KJVCPB: Come, eat of my bread, And drink of the wine which I have mingled.
  luo-luo: Biuru, chamuru chiemba kendo madhuru divai ma aseruwo.
  meu-meu: Aoma, egu dabara bavania; vine ranuna vada na buloa ba inua;
  npi-ULB: “आएर मेरो खाना खाओ, र मैले मिसाएको दाखमद्य पिओ ।
  yor-yor: “Wá, ẹ wá jẹ́ oúnjẹ mi sì mu wáìnì tí mo ti pò.
  ind-ind: “Mari! Makanlah roti dan minumlah anggur yang sudah aku siapkan.
  pes-OPCB: «از خوراک و شرابی که آماده کرده‌ام بخورید.
  tgl-ULB: “Lumapit kayo, kainin ninyo ang aking pagkain, at inumin ang alak na aking
    hinalo.
  hui-hui: Tomo dawa ngogobi waini iba dendebi hambu ngogobi nole ibidaba.
  mya-mya: လာလော့။ ငါ့မုန့်ကိုစားလော့။ ငါဘော်သော စပျစ်ရည်ကို သောက်လော့။
  bod-N: ཁྱོད་རྣམས་ཤོག་ལ་ང་ཡི་བག་ལེབ༌ཟོ། །ང་ཡིས་སྦྱར་བའི་རྒུན་ཆང་འཐུང་བར༌གྱིས།།
  wsk-wsk: “Tairal ale na inang se yu waen nunguru beterem ewere nalko.
  sna-sna: Uyai, mudye zvokudya zvangu munwe waini yandagadzira.
  spa-BLM: “Ven, come un poco de mi pan, ¡Bebe un poco del vino que he mezclado!
  cac-cac: Ol ex vaoc, ol eyuc'an vino to vach'xo yaji.
  swh-ULB: Njoo, ule chakula, na unywe divai nimeshaichanganya.
  bel-bel: «ідзеце, ежце мой хлеб, і пеце віно, мною разбаўленае;
  wed-wed: “Ona nei au lam ona ani ma wine a viravirai ona umai.
  deu-ELBBK: „Kommt, esst von meinem Brot und trinkt von dem Wein, den ich gemischt
    habe!
  mbb-OT: Hendiyè kew wey kew mekekaan te keenen he in-andam ku, ne wey kew zaan mekeinum
    te vinu he inteǥana ku.
  mal-2015: വരുവിൻ, എന്റെ അപ്പം തിന്നുകയും ഞാൻ കലക്കിയ വീഞ്ഞു കുടിക്കയും ചെയ്‌വിൻ!
  rmc-rmc: „Aven, chan mire chabenestar a pijen la moľatar, so mišinďom.
  pes-OPV: بیایید از غذای من بخورید، و از شرابی که ممزوج ساخته‌ام بنوشید.
  ron-1924: „Вениць де мынкаць дин пыня мя ши бець дин винул пе каре л-ам аместекат!
  aui-aui: “Kopiika, korughu yagu kam konakani, bi wain meko awamirina konaniuni.
  ben-OBCV: “এসো, আমার খাদ্যদ্রব্য ভোজন করো ও যে দ্রাক্ষারস আমি মিশিয়ে রেখেছি তা
    পান করো।
  som-som: Kaalaya oo kibistayda wax ka cuna, Oo khamriga aan isku darayna wax ka
    cabba.
  lat-VUC: Venite, comedite panem meum, et bibite vinum quod miscui vobis.
  eng-ASVBT: Come, eat ye of my bread, And drink of the wine which I have mingled.
  mna-mna: Pa kini mi yok baen, ta aŋurpe ma imap kek. Kamar ma kakan mi kiwin.
  ita-1885: Venite, mangiate del mio pane, E bevete del vino che io ho temperato.
  eng-LXXUP: Come, eat of my bread, And drink wine which I have mingled for you.
  eng-ULB: “Come, eat my food, and drink the wine I have mixed.
  spa-VBL: “Vengan, coman mi carne y beban del vino que he mezclado.
  fra-_FOB: Venez, mangez de mon pain, et buvez du vin que j'ai préparé.
  mal-mal: “വരുവിൻ, എന്റെ അപ്പം തിന്നുകയും ഞാൻ കലക്കിയ വീഞ്ഞ് കുടിക്കുകയും ചെയ്യുവിൻ!
  lit-lit: „Ateikite, valgykite mano duonos ir gerkite vyno, kurį sumaišiau.
  urd-GVR: “Āo, merī roṭī khāo, wuh mai piyo jo maiṅ ne taiyār kar rakhī hai.
  suz-BL: “जाक्‍कीन, आं शोब्‍ले जने। आं ब्रोव़ पा सेल्‍शो शांबु यो तूङीन” देंत।
  eng-NOY: “Come, eat of my bread, And drink of the wine which I have mingled!
  ita-1927: “Venite, mangiate del mio pane e bevete del vino che ho drogato!
  ckb-ckb: «وەرن، لە نانی من بخۆن و لەو شەرابەی تێکەڵم کردووە بخۆنەوە.
  eng-BBE: Come, take of my bread, and of my wine which is mixed.
  kan-OKCV: “ಬಾ, ನನ್ನ ಆಹಾರವನ್ನು ತಿಂದು, ನಾನು ಬೆರೆಸಿದ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿ,” ಎಂದೂ
  tam-2017: நீங்கள் வந்து என்னுடைய அப்பத்தைச் சாப்பிட்டு, நான் ஊற்றிய திராட்சைரசத்தைக்
    குடியுங்கள்.
  spa-RV-1909: Venid, comed mi pan, y bebed del vino que yo he templado.
  ron-BTF: Vino, mănâncă din pâinea mea și bea din vinul pe care l-am amestecat.
  eng-WEBP: “Come, eat some of my bread, Drink some of the wine which I have mixed!
  eng-FBV: “Come, eat my food, and drink the wine I have mixed.
  nld-1939: Komt, eet van mijn spijzen, En drinkt van de wijn die ik mengde;
  nch-BL: Xihualaca, xijcuaqui notacualis huan xiquiquij tailisti cati cuali cati
    nijsencajtoc.
  vie-1934: Hãy đến ăn bánh của ta, Và uống rượu ta đã pha lộn.
  hin-CV: “आ जाओ, मेरे भोज में सम्मिलित हो जाओ. उस द्राक्षारस का भी सेवन करो, जो मैंने
    परोसा है.
  eng-OURB: “Come, eat some of my bread, Drink some of the wine which I have mixed!
  spa-BES: Ven, toma de mi pan y de mi vino mezclado.
  tdx-tdx: Mb’etoa ikamao o hanekoo naho inomo i divay linarokoy,
  tha-KJV: “มาเถอะ มาร​ับประทานขนมปังของเรา และดื่​มน​้ำองุ่​นที​่เราได้​ประสม
  por-BR-2018: Vinde, comei do meu pão; e bebei do vinho que misturei.
  deu-ELO: “Kommet, esset von meinem Brote, und trinket von dem Weine, den ich gemischt
    habe!
  eng-WYC-2018: Come ye, eat ye my bread; and drink ye the wine, which I have meddled
    to you, (or and drink ye the wine, in which I have mixed in spices for you).
  epo-epo: Venu, manĝu de mia pano, Kaj trinku el la vino, kiun mi enverŝis.
  uig-PIN: Ⱪeni, nanlirimdin eƣiz tegip, Mǝn arilaxturup tǝyyarliƣan xarablardin iqinglar;
  beo-beo: “Misa! Na ha:i manu hahamoi amola waini hano noga:i na da hahamoi amo na
    misa.
  tpi-OTNT: Yupela kam kaikai wantaim em na dring switpela wain em i redim pinis.
  hau-SA: “Ku zo, ku ci abincina da ruwan inabin da na gauraye.
  uig-LAT: Qéni, nanlirimdin éghiz tégip, Men arilashturup teyyarlighan sharablardin
    ichinglar;
  nde-nde: “Wozani lidle ukudla kwami linathe iwayini esengililungisile.
  ton-ton: “Haʻu, ʻo kai ʻi heʻeku mā, ʻo inu ʻi he uaine kuo u huʻi ʻeau.
  ces-1613: Poďte, jezte chléb můj, a píte víno, kteréž jsem smísila.
  eng-WMB: “Come, eat some of my bread, Drink some of the wine which I have mixed!
  tam-TCV: “வாருங்கள், எனது உணவைச் சாப்பிட்டு நான் கலந்த திராட்சை இரசத்தையும் குடியுங்கள்.
  ceb-ULB: “Dali, kaon sa akong pagkaon, ug pag-inom sa bino nga akong gisagolan.
  pol-UBG: Chodźcie, jedzcie mój chleb i pijcie wino, które zmieszałam.
  urd-GVU: ”آؤ، میری روٹی کھاؤ، وہ مَے پیو جو مَیں نے تیار کر رکھی ہے۔
  deu-1912: “Kommet, zehret von meinem Brot und trinket den Wein, den ich schenke;
  kan-2017: ಬನ್ನಿರಿ, ನಾನು ಬಡಿಸುವ ಆಹಾರವನ್ನು ಉಣ್ಣಿರಿ, ನಾನು ಬೆರೆಸಿರುವ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಕುಡಿಯಿರಿ.
  yap-yap: “Moy, ngam koy e ggan rog ma ga unum e wayin ni ku gu aruy.
  hlt-MCSB: Halo, ka buh he ang uh lamtah misur ka thoek he o uh.
  mdy-ETH: «ዔኤዛይ፥ ሃኒ ዬይ ታ ጊኢጊሼ ሙዖ ሙዔ! ታ ዓሌ ዎይኖ ዑዦዋ ዑሽኬ!
  kew-kew: Eta page ipa waini epe rede-pi aba managala ia-ga ipua epa nalepa.
  twi-ASANTE: “Mommra mmɛdi mʼaduane na monnom nsã a mafra no.
  eng-WEBU: “Come, eat some of my bread, Drink some of the wine which I have mixed!
  wal-wal: “Haa yiite; yiidi ta qumaa miite; taani agido woiniyaa eessaakka uyite!
  acu-NT: Wina yutair yuwamniuram, tura umutir wi najanaja nu umurmintrum tusan untsuajrume.
  spa-PDDPT: ¡Vengan, coman de mis manjares, Y beban del vino que mezclé!
  gun-gun: “Peju ke pe'u mbojape xea py, ha'e pey'u vinho areko katupa va'ekue.
  agu-BL: Quisaje'nk tan wa'a'n te yi jun balaj waj yi ja bnix tan yi jun yi na bi'aj
    Balaj Ajtza'kl, nin tan uc'a'e'n te yi balaj win yi i' banol tetz.
  ilo-ULB: “Umaykayo, kanenyo ti taraonko, ken inumenyo ti tinemplak nga arak.
  kpg-kpg: “Lloomoi, miami mo di inuinu nia waini ne unugi ko au.
  uig-ARA: قېنى، نانلىرىمدىن ئېغىز تېگىپ، مەن ئارىلاشتۇرۇپ تەييارلىغان شارابلاردىن
    ئىچىڭلار؛
  bps-bps: salu gamu dini, du kmaan gamu i knaan na minum gamu i ninum i tafnatlagadan
    gamu.
  sus-sus: Wo xa fa n ma taami don, wo xa fa n ma wɛni fanyi min.
  pon-2006: “Kohdo tungoale oh nim wain me I doaloadahro.
  ksd-ksd: Avat a mai, avat a ian ta kaugu nian, Ma avat a momo ta nam ra vain ba
    iau ga pota.
  tur-YTC: “Gel, ekmeğinden biraz ye, Karıştırdığım şaraptan biraz iç!
  bel-N: «Прыходзьце, ешце хлеб мой і піце віно, якое я зьмяшала,
  grc-BRENT: ἔλθατε, φάγετε τῶν ἐμῶν ἄρτων, καὶ πίετε οἶνον ὃν ἐκέρασα ὑμῖν.
  ind-AYT: “Mari, makanlah rotiku, dan minumlah anggur yang telah kucampur.
  nya-nya: “Bwerani, dzadyeni chakudya changa ndipo dzamweni vinyo amene ndakonza.
  hrv-hrv: “Hodite, jedite od mojega kruha i pijte vina koje sam pomiješala.
  mps-mps: Dage aselama, aga dali te nai, me te pusu yai wain ąį agai sisi yali,
    te tuagasiąo.
  tpi-tpi: Yupela kam kaikai wantaim em na dring switpela wain em i redim pinis.
  dan-1931: Kom og smag mit Brød og drik den Vin, jeg har blandet!
  vie-OVCB: “Cứ đến ăn bánh, và uống rượu ta pha.
  guj-2017: આવો, મારી સાથે ભોજન લો અને મારો મિશ્ર કરેલો દ્રાક્ષારસ પીઓ.
  pon-2006A: “Kohdo tungoale oh nim wain me I doaloadahro.
  por-BRBSL: “Venha, coma um pouco do meu pão, Beba um pouco do vinho que eu misturei!
  swe-swe: ”Kom och ät av mitt bröd! Drick av det vin som jag har blandat.
  cth-cth: Kaie vaiyei hah cat awh. Aphunphun kalawt e misurtui hah net awh a ti.
  twi-twi: “Mommra mmedi mʼaduan na monnom nsa a mafra no.
  hlt-hlt: Halo, ka buh he ang uh lamtah misur ka thoek he o uh.
  tbz-SIM: Kɔtɛnní kɛ́di n diitì, kɛ́yɑ̃̀ n nɑɑ̀ n kùɔ̀ti mɛ̀.
  msy-2020: Nɨghnɨzir aghuim ia mɨgɨa ghaze, Ia izɨ nan daghebar amɨva, egh wainɨn
    dɨpar kɨ ia bagha veregha gɨvazimra amɨ.
  dop-dop: Ɩ kɔɔ nɑ ɩ́ tɔɣɔ ləmɑɣɑsɛɛ tɔɣɔnɑɣɑ, nɑ ɩ́ nyɔɔ ɑ sʋlʋm.
  azb-azb: «Gəlin, çörəyimdən yeyin, Hazırladığım şərabdan için.
  eng-DBY: Come, eat ye of my bread, and drink of the wine that I have mingled.
  hin-2017: “आओ, मेरी रोटी खाओ, और मेरे मसाला मिलाए हुए दाखमधु को पीओ।
  wol-KYG: «Kaay, ma may la, nga lekk, xellil lay biiñ, nga naan.
  bjr-bjr: Mai aniree qini narana nammari naaqee qiaqa.
  eng-YLT: '''Come, eat of my bread, And drink of the wine I have mingled.'
  kne-kne: omali kayo ta mangan kayo ya inomen yo din tinimplak ay arak.
  eng-WYC-2017: Come ye, eat ye my bread; and drink ye the wine, which I have meddled
    [or mingled] to you.
  eng-WMBB: “Come, eat some of my bread, Drink some of the wine which I have mixed!
  urd-GVH: “आओ, मेरी रोटी खाओ, वह मै पियो जो मैंने तैयार कर रखी है।
  rug-rug: “Mae mamu henai sari ginani hire mamu napoa sa vaeni sapu ele heni vekoa
    rau.
  gaz-gaz: Kottaatii nyaata koo nyaadhaa; daadhii wayinii ani bulbuladhe illee dhugaa.
  fra-LSG: Venez, mangez de mon pain, Et buvez du vin que j’ai mêlé;
  yal-yal: “Ɛ fa n ma donseene don, ɛ n ma minseen min n naxan nafalaxi.
  iou-iou: Äbäŋkaŋ ketem ume säkgämän näkä täŋtuŋum täyat u naŋput!
  haw-1868: Ina, e ai mai oukou i ka'u berena, E inu hoi i ka waina a'u i kawili ai.
  arb-NAV: «تَعَالَوْا كُلُوا مِنْ خُبْزِي وَاشْرَبُوا مِنَ الْخَمْرِ الَّتِي مَزَجْتُ.
  ewe-ewe: “Miva, miɖu nye nu eye mino nye wain si metɔtɔ.
  eng-LEE: “Come, eat of my bread, and drink of the wine which I have mingled.
  asm-FB: “আহাঁ, মোৰ আহাৰ ভোজন কৰা, আৰু মই মিহলাই থোৱা দ্ৰাক্ষাৰস পান কৰা।
  sus-A: وٌ شَ قَ ﭑ مَ تَامِ دٌن، وٌ شَ قَ ﭑ مَ وّنِ قَنيِ مِن.
  fra-SBL: « Viens, mange un peu de mon pain, Buvez un peu du vin que j'ai mélangé !
  hbo-hbo: לְ֭כוּ לַחֲמ֣וּ בְֽלַחֲמִ֑י וּ֝שְׁת֗וּ בְּיַ֣יִן מָסָֽכְתִּי׃
  kik-kik: Ũkai mũrĩe irio ciakwa, na mũnyue ndibei ĩrĩa ndĩmũthondekeire.
  fra-NCL: « Venez, mangez de mon pain, et buvez du vin que j’ai mêlé ;
  cek-AK: angzo oh, kai ih takaw hae caa oh loe, ka lawn tangcae misurtui hae nae
    oh.
  cuk-cuk: Dagmala, an-mas-nued gundamala, an-vino-oburusad be gobdamala.
  uig-CYR: Қени, нанлиримдин еғиз тегип, Мән арилаштуруп тәйярлиған шараплардин ичиңлар;
  tel-2017: తెలివితక్కువ వాళ్ళతో ఇలా చెబుతుంది “రండి, వచ్చి నేను సిద్దం చేసిన ఆహారం
    తినండి. నేను కలిపి ఉంచిన ద్రాక్షారసం తాగండి.
  hat-BSA: “Vin manje manje mwen an, e bwè diven ke m te melanje a.
  bxh-bxh: Au laoma, agu kalahe au an yo wain E faꞌasi ami au nom.
  kos-kos: “Fahsru, kang mwe mongo nak, ac nim ke wain ma nga kurrauk.
  hbo-WLC: לְ֭כוּ לַחֲמ֣וּ בְֽלַחֲמִ֑י וּ֝שְׁת֗וּ בְּיַ֣יִן מָסָֽכְתִּי׃
  ibo-ibo: “Bịanụ, rie nri m, ṅụọkwa mmanya m gwakọtara.
  ory-ory: “ଆସ, ମୋହର ଭକ୍ଷ୍ୟ ଭୋଜନ କର ଓ ମୋହର ମିଶ୍ରିତ ଦ୍ରାକ୍ଷାରସ ପାନ କର।
  chk-chk: “Kopwe etto o mongö seni enei mongö, kopwe ün seni ewe wain üa nofiti.
  rop-rop: “Yumob kaman iya en dagat dislot daga en dringgim det wain weya wibin meigim
    redibala.
  ukr-1871: Прибувайте та їжте мій хлїб і вино моє пийте;
  deu-1951: 'Zu den Unweisen spricht sie: Kommt her, esset von meinem Brot und trinkt
    von dem Wein, den ich gemischt habe!'
  eng-JPS: '''Come, eat of my bread, and drink of the wine which I have mingled.'
  srp-1865: Hodite, jedite hljeba mojega, i pijte vina koje sam rastvorila.
  lug-lug: “Mujje mulye ku mmere yange era munywe ne ku nvinnyo gwe ntabudde.
  heb-heb: לכו לחמו בלחמי ושתו ביין מסכתי׃
  ben-IRV: এস, আমার খাদ্য দ্রব্য খাও, আমার মেশানো আঙ্গুর রস পান কর।”
  pan-pan: ਆਓ, ਮੇਰੀ ਰੋਟੀ ਵਿੱਚੋਂ ਖਾਓ, ਤੇ ਮੇਰੀ ਰਲਾਈ ਹੋਈ ਮੈ ਵਿੱਚੋਂ ਪੀਓ!
  mya-JVB: လာ လော့။ ငါ့ မုန့် ကို စား လော့။ ငါဘော် သော စပျစ်ရည် ကို သောက် လော့။
  tte-O: kwalaoma na kanne yakatububu-nanako wakekan yo wainne yasuwai kwanuma.
  tbg-tbg: ti kara nehama te uaini tuqantaake vataunaravata naate.
  hmo-hmo: “Umui mai, egu aniani do umui ania, bona lau mikisi vadaeni uaina do umui
