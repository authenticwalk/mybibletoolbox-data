verse: PRO.009.011
translations:
  mal-C: ജ്ഞാനംമൂലം നിന്റെ ദിനങ്ങൾ നിരവധിയായിരിക്കും, നിനക്കു ദീർഘായുസ്സുണ്ടാകുകയും
    ചെയ്യും.
  deu-TKW: Denn durch mich werden deiner Tage viel, und werden dir die Lebensjahre
    gemehrt werden.
  lin-lin: Pamba te, na nzela na ngai, mikolo ya bomoi na yo ekokoma ebele, mpe mibu
    ya bomoi na yo ekobakisama.
  eng-LSV: For by me your days multiply, || And years of life are added to you.
  eng-GNV: For thy dayes shalbe multiplied by me, and the yeeres of thy life shalbe
    augmented.
  eng-WEBSTER: For by me thy days shall be multiplied, and the years of thy life shall
    be increased.
  nhw-BL: Huan tlalnamiquilistli mitzchihuilis para tiitztos miyac tonali. Quena,
    mitzmiyaquilis nopa xihuitl ipan monemilis.
  swh-ONEN: Kwa maana kwa msaada wangu siku zako zitakuwa nyingi, na miaka itaongezwa
    katika maisha yako.
  bba-bba: Bwisi yi koo wunɛn wɑ̃ɑrun tɔ̃ru sosi.
  eng-KJVCPB: For by me thy days shall be multiplied, And the years of thy life shall
    be increased.
  luo-luo: Nimar kuoma ndalogi biro bedo mangʼeny, kendo rieko biro medo hiki.
  meu-meu: Badina be lau ese emu mauri dinadia baina hahohodia; emu mauri laḡanidia
    baina hadaudaudia.
  npi-ULB: किनकि मद्वारा तेरा दिनहरू धेरै हुने छन्, र तेरो आयु लामो हुने छ ।
  yor-yor: Nítorí nípasẹ̀ mi ọjọ́ rẹ yóò gùn ọ̀pọ̀lọpọ̀ ọdún yóò sì kún ọjọ́ ayé rẹ.
  ind-ind: Hiduplah menurut ajaranku, maka engkau akan berumur panjang.
  pes-OPCB: حکمت سالهای عمرت را زیاد می‌کند.
  tgl-ULB: Dahil sa pamamagitan ko ang mga araw mo ay dadami, at dadagdag ang taon
    ng buhay mo.
  hui-hui: Mini bayale gigabi wulene yu kegome í̠ dindini mali dewaore howa hodagua
    holebere.
  mya-mya: အကြောင်းမူကား၊ ငါ့ကိုအမှီပြု၍၊ သင်၏ နေ့ရက်ကာလနှင့် အသတ်အပိုင်းအခြား နှစ်ပေါင်း
    ကာလ တိုးပွါးလိမ့်မည်။
  bod-N: གང་ལ་ཞེ་ན་ང་རང་བརྒྱུད་ནས༌ནི། །ཁྱོད་ཀྱི་ཉི་མ་མང་དུ་འཕེལ་ངེས༌ཤིང༌། །ཁྱོད་རང་ཚེ་ཐག་རིང་བར་འགྱུར་བ༌འོ།།
  wsk-wsk: Ikia sinar ilukuawur, mu ni tom maiya biya, yia suen biya ali imi te bagerko.
  sna-sna: Nokuti neni mazuva ako achava mazhinji, uye makore achawedzerwa kuupenyu
    hwako.
  spa-BLM: Porque por mí se multiplicarán tus días. Los años de tu vida se incrementarán.
  cac-cac: A yuj jelanil chi', ol najatb'oc co q'uinal, te tzijtum ab'il ol quila'.
  swh-ULB: Maana kwa njia yangu siku zako zitazidishwa na uzima wako utaongezewa miaka.
  bel-bel: бо мною памножацца дні твае і дадасца табе гадоў жыцьця.
  deu-ELBBK: Denn durch mich werden sich deine Tage vermehren, und Jahre des Lebens
    werden dir hinzugefügt werden.
  mbb-OT: Pinaaǥi te ketau ebmeluǥayad is untung.
  mal-2015: ഞാൻ മുഖാന്തരം നിന്റെ നാളുകൾ പെരുകും; നിനക്കു ദീർഘായുസ്സു ഉണ്ടാകും.
  rmc-rmc: Me, o goďaveripen, tuke dava te dživel buter dživesa a dothovava tuke o
    berša pro dživipen.
  pes-OPV: زیرا که به واسطه من روزهای تو کثیر خواهدشد، و سالهای عمر از برایت زیاده
    خواهدگردید.
  ron-1924: Прин мине ци се вор ынмулци зилеле ши ци се вор мэри аний веций тале.
  ben-OBCV: কারণ প্রজ্ঞার মাধ্যমেই তোমার আয়ু বাড়বে, ও তোমার জীবনে বেশ কিছু বছর যুক্ত
    হবে।
  som-som: Waayo, maalmahaagu anigay igu badan doonaan, Oo cimrigaaguna waa sii kordhi
    doonaa.
  lat-VUC: Per me enim multiplicabuntur dies tui, et addentur tibi anni vitæ.
  eng-ASVBT: For by me thy days shall be multiplied, And the years of thy life shall
    be increased.
  mna-mna: Ŋgar ambaiŋana ko iseeŋge swom ma molo. Ko ikam ma kom ndaama boozo, mana
    meete.
  ita-1885: Perciocchè per me ti saranno moltiplicati i giorni, E ti saranno aggiunti
    anni di vita.
  eng-LXXUP: For in this way thou shalt live long, And years of thy life shall be
    added to thee.
  eng-ULB: For through me your days will be multiplied, and years of life will be
    added to you.
  spa-VBL: Mediante la sabiduría vivirás muchos años más. Añadirás años a tu vida.
  fra-_FOB: Car par moi tes jours seront multipliés, et des années seront ajoutées
    à ta vie.
  mal-mal: ഞാൻ മുഖാന്തരം നിന്റെ ആയുസിന്റെ നാളുകൾ പെരുകും; നിനക്ക് ദീർഘായുസ്സ് ഉണ്ടാകും.
  urd-GVR: Mujh se hī terī umr ke dinoṅ aur sāloṅ meṅ izāfā hogā.
  suz-BL: मारदे हना आं पतीकेमी गे शुश नाक्‍ती ब्रोंइनेवे। इ ब्रोंइतीक शुश बर्स तेम्‍चा
    पुंइसीनेवे।
  eng-NOY: Yea, through me thy days shall be multiplied, And the years of thy life
    shall be increased.
  ita-1927: Poiché per mio mezzo ti saran moltiplicati i giorni, e ti saranno aumentati
    anni di vita.
  ckb-ckb: چونکە بە دانایی ڕۆژگارت زیاد دەکات، ساڵانی ژیانت پتر دەبێت.
  eng-BBE: For by me your days will be increased, and the years of your life will
    be long.
  kan-OKCV: ಏಕೆಂದರೆ ಜ್ಞಾನದ ಮೂಲಕ ನಿನ್ನ ಜೀವನದ ದಿನಗಳು ಹೆಚ್ಚುವುವು; ನಿನ್ನ ಜೀವನದ ವರ್ಷಗಳು
    ವೃದ್ಧಿಯಾಗುವುವು.
  tam-2017: என்னாலே உன்னுடைய ஆயுசு நாட்கள் பெருகும்; ஆயுளின் வருடங்கள் விருத்தியாகும்.
  spa-RV-1909: Porque por mí se aumentarán tus días, y años de vida se te añadirán.
  ron-BTF: Fiindcă prin mine zilele tale vor fi înmulțite și ani vor fi adăugați vieții
    tale.
  eng-WEBP: For by me your days will be multiplied. The years of your life will be
    increased.
  eng-FBV: Through wisdom you'll have many more days, increasing the years of your
    life.
  nld-1939: Want door Jahweh worden uw dagen vermeerderd. Worden jaren van leven u
    toegevoegd.
  nch-BL: Huan talnamiquilisti mitzchihuas xiitzto miyac tonali. Quena, quimiyaquilis
    nopa xihuit ipan monemilis.
  vie-1934: Vì nhờ ta, các ngày con sẽ được thêm nhiều lên, Và các năm tuổi con sẽ
    đặng gia tăng.
  hin-CV: तुम मेरे द्वारा ही आयुष्मान होगे तथा तुम्हारी आयु के वर्ष बढ़ाए जाएंगे.
  eng-OURB: For by me your days will be multiplied. The years of your life will be
    increased.
  spa-BES: Porque en mí aumentarán tus días, y los años de tu vida serán largos.
  tdx-tdx: Izaho ty fampitomboañe o andro’oo, fampitompeañe taoñe o havelo’oo.
  tha-KJV: เนื่องจากเรา วันคืนของเจ้าจะเพิ่มทวี​คูณ และปีเดือนแห่งชีวิตของเจ้าจะเพิ่มพูน
  por-BR-2018: Porque por mim teus dias serão multiplicados; e anos de vida a ti serão
    aumentados.
  deu-ELO: Denn durch mich werden deine Tage sich mehren, und Jahre des Lebens werden
    dir hinzugefügt werden.
  eng-WYC-2018: For thy days shall be multiplied by me; and [the] years of (thy) life
    shall be increased to thee.
  epo-epo: Ĉar per mi plimultiĝos viaj tagoj, Kaj aldoniĝos al vi jaroj da vivo.
  uig-PIN: Mǝn danaliⱪ sǝndǝ bolsam, künliringni uzartimǝn, Ɵmrüngning yilliri kɵpiyǝr.
  beo-beo: Bagade Dawa:su Hou da dia osobo bagadega esalusu amo sedagimu.
  tpi-OTNT: Gutpela tingting bai i mekim yu i stap longpela taim long graun, na bai
    yu winim planti yia.
  hau-SA: Gama ta wurina kwanakinka za su yi yawa, za a kuwa ƙara wa ranka shekaru.
  uig-LAT: Men danaliq sende bolsam, künliringni uzartimen, Ömrüngning yilliri köpiyer.
  nde-nde: Ngoba ngami zizakuba zinengi insuku zakho, kwandiswe iminyaka yokuphila
    kwakho.
  ton-ton: He ko e meʻa ʻiate au ʻe fakalahi ho ngaahi ʻaho, pea ʻe fakalahi mo e
    taʻu ʻo hoʻo moʻui.
  ces-1613: Nebo skrze mne rozmnoží se dnové tvoji, a přidánoť bude let života.
  eng-WMB: For by me your days will be multiplied. The years of your life will be
    increased.
  tam-TCV: ஏனெனில் ஞானத்தினாலே உன் வாழ்நாட்கள் அதிகரிக்கும், உன் ஆயுளுடன் பல வருடங்கள்
    கூட்டப்படும்.
  ceb-ULB: Kay pinaagi kanako modaghan pa ang imong mga adlaw ug madugangan ang mga
    tuig sa imong kinabuhi.
  pol-UBG: Bo dzięki mnie rozmnożą się twoje dni i przedłużą się lata twojego życia.
  urd-GVU: مجھ سے ہی تیری عمر کے دنوں اور سالوں میں اضافہ ہو گا۔
  deu-1912: Denn durch mich werden deiner Tage viel werden und werden dir der Jahre
    des Lebens mehr werden.
  kan-2017: ನನ್ನಿಂದ ನಿನ್ನ ದಿನಗಳು ಹೆಚ್ಚುವವು, ನಿನ್ನ ಆಯುಷ್ಯದ ವರ್ಷಗಳು ವೃದ್ಧಿಯಾಗುವವು.
  yap-yap: Gonop e ra puthuy boch e duw ko yafos rom.
  hlt-MCSB: Kai rhangneh na khohnin te puh vetih nang hamla hingnah kum khaw a thap
    ni.
  mdy-ETH: ታ ዛሎና ናንጋ ሌዓ ኔኤኮ ዖዶቃንዳኔ፤ ሼምፔና ኔ ናንጋንዳ ሌዓኣ ኔኤም ቃሲንታንዳኔ።
  kew-kew: Epe kone-me ne go su-amaa ora adaalupu mapiraalia rabu kris-maali adaapu
    mada pirali.
  twi-ASANTE: Me mu na wo nna bɛdɔɔso, na wɔde mfeɛ bɛka wo nkwa ho.
  eng-WEBU: For by me your days will be multiplied. The years of your life will be
    increased.
  wal-wal: Tanan aadhdhida eratettan laittai darana; ne bareekka aduqqana.
  acu-NT: Aints paan nintimniuka untsuri musaach iwiaaku pujustinuitai.
  spa-PDDPT: Porque por mí se aumentarán tus días, Y años de vida se te añadirán.
  gun-gun: Mba'eta xereve vy anho peiko pukuve 'rã, penerenonderã ma'etỹa amoĩ retave
    ramo.
  agu-BL: Tan tu' yi balaj ajtza'kl na ben ẍkon yi tiemp jun, nin stz'a'tok mas tiemp
    wuxtx'otx'.
  ilo-ULB: Ta babaen kaniak ket mapaadunto dagiti al-aldawmo, ken manayunan ti tawtawen
    ti panagbiagmo.
  kpg-kpg: Di kabemee ga hagapuni nia ngadau gi do mouli.
  uig-ARA: مەن دانالىق سەندە بولسام، كۈنلىرىڭنى ئۇزارتىمەن، ئۆمرۈڭنىڭ يىللىرى كۆپىيەر.
  bps-bps: Ku fulung ge faldam, én sa gamlawil ge.
  sus-sus: I xa duniɲɛigiri xɔn kuyama nɛ lɔnni ra, i xa simaya ɲɛ kɔnti xun masama
    nɛ fahaamui ra.
  pon-2006: Kupwurokong pahn karairaila amwail mour.
  ksd-ksd: Tago ina vapeal kaum lavur bung, Ma ina vanot kaum umana kilala na nilaun.
  tur-YTC: Benim sayemde günlerin katlanacak. Yaşamının yılları artacak.
  bel-N: Бо праз мяне памножацца дні твае і дададуцца гады жыцьця твайго.
  grc-BRENT: Τούτῳ γὰρ τῷ τρόπῳ πολὺν ζήσεις χρόνον, καὶ προστεθήσεταί σοι ἔτη ζωῆς
    σου.
  ind-AYT: Sebab, oleh karena aku, hari-harimu akan diperbanyak, dan tahun-tahun hidupmu
    akan ditambahkan.
  nya-nya: Chifukwa cha ine nzeru, masiku ako adzachuluka, ndipo zaka za moyo wako
    zidzawonjezeredwa.
  hrv-hrv: “Po meni ti se umnožavaju dani i množe ti se godine života.
  mps-mps: Te wiegi yai homu kolesagago da, te da nage te tǫde sesabi elama bidimainu
    yaibao, tama nago kibu be te hauwa mu bidaibao.
  tpi-tpi: Gutpela tingting bai i mekim yu i stap longpela taim long graun, na bai
    yu winim planti yia.
  dan-1931: Thi mange bliver ved mig dine Dage, dine Livsårs Tal skal øges.
  vie-OVCB: Nhờ sự khôn ngoan, ngày con thêm nhiều và tuổi đời con gia tăng.
  guj-2017: ડહાપણને લીધે તારું આયુષ્ય દીર્ઘ થશે, અને તારી આવરદાનાં વર્ષો વધશે.
  pon-2006A: Kupwurokong pahn karairaila amwail mour.
  por-BRBSL: Pois por mim seus dias serão multiplicados. Os anos de sua vida serão
    aumentados.
  swe-swe: För genom mig [visheten från Gud] förökas (multipliceras) dina dagar, och
    år läggs till ditt liv.
  cth-cth: Bangkongtetpawiteh, na hnin hah kai ni ka pap sak vaiteh, na hringyung
    kum na thap pouh han.
  twi-twi: Me mu na wo nna bɛdɔɔso, na wɔde mfe bɛka wo nkwa ho.
  hlt-hlt: Kai rhangneh na khohnin te puh vetih nang hamla hingnah kum khaw a thap
    ni.
  tbz-SIM: 'Kɛ̀ mɛciì bɛ́i nkɛ dɔ̀: Mí mmɛciì m bo okùnnɛ ɑ fòmmu kó yɛwe kɛ̀ yɛ̀ɛ
    sṹṹ.'
  msy-2020: Nɨghnɨzir aghuim nɨ damutɨ nɨ dughiar ruarimɨn nguazimɨn ikɨva, nɨ azenir
    avɨribar ikiam.
  dop-dop: Ləmɑɣɑsɛɛ kɑ́ yele nɑ nyɑ́ kʋyɛɛŋ huki, nɑ nyɑ́ weesuɣu pɩɩsɩ sɔɔsɩ.
  azb-azb: Hikmətin vasitəsilə ömrün-günün çoxalar, Həyatına illər əlavə olar.
  eng-DBY: For by me thy days shall be multiplied, and years of life shall be added
    to thee.
  hin-2017: मेरे द्वारा तो तेरी आयु बढ़ेगी, और तेरे जीवन के वर्ष अधिक होंगे।
  wol-KYG: Maay Xel mu Rafet, ku ma topp gudd fan, dund, dundati.
  bjr-bjr: Amiqira irirafa faiqí marirana maa maqanasaa kisaaqa kamu rarisama nimaqaidanoo.
  eng-YLT: For by me do thy days multiply, And added to thee are years of life.
  kne-kne: Tan begew sin sirib et omando di biyag mo, matapian si piga ay tawen.
  eng-WYC-2017: For thy days shall be multiplied by me; and [the] years of life shall
    be increased to thee.
  eng-WMBB: For by me your days will be multiplied. The years of your life will be
    increased.
  urd-GVH: मुझसे ही तेरी उम्र के दिनों और सालों में इज़ाफ़ा होगा।
  rug-rug: Ura mi ene gua koa rau, pude soku sari mia rane, meke soku vuaheni si kaqu
    ta tomo atu pa mia tinoa.
  gaz-gaz: Karaa kootiin barii jireenya keetii ni dheerata; jireenya kee irrattis
    waggoonni ni dabalamuutii.
  fra-LSG: C’est par moi que tes jours se multiplieront, Et que les années de ta vie
    augmenteront.
  yal-yal: N tan fe kolonna, n na i siin sogene rawuyama ayi nɛn, n yi ɲɛɛna ndee
    sa i ya siimayaan fari.
  iou-iou: Nadäk-nadäk täga unitä täŋkentäŋ gamiŋirän kadäni käroŋi api it yäpmäŋ
    ärowen.
  haw-1868: No ka mea, ma o'u nei, e mahuahua ae ai kou mau la, A e nui ai hoi na
    makahiki o kou ola ana.
  arb-NAV: إِذْ بِي تَكْثُرُ أَيَّامُكَ، وَتَطُولُ سِنُو حَيَاتِكَ.
  ewe-ewe: elabena to dzinye wò ŋkekewo adzi ɖe edzi fũu eye woatsɔ ƒewo akpe wò agbenɔƒewo.
  eng-LEE: For through me shall thy days be multiplied, and the years of thy life
    shall be increased unto thee.
  asm-FB: কিয়নো মোৰ দ্বাৰাই তোমাৰ আয়ুস বৃদ্ধি হ’ব, আৰু তোমাৰ জীৱনৰ বছৰবোৰ বাঢ়ি
    যাব।
  sus-A: عِ شَ دُنِحّءِفِرِ شْن كُيَمَ نّ لْننِ رَ، عِ شَ سِمَيَ حّ كْنتِ شُن مَسَمَ
    نّ قَهَامُي رَ.
  fra-SBL: Car par moi vos jours seront multipliés. Les années de votre vie seront
    augmentées.
  hbo-hbo: כִּי־בִ֭י יִרְבּ֣וּ יָמֶ֑יךָ וְיֹוסִ֥יפוּ לְּ֝ךָ֗ שְׁנֹ֣ות חַיִּֽים׃
  kik-kik: Nĩgũkorwo nĩ ũndũ wakwa matukũ maku nĩmakaingĩha, na wongererwo mĩaka ya
    gũtũũra muoyo.
  fra-NCL: Car par moi tes jours se multiplieront, par moi s’augmenteront les années
    de ta vie.
  cek-AK: Kai rang hoiah na hinglung sawk ueloe, na hinghaih saning to pop tih.
  cuk-cuk: Ar ani, Binsaed-Nikagued, angi be-ibagan-gudiid suitii guoed, an-nukad
    deyob guoed. Be-burba-dula-gudiid birgaba sugumai guoed.
  uig-CYR: Мән даналиқ сәндә болсам, күнлириңни узартимән, Өмрүңниң жиллири көпийәр.
  tel-2017: నా మూలంగానే నువ్వు జీవించే కాలం పెరుగుతుంది. నువ్వు బతికే సంవత్సరాలు ఎక్కువ
    అవుతాయి.
  hat-BSA: Paske pa mwen, jou ou yo va miltipliye, e ane yo ap ogmante sou lavi ou.
  kos-kos: Lalmwetmet uh ac akloesye moul lom.
  hbo-WLC: כִּי־בִ֭י יִרְבּ֣וּ יָמֶ֑יךָ וְיוֹסִ֥יפוּ לְּ֝ךָ֗ שְׁנ֣וֹת חַיִּֽים׃
  ibo-ibo: Nʼihi na ọ bụ site na amamihe, ka ụbọchị gị ga-adị ogologo. A ga-etinyekwara
    gị ọtụtụ afọ na ndụ gị.
  ory-ory: ଯେହେତୁ ମୋʼ ଦ୍ୱାରା ତୁମ୍ଭର ଦିନ ବୃଦ୍ଧି ପାଇବ, ପୁଣି, ତୁମ୍ଭ ଆୟୁର ବର୍ଷ ବଢ଼ିବ।
  chk-chk: Pun tipachem epwe achomongala ränin manauom, pwe ierin manauom repwe wattela.
  rop-rop: If yu bulurrum det brabli sabibalawan, wal yu garra jidan laibala longtaim.
  ukr-1871: Бо тілько через мене продовжиться вік твій і причиниться тобі років життя.
  deu-1951: Denn durch mich werden deine Tage sich mehren und werden Jahre zu deinem
    Leben hinzugefügt.
  eng-JPS: For by me thy days shall be multiplied, and the years of thy life shall
    be increased.
  srp-1865: Jer æe se mnom umnožiti dani tvoji i dodaæe ti se godine životu.
  lug-lug: Ku lwange oliwangaala emyaka mingi nnyo, era olyongerwako emyaka.
  heb-heb: כי בי ירבו ימיך ויוסיפו לך שנות חיים׃
  ben-IRV: কারণ আমার থেকেই তোমার আয়ু বাড়বে, তোমার জীবনের বছরের সংখ্যা বাড়বে।
  pan-pan: ਮੇਰੇ ਰਾਹੀਂ ਤੇਰੀ ਉਮਰ ਵਧੇਗੀ, ਅਤੇ ਤੇਰੇ ਜੀਵਨ ਦੇ ਸਾਲ ਢੇਰ ਸਾਰੇ ਹੋਣਗੇ।
  mya-JVB: အကြောင်း မူကား၊ ငါ့ ကိုအမှီပြု ၍၊ သင် ၏ နေ့ရက် ကာလနှင့် အသက် အပိုင်းအခြား
    နှစ် ပေါင်း ကာလ တိုးပွါး လိမ့်မည်။
  tte-O: Tem kowa me am sonoga kabo sonogane koina kani maisana kulobai, am bolime
    kani sibaibaiwa. Na tem kowa kuyamala totalawasi yabo kabo kubomayoi kani kuunuiwo.
  tbg-tbg: Koqe avu aatovano ai koqema amitairara are maa vataraqaa airi ihima qaqi
    variqira vinara.
  hmo-hmo: Badina be lau, aonega, ese oiemu mauri dinadia do lau halataia. Oiemu mauri
    lagani edia namba do lau habadaia.
  urd-urd: क्यूँकि मेरी बदौलत तेरे दिन बढ़ जाएँगे, और तेरी ज़िन्दगी के साल ज़्यादा
    होंगे।
  rus-SYN: потому что чрез меня умножатся дни твои, и прибавится тебе лет жизни.
  bqc-SIM: Asa ńyↄ̃ gɛ̃gɛ̃ ma sabai, n wɛ̃ni a gbã̀akũ.
  tcz-CHONGTHU: Ajeh chu keima jal'a na hinkho sao chom ding, na hinkho sunga nakum
    jong kibe tei ding ahi.
  mar-mar: कारण माझ्यामुळे तुझ्या आयुष्याचे दिवस बहुगुणित होतील, आणि तुमच्या आयुष्याची
    वर्षे वाढतील.
  hlt-THB: Kaih caming na khawkum pung khqoet kawm saw, na hqingnak khawnghii ing
    sau khqoet kaw.
  qub-qub: Fiyupa allimi musyaj yachaj cayman chayashayquega. Chaypitami unaycama
    cawanquipaj.
  bqp-bqp: Zaakũ ĩni gì kɛ ma gãi, n wɛ̃̀ndi gbã̀na ni kara.
  hat-hat: Bon konprann ap fè ou viv lontan. L'ap fè ou wè plizyè lanne.
  eng-BSB: For through wisdom your days will be multiplied, and years will be added
    to your life.
  tod-tod: Mazɔlɔɔ nɔ̀un nà, ɠimalai, sàɓu zu, è-zii ma voloiti su ɠa ɠooza, è-zii
    ma ɠonagiti suɠooza.
  eng-WEBPB: For by me your days will be multiplied. The years of your life will be
    increased.
  kbq-kbq: Na'ankure knare antahi'zamo'a huno, nagriteti za'zakna nemaninka mago'ane
    rama'a kafu manigahane hu'ne.
  nhe-BL: Huan tlalnamiquilistli mitzchihuilis para tiitztos miyac tonali. Quena,
    mitzmiyaquilis nopa xihuitl ipan moyolis.
  bus-bus: Zaakɛ nɛ́ gì kɛ ma gãzĩ, n wɛ̃̀ndi gbã̀a é kaara.
  gub-BL: Ma'e kwaw katu haw umumaw kar putar kwarahy tetea'u newe nehe. Ipukua'u
    wera'u putar nereko haw nehe.
  eng-DRA: For by me shall thy days be multiplied, and years of life shall be added
    to thee.
