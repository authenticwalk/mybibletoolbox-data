verse: PRO.009.008
translations:
  mal-C: പരിഹാസികളെ ശാസിക്കരുത്, അവർ നിന്നെ വെറുക്കും; ജ്ഞാനികളെ ശാസിക്കുക, അവർ നിന്നെ
    സ്നേഹിക്കും.
  deu-TKW: Tadle den Spötter nicht, damit er dich nicht hasse; tadle den Weisen, so
    wird er dich lieben.
  lin-lin: Kopamela motioli te, noki te akoyina yo ; kasi pamela moto ya bwanya, mpe
    akolinga yo.
  eng-LSV: Do not reprove a scorner, lest he hate you, || Give reproof to the wise,
    and he loves you.
  eng-GNV: 'Rebuke not a scorner, least he hate thee: but rebuke a wise man, and he
    will loue thee.'
  eng-WEBSTER: 'Reprove not a scorner, lest he shall hate thee: rebuke a wise man,
    and he will love thee.'
  nhw-BL: Huajca amo xijtlacahualti se catli tehuihuiita pampa san mitzcualancaitas.
    Pero sintla tijxitlahuas se masehuali catli tlalnamiqui, yaya más mitzicnelis.
  swh-ONEN: Usimkemee mwenye mzaha la sivyo atakuchukia; mkemee mwenye hekima naye
    atakupenda.
  bba-bba: À n tɔn yɑɑ kɑsikio ɡerusi, u koo nun tusi. Adɑmɑ ɑ̀ n bwisiɡii ɡerusi,
    u koo nun kĩɑ.
  eng-KJVCPB: 'Reprove not a scorner, lest he hate thee: Rebuke a wise man, and he
    will love thee.'
  luo-luo: Kik ikwer ngʼat ma jaro ji, nikech mano biro miyo obedo mamon kodi, kirieyo
    ngʼat mariek, to obiro heri.
  meu-meu: Ḡonaḡona tauna basio gwau henia, badina be baine inai henimu; a aonega
    tauna ba gwau henia bena baine lalokau henimu.
  npi-ULB: गिल्ला गर्नेलाई नहप्का, नत्रता त्यसले तँलाई घृणा गर्ने छ । बुद्धिमान् मानिसलाई
    हप्का, र त्यसले तँलाई प्रेम गर्ने छ ।
  yor-yor: Má ṣe bá ẹlẹ́gàn wí, àìṣe bẹ́ẹ̀ yóò kórìíra rẹ. Bá ọlọ́gbọ́n wí yóò sì
    fẹ́ràn rẹ;
  ind-ind: Tak usah menegur orang yang suka menghina karena dia hanya akan membencimu.
    Tegurlah orang bijak, maka dia akan mengasihimu.
  pes-OPCB: پس او را به حال خود واگذار چون اگر بخواهی به او کمک کنی از تو متنفر می‌شود؛
    اما اگر شخص دانا را تأدیب کنی تو را دوست خواهد داشت.
  tgl-ULB: Huwag sawayin ang mangungutya, o kamumuhian ka niya; magtuwid ng matalinong
    tao, at mamahalin ka niya.
  hui-hui: Ani bulebirago mine halu balagala haga kago mo tiga nabibe. Ibugua í̠la
    waitigi ho haabo holebira. Anigo mbirali mini bayale gigabiwi kago mo tiga biriyagua
    ibugua í̠hondo turu ho holebira.
  mya-mya: မထီမဲ့မြင်ပြုသော သူကိုမဆုံးမနှင့်။ သင့်ကို မုန်းလိမ့်မည်။ ပညာရှိကိုအပြစ်ပြလော့။
    သူသည် သင့်ကို ချစ်လိမ့်မည်။
  bod-N: འཕྱ་བར་དགའ་བ་ཁྱོད་ལ་མི་སྡང༌ཕྱིར། །དེ་ལ་བཀའ་བཀྱོན་གནང་བར་མི༌བྱ་འོ། །ཤེས་རབ་ཅན་ལ་བཀྱོན་དང་དེ་ཁྱོད༌དགའ།།
  wsk-wsk: Buta se ikia sinar suwik sapara ko kari, ko memek me manaruko; ni manaru
    mu kerak dun kopa iluwokko; bare ikia sinar ko kari, ko paguwura kasuru mu nu
    amilmilarukko.
  sna-sna: Usatsiura mudadi kuti arege kukuvenga; tsiura munhu akachenjera uye achakuda.
  spa-BLM: No reprendas al burlón, para que no te odie. Reprende a una persona sabia,
    y te amará.
  cac-cac: Tato tza cach eb' anima ac'umtac, ol och eb' ajc'olal d'ayach. Tato tzal
    d'a eb' ay spensar b'ajtil tz'och spaltail eb', ol ach xajanej eb'.
  swh-ULB: Usimshutumu mwenye dhihaka, ama atakuchukia; mshutumu mtu mwenye busara,
    naye atakupenda.
  bel-bel: Не асьцерагай блюзьнера, каб ён не зьненавідзеў цябе; асьцерагай мудрага,
    і ён палюбіць цябе;
  deu-ELBBK: Strafe den Spötter nicht, dass er dich nicht hasse; strafe den Weisen,
    und er wird dich lieben.
  mbb-OT: Kenè nu zewaya is etew he mesudì su và ke zin dà egkeepesi. Iyan nu zewaya
    is etew he uluwanen su ebmahalen ke zin.
  mal-2015: പരിഹാസി നിന്നെ പകെക്കാതിരിക്കേണ്ടതിന്നു അവനെ ശാസിക്കരുതു; ജ്ഞാനിയെ ശാസിക്ക;
    അവൻ നിന്നെ സ്നേഹിക്കും.
  rmc-rmc: Te pokarhineha oles, ko peske na del te phenel, našťi tut avri ačhela,
    ale te pokarhineha le goďaverones, kamela tut.
  pes-OPV: استهزاکننده را تنبیه منما مبادا از تونفرت کند، اما مرد حکیم را تنبیه نما
    که تو رادوست خواهد داشت.
  ron-1924: Ну мустра пе чел батжокоритор, ка сэ ну те ураскэ; мустрэ пе чел ынцелепт,
    ши ел те ва юби!
  ben-OBCV: বিদ্রুপকারীদের ভর্ৎসনা কোরো না পাছে তারা তোমাকে ঘৃণা করে; জ্ঞানবানদের
    ভর্ৎসনা করো ও তারা তোমাকে ভালোবাসবে।
  som-som: Mid wax quudhsada ha canaanan, waaba intaas oo uu ku necbaadaaye, Nin caqli
    leh canaano, oo isna wuu ku jeclaan doonaa.
  lat-VUC: 'Noli arguere derisorem, ne oderit te: argue sapientem, et diliget te.'
  eng-ASVBT: 'Reprove not a scoffer, lest he hate thee: Reprove a wise man, and he
    will love thee.'
  mna-mna: Tana zin wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, toombo
    be pazal zin pepe. Kokena tiur koi pu. Mi tomtom ta le ŋgar ambaiŋana, to pazali.
    Pa ni ko leleene ambai pa sua ku pazalŋana mi iur leleene pu.
  ita-1885: Non riprender lo schernitore, Che talora egli non ti odii; Riprendi il
    savio, ed egli ti amerà.
  eng-LXXUP: 'Rebuke not evil men, lest they should hate thee: Rebuke a wise man,
    and he will love thee.'
  eng-ULB: Do not reprove a mocker, or he will hate you; reprove a wise man, and he
    will love you.
  spa-VBL: Por lo tanto, no discutas con los burladores, pues solo te odiarán; discute
    con el sabio y te amará.
  fra-_FOB: Ne reprends point un moqueur, de peur qu'il ne te haïsse; reprends un
    homme sage, et il t'aimera.
  mal-mal: പരിഹാസി നിന്നെ പകക്കാതിരിക്കേണ്ടതിന് അവനെ ശാസിക്കരുത്; ജ്ഞാനിയെ ശാസിക്കുക;
    അവൻ നിന്നെ സ്നേഹിക്കും.
  urd-GVR: Lān-tān karne wāle kī malāmat na kar warnā wuh tujh se nafrat karegā. Dānishmand
    kī malāmat kar to wuh tujh se muhabbat karegā.
  suz-BL: सुमी शुक्‍शी पाइब आन कली हुइक्‍बा, मेको काइ मदाक्‍चा पुंइसीब। सुमी चहिं
    जोक्‍ब तुइक्‍ब आन कली हुइक्‍बा, मेको दाक्‍चा पुंइसीब।
  eng-NOY: Rebuke not a scoffer, lest he hate thee; Rebuke a wise man, and he will
    love thee.
  ita-1927: Non riprendere il beffardo, per tema che t’odi; riprendi il savio, e t’amerà.
  ckb-ckb: سەرزەنشتی گاڵتەجاڕ مەکە، نەوەک ڕقی لێت بێتەوە؛ سەرزەنشتی دانا بکە، تۆی
    خۆشدەوێت.
  eng-BBE: Do not say sharp words to a man of pride, or he will have hate for you;
    make them clear to a wise man, and you will be dear to him.
  kan-OKCV: ಪರಿಹಾಸ್ಯ ಮಾಡುವವನನ್ನು ಗದರಿಸಬೇಡ ಅವನು ನಿನ್ನನ್ನು ಹಗೆ ಮಾಡುವನು; ಜ್ಞಾನಿಯನ್ನು
    ಗದರಿಸಿದರೆ ಅವನು ನಿನ್ನನ್ನು ಪ್ರೀತಿ ಮಾಡುವನು.
  tam-2017: பரியாசக்காரனைக் கடிந்துகொள்ளாதே, அவன் உன்னைப் பகைப்பான்; ஞானமுள்ளவனைக்
    கடிந்துகொள், அவன் உன்னை நேசிப்பான்.
  spa-RV-1909: No reprendas al escarnecedor, porque no te aborrezca; corrige al sabio,
    y te amará.
  ron-BTF: Nu mustra un batjocoritor, ca nu cumva să te urască; ceartă un om înțelept
    și te va iubi.
  eng-WEBP: Don’t reprove a scoffer, lest he hate you. Reprove a wise person, and
    he will love you.
  eng-FBV: So don't argue with mockers or they'll only hate you; argue with the wise
    and they'll love you.
  nld-1939: Ge moet geen spotter bestraffen, hij zal u erom haten, Bestraf een wijze,
    hij zal er u dankbaar voor zijn.
  nch-BL: Huajca amo xijtacahualti se cati tehuihuiita pampa san mitzcualancaitas.
    Pero sinta tijxitahuas se masehuali cati talnamiqui, yaya más mitzicnelis.
  vie-1934: Chớ trách kẻ nhạo báng, e nó ghét con; Hãy trách người khôn ngoan, thì
    người sẽ yêu mến con.
  hin-CV: तब ठट्ठा करनेवाले को मत डांटो, अन्यथा तुम उसकी घृणा के पात्र हो जाओगे; तुम
    ज्ञानवान को डांटो, तुम उसके प्रेम पात्र ही बनोगे.
  eng-OURB: Don’t reprove a scoffer, lest he hate you. Reprove a wise man, and he
    will 'ahav ·affectionately love· you.
  spa-BES: No reprendas a un hombre orgulloso, o él te odiará; corrige a un hombre
    sabio, y tu serás querido por él.
  tdx-tdx: Ko mañendake ty mpamokafoka hera halaiñ’azo; Trevohe’o ty mahihitse le
    hikokoa’e.
  tha-KJV: อย่าตักเตือนคนมักเยาะเย้ย เพราะเขาจะเกลียดเจ้า จงตักเตือนปราชญ์ และเขาจะรักเจ้า
  por-BR-2018: Não repreendas ao zombador, para que ele não te odeie; repreende ao
    sábio, e ele te amará.
  deu-ELO: Strafe den Spötter nicht, daß er dich nicht hasse; strafe den Weisen, und
    er wird dich lieben.
  eng-WYC-2018: Do not thou reprove a scorner; lest he hate thee. Reprove thou a wise
    man; and he shall love thee. (Do not thou rebuke a mocker; lest he hate thee.
    Rebuke thou a wise person; and he shall love thee.)
  epo-epo: 'Ne penu ĝustigi blasfemanton, ke li vin ne malamu: Penu ĝustigi saĝulon,
    kaj li vin amos.'
  uig-PIN: Ⱨakawurlarni ǝyiblimǝ, qünki u sanga ɵq bolup ⱪalidu; Ⱨalbuki, dana kixini
    ǝyiblisǝng, u seni sɵyidu.
  beo-beo: 'Amaiba:le, gasa fi dunu ea hou hahamomusa: mae sia:ma. Amane hamosea,
    e da di higamu. Be di da bagade dawa:su dunu ea hou hahamomusa: sia:sea, e da
    dima nodone, hahawane ba:mu.'
  tpi-OTNT: Olsem na maski long stretim man bilong tok bilas. Em bai i birua long
    yu tasol. Tasol sapos yu stretim man i gat gutpela tingting, em bai i laikim yu.
  hau-SA: Kada ka tsawata wa masu ba’a gama za su ƙi ka; ka tsawata wa mai hikima
    zai kuwa ƙaunace ka.
  uig-LAT: Hakawurlarni eyiblime, chünki u sanga öch bolup qalidu; Halbuki, dana kishini
    eyibliseng, u séni söyidu.
  nde-nde: Ungakhuzi isiqholo ngoba sizakuzonda; khuza ohlakaniphileyo uzakuthanda.
  ton-ton: '‌ʻOua naʻa valoki ki he tangata manuki, telia naʻa ne fehiʻa kiate koe:
    takitalaʻi ʻae tangata poto, pea ʻe ʻofa ai ia kiate koe.'
  ces-1613: Nedomlouvej posměvači, aby tě nevzal v nenávist; přimlouvej moudrému,
    a bude tě milovati.
  eng-WMB: Don’t reprove a scoffer, lest he hate you. Reprove a wise person, and he
    will love you.
  tam-TCV: ஏளனம் செய்பவர்களை கடிந்துகொள்ளாதே, அவர்கள் உன்னை வெறுப்பார்கள்; ஞானமுள்ளவர்களைக்
    கடிந்துகொள், அவர்கள் உன்னை நேசிப்பார்கள்.
  ceb-ULB: Ayaw badlonga ang mabugalbugalon, kay dumtan ka niya; badlonga ang tawong
    maalamon, ug higugmaon ka niya.
  pol-UBG: Nie strofuj szydercy, aby cię nie znienawidził; strofuj mądrego, a będzie
    cię miłował.
  urd-GVU: لعن طعن کرنے والے کی ملامت نہ کر ورنہ وہ تجھ سے نفرت کرے گا۔ دانش مند کی
    ملامت کر تو وہ تجھ سے محبت کرے گا۔
  deu-1912: Strafe den Spötter nicht, er haßt dich; strafe den Weisen, der wird dich
    lieben.
  kan-2017: ಧರ್ಮನಿಂದಕನನ್ನು ಗದರಿಸಬೇಡ, ನಿನ್ನನ್ನು ಹಗೆಮಾಡುವನು. ಜ್ಞಾನವಂತನನ್ನು ಗದರಿಸಿದರೆ
    ನಿನ್ನನ್ನು ಪ್ರೀತಿಸುವನು.
  yap-yap: Dariy e ngiyal’ ni ngam yal’uweg be’ nib ufanthin; ya ra fananikayem riy.
    Machane fa’an ga ra yal’uweg be’ nib gonop, ma ra adag dakenam.
  hlt-MCSB: Hmuiyoi te tluung boeh namah m'hmuhuet ve. Aka cueih tah na tluung cakhaw
    nang n'lungnah ni.
  mdy-ETH: ዖቶርቃ ዓሲ ጎሪ ኔ ዞሬቴ ኔና ዒዒፃንዳኔ፤ ዔራ ዓሲ ኔ ዬያይዴቴ ጋዓንቴ ኔና ናሽካንዳኔ።
  kew-kew: Goa palia-ga wae agaa ne aa maredepo yaawa epe agaa lakelapere gimape.
    Goa pua ne ora iaa aulalia. Neme epe aa meda agaa mana laketalo pali-rabu go aame
    ne raaname waru omalia.
  twi-ASANTE: Ɛno enti, nnka ɔfɛdifoɔ anim na ɔmmɛtane wo; ka onyansafoɔ anim na ɔbɛdɔ
    wo.
  eng-WEBU: Don’t reprove a scoffer, lest he hate you. Reprove a wise person, and
    he will love you.
  wal-wal: Qilliicciya uraa zoroppa; zorikko i nena ixxana. Aadhdhida eranchcha uraa
    zora; zorikko i nena siiqana.
  acu-NT: Aints pase chichamtiniun chicharkatasam wakerakmeka, wina kajertukti tusam
    nuka turame. Antsu pengker nintintiniun chicharinamtaikia, niisha pengker awajsatnuitai.
  spa-PDDPT: No reprendas al burlador, no sea que te aborrezca. Reprende al sabio,
    y te amará.
  gun-gun: Nda'evei ae porojojaia pe nhandeayvu aguã, nhandevy ipoxy e'ỹ aguã. Ha'e
    rã hi'arandu va'e pe nhandeayvu ramo ma nhanderayvu 'rã.
  agu-BL: Ncha'tz kol cxo'c wok tan tak'le'n tajtza'kl jun yi chin juntlen nin yi
    tajtza'kl, quil stocsaj, na ntin ẍchi'chok c'u'l tzite'j. Poro kol cxo'c tan tak'le'n
    tajtza'kl jun yi at balaj xtxumu'n, spek'ok yi juna'tz tzite'j.
  ilo-ULB: Saanmo a tubtubngaren ti mananglais, di la ket ta guraennaka; tubngarem
    ti nasirib a tao, ket ayatennaka.
  kpg-kpg: Hudee heia digau hagaamu ginaadou gii donu. Digaula ga hagawelewele adu
    gi di goe. Maa goe gaa hai digau kabemee gii donu, digaula ga hagalaamua goe.
  uig-ARA: ھاكاۋۇرلارنى ئەيىبلىمە، چۈنكى ئۇ ساڭا ئۆچ بولۇپ قالىدۇ؛ ھالبۇكى، دانا كىشىنى
    ئەيىبلىسەڭ، ئۇ سېنى سۆيىدۇ.
  bps-bps: Nang ge mngak i to madoy, du knangan ge, bay ku nngakam i to fulung, toon
    ge nafè.
  sus-sus: Xa i xurutare rasi, a i xɔnma nɛ. Xa i xaxilima rasi, a i xanuma nɛ.
  pon-2006: Dehr kapwungala aramas aklapalap men; pwe e pahn kailongkinuhkala. Ahpw
    ma ke pahn kapwungala aramas loalokong men, e pahn waunekinuhkala.
  ksd-ksd: Koko una pit ra tena varkulumai, kan na milikuane u; Una pit ra tena kabinana,
    ma na mari u.
  tur-YTC: Alaycıyı azarlama, yoksa senden nefret eder. Bilge kişiyi azarlarsan, seni
    sever.
  bel-N: Не дакарай насьмешніка, каб ён не зьненавідзеў цябе, дакарай мудрага, і ён
    будзе любіць цябе.
  grc-BRENT: Μὴ ἔλεγχε κακοὺς, ἵνα μὴ μισήσωσί σε· ἔλεγχε σοφὸν, καὶ ἀγαπήσει σε.
  ind-AYT: Jangan menegur seorang pencemooh supaya jangan sampai dia membencimu. Tegurlah
    orang bijak, dan dia akan mengasihimu.
  nya-nya: Usadzudzule munthu wonyoza kuti angadzadane nawe; dzudzula munthu wanzeru
    ndipo adzakukonda.
  hrv-hrv: Ne kori podsmjevača, da te ne zamrzi; kori mudra, da te zavoli.
  mps-mps: Tama tiyu, te dwai posobo po wabo bidi me dodoligio, tagalao. Agai te nage
    dali boi bidi naga yaibao. Tiali goli, nago te wiegi yai homu kolesaga elalubo
    bidi dodolobaso da, te agai nage wei homu yaibao.
  tpi-tpi: Olsem na maski long stretim man bilong tok bilas. Em bai i birua long yu
    tasol. Tasol sapos yu stretim man i gat gutpela tingting, em bai i laikim yu.
  dan-1931: revs ikke en Spotter, at han ikke skal hade dig, revs den vise, så elsker
    han dig;
  vie-OVCB: Đừng quở người chế nhạo; vì họ sẽ ghét con. Nhưng khiển trách người khôn
    ngoan, thì con sẽ được yêu kính.
  guj-2017: ઉદ્ધત માણસને ઠપકો ન આપો, નહિ તો તે તમારો તિરસ્કાર કરશે, જ્ઞાની માણસને
    ભૂલ બતાવશો તો તે તમને પ્રેમ કરશે.
  pon-2006A: Dehr kapwungala aramas aklapalap men; pwe e pahn kailongkinuhkala. Ahpw
    ma ke pahn kapwungala aramas loalokong men, e pahn waunekinuhkala.
  por-BRBSL: Não repreenda um escarnecedor, para que ele não o odeie. Reproduza uma
    pessoa sábia, e ele o amará.
  swe-swe: Om du tillrättavisar en hädare, kommer han att hata dig. Tillrättavisa
    en vis människa och han kommer att älska [respektera] dig.
  cth-cth: Ayâ ka dudam e tami hah na yue pawiteh, na hmuhma han. Tamilungkaang e
    na yue pawiteh, ahni ni na lungpataw han.
  twi-twi: Ɛno nti, nka ɔfɛwdifo anim na ɔmmɛtan wo; ka onyansafo anim na ɔbɛdɔ wo.
  hlt-hlt: Hmuiyoi te tluung boeh namah m'hmuhuet ve. Aka cueih tah na tluung cakhaw
    nang n'lungnah ni.
  tbz-SIM: Bɑ́ɑ́ tié ntɛpɔ̀tɛ̀ yiɛ̀, ò yɑ̀ɑ̀ bo dɑ sĩntɛnɛ̀, tié nwèè ciì kòò ndɑ
    dɔ́.
  msy-2020: Kamaghɨn, nɨ akaba batozir gumazim akɨran markɨ. A bar nɨn aghuagh nɨn
    apanim damuvɨra ikiam. Eghtɨ nɨ gumazir nɨghnɨzir aghuim itim akɨrightɨ, a nɨ
    gifuegham.
  dop-dop: Tɑɑ kɑlənɑ woŋlu nɑ pə́ kɔɔ nɑ ɩ tɑɑ kpɑnɑ-ŋ. Amɑ kɑlənɑ ləmɑɣɑsɛɛ tʋ ɩ́lɛ́
    ɩ kɑ́ sɔɔlɩ-ŋ.
  azb-azb: Rişxəndçini danlama, yoxsa sənə nifrət edər, Müdrik insanı danlasan, səni
    sevər.
  eng-DBY: Reprove not a scorner, lest he hate thee; reprove a wise [man], and he
    will love thee.
  hin-2017: ठट्ठा करनेवाले को न डाँट, ऐसा न हो कि वह तुझ से बैर रखे, बुद्धिमान को
    डाँट, वह तो तुझ से प्रेम रखेगा।
  wol-KYG: Bul yedd kuy ñaawle, da lay jéppi; yeddal ku rafet xel, mu naw la.
  bjr-bjr: Anee ufa rukiee maria fasiqausara qaoo qinaqa misa aniara fidiaqaa mifaranoo.
    Anee irirana faqaa fasiqa andeeqa amaqainanoo ani ufara eedoo qimasee ani ameemaanai
    keeqaannoo.
  eng-YLT: Reprove not a scorner, lest he hate thee, Give reproof to the wise, and
    he loveth thee.
  kne-kne: Isonga adi kan bagbagaan di ipogaw ay makalasoy, tan iliget nas sik-a.
    Ngem mo say bagbagaam di masirib, laylayden daka.
  eng-WYC-2017: Do not thou reprove a scorner; lest he hate thee. Reprove thou a wise
    man; and he shall love thee.
  eng-WMBB: Don’t reprove a scoffer, lest he hate you. Reprove a wise person, and
    he will love you.
  urd-GVH: लान-तान करनेवाले की मलामत न कर वरना वह तुझसे नफ़रत करेगा। दानिशमंद की मलामत
    कर तो वह तुझसे मुहब्बत करेगा।
  rug-rug: Mu lopu norea sa tie pesipesi hoboro, na kote kana igo sa; ba tokea sa
    tie gilagilana, meke kote tataru nigo sa.
  gaz-gaz: Ati nama namatti qoosu hin ifatin; inni si jibbaatii; nama ogeessa ifadhu;
    inni si jaallataatii.
  fra-LSG: Ne reprends pas le moqueur, de crainte qu’il ne te haïsse; Reprends le
    sage, et il t’aimera.
  yal-yal: I nama magele tiin sɔnna fala alogo a nama i raɲaxu, koni i na fe kolonna
    sɔnna fala a xa, a i xanuma nɛn.
  iou-iou: Unita äma inita nadäŋirän ärowani täŋpani yäpi siwoŋtak man nämo iweren.
    U imata, äma uwä gäka gaŋani nadäŋ gamek. Täŋ äma nadäk-nadäki täga kubä yäpi
    siwoŋtak man iwereno uwä gäka nadäŋ gamikinik täŋpek.
  haw-1868: Mai ao aku i ke kanaka aia, O hoowahawaha mai oia ia oe; E ao aku i ka
    mea naauao, A e aloha mai oia ia oe.
  arb-NAV: لَا تُقَرِّعِ السَّاخِرَ لِئَلّا يُبْغِضَكَ، وَوَبِّخِ الْحَكِيمَ فَيُحِبَّكَ.
  ewe-ewe: Mègaka mo na fewuɖula o, ne menye nenema o la, alé fu wò; ke boŋ ka mo
    na nunyala eye alɔ̃ wò nya.
  eng-LEE: 'Do not correct a scorner, lest he hate thee: reprove a wise man, and he
    will love thee.'
  asm-FB: তুমি নিন্দক লোকক অনুযোগ নকৰিবা, কৰিলে তেওঁ তোমাক ঘিণ কৰিব; জ্ঞানী লোকক অনুযোগ
    কৰা, তেওঁ তোমাক প্ৰেম কৰিব।
  sus-A: شَ عِ شُرُتَرٍ رَ سِ، عَ عِ شْنمَ نّ. شَ عِ شَشِلِمَ رَ سِ، عَ عِ شَنُمَ
    نّ.
  fra-SBL: Ne réprimandez pas le moqueur, de peur qu'il ne vous haïsse. Réprimandez
    une personne sage, et elle vous aimera.
  hbo-hbo: אַל־תֹּ֣וכַח לֵ֭ץ פֶּן־יִשְׂנָאֶ֑ךָּ הֹוכַ֥ח לְ֝חָכָ֗ם וְיֶאֱהָבֶֽךָּ׃
  kik-kik: Ndũkanataare mũnyũrũrania, nĩguo ndagagũthũũre; kaania mũndũ mũũgĩ, nake
    nĩegũkwenda.
  fra-NCL: Ne reprends pas le moqueur, de peur qu’il ne te haïsse ; reprends le sage,
    et il t’aimera.
  cek-AK: Kami pahnui thuih kami to zoeh hmah, na hnuma lat tih; palungha kami to
    na zoeh nahaeloe, na palung tih.
  cuk-cuk: Dule-gwen-nabir-dasulidse, mer be gole. Aka sae-be-dakega ese be goloed.
    Dule-binsaed-nikadse be gotedibe, mer ibmar-isgana be imakye, we-duledi, be-sabguoed.
  uig-CYR: Һакавурларни әйиплимә, чүнки у саңа өч болуп қалиду; Һалбуки, дана кишини
    әйиплисәң, у сени сөйиду.
  pma-pma: Sakini, konasak vistei kovatalimal en meatin koa vuti, veni kei hevuroh
    katuk veni. Ka munak kitalimal en meatin koa vi meteisau, envatien onen hel enuk.
  tel-2017: ఎగతాళి చేసేవాణ్ణి గద్దించవద్దు. వాణ్ణి గద్దిస్తే ఒకవేళ వాడు నీపై ద్వేషం
    పెంచుకుంటాడేమో. జ్ఞానం గలవాడికి హితవాక్కులు బోధిస్తే వాడు నిన్ను ప్రేమిస్తాడు.
  hat-BSA: Pa repwoche yon mokè, sinon li va rayi ou; repwoche yon nonm saj e li va
    renmen ou.
  kos-kos: Nimet kai sie mwet filang; el ac srungakom. A kom fin aksuwosye sie mwet
    lalmwetmet, el ac akfulatye kom.
  hbo-WLC: אַל־תּ֣וֹכַח לֵ֭ץ פֶּן־יִשְׂנָאֶ֑ךָּ הוֹכַ֥ח לְ֝חָכָ֗ם וְיֶאֱהָבֶֽךָּ׃
  ibo-ibo: Abarala ndị na-akwa emo mba, ma ọ bụghị ya, ha ga-akpọ gị asị; baara ndị
    maara ihe mba, ha ga-ahụ gị nʼanya.
  ory-ory: ନିନ୍ଦକକୁ ଅନୁଯୋଗ କର ନାହିଁ, କଲେ, ସେ ତୁମ୍ଭକୁ ଘୃଣା କରିବ, ଜ୍ଞାନୀକୁ ଅନୁଯୋଗ କର,
    ତହିଁରେ ସେ ତୁମ୍ଭକୁ ପ୍ରେମ କରିବ।
  chk-chk: Kosap apwüngü eman chon turunufas, pun epwe oputok. Nge kopwe apwüngü eman
    mwän mi tipachem, pun epwe echenuk.
  rop-rop: Yu nomo tok blanga streitinimap detkain pipul hu oldei dum nogudbala ting.
    Olabat kaan laigim yu blanga tharran en olabat garra heidim yu na. Bat if yu go
    en tok blanga streitinimap det men hu sabi en hu garram gudwan main, wal im garra
    rispek yu.
  ukr-1871: Не картай кепкуна, бо зненавидить тебе; картай мудрого, а будеш йому любий;
  deu-1951: Bestrafe den Spötter nicht! Er haßt dich; bestrafe den Weisen, der wird
    dich lieben!
  eng-JPS: Reprove not a scorner, lest he hate thee; reprove a wise man, and he will
    love thee.
  srp-1865: Ne karaj potsmjevaèa da ne omrzne na te; karaj mudra, i ljubiæe te.
  lug-lug: Tonenyanga munyoomi, aleme okukukyawa, naye nenya ow’amagezi naye anaakwagalanga.
  heb-heb: אל תוכח לץ פן ישנאך הוכח לחכם ויאהבך׃
  ben-IRV: নিন্দককে অনুযোগ কোরো না, পাছে সে তোমাকে ঘৃণা করে; জ্ঞানবানকেই অনুযোগ কর,
    সে তোমাকে প্রেম করবে।
  pan-pan: ਮਖ਼ੌਲੀਏ ਨੂੰ ਨਾ ਤਾੜ ਕਿਤੇ ਉਹ ਤੇਰਾ ਵੈਰੀ ਨਾ ਬਣ ਜਾਏ, ਬੁੱਧਵਾਨ ਨੂੰ ਤਾੜ ਤਾਂ ਉਹ
    ਤੇਰੇ ਨਾਲ ਪ੍ਰੇਮ ਰੱਖੇਗਾ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူကိုမ ဆုံးမ နှင့်။ သင့် ကို မုန်း လိမ့်မည်။ ပညာ ရှိကို
    အပြစ် ပြလော့။ သူသည် သင့် ကို ချစ် လိမ့်မည်။
  tte-O: Tem totalawasi yabo kuyokoiyan kani ikalomagigi-lagiwo na tem tosonoga yabo
    kuyokoiyan kani iyakasisi-yagiwo.
  tbg-tbg: Virara irihara, koqe avu aatora naaraihama amite vaina vaiintira uva kia
    avuqavu qiane. Hauri are mintiraro viva ai navutaiqama amitaantora. Ho are koqe
    avu aato vataarara kia mintiataarave tiraro, viva ariara quqaama tiaro tivakero,
    ariara antuqa ariraro varianaro.
  hmo-hmo: Hekokoroku tauna do oi gwau henia lasi, badina ia ese oi do ia hadikaia
    gwauraia. To aonega tauna do oi gwau henia, vadaeni ia ese oi do ia lalokau henia.
  urd-urd: ठठ्ठाबाज़ को मलामत न कर, ऐसा न हो कि वह तुझ से 'अदावत रखने लगे; 'अक़्लमंद
    को मलामत कर, और वह तुझ से मुहब्बत रख्खेगा।
  rus-SYN: Не обличай кощунника, чтобы он не возненавидел тебя; обличай мудрого, и
    он возлюбит тебя;
  bqc-SIM: Ńsu gbɛ̃́laanikɛna dazɛwao, asa a ĩ́isɛnnↄɛ. Ɔ̃nↄna dazɛwa, iↄ yenzi.
  tcz-CHONGTHU: Hijeh chun mi munem pum-a adih bolsah teiding go-hih in, ajeh chu
    nahin mudalo thei ahi. Hinlah miching chu hil lechun nangailua pang jo-ding ahi.
  mar-mar: निंदकाला बोल लावू नको नाहीतर तो तुझा द्वेष करेल; ज्ञान्यास बोल लाव आणि
    तो तुझ्यावर प्रेम करील.
  hlt-THB: Thlaktlai ce koeh toel, ni sawh na kaw, thlakcyi mah toel, anih ing ni
    lung na kaw.
  qub-qub: Mana rispitacojcunaga piñacuptiqui chiquipäshunquipämi. Yachaj runacunami
    ichanga piñacuptiqui fiyupa cushicurmi chasquicongapaj cuyashunquipaj.
  bqp-bqp: Ǹsun kpãkɛ̃ lalandideiro, ani kɛ kũnwo ĩni, ǹ ↄ̃ndↄ̃de da zɛ́a, anigↄ̃
    yenyĩ.
  hat-hat: Pa janm kouri dèyè yon moun k'ap pase moun nan betiz. L'a rayi ou. Men,
    si w'ap kouri dèyè yon moun ki gen konprann, l'a gen respè pou ou.
  eng-BSB: Do not rebuke a mocker, or he will hate you; rebuke a wise man, and he
    will love you.
  tod-tod: Mina ɲɛɛɠulasu nui zɔgi wo ma, mazɔlɔɔ toɠa è wɔinzeɠe, kɛlɛ ɠima nui
    zɔgi wo ma, toɠa è nɛɛ ʋɛ.
  eng-WEBPB: Don’t reprove a scoffer, lest he hate you. Reprove a wise person, and
    he will love you.
  kbq-kbq: Ana hu'negu azanava ke'ma nehia vahera azeri fatgo osuo, avesra hugantegahie.
    Ama' antahi'zane vahe'ma azeri fatgoma hanankeno'a, avesigantegahie.
  nhe-BL: Huajca amo xijtlacahualti se tlen tehuihuiita pampa san mitzcualancaitas.
    Pero intla tijxitlahuas se tlacatl tlen tlalnamiqui, yajaya más mitzicnelis.
  bus-bus: Ǹton kpãkɛ̃ faboriziro, zaakɛ eé kɛnyo ĩimɛ, ǹ ↄ̃ndↄ̃dee da zɛ́a, eégↄ̃
    yenzi.
  gub-BL: Emume'u pixik zo hemiapo kwer ikatu 'ym ma'e awa amo wanuwi wiko wera'u
    ma'e pe nehe. Ta'e na'iakatuwawahy kwaw nerehe a'e re nehe xe. Aze eremume'u hemiapo
    kwer ikatu 'ym ma'e amo ma'e kwaw katu har pe nehe, nemuawate putar a'e nehe.
  eng-DRA: Rebuke not a scorner lest he hate thee. Rebuke a wise man, and he will
    love thee.
