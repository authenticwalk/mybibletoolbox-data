verse: PRO.009.016
translations:
  mal-C: “ലളിതമാനസരേ, എന്നോടൊപ്പം വരിക!” വിവേകരഹിതരോടവൾ ചൊല്ലുന്നു,
  deu-TKW: 'Wer einfältig ist, kehre hier ein! und wem es an Verstand gebricht, zu
    dem spricht sie:'
  lin-lin: 'Tika ete moto oyo azangi mayele aya awa ! Atindi maloba epai ya bato oyo
    bazanga bososoli :'
  eng-LSV: “Who [is] simple? Let him turn aside here.” And whoever lacks heart—she
    said to him,
  eng-GNV: Who so is simple, let him come hither, and to him that is destitute of
    wisedome, shee sayth also,
  eng-WEBSTER: 'Whoever is simple, let him turn in hither: and as for him that wanteth
    understanding, she saith to him,'
  nhw-BL: 'Pero nopa sihuatl amo quincahua ma panoca, quinnotza huan quinilhuía: “Xihualaca
    nochaj.” Huan nopa telpocame catli amo tleno quimachilíaj quitlacaquilíaj icamanal
    quema quinilhuía:'
  swh-ONEN: Anawaambia wale wasio na akili, “Wote ambao ni wajinga na waje hapa ndani!”
  bba-bba: u n mɔ̀, wi u ǹ lɑɑkɑri mɔ, u ɡɛrɑmɑ mini.
  eng-KJVCPB: 'Whoso is simple, let him turn in hither: And as for him that wanteth
    understanding, she saith to him,'
  luo-luo: Owacho ni jogo maonge gi rieko mar ngʼado bura niya, “Weuru ji duto mangʼeyogi
    tin obi kae!”
  meu-meu: 'Daika na asi aonegana, ia na iniseni ai baine raka vareai. Bona asi darana
    tauna na ia ese e hereva heniamu, e tomu:'
  npi-ULB: “कोही निर्बुद्धि छ भने त्यो यहाँ फर्कोस्,” समझशक्ति नभएकाहरूलाई त्यसले
    भन्छे ।
  yor-yor: “Jẹ́ kí gbogbo ẹni tí ó jẹ́ aláìlóye súnmọ́ bí!” Ni ó wí fún ẹni tí òye
    kù díẹ̀ ká à tó fún.
  ind-ind: '@see-verse:PRO.009.015'
  pes-OPCB: '«ای ساده‌لوحان، پیش من بیایید!» و به کم عقلان می‌گوید:'
  tgl-ULB: “Hayaan ang mga hindi naturuan na lumapit dito” sinasabi niya doon sa mga
    walang alam.
  hui-hui: Mini timbuni nawi kamirubi lulu ale kamirubi tí i̱ andaga ibidaba, laga.
  mya-mya: ဥာဏ်တိမ်သော သူသည် ဤအရပ်သို့ဝင်စေ။ အိုပညာမရှိသောသူ၊
  bod-N: བླུན་རྨོངས་ཡིན་པ་ཀུན་ནི་ཚུར་ཤོག༌ཟེར། །ཤེས་དམན་རྣམས་ལ་ཡང་ནི་འདི་ལྟར༌དུ།།
  wsk-wsk: '“Nina kariimet ninga ikia me sinar aso, mu aninga kawam te tairalko.”
    Ale kariimet nunga ikia aora biya mu nunga manarso:'
  sna-sna: Anoti kuna vaya vasina njere, “Vose vasina mano ngavauye muno!
  spa-BLM: “El que sea sencillo, que se meta aquí”. En cuanto a aquel que está vacío
    de entendimiento, ella le dice,
  cac-cac: 'Ex quelemtac mantalaj e jelanil, cotan̈ec, xchi ix. Syalanpax ix d''a
    eb'' malaj spensar:'
  swh-ULB: Wale ambao hamjafunzwa njoni hapa ndani!” anawaambia wale wasio na akili.
    “
  bel-bel: '«хто дурны, заварочвай сюды!», а неразумным кажа яна:'
  deu-ELBBK: '„Wer ist einfältig? Er wende sich hierher!“ Und zu dem Unverständigen
    spricht sie:'
  mbb-OT: Ke sikandin te, “Sikiyu is wazè din pereg wey kedsavut, hendini kew.”
  mal-2015: അല്പബുദ്ധിയായവൻ ഇങ്ങോട്ടു വരട്ടെ; ബുദ്ധിഹീനനോടോ അവൾ പറയുന്നതു;
  rmc-rmc: '„Ko na achaľol, mi avel kade!“ A olenge, ko hine bi e goďi, phenel:'
  pes-OPV: 'هر‌که جاهل باشد به اینجا برگردد، وبه ناقص العقل می‌گوید:'
  ron-1924: '„Чине есте прост сэ винэ аич!” Яр челуй фэрэ минте ый зиче:'
  ben-OBCV: “যারা অনভিজ্ঞ তারা সবাই আমার বাড়িতে আসুক!” যাদের কোনও জ্ঞানবুদ্ধি নেই
    সে তাদের বলে,
  som-som: Ku alla kii garaaddaranu halkan ha u soo leexdo, Oo kii waxgarasho u baahanna
    waxay ku leedahay,
  lat-VUC: 'Qui est parvulus declinet ad me. Et vecordi locuta est:'
  eng-ASVBT: Whoso is simple, let him turn in hither; And as for him that is void
    of understanding, she saith to him,
  mna-mna: 'Mi zin wal ta ŋgar kizin ipet zen na, ni izzo pizin ta kembei: “Ai, niom
    wal ta leyom ŋgar biibi som na, niom ta boozomen kamar ruumu tio.'
  ita-1885: 'Chi è scempio? riducasi qua. E se vi è alcuno scemo di senno, gli dice:'
  eng-LXXUP: saying, Whoso is most senseless of you, let him turn aside to me; And
    I exhort those that want prudence, saying,
  eng-ULB: “Let anyone who is naive turn aside here,” she says to those who have no
    sense.
  spa-VBL: '“¡Los que necesiten aprender, vengan a mi!” A los necios les dice:'
  fra-_FOB: 'Que celui qui est ignorant entre ici! Et elle dit à celui qui manque
    d''intelligence:'
  mal-mal: “അല്പബുദ്ധിയായവൻ ഇങ്ങോട്ട് വരട്ടെ;” ബുദ്ധിഹീനനോട് അവൾ പറയുന്നത്;
  urd-GVR: “Jo sādālauh hai wuh mere pās āe.” Jo nāsamajh haiṅ un se wuh kahtī hai,
  suz-BL: मिनु “सु सु मारेइ मजोक्‍ब बाक्‍नी, एक जाक्‍कीन” देंब। मिनु मेकोमी निप्‍स
    मपाइश्‍शो आन कली
  eng-NOY: “Whoever is simple, let him turn in hither!” And to him that is void of
    understanding she saith,
  ita-1927: '“Chi è sciocco venga qua!” E a chi è privo di senno dice:'
  ckb-ckb: '«کێ ساویلکەیە، با ڕوو لێرە بکات!» بە تێنەگەیشتووش دەڵێت:'
  eng-BBE: 'Whoever is simple, let him come in here: and to him who is without sense,
    she says:'
  kan-OKCV: “ಯಾರು ಮುಗ್ಧರೋ ಅವರು ನನ್ನ ಮನೆಗೆ ಬರಲಿ,” ಬುದ್ಧಿ ಇಲ್ಲದೆ ಇರುವವನಿಗೆ ಆಕೆಯು ಹೇಳುತ್ತಾಳೆ,
  tam-2017: எவன் பேதையோ அவன் இந்த இடத்திற்கு வரட்டும் என்றும்,
  spa-RV-1909: 'Cualquiera simple, dice, venga acá. A los faltos de cordura dijo:'
  ron-BTF: 'Orice simplu, să se abată pe aici; și celui ce îi lipsește înțelegerea,
    îi spune:'
  eng-WEBP: “Whoever is simple, let him turn in here.” As for him who is void of understanding,
    she says to him,
  eng-FBV: “Everybody who needs to learn, come and see me!” To people who don't have
    any sense she says,
  nld-1939: Wie onervaren is, kome hierheen, Wie onverstandig is, tot hem wil ik spreken!
  nch-BL: 'Pero nopa sihuat amo quincahua ma panoca, quinotza huan quinilhuía: “Xihualaca
    nochaj.” Huan nopa telpocame cati amo teno quimachilíaj quitacaquilíaj icamanal
    quema quinilhuía:'
  vie-1934: 'Ai ngu dốt hãy rút vào đây; Và nàng nói với kẻ thiếu trí hiểu rằng:'
  hin-CV: “जो कोई सीधा-सादा है, वह यहां आ जाए!” और निबुद्धियों से वह कहती है,
  eng-OURB: “Whoever is simple, let him turn in here.” As for him who is void of understanding,
    she says to him,
  spa-BES: 'Cualquiera que sea simple, que entre aquí; y al que es sin sentido, ella
    dice:'
  tdx-tdx: 'O ry trentrañeo, mitsilea mb’etoa! le hoe re amy tsy aman-kilalay:'
  tha-KJV: “​ผู้​ใดที่เป็นคนเขลา ให้​เขาหันเข้ามาที่​นี่​” นางพู​ดก​ับเขาผู้​ไร้​ความเข้าใจว่า
  por-BR-2018: 'Qualquer um que for ingênuo, venha aqui! E aos que tem falta de entendimento,
    ela diz:'
  deu-ELO: '“Wer ist einfältig? Er wende sich hierher!” Und zu dem Unverständigen
    spricht sie:'
  eng-WYC-2018: Who is a little man in wit; bow he to me, (or And she saith to herself,
    Who is a man of little intelligence; turn he unto me). And she spake to a coward,
    (and said),
  epo-epo: 'Kiu estas naiva, tiu sin turnu ĉi tien! Kaj al la senspritulo ŝi diris:'
  uig-PIN: '«Kimki sadda bolsa, bu yǝrgǝ kǝlsun!» — dǝwatidu, Wǝ ǝⱪilsizlǝrni:'
  beo-beo: “Gagaoui dunu! Dilia na diasuga misa!” E da gagaoui dunuma amane sia:sa,
  tpi-OTNT: “Yupela man i no gat gutpela tingting na yupela longlong man, yupela kam
    insait long haus bilong mi.
  hau-SA: “Bari dukan waɗanda suke marasa azanci su zo cikin nan!” Tana ce wa marasa
    hankali.
  uig-LAT: '«Kimki sadda bolsa, bu yerge kelsun!» — dewatidu, We eqilsizlerni:'
  nde-nde: “Abeze lapha bonke abayizithutha!” Esitsho kulabo abangacabangiyo.
  ton-ton: “Ko hai ia ʻoku taʻepoto, ke afe mai ia ki heni:” pea ʻoku ne lea, ʻo pehē
    kiate ia, ʻoku taʻeʻilo,
  ces-1613: 'Kdo jest hloupý, uchyl se sem. A bláznivému říká:'
  eng-WMB: “Whoever is simple, let him turn in here.” As for him who is void of understanding,
    she says to him,
  tam-TCV: “அறிவற்றவர்களே, நீங்கள் எல்லோரும் இங்கே வாருங்கள்!” பின்பு அவள் மதிகேடர்களுக்கு
    இப்படிச் சொன்னாள்,
  ceb-ULB: “Paanhia dinhi ang mga wala natudloan!” Giingnan niya kadtong mga walay
    alamag.
  pol-UBG: 'Ktokolwiek jest prosty, niech wstąpi; a do nierozumnego mówi:'
  urd-GVU: ”جو سادہ لوح ہے وہ میرے پاس آئے۔“ جو ناسمجھ ہیں اُن سے وہ کہتی ہے،
  deu-1912: '“Wer unverständig ist, der mache sich hierher!”, und zum Narren spricht
    sie:'
  kan-2017: “ಮೂಢನಾಗಿರುವವನು ಈ ಕಡೆಗೆ ತಿರುಗಲಿ” ಎಂದು ಕೂಗಿ,
  yap-yap: “Mired e ngaray, gimed e girdi’ nib manan’!” Me ga’ar ngak be’ nib balyang’,
  hlt-MCSB: “Hlangyoe neh lungbuei aka talh tah pahoi ha pah saeh.
  mdy-ETH: «ሃይ ዒንሢ ዔራታ ፓጬ ዓሳ ታ ኮይላ ሃኒ ሙኩዋቴ!» ጊንሣ ሃሣ ዔኤዮ ዓሢማኣ ዒዛ ሂዚ ጋዓንዳኔ፦
  kew-kew: Nimi aa luabu epe kone naimi-ga, nimi maeyae aanu nina ada-para ipulupa.
  twi-ASANTE: “Momma ntetekwaafoɔ nyinaa mmra ha” ɔka kyerɛ wɔn a wɔnni atemmuo sɛ,
  eng-WEBU: “Whoever is simple, let him turn in here.” As for him who is void of understanding,
    she says to him,
  wal-wal: “Inttenoo, eri paccidoogeetoo, taakko haa yiite” yaagausu. Akeeki bainnaagaakka,
  acu-NT: Natsa nintinchau ainautiram, juni winiram wayaataram tusa, nintimchau ainaun
    untsuawai.
  spa-PDDPT: '¡Todos los ingenuos vengan acá! Y dice a los faltos de cordura:'
  gun-gun: '“Ndapeikuaai rei va''e, pejupa ke apy!” Hi''arandu e''ỹ va''e kuery pe
    aipoe''i ''rã:'
  agu-BL: 'I tzun na taltz scyetz: “Ax wok xicy yi txe''n jal mas itajtza''kl, quisaje''nk
    swe''j tan tbite''n inyol.'
  ilo-ULB: “Paumayenyo koma ditoy dagiti saan a nasursuroan!” kinunana kadagiti awan
    ammona.
  kpg-kpg: ga helekai, “Lloomoi, digau de hagalongo!” Gei mee e helekai gi digau nadau
    hagamaanadu ai boloo,
  uig-ARA: '«كىمكى ساددا بولسا، بۇ يەرگە كەلسۇن!» ــ دەۋاتىدۇ، ۋە ئەقىلسىزلەرنى:'
  bps-bps: na manan di dad to landè kaglabat, manan, “Gamu dad kulang kfulung, fusuk
    gamu,
  sus-sus: A a falama mixie bɛ naxee mu fahaamui sɔtɔxi, «Wo tan xaxilitaree, wo fa
    be.
  pon-2006: ndinda, “Kumwail me sehse lamalam akan, kumwail kohdo!”
  ksd-ksd: 'Nina ba i tuptup na ruk ati! Ma ure nina i tabobo, i biti tana:'
  tur-YTC: '“Saf olan buraya gelsin.” Anlayıştan yoksun olan kişiye şöyle der:'
  bel-N: '«Хто неразумны, няхай прыйдзе сюды», а да бязглуздага кажа:'
  grc-BRENT: Ὅς ἐστιν ὑμῶν ἀφρονέστατος, ἐκκλινάτω πρὸς μέ· καὶ τοῖς ἐνδεέσι φρονήσεως
    παρακελεύομαι, λέγουσα,
  ind-AYT: “Siapa yang naif, singgahlah ke sini.” Lalu, kepada yang kekurangan akal
    budi, dia berkata,
  nya-nya: Amati, “Onse amene ndi anthu wamba abwere kuno,” ndipo kwa wopanda nzeru
    amati,
  hrv-hrv: '“Tko je neiskusan, neka se svrati ovamo!” I nerazumnomu govori:'
  mps-mps: “Dage te wiegi yai homu kolesaga meni yani bidi, me te dage umuna sai bidi
    me, dage te eno be tomoba asiąo,” wali.
  tpi-tpi: “Yupela man i no gat gutpela tingting na yupela longlong man, yupela kam
    insait long haus bilong mi.
  dan-1931: 'Hvo som er tankeløs, han komme hid, jeg taler til dem, som er uden Vid:'
  vie-OVCB: '“Hãy đến với tôi,” nó mời người đơn sơ. Và bảo người thiếu suy xét:'
  guj-2017: “જે કોઈ મૂર્ખ હોય, તે વળીને અહીં અંદર આવે!” અને બુદ્ધિહીનને તે કહે છે
    કે.
  pon-2006A: ndinda, “Kumwail me sehse lamalam akan, kumwail kohdo!”
  por-BRBSL: “Quem for simples, deixe-o virar aqui”. Quanto àquele que não compreende,
    ela lhe diz,
  swe-swe: '”Den som är okunnig (lättledd, osäker), kom hit!” Till den som behöver
    (saknar, är i behov av) kunskap (mod), säger hon:'
  cth-cth: kamawngrame pueng hivah tho awh, lungangnae ka tawn hoeh naw,
  twi-twi: “Momma ntetekwaafo nyinaa mmra ha” ɔka kyerɛ wɔn a wonni atemmu se,
  hlt-hlt: “Hlangyoe neh lungbuei aka talh tah pahoi ha pah saeh.
  tbz-SIM: 'Díndi tiyɛìntì kɔtɛnní diɛ, kɛ nɑ́ɑ́ ntidìɛ̀ntì kɛ tú:'
  msy-2020: “Ia gumazir nɨghnɨzir aghuiba puvatɨziba ko gumazir onganiba, ia nan dɨpenimɨn
    aven izɨ!
  dop-dop: 'Ye wei ɩ kɛ́ kʋmɛlɛŋ, ɩ́ kɔnnɑ cənɛ. Nɑ ɩ́ tɔŋ nyɔɔŋ fɛɩnɑɑ sɩ:'
  azb-azb: '«Bura gəlin, ey cahillər!» Qanmazlara belə deyir:'
  eng-DBY: Whoso is simple, let him turn in hither. And to him that is void of understanding
    she saith,
  hin-2017: “जो कोई भोला है, वह मुड़कर यहीं आए;” जो निर्बुद्धि है, उससे वह कहती है,
  wol-KYG: 'Ma nga naa: «Képp ku téxét, jàddal ba fii!» Ku ñàkk bopp, mu ne ko:'
  bjr-bjr: Mi aanaaseefa maaqi qimasee furufarirausa qimannimidanoo. Irirana siaisa
    doo mai aniaqee qidanoo. Furufarirausara maaqi qidanoo.
  eng-YLT: '''Who [is] simple? let him turn aside hither.'' And whoso lacketh heart
    — she said to him,'
  kne-kne: Kanana sin magay nemnem na, “Dakayo ay nengneng, omali kayos na,
  eng-WYC-2017: Who is a little man in wit; bow he to me. And she spake to a coward
    [or to the sorry-hearted],
  eng-WMBB: “Whoever is simple, let him turn in here.” As for him who is void of understanding,
    she says to him,
  urd-GVH: “जो सादालौह है वह मेरे पास आए।” जो नासमझ हैं उनसे वह कहती है,
  rug-rug: “Gamu pu pupuhu si mi nuquru mae tani!” gua si asa koarini pu lopu tumae
    balabala.
  gaz-gaz: Isheen warra qalbii hin qabneen akkana jetti. “Isin warri homaa hin beekne
    hundi as kottaa!
  fra-LSG: 'Que celui qui est stupide entre ici! Elle dit à celui qui est dépourvu
    de sens:'
  yal-yal: A naxa, “Ɛ tan fe kolontarene, ɛ dangu be binni.” Xaxili mi naxanye ma,
    a ne nan xilima.
  haw-1868: Owai ka mea manao ole? e huli mai i o'u nei; I ka mea naaupo, olelo aku
    la oia ia ia,
  arb-NAV: '«كُلُّ مَنْ هُوَ جَاهِلٌ فَلْيَمِلْ إِلَى هُنَا». وَتَقُولُ لِكُلِّ غَبِيٍّ:'
  ewe-ewe: “Mí ame siwo katã nye bebewuwo la, mige ɖe eme le afii!” Egblɔna na ame
    siwo menya nu o la be,
  eng-LEE: Whoso is simple, let him turn in hither; and as for him that is void of
    sense, she saith to him,
  asm-FB: “যিসকলে শিক্ষা পোৱা নাই, তেওঁলোক ইয়ালৈ আহক!” যিসকল জ্ঞানশূন্য, তেওঁলোকক
    তেওঁ কয়,
  sus-A: عَ عَ قَلَمَ مِشِيٍ بّ نَشٍيٍ مُ قَهَامُي سْتْشِ، «وٌ تَن شَشِلِتَرٍيٍ، وٌ
    قَ بٍ.
  fra-SBL: « Celui qui est simple, qu'il se rende ici. » Quant à celui qui est dépourvu
    d'intelligence, elle lui dit,
  hbo-hbo: מִי־פֶ֭תִי יָסֻ֣ר הֵ֑נָּה וַחֲסַר־לֵ֝֗ב וְאָ֣מְרָה לֹּֽו׃
  kik-kik: 'Ameeraga atĩrĩ, “Andũ arĩa othe matarĩ na ũũgĩ nĩmoke gũkũ!” Nao arĩa
    maagĩĩte ũtaũku akameera atĩrĩ:'
  fra-NCL: '« Que celui qui est simple entre ici ! » Elle dit à celui qui est dépourvu
    de sens :'
  cek-AK: poekhaih tawn ai kaminawk khaeah athung bangah angzo oh, tiah a naa; khokhan
    thai ai kaminawk khaeah loe,
  cuk-cuk: 'Weyob dule-binsaed-satemaladga sogdedaed: “Be anse dagmala.'
