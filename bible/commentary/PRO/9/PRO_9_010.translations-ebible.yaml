verse: PRO.009.010
translations:
  mal-C: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ഉറവിടമാകുന്നു, പരിശുദ്ധനെക്കുറിച്ചുള്ള പരിജ്ഞാനം
    വിവേകമാകുന്നു.
  deu-TKW: Der Weisheit Anfang ist die Furcht Jahwes, und den Heiligen erkennen ist
    Einsicht.
  lin-lin: Kotosa Yawe ezali mosisa ya bwanya ; koyeba Mosantu, yango nde kozala mayele.
  eng-LSV: The commencement of wisdom [is] the fear of YHWH, || And a knowledge of
    the Holy Ones [is] understanding.
  eng-GNV: The beginning of wisedome is the feare of the Lord, and the knowledge of
    holy things, is vnderstanding.
  eng-WEBSTER: 'The fear of the LORD is the beginning of wisdom: and the knowledge
    of the holy is understanding.'
  nhw-BL: Pampa tlalnamiquilistli pehua quema se acajya quiimacasi huan quitlepanita
    TOTECO. Huan sintla se acajya quiiximatis TOTECO catli tlatzejtzeloltic, quichihuas
    para quimachilis miyac tlamantli.
  swh-ONEN: “Kumcha Bwana ndicho chanzo cha hekima, na kumjua Aliye Mtakatifu ni ufahamu.
  bba-bba: À n kĩ ɑ n bwisi mɔ, ɑ de ɑ ɡinɑ Yinni Gusunɔ nɑsiɑ. À n Gusunɔ Dɛɛro ɡiɑ
    kɑɑ n yɛ̃ru mɔ.
  eng-KJVCPB: 'The fear of the Lord is the beginning of wisdom: And the knowledge
    of the holy is understanding.'
  luo-luo: Luoro Jehova Nyasaye e chakruok mar rieko, to ngʼeyo Jal Maler miyo ngʼato
    ngʼeyo tiend wach.
  meu-meu: Iehova igari-henina na aonega matamana; Helaḡa Diravana idibana na lalo-parara.
  npi-ULB: परमप्रभुको भय नै बुद्धिको सुरु हो, र परमपवित्रको ज्ञान नै समझशक्ति हो ।
  yor-yor: “Ìbẹ̀rù Olúwa ni ìbẹ̀rẹ̀ ọgbọ́n, ìmọ̀ nípa Ẹni Mímọ́ ni òye.
  ind-ind: “Sikap hormat dan takut akan TUHAN adalah cara yang pertama dan terutama
    untuk menjadi bijak. Mengenal Sang Mahakudus adalah jalan untuk memiliki pengertian.
  pes-OPCB: ترس خداوند سرآغاز حکمت است. شناخت خدای مقدّس انسان را دانا می‌سازد.
  tgl-ULB: Ang takot kay Yahweh ang simula ng karunungan, at ang kaalaman sa Isang
    Banal ay kaunawaan.
  hui-hui: Mini bayale gigabiwi holene hame lariyagua í̠ni ala Anduane Homogo andaneha
    holene nga. Anduane Homogo ibu bayale tigabiore kago í̠ manda bayale henene mo
    yu keyagua í̠ manda timbuniorewi kegoni.
  mya-mya: ထာဝရဘုရားကို ကြောက်ရွံ့သော သဘော သည် ပညာ၏မူလအမြစ် ဖြစ်၏။ သန့်ရှင်းတော်မူသော
    ဘုရားကိုသိကျွမ်းသော သဘောသည် ဥာဏ်ဖြစ်၏။
  bod-N: ཡ་ཝཱེ་ཁོང་ལ་གུས་ཤིང་འཇིགས་པ༌ནི། །ཤེས་རབ་ཉིད་ཀྱི་ཐོག་མ་ཡིན་པ༌དང༌། །དམ་པ་ཉིད་དེ་རྟོགས་པ་བློ་གྲོས༌ཡིན།།
  wsk-wsk: Yawe ko kua bowa ningi la bagara ko munan mu ikia sinar te ta ko lage kuring;
    Kaem Laili mu ko ninguru iki, mu ni ikia sinar ko nunguning karogo terong meko.
  sna-sna: “Kutya Jehovha ndiwo mavambo ouchenjeri, uye kuziva Iye Mutsvene ndiko
    kunzwisisa.
  spa-BLM: El temor de Yahvé es el principio de la sabiduría. El conocimiento del
    Santo es la comprensión.
  cac-cac: Tato sco nib'ej jelan tzon̈ aji, ayocab' yelc'och Jehová d'a co sat. Tato
    scojtaquejel Dios to Axon̈ej Ochi, tz'acan co pensar sic'lab'il syal chi'.
  swh-ULB: Hofu ya Mungu ni chanzo cha hekima na maarifa ya Mtakatifu ni ufahamu.
  bel-bel: Пачатак мудрасьці - страх Гасподні, і спазнаньне Сьвятога - розум;
  deu-ELBBK: Die Furcht des HERRN ist der Weisheit Anfang; und die Erkenntnis des
    Heiligen ist Verstand.
  mbb-OT: Tehuza nu is Nengazen wey ka mekaangken te ketau. Kilelaa nu is Waǥas he
    Megbevayà ne egkeangken nu is meupiya he kedsavut.
  mal-2015: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ആരംഭവും പരിശുദ്ധനെക്കുറിച്ചുള്ള പരിജ്ഞാനം വിവേകവും
    ആകുന്നു.
  rmc-rmc: O goďaveripen chudel la sveta daraha anglo RAJ, a te prindžareha le Svetes,
    akor achaľoha.
  pes-OPV: ابتدای حکمت ترس خداوند است، و معرفت قدوس فطانت می‌باشد.
  ron-1924: Ынчепутул ынцелепчуний есте фрика де Домнул ши штиинца сфинцилор есте
    причеперя.
  ben-OBCV: সদাপ্রভুর ভয় প্রজ্ঞার আরম্ভ, ও পবিত্রতম সম্বন্ধীয় জ্ঞানই হল বোধশক্তি।
  som-som: Rabbiga in laga cabsado waa xigmadda bilowgeeda, Oo Kan quduuska ah in
    la aqoonsadona waa waxgarasho.
  lat-VUC: Principium sapientiæ timor Domini, et scientia sanctorum prudentia.
  eng-ASVBT: The fear of Jehovah is the beginning of wisdom; And the knowledge of
    the Holy One is understanding.
  mna-mna: Mbulu tau tomototo Yooba mi teleŋleŋ la kalŋaana, ina ŋgar ambaiŋana uunu
    ŋonoono. Pa sombe tuute kat Anutu ta potomŋana i, inako tarao be tikilaala kat
    ŋgar iŋgoi ta ambai ma ilip.
  ita-1885: Il principio della sapienza è il timor del Signore; E la scienza de' santi
    è la prudenza.
  eng-LXXUP: 'The fear of the Lord is the beginning of wisdom, And the counsel of
    saints is understanding: For to know the law is the character of a sound mind.'
  eng-ULB: The fear of Yahweh is the beginning of wisdom, and the knowledge of the
    Holy One is understanding.
  spa-VBL: El principio de la sabiduría es honrar a Dios. Y el conocimiento del Santo
    trae inteligencia.
  fra-_FOB: Le commencement de la sagesse est la crainte de l'Éternel; et la science
    des saints c'est la prudence.
  mal-mal: യഹോവാഭക്തി ജ്ഞാനത്തിന്റെ ആരംഭവും പരിശുദ്ധ ദൈവത്തെക്കുറിച്ചുള്ള പരിജ്ഞാനം
    വിവേകവും ആകുന്നു.
  lit-lit: VIEŠPATIES baimė yra išminties pradžia, ir Šventojo pažinimas yra supratimas.
  urd-GVR: Rab kā ḳhauf mānane se hī hikmat shurū hotī hai, quddūs Ḳhudā ko jānane
    se hī samajh hāsil hotī hai.
  suz-BL: परमप्रभु यावे कली मान पा हिंचा जोक्‍तीक तुइक्‍तीक गोतीक बाक्‍ब। मिनु सुमी
    मेको का ला परमप्रभु यावे कली तुइक्‍बा, मेको रुप्‍‍ब दुम्‍ब। हितोपदेस १:७
  eng-NOY: The fear of the LORD is the beginning of wisdom, And the knowledge of the
    Most Holy is understanding.
  ita-1927: Il principio della sapienza è il timor dell’Eterno, e conoscere il Santo
    è l’intelligenza.
  ckb-ckb: لەخواترسی سەرەتای داناییە، ناسینی خودای پیرۆزیش تێگەیشتنە،
  eng-BBE: The fear of the Lord is the start of wisdom, and the knowledge of the Holy
    One gives a wise mind
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವೇ ಜ್ಞಾನಕ್ಕೆ ಮೂಲವು. ಪರಿಶುದ್ಧರ ಪರಿಜ್ಞಾನವೇ ತಿಳುವಳಿಕೆಯಾಗಿದೆ.
  tam-2017: யெகோவாவுக்குப் பயப்படுதலே ஞானத்தின் ஆரம்பம்; பரிசுத்த தேவனின் அறிவே அறிவு.
  spa-RV-1909: El temor de Jehová es el principio de la sabiduría; y la ciencia de
    los santos es inteligencia.
  ron-BTF: Teama de DOMNUL este începutul înțelepciunii, și cunoașterea celui sfânt
    este înțelegere.
  eng-WEBP: The fear of the LORD is the beginning of wisdom. The knowledge of the
    Holy One is understanding.
  eng-FBV: Honoring the Lord is the beginning of wisdom; knowledge of the Holy One
    brings insight.
  nld-1939: Ontzag voor Jahweh is de grondslag der wijsheid, Den Heilige kennen is
    inzicht.
  nch-BL: Pampa talnamiquilisti pehua quema se acajya quiimacasi huan quitepanita
    TOTECO. Huan sinta se acajya quiixmatis TOTECO cati tatzejtzeloltic, quichihuas
    para quimachilis miyac tamanti.
  vie-1934: Kính sợ Đức Giê-hô-va, ấy là khởi đầu sự khôn ngoan; Sự nhìn biết Đấng
    Thánh, đó là sự thông sáng.
  hin-CV: याहवेह के प्रति श्रद्धा-भय से ज्ञान का तथा महा पवित्र के सैद्धान्तिक ज्ञान
    से समझ का उद्भव होता है.
  eng-OURB: The fear of Adonai is the beginning of wisdom. The knowledge of the Holy
    One is understanding.
  spa-BES: El temor del Señor es el comienzo de la sabiduría, y el conocimiento del
    Santo da una mente sabia.
  tdx-tdx: Ty fañeveñañe am’ Iehovà ro fifotoran-kihitse, vaho ty fahafohinañe i Masiñey
    ro faharendrehañe.
  tha-KJV: ความยำเกรงพระเยโฮวาห์เป็​นที​่เริ่มต้นของปัญญา และซึ่งรู้จักองค์​บริสุทธิ์​เป็นความเข้าใจ
  por-BR-2018: O temor ao SENHOR é o princípio da sabedoria; e o conhecimento dos
    santos é a prudência.
  deu-ELO: Die Furcht Jehovas ist der Weisheit Anfang; und die Erkenntnis des Heiligen
    ist Verstand.
  eng-WYC-2018: The beginning of wisdom is the dread of the Lord; and prudence is
    the knowing of saints. (The beginning of wisdom (is) the fear of the Lord; and
    knowledge of the Holy One is understanding./The beginning of wisdom (is) reverence
    for the Lord; and to know the Holy One is to have understanding.)
  epo-epo: La komenco de la saĝo estas timo antaŭ la Eternulo; Kaj ekkono pri la Sanktulo
    estas prudento.
  uig-PIN: Pǝrwǝrdigardin ǝyminix danaliⱪning baxlinixidur, Muⱪǝddǝs bolƣuqini tonux
    yoruⱪluⱪtur.
  beo-beo: 'Di da bagade dawa:su esalusu lamusa: dawa:sea, hidadea Hina Godema beda:ne
    nodoma. Di da Hadigi Hina Gode Ea hou noga:le dawa:sea, amo da dima Bagade Dawa:su
    Hou diala.'
  tpi-OTNT: Sapos yu laik kisim gutpela tingting, orait pastaim yu mas aninit long
    Bikpela. God em i gutpela na stretpela olgeta. Na sapos yu laik kisim gutpela
    save, orait pastaim yu mas save gut long em.
  hau-SA: “Tsoron Ubangiji shi ne mafarin hikima, sanin Mai Tsarki kuwa fahimi ne.
  uig-LAT: Perwerdigardin eyminish danaliqning bashlinishidur, Muqeddes bolghuchini
    tonush yoruqluqtur.
  nde-nde: Ukumesaba uThixo kuyikuqala kwenhlakanipho, njalo ulwazi ngaLowo oNgcwele
    luyikuqedisisa.
  ton-ton: 'Ko e manavahē kia Sihova ko e kamataʻanga ia ʻoe poto: pea ko e ʻilo ʻoe
    māʻoniʻoni ko e fakakaukau poto ia.'
  ces-1613: Počátek moudrosti jest bázeň Hospodinova, a umění svatých rozumnost.
  eng-WMB: The fear of the LORD is the beginning of wisdom. The knowledge of the Holy
    One is understanding.
  tam-TCV: யெகோவாவுக்குப் பயப்படுதலே ஞானத்தின் ஆரம்பம், பரிசுத்தரைப் பற்றிய அறிவே
    புரிந்துகொள்ளுதல்.
  ceb-ULB: Ang pagkahadlok kang Yahweh mao ang sinugdanan sa kaalam ug ang kahibalo
    sa Balaan mao ang pagsabot.
  pol-UBG: Początkiem mądrości jest bojaźń PANA, a wiedza o tym, co święte, to rozum.
  urd-GVU: رب کا خوف ماننے سے ہی حکمت شروع ہوتی ہے، قدوس خدا کو جاننے سے ہی سمجھ حاصل
    ہوتی ہے۔
  deu-1912: Der Weisheit Anfang ist des HERRN Furcht, und den Heiligen erkennen ist
    Verstand.
  kan-2017: ಯೆಹೋವನ ಭಯವೇ ಜ್ಞಾನಕ್ಕೆ ಮೂಲವು, ಪರಿಶುದ್ಧ ದೇವರ ತಿಳಿವಳಿಕೆಯೇ ವಿವೇಕವು.
  yap-yap: Ra ngam gonop ma som’on e thangri yib madgun SOMOL u lanin’um. Fa’anra
    gamnang Fa’anem nib Thothup, ma aram e ba tamilang lanin’um.
  hlt-MCSB: BOEIPA hinyahnah tah cueihnah lamhma la om tih aka cim mingnah he yakmingnah
    la om.
  mdy-ETH: ዔራቶኮ ቤርቲ ናንጊና ናንጋ ጎዳ ዒጊጪሢኬ፤ ዬያ ዱማዼሢ ዔሪፃኣ ማሊ ጶቂሥሢኬ።
  kew-kew: Go yapare neme epe kone sua epe-rupa pitua kone sali-daare, neme Adaa Aa-na
    agaa aba meape. Gote nipu ora epe redepo-yoti aa yade. Gore neme epe makuae yae
    mealua kone sali-daare, Gote nipu ora aba riri-nane kone mapiraawa aba makuaape.
  twi-ASANTE: Awurade suro yɛ nyansa ahyɛaseɛ Ɔkronkronni no ho nimdeɛ yɛ nteaseɛ.
  eng-WEBU: The fear of the LORD is the beginning of wisdom. The knowledge of the
    Holy One is understanding.
  wal-wal: Aadhdhida eratettaassi doomettai GODAASSI yayyiyoogaa; Geeshsha GODAA eriyoogee
    akeekiyoogaa.
  acu-NT: Paan nintimin ataj takurkia, iinu Apuri Yus miatrusrik umirkatnuitji. Yus
    nekas tunaarinchau asamtai, timiá pengkeraitai tu nintimtakrikia, nekasar nekau
    aints artinuitji.
  spa-PDDPT: El temor a Yavé es el principio de la sabiduría, Y el conocimiento del
    Santísimo es el entendimiento.
  gun-gun: Senhor renonde jajererokyjea rupi jaiko vy 'rãe jaupity 'arandua, Iky'a
    e'ỹ va'e jaikuaa vy 'rãe jaiko kuaa.
  agu-BL: Ko na itaj ljal itajtza'kl chin tajwe'n cunin yil tzitek ẍchi' Ryos. Ej
    nin kol tz'el itxum tetz yi tajbil yi jun yi chin xan nin, sjalok itxumu'n.
  ilo-ULB: Ti panagbuteng kenni Yahweh ket isu ti pangrugian ti kinasirib, ken ti
    pannakaammo iti maipapan iti Nasantoan ket pannakaawat.
  kpg-kpg: Goe e hai gi hagalaamua Dimaadua, gei goe ga kabemee. Maa goe e iloo a Mee
    dela e dabuaahia, goe la iai do kabemee i golo.
  uig-ARA: پەرۋەردىگاردىن ئەيمىنىش دانالىقنىڭ باشلىنىشىدۇر، مۇقەددەس بولغۇچىنى تونۇش
    يورۇقلۇقتۇر.
  bps-bps: Du fye mbaling ge to nun kfulung, fye ku funa nun klikoam di Dwata. Du
    ku gmadè ge Dwata i Landè Salà, gfunam i kaglabat.
  sus-sus: Lɔnni fɔlɔma Alatala xa yaragaaxui nan ma. Fahaamui sɔtɔma Ala Sɛniyɛntɔɛ
    kolonfe nan ma.
  pon-2006: Pwe kumwail en loalokong, keieu kumwail pahn lemmwiki KAUN-O. Ma kumwail
    pahn ese Me Sarawio, eri, mie amwail dehdehki.
  ksd-ksd: A variru tadav ra Luluai ta ra vunapai ra kabinana, Ma ra minatoto kai
    ra Lia Kakit ia ra kabinana tuna.
  tur-YTC: Yahve korkusu bilgeliğin başlangıcıdır. Kutsal Olan'ın bilgisi anlayıştır.
  bel-N: Пачатак мудрасьці — страх ГОСПАДАЎ, і веданьне Сьвятога — розум.
  grc-BRENT: Ἀρχὴ σοφίας φόβος Κυρίου, καὶ βουλὴ ἁγίων σύνεσις· τὸ γὰρ γνῶναι νόμον,
    διανοίας ἐστὶν ἀγαθῆς.
  ind-AYT: Takut akan TUHAN adalah permulaan hikmat, dan pengetahuan tentang Yang
    Mahakudus adalah pengertian.
  nya-nya: Kuopa Yehova ndiye chiyambi cha nzeru; kudziwa Woyerayo ndiko kukhala womvetsa
    bwino zinthu.
  hrv-hrv: Gospodnji strah početak je mudrosti, a razboritost je spoznaja Presvetog.
  mps-mps: Te Genuai Bidide wi eyu, aga dologode bidibo bidi, agai te dwagi yai homu
    kolesaga page konebo gagalai dao. God te Tedali Gasagi Yai mu dao. Tama nago te
    wiegi yai kolesaga sainogo da, teda hasia bolo nago aga bugagia konea sao.
  tpi-tpi: Sapos yu laik kisim gutpela tingting, orait pastaim yu mas aninit long
    Bikpela. God em i gutpela na stretpela olgeta. Na sapos yu laik kisim gutpela
    save, orait pastaim yu mas save gut long em.
  dan-1931: HERRENS Frygt er Visdoms Grundlag, at kende den HELLIGE, det er Forstand.
    -
  vie-OVCB: Kính sợ Chúa Hằng Hữu là khởi đầu sự khôn ngoan. Hiểu biết Đấng Thánh,
    ấy cội nguồn tri thức.
  guj-2017: યહોવાહનો ભય એ ડહાપણનો આરંભ છે, પવિત્ર ઈશ્વરની ઓળખાણ એ જ બુદ્ધિની શરૂઆત
    છે.
  pon-2006A: Pwe kumwail en loalokong, keieu kumwail pahn lemmwiki KAUN-O. Ma kumwail
    pahn ese Me Sarawio, eri, mie amwail dehdehki.
  por-BRBSL: O medo de Yahweh é o começo da sabedoria. O conhecimento do Santo é a
    compreensão.
  swe-swe: 'Början (grundförutsättningen, startpunkten) till vishet är (kommer av)
    fruktan (vördnadsfull respekt, gudsfruktan) för Herren (Jahve) och kunskapen om
    (att känna) den Helige [ordagrant ”det heliga” i plural, formen förstärker Guds
    majestätiska natur, se Jes 6:3] är förstånd (ger insikt, omdöme och mening). [Versen
    är snarlik , dock med annan ordföljd och olika hebreiska ord för ”början” som
    här återfinns först i meningen i grundtexten. Ordet för ”början” är här hebreiska
    ”techillah” som har betydelsen att utgöra en startpunkt eller grundförutsättning.
    Ordet kommer från en rot ”chalal” som betyder att falla, bli vanärad, slagen eller
    få ett dödlig sår. Det beskriver någon som har nått botten. Detta ord för början
    till vishet beskriver en ”nystart” sedan tidigare egna försök har misslyckats.
    Det är bara genom att sätta Herren främst som sann vishet och förstånd kan undfås.
    Versen har fem substantiv. Det tredje och fjärde substantivet i meningen ska egentligen
    utläsas med inbördes förhållande i genitiv vilket ordagrant är: ”Herrens fruktan”.]'
  cth-cth: BAWIPA takinae teh lungang kamtawngnae a kung doeh. Kathounge Cathut panue
    e teh thaipanueknae doeh.
  twi-twi: Awurade suro yɛ nyansa mfiase Ɔkronkronni no ho nimdeɛ yɛ ntease.
  hlt-hlt: BOEIPA hinyahnah tah cueihnah lamhma la om tih aka cim mingnah he yakmingnah
    la om.
  tbz-SIM: A bo ndémɛ̀ Kuyie ndɛɛ̀ tu mɛciì nkó diketirì, kɑ̀ɑ dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀
    ɑ mɔɔtɛ mɛyɛ̀mmɛ̀.
  msy-2020: Nɨ nɨghnɨzir aghuim inisɨ, nɨ faragh Ikiavɨra Itir Godɨn atiating an apengan
    ikɨ. God a bar deragha arazir kuratam an itir puvatɨ. Nɨ fofozir aghuim inisɨ,
    nɨ faragh deraghvɨram a gɨfogh.
  dop-dop: Ɩsɔ nyɑmnɑʋ ntɛ́ ləmɑɣɑsɛɛ təcɑɑllɛ. Ɩsɔ yəlɑɑ nyəmtʋ ntɛ́ lɑɣɑtʋ.
  azb-azb: Rəbb qorxusu hikmətin başlanğıcıdır, Müqəddəsi tanımaq idraklı olmaqdır.
  eng-DBY: The fear of Jehovah is the beginning of wisdom; and the knowledge of the
    Holy is intelligence.
  hin-2017: यहोवा का भय मानना बुद्धि का आरम्भ है, और परमपवित्र परमेश्वर को जानना ही
    समझ है।
  wol-KYG: Ragal Aji Sax ji di njàlbéenu rafet xel, xam Aji Sell ji di am ug dégg.
  bjr-bjr: Yaaweenara rufieenana irirana faqaafa mariannaranoo. Anutuna naaquqara
    ainainara irinanoo mifa ufa irirana oosana amiannoo.
  eng-YLT: The commencement of wisdom [is] the fear of Jehovah, And a knowledge of
    the Holy Ones [is] understanding.
  kne-kne: Din egyat ya panangipateg di ipogaw en Diyos, say poon di sirib. Din pangammoan
    di ipogaw en Diyos ay nasantoan et say lomaingana.
  eng-WYC-2017: The beginning of wisdom is the dread of the Lord; and prudence is
    the knowing of saints.
  eng-WMBB: The fear of the LORD is the beginning of wisdom. The knowledge of the
    Holy One is understanding.
  urd-GVH: रब का ख़ौफ़ मानने से ही हिकमत शुरू होती है, क़ुद्दूस ख़ुदा को जानने से
    ही समझ हासिल होती है।
  rug-rug: Sa pinamaṉana e Zihova si na pinodalaena sa ginilagilana lohina, meke pude
    tumae nia sa Tamasa Hopena si na ginilae.
  gaz-gaz: “Waaqayyoon sodaachuun jalqaba ogummaa ti; isa Qulqulluu Sana beekuun hubannaa
    dha.
  fra-LSG: Le commencement de la sagesse, c’est la crainte de l’Éternel; Et la science
    des saints, c’est l’intelligence.
  yal-yal: Fe kolonna fɔlɔma Alatala yɛɛragaxun nan ma. Muxu sariɲanxine fe kolonna
    findixi xaxilimayaan nan na.
  iou-iou: Nadäkaŋ? Nadäk-nadäk täga nikek irayäŋ nadäŋpäŋä eruk Yawe u umuri yäŋ
    nadäŋpäŋ gämoriken kuŋaren. Bureni, nadäk-nadäk täga yäpayäŋ nadäŋpäŋä Kudupi
    Äma unitäŋo mebäri nadäkta piäni täŋpen.
  haw-1868: O ka mole o ka naauao, Oia ka makau ia Iehova; O ka ike i ka Mea hemolele,
    Oia ka noonoo ana,
  arb-NAV: أَوَّلُ الْحِكْمَةِ تَقْوَى الرَّبِّ، وَمَعْرِفَةُ الْقُدُّوسِ عَيْنُ الْفِطْنَةِ.
  ewe-ewe: “Yehowa vɔvɔ̃e nye nunya ƒe gɔmedzedze eye sidzedze Kɔkɔetɔ la nye gɔmesese
  eng-LEE: The commencement of wisdom is the fear of the Lord; and the knowledge of
    the Most Holy One is understanding.
  asm-FB: যিহোৱালৈ ভয় ৰখাই প্রজ্ঞাৰ আৰম্ভণ, আৰু পবিত্ৰজনাক জনাই সুবিবেচনা।
  sus-A: لْننِ قْلْمَ عَلَتَلَ شَ يَرَفَاشُي نَن مَ. قَهَامُي سْتْمَ عَلَ سّنِيّنتْي
    كٌلٌنقٍ نَن مَ.
  fra-SBL: La crainte de Yahvé est le commencement de la sagesse. La connaissance
    du Saint est la compréhension.
  hbo-hbo: תְּחִלַּ֣ת חָ֭כְמָה יִרְאַ֣ת יְהוָ֑ה וְדַ֖עַת קְדֹשִׁ֣ים בִּינָֽה׃
  kik-kik: “Kĩambĩrĩria kĩa ũũgĩ nĩ gwĩtigĩra Jehova, na kũmenya Ũrĩa Mũtheru nĩkuo
    gũtaũkĩrwo.
  fra-NCL: Le commencement de la sagesse, c’est la crainte de Yahweh ; et l’intelligence,
    c’est la science du Saint.
  cek-AK: Angraeng zithaih loe palungha amtonghaih takung pui ah oh; ciimcai Sithaw
    panoekhaih loe palunghahaih ah oh.
  cuk-cuk: ”Dule binsaed-nikarba-gubidibe, Bab-Jehová-dobekwaa-gudii guergebed, Dule,
    Bab-Dummad-Isligwaled wisgubiele, ibmar-wisirba-gued na oyonaid.
  uig-CYR: Пәрвәрдигардин әйминиш даналиқниң башлинишидур, Муқәддәс болғучини тонуш
    йоруқлуқтур.
  pma-pma: Houhouen min Iahova vi vatte ten meteisauen. Munak kokilea kei koa vi votut,
    kokilea en tounah tai koa vi hetetamen imok.
  tel-2017: జ్ఞానం కలిగి ఉండడానికి మూలాధారం యెహోవా పట్ల భయభక్తులు కలిగి ఉండడమే. వివేకానికి
    ఆధారం పరిశుద్ధుడైన దేవుణ్ణి గూర్చిన తెలివి కలిగి ఉండడమే.
  hat-BSA: Lakrent SENYÈ a se kòmansman a sajès e konesans a Sila Ki Sen an se bon
    konprann.
  kos-kos: Sangeng sin LEUM GOD pa mutaweyen lalmwetmet. Ac eteyen El su Mutal pa
    etauk.
  hbo-WLC: תְּחִלַּ֣ת חָ֭כְמָה יִרְאַ֣ת יְהוָ֑ה וְדַ֖עַת קְדֹשִׁ֣ים בִּינָֽה׃
  ibo-ibo: Nʼihi na ịtụ egwu Onyenwe anyị bụ mmalite amamihe, inwe ihe ọmụma banyere
    onye Nsọ ahụ bụkwa nghọta.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବିଷୟକ ଭୟ ଜ୍ଞାନର ଆରମ୍ଭ, ପୁଣି, ଧର୍ମସ୍ୱରୂପଙ୍କ ବିଷୟକ ଜ୍ଞାନ ହିଁ
    ସୁବିବେଚନା ଅଟେ।
  chk-chk: Ach niuokusiti ewe Samol mi Lapalap iei popun tipachem, nge ach silei Ewe
    mi Pin iei popun ach weweöch.
  rop-rop: “If yu wandim jidan sabibala, yu garra abum rispek en teiknodis langa YAWEI
    det trubala God basdam. If yu sabi det Holiwan God, yu jidan mowa sabibala langa
    yu main.
  ukr-1871: Почин премудростї — страх Господень, а пізнаннє сьвятого — се розум;
  deu-1951: Der Weisheit Anfang ist die Furcht des HERRN, und die Erkenntnis des Heiligen
    ist Verstand.
  eng-JPS: The fear of the LORD is the beginning of wisdom, and the knowledge of the
    All-holy is understanding.
  srp-1865: Poèetak je mudrosti strah Gospodnji, i znanje je svetijeh stvari razum.
  lug-lug: “Mu kutya Mukama amagezi mwe gasookera, era n’okumanya oyo Omutukuvu Katonda,
    kwe kutegeera.
  heb-heb: תחלת חכמה יראת יהוה ודעת קדשים בינה׃
  ben-IRV: পবিত্র সদাপ্রভুকে ভয় করাই প্রজ্ঞার শুরু, পবিত্রতম-বিষয়ের জ্ঞানই সুবিবেচনা।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣਾ ਬੁੱਧ ਦਾ ਮੁੱਢ ਹੈ, ਅਤੇ ਅੱਤ ਪਵਿੱਤਰ ਦਾ ਗਿਆਨ ਹੀ ਸਮਝ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကို ကြောက်ရွံ့ သော သဘောသည် ပညာ ၏မူလ အမြစ် ဖြစ်၏။ သန့်ရှင်း တော်မူသောဘုရားကိုသိကျွမ်း
    သော သဘောသည် ဉာဏ် ဖြစ်၏။
  tte-O: Sonoga ana kaba yatubu bwaite, Yeoba kana matausi. Tem me am katai Yaubada
    iya tabutabuna kani me am nuwa-mayale.
  tbg-tbg: Ho vaiintivano koqe avu aato varareva irera, viva avuni Nora Kotira aatu
    naane qeteharo variarire. Kotiva takuqu kero vairara tiro, vaiintivano virara
    kankoma kero irirera, vira avu aatovano koqema kero varianaro.
  hmo-hmo: “Lohiabada gari henia kara be aonega ena hamatamaia dalana, bona bema Helaga
    Dirava oi diba neganai, laloa kehoa oi davaria vadaeni inai.
  urd-urd: ख़ुदावन्द का ख़ौफ़ हिकमत का शुरू' है, और उस क़ुद्दुस की पहचान समझ है।
  rus-SYN: Начало мудрости - страх Господень, и познание Святаго - разум;
  bqc-SIM: Vĩakɛa Diiɛ mɛ́ ↄ̃nↄ daalɛa ũ, Lua pↄ́ a kua adoa dↄ̃a mɛ́ wɛ́kɛ̃a ũ.
  tcz-CHONGTHU: Yahweh Pakai ginna hi chihna bulpi ahin, mithengpa hetna nei chan
    chun giltah'a thu ahetdoh ahi.
  mar-mar: परमेश्वराचे भय ज्ञानाचा उगम आहे, आणि परमपवित्र देवाला ओळखणे हीच सुज्ञता
    आहे.
  hlt-THB: Bawipa kqihchahnaak taw cyihnaak a kungpyina awm nawh, ak ciim siimnaak
    cetaw zaaksimnaakna awm hy.
  qub-qub: Rasunpa yachaj canapäga Tayta Diostami rimëruga rispitaypaj. Santo Tayta
    Diosta rejsejcunaga fiyupa yarpayniyojmi.
  bqp-bqp: Vĩnakɛna Dikirinɛɛmɛ ↄ̃ndↄ̃ naana ũ, Luda kũ à kú adona dↄ̃naamɛ wɛ́kɛ̃na
    zɛ́ ũ.
  hat-hat: Lè ou gen krentif pou Bondye, se lè sa a ou konmanse gen bon konprann.
    Si ou konnen ki moun Bondye ye, ou gen lespri.
  eng-BSB: The fear of the LORD is the beginning of wisdom, and knowledge of the Holy
    One is understanding.
  tod-tod: Ɠimalai lɔɔzeigi ɠa é ga Ɠɔoɠɔ GALAGI ɠaazuluabai, è GALA Ɲadegai ɠwɛɛ,
    é ga kidafaawui.
  eng-WEBPB: The fear of the LORD is the beginning of wisdom. The knowledge of the
    Holy One is understanding.
  kbq-kbq: Ramofoma koro'ma hunteno agorga'ama mani'zamo'a, knare antahi'zamofo agafa
    me'ne. Ruotage'ma Hu'nemofo kagra antahi ama'ma hananana, ama' antahi'za erigahane.
  nhe-BL: Pampa tlalnamiquilistli pehua quema se acajya quiimacasi huan quitlepanita
    TOTECO. Huan intla se acajya quiixmatis TOTECO tlen tlatzejtzeloltic, quichihuas
    para quimachilis miyac tlamantli.
  bus-bus: Vĩakɛna Diinɛn ↄ̃ndↄ̃ kãsãa ũ, Luda kɛ̀ kú adona dↄ̃nan wɛ́ɛkɛ̃na zɛ́
    ũ.
  gub-BL: Aze nereko wer ma'e kwaw katu har romo nehe, a'e 'ym mehe we ekyze Tupàn
    Tuweharupi Wiko Ma'e wi nehe. Aze erekwaw Tupàn ikatuahy ma'e nehe, a'e mehe erekwaw
    putar ma'e nehe.
  eng-DRA: 'The fear of the Lord is the beginning of wisdom: and the knowledge of
    the holy is prudence.'
