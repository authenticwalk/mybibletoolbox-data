verse: PRO.009.007
translations:
  mal-C: പരിഹാസിയെ തിരുത്തുന്നവർക്ക് അധിക്ഷേപം പകരമായിലഭിക്കുന്നു; ദുഷ്ടരെ ശകാരിക്കുന്നവർ
    അവഹേളനപാത്രമാകും.
  deu-TKW: Wer den Spötter zurechtweist, holt sich selber Schande, und wer den Gottlosen
    tadelt, dem wird's zum eigenen Schandfleck.
  lin-lin: Moto nyonso oyo apamelaka motioli amilukelaka kosambwa, moto nyonso oyo
    apamelaka moto mabe amilukelaka ngambo.
  eng-LSV: The instructor of a scorner || Is receiving for it—shame, || And a reprover
    of the wicked—his blemish.
  eng-GNV: 'He that reproueth a scorner, purchaseth to himselfe shame: and he that
    rebuketh the wicked, getteth himselfe a blot.'
  eng-WEBSTER: 'He that reproveth a scorner, getteth to himself shame: and he that
    rebuketh a wicked man getteth himself a blot.'
  nhw-BL: Sintla tijchihua campica para tijtlalnamictis se tlacatl catli quinhuihuiita
    sequinoc o se catli fiero inemilis, yaya san mitzpinahualtis huan chicahuac mitznajnanquilis.
  swh-ONEN: “Yeyote anayemkosoa mwenye mzaha hukaribisha matukano; yeyote anayekemea
    mtu mwovu hupatwa na matusi.
  bba-bba: À n tɔn yɑɑ kɑsikio ɡerusi, ɑ tii ɡɛndu kɑsuɑwɑ. À n mɑɑ tɔn kɔ̃so tɑɑrɛ
    wɛ̃, ɑ tii wɔmburu kɑsuɑwɑ.
  eng-KJVCPB: 'He that reproveth a scorner getteth to himself shame: And he that rebuketh
    a wicked man getteth himself a blot.'
  luo-luo: Ngʼat marieyo ja-ajara luongo mana wichkuot, ngʼat makwero ngʼat marach
    yudo mana ayany.
  meu-meu: Ḡonaḡona tauna e sisiba heniamu tauna na bae ihi-ihiraia, bona kara dika
    tauna e gwau heniamu tauna na bae haberoa.
  npi-ULB: गिल्ला गर्नेलाई अनुशासनमा राख्‍नेले दुर्व्यवहार पाउँछ, र दुष्‍ट व्यक्तिलाई
    हप्काउनेले अपमान पाउँछ ।
  yor-yor: “Ẹnikẹ́ni tí ó bá bá ẹlẹ́gàn wí, kọ lẹ́tà sí àbùkù ẹnikẹ́ni tí ó bá bá
    ẹni búburú wí kọ lẹ́tà sí èébú.
  ind-ind: '“Aku— Sang Hikmat— mengajar: Bila engkau menegur orang yang suka menghina,
    dia hanya akan menghinamu. Dan bila engkau berusaha meluruskan orang jahat, dia
    hanya akan menyakitimu.'
  pes-OPCB: اگر آدم بدکاری را که همیشه دیگران را مسخره می‌کند تأدیب نمایی، جز اینکه
    مورد اهانت او واقع شوی نتیجهٔ دیگری نخواهد داشت.
  tgl-ULB: Kung sinuman ang magtama ng mangungutya ay nag-aanyaya ng pag-abuso, at
    kung sinuman ang magtuwid ng masamang tao ay masasaktan.
  hui-hui: Wali agali minehe balagala haga kagohondo ogonidagua nabibe lalu í̠na mo
    tiga biriyagua ti í̠hondo bi ko lalu ladai bulebira. Wali agali ko kago mo tiga
    biriyagua tigua í̠ balu í̠naga tingini mo ko holebira.
  mya-mya: မထီမဲ့မြင်ပြုသောသူကို ဆုံးမသောသူသည် အရှက်ကွဲခြင်းကို၎င်း၊ လူဆိုးကိုအပြစ်ပြသော
    သူသည် ကဲ့ရဲ့ခြင်းကို၎င်း ခံရလိမ့်မည်။
  bod-N: འཕྱ་སྨོད་མཁན་ལ་ཡོ་བསྲང་བྱེད་པ༌ཡིས། །རང་གིས་རང་ལ་དམའ་འབེབས་གཏོང་བ༌ཡིན། །མི་ངན་ལ་ནི་བཀའ་བཀྱོན་གནང་བ༌ཡིས།
    །རང་གིས་རང་ཉིད་ངོ་ཚར་སྦྱོར་བ༌ཡིན།།
  wsk-wsk: Ikia sinar suwik sapara ko kari agi, memek betera ko kari mu ko memek mu
    kasuruko mu, ni ko sinar to se ko; mu awuk, nu koma ko den memek ka manukko.
  sna-sna: “Ani naani anorayira mudadi anozvitsvakira kutukwa; ani naani anotsiura
    munhu akaipa anozviwanira kutukwa.
  spa-BLM: El que corrige a un burlón invita al insulto. Quien reprende a un malvado
    invita al abuso.
  cac-cac: Tato tzal d'a eb' b'uchumtac to chuc sc'ulej eb', an̈ej lolonel man̈ vach'oc
    ol yal eb' d'ayach. Tato tzal d'a eb' chuc to man̈ vach'oc syutej sb'a eb', ton̈ej
    ol ach sb'aj eb'.
  swh-ULB: Yeyote amrekebishaye mwenye dhihaka hukaribisha matusi na yeyote anayemshutumu
    mtu mbaya atapata madhara.
  bel-bel: Не павучай блюзьнера, бо ганьбу сабе нажывеш, і хто асьцерагае бязбожніка
    - пляміць сябе.
  deu-ELBBK: Wer den Spötter zurechtweist, zieht sich Schande zu; und wer den Gottlosen
    straft, sein Schandfleck ist es.
  mbb-OT: Emun edewayen nu is etew he mesudì, bà ke zin dà ed-insultuwi. Ne emun edewayen
    nu is lalung he etew, bà ke zin dà edsumpalita wey ed-ebusari.
  mal-2015: പരിഹാസിയെ ശാസിക്കുന്നവൻ ലജ്ജ സമ്പാദിക്കുന്നു; ദുഷ്ടനെ ഭർത്സിക്കുന്നവന്നു
    കറ പറ്റുന്നു.
  rmc-rmc: Te sikaveha oles, ko peske kerel pheras savorestar, chudeha lestar ladž.
    Te dovakereha le nalačhe manušeske, dukhavela tut.
  pes-OPV: هر‌که استهزاکننده راتادیب نماید، برای خویشتن رسوایی را تحصیل کند، و هر‌که
    شریر را تنبیه نماید برای او عیب می‌باشد.
  ron-1924: Чел че мустрэ пе ун батжокоритор ышь траӂе диспрец ши чел че каутэ сэ
    ындрепте пе чел рэу се алеӂе ку окара.
  ben-OBCV: যে কেউ বিদ্রুপকারীকে সংশোধন করতে যায় সে অপমান ডেকে আনে; যে কেউ দুষ্টকে
    ভর্ৎসনা করে সে কলঙ্কের ভাগী হয়।
  som-som: Kii mid wax quudhsada toosiyaa, cay buu isu soo jiidaa, Oo kii kan sharka
    leh canaantana, ceeb baa ku dhacda.
  lat-VUC: '[Qui erudit derisorem, ipse injuriam sibi facit, et qui arguit impium,
    sibi maculam generat.'
  eng-ASVBT: He that correcteth a scoffer getteth to himself reviling; And he that
    reproveth a wicked man getteth himself a blot.
  mna-mna: Zin wal ta tipakurkur zitun mi tirepilpiili ŋgar ambaiŋana na, sombe tomtom
    sa itoombo be ipazal zin, nako tipiri sua sananŋana pini. Mi sombe tayaamba zin
    wal sananŋan, nako tipekel sua sananŋana kat piti ma kanda miaŋ!
  ita-1885: Chi corregge lo schernitore ne riceve vituperio; E chi riprende l'empio
    ne riceve macchia.
  eng-LXXUP: He that reproves evil men shall get dishonor to himself; And he that
    rebukes an ungodly man shall disgrace himself.
  eng-ULB: Whoever disciplines a mocker receives abuse, and whoever rebukes a wicked
    person receives insults.
  spa-VBL: Si corriges al burlador, recibirás insultos; si corriges al malvado por
    lo que hace, recibirás abuso.
  fra-_FOB: Celui qui reprend un moqueur, n'en reçoit que de la honte; et celui qui
    corrige un méchant, s'attire un affront.
  mal-mal: പരിഹാസിയെ ശാസിക്കുന്നവൻ ലജ്ജ സമ്പാദിക്കുന്നു; ദുഷ്ടനെ ഭർത്സിക്കുന്നവന്
    ഉപദ്രവം ഉണ്ടാകുന്നു.
  urd-GVR: Jo lān-tān karne wāle ko tālīm de us kī apnī ruswāī ho jāegī, aur jo bedīn
    ko ḍānṭe use nuqsān pahuṅchegā.
  suz-BL: सुमी शुक्‍शी पाइब आन कली “रिम्‍शो दुमो” देंबा, मेको दिप्‍चा पुंइसीब। सुमी
    परमप्रभु यावे आ अरेशो मटीब आन कली हुइक्‍बा, मेको मरिम्‍शो पाइक्‍चा पुंइसीब।
  eng-NOY: “He who correcteth a scoffer Bringeth shame upon himself; And he who rebuketh
    the wicked Bringeth upon himself a stain.
  ita-1927: Chi corregge il beffardo s’attira vituperio, e chi riprende l’empio riceve
    affronto.
  ckb-ckb: ئەوەی گاڵتەجاڕ تەمبێ بکات شەرمەزاری دەست دەکەوێت، ئەوەی بەدکار سەرزەنشت
    بکات خۆی لەکەدار دەکات.
  eng-BBE: He who gives teaching to a man of pride gets shame for himself; he who
    says sharp words to a sinner gets a bad name.
  kan-OKCV: ಪರಿಹಾಸ್ಯ ಮಾಡುವವನನ್ನು ಗದರಿಸುವವನು ತನ್ನನ್ನು ತಾನೇ ಅವಮಾನಕ್ಕೆ ಗುರಿಮಾಡಿಕೊಳ್ಳುವನು;
    ದುಷ್ಟನನ್ನು ಗದರಿಸುವವನು ತನಗೆ ತಾನೇ ಕಳಂಕವನ್ನು ತಂದುಕೊಳ್ಳುವನು.
  tam-2017: பரியாசக்காரனைக் கண்டிக்கிறவன் அவமானமடைகிறான்; துன்மார்க்கனைக் கண்டிக்கிறவன்
    தன்னைக் கறைப்படுத்திக்கொள்ளுகிறான்.
  spa-RV-1909: 'El que corrige al escarnecedor, afrenta se acarrea: el que reprende
    al impío, se atrae mancha.'
  ron-BTF: Cel ce mustră un batjocoritor își aduce rușine; și cel ce ceartă un om
    stricat își aduce lui însuși o pată.
  eng-WEBP: One who corrects a mocker invites insult. One who reproves a wicked man
    invites abuse.
  eng-FBV: If you correct a mocker all you get are insults; if you argue with the
    wicked all you get is abuse.
  nld-1939: Wie een spotter vermaant, berokkent zich schande, En wie een booswicht
    bestraft, op hem komt een smet.
  nch-BL: Sinta tijchihuas campeca para tijtalnamictis se tacat cati quinhuihuiita
    sequinoc o se cati fiero inemilis, yaya san mitzpinahualtis huan chicahuac mitznajnanquilis.
  vie-1934: Ai trách dạy kẻ nhạo báng mắc phải điều sỉ nhục, Ai quở kẻ hung ác bị
    điếm ố.
  hin-CV: यदि कोई ठट्ठा करनेवाले की भूल सुधारता है, उसे अपशब्द ही सुनने पड़ते हैं;
    यदि कोई किसी दुष्ट को डांटता है, अपने ही ऊपर अपशब्द ले आता है.
  eng-OURB: He who corrects a mocker invites insult. He who reproves a wicked man
    invites abuse.
  spa-BES: El que enseña a un hombre de orgullo se avergüenza a sí mismo; el que corrige
    a un pecador recibe un mal nombre.
  tdx-tdx: Mizò inje ty mañendake mpanivetive; tendreke joy ty mitrevoke ty lo-tsereke.
  tha-KJV: ผู้​ที่​ว่ากล่าวคนมักเยาะเย้ยจะได้รับความอับอาย และผู้​ที่​ตักเตือนคนชั่วร้ายจะได้รับรอยเปื้อน
  por-BR-2018: Aquele que repreende ao zombador, toma desonra para si mesmo; e o que
    tenta corrigir ao perverso acaba sendo manchado.
  deu-ELO: Wer den Spötter zurechtweist, zieht sich Schande zu; und wer den Gesetzlosen
    straft, sein Schandfleck ist es.
  eng-WYC-2018: He that teacheth a scorner, doeth wrong to himself; and he that reproveth
    a wicked man, engendereth a wem to himself. (He who trieth to teach a mocker,
    only wrongeth himself; and he who reproveth the wicked, begetteth a wound for
    himself.)
  epo-epo: Kiu instruas blasfemanton, tiu prenas sur sin malhonoron; Kaj kiu penas
    ĝustigi malpiulon, tiu estas mokata.
  uig-PIN: Ⱨakawurlarƣa tǝnbiⱨ bǝrgüqi aⱨanǝtkǝ uqraydu, Ⱪǝbiⱨlǝrni ǝyibligüqi ɵzigǝ
    daƣ kǝltüridu.
  beo-beo: 'Di da gasa fi dunu amo ea hou hahamomusa: sia:sea, e da dima bu gadele
    sia:mu. Di da wadela:i hamosu dunuma gagabole sia:sea, di da bu se nabimu.'
  tpi-OTNT: Sapos yu stretim man bilong tok bilas, em bai i bekim tok nogut long yu.
    Na sapos yu stretim man nogut, em bai i paitim yu na bagarapim skin bilong yu.
  hau-SA: “Duk wanda ya yi wa mai ba’a gyara yana gayyatar zagi duk wanda ya tsawata
    wa mugu yakan gamu da cin mutunci.
  uig-LAT: Hakawurlargha tenbih bergüchi ahanetke uchraydu, Qebihlerni eyibligüchi
    özige dagh keltüridu.
  nde-nde: Lowo oweluleka oklolodayo ubiza inhlamba; okhuza umuntu oxhwalileyo ucina
    ethethiswa.
  ton-ton: 'Ko ia ʻoku valoki ki he tangata manuki ʻoku fakamā ai ia: pea ʻoku pani
    ʻuli ia ʻaia ʻoku ne valokiʻi ʻae tangata angakovi.'
  ces-1613: Kdo tresce posměvače, dochází hanby, a kdo přimlouvá bezbožnému, pohanění.
  eng-WMB: One who corrects a mocker invites insult. One who reproves a wicked man
    invites abuse.
  tam-TCV: ஏளனம் செய்பவர்களைத் திருத்துகிறவர்கள் தங்களுக்கு அவமதிப்பைத் தேடிக்கொள்கிறார்கள்;
    கொடியவர்களைக் கடிந்துகொள்கிறவர்கள் பழிச்சொல்லுக்கு ஆளாகிறார்கள்.
  ceb-ULB: Si bisan kinsa nga mobadlong sa mabugalbugalon nag-awhag ug pagdaogdaog
    ug si bisan kinsa nga mobadlong sa tawong daotan masakitan.
  pol-UBG: Kto upomina szydercę, ściąga na siebie hańbę, a kto strofuje niegodziwego,
    ten się plami.
  urd-GVU: جو لعن طعن کرنے والے کو تعلیم دے اُس کی اپنی رُسوائی ہو جائے گی، اور جو
    بےدین کو ڈانٹے اُسے نقصان پہنچے گا۔
  deu-1912: Wer den Spötter züchtigt, der muß Schande auf sich nehmen; und wer den
    Gottlosen straft, der muß gehöhnt werden.
  kan-2017: ಧರ್ಮನಿಂದಕನನ್ನು ಶಿಕ್ಷಿಸುವವನು ತನ್ನನ್ನು ಅವಮಾನಕ್ಕೆ ಗುರಿಮಾಡಿಕೊಳ್ಳುವನು, ಕೆಟ್ಟವನನ್ನು
    ಗದರಿಸುವವನಿಗೇ ಕಳಂಕವಾಗುವುದು.
  yap-yap: Fa’an ga ra yal’uweg be’ nib ufanthin’, ma kemus ni gur e ra kireban’um
    ngom. Fa’an ga ra puwan’ ngak be’ nib kireb e leam rok, me gur e ga ra maad’ad.
  hlt-MCSB: Hmuiyoi aka toel tah amah loh yah a poh tih, halang aka tluung tah amah
    loh nganboh a yook.
  mdy-ETH: ዖቶርቃ ዓሲ ኔ ዞሬቴ ጫሺ ዔካንዳኔ፤ ፑርታ ዓሲያ ኔ ጎሪ ዞሬቴ ሜታ ኔና ሄላንዳኔ።
  kew-kew: Gore neme aa meda maredepo yaatalo pali rabu nipumi nepara aakone sua ero
    agaa-me abutea. Go page neme aa wae meda epe agaa loa maredepo-yaatalo pali-rabu,
    go aame ne tua nena yogaene ma-oyaalia.
  twi-ASANTE: Deɛ ɔtenetene ɔfɛdifoɔ no frɛ ahohorabɔ; na deɛ ɔka amumuyɛfoɔ anim
    no nya ɔyea.
  eng-WEBU: One who corrects a mocker invites insult. One who reproves a wicked man
    invites abuse.
  wal-wal: Qilliicciya uraa seeriya asi bau cashshaa ekkees; iita uraa zoriyaageekka
    bau qohettees.
  acu-NT: Aints wishikiartiniun nunia pase aintsun chicharkartas wakerinauka, aya
    ningki katsekrukti turasha pajaki airkar pasenasha chichakarti tusar turinawai.
  spa-PDDPT: El que corrige al burlador se acarrea insultos. El que reprende al perverso
    se acarrea afrenta.
  gun-gun: Ha'e gui porojojai rei va'e kuery pe pendeayvu vy peẽ ae pejejojai uka
    rei, heko vai va'e kuery pe pendeayvu vy pejeavyky uka rei 'rã.
  agu-BL: Quil cxo'c wok tan tak'le'n cyajtza'kl yi e' tzolol yol nka yi e' mal nak,
    na ntin ẍchi'chok chic'u'l tzite'j. Poro kol cxo'c wok tan makle'n wutz jun yaj
    yi at tajtza'kl tyoẍink tzitetz, nin stk'e' ik'ej.
  ilo-ULB: Siasinoman a mangbabalaw iti mananglais ket mangaw-awis iti mismo a pannakairurumenna,
    ken siasinoman a mangtubngar iti nadangkes a tao ket madangran.
  kpg-kpg: Digau bida hagaamu ginaadou la ga leelee huaidu i di goe, maa goe gaa hai
    digaula gii donu. Goe e haga mmaemmae hua goe, maa goe gaa hai digau huaidu gii donu.
  uig-ARA: ھاكاۋۇرلارغا تەنبىھ بەرگۈچى ئاھانەتكە ئۇچرايدۇ، قەبىھلەرنى ئەيىبلىگۈچى
    ئۆزىگە داغ كەلتۈرىدۇ.
  bps-bps: Ku nngakam i to madoy, balingan ge fyà, na ku nngakam i to sasè, balingan
    ge fansasè.
  sus-sus: Mixi yo naxan katama yɛtɛ igboe matinxinde, a maraɲaaxui nan sɔtɔma. Mixi
    yo naxan katama mixi ɲaaxi raside, a konbi nan sɔtɔma.
  pon-2006: Ma kumwail pahn kapwungala aramas aklapalap men, kumwail pahn sarohdi.
    Ma kumwail pahn lupwoare aramas suwed men, kumwail pahn ale kamakam.
  ksd-ksd: Nina i tovo vatakodo ra tena varkulumai pa na gugu tana namur, Ma nina
    i pit ra kaina tutana, da vakaina.
  tur-YTC: Alaycıyı düzelten Aşağılanmaya davetiye çıkarır. Kötü kişiyi azarlayan
    Hakarete davetiye çıkarır.
  bel-N: Хто павучае насьмешніка, сьцягвае на сябе прыкрасьць, а хто дакарае бязбожніка,
    запляміцца.
  grc-BRENT: Ὁ παιδεύων κακοὺς λήψεται ἑαυτῷ ἀτιμίαν· ἐλέγχων δὲ τὸν ἀσεβῆ μωμήσεται
    ἑαυτόν.
  ind-AYT: Siapa mendidik seorang pencemooh mendapatkan malu bagi dirinya sendiri;
    siapa menegur orang fasik mendapatkan cela.
  nya-nya: Aliyense amene amayesa kukonza munthu wonyoza amadziputira minyozo; aliyense
    amene amadzudzula munthu woyipa amadetsa mbiri yake.
  hrv-hrv: Tko poučava podrugljivca, prima pogrdu, i tko prekorava opakoga, prima
    ljagu.
  mps-mps: Nago te posobo po wabo bidi dodolobo si da, teda agai te dwai po nageba
    wei ponaibao. Tama nago te dwai sę ebo bidi dodolainu ebaso da, teda agai nage
    elama, tama nago tigi dolaibao.
  tpi-tpi: Sapos yu stretim man bilong tok bilas, em bai i bekim tok nogut long yu.
    Na sapos yu stretim man nogut, em bai i paitim yu na bagarapim skin bilong yu.
  dan-1931: Tugter man en Spotter, henter man sig Hån; revser man en gudløs, høster
    man Skam;
  vie-OVCB: Ai quở người chế nhạo sẽ bị nhục nhã. Ai trách người độc ác sẽ mang nhuốc
    nhơ.
  guj-2017: જે ઉદ્ધત માણસને ઠપકો આપે છે તે અપમાનિત થાય છે, જે દુષ્ટ માણસને સુધારવા
    જાય છે તેને બટ્ટો લાગે છે.
  pon-2006A: Ma kumwail pahn kapwungala aramas aklapalap men, kumwail pahn sarohdi.
    Ma kumwail pahn lupwoare aramas suwed men, kumwail pahn ale kamakam.
  por-BRBSL: Aquele que corrige um zombador convida ao insulto. Aquele que reprova
    um homem perverso convida ao abuso.
  swe-swe: Den som korrigerar en hädare (bespottare, en människa full av förakt) blir
    bara förolämpad (kränkt), den som tillrättavisar en galen (ogudaktig) man får
    själv blåmärken.
  cth-cth: Ayâ ka dudam e tami hah ka yue e teh, yeirai a po han. Tamikathout ka yue
    e teh pacekpahleknae a kâhmo han.
  twi-twi: Nea ɔteɛteɛ ɔfɛwdifo no frɛ ahohorabɔ; na nea ɔka amumɔyɛfo anim no nya
    ɔyaw.
  hlt-hlt: Hmuiyoi aka toel tah amah loh yah a poh tih, halang aka tluung tah amah
    loh nganboh a yook.
  tbz-SIM: Kɑ̀ɑ tié ntɛpɔ̀tɛ̀ yiɛ̀ nhò dɑ́ senkɛ̀rìmu, kɑ̀ɑ tié nhonitiyonkuwe ò dɑ
    sɑ̃́mmú.
  msy-2020: Nɨ gumazir uabɨ fa dɨbovir akabav geim akɨram, an akar kuram nɨ ikaragham.
    Eghtɨ nɨ gumazir kuram akɨram, a nɨ mɨsuegh nɨn mɨkarzim gasɨghasigham.
  dop-dop: Ye n kɑləɣənɑ woŋlu, ɩ footiɣi-ŋ kɛ́. Nɑ ye n sɛɣɛsəɣɩ ɩsɑɣɑʋ ɩ tʋʋ-ŋ.
  azb-azb: Rişxəndçini tənqid edən özünü rüsvayçılığa salar, Şər adamı danlayan axırda
    ləkələnər.
  eng-DBY: He that instructeth a scorner getteth to himself shame; and he that reproveth
    a wicked [man] [getteth] to himself a blot.
  hin-2017: जो ठट्ठा करनेवाले को शिक्षा देता है, अपमानित होता है, और जो दुष्ट जन को
    डाँटता है वह कलंकित होता है।
  wol-KYG: Artu kuy ñaawle, feyoo saaga rekk, yedd ab soxor, yooloo loraange.
  bjr-bjr: Anee náriara maasa amiqirausee qimaria fasiqausa qaoo qinaqa misa ani namuqaaka
    mifaranoo. Nariara andeeqarausee qimariasa aaqaranara qaoo qinaqa misa ani arifaranoo.
  eng-YLT: The instructor of a scorner Is receiving for it — shame, And a reprover
    of the wicked — his blemish.
  kne-kne: Din mamagbaga si manlaslasoy ya sin mangam-amag si lawa et maoyaw ya mapabainan
    anggoy.
  eng-WYC-2017: He that teacheth a scorner, doeth wrong to himself; and he that reproveth
    a wicked man, engendereth a wem to himself.
  eng-WMBB: One who corrects a mocker invites insult. One who reproves a wicked man
    invites abuse.
  urd-GVH: जो लान-तान करनेवाले को तालीम दे उस की अपनी रुसवाई हो जाएगी, और जो बेदीन
    को डाँटे उसे नुक़सान पहुँचेगा।
  rug-rug: Asa pu norea sa tie pesipesi hoboro si aqa ta ruba mo; asa pu la tokea
    sa tie kaleana si aqa ta ṉovala mo.
  gaz-gaz: “Namni nama namatti qoosu gorsu kam iyyuu ni arrabsama; namni nama hamaa
    ifatu kam iyyuu ni salphata.
  fra-LSG: Celui qui reprend le moqueur s’attire le dédain, Et celui qui corrige le
    méchant reçoit un outrage.
  yal-yal: Naxan na magele tiin maxadi, na konbin nan sɔtɔma. Naxan na muxu ɲaxin
    sɔnna fala a xa, na tɔrɔma nɛn.
  iou-iou: Äma inita nadäŋirän ärowani täŋpani yäpi siwoŋtäwa yäŋpäŋ man yäweno uwä
    ganiŋ wärärek. U udegän, äma waki kubä ibeweno uwä nägät gurek.
  haw-1868: O ka mea e ao aku i ke kanaka aia, E loaa ia ia ka hilahila; O ka mea
    e ao aku i ka mea hewa, e loaa ia ia ka palahea.
  arb-NAV: مَنْ يَسْعَ لِتَقْوِيمِ السَّاخِرِ يَلْحَقْهُ الْهَوَانُ، وَمَنْ يُوَبِّخِ
    الشِّرِّيرَ يُعْدِهِ عَيْبُهُ.
  ewe-ewe: “Ame si le nya gbem na fewuɖula la le eƒe dzu dɔm eye ame si ka mo na ame
    vɔ̃ɖi la xɔa dzudzu.
  eng-LEE: He that correcteth a scorner acquireth for himself abuse; and he that reproveth
    the wicked getteth himself a blemish.
  asm-FB: যিজনে নিন্দক লোকক শিক্ষা দিয়ে, তেওঁ অপমান পায়, আৰু যিজনে দুষ্টক অনুযোগ
    কৰে, তেওঁ মনত আঘাত পায়।
  sus-A: مِشِ يٌ نَشَن كَتَمَ يّتّ عِفبٌي مَتِنشِندٍ، عَ مَرَحَاشُي نَن سْتْمَ. مِشِ
    يٌ نَشَن كَتَمَ مِشِ حَاشِ رَ سِدٍ، عَ كٌنبِ نَن سْتْمَ.
  fra-SBL: Celui qui corrige un moqueur s'expose à être insulté. Celui qui réprouve
    un homme méchant s'expose à des abus.
  hbo-hbo: יֹ֤סֵ֨ר ׀ לֵ֗ץ לֹקֵ֣חַֽ לֹ֣ו קָלֹ֑ון וּמֹוכִ֖יחַ לְרָשָׁ֣ע מוּמֹֽו׃
  kik-kik: “Ũrĩa wothe ũtaaraga mũnyũrũrania eĩtagĩria irumi; na ũrĩa wothe ũkaanagia
    mũndũ mwaganu egĩĩragĩra njono.
  fra-NCL: Celui qui reprend le moqueur s’attire la raillerie, et celui qui réprimande
    le méchant s’attire l’outrage.
  cek-AK: Kami tiah doeh sah ai kami thuitaekung loe azathaih to tongh moe, kahoih
    ai kami thuitaekkung doeh kasae thuihaih to tong lat.
  cuk-cuk: “Be dule-gwen-nabir-dasurmaladse be gotedibe, melle ibmar-isgana be imakye,
    aka bese-urwega ese be goloed. Ar be dule-isganase uluddibe, aka bese-urwega guoed.
  uig-CYR: Һакавурларға тәнбиһ бәргүчи аһанәткә учрайду, Қәбиһләрни әйиплигүчи өзигә
    дағ кәлтүриду.
  pma-pma: Munak kovit kovatalimal en vatkeih tai, kei heselus karenuk, ka munak kosel
    kat meatin tisa tai, kei hepurunuk.
  tel-2017: ఎగతాళి చేసేవాళ్ళకు బుద్ధి చెప్పేవాడు తన మీదకే నింద తెచ్చుకుంటాడు. దుష్టులను
    గద్దించే వాడికి అవమానం కలుగుతుంది.
  hat-BSA: Sila ki korije yon mokè resevwa dezonè pou pwòp tèt li, e sila ki repwoche
    yon nonm mechan va resevwa ofans sou tèt li.
  kos-kos: Kom fin kai sie mwet filang, el ac folokin ke kas in akmwekin. Kom fin
    kai sie mwet koluk, el ac suk in akngalye kom.
  hbo-WLC: יֹ֤סֵ֨ר ׀ לֵ֗ץ לֹקֵ֣חַֽ ל֣וֹ קָל֑וֹן וּמוֹכִ֖יחַ לְרָשָׁ֣ע מוּמֽוֹ׃
  ibo-ibo: Onye ọbụla na-adọ onye na-akwa emo aka na ntị na-ewetara onwe ya nlelị;
    onye na-abara mmadụ ọjọọ mba na-enweta nkọcha.
  ory-ory: ଯେ ନିନ୍ଦକକୁ ଶିକ୍ଷା ଦିଏ, ସେ ଆପେ ଲଜ୍ଜା ପାଏ; ପୁଣି, ଯେ ଦୁଷ୍ଟକୁ ଅନୁଯୋଗ କରେ,
    ସେ ନିଜେ କଳଙ୍କ ପାଏ।
  chk-chk: Eman mi aiti ngeni eman chon turunufas mine a pwüng epwe püsin säw, nge
    eman mi apwüngü eman aramasangau epwe püsin feiengau.
  rop-rop: Wal det sabibala tok dijan, “If yu trai en dalim sambodi hu oldei meigim
    fan langa det gudwan wed, wal im garra tokbek langa yu garram nogudbala wed, en
    if yu trai blanga tok gudwei langa det nogudbala men, wal im garra meigim yu nogudbinji.
  ukr-1871: Хто хоче кепкуна навчати, наживе собі неславу, а хто докоряє безбожникові,
    сказу собі чинить.
  deu-1951: Wer einen Spötter züchtigt, holt sich Beschimpfung, und wer einen Gottlosen
    bestraft, kriegt sein Teil.
  eng-JPS: He that correcteth a scorner getteth to himself shame, and he that reproveth
    a wicked man, it becometh unto him a blot.
  srp-1865: Ko uèi potsmjevaèa, prima sramotu; i ko kori bezbožnika, prima rug.
  lug-lug: Oyo anenya omunyoomi ayolekera kuvumwa, n’oyo abuulirira omukozi w’ebibi
    yeeretera kuvumibwa.
  heb-heb: יסר לץ לקח לו קלון ומוכיח לרשע מומו׃
  ben-IRV: যে নিন্দককে শিক্ষা দেয়, সে লজ্জা পায়, যে দুষ্টকে তিরস্কার করে, সে কলঙ্ক
    পায়।
  pan-pan: ਮਖ਼ੌਲੀਏ ਨੂੰ ਤਾੜਨ ਵਾਲਾ ਆਪਣੀ ਹੀ ਬੇਇੱਜ਼ਤੀ ਕਰਾਉਂਦਾ ਹੈ, ਅਤੇ ਦੁਸ਼ਟ ਨੂੰ ਡਾਂਟਣ
    ਵਾਲੇ ਨੂੰ ਧੱਬਾ ਲੱਗਦਾ ਹੈ।
  mya-JVB: မထီမဲ့မြင် ပြုသောသူကို ဆုံးမ သောသူသည် အရှက်ကွဲ ခြင်းကို၎င်း ၊ လူဆိုး ကို
    အပြစ် ပြသောသူသည် ကဲ့ရဲ့ ခြင်းကို၎င်းခံရ လိမ့်မည်။
  tte-O: Tem totalawasi yabo kuwalo-yadudulai kani italawasi-yagiwo. Tem tonaenaena
    yabo kuyokoiyan kani imunamunai yo iwalo-naenae koliwo.
  tbg-tbg: Koqe avu aatora naaraihama amite vai vaiintira uva avuqavu qiraro viva
    kia ai uva iriraitiro, ariara qora uvaqaima tianaro. Are qora kaiqa vare vaina
    vaiintirara kia mintiataarave tiraro viva ariara vaaqu uvaqaima tianaro.
  hmo-hmo: “Bema oi ese hekokoroku tauna oi sisiba henia, ia ese oi dekenai do ia
    hereva dika. Bema oi ese kara dika tauna oi gwau henia neganai, bero do oi davaria.
  urd-urd: ठठ्ठा बाज़ को तम्बीह करने वाला ला'नतान उठाएगा, और शरीर को मलामत करने वाले
    पर धब्बा लगेगा।
  rus-SYN: Поучающий кощунника наживет себе бесславие, и обличающий нечестивого -
    пятно себе.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ lɛda gbɛ̃́laanikɛnawa ì gↄ̃ sↄ̃́sↄ̃ɛɛ, gbɛ̃́ pↄ́ lɛ́ vãikɛna
    dazɛwa ì gↄ̃ tàaeɛɛ.
  tcz-CHONGTHU: Mi munem'a noisea, adih bolsah teiding gopan jong kisuh khahna aneilo-bep
    ahi.
  mar-mar: जो निंदकाला सुबोध करतो तो अप्रतिष्ठेला आंमत्रण करतो, आणि जो दुर्जन मनुष्यास
    बोल लावतो तो आपले नुकसान करून घेतो.
  hlt-THB: Thlaktlai ak toel kung ing chah pyi lat nawh, thlakche ak ho kung ing kut
    zaawk lat hy.
  qub-qub: Fiyu runata piñacuptiquega ashllishunquipämi. Mana rispitacojta piñacuptiquega
    manacajmanmi churanga.
  bqp-bqp: Gbɛ̃ kũ àtɛn lalandide da zɛ́a tɛn sↄ̃sↄ̃ wɛtɛmɛ, gbɛ̃ kũ àtɛn kpãkɛ̃
    yãvãnikɛriii tɛn taari wɛtɛ a zĩdanɛmɛ.
  hat-hat: Si w'ap kouri dèyè yon moun k'ap pase moun nan betiz, l'ap joure ou mete
    sou li. Si w'ap rale zòrèy yon mechan, l'ap bat ou mete sou li.
  eng-BSB: He who corrects a mocker brings shame on himself; he who rebukes a wicked
    man taints himself.
  tod-tod: Zɔi a zelii lo waso nui ma, naa ɠa ɗa bɛlɛlalai zɔlɔɔ, zɔi a nu ɲɔi maaɠolo,
    naa ɠa ɗa poomugi zɔlɔɔ.
  eng-WEBPB: One who corrects a mocker invites insult. One who reproves a wicked man
    invites abuse.
  kbq-kbq: Azanava kema hu vahe'mofoma azeri fatgoma hananana, kema asamisana kegura
    huhaviza hugantegahie. Kefo avu'ava'ma nehanimofo azeri fatgo hu kema hananana,
    ana kegura kiza zokago ke hugantegahie.
  nhe-BL: Intla tijchihua campeca para tijtlalnamictis se tlacatl tlen quinhuihuiita
    sequinoc o se tlen fiero iyolis, yajaya san mitzpinahualtis huan chicahuac mitznajnanquilis.
  bus-bus: Gbɛ̃ kɛ̀ èe fabori daa zɛ́a e sↄ̃sↄ̃ wɛtɛɛmɛ, gbɛ̃ kɛ̀ èe kpãkɛ̃ɛ zaakɛrizi
    e taari wɛtɛɛ a zĩndanɛmɛ.
  gub-BL: Aze eremume'u hemiapo kwer ikatu 'ym ma'e amo wiko wera'u ma'e pe nehe,
    nuenu katu kwaw neze'eg nehe. Uze'eg zemueteahy putar newe nehe. Aze erezeagaw
    awa ikatu 'ym ma'e imukatu pà nehe, nemuigo kar putar ikàg 'ym ma'e romo teko
    wanenataromo a'e nehe.
  eng-DRA: 'He that teacheth a scorner, doth an injury to himself: and he that rebuketh
    a wicked man, getteth himself a blot.'
