verse: PRO.009.017
translations:
  mal-C: “അപഹരിക്കപ്പെട്ട ജലം മധുരതരം; ഒളിവിൽ ഭുജിക്കുന്ന ഭക്ഷണം അതിരുചികരം!”
  deu-TKW: Gestohlenes Wasser ist süß, und heimliches Brot schmeckt lieblich.
  lin-lin: « Mayi oyo bayibi ezalaka elengi, mpe lipa oyo baliaka na kobombama ezalaka
    kitoko. »
  eng-LSV: “Stolen waters are sweet, || And hidden bread is pleasant.”
  eng-GNV: Stollen waters are sweete, and hid bread is pleasant.
  eng-WEBSTER: Stolen waters are sweet, and bread eaten in secret is pleasant.
  nhw-BL: “Xihuala nohuaya huan nimitzmacas catli nelía cuali.” Quena, catli itztoc
    ihuaya se sihuatl quej nopa quipiya paquilistli se tlatoctzi quen se atl catli
    tlaichtectli eltoc catli más tzopelic, o se tlacualistli catli se quiichtequis
    huan quicuas ichtacatzi ihuaya seyoc eltoc catli más ajhuiyac,
  swh-ONEN: “Maji yaliyoibiwa ni matamu; chakula kinacholiwa sirini ni kitamu!”
  bba-bba: Gɑ̃ɑ nɔrurɑ ye bɑ ɡbɛnɑ, yɑ nɔrubu do. Dim mɛ bɑ dimɔ ɑsiri sɔɔ, mɛnɑ mu
    rɑ n do.
  eng-KJVCPB: Stolen waters are sweet, And bread eaten in secret is pleasant.
  luo-luo: Nomedo wachonegi niya, “Pi mokwal mit, chiemo michamo apanda ema nigi ndhandhu
    moloyo!”
  meu-meu: E henaoa ranuna na mai gaihona, bona e ania hehunimu anianina mamula na
    namo.
  npi-ULB: “चोरीको पानी मिठो हुन्छ, र गुप्‍तमा खाएको रोटी स्वादिष्‍ट हुन्छ ।”
  yor-yor: “Omi tí a jí mu dùn oúnjẹ tí a jẹ ní ìkọ̀kọ̀ a máa ládùn!”
  ind-ind: “Kenikmatan yang tidak halal lebih enak rasanya, apalagi saat dinikmati
    sembunyi-sembunyi.”
  pes-OPCB: «آب دزدی شیرین است و نانی که پنهانی خورده می‌شود، لذیذ است!»
  tgl-ULB: “Ang ninakaw na tubig ay matamis, at ang tinapay na kinain ng palihim ay
    kaaya-aya.”
  hui-hui: Ani lowa ibugua lalu, Iba mendealinaga hambu ngaria mo page binigo iba
    ogoni gagahe nolene dendebiore wulebira. Tomo mbiralinaga wialu pedago o howa
    mo kayu binigo ogoni dendebiore holebira, laga.
  mya-mya: ခိုးသောရေသည် ချို၏။ တိတ်ဆိတ်စွာစား သောမုန့်လည်း မြိန်သည်ဟု ဆိုတတ်၏။
  bod-N: བརྐུས་པའི་ཆུ་ནི་མངར་མོ་ཡིན་པ༌དང༌། །ལྐོག་ཏུ་ཟོས་པའི་ཟས་ནི་ཞིམ་ཞེས་སྨྲ།།
  wsk-wsk: “Yu tere te gisan ale nasan mu ko na yawara nunguningkiri; inang tere te
    gisan ale yumura la nasan mu yaman nuam!” maso.
  sna-sna: Mvura yakabiwa inozipa; zvokudya zvinodyirwa muchivande zvinonaka!”
  spa-BLM: “El agua robada es dulce. La comida que se come en secreto es agradable”.
  cac-cac: A a a' tz'elc'aji, te vach' yuc'ji a'. A jab'oc vael sco va d'a elc'altac
    te vach', xchi ix.
  swh-ULB: Maji ya kuiba ni matamu na mkate unaoliwa kwa siri unapendeza.”
  bel-bel: «вада крадзеная салодкая, і ўтоены хлеб смачны».
  deu-ELBBK: „Gestohlene Wasser sind süß, und heimliches Brot ist lieblich“.
  mbb-OT: “Is tinakew he wahig utew meupiya he ed-inumen, ne is keenen he id-eles
    is kegkeena zuen ne utew metaam.”
  mal-2015: മോഷ്ടിച്ച വെള്ളം മധുരവും ഒളിച്ചുതിന്നുന്ന അപ്പം രുചികരവും ആകുന്നു.
  rmc-rmc: „O čordo paňi hino gulo a o chaben, so chas počoral, hino igen lačho.“
  pes-OPV: «آبهای دزدیده شده شیرین است، و نان خفیه لذیذ می‌باشد.»
  ron-1924: „Апеле фурате сунт дулчь ши пыня луатэ пе аскунс есте плэкутэ!”
  ben-OBCV: “চুরি করা জল মিষ্টি; লুকোছাপা করে খাওয়া খাদ্য পরম উপাদেয়!”
  som-som: Biyo la soo xaday way macaan yihiin. Oo cunto qarsoodi loo cunaana wax
    bay ka farxisaa.
  lat-VUC: Aquæ furtivæ dulciores sunt, et panis absconditus suavior.
  eng-ASVBT: Stolen waters are sweet, And bread eaten in secret is pleasant.
  mna-mna: Pa yok ta so takam kuumbu pa i, ina inamut kat. Mi kini ta so tekewe mi
    takanan, ina ikamam ŋgurende.”
  ita-1885: Le acque rubate son dolci, E il pane preso di nascosto è dilettevole.
  eng-LXXUP: Take and enjoy secret bread, And the sweet water of theft.
  eng-ULB: “Stolen waters are sweet, and bread of secrecy is delicious.”
  spa-VBL: “El agua robada es dulce, y la comida que se come en secreto sabe mejor!”
  fra-_FOB: Les eaux dérobées sont douces, et le pain pris en cachette est agréable.
  mal-mal: “മോഷ്ടിച്ച വെള്ളം മധുരവും ഒളിച്ചുതിന്നുന്ന അപ്പം രുചികരവും ആകുന്നു”.
  lit-lit: „Vogti vandenys saldūs, ir slaptoje valgoma duona gardi.“
  urd-GVR: “Chorī kā pānī mīṭhā aur poshīdagī meṅ khāī gaī roṭī lazīz hotī hai.”
  suz-BL: “खुइ पशो ब्‍वाक्‍कु ब्रोव़शो बाक्‍ब। मिनु ख्रुइश्‍शा जशो जचा थोव़क यो थाम्‍पा
    ब्रोव़ब” देंब। हितोपदेस २०:१७
  eng-NOY: “Stolen water is sweet, And bread eaten in secret is pleasant.”
  ita-1927: “Le acque rubate son dolci, e il pane mangiato di nascosto è soave”.
  ckb-ckb: «ئاوی دزراو شیرینە، نانی بە دزی بەتامە.»
  eng-BBE: Drink taken without right is sweet, and food in secret is pleasing.
  kan-OKCV: “ಕದ್ದ ನೀರು ಸಿಹಿಯಾಗಿದೆ; ರಹಸ್ಯದಲ್ಲಿ ತಿನ್ನುವ ಆಹಾರವು ರುಚಿಯಾಗಿದೆ,” ಎಂದು ಹೇಳುತ್ತಾಳೆ.
  tam-2017: 'மதியீனனை நோக்கி: திருட்டுத்தண்ணீர் தித்திக்கும், மறைவான இடத்தில் சாப்பிடும்
    அப்பம் இன்பமாக இருக்கும் என்றும் சொல்லிக் கூப்பிடுகிறாள்.'
  spa-RV-1909: Las aguas hurtadas son dulces, y el pan comido en oculto es suave.
  ron-BTF: Apele furate sunt dulci și pâinea mâncată în taină este plăcută.
  eng-WEBP: “Stolen water is sweet. Food eaten in secret is pleasant.”
  eng-FBV: “Stolen water is sweet, and food eaten in secret tastes good!”
  nld-1939: Gestolen water is zoet, Heimelijk gegeten brood smaakt lekker!
  nch-BL: “Xihualaca nohuaya huan nimechmacas cati nelía cuali.” Quena, cati itztoc
    ihuaya se sihuat quej nopa quipiya paquilisti se talojtzi quej se at cati tachtecti
    eltoc más tzopelic, o quej se tacualisti cati se quiichtequi huan quicua ixtacatzi
    ihuaya seyoc quimachilía más ajhuiyac,
  vie-1934: Nước ăn cắp lấy làm ngọt ngào, Bánh ăn vụng là ngon thay.
  hin-CV: “मीठा लगता है चोरी किया हुआ जल; स्वादिष्ट लगता है वह भोजन, जो छिपा-छिपा
    कर खाया जाता है!”
  eng-OURB: “Stolen water is sweet. Food eaten in secret is pleasant.”
  spa-BES: La bebida tomada sin derecho es dulce, y la comida en secreto es agradable.
  tdx-tdx: Mamy ty rano nikamereñe, vaho mafiry ty mofo kamaeñe añ’etak’ ao.
  tha-KJV: “น้ำที่ขโมยมาหวานดี และขนมที่รับประทานในที่ลั​บก​็​อร่อย​”
  por-BR-2018: As águas roubadas são doces; e o pão escondido é agradável.
  deu-ELO: “Gestohlene Wasser sind süß, und heimliches Brot ist lieblich”.
  eng-WYC-2018: Waters of theft be sweeter, and bread hid is sweeter. (Stolen water
    is sweeter, and hidden bread is sweeter.)
  epo-epo: Akvoj ŝtelitaj estas dolĉaj, Kaj pano kaŝita estas agrabla.
  uig-PIN: «Oƣriliⱪqǝ iqkǝn su tatliⱪ bolidu, Oƣrilap yegǝn nan tǝmlik bolidu!» —
    dǝp qarⱪiwatidu.
  beo-beo: “Hano dia wamolasea, amo hano da hedai bagadewane naba. Amola dia ha:i
    manu wamolasea da amo ha:i manu da hedai baligiliwane naba.”
  tpi-OTNT: Sapos yu stilim wara, dispela wara i gutpela tru long dring. Na sapos
    yu hait na kisim kaikai, dispela kaikai em i swit moa.”
  hau-SA: “Ruwan da aka sata ya fi daɗi; abincin da aka ci a ɓoye ya fi daɗi!”
  uig-LAT: «Oghriliqche ichken su tatliq bolidu, Oghrilap yégen nan temlik bolidu!»
    — dep charqiwatidu.
  nde-nde: “Ulutho lokuntshontshwa lumnandi; ukudla okudlelwa ensitha kuyahlabusa!”
  ton-ton: “ko e vai ʻoku kaihaʻasi ʻoku melie ia, pea ʻoku ifoifo lelei ʻae mā ʻoku
    kai fakafufū.”
  ces-1613: Voda kradená sladší jest, a chléb pokoutní chutnější.
  eng-WMB: “Stolen water is sweet. Food eaten in secret is pleasant.”
  tam-TCV: “திருட்டுத்தண்ணீர் இனிமையானது; இரகசியமாகச் சாப்பிடும் உணவு சுவையானது!”
  ceb-ULB: “Tam-is ang kinawat nga tubig ug maayo ang tinapay nga gikaon sa tago.”
  pol-UBG: Kradzione wody są słodkie, a chleb jedzony pokątnie smaczny.
  urd-GVU: ”چوری کا پانی میٹھا اور پوشیدگی میں کھائی گئی روٹی لذیذ ہوتی ہے۔“
  deu-1912: “Die gestohlenen Wasser sind süß, und das verborgene Brot schmeckt wohl.”
  kan-2017: “ಕದ್ದ ನೀರು ಸಿಹಿಯಾಗಿದೆ, ಗುಟ್ಟಾಗಿ ತಿನ್ನುವ ತಿಂಡಿಯು ರುಚಿಯಾಗಿದೆ” ಎಂದು ಬುದ್ಧಿಹೀನನಿಗೆ
    ಹೇಳುತ್ತಾಳೆ.
  yap-yap: “Rib athibthib e ran ni ka ni iring. Rib fel’ lamean e flowa ni ka ni iring.”
  hlt-MCSB: A tui huen aka tui sak tih yinhnuk buh neh aka hmae,” a ti.
  mdy-ETH: «ዉኡቂ ዑሽኮ ዋኣሢ ዓዓኣፃኔ፤ ዓኣሺንቲ ሙዖ ካሣኣ ዎዎዛሳኔ።»
  kew-kew: Gore neme ipa meda paake mua nali rabu go ipa kogaroa redepi ipa nali.
    Eta meda page pake mua nali rabu, go eta page rede waru palia.
  twi-ASANTE: “Nsuo a wɔwia no yɛ fremfrem na aduane a wɔdi no ahintaeɛ no yɛ dɛ!”
  eng-WEBU: “Stolen water is sweet. Food eaten in secret is pleasant.”
  wal-wal: “Wuuqqidi uyiyo haattai mal77ees; geeman miyo qumaikka pashkkissees” yaagausu.
  acu-NT: Yumi kasamkamuka nekas timiá yuminuitai. Tura yutai uukmau yuatniuka timiá
    pengkeraitai tawai.
  spa-PDDPT: ¡El agua robada es dulce! ¡El pan comido en oculto es sabroso!
  gun-gun: “Yy mondakue ma yro'yxã porãve, ha'e mbojape nhemi rupi ja'u va'e ma heeve”,
    he'i.
  agu-BL: ¿Qui pe na el itxum tetz yi yol yi na a'lchij yi mas tijle'n tcu'n yi a'
    yi na kalk'aj swutz yi ketz yi na kuc'aj nin? Nin mas tijle'n yi pam yi ewun cu'n
    na baj kak'un swutz yi pam yi na baj ka'n xe kanajbil,” stzun yi xna'na'tz tan
    chipo'tze'n yi e' yaj.
  ilo-ULB: “Nasam-it dagiti tinakaw a danum, ken naimas ti tinakaw a tinapay.”
  kpg-kpg: “Nia wai gaiaa la koia e maangala. Palaawaa gaiaa la koia e kala.”
  uig-ARA: «ئوغرىلىقچە ئىچكەن سۇ تاتلىق بولىدۇ، ئوغرىلاپ يېگەن نان تەملىك بولىدۇ!»
    ــ دەپ چارقىۋاتىدۇ.
  bps-bps: too mi fa i yéél tnaku, na fye fa nem i knaan ku kmaan ge di gugbunin.”
    Ani gman i libun là fulung faldam.
  sus-sus: Minse muɲaxi ɲɔxun, taami donxi dunxui ra, na fan ɲɔxun.»
  pon-2006: A e kin ndahng ohl pweipwei, “Pihl me pirapada me iou, oh pilawa pirapada
    me mem.”
  ksd-ksd: Ra tava di long ia i kalakalami, Ma ra gem ba di en ive i boina.
  tur-YTC: “Çalıntı su tatlıdır. Gizlice yenilen yemek hoştur.”
  bel-N: «Вада крадзеная салодкая, і схаваны хлеб смачнейшы».
  grc-BRENT: ἄρτων κρυφίων ἡδέως ἅψασθε, καὶ ὕδατος κλοπῆς γλυκεροῦ.
  ind-AYT: “Air curian itu manis, dan roti yang dimakan dengan sembunyi-sembunyi itu
    nikmat.”
  nya-nya: “Madzi akuba ndiye amatsekemera; chakudya chodya mobisa ndi chokoma!”
  hrv-hrv: “Kradena je voda slatka i ugodno je potajno jesti kruh.”
  mps-mps: “Te nago wę wi saibaso, te wę te tuabo wiegi yai wę mu dao. Tama nage
    te geme wi duala selama, te nai wi saibaso da, te nai da, te pusu umabo mu ebo
    dao,” te po obao.
  tpi-tpi: Sapos yu stilim wara, dispela wara i gutpela tru long dring. Na sapos yu
    hait na kisim kaikai, dispela kaikai em i swit moa.”
  dan-1931: Stjålen Drik er sød, lønligt Brød er lækkert!
  vie-OVCB: “Nước uống trộm thật ngọt ngào, bánh ăn vụng thật ngon thay!”
  guj-2017: “ચોરીને પીધેલું પાણી મીઠું લાગે છે, અને સંતાઈને ખાધેલી રોટલી સ્વાદિષ્ટ
    લાગે છે.”
  pon-2006A: A e kin ndahng ohl pweipwei, “Pihl me pirapada me iou, oh pilawa pirapada
    me mem.”
  por-BRBSL: “A água roubada é doce. Os alimentos comidos em segredo são agradáveis”.
  swe-swe: ”Stulet vatten [sex utanför äktenskapet] är sött (ger tillfredsställelse)
    och bröd givet i hemlighet är underbart gott (behagligt, tilltalande).”
  cth-cth: paru e tui teh a radip, arulahoi ca e vaiyei teh hoe a tui telah ouk a
    ti.
  twi-twi: “Nsu a wowia no yɛ fremfrem na aduan a wodi no ahintawee no yɛ dɛ!”
  hlt-hlt: A tui huen aka tui sak tih yinhnuk buh neh aka hmae,” a ti.
  tbz-SIM: Mɛniɛ mmɛ̀ɛ̀ yùúkú mɛ̀ wɛ̀ɛ̀timu, kɛ̀ musɔ̀rìkɛ̀diì nɑɑti.
  msy-2020: Dɨpar nɨ okemeghamim, a bar isɨngigham. Eghtɨ dagher nɨ modogh damamim,
    a uaghan bar isɨngigham.”
  dop-dop: Lʋm kʋŋmɩɩləm wɛ leleŋ kɛ́, nɑ ɩŋmɛlɑʋ tɔɣɔnɑɣɑ nɑ́ɑ́ wɛ teu.
  azb-azb: «Oğurluq su şirin olar, Gizli yeyilən çörəyin başqa ləzzəti var».
  eng-DBY: Stolen waters are sweet, and the bread of secrecy is pleasant.
  hin-2017: “चोरी का पानी मीठा होता है, और लुके-छिपे की रोटी अच्छी लगती है।”
  wol-KYG: «Ndox mu lewul a neex, ñamu làqu-lekk dàqati.»
  bjr-bjr: Ummuarira nammari adiafaa irafa maridanoo. Ummuarira feemu narafa adiafaa
    midanoo.
  eng-YLT: '''Stolen waters are sweet, And hidden bread is pleasant.'''
  kne-kne: tan mam-is di danom ay naakew. Mam-is abe di makan ay ilimed ay kanen.”
  eng-WYC-2017: Waters of theft be sweeter, and bread hid is sweeter. [Stolen waters
    be sweeter, and hid bread more sweet.]
  eng-WMBB: “Stolen water is sweet. Food eaten in secret is pleasant.”
  urd-GVH: “चोरी का पानी मीठा और पोशीदगी में खाई गई रोटी लज़ीज़ होती है।”
  rug-rug: “Na kolo ta hikona si lomoso; meke na ginani ta hena tomena si hena lea
    hola!”
  gaz-gaz: Bishaan hatan ni miʼaawa; nyaanni dhoksaan nyaatanis guddoo namatti tola!”
  fra-LSG: Les eaux dérobées sont douces, Et le pain du mystère est agréable!
  yal-yal: A naxa, “Minseen naxan muɲaxi na nan ɲaxun, donseen naxan donxi luxunni
    na nan ɲaxun.”
  haw-1868: Ua ono no na wai i aihueia, Ua mananalo hoi ka berena ke ai malu.
  arb-NAV: «الْمِيَاهُ الْمَسْرُوقَةُ عَذْبَةٌ، وَالْخُبْزُ الْمَأْكُولُ خُفْيَةً
    شَهِيٌّ».
  ewe-ewe: “Tsi si wofi la vivina, eye nu si woɖu le vivime la vivina!”
  eng-LEE: “Stolen waters are sweet, and bread of secrecy is pleasant.”
  asm-FB: “চুৰ কৰা পানী মিঠা, আৰু গুপুতে খোৱা আহাৰ অতি সুস্বাদু।”
  sus-A: مِنسٍ مُحَشِ حْشُن، تَامِ دٌنشِ دُنشُي رَ، نَ قَن حْشُن.»
  fra-SBL: « L'eau volée est douce. La nourriture mangée en secret est agréable. »
  hbo-hbo: מַֽיִם־גְּנוּבִ֥ים יִמְתָּ֑קוּ וְלֶ֖חֶם סְתָרִ֣ים יִנְעָֽם׃
  kik-kik: “Maaĩ ma kũiya marĩ mũrĩo; o na irio iria irĩĩagĩrwo hitho-inĩ irĩ cama!”
  fra-NCL: « Les eaux dérobées sont plus douces, et le pain du mystère est plus agréable ! »
  cek-AK: paquk ih tui loe luep, tamquta hoi caak ih takaw loe khraem, tiah a naa.
  cuk-cuk: Dii-atursaaled bur-nued gobleged, mas-nued arbakee-dukuar-gullegedi, bur-nued
    gulleged.”
  uig-CYR: «Оғрилиқчә ичкән су татлиқ болиду, Оғрилап йегән нан тәмлик болиду!» —
    дәп чарқиватиду.
  tel-2017: తెలివి లేని ఒకడు వచ్చినప్పుడు వాణ్ణి చూసి “దొంగిలించిన నీళ్లు తియ్యగా
    ఉంటాయి. దొంగచాటుగా తిన్న తిండి రుచిగా ఉంటుంది” అని చెబుతుంది.
  hat-BSA: “Dlo yo vòlè dous e pen ki manje an sekrè byen agreyab.”
  kos-kos: “Kof pisrapasrla uh arulana emwem. Bread pisrapasrla uh pa arulana yu.”
  hbo-WLC: מַֽיִם־גְּנוּבִ֥ים יִמְתָּ֑קוּ וְלֶ֖חֶם סְתָרִ֣ים יִנְעָֽם׃
  ibo-ibo: “Mmiri e zutere nʼohi na-atọ ụtọ, nri e riri na nzuzo na-atọkarịkwa nʼụtọ.”
  ory-ory: “ଚୌର୍ଯ୍ୟଜଳ ମିଷ୍ଟ ଓ ଗୋପନ ଅନ୍ନ ସୁସ୍ୱାଦୁ।”
  chk-chk: “Koluk eman a soläni a fokun arar, nge pilawa eman a eni le monomon a fokun
    annö.”
  rop-rop: “Wen yu stilim woda im teist brabli switwan, en wen yu stilim daga, im
    teist mobedawan.” Lagijat na det brabli silibalawan bin tok.
  ukr-1871: Вода украдена солодша, й вкритий хлїб смашнїйший.
  deu-1951: «Gestohlenes Wasser ist süß und heimliches Brot ist angenehm!»
  eng-JPS: '''Stolen waters are sweet, and bread eaten in secret is pleasant.'''
  srp-1865: Voda je kradena slatka, i hljeb je sakriven ugodan.
  lug-lug: “Amazzi amabbe nga gawooma! emmere eriibwa mu kyama ng’ewooma!”
  heb-heb: מים גנובים ימתקו ולחם סתרים ינעם׃
  ben-IRV: চুরি করা জল মিষ্টি, নিরালার খাবার সুস্বাদু।
  pan-pan: ਚੋਰੀ ਦਾ ਪਾਣੀ ਮਿੱਠਾ, ਅਤੇ ਲੁਕਮੀ ਰੋਟੀ ਸੁਆਦਲੀ ਹੈ!
  mya-JVB: ခိုး သောရေ သည် ချို ၏။ တိတ်ဆိတ် စွာစား သောမုန့် လည်း မြိန် သည်ဟု ဆို တတ်၏။
  tte-O: waila kewakewalina iluviluvi, kan tomo sikekan wadam mena ikamna.”
  tbg-tbg: ne kiae iriavo? Namari muara kaqake neva koqema ianarove. Kara muara varake
    neva hiakaama ianarove, ti vaira. (Uva tuqantaakero nahenti muara ni variarara
    ti vaira.)
  hmo-hmo: “Idia henaoa ranu ena mamina be namo, mai ena gaiho, bona hunia dekenai
    idia ania paraoa ena mamina be namo.”
  urd-urd: “चोरी का पानी मीठा है, और पोशीदगी की रोटी लज़ीज़।”
  rus-SYN: “Воды краденые сладки, и утаенный хлеб приятен”.
  bqc-SIM: í kpã́i mia ìↄ na, blɛblea asii guuá zↄ́ɛ.
  tcz-CHONGTHU: “Aguh'a kidon twi hi alhum in, aguh a kineji changlhah jong lungkim
    umtah ahi,” ati.
  mar-mar: “चोरलेले पाणी गोड लागते, आणि गुप्तपणे खाल्लेली भाकर चांगली लागते.”
  hlt-THB: “Quuk tui taw aawi dikdik nawh, quuk buh ai taw aawp hy,” ti hy
  qub-qub: «Suwacuy yacuga masmi mishquin. Pacayllapa tantata micushaga mishquin»
    nir.
  bqp-bqp: í kpãni minaa dìgↄ̃ nna, pↄ́blenaa asiri gũn bi zↄ́mɛ.
  hat-hat: Dlo kay moun toujou pi fre. Manje deyò toujou gen pi bon gou!
  eng-BSB: “Stolen water is sweet, and bread eaten in secret is tasty!”
  tod-tod: «Ziɛi unmaai nɛɛ ʋɛ, daamianigi é miizu dɔɔɠuzu, naa nɛɛ ʋɛ!»
  eng-WEBPB: “Stolen water is sweet. Food eaten in secret is pleasant.”
  kbq-kbq: Kumzafama ase'nana timo'a knare haga hugahie. Hagi ne'zama kagragu oku'ama
    ne'nana ne'zamo'a haga hugahie.
  nhe-BL: “Xihuala nohuaya huan nimitzmacas tlen nelía cuali.” Quena, tlen itztoc
    ihuaya se sihuatl queja nopa quipiya paquilistli se tlalochtli queja se atl tlen
    tlaichtectli eltoc tlen más tzopelic, o se tlacualistli tlen se quiichtequis huan
    quicuas ixtacatzi ihuaya seyoc eltoc tlen más ajhuiyac,
  bus-bus: í kpãi mina ègↄ̃ nna, pↄ́blena asii guu nɛ́ zↄ́mɛ.
  gub-BL: — Aze nemunar 'y rehe nehe, a'e 'y ikatu wera'u putar amo 'y wi nehe. Aze
    typy'ak rehe nemunar nehe, a'e typy'ak hete katu wera'u putar amo typy'ak wi nehe
    no, i'i a'e kuzà wata ma'e wanupe.
  eng-DRA: Stolen waters are sweeter, and hid den bread is more pleasant.
