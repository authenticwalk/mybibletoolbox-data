verse: LEV.021.014
translations:
  mal-C: അദ്ദേഹം ഒരു വിധവയെയോ ഉപേക്ഷിക്കപ്പെട്ടവളെയോ വേശ്യാവൃത്തിയാൽ അശുദ്ധമാക്കപ്പെട്ടവളെയോ
    വിവാഹംകഴിക്കരുത്. സ്വജനത്തിലുള്ള ഒരു കന്യകയെമാത്രമേ വിവാഹംകഴിക്കാവൂ.
  deu-TKW: eine Witwe oder Verstoßene oder Geschwächte oder Hure - diese darf er nicht
    nehmen; nur eine Jungfrau aus seinen Volksgenossen darf er zum Weibe nehmen,
  lin-lin: Akoki kobala te mwasi oyo akufisa mobali, mwasi oyo babengani na libala
    to mwasi oyo abebisa lokumu na ye na kosala kindumba ; kasi akobala kaka, kati
    na bato na ye, mwasi oyo ayebi nanu nzoto ya mibali te.
  eng-LSV: a widow, or cast out, or defiled, [or] a harlot—these he does not take,
    but he takes a virgin of his own people [for] a wife,
  eng-GNV: 'But a widowe, or a diuorced woman, or a polluted, or an harlot, these
    shall he not marrie, but shall take a maide of his owne people to wife:'
  eng-WEBSTER: 'A widow, or a divorced woman, or profane, or a harlot, these shall
    he not take: but he shall take a virgin of his own people for a wife.'
  nhw-BL: Amo hueli mocuilis se sihuatl catli cahuali, o catli quicajtoc ihuehue,
    o catli ahuilnentoc. Monequi mocuilis se ichpocatl catli nojquiya huala ipan nopa
    hueyi familia tlen totajtzitzi. Monequi elis se catli nelía cuali ichpocatl.
  swh-ONEN: Kamwe asimwoe mjane, au mwanamke aliyepewa talaka, wala mwanamke aliyejinajisi
    kwa ukahaba, bali atamwoa tu bikira kutoka miongoni mwa watu wake,
  bba-bba: U ǹ koo ɡɔmini ɡoo suɑ kurɔ ǹ kun mɛ kurɔ wi bɑ yinɑ ǹ kun mɛ kurɔ wi
    bɑ ɡɑbɑ bɑ kɑ kpunɑ ǹ kun mɛ kurɔ tɑnɔ. Adɑmɑ wɔndiɑ wi u kun durɔ yɛ̃wɑ u koo
    suɑ win dusibu sɔɔ.
  eng-KJVCPB: 'A widow, or a divorced woman, or profane, or a harlot, these shall
    he not take: but he shall take a virgin of his own people to wife.'
  luo-luo: Kik okend dhako ma chwore otho, kata dhako mowere gi chwore, kata dhako
    mochot, makmana nyako ngili,
  meu-meu: vabu eiava diho hahinena eiava vada e hamiroa hahinena eiava ariara hahinena
    basine adavaia. Hane-ulato rami-hebou ta, ena beseamo mo, baine adavaia;
  npi-ULB: त्यसले विधवा, विच्‍छेद भएकी स्‍त्री, वा वेश्‍या बिहे नगरोस् । यस्ता स्‍त्रीहरूलाई
    त्यसले बिहे नगरोस् । त्यसले आफ्नै मानिसहरूबाट एउटा कन्या केटी नै बिहे गरोस्,
  yor-yor: Kò gbọdọ̀ fẹ́ opó tàbí ẹni tí a kọ̀sílẹ̀ tàbí obìnrin tí ó ti fi àgbèrè
    ba ara rẹ̀ jẹ́, ṣùgbọ́n kí ó fẹ́ obìnrin tí kò mọ ọkùnrin rí, láàrín àwọn ènìyàn
    rẹ̀.
  pes-OPCB: او نباید با زن بیوه یا طلاق داده شده یا زنی که با فاحشه شدن خود را بی‌عصمت
    کرده است ازدواج کند، بلکه باید دختر باکره‌ای از قوم خود را به زنی بگیرد،
  tgl-ULB: Hindi siya dapat mag-asawa ng isang balo, isang babaeng hiwalay sa asawa,
    o isang babaeng bayaran. Hindi siya dapat mag-asawa ng ganitong mga uri ng babae.
    Maaari lang siyang mag-asawa ng isang birhen mula sa kaniyang sariling lahi.
  hui-hui: Wali mbira ibu agalini homene dalo bedagobi agalinime wahene bedagobi agali
    kayu yama ibaga biaga bedagobi dabu bulene nawiore. Ibu damene loma binigo mo
    miaga kago wane mbira mabuage biruwa agalila napalene bedago dege dabu bulene
    nga.
  mya-mya: မု​ဆိုး​မ၊ လင်​ကွာ​မိန်း​မ၊ ပြည့်​တန်​ဆာ​မ တို့​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​ခြင်း​မ​ပြု​ရ။
    သူ သည်​မိ​မိ​အ​မျိုး​အ​နွယ်​ထဲ​မှ​အ​ပျို​စင် ကို​သာ​ထိမ်း​မြား​စုံ​ဖက်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་ཆེན་པོས་ཡུགས་མོ་དང་ཁྱོ་གས་ཕྱི་ལ་སྤྱུགས་པའི་བུད་མེད་དང་། ཡང་ན་གཞན་གྱིས་སྦགས་པའི་སྨད་འཚོང་མ་བཅས་ནི་ཆུང་མར་ལེན་མི་རུང་།
    ཁོས་རང་གི་མི་མང་ཁྲོད་ཀྱི་ན་ཆུང་བུ་མོ་འབའ་ཞིག་ཆུང་མར་ལེན་དགོས།
  sna-sna: Haafaniri kuwana chirikadzi, mukadzi akarambwa kana mukadzi akasvibiswa
    noufeve asi mhandara yakazara bedzi kubva kuvanhu vokwake,
  spa-BLM: No se casará con una viuda, ni con una divorciada, ni con una mujer impura,
    ni con una prostituta. Tomará como esposa a una virgen de su propio pueblo.
  cac-cac: Max yal-laj yic'lan sb'a vin̈ yed' junoc ix chamnacxo yetb'eyum, ma yed'
    junoc ix spucnac sb'a yed' yetb'eyum, ma yed' junoc ix ayxo vinac tz'ec' d'ay,
    ma yed' junoc ix ajmul ix. Palta yovalil a junoc ix cob'es ix syic' vin̈, junoc
    ix yetchon̈ab' vin̈,
  swh-ULB: Hataoa mjene, mwanamke mtalaka au mwanamke aliye kahaba. Anaweza kuoa mwanamke
    bikira kutoka kwa watu wake,
  bel-bel: 'удаву, альбо адкінутую, альбо зганьбаваную, блудадзейку не павінен ён
    браць, а дзяўчыну з народу свайго павінен ён браць за жонку:'
  deu-ELBBK: Eine Witwe und eine Verstoßene und eine Entehrte, eine Hure, diese soll
    er nicht nehmen; sondern eine Jungfrau aus seinen Völkern soll er zur Frau nehmen.
  mbb-OT: '@see-verse:LEV.021.013'
  mal-2015: വിധവ, ഉപേക്ഷിക്കപ്പെട്ടവൾ, ദുർന്നടപ്പുകാരത്തി, വേശ്യ ഇങ്ങനെയുള്ളവരെ അവൻ
    വിവാഹം കഴിക്കരുതു; സ്വജനത്തിലുള്ള കന്യകയെ മാത്രമേ വിവാഹം കഴിക്കാവു.
  rmc-rmc: Našťi peske lel romňake vdova abo džuvľa, sava mukľa o rom, abo džuvľa,
    so sas meľarďi le lubipnaha. Mušinel peske te lel romňake pačivaľa čha peskre
    manušendar,
  pes-OPV: و بیوه و مطلقه وبی عصمت و زانیه، اینها را نگیرد. فقط باکره‌ای از قوم خود
    را به زنی بگیرد.
  ron-1924: Сэ ну я нич о вэдувэ, нич о фемее деспэрцитэ де бэрбат, нич о фемее спуркатэ
    сау курвэ, чи фемея пе каре о ва луа де невастэ дин попорул сэу сэ фие фечоарэ.
  ben-OBCV: সে কোনো বিধবাকে, বিবাহ-বিচ্ছিন্না মহিলাকে অথবা বেশ্যাকে কখনও বিয়ে করবে
    না, কিন্তু তার লোকদের মধ্য থেকে কেবল একটি কুমারী মেয়েকে বিয়ে করবে,
  som-som: Waa inuusan marnaba guursan carmal, ama naag la furay, ama naag nijaasowday
    oo dhillo ah, laakiinse waa inuu guursadaa gabadh bikrad ah oo dadkiisa ka dhalatay.
  lat-VUC: 'viduam autem et repudiatam, et sordidam, atque meretricem non accipiet,
    sed puellam de populo suo:'
  eng-ASVBT: 'A widow, or one divorced, or a profane woman, a harlot, these shall
    he not take: but a virgin of his own people shall he take to wife.'
  ita-1885: 'Non prenda queste: nè vedova, nè ripudiata, nè viziata, nè meretrice;
    anzi, prenda per moglie una vergine dei suoi popoli.'
  eng-LXXUP: But a widow, or one that is put away, or profaned, or a harlot, these
    he shall not take; but he shall take for a wife a virgin of his own people.
  eng-ULB: He must not marry a widow, a divorced woman, or a woman who is a prostitute.
    He will not marry these kinds of women. He may only marry a virgin from his own
    people,
  spa-VBL: No debe casarse con una viuda, una mujer divorciada, o con una que se haya
    vuelto impura a través de la prostitución. Tiene que casarse con una virgen de
    su propio pueblo,
  fra-_FOB: Il ne prendra ni une veuve, ni une répudiée, ni une femme déshonorée ou
    prostituée; mais il prendra pour femme une vierge d'entre ses peuples.
  mal-mal: വിധവ, ഉപേക്ഷിക്കപ്പെട്ടവൾ, ദുർന്നടപ്പുകാരത്തി, വേശ്യ ഇങ്ങനെയുള്ളവരെ അവൻ
    വിവാഹം കഴിക്കരുത്; സ്വജനത്തിലുള്ള കന്യകയെ മാത്രമേ വിവാഹം കഴിക്കാവു.
  urd-GVR: Wuh bewā, talāqyāftā aurat, mandir kī kasbī yā zinākār aurat se shādī na
    kare balki sirf apne qabīle kī kuṅwārī se,
  suz-BL: आ वोंइश बेक्‍शो मीश मुर, आ वोंइश प्रोंइशो मीश मुर, ग्रांग्रा दिशो कि तेल्‍लेम
    मीश मुर चाक्‍ने मचाप्‍ब। मिनु मेकोमी आ जात ङा कन्‍ने मीश आल ग्‍युंबे पचा माल्‍ब।
  ita-1927: Non sposerà né una vedova, né una divorziata, né una disonorata, né una
    meretrice; ma prenderà per moglie una vergine del suo popolo.
  ckb-ckb: نابێت بێوەژن و تەڵاقدراو و بێ ئابڕووی لەشفرۆش بخوازێت، بەڵکو دەبێت کچێکی
    پاکیزە لە خزمەکانی بخوازێت،
  eng-BBE: A widow, or one whose husband has put her away, or a common woman of loose
    behaviour, may not be the wife of a priest; but let him take a virgin from among
    his people.
  kan-OKCV: ವಿಧವೆಯನ್ನಾಗಲಿ, ಗಂಡ ಬಿಟ್ಟ ಸ್ತ್ರೀಯನ್ನಾಗಲಿ, ಇಲ್ಲವೆ ಅಪವಿತ್ರಳನ್ನಾಗಲಿ, ವೇಶ್ಯೆಯನ್ನಾಗಲಿ,
    ಇಂಥವರನ್ನು ಅವನು ಮದುವೆಯಾಗಬಾರದು. ಆದರೆ ತನ್ನ ಸ್ವಂತ ಜನರಲ್ಲಿ ಒಬ್ಬ ಕನ್ನಿಕೆಯನ್ನು ತನಗೆ ಹೆಂಡತಿಯನ್ನಾಗಿ
    ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  tam-2017: விதவையையானாலும் விவாகரத்து செய்யப்பட்டவளையானாலும் கற்புக்குலைந்தவளையானாலும்
    வேசியையானாலும் திருமணம்செய்யாமல், தன் மக்களுக்குள்ளே ஒரு கன்னிகையைத் திருமணம்செய்யக்கடவன்.
  spa-RV-1909: 'Viuda, ó repudiada, ó infame, ó ramera, éstas no tomará: mas tomará
    virgen de sus pueblos por mujer.'
  ron-BTF: O văduvă, sau o femeie divorțată sau profană sau o curvă, pe acestea să
    nu le ia, ci să ia de soție o fecioară din poporul său.
  eng-WEBP: He shall not marry a widow, or one divorced, or a woman who has been defiled,
    or a prostitute. He shall take a virgin of his own people as a wife.
  eng-FBV: He must not marry a widow, a divorced woman, or one made unclean through
    prostitution. He has to marry a virgin from his own people,
  nld-1939: Hij mag dus geen weduwe, of verstotene, geen onteerde of ontuchtige huwen,
    slechts een maagd uit zijn familie mag hij tot vrouw nemen,
  nch-BL: Amo hueli mocuilis se sihuat cati mijqui ihuehue o cati quicajtoc ihuehue,
    o cati ahuilnentoc. Monequi mocuilis se ichpocat cati nojquiya huala ipan nopa
    hueyi familia ten totajtzitzi. Monequi elis se cati nelía cuali ichpocat.
  vie-1934: Người chẳng nên cưới đàn bà góa, bị để, dâm ô hay là kỵ nữ, nhưng phải
    cưới một người đồng trinh trong vòng dân sự mình.
  hin-CV: 'वह इनमें किसी से विवाह न करे: एक विधवा अथवा जिसका तलाक हो गया हो, अथवा
    उस कन्या से जो वेश्यावृत्ति द्वारा अशुद्ध हो गई हो, परंतु वह अपने लोगों में से
    ही किसी कुंवारी से विवाह करे,'
  eng-OURB: 'A widow, or one divorced, or a woman who has been defiled, or a prostitute,
    these he shall not marry: but a virgin of his own people shall he take as a wife.'
  spa-BES: No tomará una viuda,violada, o divorciada, o una prostituta, no puede ser
    la esposa de un sacerdote; más debe ser una virgen de su pueblo.
  tdx-tdx: tsy hengae’e ty vantotse ndra ty nitseizeñe ndra ty ampela nileoreñe, ndra
    ty tsimirirañe; fa ty ampela tsy nahavanilahy boak’ amo longo’eo ty hengae’e
  vid-vid: Hambe yakundigwe kumhesa mdala yafililwe na mlume wa heye ne mdala yapegwe
    kalatasi ya luleko na mlume wa heye ne mdala yawifigwe ne mdala mng'hondwa. Imlapa
    yahese mdala yohanating'hana na mlume kulawa wanhu wa heye yuye,
  eng-OKE: A widow, or a divorced person, or a corrupt harlot, these he shall not
    take; but a virgin from his people shall he take for a wife.
  tha-KJV: อย่าให้เขาแต่งงานกับหญิ​งม​่าย แม่ร้าง หญิงที่​มีมลทิน หรือหญิงโสเภณี เขาจะต้องหาหญิงพรหมจารีในชนชาติของเขามาเป็นภรรยา
  por-BR-2018: 'Viúva, ou repudiada, ou infame, ou prostituta, estas não tomará: mas
    tomará virgem de seus povos por mulher.'
  deu-ELO: Eine Witwe und eine Verstoßene und eine Entehrte, eine Hure, diese soll
    er nicht nehmen; sondern eine Jungfrau aus seinen Völkern soll er zum Weibe nehmen.
  eng-WYC-2018: he shall not take a widow, and a forsaken woman, and a foul woman,
    and (a) whore, but a virgin of his people; (he shall not wed a widow, or a forsaken
    woman, or a defiled woman, or a whore, but only a virgin out of his people;)
  epo-epo: Vidvinon, forpuŝitinon, senhonorigitinon, aŭ malĉastulinon li ne prenu,
    sed nur virgulinon el sia popolo li prenu kiel edzinon.
  uig-PIN: tul wǝ yaki ǝrdin ⱪoyuwetilgǝn ayal wǝ yaki buzuⱪ wǝ yaki paⱨixǝ ayal bolsa
    bularni almasliⱪi, bǝlki ɵz hǝlⱪidin bolƣan pak ⱪizni hotunluⱪⱪa elixi kerǝk.
  beo-beo: 'E da uda didalo o dunu enoga lai fisiagai uda o hina: da:i bidi lasu uda
    amo hame lamu. E da ea fidafa a:fini dunu hame dawa:digi amo fawane lama:mu.'
  tpi-OTNT: Em i no ken maritim meri, man bilong en i dai pinis, o meri, man bilong
    en i rausim em pinis. Em i no ken maritim pamukmeri o meri, narapela man i bin
    pilai wantaim em. Ol dispela meri i tambu long em. Em i mas kisim wanpela meri
    i no bin slip wantaim wanpela man na em i mas kisim meri long lain bilong ol pris
    tasol.
  hau-SA: Ba zai auri matan da mijinta ya mutu, ko macen da mijinta ya rabu da ita,
    ko macen da ta ɓata kanta ta wurin karuwanci ba, sai dai yă auri budurwa daga
    cikin mutanensa,
  uig-LAT: tul we yaki erdin qoyuwétilgen ayal we yaki buzuq we yaki pahishe ayal
    bolsa bularni almasliqi, belki öz xelqidin bolghan pak qizni xotunluqqa élishi
    kérek.
  nde-nde: Kangathathi umfelokazi, owehlukene lomkakhe loba umfazi ongcoliswe yibufebe,
    kodwa athathe kuphela intombi egcweleyo ebantwini bakibo,
  ton-ton: 'Ko e fefine paea, pe ko e fefine fakamāvae, pe ko e taʻelotu, pe ko e
    feʻauaki, ko kinautolu ni ʻe ʻikai te ne fili: kae maʻu ʻe ia ha taʻahine mei
    hono kakai ko hono uaifi.'
  ces-1613: Vdovy, aneb zahnané, aneb poškvrněné, nevěstky, žádné z těch nebude sobě
    bráti, ale pannu z lidu svého vezme sobě za manželku.
  eng-WMB: He shall not marry a widow, or one divorced, or a woman who has been defiled,
    or a prostitute. He shall take a virgin of his own people as a wife.
  tam-TCV: அவன் ஒரு விதவையையோ, விவாகரத்து செய்யப்பட்டவளையோ, வேசித்தனத்தினால் கறைப்பட்ட
    ஒரு பெண்ணையோ திருமணம் செய்யக்கூடாது. தன் சொந்த மக்கள் மத்தியில் உள்ள கன்னிகையை
    மட்டுமே திருமணம் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan dili siya mangasawa ug usa ka balo, sa gibulagan ug bana, o
    sa babaye nga nagbaligya ug dungog. Dili siya mangasawa niining mga matanga sa
    mga babaye. Makapangasawa lamang siya sa usa ka ulay nga gikan sa iyang katawhan,
  pol-UBG: Nie weźmie sobie ani wdowy, ani oddalonej, ani zhańbionej, ani nierządnicy,
    lecz weźmie sobie za żonę dziewicę ze swego ludu.
  urd-GVU: وہ بیوہ، طلاق یافتہ عورت، مندر کی کسبی یا زناکار عورت سے شادی نہ کرے بلکہ
    صرف اپنے قبیلے کی کنواری سے،
  deu-1912: aber keine Witwe noch Verstoßene noch Geschwächte noch Hure, sondern eine
    Jungfrau seines Volks soll er zum Weibe nehmen,
  kan-2017: ಅವನು ವಿಧವೆಯನ್ನಾಗಲಿ, ಗಂಡನಿಂದ ಬಿಡಲ್ಪಟ್ಟವಳನ್ನಾಗಲಿ, ಮಾನವನ್ನು ಭಂಗಪಡಿಸಿಕೊಂಡ
    ಸ್ತ್ರೀಯನ್ನಾಗಲಿ ಅಥವಾ ವೇಶ್ಯ ಸ್ತ್ರೀಯನ್ನಾಗಲಿ ಹೆಂಡತಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಳ್ಳಬಾರದು. ಸ್ವದೇಶದವರಲ್ಲಿಯ
    ಕನ್ನಿಕೆಯನ್ನೇ ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  yap-yap: ma gathi be’ ni bpin nike yim’ figirngin fa be’ ni bpin nike chuw ko pumo’on
    rok ara be’ ni bpin ni i pi’ ir ni chuway’. Thangri le’engiy be’ ni bpin ni dawri
    nang e pumo’on ni yow nga ta’ab ke girdi’.
  hlt-MCSB: Nuhmai, vama, pumyoi hlang rhong khaw lo boel saeh. A pilnam khuikah oila
    bueng te a yuu la lo saeh.
  mdy-ETH: ዓኒ ሃይቄ ላኣሊ፥ ዓንጂንቲ ኬስኬ ላኣሊታቴያ፤ ሃሣ ካኣዦ ማኣራ ናንጋ፥ ዞኦዛ ኮኦማ ላኣሊያ ዔኮፓ፤ ጋዓንቴ ፔ
    ዴሮ ባኣኮይዳፓ ኩሙሢ ዉዱሮ ናይ ዔኮንጎ።
  twi-ASANTE: Ɛnsɛ se ɔware okunafoɔ anaa ɔbaa bi a wagyae awadeɛ anaa odwamanfoɔ.
    Ɛsɛ sɛ ɔbaa a ɔbɛware no no yɛ ɔbaabunu a ɔfiri ne ɔman mu,
  eng-WEBU: He shall not marry a widow, or one divorced, or a woman who has been defiled,
    or a prostitute. He shall take a virgin of his own people as a wife.
  bnp-bnp: nahea ge parangi a havuri, a ngatavine i pilea e girihina, a ngoi, a ngatavine
    ni mahita turana pali. Ra ngatavine maea, nahea ge parangi ne ria. Ge parangi
    kunana a sirula na kabu vona ne Levi.
  wal-wal: Azinai haiqqido maccaasiyo, woi azinai yeddido maccaasiyo, woi shaaramuxa
    maccaasiyo machchoppo. SHin ba asaa giddoppe geela7o macca na7a dooridi machcho.
  spa-PDDPT: No tomará viuda, ni divorciada, ni deshonrada, ni prostituta, sino tomará
    como esposa a una virgen de su pueblo
  gun-gun: Gua'yxyrã ndojoui 'rã imeve'ỹ va'e, neĩ opoi pyre, omboetepy e'ỹ neĩ itavy
    rei va'e, ha'e rami 'rãgue py kunhataĩ'i omenda e'ỹ teri va'e ha'e kuery va'e
    regua ae 'rã ojou gua'yxyrã,
  agu-BL: Na qui'c cuj tan tumewe'n tu jun xma'lca'n yi ja quim chmil, nka tu jun
    xna'n yi ja chipax tu chmil, nka tu jun xna'n yi po'tza'nt, nka tu jun xna'n yi
    wi'tz bnol tetz. Qui'c cuj tan tok'bel tib tu alchok tu' xna'nil, ma na tajwe'n
    tan tumewe'n tu jun xun yi txe'n cu'n til jun yaj, nin yi cho'n tz'el tzaj ta'n
    ẍchixo'l yi e' tetz xonl, yi e' xonl k'ajtzun Leví.
  ilo-ULB: Masapul a saan isuna a mangasawa iti balo, wenno babai a nakisina iti asawana,
    wenno balangkantis a babai. Masapul a saanna nga asawaen dagiti kakastoy a kita
    dagiti babai. Mabalinna laeng ti mangasawa iti maysa a birhen manipud kadagiti
    tattaona.
  kpg-kpg: hagalee di ahina guu made dono lodo, be gu diiagi go dono lodo, be di ahina
    e huihui dono huaidina. Mee e hai dono lodo gi di ahina mai i lodo dono madahaanau
    dela digi hai di hiihai o taga hai lodo.
  uig-ARA: تۇل ۋە ياكى ئەردىن قويۇۋېتىلگەن ئايال ۋە ياكى بۇزۇق ۋە ياكى پاھىشە ئايال
    بولسا بۇلارنى ئالماسلىقى، بەلكى ئۆز خەلقىدىن بولغان پاك قىزنى خوتۇنلۇققا ئېلىشى
    كېرەك.
  sus-sus: A naxa kaaɲɛ ginɛ dɔxɔ, a naxa ginɛ rabɛɲinxi dɔxɔ, a naxa langoe dɔxɔ,
    a naxa ginɛ dɔxɔ ginɛdimɛdi mu naxan na. A xa ginɛdimɛdi tongo ginɛ ra a xa mixie
    ya ma,
  pon-2006: kaidehk liohdi de lih me mweisang eh pwoud de lih me kin netiki paliwere.
    E pahn pwoudiki lih meipwon emen sang nan eh peneinei.
  ksd-ksd: pa na taule ta ua na vavina, ba tikai di ga vue, ba tikai i ga nunure ta
    tutana, ba ta igoro na vavina; na taule ta inip na vavina ta kana tarai iat,
  tur-YTC: Dul bir kadınla, boşanmış biriyle, kirletilmiş bir kadınla, ya da fahişeyle
    evlenmeyecek. Kendi halkından el değmemiş bir kızı kendine eş olarak alacaktır.
  grc-BRENT: Χήραν δὲ καὶ ἐκβεβλημένην καὶ βεβηλωμένην καὶ πόρνην, ταύτας οὐ λήψεται,
    ἀλλʼ ἢ παρθένον ἐκ τοῦ λαοῦ αὐτοῦ λήψεται γυναῖκα.
  ind-AYT: Seorang janda atau seorang perempuan yang diceraikan, atau perempuan yang
    cemar karena menjadi pelacur, tidak boleh diambil menjadi istri. Imam harus menikah
    dengan perempuan yang masih perawan dari antara bangsanya.
  nya-nya: Asakwatire mkazi wamasiye, mkazi wosudzulidwa, kapena mkazi wachiwerewere,
    koma akwatire namwali wosadziwa mwamuna pakati pa anthu a mtundu wake,
  hrv-hrv: Udovicom, otpuštenicom, obeščašćenom i bludnicom ne smije se ženiti. Jedino
    djevicom između svoga naroda neka se ženi;
  mps-mps: Agai te we, bidi me isiyu taga pai we me sigio, ma we aga bidigo sela sąwai
    we sigio. Agai te sunumide penani sę ela bilai we, ma we, gasa bidigo penani
    yai we me sigio. Te tama we dabe augwalide habu sali. Agai te bidi dali me pagela
    pisąwai we sao, tama agai we te pris augwa hanide naga sao,” te po wai dao.
  tpi-tpi: Em i no ken maritim meri, man bilong en i dai pinis, o meri, man bilong
    en i rausim em pinis. Em i no ken maritim pamukmeri o meri, narapela man i bin
    pilai wantaim em. Ol dispela meri i tambu long em. Em i mas kisim wanpela meri
    i no bin slip wantaim wanpela man na em i mas kisim meri long lain bilong ol pris
    tasol.
  dan-1931: en Enke, en forstødt, en skændet, en Horkvinde må han ikke ægte, kun en
    Jomfru af sin Slægt må han tage til Hustru,
  vie-OVCB: Người không được cưới đàn bà góa, đàn bà ly dị hay đàn bà lăng loàn, gái
    mãi dâm, nhưng chỉ được cưới gái đồng trinh trong đại tộc Lê-vi;
  guj-2017: તેણે કોઈ વિધવા, ગણિકા કે છૂટાછેડા લીધેલી સ્ત્રીની સાથે લગ્ન કરવું નહિ.
    તેણે આ બધામાંથી કોઈ સાથે લગ્ન ન કરવું. પણ પોતાના લોકમાંની જ કોઈ કુમારિકા સાથે
    લગ્ન કરવું.
  pon-2006A: kaidehk liohdi de lih me mweisang eh pwoud de lih me kin netiki paliwere.
    E pahn pwoudiki lih meipwon emen sang nan eh peneinei.
  por-BRBSL: Ele não se casará com uma viúva, ou uma divorciada, ou uma mulher que
    tenha sido profanada, ou uma prostituta. Ele tomará uma virgem de seu próprio
    povo como esposa.
  cth-cth: Lahmai thoseh, Ma e napui thoseh, Min mathoe ka phawt e napui thoseh, kâyawt
    e napui thoseh, yu lah lat mahoeh. A miphun dawk e tanglakacuem dueng hah a la
    han.
  twi-twi: Ɛnsɛ se ɔware okunafo anaa ɔbea bi a wagyae aware anaa oguamanfo. Ɛsɛ sɛ
    ɔbea a ɔbɛware no no yɛ ɔbabun a ofi ne man mu,
  hlt-hlt: Nuhmai, vama, pumyoi hlang rhong khaw lo boel saeh. A pilnam khuikah oila
    bueng te a yuu la lo saeh.
  tbz-SIM: Ò bɑ́ɑ́ puokɛ okúpokù yoo wèè yenkɛ kɛ yentɛ́ yoo wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀
    kɛ cɑ̀kɛ omɑ́ɑ̀. Ikuɔ́ nìùbɛ̀ botí miɛkɛ nkɛ ò dò nkɛ́tɑ̃ɑ̃tɛ́mɛ̀ osɑpɑ̀ɑ̀ nwèè
    mu nyí yɛ̃́ onitidɔ̀ù, kɛ́puokɛ.
  msy-2020: An amizir pam aremezim, o amizir pam taghizimɨn ikian markɨ. A tuavimɨn
    amizir gumaziba isava akuim, o amizir gumazir igharazim arazir kuramɨn a gamua
    a ko akuizimɨn ikian markɨ. Kar amizir anogorogheziba. An ofa gamir gumazibar
    anabamɨn amizir gumazitam ko akuizir puvatɨzir tamra ikɨ.
  azb-azb: dul, boşanmış yaxud fahişəliklə ləkələnmiş qadın yox, yalnız öz xalqından
    olan bakirə qız alsın ki,
  eng-DBY: A widow, or a divorced woman, or a dishonoured one, a harlot, these shall
    he not take; but he shall take as wife a virgin from among his peoples.
  hin-2017: जो विधवा, या त्यागी हुई, या भ्रष्ट, या वेश्या हो, ऐसी किसी से वह विवाह
    न करे, वह अपने ही लोगों के बीच में की किसी कुँवारी कन्या से विवाह करे।
  wol-KYG: Ku jëkkëram faatu mbaa ku ñu baal mbaa ku ñu torxal, tëdde ko, mbaa ab
    gànc, du ko mana jël soxna. Ab janq bu mu bokkal doŋŋ la mana jël soxna.
  eng-YLT: widow, or cast out, or polluted one — a harlot — these he doth not take,
    but a virgin of his own people he doth take [for] a wife,
  eng-WYC-2017: he shall not take a widow, and a forsaken woman, and a foul woman,
    and whore, but a virgin of his people;
  eng-WMBB: He shall not marry a widow, or one divorced, or a woman who has been defiled,
    or a prostitute. He shall take a virgin of his own people as a wife.
  urd-GVH: वह बेवा, तलाक़याफ़्ता औरत, मंदिर की कसबी या ज़िनाकार औरत से शादी न करे
    बल्कि सिर्फ़ अपने क़बीले की कुँवारी से,
  rug-rug: '@see-verse:LEV.021.013'
  gaz-gaz: Inni haadha hiyyeessaa, niitii dhirsi hiike yookaan niitii sagaagalummaadhaan
    xuroofte hin fuudhin; garuu gosa isaa keessaa durba haa fuudhu;
  fra-LSG: Il ne prendra ni une veuve, ni une femme répudiée, ni une femme déshonorée
    ou prostituée; mais il prendra pour femme une vierge parmi son peuple.
  yal-yal: A nama kaɲa gilɛn tongo, hanma ɲaxanla beɲinxina hanma yalunde xɔsixina,
    koni a xa sungutun nasɔlɔnxin tongo a yamani,
  haw-1868: O ka wahine kane make, a o ka wahine hemo, a o ka haumia, o ka hookamakama,
    oia mau mea kaua e lawe ole ai; aka e lawe oia i ka wahine puupaa o kona poe kanaka
    i wahine.
  arb-NAV: لَا مِنْ أَرْمَلَةٍ، وَلا مُطَلَّقَةٍ، وَلا زَانِيَةٍ مُدَنَّسَةٍ، بَلْ
    يَتَزَوَّجُ عَذْرَاءَ مِنْ سِبْطِهِ.
  ewe-ewe: Maɖe ahosi alo nyɔnu si gbe atsu alo nyɔnu si atsu gbe loo alo gbolo o.
    Ele be wòaɖe ɖetugbi dzadzɛ tso eya ŋutɔ ƒe to la me,
  eng-LEE: A widow, and a divorced woman, and one profaned, [and] a harlot, these
    shall he not take; but a virgin of his own people shall he take for wife;
  asm-FB: বিধৱা বা স্বামীয়ে ত্যাগ কৰা, ভ্ৰষ্টা বা বেশ্যা এনে মহিলা তেওঁ বিয়া নকৰিব।
    কিন্তু নিজ লোকসকলৰ মাজৰ পুৰুষে স্পৰ্শ নকৰা কোনো ছোৱালী বিয়া কৰিব।
  sus-A: عَ نَشَ كَاحّ فِنّ دْشْ، عَ نَشَ فِنّ رَبّحِنشِ دْشْ، عَ نَشَ لَنفٌي دْشْ،
    عَ نَشَ فِنّ دْشْ فِنّدِ مّدِ مُ نَشَن نَ. عَ شَ فِنّدِ مّدِ تٌنفٌ فِنّ رَ عَ
    شَ مِشِيٍ يَ مَ،
  fra-SBL: Il n'épousera ni une veuve, ni une divorcée, ni une femme qui s'est souillée,
    ni une prostituée. Il prendra pour femme une vierge de son peuple.
  hbo-hbo: אַלְמָנָ֤ה וּגְרוּשָׁה֙ וַחֲלָלָ֣ה זֹנָ֔ה אֶת־אֵ֖לֶּה לֹ֣א יִקָּ֑ח כִּ֛י
    אִם־בְּתוּלָ֥ה מֵעַמָּ֖יו יִקַּ֥ח אִשָּֽׁה׃
  eng-WYCLIFFE: he schal not take a widewe, and forsakun, and a foul womman, and hoore,
    but a damesele of his puple;
  cwe-cwe: Halondeka kusola muke mgane hebu muke yasigwe hebu muke yambule mwiko kwa
    ugoni hebu malaya, mbali kolondeka yasole mhambe kulawa muna iwanhu wake mwenyewo,
  kik-kik: Ndakanahikie mũtumia wa ndigwa, kana mũtumia matiganĩte na mũthuuriwe,
    kana mũndũ-wa-nja wĩthaahĩtie na ũmaraya, no akaahikia mũirĩtu gathirange wa andũ
    ao,
  fra-NCL: Il ne prendra ni une veuve, ni une femme répudiée, ni une femme déshonorée
    ou prostituée ; mais il prendra pour femme une vierge du milieu de son peuple.
  cek-AK: Lamhmai maw, minawk mah pakhrak ih nongpata maw, to tih ai boeh loe tangzat
    zaw nongpata maw to zu ah lak han om ai; angmah acaeng thung ih tangla kacuem
    khue to zu ah lak han oh.
  cuk-cuk: Ome-ei-sui-burgwisad, degi, ome-sui-meted nikuosulid, deginbali, ome-gambanuchu-imaked
    nikuosurbalid. Unnila e-dule-bunagwa-yagwad nikuoed,
  uig-CYR: тул вә яки әрдин қоюветилгән аял вә яки бузуқ вә яки паһишә аял болса буларни
    алмаслиғи, бәлки өз хәлқидин болған пак қизни хотунлуққа елиши керәк.
  tel-2017: వితంతువును గానీ విడాకులు తీసుకున్న స్త్రీని గానీ వేశ్యను గానీ అలాటి వారిని
    కాక తన ప్రజల్లోని కన్యనే పెళ్లాడాలి.
  hat-BSA: Yon vèv, oswa yon fanm divòse, oswa youn ki degrade kòm pwostitiye, sa
    yo, li pa kapab pran yo. Men okontrè, fòk li marye ak yon vyèj pami pwòp pèp pa
    li a.
  kos-kos: ac tia sie katinmas ku sie mutan su mukul tumal sisella, ku sie mutan kosro
    su eis molin kosro lal. El fah payukna sin sie virgin in sruf lal sifacna.
  hbo-WLC: אַלְמָנָ֤ה וּגְרוּשָׁה֙ וַחֲלָלָ֣ה זֹנָ֔ה אֶת־אֵ֖לֶּה לֹ֣א יִקָּ֑ח כִּ֛י
    אִם־בְּתוּלָ֥ה מֵעַמָּ֖יו יִקַּ֥ח אִשָּֽׁה׃
  ibo-ibo: Ọ gaghị alụ nwanyị di ya nwụrụ, maọbụ nwanyị ya na di ya na-ebikwaghị,
    maọbụ nwanyị akwụna. Nwanyị ọ ga-alụ ga-abụ naanị nwanyị na-amaghị nwoke nke si
    nʼetiti ụmụnna ya,
  ory-ory: ବିଧବା, ତ୍ୟକ୍ତା, କଳଙ୍କିନୀ କିଅବା ବେଶ୍ୟାକୁ ବିବାହ କରିବ ନାହିଁ; ମାତ୍ର ସେ ଆପଣା
    ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି ଏକ କନ୍ୟାକୁ ବିବାହ କରିବ।
  chk-chk: Esap pwüpwülü ngeni eman fefin mi mä pwülüan ika eman mi mwü seni pwülüan,
    esap pwal pwüpwülü ngeni eman fefin a piin tori mwän ika eman fefin mi amömö inisin
    fän iten lisowu. Nge epwe chök angei eman pwülüan, eman fefin esap mwo tori mwän
    seni me lein aramasan,
  rop-rop: nomo olgamen hubin lujim im hasbin, o det gel hu hasbin bin libum im, o
    det gel hubin meigim miselp nogud en silipsilipbat garram eni men blanga mani.
    En im gin merrit oni gel hu nomo bin silipsilipbat garram eni men, en det gel
    garra kaman brom im ronwan klen.
  ukr-1871: Вдовицю й розвідку і збезчещену, і блудницю, сих не брати ме, а дїву з
    земляцтва свого мусить взяти за жінку.
  deu-1951: Eine Witwe, oder eine Verstoßene, oder eine Entehrte, oder eine Hure soll
    er nicht nehmen; sondern eine Jungfrau aus seinem Volk soll er zum Weibe nehmen,
  eng-JPS: A widow, or one divorced, or a profaned woman, or a harlot, these shall
    he not take; but a virgin of his own people shall he take to wife.
  srp-1865: Udovicom ni puštenicom ni silovanom ni kurvom da se ne ženi; nego djevojkom
    iz naroda svojega neka se oženi.
  lug-lug: Tawasanga nnamwandu, oba omukazi bba gwe yagoba, oba omukazi eyeereeseeko
    obutali bulongoofu olw’okukuba obwamalaaya; naye anaawasanga omukazi embeerera
    ng’amuggya mu bantu be;
  heb-heb: אלמנה וגרושה וחללה זנה את אלה לא יקח כי אם בתולה מעמיו יקח אשה׃
  ben-IRV: বিধবা, কি পরিত্যক্তা, কি ভ্রষ্টা স্ত্রী, কি বেশ্যা, এদের মধ্যে এক কুমারীকে
    বিয়ে করবে।
  pan-pan: ਉਹ ਕਿਸੇ ਵਿਧਵਾ, ਜਾਂ ਛੱਡੀ ਹੋਈ, ਜਾਂ ਭਰਿਸ਼ਟ ਜਾਂ ਵੇਸਵਾ ਇਸਤਰੀ ਨਾਲ ਵਿਆਹ ਨਾ ਕਰੇ,
    ਪਰ ਉਹ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਕੁਆਰੀ ਇਸਤਰੀ ਨਾਲ ਹੀ ਵਿਆਹ ਕਰੇ।
  mya-JVB: မုတ်ဆိုးမ ၊ လင်နှင့်ကွာ သောမိန်းမ၊ သီလ ပျက်သောမိန်းမ၊ ပြည်တန်ဆာ မိန်းမနှင့်
    မ စုံဘက် ရ။ မိမိ အမျိုးသား ချင်း အပျို ကညာနှင့် သာ စုံဘက် ရမည်။
  hmo-hmo: Ia ese vabu, o negea hahine, o lebulebu hahine ta do ia adavaia lasi, to
    sihari ia do diba lasi kekeni, iena bese dekena amo, sibona do ia adavaia.
  urd-urd: जो बेवा या मुतल्लक़ा या नापाक 'औरत या फ़ाहिशा हो, उनसे वह ब्याह न करे बल्कि
    वह अपनी ही क़ौम की कुँवारी को ब्याह ले।
  rus-SYN: вдову, или отверженную, или опороченную, или блудницу, не должен он брать,
    но девицу из народа своего должен он брать в жену;
  bqc-SIM: Asuli gyaa ge nↄɛ pↄ́ wa yà sɛo ge nↄɛ pↄ́ káaluakà a ↄ̃̀ↄkpà, sema
    aà bui nↄɛ lɛ́so,
  tcz-CHONGTHU: Meithai hihen akidasa hijong leh, chule akisubohsa numei hihen akijohsa
    hijong leh, amaho tobang chu thempu pan ji dinga akipui thei louhel ding, amaji
    ding chu amite lah a kon mong mong nungah thengset akipui ding ahi.
  mar-mar: भ्रष्ट झालेली स्त्री, वेश्या किंवा टाकलेली स्त्री अथवा विधवा स्त्री ह्यापैकी
    कोणाही स्त्रीला त्याने पत्नी करून घेऊ नये; तर त्याने आपल्या लोकांतील एखाद्या कुमारीशीच
    लग्न करावे.
  qub-qub: Ama majachacangachu biyüdawan, raquicashawan, bigulashawan, jucwan-jucwan
    cacojwanpis. Warmita asherga Leví trïbu-masillanpita runa yatäni jipashta ashichun.
  bqp-bqp: U ǹ koo gɔmini goo suɑ kurɔ ǹ kun mɛ kurɔ wi bɑ yinɑ ǹ kun mɛ kurɔ wi
    bɑ gɑbɑ bɑ kɑ kpunɑ ǹ kun mɛ kurɔ tɑnɔ. Adɑmɑ wɔndiɑ wi u kun durɔ yɛ̃wɑ u koo
    suɑ win dusibu sɔɔ.
  hat-hat: Li p'ap pran pou madanm yon fanm vèv, ni yon fanm divòse, ni yon fanm ki
    konn gason deja, osinon yon fanm ki t'ap fè jennès. Se sèlman yon jenn fi ki soti
    nan menm branch fanmi avè l' pou li pran pou madanm.
  eng-BSB: He is not to marry a widow, a divorced woman, or one defiled by prostitution.
    He is to marry a virgin from his own people,
  tod-tod: É la poanza zeiɗa, ɓaa anzanui nii sinigi ɠɛlɛai ba, ɓaa koloɠolo anzanu,
    ɓaa nii tɔɠɔi ɠoloɠologai, kɛlɛ anzanui a ɠɛ seizu, kɛni é ɠɛ ga ná-bolodai
    zu anzalopo ɓeai, é la dɛ zunu vaa ɠwɛɛ.
  eng-WEBPB: He shall not marry a widow, or one divorced, or a woman who has been
    defiled, or a prostitute. He shall take a virgin of his own people as a wife.
  kbq-kbq: Hagi pristi vahe'mo'a kento aro, ve atre'nesia aro, savri avu'ava nehania
    ara, ara e'orino pristi nagapinti vene ovase'nesia mofa ara erigahie.
  nhe-BL: Ax hueli mocuilis se sihuatl tlen cahuali, o tlen quicajtoc ihuehue, o tlen
    ahuilnentoc. Monequi mocuilis se ichpocatl tlen nojquiya huala ipan nopa hueyi
    familia tlen totajtzitzi. Monequi elis se tlen nelía cuali ichpocatl.
  gub-BL: Nuwereko kwaw kuzà imen umàno ma'e nehe. Aze kuzà wiko amo awa hemireko
    romo nehe, aze imen upuir izuwi nehe, nuwereko kwaw a'e kuzà nehe. Nupuner kwaw
    kuzà wyzài romo wiko ma'e hereko haw rehe nehe. Upuner xo kuzà Izaew izuapyr awa
    puhe oho pixik 'ym ma'e hereko haw rehe zo wemireko romo nehe.
  eng-DRA: 'But a widow or one that is divorced, or defiled, or a harlot, he shall
    not take, but a maid of his own people:'
