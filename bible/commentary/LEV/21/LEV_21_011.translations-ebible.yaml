verse: LEV.021.011
translations:
  mal-C: ഒരു ശവശരീരം ഉള്ളിടത്ത് അദ്ദേഹം പ്രവേശിക്കരുത്. തന്റെ പിതാവിനുവേണ്ടിയോ മാതാവിനുവേണ്ടിയോപോലും
    അദ്ദേഹം സ്വയം അശുദ്ധനാകരുത്.
  deu-TKW: Er darf zu gar keiner Leiche hineingehen; sogar an seinem Vater und an
    seiner Mutter darf er sich nicht verunreinigen.
  lin-lin: Akoki te kopusana pembeni ya ebembe mpe komikomisa mbindo mpo na kufa ya
    tata na ye to ya mama na ye.
  eng-LSV: nor does he come beside any dead person; he does not defile himself for
    his father and for his mother;
  eng-GNV: Neither shall he goe to any dead bodie, nor make him selfe vncleane by
    his father or by his mother,
  eng-WEBSTER: Neither shall he go in to any dead body, nor defile himself for his
    father, or for his mother;
  nhw-BL: Huan nopa hueyi totajtzi amo hueli monechcahuis campa eltoc se mijcatzi
    itlacayo, masque eli inana o itata. Amo hueli mochihuas amo tlapajpactli noixpa.
  swh-ONEN: Kamwe asiingie mahali palipo maiti ndani. Kamwe asijitie unajisi, hata
    kwa ajili ya baba yake au mama yake,
  bba-bba: U ku rɑɑ ɡoru ɡɑru susi u tii disi doke, bɑɑ ǹ n win tundo ǹ kun mɛ win
    mɛron ɡorun nɑ.
  eng-KJVCPB: neither shall he go in to any dead body, nor defile himself for his
    father, or for his mother;
  luo-luo: Jadolono ok oyiene donjo e ot ma ngʼato othoe. Kik obed mogak kata bedni
    ngʼatno en wuon mare kata min mare,
  meu-meu: Mase ta basine raka henia kahi; ena be tamana eiava sinana, to ia latanai
    e helaḡalaimu karadia ai basine dau kau.
  npi-ULB: आफ्नो बुबा वा आफ्नी आमा जो भए तापनि लाश भएको ठाउँमा त्यो नजाओस् र आफैलाई
    अपवित्र नबनाओस् ।
  yor-yor: Kí ó ma ṣe wọlé tọ òkú lọ, kí ó má ṣe sọ ará rẹ di àìmọ́ nítorí baba tàbí
    nítorí ìyá rẹ̀.
  pes-OPCB: او نباید با نزدیک شدن به هیچ جنازه‌ای خود را نجس سازد، حتی اگر شخص مرده
    پدر یا مادرش باشد.
  tgl-ULB: Hindi siya dapat pumunta kahit saan na mayroong isang patay na katawan
    at dungisan ang kanyang sarili, kahit para sa kanyang ama o sa kanyang ina.
  hui-hui: Loma Binigo Mo Miaga Haguane Timbuni biagome ibu damene homene tingini
    moaho ngagoha polene nawigo napolebira. Ibu aba ai̱yaore homayaguabi i̱naga deni
    ibuni mo dodohe holigo ibu wali agali duguanda kagoha daraho yalu polene nawigo
    napolebira.
  mya-mya: သူ​သည်​ငါ့​အ​တွက်​သီး​သန့်​ဆက်​ကပ်​ထား သူ​ဖြစ်​၍ ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​မိ​မိ
    ကိုယ်​ကို​မ​ညစ်​ညမ်း​စေ​ရ။ ငါ​၏​တဲ​တော်​မှ ထွက်​၍​မည်​သည့်​အ​သု​ဘ​အိမ်​သို့​မျှ​မ
    သွား​ရ။ မိ​ရင်း​ဘ​ရင်း​သေ​ဆုံး​သည့်​အိမ်​သို့ ပင်​မ​သွား​ရ။ ဤ​သို့​လျှင်​ငါ​၏​တဲ​တော်​မှ
    ထွက်​၍​အ​သု​ဘ​အိမ်​သို့​သွား​ခြင်း​အား ဖြင့်​ငါ​၏​တဲ​တော်​ကို​မ​ညစ်​ညမ်း​စေ​ရ။-
  bod-N: བེམ་པོ་གང་ཡིན་ཡང་དེའི་ཉེ་སར་བཅར་མི་རུང་སྟེ། རང་གི་ཕ་མའི་ཆེད་དུ་ཡང་རང་ཉིད་སྦག་མི་རུང་ངོ་།
    །
  sna-sna: Haafaniri kupinda munzvimbo ine chitunha. Haafaniri kuzvisvibisa kunyange
    nokuda kwababa vake kana mai vake,
  spa-BLM: No debe entrar a ningún cadáver, ni contaminarse por su padre o por su
    madre.
  cac-cac: Max yalpaxlaj sc'och vin̈ b'aj ayec' junoc chamnac, vach'chom smam, ma
    snun yic max yixtejb'at sb'a vin̈.
  swh-ULB: Hataingia kamwe mahali popote ambapo kuna maiti na kujitia unajisi, hata
    kama ni maiti ya baba yake au ya mama yake.
  bel-bel: 'і да ніякага нябожчыка не павінен ён падыходзіць: нават дотыкам да нябожчыка
    бацькі свайго і маці сваёй ён не павінен апаганьваць сябе.'
  deu-ELBBK: Und er soll zu keiner Leiche kommen. Wegen seines Vaters und wegen seiner
    Mutter soll er sich nicht verunreinigen.
  mbb-OT: Kinahanglan he edsenggilahan din is kebpekesamsam te minatey, minsan pa
    ke amey zin etawa iney zin.
  mal-2015: അവൻ യാതൊരു ശവത്തോടും അടുക്കുകയും തന്റെ അപ്പനാലോ അമ്മയാലോ അശുദ്ധനാകയും
    അരുതു.
  rmc-rmc: Našťi avel pre oda than, kaj hin o mulo manuš, hoj pes te meľarel. Aňi
    te oda ela leskro dad abo leskri daj,
  pes-OPV: و نزد هیچ شخص مرده نرود، و برای پدر خودو مادر خود خویشتن را نجس نسازد.
  ron-1924: Сэ ну се дукэ ла ничун морт; сэ ну се факэ некурат ши сэ ну се атингэ
    нич кяр де татэл сэу сау де мама са.
  ben-OBCV: সে এমন জায়গায় কখনও প্রবেশ করবে না, যেখানে মৃতদেহ রয়েছে। সে তার বাবা
    অথবা মায়ের জন্যও নিজেকে কখনও অশুচি করবে না,
  som-som: Oo weliba waa inuusan meyd gudaha ugu gelin, oo xataa waa inuusan isu nijaasayn
    aabbihiis iyo hooyadiis toona.
  lat-VUC: 'et ad omnem mortuum non ingredietur omnino: super patre quoque suo et
    matre non contaminabitur.'
  eng-ASVBT: neither shall he go in to any dead body, nor defile himself for his father,
    or for his mother;
  ita-1885: E non entri in luogo dove sia alcun corpo morto; non contaminisi, non
    pur per suo padre, nè per sua madre.
  eng-LXXUP: neither shall he go in to any dead body, neither shall he defile himself
    for his father or his mother.
  eng-ULB: He must not go anywhere that a dead body is present and defile himself,
    even for his father or his mother.
  spa-VBL: No debe acercarse a ningún cadáver. No debe hacerse impuro, aunque sea
    por su propio padre o madre.
  fra-_FOB: Il n'ira vers aucun mort; il ne se rendra point impur ni pour son père,
    ni pour sa mère.
  mal-mal: അവൻ യാതൊരു ശവത്തോടും അടുക്കുകയും തന്റെ അപ്പനാലും അമ്മയാലും അശുദ്ധനാകുകയും
    അരുത്.
  urd-GVR: Wuh kisī lāsh ke qarīb na jāe, chāhe wuh us ke bāp yā māṅ kī lāsh kyoṅ
    na ho, warnā wuh nāpāk ho jāegā.
  suz-BL: मेकोमी बेक्‍शो मुर बाक्‍तीके लशा, आंम कली ग्रांग्रा दिशो सेल्‍चा मदुम्‍ब।
    मेको आ आम आफ आ बेक्‍शो रां यो कोव़थ लचा मदुम्‍ब।
  ita-1927: Non si avvicinerà ad alcun cadavere; non si renderà impuro neppure per
    suo padre e per sua madre.
  ckb-ckb: پێویستە نەیەتە ئەو شوێنەی لاشەی مردووی لێیە، نابێت خۆی بۆ دایک و باوکیشی
    گڵاو بکات.
  eng-BBE: He may not go near any dead body or make himself unclean for his father
    or his mother;
  kan-OKCV: ಯಾವ ಮೃತ ಶರೀರದ ಬಳಿಗೂ ಹೋಗಬಾರದು, ಅವನು ತನ್ನ ತಂದೆತಾಯಿಗಳ ಮರಣದ ನಿಮಿತ್ತ, ತನ್ನನ್ನು
    ಅಶುದ್ಧಮಾಡಿಕೊಳ್ಳಬಾರದು.
  tam-2017: சடலம் கிடக்கும் இடத்தில் போகாமலும், தன் தகப்பனுக்காகவும், தாய்க்காகவும்
    தன்னைத் தீட்டுப்படுத்திக்கொள்ளாமலும்,
  spa-RV-1909: Ni entrará donde haya alguna persona muerta, ni por su padre, ó por
    su madre se contaminará.
  ron-BTF: Nici să nu intre la trupul vreunui mort, nici să nu se pângărească pentru
    tatăl său, sau pentru mama sa.
  eng-WEBP: He must not go in to any dead body, or defile himself for his father or
    for his mother.
  eng-FBV: He is not to go near any dead body. He must not make himself unclean, even
    it is for his own father or mother.
  nld-1939: Hij mag bij geen dode komen, en zich zelfs aan zijn vader of moeder niet
    verontreinigen.
  nch-BL: Huan nopa hueyi totajtzi amo hueli monechcahuis campa eltoc se mijcatzi
    itacayo, masque eli inana o itata. Amo hueli mochihuas amo tapajpactic noixpa.
  vie-1934: Ngươi chớ đi đến cùng một kẻ chết, chớ vì cha hay mẹ mà làm mình ra ô
    uế.
  hin-CV: न ही वह किसी शव के निकट जाए, न ही स्वयं को अपने पिता और अपनी माता के लिए
    अशुद्ध करे;
  eng-OURB: He must not go in to any dead body, or defile himself for his father,
    or for his mother.
  spa-BES: No puede acercarse a ningún cadáver ni aunque sea su padre o su madre no
    se hará inmundo;
  tdx-tdx: Tsy hiziliha’e ty aman-dolo, tsy hanivà’e sandriñe ndra t’ie rae’e ndra
    te rene’e;
  vid-vid: Yaleche kuhejelela mtufi ne kidita yakokomoche kwa mtufi hanga ka mhaza
    wa heye ama mamo wa heye.
  eng-OKE: Nor shall he enter unto any dead body, nor defile himself for his father
    or his mother.
  tha-KJV: อย่าให้เขาเข้าไปถูกต้องศพหรือกระทำตัวให้​มลทิน แม้ว​่าศพนั้นเป็นบิดาหรือมารดาของเขา
  por-BR-2018: nem entrará onde haja alguma pessoa morta, nem por seu pai, ou por
    sua mãe se contaminará.
  deu-ELO: Und er soll zu keiner Leiche kommen; wegen seines Vaters und wegen seiner
    Mutter soll er sich nicht verunreinigen.
  eng-WYC-2018: and utterly he shall not enter [in] to any dead man; and he shall
    not be defouled on his father, and mother, (or and he shall not even be defiled
    for his father, or his mother),
  epo-epo: Kaj al neniu mortinto li venu; eĉ per sia patro aŭ sia patrino li sin ne
    malpurigu.
  uig-PIN: U yǝnǝ ⱨeq ɵlükkǝ yeⱪinlaxmasliⱪi kerǝk, ⱨǝtta atisi wǝ yaki anisining
    ɵlüklirining wǝjidin ɵzini napak ⱪilmasliⱪi kerǝk.
  beo-beo: '-'
  tpi-OTNT: Hetpris i no ken i go long haus bodi bilong man i dai pinis i stap long
    en. Nogut em i kamap doti long ai bilong mi. Maski papa o mama bilong en i dai,
    em i no ken mekim em yet i kamap doti long taim bilong sori.
  hau-SA: Ba zai shiga inda akwai gawa ba. Kada yă ƙazantar da kansa, ko ma ta mahaifinsa
    ce ko ta mahaifiyarsa.
  uig-LAT: U yene héch ölükke yéqinlashmasliqi kérek, hetta atisi we yaki anisining
    ölüklirining wejidin özini napak qilmasliqi kérek.
  nde-nde: Kakumelanga angene lapho okulesidumbu khona. Kangazingcolisi ngaleyondlela
    loba kufe uyise kumbe unina,
  ton-ton: Pea ʻe ʻikai te ne ʻalu ia ki ha sino ʻoku mate, pe fakahalaʻi ʻe ia ia
    koeʻuhi ko ʻene tamai, pe ko ʻene faʻē;
  ces-1613: Aniž k kterému tělu mrtvému přistoupí, a aniž při otci aneb mateři své
    poškvrní se.
  eng-WMB: He must not go in to any dead body, or defile himself for his father or
    for his mother.
  tam-TCV: அவன் ஒரு இறந்த உடல் கிடக்கும் இடத்திற்குப் போகக்கூடாது. அவனுடைய தகப்பனோ,
    தாயோ இறந்தாலும் அவன் தன்னை அசுத்தப்படுத்தக் கூடாது.
  ceb-ULB: Kinahanglan dili siya moadto bisan asa nga adunay mga patay nga lawas ug
    maghugaw sa iyang kaugalingon, bisan pa sa iyang amahan o sa iyang inahan.
  pol-UBG: I nie zbliży się do żadnego zmarłego, nawet nie zanieczyści się z powodu
    swego ojca lub z powodu swej matki.
  urd-GVU: وہ کسی لاش کے قریب نہ جائے، چاہے وہ اُس کے باپ یا ماں کی لاش کیوں نہ ہو،
    ورنہ وہ ناپاک ہو جائے گا۔
  deu-1912: und soll zu keinem Toten kommen und soll sich weder über Vater noch über
    Mutter verunreinigen.
  kan-2017: ಅವನು ಶವವಿರುವ ಯಾವ ಸ್ಥಳಕ್ಕೂ ಹೋಗಬಾರದು. ತಂದೆತಾಯಿಗಳ ಮರಣದ ನಿಮಿತ್ತ ತನ್ನನ್ನು ಅಪವಿತ್ರ
    ಮಾಡಿಕೊಳ್ಳಬಾರದು.
  yap-yap: Kan ognag ngog ere dabi ta’aynag ir, ara ta’aynag e Tent rog nib thothup
    ni nge chuw riy nge yan nga langgin reb e naun ni bay ba yam’ riy, ni demturug
    ko chitamngin fa chitiningin.
  hlt-MCSB: Aka duek hinglu boeih taengah khaw cet boel saeh. A napa ham neh a manu
    ham khaw poeih uh boel saeh.
  mdy-ETH: ዒዚ ታኣም ዱማዼያታሢሮ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣራፓ ኬስኪ ዴንዲ፥ ሃሣ ዓዶኮ ማዔቴያ ዒንዶኮ ሌሲ
    ዓኣ ቤሲታቴያ ሜሌ ዓሲ ሌሲ ዓኣ ቤሲ ጌሊ ፔና ዒኢሶፓ፤ ታኣኒ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Ɔnni ho kwan sɛ ɔkɔ efunu ho—nʼagya anaa ne maame funu koraa ɔnni ho
    kwan sɛ ɔkɔ ho.
  eng-WEBU: He must not go in to any dead body, or defile himself for his father or
    for his mother.
  bnp-bnp: A prister dagi nahea ge lakea na hini i tabuli vona a podana a viri i mate,
    ma ge muto na matagu. E tamana e kinana ru mate, ngi ranga nahea ge lokovonga.
  wal-wal: Ai ahaa gidikkokka, de7iyoosaa i geloppo; harai atto ba aawaa woikko ba
    aayee ahaa gidikkokka, bana hegan tunissoppo.
  spa-PDDPT: No entrará donde haya algún cadáver. Aunque sea de su padre o de su madre,
    no se contaminará.
  gun-gun: Neĩ nonhembojai 'rã teĩve tetekue re, neĩ tuu e'ỹ vy ixy ae omano teĩ ha'e
    nonhemongy'ai 'rã hetekue re.
  agu-BL: Ncha'tz qui'c rmeril tan toque'n le jun ama'l kale atit jun alma', mpe ik
    yi taj, nka yi xtxu' yi ja quim, na qui'c rmeril tan toque'n yi wi'tz pale' tetz
    jun wunak yi qui xansa'nt.
  ilo-ULB: Masapul a saan a mapan isuna iti sadinoman nga ayan ti natay ket rugitanna
    ti bagina, uray no ti amana wenno ti inana ti natay.
  kpg-kpg: Mee gu haga dabu mai gi di Au, malaa mee hagalee haga milimilia ia be e haga milimilia
    dogu Hale laa dabu i dono ulu mai gi daha, gaa hana ga ulu gi lodo di hale dela
    iei tangada made no lodo, ma e aha maa go dono damana be go dono dinana.
  uig-ARA: ئۇ يەنە ھېچ ئۆلۈككە يېقىنلاشماسلىقى كېرەك، ھەتتا ئاتىسى ۋە ياكى ئانىسىنىڭ
    ئۆلۈكلىرىنىڭ ۋەجىدىن ئۆزىنى ناپاك قىلماسلىقى كېرەك.
  sus-sus: A naxa so fure xun ma, a naxa findi sɛniyɛntare ra fure xa fe ra, hali
    a baba xa na mu a ra a nga.
  pon-2006: E kasarawihongieier oh e sohte pahn pein kasaminehla ih de kasaminehla
    ei Impwal sarawio ni eh pahn pedoisang oh kohla pedolong nan ihmw ehu wasa aramas
    mehla men mihmi ie, mehnda ma pil eh pahpa de eh nohno.
  ksd-ksd: koko na vana maravai ta ra minat, ma koko na vakaina kana gomgom na kini
    ure tamana ba nana;
  tur-YTC: Hiçbir ölünün yanına girmeyecek, babası ya da annesi için kendini kirletmeyecektir.
  grc-BRENT: καὶ ἐπὶ πάσῃ ψυχῇ τετελευτηκυίᾳ οὐκ εἰσελεύσεται, ἐπὶ πατρὶ αὐτοῦ οὐδὲ
    ἐπὶ μητρὶ αὐτοῦ οὐ μιανθήσεται.
  ind-AYT: Dia tidak boleh menajiskan dirinya dengan menyentuh orang mati, bahkan
    jika itu adalah ayah atau ibunya sendiri.
  nya-nya: Asalowe mʼnyumba mmene muli munthu wakufa ngakhale womwalirayo ndi amayi
    ake kapena abambo ake.
  hrv-hrv: Neka ne ulazi nijednom mrtvacu; ne smije se okaljati ni za svojim ocem
    ni za svojom majkom.
  mps-mps: Hetpris te isali bidi munalubo beba me pigio. Tiyu, aga eno gedude meda
    pedelabuo. Te aga aya ida isibaso, tagalao, agai aga digi te homu dene ebo sogo
    te meda iligio.
  tpi-tpi: Hetpris i no ken i go long haus bodi bilong man i dai pinis i stap long
    en. Nogut em i kamap doti long ai bilong mi. Maski papa o mama bilong en i dai,
    em i no ken mekim em yet i kamap doti long taim bilong sori.
  dan-1931: Han må ikke gå hen til noget som helst Lig, end ikke ved sin Fader eller
    Moder må han gøre sig uren.
  vie-OVCB: cũng không được đến gần xác chết, làm ô uế mình, dù người chết là cha
    hay mẹ mình.
  guj-2017: જે જગ્યાએ માણસનો મૃતદેહ પડ્યો હોય ત્યાં તેણે જવું નહિ અને અશુદ્ધ થવું
    નહિ, પછી ભલે તે મૃતદેહ પોતાના પિતા કે માતાનો હોય.
  pon-2006A: E kasarawihongieier oh e sohte pahn pein kasaminehla ih de kasaminehla
    ei Impwal sarawio ni eh pahn pedoisang oh kohla pedolong nan ihmw ehu wasa aramas
    mehla men mihmi ie, mehnda ma pil eh pahpa de eh nohno.
  por-BRBSL: Ele não deve entrar em nenhum cadáver, nem se contaminar por seu pai
    ou por sua mãe.
  cth-cth: Ro koe cet hanh naseh. A manu hoi a na pa hanelah kathounghoehe lah awm
    hanh naseh.
  twi-twi: Onni ho kwan sɛ ɔkɔ beae a funu da hɔ; nʼagya anaa ne na funu koraa, onni
    ho kwan sɛ ɔkɔ ho na ɔde agu ne ho fi
  hlt-hlt: Aka duek hinglu boeih taengah khaw cet boel saeh. A napa ham neh a manu
    ham khaw poeih uh boel saeh.
  tbz-SIM: Ò bɑ́ɑ́ tɔ́ɔ́nnɛ̀ ocíì kɛ́sĩnkùnnɛ omɑ́ɑ̀, bɑ́ kòo cicɛ nwe yoo o yɔ̃.
  msy-2020: Ofa gamir gumazibar dapanim, gumazimɨn kuam itir danganimɨn boroghɨn mangan
    markɨ. A kamaghɨn damuva, nan damazimɨn mɨzegham. An afeziam o amebam aremeghtɨ,
    an aghuimazir dughiamɨn uabɨ damu mɨzeghan markɨ.
  azb-azb: Bu kahin heç bir meyitə, hətta ölən ata-anasına yaxınlaşıb özünü murdar
    etməsin.
  eng-DBY: Neither shall he come near any person dead, nor make himself unclean for
    his father and for his mother;
  hin-2017: और न वह किसी लोथ के पास जाए, और न अपने पिता या माता के कारण अपने को अशुद्ध
    करे;
  wol-KYG: Fu ab néew nekk du fa dem, bu doon ndeyam mbaa baayam sax, du ko taxa sobeel
    boppam.
  eng-YLT: nor beside any dead person doth he come; for his father and for his mother
    he doth not defile himself;
  eng-WYC-2017: and utterly he shall not enter [in] to any dead man; and he shall
    not be defouled on his father, and mother,
  eng-WMBB: He must not go in to any dead body, or defile himself for his father or
    for his mother.
  urd-GVH: वह किसी लाश के क़रीब न जाए, चाहे वह उसके बाप या माँ की लाश क्यों न हो,
    वरना वह नापाक हो जाएगा।
  rug-rug: Be mate si keke tie gugua tugo na tamana babe na tinana soti, ba lopu kaqu
    nuquria sa sa vetu vasina pu koa sa tie matena, sina ele tava madina si asa koasa
    oela hopena te Tamasa. Lopu kaqu vura si asa koasa Ipi Hopena te Zihova pude va
    boni pule nia koasa hahanana minate.
  gaz-gaz: Inni iddoo reeffi jiru hin seenin. Abbaa isaatiif yookaan haadha isaatiif
    iyyuu jedhee of hin xureessin;
  fra-LSG: Il n’ira vers aucun mort, il ne se rendra point impur, ni pour son père,
    ni pour sa mère.
  yal-yal: A nama so binbin xun ma. A nama a yɛtɛ xɔsi hali a baba na a ra hanma a
    nga.
  haw-1868: Aole hoi e komo ae i ka mea i make, aole hoi no kona makuakane, a no kona
    makuwahine paha, e hoohaumia ai oia ia ia iho.
  arb-NAV: وَلْيَتَفَادَ الدُّخُولَ إِلَى مَكَانٍ فِيهِ جُثَّةُ مَيْتٍ. وَلا يُنَجِّسْ
    نَفْسَهُ بِلَمْسِ جُثْمَانِ مَيْتٍ، حَتَّى لَوْ كَانَ ذَلِكَ جُثْمَانَ أَبِيهِ
    أَوْ أُمِّهِ.
  ewe-ewe: Mekpɔ mɔ age ɖe teƒe si ame kuku le o. Mekpɔ mɔ hã be wòagblẽ kɔ ɖo na
    eɖokui, na fofoa alo dadaa gɔ̃ hã o.
  eng-LEE: Neither shall he go in to any dead body; even on his father, and on his
    mother shall he not defile himself.
  asm-FB: তেওঁ কোনো মৰা শৱৰ ওচৰলৈ নাযাব; নিজ পিতৃ কি মাতৃৰ কাৰণেও তেওঁ নিজকে অশুচি
    নকৰিব।
  sus-A: عَ نَشَ سٌ قُرٍ شُن مَ، عَ نَشَ قِندِ سّنِيّنتَرٍ رَ قُرٍ شَ قٍ رَ، هَلِ
    عَ بَبَ شَ نَ مُ عَ رَ عَ نفَ.
  fra-SBL: Il n'entrera pas auprès d'un cadavre, et ne se souillera pas pour son père
    ou pour sa mère.
  hbo-hbo: וְעַ֛ל כָּל־נַפְשֹׁ֥ת מֵ֖ת לֹ֣א יָבֹ֑א לְאָבִ֥יו וּלְאִמֹּ֖ו לֹ֥א יִטַּמָּֽא׃
  eng-WYCLIFFE: and outirli he schal not entre to ony deed man; and he schal not be
    defoulid on his fadir and modir,
  cwe-cwe: Sekeyamkwenhukile munhu yadanganike muladi sekeyambule mwiko, hata one
    ihawa yadanganike ni tati yake hebu mami yake.
  kik-kik: Ndakanatoonye handũ harĩ kĩimba. Ndakanethaahie o na aakorwo nĩ ũndũ wa
    ithe kana nyina,
  fra-NCL: Il n’approchera d’aucun mort ; il ne se rendra impur ni pour son père,
    ni pour sa mère.
  cek-AK: kadueh qok ohhaih ahmuen ah caeh mak ai, ampa hoi amno hanah doeh panuet
    thok ah oh han om ai.
  cuk-cuk: We-dule, dule-burgwisad-negse dogosulid. Amba e-babdibe, e-nandibe, burgwisar,
    a-negse amba dogosurbalid, adi, melle swilidiksuli guegar.
  uig-CYR: У йәнә һеч өлүккә йеқинлашмаслиғи керәк, һәтта атиси вә яки анисиниң өлүклириниң
    вәҗидин өзини напак қилмаслиғи керәк.
  tel-2017: అతడు శవం ఉన్న చోటికి పోకూడదు. తన తండ్రి శవం మూలంగా గానీ తన తల్లి శవం మూలంగా
    గానీ మైల పడకూడదు.
  hat-BSA: Li pa pou pwoche okenn moun mouri, ni konwonpi tèt li menm si se pou papa
    li oswa manman li.
  kos-kos: El fah tia som nu yen mano misa oan we — finne papa tumal ku nina kial,
    el fah tia akkolukyal kac.
  hbo-WLC: וְעַ֛ל כָּל־נַפְשֹׁ֥ת מֵ֖ת לֹ֣א יָבֹ֑א לְאָבִ֥יו וּלְאִמּ֖וֹ לֹ֥א יִטַּמָּֽא׃
  ibo-ibo: Ọ gaghị abanye ebe ozu dị. Ọ gaghị emerụ onwe ya, ọ bụladị ma ozu ahụ ọ
    bụ nke nne ya maọbụ nke nna ya.
  ory-ory: କିଅବା ସେ ଗୃହ ଭିତରେ ଶବ ନିକଟକୁ ଯିବ ନାହିଁ, ଅବା ଆପଣା ପିତା ବା ଆପଣା ମାତା ସକାଶୁ
    ଆପଣାକୁ ଅଶୁଚି କରିବ ନାହିଁ।
  chk-chk: Ewe souasor mi lap esap fokun kaneto ren eman somä, sap mwo nge ren somän
    saman ika inan, pwe esap limengau ren.
  rop-rop: Wal imbin gibit miselp langa mi, en im kaan meigimbat miselp nomo klinbala
    blanga serramoni, en im kaan gowin langa haus weya eni dedwan bodi jidan en meigim
    main Seikridwan Tent nomo klinbala blanga serramoni, nomeda if det dedbala im
    ronwan mami o dedi.
  ukr-1871: І до жадного мерця не приступати ме; нї задля батька свого, нї задля матері
    своєї не буде опоганювати себе.
  deu-1951: Er soll auch zu keinem Toten kommen und soll sich weder an seinem Vater
    noch an seiner Mutter verunreinigen.
  eng-JPS: neither shall he go in to any dead body, nor defile himself for his father,
    or for his mother;
  srp-1865: I k mrtvacu nijednom neka ne ide, ni za ocem svojim ni za materom svojom
    da se ne oskvrni.
  lug-lug: Tayingiranga mu kifo omuli omulambo, aleme kwereetako obutali bulongoofu.
    Omulambo ne bwe gunaabanga ogwa kitaawe oba ogwa nnyina.
  heb-heb: ועל כל נפשת מת לא יבא לאביו ולאמו לא יטמא׃
  ben-IRV: আর সে কোনো মৃত দেহের কাছে যাবে না, নিজের বাবার কি নিজের মায়ের জন্যও সে
    নিজেকে অশুচি করবে না
  pan-pan: ਉਹ ਕਿਸੇ ਲਾਸ਼ ਦੇ ਕੋਲ ਨਾ ਜਾਵੇ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਪਿਤਾ ਜਾਂ ਆਪਣੀ ਮਾਤਾ ਦੇ ਕਾਰਨ ਆਪਣੇ
    ਆਪ ਨੂੰ ਅਸ਼ੁੱਧ ਕਰੇ।
  mya-JVB: အသေ ကောင်ကို မ ချဉ်း ရ။ မိဘ အတွက် ညစ်ညူး ခြင်းကို မ ခံရ။
  hmo-hmo: Ia ese mase tauna kahirakahira do ia lao lasi, iena tamana o sinana danu,
    idia kahirakahira do ia lao lasi, do ia miro garina.
  urd-urd: वह किसी मुर्दे के पास न जाए, और न अपने बाप या माँ की ख़ातिर अपने आप को
    नजिस करे।
  rus-SYN: 'и ни к какому умершему не должен он приступать: даже прикосновением к
    умершему отцу своему и матери своей он не должен осквернять себя.'
  bqc-SIM: Asuli sↄ̃ gɛio. Asuli tó à gbãlɛ baa a de ge a da gɛ yã́ musuo.
  tcz-CHONGTHU: Apa hihen anu hijongleh mithi long anailut a, ama le ama kisuboh thei
    louhel ding ahi.
  mar-mar: त्याने आपणाला अशुद्ध करून घेऊ नये; त्याने प्रेताजवळ जाऊ नये; आपल्या वडिलाच्या
    किंवा आईच्या प्रेताजवळही जाऊ नये.
  qub-qub: Aya caycashanmanga ama yaycongachu maman ni papänin captinpis. Famillyan
    wañushan-raycu ama ganrayangachu.
  bqp-bqp: U ku rɑɑ goru gɑru susi u tii disi doke, bɑɑ ǹ n win tundo ǹ kun mɛ win
    mɛron gorun nɑ.
  hat-hat: Yo mete kouwòn mwen sou tèt li, yo vide lwil sou tèt li pou mete l' apa
    pou mwen. Li pa fèt pou l' fè bagay ki pou mete l' nan kondisyon pou li pa ka
    fè sèvis Bondye, pou l' derespekte kay yo mete apa pou Bondye a.
  eng-BSB: He must not go near any dead body; he must not defile himself, even for
    his father or mother.
  tod-tod: É la lia pooma ɠoba, é la ɓɔɠɔ ɠɔzɔa, anɛɛ ni kɛɛɠɛ a zaana, ɓaa dee.
  eng-WEBPB: He must not go in to any dead body, or defile himself for his father
    or for his mother.
  kbq-kbq: Hagi Agra'a azeri haviza hugahianki, fri vahe tava'ontera ovino. Nerera'o
    nefa'enena frisakeno'a ovutfa huge,
  nhe-BL: Huan nopa hueyi totajtzi ax hueli monechcahuis campa eltoc se mijcatzi itlacayo,
    yonque eli inana o itata. Ax hueli mochihuas ax tlapajpactic noixtla.
  gub-BL: Tuwe nopokok kwaw umàno ma'e kwer hetekwer rehe nehe. Ni u hetekwer rehe
    ni uhy hetekwer rehe nopokok kwaw nehe. Wiko mo ikatu 'ym ma'e romo aze mo opokok
    hehe.
  eng-DRA: 'Nor shall he go in at all to any dead person: not even for his father,
    or his mother, shall he be defiled:'
