verse: LEV.021.015
translations:
  mal-C: ഇങ്ങനെയായാൽ അദ്ദേഹം തന്റെ സന്തതിയെ തന്റെ ജനത്തിനിടയിൽ അശുദ്ധമാക്കുകയില്ല;
    അവനെ വിശുദ്ധീകരിക്കുന്ന യഹോവ ഞാൻ ആകുന്നു.’ ”
  deu-TKW: daß er nicht seinen Stamm unter seinen Volksgenossen entweihe, denn ich
    bin Jahwe, der ihn heiligt.
  lin-lin: Na bongo, akobebisa te bosantu ya bakitani na ye kati na bato na ye ; pamba
    te ezali Ngai Yawe nde nabulisi ye. › »
  eng-LSV: and he does not defile his seed among his people; for I [am] YHWH, sanctifying
    him.”
  eng-GNV: 'Neyther shall he defile his seede among his people: for I am the Lord
    which sanctifie him.'
  eng-WEBSTER: 'Neither shall he profane his seed among his people: for I the LORD
    do sanctify him.'
  nhw-BL: Pampa monequi se totajtzi quitlepanitas TOTECO itlanahuatil para iconehua
    ma elica tlapajpacme noixpa. Na niamoTECO catli nimechtlatzejtzelolchihua.”
  swh-ONEN: na hivyo hatawatia unajisi watoto wake miongoni mwa watu wake. Mimi ndimi
    Bwana, nimfanyaye mtakatifu.’ ”
  bba-bba: Kpɑ u ku rɑɑ bwese tukuru doke win bweseru sɔɔ. Nɛ Yinni Gusunɔwɑ nɑ nùn
    ɡɔsɑ u n kɑ dɛɛre.
  eng-KJVCPB: 'Neither shall he profane his seed among his people: for I the Lord
    do sanctify him.'
  luo-luo: mondo omi kik onywol nyithindo mogak e kind ogandane. An e Jehova Nyasaye
    mamiyo obedo maler.’ ”
  meu-meu: unu amo natuna na basie hemarai ena bese taudia bogaragidiai; badina be
    lau Iehova ese vada na hahelaḡaia.
  npi-ULB: ताकि त्यसले आफ्ना मानिसहरूका बिचमा आफ्ना छोराछोरीहरूलाई अशुद्ध नबनाओस्,
    किनभने त्यसलाई पवित्र बनाउने परमप्रभु म नै हुँ’ ।”
  yor-yor: Kí ó má ba à sọ di aláìmọ́ nínú àwọn ènìyàn rẹ̀. Èmi ni Olúwa tí ó sọ ọ́
    di mímọ́.’ ”
  pes-OPCB: تا باعث بدنامی نسل خود در میان قومش نشود، زیرا من که یهوه هستم او را برای
    کاهنی تقدیس کرده‌ام.»
  tgl-ULB: Dapat niyang sundin ang mga patakarang ito, upang hindi niya madungisan
    ang kaniyang mga anak sa kaniyang lahi, sapagkat Ako si Yahweh, na naghandog sa
    kaniya para sa aking sarili.'''
  hui-hui: I̱na bi o larogo mo wahalu puwa ibugua wali dabu bulene nawi larogo dabu
    biyagua nde ibunaga waneigini harago damene i̱naga deni dodohe holebira. I̱ Anduane
    Homogo kogome agali ogoni ibu i̱ninagaore helo dabo helalu Loma Binigo Mo Miaga
    Haguane Timbuni helo heledogoni, lene.
  mya-mya: ဤ​အ​တိုင်း​မ​ကျင့်​လျှင်​သူ​၏​သား​သ​မီး တို့​သည် သန့်​ရှင်း​သင့်​ပါ​လျက်​နှင့်​မ​သန့်
    ရှင်း​သူ​များ​ဖြစ်​ကြ​လိမ့်​မည်။ ငါ​ထာ​ဝ​ရ ဘု​ရား​သည်​သူ့​အား ယဇ်​ပု​ရော​ဟိတ်​မင်း
    အ​ဖြစ်​ခွဲ​ခန့်​မှတ်​သား​တော်​မူ​ပြီ။
  bod-N: ཁོས་རང་གི་མི་རིགས་ཀྱི་ཁྲོད་དུ་རང་གི་བུ་རྒྱུད་བཙོག་པར་བཟོ་མི་རུང་། ཅི་ལ་ཞེ་ན།
    བདག་ནི་ཁོ་རང་དམ་པར་བཟོ་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞེས་པའོ་གསུངས་སོ།།
  sna-sna: kuitira kuti arege kuzosvibisa zvizvarwa zvake pakati pavanhu vokwake.
    Ndini Jehovha ndinomuita mutsvene.’ ”
  spa-BLM: No profanará su descendencia entre su pueblo, porque yo soy Yahvé, que
    lo santifico”.
  cac-cac: yic man̈ malajoc tz'aj yelc'och eb' yuninal vin̈ d'a scal eb' yetchon̈ab',
    yujto a in Jehová in ix in sic'canel vin̈, xchi Jehová, d'a vin̈aj Moisés chi'.
  swh-ULB: kwa hiyo asiwatia unajisi watoto wake miongoni mwa watu wake. kwa kuwa
    Mimi Yahweh, ndimi ninayemfanya yeye mtakatifu.”
  bel-bel: ён не павінен ганьбіць семя сваё ў народзе сваім, бо Я Гасподзь, Які асьвячае
    яго.
  deu-ELBBK: Und er soll seine Nachkommen nicht entweihen unter seinen Völkern; denn
    ich bin der HERR, der ihn heiligt.
  mbb-OT: Pinaaǥi te kedtumana kayi te memumuhat kenà ed-isipen he meremerik is menge
    anak din. Iyan a is Nengazen midsivey kandin para mehimu he lavew he memumuhat.
  mal-2015: അവൻ തന്റെ സന്തതിയെ തന്റെ ജനത്തിന്റെ ഇടയിൽ അശുദ്ധമാക്കരുതു; ഞാൻ അവനെ ശുദ്ധീകരിക്കുന്ന
    യഹോവ ആകുന്നു.
  rmc-rmc: hoj te na meľarel andre o potomstvos maškar peskre manuša. Me som o RAJ,
    savo lestar kerel sveto.‘ “
  pes-OPV: و ذریت خود را درمیان قوم خود بی‌عصمت نسازد. من یهوه هستم که او را مقدس
    می‌سازم.»
  ron-1924: Сэ ну-шь нечинстяскэ сэмынца ын попорул луй, кэч Еу сунт Домнул, каре-л
    сфинцеск.’”
  ben-OBCV: যেন এইভাবে তার লোকদের মাঝে নিজের বংশধরদের সে অপবিত্র না করে। আমি সদাপ্রভু,
    যিনি তাকে পবিত্র করেন।’ ”
  som-som: Oo waa inuusan dhashiisa ku dhex nijaasayn dadkiisa, waayo, aniga ayaa
    ah Rabbiga isaga quduus ka dhiga.
  lat-VUC: 'ne commisceat stirpem generis sui vulgo gentis suæ: quia ego Dominus,
    qui sanctifico eum.'
  eng-ASVBT: 'And he shall not profane his seed among his people: for I am Jehovah
    who sanctifieth him.'
  ita-1885: E non contamini la sua progenie ne' suoi popoli; perciocchè io sono il
    Signore, che lo santifico.
  eng-LXXUP: 'And he shall not profane his seed among his people: I am the Lord that
    sanctifies him.'
  eng-ULB: so he will not defile his children among his people, for I am Yahweh, who
    makes him holy.'”
  spa-VBL: para que no haga inmundos a sus hijos entre su pueblo, porque yo soy el
    Señor que lo hace santo”.
  fra-_FOB: Il ne déshonorera point sa race parmi son peuple; car je suis l'Éternel,
    qui le sanctifie.
  mal-mal: അവൻ തന്റെ സന്തതിയെ തന്റെ ജനത്തിന്റെ ഇടയിൽ അശുദ്ധമാക്കരുത്; ഞാൻ അവനെ ശുദ്ധീകരിക്കുന്ന
    യഹോവ ആകുന്നു’”.
  urd-GVR: warnā us kī aulād maḳhsūs-o-muqaddas nahīṅ hogī. Kyoṅki maiṅ Rab hūṅ jo
    use apne lie maḳhsūs-o-muqaddas kartā hūṅ.”
  suz-BL: मगारचा ङा मीश मुर नु ग्‍युंबे पा, आंम जात नु आंम तमी तौ आन कली ग्रांग्रा
    दिशो सेल्‍चा मदुम्‍ब। मारदे हना गो परमप्रभु यावे नङ। गो मेको कली आंम मुर सेल्‍ता’
    दे शेंदो” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: Non disonorerà la sua progenie in mezzo al suo popolo; poiché io sono
    l’Eterno che lo santifico”.
  ckb-ckb: بۆ ئەوەی وەچەکەی لەنێو گەلەکەی گڵاو نەکات. من یەزدانم، ئەوم پیرۆز کردووە.“»
  eng-BBE: And he may not make his seed unclean among his people, for I the Lord have
    made him holy.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ಜನರೊಳಗೆ ತನ್ನ ಸಂತತಿಯನ್ನು ಅಪವಿತ್ರ ಮಾಡಬಾರದು. ಏಕೆಂದರೆ ಯೆಹೋವ
    ದೇವರಾದ ನಾನು ಅವನನ್ನು ಶುದ್ಧೀಕರಿಸುತ್ತೇನೆ.’ ”
  tam-2017: அவன் தன் வித்தைத் தன் மக்களுக்குள்ளே பரிசுத்தக் குலைச்சலாக்காமல் இருப்பானாக;
    நான் அவனைப் பரிசுத்தமாக்குகிற யெகோவா என்று சொல் என்றார்.
  spa-RV-1909: Y no amancillará su simiente en sus pueblos; porque yo Jehová soy el
    que los santifico.
  ron-BTF: Nici să nu își pângărească sămânța în poporul său, pentru că eu DOMNUL
    îl sfințesc.
  eng-WEBP: He shall not profane his offspring among his people, for I am the LORD
    who sanctifies him.’”
  eng-FBV: so that he doesn't make his children unclean among his people, for I am
    the Lord who makes him holy.”
  nld-1939: om zijn nageslacht in zijn familie niet te ontwijden. Want Ik ben Jahweh,
    die hem heilig!
  nch-BL: Pampa monequi se totajtzi quitepanitas TOTECO itanahuatil para iconehua
    ma elica tapajpactique noixpa. Na niamoTECO cati nimechtatzejtzelolchihua.”
  vie-1934: Người chẳng nên làm ô danh dòng họ mình giữa dân sự người, vì ta là Đức
    Giê-hô-va làm cho người nên thánh.
  hin-CV: कि वह अपने लोगों में अपनी संतानों को अशुद्ध न कर दे; क्योंकि मैं ही याहवेह
    हूं, जो उसे पवित्र करता हूं.’ ”
  eng-OURB: He shall not profane his offspring among his people, for I am Adonai who
    sanctifies him.’” (2)
  spa-BES: Para que no profané a su descendencia entre su pueblo, porque yo, el Señor,
    lo he santificado.
  tdx-tdx: tsy mone haniva o tarira’eo amo longo’eo; Izaho Iehovà Mpampiavak’ aze.
  vid-vid: lelo yaleche kuwadita wana wa heye yuye wawe wakokomoche. Heni nda Mkulu
    Nguluwi ndimditile yawe yelile.”
  eng-OKE: And his offspring he shall not profane among his people; for I the Lord
    do sanctify him.
  tha-KJV: เพื่อเขาจะมิ​ได้​กระทำให้เชื้อสายของเขาในหมู่​ชนชาติ​ของเขาเป็นมลทิน เพราะเราคือพระเยโฮวาห์​ผู้​ตั้งเขาไว้​ให้​บริสุทธิ์​”
  por-BR-2018: E não profanará sua descendência em seus povos; porque eu o SENHOR
    sou o que os santifico.
  deu-ELO: Und er soll seinen Samen nicht entweihen unter seinen Völkern; denn ich
    bin Jehova, der ihn heiligt.
  eng-WYC-2018: meddle he not the generation of his kin to the common people of his
    folk, for I am the Lord, that halloweth him. (and so he shall not mix together,
    or dishonour, any of the generation of his kin among the common people, for I
    am the Lord, who maketh him holy.)
  epo-epo: Kaj li ne senhonorigu sian semon en sia popolo, ĉar Mi estas la Eternulo,
    kiu lin sanktigas.
  uig-PIN: Bolmisa u ɵz hǝlⱪining arisida ɵz uruⱪini napak ⱪilidu; qünki uni muⱪǝddǝs
    ⱪilƣuqi Pǝrwǝrdigar Mǝndurmǝn.
  beo-beo: Ea mano da hadigi hamoi dagoi ba:mu da defea. Be e da uda udigili lasea,
    ea mano da sema ganodini ledo gala hamoi dagoi ba:mu. Na da Hina Gode amola Na
    da Gobele Salasu Ouligisu dunu mogili gagale hadigi hamoi dagoi.”
  tpi-OTNT: Sapos em i no bihainim dispela tok bilong mi, bai ol pikinini bilong en
    i kamap doti long ai bilong mi. Mi Bikpela, mi makim em pinis bilong mi stret,
    na mi putim em long dispela wok bilong hetpris.”
  hau-SA: don kada yă ƙazantar da ’ya’yansa a cikin mutanensa. Ni ne Ubangiji, wanda
    ya mai da shi mai tsarki.’ ”
  uig-LAT: Bolmisa u öz xelqining arisida öz uruqini napak qilidu; chünki uni muqeddes
    qilghuchi Perwerdigar Mendurmen.
  nde-nde: angangcolisi inzalo yakhe phakathi kwabantu bakibo. Mina nginguThixo engimenza
    abengcwele.’ ”
  ton-ton: 'Pea ʻe ʻikai te ne fakahalaʻi ʻe ia hono hako ʻi he lotolotonga ʻo hono
    kakai: he ko au ko Sihova ʻoku ou fakamāʻoniʻoniʻi ia.”'
  ces-1613: A nepoškvrní semene svého v rodu svém, nebo já jsem Hospodin posvětitel
    jeho.
  eng-WMB: He shall not profane his offspring among his people, for I am the LORD
    who sanctifies him.’”
  tam-TCV: இவ்வாறாக அவன் தன் மக்கள் மத்தியில் தன் சந்ததிகளை மாசுப்படுத்தாமல் இருக்கவேண்டும்.
    அவனைப் பரிசுத்தமாக்குகிற யெகோவா நானே’ ” என்றார்.
  ceb-ULB: aron nga dili niya mahugawan ang iyang mga anak taliwala sa iyang katawhan,
    kay ako si Yahweh, ang nagbalaan kaniya.””
  pol-UBG: I nie zbezcześci swego potomstwa wśród swego ludu, bo ja jestem PAN, który
    go uświęca.
  urd-GVU: ورنہ اُس کی اولاد مخصوص و مُقدّس نہیں ہو گی۔ کیونکہ مَیں رب ہوں جو اُسے
    اپنے لئے مخصوص و مُقدّس کرتا ہوں۔“
  deu-1912: auf daß er nicht seinen Samen entheilige unter seinem Volk; denn ich bin
    der HERR, der ihn heiligt.
  kan-2017: ಇಲ್ಲವಾದರೆ ಅವನ ಸಂತತಿಯ ಸ್ವಜನರೊಳಗೆ ಅವನು ಅಪವಾದಕ್ಕೆ ಗುರಿಯಾಗುವನು. ಅವನನ್ನು ನನ್ನ
    ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ಯೆಹೋವನು ನಾನು’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ya ra danga’ ma pifak ndabisiy ni ngar pired ni yad ba tabgul e yad ra
    ta’ay. I Gag SOMOL e kug fael nga bang ni nge mang fare Prist ni Th’abi Ga’.”
  hlt-MCSB: Anih te BOEIPA kamah loh ka ciim coeng dongah a pilnam khuikah a tii a
    ngan long khaw poeih boel saeh,” a ti nah.
  mdy-ETH: ዬይ ያዺ ማዒባኣያታቴ ታኣም ዱማዼያ ማዓኒ ኮይሳ፥ ዒዛኮ ናኣታ ዳምቦ ጎይፆና ዒኢቴያ ማዓንዳኔ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳኬ፤ ዒዛ ታኣም ዱማሳሢ ታናኬ» ጌዔኔ።
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a ɔngu ne mma ho fi wɔ ne nkurɔfoɔ mu. Mene Awurade a metee
    ne ho no.’ ”
  eng-WEBU: He shall not profane his offspring among his people, for I am the LORD
    who sanctifies him.’”
  bnp-bnp: Ia i uka ma i longo maia a nitagu, e huriki e tuna bara ri muto na matagu.
    Iau e BAKOVI DAGI, a ratea i malamala.’”
  wal-wal: Yaanana xayikko, i ba asaa giddon ba zeretta gidiya ba naata tunissana.
    Taani a geeshshiyaagee, GODAATTENNEE’ yaaga” yaagiis.
  spa-PDDPT: para que no profane su descendencia entre su pueblo, porque Yo, Yavé,
    soy Quien lo santifica.
  gun-gun: ha'e rami vy amboae kuery mbyte gua'y kuery nombovare e'ỹi aguã, mba'eta
    xee Senhor ae aiko xevygua iky'a e'ỹ va'erã amoingo va'e — he'i.
  agu-BL: Yi e' wi'tz pale', tajwe'n tan chibnol tane'n yi e'chk xtxolbila'tz tan
    qui tele'n chik'ej yi e' chinitxa' cya'n ẍchixo'l chitanum, na yi in wetz, in
    nchixansan tan cyoque'n tetz tz'aknak cu'n.”
  ilo-ULB: Masapul nga agtulnog isuna kadagitoy nga annuroten, tapno saanna a marugitan
    dagiti annakna kadagiti tattaona, ta siak ni Yahweh, a nangilasin kenkuana para
    kaniak.'''
  kpg-kpg: Ma ga hagalee hai beenei, gei ana dama ala belee hai digau e dabu, la gaa hai
    digau e milimilia. Au go Dimaadua, gei Au gu dugu gee a mee bolo Tagi aamua hai mee dabu.”
  uig-ARA: بولمىسا ئۇ ئۆز خەلقىنىڭ ئارىسىدا ئۆز ئۇرۇقىنى ناپاك قىلىدۇ؛ چۈنكى ئۇنى
    مۇقەددەس قىلغۇچى پەرۋەردىگار مەندۇرمەن.
  sus-sus: alako a naxa a bɔnsɔɛ rayaagi. Alatala nan n na naxan a rasɛniyɛnma.»
  pon-2006: Ma soh, nah seri kan, me uhdahn pahn wia seri sarawi kei, pahn wiahla
    seri samin kei. Ngehi KAUN-O oh ngehi me piladahr oh katohrelahr ih pwehn wia
    Samworo Lapalap.”
  ksd-ksd: upi koko ra umana natuna diat a da ra magit vakuku livuan ta kana tarai;
    tago iau ra Luluai nina iau vagomgom ia.
  tur-YTC: Kendi halkının arasında soyunu lekelemeyecek; çünkü onu kutsal kılan Yahve
    benim.'”
  grc-BRENT: Καὶ οὐ βεβηλώσει τὸ σπέρμα αὐτοῦ ἐν τῷ λαῷ αὐτοῦ· ἐγὼ Κύριος ὁ ἁγιάζων
    αὐτόν.
  ind-AYT: Dengan demikian, imam tidak akan mencemarkan keturunannya di antara umatnya.
    Sebab, Akulah TUHAN yang menguduskannya.’”
