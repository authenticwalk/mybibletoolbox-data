verse: LEV.021.018
translations:
  mal-C: അന്ധൻ, മുടന്തൻ, വിരൂപി, വൈകല്യമുള്ളവൻ,
  deu-TKW: Denn wer irgend ein Leibesgebrechen hat, darf nicht herzutreten, er sei
    nun blind oder lahm oder im Gesicht verstümmelt oder mit einem zu langen Gliede
    behaftet
  lin-lin: 'Moto moko te oyo azali na mbeba na nzoto akoki kopusana pembeni ya etumbelo :
    mokufi miso, moto oyo atambolaka tengu-tengu ; moto oyo abeba na elongi, na makolo
    mpe oyo maboko to makolo na ye ekokana te,'
  eng-LSV: 'for no man in whom [is] a blemish draws near: a man blind, or lame, or
    disfigured, or deformed,'
  eng-GNV: 'For whosoeuer hath any blemish, shall not come neere: as a man blinde
    or lame, or that hath a flat nose, or that hath any misshapen member,'
  eng-WEBSTER: 'For whatever man he may be that hath a blemish, he shall not approach:
    a blind man, or a lame, or he that hath a flat nose, or any thing superfluous,'
  nhw-BL: Pampa niyon se tlacatl catli amo ajsitoc itlacayo amo hueli monechcahuis
    para quichihuas nopa tequitl. Huajca sintla se tlacatl eli popoyotzi, o metzcototic,
    o lipintic itlacayo, o sintla quipiya miyac ixocpilhua o imacpilhua,
  swh-ONEN: 'Hakuna mtu mwenye dosari yoyote awezaye kukaribia: hakuna mtu aliye kipofu
    au kiwete, au aliyeharibika uso au asiye na viungo kamili,'
  bba-bba: Alebuɡii ɡoo kun kpɛ̃ u nɛn sɔmbu te ko, ɑɑ wɔ̃kowɑ? Aɑ kɔ̃ri bɑrɔwɑ? Ǹ
    kun mɛ yɛ̃ron wuswɑɑ yɑ kɔsikirewɑ?
  eng-KJVCPB: 'For whatsoever man he be that hath a blemish, he shall not approach:
    a blind man, or a lame, or he that hath a flat nose, or any thing superfluous,'
  luo-luo: Ngʼato angʼata man-gi songa kik sud machiegni gi Nyasaye, obed ni en muofu
    kata rangʼol, kata ma dende kamoro otimo mbala,
  meu-meu: 'Badina be tau-anina mai bebeka-bebekana tauna na basine raka kahi mai:
    mata-kepulutauna, eiava ae-hedairike tauna, eiava vairana eiava regena ta mai
    berona tauna,'
  npi-ULB: शारीरिक खोट भएको मानिस परमप्रभुको नजिक नआओस्, जस्तै दृष्‍टिविहीन वा हिँड्न
    नसक्‍ने मानिस, विरूपित वा आकार विकृत भएको मानिस,
  yor-yor: Ẹnikẹ́ni tí ó bá ní àbùkù kò gbọdọ̀ súnmọ́ ibi ẹbọ náà. Kò gbọdọ̀ sí afọ́jú
    tàbí arọ, alábùkù ara tàbí àwọn tí ara wọn kò pé.
  pes-OPCB: کسی که نقصی در صورت داشته باشد و یا کور، شل، ناقص الخلقه،
  tgl-ULB: Hindi dapat lumapit kay Yahweh ang sinumang taong may kapansanan sa katawan,
    gaya ng isang taong bulag, isang taong pilay, isa na ang anyo ay nasira o pumangit,
  hui-hui: Agali maru tinaga tinginiha mo kohe damene kagome tinaga tomo i̱hondo lomabu
    ngulene nawiore. Agali o larogoni mbirali de kohebi ge kohebi dengui mo ko henebi
    ibu ai̱yahanda gi geru tubagi ndindele taba hanayaguabi nde tigua i̱naga lomabu
    delaga nabulebira.
  mya-mya: မျက်​စိ​မ​မြင်​သူ၊ ခြေ​ဆွံ့​သူ၊ မျက်​နှာ​ရုပ် အ​ဆင်း​ပျက်​သူ၊ အ​ရုပ်​ဆိုး​အ​ကျည်း​တန်
    သူ၊ လက်​ခြေ​မ​သန်​စွမ်း​သူ၊ ကျော​ကုန်း​သူ၊ ပု​ကွ​သူ၊ မျက်​စိ​ရော​ဂါ​စွဲ​သူ၊ ကိုယ်​ရေ​ပြား
    ရော​ဂါ​ရှိ​သူ၊ သင်း​ကွပ်​ထား​သူ​စ​သည်​တို့ သည်​ငါ့​အား​ပူ​ဇော်​ဆက်​သ​ခြင်း​မ​ပြု​ရ။-
  bod-N: ཅི་ལ་ཞེ་ན། དབང་བོ་སྐྱོན་དང་ལྡན་པ་ནི། ལོང་བའམ། ཞ་བོའམ། ཁ་ངོ་སྐྱོན་ཅན་ནམ། ཡན་ལག་གཅིག་རིང་དྲགས་པའམ།
  sna-sna: 'Hapana munhu ano urema hupi zvahwo angaswedera pedyo: hakuna bofu kana
    anokamhina kana akaremara;'
  spa-BLM: 'Porque todo hombre que tenga un defecto, no se acercará: un ciego, o un
    cojo, o el que tenga la nariz chata, o cualquier deformidad,'
  cac-cac: 'Yuj chi'' yel val malaj junoc ay spaltail snivanil chi'' ol yal yoch d''a
    jun opisio chi'': Aton eb'' max yal yilani, eb'' tz''em sb''eyi, eb'' palta sn̈i''
    ma schiquin, eb'' q''uichajnac xub'' ma sc''ab'', eb'' n̈ojanemi sb''eyi, eb''
    tzapan steel yujto nenetac yoc eb'' yed'' sc''ab'', eb'' ayoch yaax d''a yol sat,
    eb'' aycan sjech''al junoc yab''il d''ay, eb'' ay yaxc''a d''a snivanil yed''
    eb'' mac''b''ilpoj sn̈olob'' sq''ueen.'
  swh-ULB: Mtu yeyote mwenye kasoro mwilini mwake asimkaribie Yahweh,
  bel-bel: ніхто, у каго на целе ёсьць хіба, не павінен падыходзіць, ні сьляпы, ні
    кульгавы, ні кірпаты, ні з рэзаным вухам,
  deu-ELBBK: denn jedermann, an dem ein Gebrechen ist, soll nicht herzunahen, es sei
    ein blinder Mann oder ein lahmer oder ein stumpfnasiger oder der ein Glied zu
    lang hat
  mbb-OT: Kenà egkehimu is lakap, pigket, duen sazir te kebuvuked din, duen sazir
    ziyà te lawa zin,
  mal-2015: അംഗഹീനനായ യാതൊരുത്തനും അടുത്തുവരരുതു; കുരുടൻ, മുടന്തൻ,
  rmc-rmc: 'Bo ňiko, kas hin varesavi ťelesno chiba, našťi kerel kadi služba: Ňiko,
    ko hino koro abo bango; ňiko, kaste hin vareso o muj abo kas hin jekh vast abo
    jekh pindro bareder;'
  pes-OPV: پس هرکس که عیب دارد نزدیک نیاید، نه مرد کور و نه لنگ و نه پهن بینی و نه
    زایدالاعضا،
  ron-1924: Ничун ом каре ва авя о метяхнэ трупяскэ ну ва путя сэ се апропие, ши ануме
    ничун ом орб, шкьоп, ку насул кырн сау ку ун мэдулар май лунг;
  ben-OBCV: দোষযুক্ত কোনো মানুষ কাছে আসতে পারবে না, অন্ধ অথবা খঞ্জ, বিকলাঙ্গ অথবা
    অঙ্গহীন কেউ দোষমুক্ত নয়;
  som-som: Waayo, nin alla ninkuu yahayba, kii iin lahu waa inuusan u soo dhowaan,
    kaasoo ah ninkii indha la' ama curyaan ah, ama kii sankiisu faruuran yahay, ama
    jidhkiisu leeyahay wax dheeraad ah,
  lat-VUC: 'nec accedet ad ministerium ejus: si cæcus fuerit, si claudus, si parvo
    vel grandi, vel torto naso,'
  eng-ASVBT: 'For whatsoever man he be that hath a blemish, he shall not approach:
    a blind man, or a lame, or he that hath a flat nose, or anything superfluous,'
  ita-1885: Perciocchè niun uomo, in cui sia difetto, vi si deve appressare; nè il
    cieco, nè lo zoppo, nè colui che ha il naso schiacciato, o smisurato.
  eng-LXXUP: No man who has a blemish on him shall draw nigh; a man lame, blind, with
    his nose disfigured, or his ears cut,
  eng-ULB: Any man who has a bodily defect must not approach Yahweh, such as a blind
    man or a man who is unable to walk, one who is disfigured or deformed,
  spa-VBL: No se permite a ningún hombre hacer esto si tiene algún defecto, incluyendo
    a cualquier persona ciega, lisiada, desfigurada en la cara o con deformidades,
  fra-_FOB: 'Car tout homme qui aura un défaut n''approchera pas: un homme aveugle,
    ou boiteux, ou camus, ou qui aura quelque membre disproportionné;'
  mal-mal: അംഗഹീനനായ യാതൊരുത്തനും അടുത്തുവരരുത്; കുരുടൻ, മുടന്തൻ,
  urd-GVR: Kyoṅki koī bhī māzūr mere huzūr na āe, na andhā, na langaṛā, na wuh jis
    kī nāk chirī huī ho yā jis ke kisī azu meṅ kamī beshī ho,
  suz-BL: मारदे हना सुइ दूली मुर, मिक्‍च मताइब, खोइल मदुक्‍ब, आ कुल कि रां बिग्रेशो
    कि खोइल का लाइश्‍शो मुर परमप्रभु आ ङोंइती जाक्‍चा मदुम्‍ब।
  ita-1927: 'perché nessun uomo che abbia qualche deformità potrà accostarsi: né il
    cieco, né lo zoppo, né colui che ha una deformità per difetto o per eccesso,'
  ckb-ckb: هەر پیاوێک کەموکوڕی تێدابێت، نابێت بێتە پێشەوە، نە پیاوی نابینا و نە شەل
    و نە دەموچاو خوار و نە شێوە تێکچوو،
  eng-BBE: 'For any man whose body is damaged may not come near: one who is blind,
    or has not the use of his legs, or one who has a broken nose or any unnatural
    growth,'
  kan-OKCV: ಊನಗೊಂಡ ಮನುಷ್ಯನು ಸಮೀಪಕ್ಕೆ ಬರಬಾರದು. ಎಂದರೆ, ಕಣ್ಣಿಲ್ಲದವನು, ಕುಂಟನು, ಕುರೂಪವುಳ್ಳವನು,
    ಅಂಗವಿಕಲನು,
  tam-2017: ஊனமுள்ள ஒருவனும் அணுகக்கூடாது; குருடனானாலும், சப்பாணியானாலும், குறுகின
    அல்லது நீண்ட உறுப்புள்ளவனானாலும்,
  spa-RV-1909: 'Porque ningún varón en el cual hubiere falta, se allegará: varón ciego,
    ó cojo, ó falto, ó sobrado,'
  ron-BTF: Căci niciun bărbat în care este vreun cusur să nu se apropie, un bărbat
    orb sau un șchiop sau cel cu un nas turtit sau având orice lucru în plus;
  eng-WEBP: 'For whatever man he is that has a defect, he shall not draw near: a blind
    man, or a lame, or he who has a flat nose, or any deformity,'
  eng-FBV: No man is allowed to do this if he has any defects, including anyone who
    is blind, crippled, facially disfigured, or has deformities,
  nld-1939: 'Want niemand, die een lichaamsgebrek heeft, mag Mij naderen: geen blinde
    of lamme, geen verminkte of vergroeide;'
  nch-BL: Pampa yon se tacat cati amo ajsitoc itacayo amo hueli monechcahuis para
    quichihuas nopa tequit. Huajca sinta se tacat popoyotzi, o metzcototic, o lipintic
    itacayo, o sinta quipiya miyac ixocpilhua o imacpilhua,
  vie-1934: 'Phàm ai có một tật không được đến gần, như đây: người mù, què, sệp mũi
    hay là tứ chi không đều;'
  hin-CV: 'हां, इनमें से कोई भी व्यक्ति, यह प्रयास न करे: अंधा, लंगड़ा, चपटी नाक वाला,
    या अधिक अंग वाला हो,'
  eng-OURB: 'For whatever man he is that has a defect, he shall not draw near: a blind
    man, or a lame, or he who has a flat nose, or any deformity,'
  spa-BES: 'Pero cualquier hombre cuyo cuerpo tenga defectos no puede acercarse: uno
    que es ciego, cojo desfigurado o deforme,'
  tdx-tdx: 'Le tsy mahazo mitotoke mb’eo t’indaty aman-kandra: ke te fey, he te kepeke,
    he aman-kandran-tarehe, ke kombimba,'
  vid-vid: Munhu yoneche yawele na nongwa yaleche kuhejela kundavila nhambiko. Yawe
    yohambe yalole ama yaziliche vitomo ama yawele vibi kumeho ama yawele na chitomo
    chitomoche lukami
  eng-OKE: For no man in whom is a blemish may come nigh; a blind man, or lame, or
    flat nosed, or disproportioned;
  tha-KJV: เพราะว่าผู้ใดที่​มีตำหนิ​จะเข้​าใกล้​ไม่ได้ ไม่​ว่าเป็นคนตาบอดหรือเป็นคนง่อย
    หรือที่​หน​้ามี​แผลเป็น หรือแขนขายาวเกิน
  por-BR-2018: 'Porque nenhum homem no qual houver falta, se achegará: homem cego,
    ou coxo, ou rosto mutilado, ou membro deformado,'
  deu-ELO: denn jedermann, an dem ein Gebrechen ist, soll nicht herzunahen, es sei
    ein blinder Mann oder ein lahmer oder ein stumpfnasiger, oder der ein Glied zu
    lang hat,
  eng-WYC-2018: neither shall nigh to his service; (nor), if he is blind; if he is
    crooked; if he is either of little, either of great, or wrong nose; (nor shall
    he come to do his service; nor, as well, if he is blind, or lame; or too small,
    or too big;)
  epo-epo: 'Ĉar neniu, kiu havas ian kriplaĵon, alproksimiĝu: nek blindulo, nek lamulo,
    nek platnazulo, nek monstrulo,'
  uig-PIN: meyip bolƣan ⱨǝrⱪandaⱪ kixi ⱨǝrgiz yeⱪin kǝlmisun — yaki kor bolsun, tokur
    bolsun, panaⱪ bolsun yaki bir ǝzasi yǝnǝ bir jüpidin uzun bolƣan adǝm bolsun,
  beo-beo: Nowa da ea da:i hodo liligi afae da wadela:i ba:sea, e da ha:i manu gobele
    salasu Nama hame imunu. Si dofoi dunu amola emo gasuga:igi o da:i wadela:lesi
    amo huluane,
  tpi-OTNT: Olgeta man bodi bilong ol i bagarap liklik, ol i no ken mekim ofa long
    mi. Mi tok long olkain man olsem, ol aipas o lek nogut o pes i bagarap, o taim
    mama i karim em lekhan samting i sotpela o i krungut,
  hau-SA: Duk mai lahani, ko makaho, ko gurgu, ko mai naƙasa, ko mai wani lahani a
    jiki;
  uig-LAT: méyip bolghan herqandaq kishi hergiz yéqin kelmisun — yaki kor bolsun,
    tokur bolsun, panaq bolsun yaki bir ezasi yene bir jüpidin uzun bolghan adem bolsun,
  nde-nde: 'Akulamuntu olobulima obuthile ongasondela: umuntu oyisiphofu, longumqhuge,
    logogekileyo loba olezitho ezingaphelelanga;'
  ton-ton: 'He ko e tangata ko ia ʻoku ai hano mele, ʻoua naʻa ʻunuʻunu mai ia: ko
    e tangata kui, pe ko e ketu, pe ko ia ʻoku ihu lafalafa, pe ai haʻane anga ʻoku
    kehe,'
  ces-1613: 'Nebo žádný muž, kterýž by měl na sobě vadu, nemá přistupovati: Muž slepý,
    aneb kulhavý, aneb mající oud některý příliš malý, aneb příliš veliký,'
  eng-WMB: 'For whatever man he is that has a defect, he shall not draw near: a blind
    man, or a lame, or he who has a flat nose, or any deformity,'
  tam-TCV: எத்தகைய அங்கவீனமுள்ளவனும் சமீபத்தில் வரக்கூடாது. குருடன், முடவன், உருவம்
    சிதைந்தவன், உருவக் குறைபாடுள்ளவன்,
  ceb-ULB: Ang mga tawo ang adunay ikasaway sa lawas kinahanglan dili moduol kang
    Yahweh, sama sa tawong buta o tawong dili makalakaw, tawong piang o daot ang nawong,
  pol-UBG: 'Żaden mężczyzna, który ma jakąś wadę, nie zbliży się: ani niewidomy, ani
    chromy, ani mający płaski nos, ani nieproporcjonalnie zbudowany;'
  urd-GVU: کیونکہ کوئی بھی معذور میرے حضور نہ آئے، نہ اندھا، نہ لنگڑا، نہ وہ جس کی
    ناک چِری ہوئی ہو یا جس کے کسی عضو میں کمی بیشی ہو،
  deu-1912: Denn keiner, an dem ein Fehl ist, soll herzutreten; er sei blind, lahm,
    mit einer seltsamen Nase, mit ungewöhnlichem Glied,
  kan-2017: ಅವನು ಕುರುಡನಾಗಲಿ, ಕುಂಟನಾಗಲಿ, ವಿಕಾರ ಮುಖವುಳ್ಳವನಾಗಲಿ,
  yap-yap: 'Dariy be’ nib mo’on ni bay bochiyang u downgin nib kireb nrayag ni pi’
    e maligach: ni en nib malmit, fa ba mugutgut, fa ba kireb bang u dow, fa bay bang
    u dow nde sum;'
  hlt-MCSB: A pum dongah a lolh a maih aka om hlang boeih, mikdael neh aka khaem khaw,
    a sa aka vawt neh a sa aka hoei hlang khaw,
  mdy-ETH: ጉንዖ ማዔ ዓይጎ ዓሲያ ጌይፃ፦ ዓኣፒ ባይቄ ዓሲ፥ ዎቦ ማዔቴያ ሚዛጱዋ ዓሲ፥
  twi-ASANTE: 'Obi a wadi dɛm mmɛm me: onifirani anaa apakye anaa deɛ ɔwɔ honam akwaa
    mu sintɔ;'
  eng-WEBU: 'For whatever man he is that has a defect, he shall not draw near: a blind
    man, or a lame, or he who has a flat nose, or any deformity,'
  bnp-bnp: 'E huriki a bakovi ri nabatabuna nahea ri gi habi a nihabi nau: ra kepa,
    a beu, a rupere mabebe, a mata marango,'
  wal-wal: Aissi giikko bollai tilla gidenna asi ooninne shiiqanau bessenna. Qooqe,
    woikko wobbe, woi som77oi narphphettido, woi palaha bollai de7iyo asi,
  spa-PDDPT: 'Porque ningún varón que tenga en él algún defecto se acercará: ya sea
    ciego, cojo, mutilado, deformado,'
  gun-gun: 'Peteĩve ava hexe ivaikue reia oĩa va''e nonhembojai ''rã: ava hexa pyxo
    e''ỹ va''e, e''ỹ vy ipy xogue va''e, hova pẽgue''i va''e, e''ỹ vy hete vaikue''i
    va''e,'
  agu-BL: Yi xtxolbila'tz na elpont, yi alchok scyetz yi at jun yana'sil qui'c rmeril
    tan banle'n yi jun munla'tz. Qui'c rmeril tan chixcone'n tetz pale' yi e' moyi'ẍ,
    yi e' co'x, scyuch' yi e' yi at yana'sil yi ju', nka ko at yana'sil yi ẍchin,
  ilo-ULB: Siasinoman a tao nga addaan iti pakapilawan iti bagina ket masapul a saan
    nga umasideg kenni Yahweh, kas iti maysa a bulsek a tao, pilay a tao, maysa a
    nadadael ti porma ti bagina wenno adda kurang ti bagina,
  kpg-kpg: Tangada dela e milimilia i dono gili la hagalee dumaalia ginai e hai dana
    tigidaumaha, ala go digau ala e dee gida, digau ala e habehabe, digau ala e hai gee
    nia mee i nadau hadumada, be e dee dohu nadau huaidina,
  uig-ARA: مېيىپ بولغان ھەرقانداق كىشى ھەرگىز يېقىن كەلمىسۇن ــ ياكى كور بولسۇن، توكۇر
    بولسۇن، پاناق بولسۇن ياكى بىر ئەزاسى يەنە بىر جۈپىدىن ئۇزۇن بولغان ئادەم بولسۇن،
  sus-sus: 'Mabɛnyie nan ya naxee mu daxa e xa e maso sɛrɛxɛbade ra: naxan ya mu fan,
    naxan mu nɔma ɲɛrɛde a fanyi ra, naxan salonse nde kanaxi,'
  pon-2006: 'Sohte aramas emen me mie mehkot suwed ni paliwere kak mweimweiong en
    wia meirong: eri soangen aramas me rasehng me maskun, dangepel, de kiaweliwel;'
  ksd-ksd: Koko ta vur tutana na vana maravai, ta tutana i pula, ba i kekebau, ba
    a lor, ba tika na ingarina i ki ak,
  tur-YTC: 'Kusurlu kim olursa olsun, yaklaşmayacak: Kör, ya da topal, yassı burunlu,
    ya da herhangi bir şekil bozukluğu olan,'
  grc-BRENT: πᾶς ἄνθρωπος ᾧ ἐστιν ἐν αὐτῷ μῶμος, οὐ προσελεύσεται· ἄνθρωπος τυφλὸς.
  ind-AYT: 'Sebab, orang yang cacat tidak boleh mendekat: orang buta, orang lumpuh,
    orang yang mempunyai cacat pada wajahnya, orang yang mempunyai anggota tubuh terlalu
    panjang,'
  nya-nya: 'Munthu aliyense wachilema motere: munthu wakhungu kapena wolumala miyendo,
    munthu wolumala nkhope kapena waziwalo zambiri,'
  hrv-hrv: 'Ni jedan na kome bude mane ne smije se primaknuti: nitko koji je slijep
    ili sakat; nitko izobličen ili iznakažena kojeg uda;'
  mps-mps: Tigidali bidi augwali tigi dwasianu dolai baso, augwaligo enaba ofa me
    elamuo. Eno te tiwai tobage pris bidi dabede po obao, te gedu widai bidi dabe,
    ma sągą dwai bidi, ma gesabidi dwai bidi, ma te idago aga ame nani sogo te nogo
    sągą pęwadage elama gagea paibaso,
  tpi-tpi: Olgeta man bodi bilong ol i bagarap liklik, ol i no ken mekim ofa long
    mi. Mi tok long olkain man olsem, ol aipas o lek nogut o pes i bagarap, o taim
    mama i karim em lekhan samting i sotpela o i krungut,
  dan-1931: det må ingen, som har en Legemsfejl, hverken en blind eller en halt eller
    en med vansiret Ansigt eller for lang en Legemsdel
  vie-OVCB: Đó là những người bị khiếm thị, què, thân thể biến dạng,
  guj-2017: શારીરિક ખામી ધરાવનાર કોઈ પણ માણસ પછી તે અંધ હોય, અપંગ હોય કે જેના અંગ
    વિકૃતિ વાળા હોય,
  pon-2006A: 'Sohte aramas emen me mie mehkot suwed ni paliwere kak mweimweiong en
    wia meirong: eri soangen aramas me rasehng me maskun, dangepel, de kiaweliwel;'
  por-BRBSL: 'Para qualquer homem que tenha um defeito, ele não se aproximará: um
    homem cego, ou coxo, ou que tenha um nariz liso, ou qualquer deformidade,'
  cth-cth: Mitdawn, khokkhem, a hnawng ka uek e, a kutkhok hloi kasaw e taminaw,
  twi-twi: 'Obi a wadi dɛm mmɛn me: onifuraefo anaa apakye anaa nea ɔwɔ honam akwaa
    mu sintɔ;'
  hlt-hlt: A pum dongah a lolh a maih aka om hlang boeih, mikdael neh aka khaem khaw,
    a sa aka vawt neh a sa aka hoei hlang khaw,
  tbz-SIM: Kòò mɔ̀kɛ kuyɛ̀nkù bɑ́ kùù botí ò bɑ́ɑ́ nɑ kɛ́pĩ́ ndɛ kó mutɔ̃mmú, kòò
    tu kuyũ̀ɔ̃̀nkù yoo dikpɛ̃nnì yoo dɛ̀mɑrɛ̀ yetɛ́ o ììkɛ̀.
  msy-2020: 'Gumazir mɨkarziba ikuviziba, me nan boroghɨn izɨ na bagh ofabar amuan
    markɨ. Kɨ gumazir kamagh garibav gei: damazir okaviziba, o suer kuraba, o guar
    kuraba, o amebamɨn navimɨn averara sueba ko aghariba otevegha ikɨzɨrɨghiziba,'
  azb-azb: 'Bunlardan heç biri bu xidmətə yaxınlaşmasın: nə kor, nə axsaq, nə eybəcər,
    nə əlil,'
  eng-DBY: 'for whatever man hath a defect, he shall not approach: a blind man, or
    a lame, or he that hath a flat nose, or one limb longer than the other,'
  hin-2017: कोई क्यों न हो, जिसमें दोष हो, वह समीप न आए, चाहे वह अंधा हो, चाहे लँगड़ा,
    चाहे नकचपटा हो, चाहे उसके कुछ अधिक अंग हों, (लैव्य. 22:19-25, लैव्य. 22:23)
  wol-KYG: Du kenn sax ku am sikk kuy agsi ba fii, du gumba, du kuy soox, du ku xar-kanamam
    am sikk mbaa ku cér yi sutaate.
  eng-YLT: for no man in whom [is] blemish doth draw near — a man blind, or lame or
    dwarfed, or enlarged,
  eng-WYC-2017: neither shall nigh to his service; if he is blind; if he is crooked;
    if he is either of little, either of great, or wrong nose;
  eng-WMBB: 'For whatever man he is that has a defect, he shall not draw near: a blind
    man, or a lame, or he who has a flat nose, or any deformity,'
  urd-GVH: क्योंकि कोई भी माज़ूर मेरे हुज़ूर न आए, न अंधा, न लँगड़ा, न वह जिसकी नाक
    चिरी हुई हो या जिसके किसी अज़ु में कमी बेशी हो,
  rug-rug: Namu loke tie sapu koa ia boni si kaqu somana pa tinavete hiama, be na
    tie behuna, na ike, na tie koele,
  gaz-gaz: Namni hirʼina kam iyyuu qabu tokko iyyuu jechuunis namni jaamaan yookaan
    naafni, namni bifaa fi dhagna hin tolle,
  fra-LSG: 'Tout homme qui aura un défaut corporel ne pourra s’approcher: un homme
    aveugle, boiteux, ayant le nez camus ou un membre allongé;'
  yal-yal: 'Madɔntɔ yo mi daxa a a maso: danxutɔna, lɛbutɛnna, naxan yɛtagi madɔnxi,
    hanma naxan salen se madɔnxi,'
  haw-1868: 'No ka mea, o kela kanaka keia kanaka he kina kona, aole ia e hookokoke
    mai: o ke kanaka makapo, o ka oona, o ka ihu pepe, a he lala oi aku kona,'
  arb-NAV: فَكُلُّ رَجُلٍ مُصَابٍ بِعَاهَةٍ لَا يَتَقَدَّمْ سَوَاءٌ أَكَانَ أَعْمَى
    أَمْ أَعْرَجَ أَمْ مُشَوَّهَ الْوَجْهِ أَمْ فِيهِ عُضْوٌ زَائِدٌ،
  ewe-ewe: Manye le kpɔɖeŋu me, ame si nye ŋkuagbãtɔ alo xɔdrɔ̃, ame si ƒe ŋɔti gbã
    alo ame si to asibidɛ ade alo afɔbidɛ ade,
  eng-LEE: 'For whatsoever man it be on whom there is a blemish, shall not approach:
    a blind, or a lame man, or one that hath a flattened nose, or a man one of whose
    limbs is too long,'
  asm-FB: কিয়নো যিকোনো লোকৰ ঘুণ থাকিব, সি ওচৰ নাচাপিব; যেনে কণা, খোৰা, ফেঁচা-নকা,
  sus-A: مَبّنيِيٍ نَن يَ نَشٍيٍ مُ دَشَ عٍ شَ عٍ مَسٌ سّرّشّبَدٍ رَ؛ نَشَن يَ مُ
    قَن، نَشَن مُ نْمَ حّرّدٍ عَ قَنيِ رَ، نَشَن سَلٌنسٍ ندٍ كَنَشِ،
  fra-SBL: 'Car quel que soit l''homme qui a un défaut, il ne s''approchera pas :
    un aveugle, ou un boiteux, ou celui qui a le nez aplati, ou toute autre difformité,'
  hbo-hbo: כִּ֥י כָל־אִ֛ישׁ אֲשֶׁר־בֹּ֥ו מ֖וּם לֹ֣א יִקְרָ֑ב אִ֤ישׁ עִוֵּר֙ אֹ֣ו פִסֵּ֔חַ
    אֹ֥ו חָרֻ֖ם אֹ֥ו שָׂרֽוּעַ׃
  eng-WYCLIFFE: nethir schal neiy to his seruyce;
  cwe-cwe: Munhu yoyose yeli na chilema, chipofu hebu mbetembete hebu yeli na chihanga
    chibanangike hebu yeli na chiungo chongezeke muna ulukuli,
  kik-kik: 'Gũtirĩ mũndũ o na ũmwe ũrĩ na kaũũgũ ũgaakuhĩrĩria: mũndũ mũtumumu kana
    gĩthua, kana mũndũ mũthũku ũthiũ, kana ũrĩ na wonje,'
  fra-NCL: 'Car nul homme qui a une difformité corporelle n’approchera : un homme
    aveugle ou boiteux, ou qui aura une mutilation ou une excroissance ;'
  cek-AK: Mi kawbaktih doeh coek koi kaom kami, mikmaeng maw, to tih ai boeh loe khokkhaem
    maw, to tih ai boeh loe hnah kangphaek kami maw, to tih ai boeh loe ngan kamtlai
    kami maw,
  cuk-cuk: 'Bab-Dummadga-ibmar-ukedse weyob-bonigwamalad bipisaale warmakosulid: Dule-ibya-sated,
    dule-muya-muya-nanaed, dule-nag-sikaled, dule-sakwa-sikaled, dule-asu-bonikwagwad,
    dule-uaya-bonikwagwad,'
  uig-CYR: мәйип болған һәр қандақ киши һәргиз йеқин кәлмисун — яки кор болсун, токур
    болсун, панақ болсун яки бир әзаси йәнә бир җүпидин узун болған адәм болсун,
  tel-2017: ఎందుకంటే ఎవరిలో కళంకం ఉంటుందో, అంటే వాడు గుడ్డి వాడైనా, కుంటివాడైనా, వికృత
    రూపి అయినా,
  hat-BSA: 'Paske nenpòt moun ki gen yon defo p ap pwoche: yon nonm avèg, yon bwate,
    yon nonm ki gen figi defòme, oswa okenn manm kò defòme,'
  kos-kos: 'Wangin sie mwet su sukapas in mano fah orek kisa: tia sie su kun, ku ul,
    ku musalla mano, ku fihkala;'
  hbo-WLC: כִּ֥י כָל־אִ֛ישׁ אֲשֶׁר־בּ֥וֹ מ֖וּם לֹ֣א יִקְרָ֑ב אִ֤ישׁ עִוֵּר֙ א֣וֹ פִסֵּ֔חַ
    א֥וֹ חָרֻ֖ם א֥וֹ שָׂרֽוּעַ׃
  ibo-ibo: O nweghị nwoke ọbụla nwere ọrụsị ọbụla ga-abịa nso, o nweghị nwoke kpuru
    ìsì, maọbụ onye ngwụrọ, maọbụ onye imi mpịa, maọbụ onye ụkwụ maọbụ aka ya na-ezughị
    oke,
  ory-ory: ଯେକୌଣସି ଲୋକର ଖୁଣ ଅଛି, ସେ ନିକଟବର୍ତ୍ତୀ ହେବ ନାହିଁ; ବିଶେଷରେ ଅନ୍ଧ ଲୋକ, ଛୋଟା,
    ଯାହାର ନାକ ବିକୃତ, ଅଧିକ ଅଙ୍ଗ,
  chk-chk: Pun esap wor eman mi mesechun ika mwen, are eman a ter won mesan ika a
    timwo, epwe föri ewe angangen asor,
  rop-rop: Enibodi hu jidan blainwan, o leimwan, o garram nogudwan feis, o garram
    nogudwan bodi brom beibi taim,
  ukr-1871: Кожен бо, в кого є хиба яка, такому не можна приступити, чи слїпий чоловік
    буде, чи кульгавий, чи кирпатий, чи нечумазний,
  deu-1951: Nein, keiner, an dem ein Gebrechen ist, soll sich herzunahen, er sei blind
    oder lahm oder verstümmelt, oder habe ein zu langes Glied;
  eng-JPS: 'For whatsoever man he be that hath a blemish, he shall not approach: a
    blind man, or a lame, or he that hath any thing maimed, or anything too long,'
  srp-1865: Jer niko na kome bi bila mana ne valja da pristupa, ni slijep, ni hrom,
    ni u koga bi bio koji ud preveæ mali ili preveæ veliki,
  lug-lug: 'Kubanga tewaabengawo muntu yenna aliko akamogo ku mubiri gwe anaasemberanga.
    Gamba: omuzibe w’amaaso, oba omulema, oba eyakyama ennyindo, oba eyakulako ekintu
    ekyasukkirira obuwanvu;'
  heb-heb: כי כל איש אשר בו מום לא יקרב איש עור או פסח או חרם או שרוע׃
  ben-IRV: যে কোন ব্যক্তির দোষ আছে, সে কাছে যাবে না; অন্ধ, কি খোঁড়া,
  pan-pan: ਕੋਈ ਵੀ ਮਨੁੱਖ ਜਿਸ ਵਿੱਚ ਕੋਈ ਵੀ ਦੋਸ਼ ਹੋਵੇ, ਭਾਵੇਂ ਅੰਨ੍ਹਾ, ਭਾਵੇਂ ਲੰਗੜਾ, ਭਾਵੇਂ
    ਜਿਸ ਦਾ ਨੱਕ ਫੀਨਾ ਹੋਵੇ, ਜਾਂ ਜਿਸ ਦੀ ਲੱਤ ਲੰਮੀ ਹੋਵੇ,
  mya-JVB: မျက်စိ ကန်းသောသူ ၊ ခြေဆွံ့ သောသူ၊ နှာခေါင်း ပိသောသူ၊ အင်္ဂါ ပိုလွန်သောသူ၊
  hmo-hmo: “Badina be tau ta mai ena tauanina dika ta be egu boubou do ia karaia lasi,
    iena matana ia kepulu, o bema iena aena ia dika, o bema iena udubaubauna ia makohia,
    o bema iena ima kwakikwakina o ae kwakikwakina be momo, 5 sibona lasi,
  urd-urd: चाहे कोई हो जिसमें 'ऐब हो वह नज़दीक न आए चाहे वह अन्धा हो या लंगड़ा, या
    नकचपटा हो, या ज़ाइद — उल — 'आज़ा,
  rus-SYN: никто, у кого на теле есть недостаток, не должен приступать, ни слепой,
    ни хромой, ни уродливый,
  bqc-SIM: Gbɛ̃́ pↄ́ sãae vĩ suli sↄ̃mazio, vĩ̀a ge ɛɛ ge gbɛ̃́ pↄ́ aà oa dↄ̀ↄ
    vĩo ge a gue kɛ̃́sãakↄ̃i
  tcz-CHONGTHU: Koi hileh tahsaa losapna nei chu, amitcho hihen, a elbai hihen, anah
    jom hihen atumpoh hijong leh,
  mar-mar: शारीरिक व्यंग असलेल्या कोणत्याही मनुष्याने मला अर्पण आणू नये; याजक या नात्याने
    माझी सेवा करण्यास पात्र नसलेली माणसे अशी:आंधळा, लंगडा, चेहऱ्यावर विद्रूप वण असलेला,
    हातपाय प्रमाणाबाहेर लांब असलेला,
  qub-qub: Tantata ama churangachu gapracuna, wegrucuna, cäran mana sänu cajcuna,
    macllucuna,
  bqp-bqp: Alebugii goo kun kpɛ̃ u nɛn sɔmbu te ko, ɑɑ wɔ̃kowɑ? Aɑ kɔ̃ri bɑrɔwɑ? Ǹ
    kun mɛ yɛ̃ron wuswɑɑ yɑ kɔsikirewɑ?
  hat-hat: Ankenn gason enfim pa gen dwa prezante ofrann bay Bondye, kit li avèg,
    kit li bwete, kit li domaje nan figi, kit li difòm,
  eng-BSB: No man who has any defect may approach—no man who is blind, lame, disfigured,
    or deformed;
  tod-tod: 'Zunui tanɔpɛ, nii nɛɛʋuzu a ɠɛ ba, naa la maaɓuɠaa ná ʋa: gaazuɠole nu,
    ɓaa mɛɠɛlɛ nu, ɓaa nii sokpai maaʋegai, ɓaa baalobazuʋɛ ta zeɠeai kɛʋele ma,'
  eng-WEBPB: 'For whatever man he is that has a defect, he shall not draw near: a
    blind man, or a lame, or he who has a flat nose, or any deformity,'
  kbq-kbq: Na'ankure avufgamo havizama hu'nesia vahe'mo'a, ruotage'ma hu'nefinka pristi
    eri'zana e'origahie. Hagi avu asuhu vahe'ma, agamo'ma havizama hu'nenia vahe'ma,
    avugosamo'ma havizama hu'nesia vahe'ma, agazamo'ma havizama hu'nesia vahe'ma,
  nhe-BL: Pampa niyon se tlacatl tlen ax ajsitoc itlacayo ax hueli monechcahuis para
    quichihuas nopa tequitl. Huajca intla se tlacatl eli popoyotzi, o metzcototic,
    o lipintic itlacayo, o intla quipiya miyac ixocpilhua o imacpilhua,
  gub-BL: 'Ni amo awa uxiro ma''e nupuner kwaw ma''e imur pyr imur haw rehe herenataromo
    wà nehe: hehàpyhà ''ym ma''e, wata ''ym ma''e, huwaxiro ma''e, hetekwer iapar
    ma''e,'
  eng-DRA: 'Neither shall he approach to minister to him: If he be blind, if he be
    lame, if he have a little, or a great, or a crooked nose,'
