verse: LEV.021.005
translations:
  mal-C: “ ‘പുരോഹിതൻ തലമുണ്ഡനം ചെയ്യുകയോ താടിയുടെ വക്കുകൾ വടിക്കുകയോ ശരീരത്തിൽ മുറിവുണ്ടാക്കുകയോ
    ചെയ്യരുത്.
  deu-TKW: Sie dürfen sich auf ihrem Haupte keine Glatze scheren, dürfen den Rand
    ihres Bartes nicht abscheren und sich an ihrem Leibe keine Einschnitte machen.
  lin-lin: Banganga-Nzambe bakoki te komikokola suki ya moto, kokata mandefu na bapembeni
    to kokata nzoloko na banzoto na bango.
  eng-LSV: they do not make baldness on their head, and they do not shave the corner
    of their beard, and they do not make a cutting in their flesh;
  eng-GNV: They shall not make balde partes vpon their head, nor shaue off the locks
    of their beard, nor make any cuttings in their flesh.
  eng-WEBSTER: They shall not make baldness upon their head, neither shall they shave
    off the corner of their beard, nor make any cuttings in their flesh.
  nhw-BL: “Nopa totajtzitzi amo hueli quinextise sintla motequipachohuaj quema miqui
    se masehuali. Amo quinamiqui mohuatanise inacastla inintentzo, niyon quitequise
    inintzoncal nechca inintzonteco, niyon amo quinamiqui quitequise inincuetlaxo
    quen seyoc tlali ehuani quichihuaj.
  swh-ONEN: “ ‘Kamwe makuhani wasinyoe nywele za vichwa vyao wala wasinyoe pembeni
    mwa ndevu zao, au kuweka chale kwenye miili yao.
  bba-bba: Goo ù n ɡu, yɑ̃ku kowobu bu ku rɑɑ ben wii suunun seri kɔni, bu ku rɑɑ
    mɑɑ ben toburun beri berikɑ kɔni.
  eng-KJVCPB: They shall not make baldness upon their head, neither shall they shave
    off the corner of their beard, nor make any cuttings in their flesh.
  luo-luo: “ ‘Jodolo ok oyienegi mondo giliel wigi, kata tito yie tikgi bende kik
    gisar dendgi.
  meu-meu: Hahelaḡa taudia na kwaradia basie naudia, bona aukidia huidia basie utu
    heini, bona kopidia basie ivadia.
  npi-ULB: पुजारीहरूले आफ्नो शिर नखौरून् वा तिनीहरूका दाह्रीका कुना-कुना नकाटून्,
    न त तिनीहरूले आफ्ना शरीरहरू काटून् ।
  yor-yor: “ ‘Àlùfáà kò gbọdọ̀ fá irun orí rẹ̀ bẹ́ẹ̀ ni kò gbọdọ̀ rẹ́ irùngbọ̀n rẹ̀.
    Kò gbọdọ̀ fi abẹ ya ara rẹ̀ láti fihàn pé òun wà ní ipò ọ̀fọ̀.
  pes-OPCB: «کاهنان نباید موی سر یا گوشه‌های ریش خود را بتراشند و یا بدن خود را زخمی
    کنند.
  tgl-ULB: Hindi dapat mag-ahit ang mga pari ng kanilang mga ulo o ahitin ang mga
    gilid ng kanilang balbas, o sugatan ang kanilang katawan.
  hui-hui: Loma minigo mo miaga kamigome dara holenaga mana biaga ngamigo bialu howa
    tínaga mandari lene maruha podowa hagadaguabi angari podo tubagi halubi tínaga
    tingini darama ibilo podolenebi mana uruni bulene nawiore laro.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သေ​ဆုံး​သူ​အ​တွက် ဝမ်း နည်း​သည့်​အ​နေ​ဖြင့်​ဆံ​ပင်​ကို​ကွက်​ကျား
    မ​ရိတ်​ရ။ မုတ်​ဆိတ်​မွေး​ကို​လည်း​မ​ညှပ်​ရ။ မိ​မိ​ကိုယ်​ကို​လည်း​မ​လှီး​မ​ရှ​ရ။-
  bod-N: མགོ་སྤྱི་ཐེར་དུ་གཏོང་བ་དང་ཨག་ཚོམ་གྱི་སྣེ་མོ་གཅོད་མི་རུང་ལ། རང་ལུས་ཀྱི་ཤ་སྐྱི་གང་ཡང་གཅོད་མི་རུང་།
  sna-sna: “ ‘Vaprista havafaniri kuveurwa misoro kana kudimburira ndebvu dzavo kana
    kutema miviri yavo nyora.
  spa-BLM: “‘No se afeitarán la cabeza ni se afeitarán las comisuras de la barba,
    ni se harán cortes en la carne.
  cac-cac: Mocab' sjoxel xil sjolom eb', mocab' sjoxpaxel xil sti' eb', mocab' yac'pax
    echnaj snivanil eb' yuj schamel junoc anima.
  swh-ULB: Makuhanai hawatanyoa vichwa vyo wala kunyoa pembeni mwa ndevu zao, wala
    hawatachanja chale miili yao.
  bel-bel: Яны не павінны галіць галавы сваёй і падстрыгаць краёў барады сваёй і рабіць
    нарэзы на целе сваім.
  deu-ELBBK: Sie sollen keine Glatze auf ihrem Haupt machen, und den Rand ihres Bartes
    sollen sie nicht abscheren, und an ihrem Fleisch sollen sie keine Einschnitte
    machen.
  mbb-OT: Emun edlalew kew tenged te minatey, ne kenè niw kiskisi is minsan hendei
    he vahin te ulu niw, kenè niw tempezi is sumpè niw, wey kenè niw pelii is lawa
    niw.
  mal-2015: അവർ തലമുടി വടിക്കയും താടിയുടെ അറ്റം കത്രിക്കയും ശരീരത്തിൽ മുറിവുണ്ടാക്കുകയും
    അരുതു;
  rmc-rmc: O rašaj te na strihinel peske o bala, te na hoľinel e brada aňi te na čhingerel
    pes pro ťelos, hoj te sikavel e žaľa.
  pes-OPV: سر خود را بی‌مو نسازند، و گوشه های ریش خود را نتراشند، و بدن خود را مجروح
    ننمایند.
  ron-1924: Преоций сэ ну-шь факэ ун лок плешув ын кап пентру ун морт, сэ ну-шь радэ
    колцуриле бэрбий ши сэ ну-шь факэ тэетурь ын карне.
  ben-OBCV: “ ‘যাজকেরা তাদের মাথা ও দাড়ির প্রান্তভাগ ছাঁটবে না, অথবা নিজেদের দেহে
    অস্ত্রাঘাত করবে না।
  som-som: Oo waa inaan ninkoodna madaxa xiiran, oo waa inayan gadhkooda xiirin, ama
    ayan jidhkooda gooyn.
  lat-VUC: Non radent caput, nec barbam, neque in carnibus suis facient incisuras.
  eng-ASVBT: They shall not make baldness upon their head, neither shall they shave
    off the corner of their beard, nor make any cuttings in their flesh.
  ita-1885: Non dipelinsi il capo, e non radansi i canti della barba, e non facciansi
    tagliature nelle carni.
  eng-LXXUP: And ye shall not shave your head for the dead with a baldness on the
    top; and they shall not shave their beard, neither shall they make gashes on their
    flesh.
  eng-ULB: Priests must not shave their heads or shave off the corners of their beards,
    nor cut their bodies.
  spa-VBL: “Los sacerdotes no deben afeitarse las zonas calvas de la cabeza, ni recortar
    los lados de la barba, ni cortar el cuerpo.
  fra-_FOB: Les sacrificateurs ne se feront point de place chauve sur la tête; ils
    ne raseront pas les coins de leur barbe, et ils ne feront point d'incision dans
    leur chair.
  mal-mal: പുരോഹിതന്മാർ തലമുടി വടിക്കുകയും താടിയുടെ അറ്റം കത്രിക്കുകയും ശരീരത്തിൽ
    മുറിവുണ്ടാക്കുകയും അരുത്;
  urd-GVR: Imām apne sar ko na munḍwāeṅ. Wuh na apnī dāṛhī ko tarāsheṅ aur na kāṭne
    se apne āp ko zaḳhmī kareṅ.
  suz-BL: गे चढ़ेबपुकीमी रोंका पा, इन चां प्रेक्‍चा, इन गाल शोक्रे आ सुर ख्रोइक्‍चा
    नु इन रां क्‍योरशा गार सेल्‍चा मदुम्‍नीनी। लेवी १९:२७-२८
  ita-1927: I sacerdoti non si faranno tonsure sul capo, non si raderanno i canti
    della barba, e non si faranno incisioni nella carne.
  ckb-ckb: «”کاهینەکان نابێت سەریان سفر بکەن و هەردوو لای ڕیشیان بتاشن و خۆیان بریندار
    بکەن.
  eng-BBE: They are not to have their hair cut off for the dead, or the hair on their
    chins cut short, or make cuts in their flesh.
  kan-OKCV: “ ‘ಅವರು ತಮ್ಮ ತಲೆಯನ್ನು ಬೋಳಿಸಿಕೊಳ್ಳಬಾರದು. ಅಲ್ಲದೆ ತಮ್ಮ ಗಡ್ಡದ ಮೂಲೆಯನ್ನು ಬೋಳಿಸಿಕೊಳ್ಳಬಾರದು.
    ದೇಹವನ್ನು ಗಾಯಮಾಡಿಕೊಳ್ಳಬಾರದು.
  tam-2017: அவர்கள் தங்கள் தலையை மொட்டையடிக்காமலும், தங்கள் தாடியின் ஓரங்களைச் சிரைத்துக்கொள்ளாமலும்,
    தங்கள் உடலைக் கீறிக்கொள்ளாமலும் இருப்பார்களாக.
  spa-RV-1909: No harán calva en su cabeza, ni raerán la punta de su barba, ni en
    su carne harán rasguños.
  ron-BTF: Să nu își radă o porțiune pe cap, nici să nu își radă colțurile bărbilor,
    nici să nu își facă tăieturi în carnea lor.
  eng-WEBP: “‘They shall not shave their heads or shave off the corners of their beards
    or make any cuttings in their flesh.
  eng-FBV: Priests are not to shave bald spots on their heads, trim the sides of their
    beards, or cut their bodies.
  nld-1939: Zij mogen zich echter nooit het hoofd kaal scheren, de rand van hun baard
    korten noch hun lichaam kerven.
  nch-BL: “Nopa totajtzitzi amo hueli quinextis sinta motequipachohuaj quema miqui
    se masehuali. Amo quinamiqui quihuatanise inacasta inintentzo, yon amo hueli quitequise
    inintzoncal tahuel echcapa, yon amo quinamiqui quitequise inincuetaxo quej seyoc
    tali ehuani quichihuaj.
  vie-1934: Các thầy tế lễ chớ nên làm sói trên đầu; chớ cạo mép râu mình, đừng cắt
    thịt mình.
  hin-CV: “ ‘वे अपना सिर न मुंडवाएं, न ही अपनी दाढ़ी के किनारे कतरें, न ही अपनी देह
    में चीरा लगायें.
  eng-OURB: “‘They shall not shave their heads or shave off the corners of their beards
    or make any cuttings in their flesh.
  spa-BES: No se les debe cortar el cabello, o el pelo de la barbilla, o hacerse heridas
    en la carne.
  tdx-tdx: Tsy hanoe’ iareo peake ty añambone’ iareo le tsy ho harateñe ty indran-tanteahe’
    iareo ndra hanoritory sandriñe.
  vid-vid: Walelwa wa Aluni nawaleche kubeya mnvili za honeche kumutwi kwa hewo ne
    lulevu lwawo ne kutema sale kuli ng'huli za hewo.
  eng-OKE: They shall not make baldness on their heads, nor cut away the hair of their
    beards, nor scarify their flesh with marks.
  tha-KJV: ห้ามมิ​ให้​เขาทั้งหลายโกนศีรษะ หรื​อก​ั​นร​ิมเครา หรือเชือดเนื้อตัวเอง
  por-BR-2018: Não farão calva em sua cabeça, nem raparão a ponta de sua barba, nem
    em sua carne farão cortes.
  deu-ELO: Sie sollen keine Glatze auf ihrem Haupte machen, und den Rand ihres Bartes
    sollen sie nicht abscheren, und an ihrem Fleische sollen sie keine Einschnitte
    machen.
  eng-WYC-2018: Priests shall not shave their head, neither beard, neither they shall
    make (any) carvings in their fleshes;
  epo-epo: Ili ne faru al si senharaĵon sur sia kapo, kaj la flankojn de sia barbo
    ili ne razu, kaj sur sia korpo ili ne faru entranĉojn.
  uig-PIN: Kaⱨinlar bexini yerim-yata ⱪilip qüxürmǝsliki, saⱪilining uq-yanlirini
    ⱨǝm qüxürmǝsliki, bǝdinigimu zǝhim yǝtküzüp tilmasliⱪi kerǝk,
  beo-beo: Gobele salasu dunu da ea dialuma hinabo mogili hame waga:mu amola ea maya:bo
    fe hame waga:mu amola e da ea da:i dioi asigi hou olelema:ne, e da ea da:i hame
    mi defemu.
  tpi-OTNT: “Taim yupela pris i bihainim pasin bilong sori, orait yupela i no ken
    katim olgeta gras long sampela hap bilong het, na i no ken katim na sotim mausgras,
    na i no ken katim nabaut skin bilong yupela long pasin bilong sori.
  hau-SA: “ ‘Kada firistoci su aske kansu ƙwal ko su kwakkwafe gemunsu, ko su tsattsage
    jikunansu.
  uig-LAT: Kahinlar béshini yérim-yata qilip chüshürmesliki, saqilining uch-yanlirini
    hem chüshürmesliki, bedinigimu zexim yetküzüp tilmasliqi kérek,
  nde-nde: Abaphristi kabangaphuci amakhanda abo, loba bagunde amacele endevu zabo,
    loba bazicabe emzimbeni.
  ton-ton: “ʻE ʻikai tenau tekefua honau ʻulu, pe tele hono potu tuliki ʻoe kava,
    pe fai ha tafatafaʻi ʻi honau sino.
  ces-1613: Nebudou dělati sobě lysiny na hlavě své, vytrhávajíce sobě vlasy. A brady
    své nebudou holiti, ani těla svého řezati.
  eng-WMB: “‘They shall not shave their heads or shave off the corners of their beards
    or make any cuttings in their flesh.
  tam-TCV: “ ‘ஆசாரியர்கள் தங்கள் தலைகளை மொட்டையடிக்கவோ, தங்கள் தாடிகளின் ஓரத்தைக்
    கத்தரிக்கவோ, தங்கள் உடல்களைக் கீறிக்கொள்ளவோ கூடாது.
  ceb-ULB: Kinahanglan dili opawan sa mga pari ang ilang mga ulo o kiskisan ang kilid
    sa ilang mga balbas, ni samadsamaran nila ang ilang lawas.
  pol-UBG: Nie będą sobie czynili łysiny na swej głowie ani nie będą golić skrajów
    swej brody, ani nie będą nacinać swego ciała.
  urd-GVU: امام اپنے سر کو نہ منڈوائیں۔ وہ نہ اپنی داڑھی کو تراشیں اور نہ کاٹنے سے
    اپنے آپ کو زخمی کریں۔
  deu-1912: Sie sollen auch keine Platte machen auf ihrem Haupt noch ihren Bart abscheren
    und an ihrem Leib kein Mal stechen.
  kan-2017: ಅವರು ತಲೆಬೋಳಿಸಿಕೊಳ್ಳಬಾರದು, ಗಡ್ಡವನ್ನು ಕತ್ತರಿಸಿ ವಿಕಾರಗೊಳಿಸಬಾರದು; ದೇಹವನ್ನು
    ಗಾಯಮಾಡಿಕೊಳ್ಳಬಾರದು.
  yap-yap: “Dariy ba prist nra midro’nag bang u lolgen fa th’ab bang u roben ara th’ab
    yu yang u downgin ni nge dag ni be mowaw.
  hlt-MCSB: A lu te lungawng la kuet rhoe kuet uh boel saeh. A baengpae neh a baengki
    khaw vo uh boel saeh. A pumsa te a boenah neh boe uh boel saeh.
  mdy-ETH: «ዓይጎ ቄኤሴ ማዔቴያ ሃይቄ ዓሲ ዛላ ሲዪ፥ ፔኤኮ ቶኦኮ ጉኡሎፓ፤ ቡኡጮዋ ቲቂ ቃሚሢ፥ ዑፆዋ ፔኤኮ ሙርቶፓ፤
  twi-ASANTE: “ ‘Asɔfoɔ no nni ho kwan sɛ wɔbɔ’, yi wɔn abɔgyesɛ anaasɛ wɔsesa wɔn
    ho.
  eng-WEBU: “‘They shall not shave their heads or shave off the corners of their beards
    or make any cuttings in their flesh.
  bnp-bnp: “‘E huriki a prister nahea ri gi ali vuroki a ivu na gine ria, nahea ri
    gi pali vuroki a karira na garene ria, nahea ri gi tolotolo a kuline ria, ri gi
    vakasiri ria ri dodo.
  wal-wal: “‘Qeeseti haiqqidabau kayyottanau bantta huuphiyaa meedettoppona; bantta
    buuchchaakka qanttan qanxxoppona; woi qassi bantta bollaakka qanxxerettoppona.
  spa-PDDPT: No hará tonsura en su cabeza, ni cortará la punta de su barba, ni se
    sajará.
  gun-gun: Sacerdote kuery ma oakã nombopire rei 'rã, guendyva voi ndojayai 'rã, nonhekyxĩmba
    rei 'rã guive guete rupi.
  agu-BL: ”Qui'c cuj tan tele'n chijukul xi'il chiwi', nin qui'c cuj tan tele'n chixmatzi'
    cya'n, nin qui'c cuj tan q'uixpe'n chiwankil.
  ilo-ULB: Masapul a saan a kuskosan dagiti padi ti uloda wenno kuskusan ti igid dagiti
    barbasda, kasta met a saanda a sugaten dagiti bag- bagida.
  kpg-kpg: “Tangada hai mee dabu e dahi dono libogo ai, be e dahi dono ngudu, be e teletele
    dono gili ai, bolo e hagamodongoohia ai dono manawa gee ang gi tangada dela ne made.
  uig-ARA: كاھىنلار بېشىنى يېرىم-ياتا قىلىپ چۈشۈرمەسلىكى، ساقىلىنىڭ ئۇچ-يانلىرىنى
    ھەم چۈشۈرمەسلىكى، بەدىنىگىمۇ زەخىم يەتكۈزۈپ تىلماسلىقى كېرەك،
  sus-sus: «Xa ɲɔnfe bara a li, a mu lanma sɛrɛxɛdubɛ xa a xunyi bi, xa na mu a ra
    a dɛ xabee sɛɛti maxaba, xa na mu a ra a fate maxaba.
  pon-2006: “Sohte samworo men pahn sehkasang pitenmoange de eh alis, de leke kili,
    pwe en kasalehda eh nsensuwedki mehlahn emen.
  ksd-ksd: Koko ra umana tena tinabar diat a ka ra pepe na ulu i diat, ba ra ngu na
    kabe i diat, ma koko diat a poko ra paka i diat.
  tur-YTC: “'Başlarını tıraş etmeyecekler, sakallarının kenarlarını tıraş etmeyecekler,
    bedenlerinde yara açmayacaklar.
  grc-BRENT: Καὶ φαλάκρωμα οὐ ξυρηθήσεσθε τὴν κεφαλὴν ἐπὶ νεκρῷ· καὶ τὴν ὄψιν τοῦ
    πώγωνος οὐ ξυρήσονται· καὶ ἐπὶ τὰς σάρκας αὐτῶν οὐ κατατεμοῦσιν ἐντομίδας.
  ind-AYT: Mereka tidak boleh menggundul kepalanya, mencukur tepi rambut dan tepi
    janggutnya, dan tidak boleh menggambari tubuhnya dengan goresan.
  nya-nya: “ ‘Ansembe asamete tsitsi kumutu kwawo kapena mʼmphepete mwa ndevu zawo,
    kapenanso kudzichekacheka pa thupi lawo.
  hrv-hrv: Neka ne briju glave; neka ne šišaju okrajke svojih brada niti prave ureze
    na svome tijelu.
  mps-mps: “Te dage prisgo homu dene ebo kolesaga wali pabo sogo da, teda dagego tobolu
    me badu tobolu nisi tigidali togogio, tama te penane nisi togolama pęwadage iligio,
    tama te homu dene ebo kolesagade duga tigi olo madi togogimio.
  tpi-tpi: “Taim yupela pris i bihainim pasin bilong sori, orait yupela i no ken katim
    olgeta gras long sampela hap bilong het, na i no ken katim na sotim mausgras,
    na i no ken katim nabaut skin bilong yupela long pasin bilong sori.
  dan-1931: De må ikke klippe sig en skaldet Plet på deres Hoved, ikke studse deres
    Skæg eller gøre Indsnit i deres Legeme.
  vie-OVCB: Thầy tế lễ không được cạo tóc, cắt mép râu, hay cắt thịt mình.
  guj-2017: યાજકોએ શોક કરવા માટે પોતાના માથાના વાળ મૂંડાવવા નહિ, તેમ જ દાઢીની કિનાર
    પણ મૂંડાવવી નહિ અને પોતાના શરીર પર કોઈ ઘા પણ કરવો નહિ.
  pon-2006A: “Sohte samworo men pahn sehkasang pitenmoange de eh alis, de leke kili,
    pwe en kasalehda eh nsensuwedki mehlahn emen.
  por-BRBSL: “'Eles não devem raspar a cabeça ou raspar os cantos da barba ou fazer
    qualquer corte na carne.
  cth-cth: Vaihma teh lû hoi pâkhamuen ngaw mahoeh. Atak hai kâbouk mahoeh.
  twi-twi: “ ‘Asɔfo no nni ho kwan sɛ wɔbɔ tikwaw, yi wɔn abogyesɛ anaasɛ wɔsesa wɔn
    ho.
  hlt-hlt: A lu te lungawng la kuet rhoe kuet uh boel saeh. A baengpae neh a baengki
    khaw vo uh boel saeh. A pumsa te a boenah neh boe uh boel saeh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ níí bɑ́ɑ́ fentɛ́ fentɛ́ tiyùtì bɛ yɔ ĩ́nkɛ̀, yoo bɛ̀ɛ kuó
    bɛ nucìtì kɛ́soó mbɛ dɛbìi, bɛ̀ mɛ mbɑ́ɑ́ dúɔ́kɛ́ bɛmɑ́ɑ̀.
  msy-2020: “Eghtɨ ia ofa gamir gumaziba, aghuimazir arazimɨn gɨn mangɨva, uan dapanir
    arɨzir akuatabagh isan markɨ. Egh ghuamasɨzibar mɨriabagh isan markɨ. Egh aghuimazir
    arazim bagh tintinibar uan mɨkarzibar ghoran markɨ.
  azb-azb: Qoy kahinlər yas tutaraq başının heç bir hissəsini qırxmasın, saqqalının
    kənarını kəsməsin, bədənlərinə də yara vurmasınlar,
  eng-DBY: They shall not make any baldness upon their head, neither shall they shave
    off the corners of their beard, nor make any cuttings in their flesh.
  hin-2017: वे न तो अपने सिर मुँड़ाएँ, और न अपने गाल के बालों को मुँड़ाएँ, और न अपने
    शरीर चीरें।
  wol-KYG: «Buñu wat fenn ci seen bopp te buñu wat seen peggi sikkim, buñu dagg seen
    yaram it, di ko mititloo ku dee.
  eng-YLT: they do not make baldness on their head, and the corner of their beard
    they do not shave, and in their flesh they do not make a cutting;
  eng-WYC-2017: Priests shall not shave their head, neither beard, neither they shall
    make carvings in their fleshes;
  eng-WMBB: “‘They shall not shave their heads or shave off the corners of their beards
    or make any cuttings in their flesh.
  urd-GVH: इमाम अपने सर को न मुँडवाएँ। वह न अपनी दाढ़ी को तराशें और न काटने से अपने
    आपको ज़ख़मी करें।
  rug-rug: Loke hiama si kaqu neri va pakaia sa batuna, babe neria sa hukihukiri gumina
    babe magu va bakoria tinina pude vata dogoro nia sa nana tinalotaṉana sa tie matena.
  gaz-gaz: “ ‘Luboonni mataa isaanii yookaan qarqara areeda isaanii hin haadatin yookaan
    dhagna isaanii hin madeessin.
  fra-LSG: Les sacrificateurs ne se feront point de place chauve sur la tête, ils
    ne raseront point les coins de leur barbe, et ils ne feront point d’incisions
    dans leur chair.
  yal-yal: Xa sayaan ti, saraxaraline mi lan e e xunne bi, hanma e e dɛ xabene dɛxɔn
    bi, hanma e e fatin mabɔ.
  haw-1868: Aole lakou e hooohule i ko lakou mau poo, aole hoi e kahi i na kihi o
    ko lakou umiumi, aole hoi e okioki i ko lakou io iho.
  arb-NAV: وَلا يَحْلِقَ الْكَاهِنُ شَعْرَهُ قَرْعَةً، أَوْ جَانِبَيْ لِحْيَتِهِ،
    أَوْ يَجْرَحَ جَسَدَهُ حُزْناً عَلَى مَيْتٍ.
  ewe-ewe: “ ‘Nunɔla aɖeke mekpɔ mɔ aƒlɔ eƒe ta alo afɔ eƒe ge dzi alo asi eƒe ŋutigbalẽ
    o.
  eng-LEE: They shall not make any baldness upon their head, and the corner of their
    beard shall they not shave off, and in their flesh shall they not make any incision.
  asm-FB: পুৰোহিতসকলে নিজ নিজ মুৰৰ কোনো ঠাই খুৰাই টকলা নকৰিব, দাড়িৰ চুক নুখুৰাব আৰু
    নিজ গা কাট-কুট নকৰিব।
  sus-A: «شَ حْنقٍ بَرَ عَ لِ، عَ مُ لَنمَ سّرّشّدُبّ شَ عَ شُنيِ بِ، شَ نَ مُ عَ
    رَ عَ دّ شَبٍيٍ سّيتِ مَشَبَ، شَ نَ مُ عَ رَ عَ قَتٍ مَشَبَ.
  fra-SBL: '"''Ils ne se raseront pas la tête, ne raseront pas les coins de leur barbe
    et ne feront aucune incision dans leur chair.'
  hbo-hbo: לֹֽא־*יִקְרְחָה (יִקְרְח֤וּ) קָרְחָה֙ בְּרֹאשָׁ֔ם וּפְאַ֥ת זְקָנָ֖ם לֹ֣א
    יְגַלֵּ֑חוּ וּבִ֨בְשָׂרָ֔ם לֹ֥א יִשְׂרְט֖וּ שָׂרָֽטֶת׃
  eng-WYCLIFFE: Preestis schulen not schaue the heed, nether beerd, nether thei schulen
    make keruyngis in her fleischis; thei schulen be hooli to her God,
  cwe-cwe: “ ‘Wakulu wa nhambiko sekewawegule nyele za mumgwazo wa matwi yawo hebu
    ndevu zawo hebu sekewachanje sale muna zing'huli zawo kulagusa kuwa wolila.
  kik-kik: “ ‘Athĩnjĩri-Ngai matikanenjwo mĩtwe, kana marengerere mĩthia ya nderu
    ciao kana metemange mĩĩrĩ yao nĩ ũndũ wa gũkuĩrwo.
  fra-NCL: Les prêtres ne se raseront pas la tête, ils n’enlèveront pas les côtés
    de leur barbe, et ils ne feront pas d’incisions dans leur chair.
  cek-AK: Qaimanawk loe sam aah muilum han om ai; toektaboe mui doeh aah han om ai;
    ngan doeh a aah o han om ai.
  cuk-cuk: ” ’Dule-irwa-Bab-Dummadse-gormalad nono swire imakmalosulid, e-siga-duku
    sikmalosulid, deginbali, e-san daas-daas imakosurmarbalid.
  uig-CYR: Каһинлар бешини йерим-ята қилип чүшүрмәслиги, сақилиниң уч-янлирини һәм
    чүшүрмәслиги, бәдинигиму зәхим йәткүзүп тилмаслиғи керәк,
  tel-2017: యాజకులు బోడిగుండు చేసుకోకూడదు. గడ్డం పక్కలను క్షవరం చేసుకో కూడదు. కత్తితో
    శరీరాన్ని గాట్లు పెట్టుకోకూడదు.
  hat-BSA: “‘Yo pa pou fè tèt yo kale, ni taye bab yo, ni fè okenn blese nan chè yo.
  kos-kos: “Wangin mwet tol ac fah resai kutena ip ke sifal, ku kalla sisken alut
    lal, ku sipik manol in akkalemye lah el asor.
  hbo-WLC: לֹֽא־יקרחה קָרְחָה֙ בְּרֹאשָׁ֔ם וּפְאַ֥ת זְקָנָ֖ם לֹ֣א יְגַלֵּ֑חוּ וּבִ֨בְשָׂרָ֔ם
    לֹ֥א יִשְׂרְט֖וּ שָׂרָֽטֶת׃
  ibo-ibo: “ ‘Ndị nchụaja ekwesighị ịkpụcha isi ha, maọbụ kpụchapụ akụkụ afụọnụ ha,
    maọbụ kaa ihe ọbụla nʼakpụkpọ ahụ ha.
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ମସ୍ତକ ମୁଣ୍ଡନ କରିବେ ନାହିଁ ଓ ଆପଣା ଆପଣା ଦାଢ଼ିର କୋଣ କ୍ଷୌର
    କରିବେ ନାହିଁ, କିଅବା ଆପଣା ଆପଣା ଶରୀରରେ ଅସ୍ତ୍ରାଘାତ କରିବେ ନାହିଁ।
  chk-chk: Iwe, ekewe souasor resap tongeni reipöpöla ulungen mökürer ika amwocha
    alüser, resap pwal tongeni nekelekei inisir, lupwen ra letipeta.
  rop-rop: “Wal det serramonimen kaan kadim im heya o sheibum im wiska o kadim miselp
    eniweya langa im bodi, blanga meigim miselp luk soribala.
  ukr-1871: Не робити муть сьвященники лисини на голові в себе і краю борід своїх
    не стригти муть, і на тїлї в себе нарізок не робити муть.
  deu-1951: Sie sollen sich keine Glatze scheren auf ihrem Haupt, noch die Enden ihres
    Bartes stutzen, noch an ihrem Leibe Einschnitte machen.
  eng-JPS: They shall not make baldness upon their head, neither shall they shave
    off the corners of their beard, nor make any cuttings in their flesh.
  srp-1865: Da se ne naèine æelavi èupajuæi kosu s glave svoje i da ne briju brade
    svoje, niti se režu po tijelu svojem.
  lug-lug: Bakabona tebamwangako nviiri ku mitwe gyabwe, wadde okumwako ebirevu byabwe,
    oba okusala emisale ku mibiri gyabwe.
  heb-heb: לא יקרחה קרחה בראשם ופאת זקנם לא יגלחו ובבשרם לא ישרטו שרטת׃
  ben-IRV: তারা নিজের নিজের মাথা মুণ্ডন করবে না ও নিজের নিজের শরীরে অস্ত্রাঘাত করবে
    না।
  pan-pan: ਉਹ ਆਪਣੇ ਸਿਰ ਨਾ ਮੁਨਾਉਣ, ਨਾ ਆਪਣੀ ਦਾੜ੍ਹੀ ਦੇ ਸਿਰੇ ਮੁਨਾਉਣ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਸਰੀਰਾਂ
    ਨੂੰ ਚੀਰੇ ਲਗਵਾਉਣ।
  mya-JVB: ယဇ်ပုရောဟိတ်သည် ဆံပင်ကို မ ရိတ် ရ။ ပါးမုန်း ကို မ ရိတ် ရ။ အသား ၌ ခုတ်ရှ
    ခြင်းကို မ ပြုရ။
  hmo-hmo: “Hahelagaia tauna ese iena kwarana huina o iena aukina huina do ia utua
    lasi, bona iena kopina be do ia utua o ivaia lasi.
  urd-urd: वह न अपने सिर उनकी ख़ातिर बीच से घुटवाएँ और न अपनी दाढ़ी के कोने मुण्डवाएँ,
    और न अपने को ज़ख़्मी करें।
  rus-SYN: Они не должны брить головы своей и подстригать края бороды своей и делать
    нарезы на теле своем.
  bqc-SIM: Aasuli tó gɛ̃ táa'o ń miwao. Aasuli ń lɛkãna kpaaĩo. Aasuli ń mɛ
    lílio.
  tcz-CHONGTHU: Amahon aluchang-u akihotol thei loudiu, abeng mul jeng ujong akivo
    chai lou diu, chule atahsa jeng ujong timaha umthei lou ding ahi.
  mar-mar: याजकांनी आपल्या डोक्याचे मुंडण करु नये; आपल्या दाढीचे कोपरे छाटू नयेत किंवा
    आपल्या शरीरावर घाव करु नयेत;
  qub-qub: «Ni ajchanta ni shaprantapis ama rutucongachu. Garancunatapis ama yawar-yawar
    ruracongachu.
  bqp-bqp: Goo ù n gu, yɑ̃ku kowobu bu ku rɑɑ ben wii suunun seri kɔni, bu ku rɑɑ
    mɑɑ ben toburun beri berikɑ kɔni.
  hat-hat: Prèt yo pa gen dwa kale ankenn pati nan tèt yo, ni yo pa gen dwa taye pwent
    bab yo, ni yo pa gen dwa make kò yo avèk kouto, pou fè wè yo gen moun mouri.
  eng-BSB: Priests must not make bald spots on their heads, shave off the edges of
    their beards, or make cuts in their bodies.
  tod-tod: «Ni saa ɠa lona zalaɠa ɠula nuiti ma, ti la kpaana pɛa tɔungi zu, ti la
    ɓakalagiti boga, ti la pɔlɔpalɛ lɔa ɓɔɠɔ ma.
  eng-WEBPB: “‘They shall not shave their heads or shave off the corners of their
    beards or make any cuttings in their flesh.
  kbq-kbq: Hagi pristi vahe'mo'za zmasunkura hu'za zamaseni zamazokara oharege, zamagi
    zamazokara oharege, zamavufaga taga osugahaze.
  nhe-BL: “Nopa totajtzitzi ax hueli quinextise intla mocuesohuaj quema miqui se tlacatl.
    Ax quinamiqui mohuatanise inacastla inintentzo, niyon quitequise inintzoncal nechca
    inintzonteco, niyon ax quinamiqui quitequise inincuetlaxo queja seyoc tlali ehuani
    quichihuaj.
  gub-BL: Tuwe xaxeto nupin kwaw wàkàg wà nehe. Tuwe nomonohok kwaw wamutaw wà nehe.
    Nuzekixi kwaw umàno ma'e kwer rehe uzemumikahy haw hexak kar pà wà nehe.
  eng-DRA: Neither shall they shave their head, nor their beard, nor make incisions
    in their flesh.
