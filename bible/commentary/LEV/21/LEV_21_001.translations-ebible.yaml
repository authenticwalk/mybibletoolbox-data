    וְאָמַרְתָּ֣ אֲלֵהֶ֔ם לְנֶ֥פֶשׁ לֹֽא־יִטַּמָּ֖א בְּעַמָּֽיו׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị, “Gwa ndị nchụaja, ụmụ ndị ikom Erọn okwu sị
    ha, ‘Onye nchụaja ekwesighị imerụ onwe ya mgbe mmadụ nwụrụ nʼetiti ụmụnna ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ହାରୋଣର ପୁତ୍ର ଯାଜକଗଣଙ୍କୁ କୁହ,
    ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ମୃତ କୌଣସି ଲୋକ ସକାଶୁ ସେମାନଙ୍କର କେହି ଆପଣାକୁ ଅଶୁଚି କରିବ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Moses, “Kopwe üreni ekewe souasor
    nöün Aaron kewe mwän, pwe esap wor eman me leir epwe püsin alimengaua ren somän
    märärin,
  rop-rop: Wal YAWEI det trubala God bin tok langa Mosis blanga dalim detlot serramonimen
    brom Eran femili. Imbin tok, “Detlot serramonimen nomo lau blanga tatjim dedwan
    bodi blanga im rileishanmob, en meigim miselp nomo klinbala blanga serramoni.
  ukr-1871: 'І рече Господь Мойсейові: Промов до сьвященників, синів Аронових, і скажи
    їм: Нїхто з них нехай не опоганюєть себе, доторкаючись до помершого з людей своїх;'
  deu-1951: 'Und der HERR sprach zu Mose: Sage den Priestern, Aarons Söhnen, und sprich
    zu ihnen: Ein Priester soll sich an keinem Toten seines Volkes verunreinigen,'
  eng-JPS: 'And the LORD said unto Moses: Speak unto the priests the sons of Aaron,
    and say unto them: There shall none defile himself for the dead among his people;'
  srp-1865: 'Još reèe Gospod Mojsiju: kaži sveštenicima sinovima Aronovijem, i reci
    im: za mrtvacem da se ne skvrni ni jedan u narodu svojem,'
  lug-lug: Awo Mukama n’agamba Musa nti, “Yogera ne bakabona, batabani ba Alooni,
    obagambe nti tewabanga omuntu eyeeretako obutali bulongoofu olw’okukwata ku mufu
    mu bantu be,
  heb-heb: ויאמר יהוה אל משה אמר אל הכהנים בני אהרן ואמרת אלהם לנפש לא יטמא בעמיו׃
  ben-IRV: আর সদাপ্রভু মোশিকে বললেন, তুমি হারোণের ছেলে যাজকদের কে বল, তাদেরকে বল,
    স্বজাতীয় মৃতের জন্য তারা কেউ অশুচি হবে না।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ, ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਜੋ ਜਾਜਕ ਹਨ, ਗੱਲ ਕਰ ਕੇ ਆਖ,
    ਕੋਈ ਵੀ ਜਾਜਕ ਆਪਣੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਵੀ ਮਰੇ ਹੋਏ ਦੇ ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸ਼ੁੱਧ ਨਾ ਕਰੇ,
  mya-JVB: တဖန် မောရှေ အား ထာဝရဘုရား က၊ သင်သည် အာရုန် ၏သား ၊ ယဇ်ပုရောဟိတ် တို့အား
    ဆင့်ဆို ရမည်မှာ၊ အမျိုးသားချင်း သေသောအတွက် သင်တို့တွင် အဘယ်သူမျှညစ်ညူး ခြင်းမ
    ရှိရ။
  hmo-hmo: Bona Lohiabada ese Mose ia hamaoroa, ia gwau, “Hahelagaia taudia, Arona
    ena natuna tau taudia do oi oda henia, idia ta ese iena hanua mase tauna hahelagaia
    totona gaukara ia karaia neganai, unai mase tauna do ia dogoatao lasi. Ia ese
    sibona do ia hamiroa lasi, mase tauna ena miro dekenai garina.
  urd-urd: और ख़ुदावन्द ने मूसा से कहा कि 'हारून के बेटों से जो काहिन हैं कह कि अपने
    क़बीले के मुर्दे की वजह से कोई अपने आप को नजिस न कर ले।
  rus-SYN: 'И сказал Господь Моисею: объяви священникам, сынам Аароновым, и скажи
    им: да не оскверняют себя прикосновением к умершему из народа своего;'
  bqc-SIM: 'Dii ò Mↄiziɛ aà yã''o Aalona nɛ́ sa''onaↄnɛ aà mɛ: Sa''onae suli tó
    à gbãlɛ a gbɛ̃́ pↄ́ gà yã́ musuo,'
  tcz-CHONGTHU: Pakaiyin Mose henga hiti hin aseipeh in, keiman kathupeh chengse hi
    Aaron chapate thempuho jah a seipeh tan. “Thempu koi hileh aheng akom thivuina
    kina, panga kisuboh thei lou ding ahi.”
  mar-mar: परमेश्वर मोशेला म्हणाला, “अहरोनाचे पुत्र, जे याजक त्यांना असे सांग की,
    आपल्या लोकांमधील मरण पावलेल्या मनुष्यास स्पर्श करून याजकाने स्वत:ला अशुद्ध करून
    घेऊ नये.
  qub-qub: 'Moisesta Tayta Dios niran: «Aaronpa wamran cüracunata willapay. Marcancho
    wañusha ayacunata ama yatangachu mana ganrayänanpaj.'
  bqp-bqp: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, yɑ̃ku
    kowo u ku rɑɑ tii disi doke u wigii goon goru bɑbɑ
  hat-hat: 'Seyè a di Moyiz konsa: -Pale ak pitit Arawon yo, prèt yo. W''a di yo konsa:
    Lè yon prèt gen yon moun mouri nan fanmi l'', piga li patisipe nan ankenn seremoni
    yo fè pou mò, pou sa pa mete l'' nan kondisyon pou l'' pa ka fè sèvis Bondye,'
  eng-BSB: Then the LORD said to Moses, “Speak to Aaron’s sons, the priests, and tell
    them that a priest is not to defile himself for a dead person among his people,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Moize ma: «Ɓɔɛ zalaɠa ɠula nuiti pɔ, Aalɔn ná-doun
    zunuiti, è ɠɛ ti ma: Zalaɠa ɠula nui la ɓɔɠɔ ɠɔzɔa ná-nuɓusɛiti saama gɔvɛ maaʋele
    ma.'
  eng-WEBPB: The LORD said to Moses, “Speak to the priests, the sons of Aaron, and
    say to them, ‘A priest shall not defile himself for the dead amongst his people,
  kbq-kbq: Ra Anumzamo'a Mosesena amanage huno asmi'ne, Pristi ne' Aroni mofavre nagara
    amanage hunka zamasamio, pristi vahe'mo'a vahe'afima mago vahe'ma frisigeno'a,
    vahe'ma frige'za nehaza zana hu'za zamagra'a zamazeri pehana osiho.
  nhe-BL: 'Huan TOTECO quiilhui Moisés: “Xiquinilhui nopa totajtzitzi tlen itelpocahua
    Aarón, para ma ax quiitzquica tlen hueli mijcatzi pampa quinchihuas ax tlapajpactique
    noixtla.'
  gub-BL: — Emume'u ko heze'eg xaxeto Àràw izuapyapyr wanupe nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e Moizez pe. — Tuwe ni amo xaxeto nopokok kwaw wànàm umàno ma'e kwer hetekwer
    rehe wà nehe. Ta'e ikatu 'ym ma'e romo uzeapo putar nezewe mehe wà nehe xe.
  eng-DRA: 'The Lord said also to Moses: Speak to the priests the sons of Aaron, and
    thou shalt say to them: Let not a priest incur an uncleanness at the death of
    his citizens:'
