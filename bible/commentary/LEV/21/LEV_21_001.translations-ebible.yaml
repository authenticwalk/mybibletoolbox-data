verse: LEV.021.001
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു: “അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരോടു സംസാരിക്കുക.
    അവരോട് ഇപ്രകാരം പറയുക: ‘പുരോഹിതൻ തന്റെ ജനത്തിൽ ആരുടെയെങ്കിലും ശവത്തിൽ സ്പർശിച്ച്
    സ്വയം അശുദ്ധമാക്കരുത്.'
  deu-TKW: 'Und Jahwe sprach zu Mose: Sage den Priestern, den Söhnen Aarons, und sprich
    zu ihnen: ein Priester darf sich nicht an einer Leiche verunreinigen unter seinen
    Volksgenossen.'
  lin-lin: 'Yawe ayebisaki Moyize : « Loba na Banganga-Nzambe, bana mibali ya Aron :
    ‹ Nganga-Nzambe akoki te komikomisa mbindo na kosimba ebembe ya moto moko kati
    na libota na ye,'
  eng-LSV: 'And YHWH says to Moses, “Speak to the priests, sons of Aaron, and you
    have said to them: No one defiles himself for a [dead] person among his people,'
  eng-GNV: And the Lord said vnto Moses, Speake vnto the Priestes the sonnes of Aaron,
    and say vnto them, Let none be defiled by the dead among his people,
  eng-WEBSTER: 'And the LORD said to Moses, Speak to the priests, the sons of Aaron,
    and say to them, There shall none be defiled for the dead among his people:'
  nhw-BL: 'Huan TOTECO quiilhui Moisés: “Xiquinilhui nopa totajtzitzi catli itelpocahua
    Aarón, para ma amo quiitzquica tlen hueli mijcatzi pampa quinchihuas amo tlapajpactique
    noixpa.'
  swh-ONEN: 'Bwana akamwambia Mose, “Sema na makuhani, wana wa Aroni, uwaambie: ‘Kamwe
    kuhani asijitie unajisi kwa utaratibu wa kiibada kwa ajili ya mtu wake yeyote
    anayekufa,'
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ, ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, yɑ̃ku
    kowo u ku rɑɑ tii disi doke u wiɡii ɡoon ɡoru bɑbɑ
  eng-KJVCPB: 'And the Lord said unto Moses, Speak unto the priests the sons of Aaron,
    and say unto them, There shall none be defiled for the dead among his people:'
  luo-luo: 'Jehova Nyasaye nowacho ne Musa niya, “Wuo kod jodolo ma yawuot Harun,
    kendo iwachnegi ni: ‘Kik jadolo tim gimoro ne ringre jadhodgi moro amora motho
    ma dimi obed mogak,'
  meu-meu: Iehova ese Mose e hereva henia, eto, Hahelaḡa taudia, Aaron natuna, ba
    hamaorodia, idia ta ese ena hanua masena ta latanai e helaḡalaimu karadia ai basine
    dau kau;
  npi-ULB: परमप्रभुले मोशालाई भन्‍नुभयो, “पुजारीहरू अर्थात् हारूनका छोराहरूलाई यसो
    भन्, ‘आफ्ना मानिसहरूका बिचमा मर्नेहरूका निम्ति तिमीहरूमध्ये कोहीले पनि आफूलाई
    अशुद्ध नबनाउनू,
  yor-yor: Olúwa sọ fún Mose wí pe, “Bá àwọn àlùfáà tí wọ́n jẹ́ ọmọ Aaroni sọ̀rọ̀,
    kí o sì sọ fún wọn pé, ‘Ẹnikẹ́ni nínú wọn kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́ nítorí
    àwọn ènìyàn wọn tí ó kù.
  pes-OPCB: 'خداوند به موسی فرمود: «این دستورها را به کاهنان که از نسل هارون هستند
    بده. یک کاهن نباید با دست زدن به شخص مرده خودش را نجس کند،'
  tgl-ULB: 'Sinabi ni Yahweh kay Moises: “Nagsalita sa mga pari, ang mga anak na lalaki
    ni Aaron, at kanilang sinabi, ''Walang isa sa inyo ang gagawing hindi malinis
    ang kaniyang sarili para sa mga namatay sa kaniyang mga tao,'
  hui-hui: Anduane Homogohanda Mosesehondo lalu, Loma binigo mo miaga agali Arono
    aria karuhondo bi ogodagua lamibe. Tínaga damene bu karu aria mbirago homayagua
    dara howa mana biaga ngadagua nabilimu laro. Mana ogonidagua beramigome i̱naga
    deni tí ko dodohe holeberemigo nabilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မော​ရှေ​မှ​တစ်​ဆင့် အာ​ရုန်​မှ​ဆင်း​သက်​သော​ယဇ်​ပု​ရော​ဟိတ်
    တို့​အား​အောက်​ပါ​အ​တိုင်း​မိန့်​တော်​မူ​သည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်​မိ​မိ​၏​အ​မိ​အ​ဖ၊
    သား သ​မီး၊ ညီ​အစ်​ကို၊ မိ​မိ​နှင့်​အ​တူ​နေ​ထိုင် သော​အိမ်​ထောင်​မ​ကျ​သေး​သည့်​ညီ​အစ်​မ
    စ​သည်​တို့​မှ​လွဲ​၍​အ​ခြား​ဆွေ​မျိုး​သား ချင်း​တို့​၏​အ​သု​ဘ​ကိစ္စ​များ​၌​ပါ​ဝင်
    ဆောင်​ရွက်​ခြင်း​အား​ဖြင့်​ဘာ​သာ​ရေး ထုံး​နည်း​အ​ရ​မိ​မိ​ကိုယ်​ကို​မ​ညစ် ညမ်း​စေ​ရ။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨ་རོན་གྱི་བུ་རྒྱུད་ལས་མཆོད་དཔོན་ཡིན་པ་རྣམས་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    མཆོད་དཔོན་གྱིས་རང་གི་མི་མང་ཁྲོད་ཀྱི་འདས་པོའི་ཕྱིར་དུ་རང་ཉིད་སྦག་མི་རུང་།
  sna-sna: 'Jehovha akati kuna Mozisi, “Taura kuvaprista vanakomana vaAroni uti kwavari:
    ‘Muprista haafaniri kuzvisvibisa, achiitira kunyange ani zvake pakati pavanhu
    vake vanofa.'
  spa-BLM: 'Yahvé dijo a Moisés: “Habla a los sacerdotes, hijos de Aarón, y diles:
    ‘El sacerdote no se profanará por los muertos de su pueblo,'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' icha tic: Al d''a eb'' sacerdote,
    eb'' yin̈tilal vin̈aj Aarón, mocab'' c''och eb'' d''a stz''ey junoc chamnac yic
    man̈ chucoc scan eb'' d''a yichan̈ ley, vach''chom ayto yuj sb''a eb'' yed'' jun
    chamnac chi''.'
  swh-ULB: Yahweh akamwambia Musa, “Zungumza na makuhani, wana wa Aroni, nawe waambie,
    'hakuna hata mmoja miongoni mwenu atakayejitia unajisi kwa wale wanaokufa miongoni
    mwa watu wake,
  bel-bel: 'І сказаў Гасподзь Майсею: абвясьці сьвятарам, сынам Ааронавым, і скажы
    ім: хай не апаганьваюць сябе дакрананьнем да памерлага з народу свайго,'
  deu-ELBBK: 'Und der HERR sprach zu Mose: Rede zu den Priestern, den Söhnen Aarons,
    und sprich zu ihnen: Keiner von ihnen soll sich wegen einer Leiche verunreinigen
    unter seinen Völkern:'
  mbb-OT: 'Midsuǥù te Nengazen si Moises he keǥiya zin heini ziyà te menge memumuhat
    he kevuwazan ni Aaron: Kenè niw remeriki is keugelingen niw pinaaǥi te kedtampu
    te kedlevenga te iring niw he Israilihanen,'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതു: അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരോടു
    പറയേണ്ടതെന്തെന്നാൽ: പുരോഹിതൻ തന്റെ ജനത്തിൽ ഒരുവന്റെ ശവത്താൽ തന്നെത്താൻ മലിനമാക്കരുതു.'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske: „Phen le rašajenge, le Aronoskre čhavenge,
    kada: ‚Ma meľaren tumen andre oleha, hoj avľanas pašes ko mulo manuš tumare manušendar.'
  pes-OPV: 'و خداوند به موسی گفت: «به کاهنان یعنی پسران هارون خطاب کرده، به ایشان
    بگو: کسی از شما برای مردگان، خود رانجس نسازد،'
  ron-1924: 'Домнул а зис луй Мойсе: „Ворбеште преоцилор, фиилор луй Аарон, ши спуне-ле:
    ‘Ун преот сэ ну се атингэ де ун морт дин попорул сэу, ка сэ ну се факэ некурат;'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন, “হারোণের ছেলে যাজকদের জানাও, তাদের বলো, ‘কোনো যাজক
    তার কোনো মৃত আপনজনের পক্ষে আনুষ্ঠানিকভাবে যেন নিজেকে অশুচি না করে,
  som-som: Markaasaa Rabbigu Muuse ku yidhi, La hadal wadaaddada ah wiilashii Haaruun,
    oo waxaad ku tidhaahdaa, Ninkiinna yuusan isu nijaasayn mid dadkiisa ah oo dhintay,
  lat-VUC: 'Dixit quoque Dominus ad Moysen: Loquere ad sacerdotes filios Aaron, et
    dices ad eos: Ne contaminetur sacerdos in mortibus civium suorum,'
  eng-ASVBT: And Jehovah said unto Moses, Speak unto the priests, the sons of Aaron,
    and say unto them, There shall none defile himself for the dead among his people;
  ita-1885: 'IL Signore disse, oltre a ciò, a Mosè: Parla a'' sacerdoti, figliuoli
    di Aaronne, e di'' loro: Non contaminisi alcun sacerdote fra'' suoi popoli, per
    un morto,'
  eng-LXXUP: And the Lord spoke to Moses, saying, Speak to the priests the sons of
    Aaron, and thou shalt tell them that they shall not defile themselves in their
    nation for the dead,
  eng-ULB: 'Yahweh said to Moses: “Speak to the priests, the sons of Aaron, and say
    to them, ''No one among you shall make himself unclean for those who die among
    his people,'
  spa-VBL: 'El Señor le dijo a Moisés: “Dile a los hijos de Aarón, los sacerdotes:
    Un sacerdote no debe ensuciarse tocando el cadáver de ninguno de sus parientes.'
  fra-_FOB: 'L''Éternel dit encore à Moïse: Parle aux sacrificateurs, fils d''Aaron,
    et dis-leur: Un sacrificateur ne se rendra pas impur parmi son peuple pour un
    mort,'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്: “അഹരോന്റെ പുത്രന്മാരായ പുരോഹിതന്മാരോടു
    പറയേണ്ടതെന്തെന്നാൽ: ‘പുരോഹിതൻ തന്റെ ജനത്തിൽ ഒരുവന്റെ ശവത്താൽ തന്നെത്താൻ മലിനമാക്കരുത്.'
  urd-GVR: Rab ne Mūsā se kahā, “Hārūn ke beṭoṅ ko jo imām haiṅ batā denā ki imām
    apne āp ko kisī Isrāīlī kī lāsh ke qarīb jāne se nāpāk na kare
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली “हारून आ तौ, चढ़ेब आन कली ‘इन मुर बेक्‍तेक्‍म
    हना, गेपुकी मेको बेक्‍शो मुर कली थिशा आंम कली ग्रांग्रा दिशो मसेलीन। इजीकीएल ४४:२५-२७
  ita-1927: 'L’Eterno disse ancora a Mosè: “Parla ai sacerdoti, figliuoli d’Aaronne,
    e di’ loro: Un sacerdote non si esporrà a divenire impuro in mezzo al suo popolo
    per il contatto con un morto,'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو: «لەگەڵ کاهینەکان بدوێ کە نەوەی هارونن
    و پێیان بڵێ: ”نابێت بەپێی ڕێوڕەسم کەستان بە مردووێکی هۆزەکەی خۆی گڵاو بکات،'
  eng-BBE: And the Lord said to Moses, Say to the priests, the sons of Aaron, Let
    no man make himself unclean for the dead among his people;
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀನು ಆರೋನನ ಮಕ್ಕಳಾದ ಯಾಜಕರೊಂದಿಗೆ ಮಾತನಾಡಿ,
    ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು: ಸತ್ತವರ ದೇಹವನ್ನು ಮುಟ್ಟುವುದರಿಂದ ಯಾವ ಯಾಜಕನೂ ಅಪವಿತ್ರನಾಗಬಾರದು.'
  tam-2017: 'பின்பு யெகோவா மோசேயை நோக்கி: “ஆரோனின் மகன்களாகிய ஆசாரியர்களில் ஒருவனும்
    தன் மக்களில் இறந்துபோன ஒருவருக்காகத் தங்களைத் தீட்டுப்படுத்தக்கூடாதென்று அவர்களோடே
    சொல்.'
  spa-RV-1909: 'Y JEHOVÁ dijo á Moisés: Habla á los sacerdotes hijos de Aarón, y diles
    que no se contaminen por un muerto en sus pueblos.'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise: Vorbește preoților, fiii lui Aaron și
    spune-le: Nimeni să nu se pângărească pentru un mort, în poporul său,'
  eng-WEBP: The LORD said to Moses, “Speak to the priests, the sons of Aaron, and
    say to them, ‘A priest shall not defile himself for the dead among his people,
  eng-FBV: 'The Lord told Moses, “Tell Aaron''s sons, the priests: A priest is not
    to make himself unclean by touching the dead body of any of his relatives.'
  nld-1939: 'Jahweh sprak tot Moses: Beveel de priesters, de zonen van Aäron, en zeg
    hun: Niemand van hen mag zich aan een dode van zijn familie verontreinigen,'
  nch-BL: 'Huan TOTECO quiilhui Moisés: “Xiquinilhui nopa totajtzitzi cati itelpocahua
    Aarón para ma amo quiitzquica ten hueli mijcatzi pampa quinchihuas amo tapajpactique
    noixpa.'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se rằng: Hãy nói cùng những thầy tế lễ,
    là các con trai A-rôn, mà rằng: Thầy tế lễ chớ vì một người chết trong dân sự
    mà làm cho mình ra ô uế;'
  hin-CV: 'याहवेह ने मोशेह को यह आज्ञा दी, “अहरोनवंशी पुरोहितों को यह आज्ञा दो: ‘कोई
    पुरोहित अपने लोगों के बीच किसी मृतक के लिए स्वयं को अशुद्ध न करे,'
  eng-OURB: Adonai said to Moses [Drawn out], “Speak to the priests, the sons of Aaron
    [Light-bringer], and say to them, ‘A priest shall not defile himself for the dead
    among his people;
  spa-BES: 'Entonces él Señor le dijo a Moisés: Di a los sacerdotes, hijos de Aarón:
    Nadie se contamine por los muertos entre su pueblo;'
  tdx-tdx: 'Hoe ty nitsara’ Iehovà amy Mosè: Misaontsia amo mpisoroñeo, o ana’ i Aharoneo,
    le itaroño ty hoe: Asoao tsy ho am’iereo ty haniva vatañe ami’ty lolo am’ondati’eo,'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa, “Walonjele watambika wawele ndo walelwa
    wa Aluni kota haleche kuwa na munhu yoneche hali hewo yochidita yakokomoche kwa
    kudoliza mitufi ja wanhu wa lukolo lwa heye,
  eng-OKE: 'And the Lord spake with Mosheh, saying: Speak unto the priests, the sons
    of Aharon, and say to them: Let no one be defiled among his people on account
    of the dead:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า “จงกล่าวแก่บรรดาปุโรหิต คือลูกหลานของอาโรนและสั่งเขาว่า
    อย่าให้​ผู้​ใดกระทำตัวให้มลทินด้วยเรื่องศพในหมู่​ประชาชน
  por-BR-2018: 'E o SENHOR disse a Moisés: Fala aos sacerdotes filhos de Arão, e dize-lhes
    que não se contaminem por um morto em seus povos.'
  deu-ELO: 'Und Jehova sprach zu Mose: Rede zu den Priestern, den Söhnen Aarons, und
    spricht zu ihnen: Keiner von ihnen soll sich wegen einer Leiche verunreinigen
    unter seinen Völkern:'
  eng-WYC-2018: And the Lord said to Moses, Speak thou to [the] priests, the sons
    of Aaron, and thou shalt say to them, A priest be not defouled in the dead men
    of his citizens (or A priest shall not be defiled with the dead among his fellow
    citizens),
  epo-epo: 'Kaj la Eternulo diris al Moseo: Parolu al la pastroj, la Aaronidoj, kaj
    diru al ili: Neniu el ili malpurigu sin per mortinto en sia popolo;'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa sɵz ⱪilip mundaⱪ dedi: — Sǝn kaⱨinlar bolƣan Ⱨarunning
    oƣulliriƣa mundaⱪ degin: — bir kaⱨin ɵz hǝlⱪining arisidiki ɵlgǝnlǝr wǝjidin ɵzini
    napak ⱪilmisun.'
  beo-beo: Hina Gode da Mousesema, e da Elane gobele salasu dunu ilima alofele sia:ma:ne
    sia:i, “Gobele salasu dunu ea fi dunu bogosea, e da ledo gala hamosa:besa:le amo
    dunu ea ‘idigisa’ lolo Nasu amoma maedafa gilisima:mu.
  tpi-OTNT: Bikpela i tokim Moses long givim dispela tok long ol pris bilong lain
    bilong Aron. Em i tok olsem, “Sapos wanpela bilong ol famili bilong yupela i dai,
    orait yupela i no ken bihainim pasin bilong sori long man i dai pinis. Dispela
    pasin i save mekim yupela i kamap doti long ai bilong mi.
  hau-SA: Ubangiji ya ce wa Musa, “Yi magana da firistoci, ’ya’yan Haruna maza, ka
    ce musu, ‘Kada firist yă ƙazantar da kansa saboda wani cikin mutanensa da suka
    mutu,
  uig-LAT: 'Perwerdigar Musagha söz qilip mundaq dédi: — Sen kahinlar bolghan Harunning
