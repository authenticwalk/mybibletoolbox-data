verse: LEV.021.008
translations:
  mal-C: നിങ്ങൾ ഓരോരുത്തരും അവരെ വിശുദ്ധരായി പരിഗണിക്കണം, കാരണം പുരോഹിതന്മാർ നിങ്ങളുടെ
    ദൈവത്തിനു ഭോജനം അർപ്പിക്കുന്നവരാണ്. നിങ്ങളെ വിശുദ്ധീകരിക്കുന്ന യഹോവയായ ഞാൻ വിശുദ്ധൻ
    ആകുകയാൽ നിങ്ങൾ അവരെ വിശുദ്ധരായി കണക്കാക്കണം.
  deu-TKW: Darum sollst du ihn heilig halten, denn er bringt die Speise deines Gottes
    dar; als heilig soll er dir gelten, denn ich bin heilig, Jahwe, der euch heiligt.
  lin-lin: Bato nyonso ya Isalaele basengeli komona bango lokola basantu, pamba te
    babonzaka bilei ya Nzambe na bino. Bomona bango basantu mpo ete Ngai Yawe oyo
    naponi Isalaele mpe nakomisi bino basantu, nazali Mosantu.
  eng-LSV: and you have sanctified him, for he is bringing the bread of your God near.
    He is holy to you, for I, YHWH, sanctifying you, [am] holy.
  eng-GNV: 'Thou shalt sanctifie him therefore, for he offereth the bread of thy God:
    he shall be holy vnto thee: for I the Lord, which sanctifie you, am holy.'
  eng-WEBSTER: 'Thou shalt sanctify him therefore, for he offereth the bread of thy
    God: he shall be holy to thee: for I the LORD, who sanctify you, am holy.'
  nhw-BL: Se totajtzi monequi mocahuas tlaiyocatlalili pampa yaya catli nechmacas
    nopa tlacajcahualistli noixpa na, niamoTeco Dios. Huajca ma mocahuaca tlatzejtzeloltique
    nopa totajtzitzi, pampa na, niamoTECO, nitlatzejtzeloltic, huan na catli nimechtlatzejtzelolchihua.
  swh-ONEN: Waoneni kuwa watakatifu, kwa sababu ndio wanaotoa chakula cha Mungu wenu.
    Kumbukeni kuwa ni watakatifu, kwa sababu Mimi Bwana ni mtakatifu, Mimi niwafanyaye
    ninyi kuwa watakatifu.
  bba-bba: Isireli bɑɑwurewɑ u koo yɑ̃ku kowo ɡɑrisi tɔn dɛɛro. Domi wiyɑ u rɑ kɑ
    bɛɛn yɑ̃kunu nɛ, nɛ, Yinni Gusunɔn mi. Yen sɔ̃, bɑ ko n dɛɛrewɑ, domi nɛ, Yinni
    Gusunɔ nɑ dɛɛre. Nɛnɑ nɑ bɛɛ ɡɔsɑ i n kɑ mɑɑ dɛɛre.
  eng-KJVCPB: 'Thou shalt sanctify him therefore; for he offereth the bread of thy
    God: he shall be holy unto thee: for I the Lord, which sanctify you, am holy.'
  luo-luo: Kwan-giuru kaka jomaler, nikech gin ema gichiwo chiemo ni Nyasachu. Kawgiuru
    kaka jomaler nikech an Jehova Nyasaye aler; an mamiyo ubedo maler.
  meu-meu: Oi ese ia ba hahelaḡaia, badina be emu Dirava ena flaoa ia ese baine hahelaḡaia;
    bena emu ai baine helaḡa, badina be lau Iehova, umui ihahelaḡamui Diravana, na
    helaḡa.
  npi-ULB: तैँले त्यसलाई अलग राख्‍नू, किनभने परमप्रभुलाई रोटी चढाउने त्यो नै हो ।
    त्यो तेरो निम्ति पवित्र हुनुपर्छ, किनभने, तँलाई पवित्र तुल्‍याउने म परमप्रभु पवित्र
    छु ।
  yor-yor: Àwọn ènìyàn gbọdọ̀ máa kà wọ́n sí mímọ́, nítorí pé àwọn ni wọ́n ń rú ẹbọ
    oúnjẹ fún mi. Èmi ni Olúwa, mo jẹ́ mímọ́, mo sì ya àwọn ènìyàn mi sí mímọ́.
  pes-OPCB: کاهنان را مقدّس بشمارید زیرا ایشان هدایای خوراکی به من تقدیم می‌کنند،
    و من که خداوند هستم و شما را تقدیس می‌کنم، مقدّس می‌باشم.
  tgl-ULB: Dapat mo siyang ihandog sapagkat nag-aalay siya ng “pagkain” mula sa inyong
    Diyos. Dapat siyang maging banal sa iyong paningin, dahil Ako, si Yahweh, na siyang
    naghandog sa inyo sa aking sarili, ay banal din.
  hui-hui: Wali agali bu karume tí i̱naga loma binigo mo miaga kami leneore kalo manda
    bilo halimu. Irane tí i̱naga tomo lomabu ngiagaore hene kamine de hendelo halimu.
    I̱ Anduane Homogoore kogoni. I̱ni mini baya buruguleore howa mana bayale tigabiore
    ngago biaga kogoni. Ani howa i̱ninaga wali agaliore lene karu bibahende mo tara
    helowa mana bayale tigabi hangu bialu helonaga dabo bagi helaga kogoni.
  mya-mya: သူ​သည်​ငါ့​အား​ပူ​ဇော်​သ​ကာ​ကို​ဆက်​သ ရ​သူ​ဖြစ်​သ​ဖြင့် လူ​တို့​သည်​သူ့​ကို​သန့်​ရှင်း
    သူ​ဟူ​၍​မှတ်​ယူ​ရ​မည်။ ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ဖြစ်​၏။ ငါ​သည်​သန့်​ရှင်း​တော်​မူ​သ​ဖြင့်
    ငါ​၏​လူ​မျိုး​တော်​ကို​သန့်​ရှင်း​စေ​တော်​မူ​၏။-
  bod-N: མཆོད་དཔོན་གྱིས་ཁྱོད་ཀྱི་དཀོན་མཆོག་ལ་ཞལ་ཟས་འདྲེན་པས་ཁྱོད་ཀྱིས་ཁོ་ནི་དམ་པར་བཟོ་དགོས།
    ཁྱོད་ཀྱིས་མཆོད་དཔོན་དམ་པར་བརྩི་དགོས་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན། བདག་ནི་ཁྱོད་རྣམས་དམ་པར་བཟོ་བའི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་དམ་པ་ཡིན་པའི་ཕྱིར་རོ།
    །
  sna-sna: Mutsaurei somutsvene nokuti ndiye anouya nezvokudya zvaMwari wenyu. Mutsaurei
    somutsvene nokuti ini Jehovha ndiri mutsvene, ini ndinokuitai vatsvene.
  spa-BLM: Por eso lo santificarás, porque él ofrece el pan de tu Dios. Será santo
    para ti, porque yo, Yahvé, que te santifico, soy santo.
  cac-cac: Ch'ococab' yel eb' d'a yol e sat, yujto a eb' tz'ac'anoch ixim pan ofrendail
    d'a vichan̈, yujto a in Jehová in vach' inn̈ej, a in ix in sic'canel eb' yic vach'
    tz'ajcan eb'.
  swh-ULB: Utamtenga kwa sababu yeye ndiye anayetoa mkate kwa Mungu wako. Ni lazima
    awe mtakatifu, kwa sababu—Mimi, Yahweh, ndimi niwatakasaye nyinyi—pia Mimi mwenyewe
    ni mtakatifu.
  bel-bel: 'Сьвяці яго, бо ён прыносіць хлеб Богу твайму: хай будзе ён у цябе сьвяты,
    бо сьвяты Я Гасподзь, Які асьвячае вас.'
  deu-ELBBK: Und du sollst ihn für heilig achten, denn das Brot deines Gottes bringt
    er dar; er soll dir heilig sein; denn heilig bin ich, der HERR, der euch heiligt.
  mbb-OT: Kinahanglan he segradu is ked-isipa keniyu te zuma niw he menge Israilihanen
    su iyan kew ebpemuhat te menge pemuhat kayi te kediey, te Nengazen, he waǥas,
    ne edhimuwen ku is menge etew ku he wazà igkesewayi.
  mal-2015: അതുകൊണ്ടു നീ അവനെ ശുദ്ധീകരിക്കേണം; അവൻ നിന്റെ ദൈവത്തിന്നു ഭോജനം അർപ്പിക്കുന്നവനാകയാൽ
    നീ അവനെ ശുദ്ധീകരിക്കേണം; അവൻ നിനക്കു വിശുദ്ധനായിരിക്കേണം; നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന
    യഹോവയായ ഞാൻ വിശുദ്ധൻ ആകുന്നു.
  rmc-rmc: A tumen, manušale, len le rašajen sar svetonen, bo on anen o chabeneskre
    obeti tumare Devleskre. Vašoda ena tumenge sveta, bo me, o RAJ, som sveto – me,
    savo tumen pošvecinav.
  pes-OPV: پس او را تقدیس نما، زیرا که اوطعام خدای خود را می‌گذراند. پس برای تومقدس
    باشد، زیرا من یهوه که شما را تقدیس می‌کنم، قدوس هستم.
  ron-1924: Сэ-л сокотешть ка сфынт, кэч ел адуче мынкаря Думнезеулуй тэу; ел сэ фие
    сфынт пентру тине, кэч Еу сунт сфынт, Еу, Домнул, каре вэ сфинцеск.
  ben-OBCV: পবিত্ররূপে তাদের বিবেচনা করো, কারণ তোমাদের ঈশ্বরের উদ্দেশে তারা ভক্ষ্য-নৈবেদ্য
    উৎসর্গ করে। তাদের পবিত্র বলে বিবেচনা করো, কেননা সদাপ্রভু পবিত্র—আমি তোমাদের পবিত্র
    করি।
  som-som: Haddaba sidaas daraaddeed waa inaad isaga quduus ka dhigtaa, waayo, isagu
    wuxuu bixiyaa cuntada Ilaahaaga, oo isagu waa inuu quduus kuu ahaadaa, waayo,
    anba quduus baan ahay, anigoo ah Rabbiga quduus idinka dhiga.
  lat-VUC: et panes propositionis offerunt. Sint ergo sancti, quia et ego sanctus
    sum, Dominus qui sanctifico eos.
  eng-ASVBT: 'Thou shalt sanctify him therefore; for he offereth the bread of thy
    God: he shall be holy unto thee; for I Jehovah, who sanctify you, am holy.'
  ita-1885: Santificali adunque; conciossiachè essi offeriscano le vivande dell'Iddio
    tuo; sienti santi; perciocchè io, il Signore che vi santifico, son santo.
  eng-LXXUP: 'And thou shalt hallow him; he offers the gifts of the Lord your God:
    he shall be holy, for I the Lord that sanctify them am holy.'
  eng-ULB: You will set him apart, for he is the one who offers bread to your God.
    He must be holy to you, because I, Yahweh who makes you holy, am holy.
  spa-VBL: Lo considerarán santo porque presenta las ofrendas de comida a su Dios.
    Él será santo para ti, porque yo soy santo. Yo soy el Señor, y te elegícomomi
    pueblo especial.
  fra-_FOB: Tu regarderas donc le sacrificateur comme saint, car il offre le pain
    de ton Dieu; il te sera saint, car je suis saint, moi, l'Éternel, qui vous sanctifie.
  mal-mal: അതുകൊണ്ട് നീ അവനെ ശുദ്ധീകരിക്കണം; അവൻ നിന്റെ ദൈവത്തിനു ഭോജനം അർപ്പിക്കുന്നവനാകയാൽ
    നീ അവനെ ശുദ്ധീകരിക്കണം; അവൻ നിനക്ക് വിശുദ്ധനായിരിക്കണം; നിങ്ങളെ ശുദ്ധീകരിക്കുന്ന
    യഹോവയായ ഞാൻ വിശുദ്ധൻ ആകുന്നു.
  urd-GVR: Imām ko muqaddas samajhnā, kyoṅki wuh tere Ḳhudā kī roṭī ko qurbāngāh par
    chaṛhātā hai. Wuh tere lie muqaddas ṭhahre kyoṅki maiṅ Rab quddūs hūṅ. Maiṅ hī
    tumheṅ muqaddas kartā hūṅ.
  suz-BL: मिनु गे इस्राएलीपुकीमी चढ़ेब आन कली परमप्रभु आ गेय पाइब मिम्‍तीन। मारदे
    हना मेकोपुकी इन परमप्रभु आ जचा चढ़ेनीम। मेकोपुकी इन पर्बम परमप्रभु आ गेय पाइब
    दुम्‍शो बाक्‍नीम, दे मिम्‍तीन। मारदे हना इन कली ग्रांग्रा रे ङोन बाक्‍ब सेल्‍ब,
    गो ग्रांग्रा रे ङोन बाक्‍ब परमप्रभु यावेमी इन कली आं खोदेंशो सेल्‍नुङ।
  ita-1927: 'Tu considererai dunque il sacerdote come santo, perch’egli offre il pane
    del tuo Dio: ei ti sarà santo, perché io, l’Eterno che vi santifico, son santo.'
  ckb-ckb: جا بە پیرۆزی دابنێن، چونکە نانی خوداتان پێشکەش دەکات، پیرۆزکراو دەبێت لەلاتان،
    چونکە من پیرۆزم. من یەزدانم ئەوەی پیرۆزتان دەکات.
  eng-BBE: And he is to be holy in your eyes, for by him the bread of your God is
    offered; he is to be holy in your eyes, for I the Lord, who make you holy, am
    holy.
  kan-OKCV: ಅವರನ್ನು ಪರಿಶುದ್ಧರೆಣಿಸಿ, ಏಕೆಂದರೆ ನಿಮ್ಮ ದೇವರಾದ ನನಗೆ ಆಹಾರವನ್ನು ಸಮರ್ಪಿಸುವವರಾದ
    ಕಾರಣ ನೀನು ಅವರನ್ನು ದೇವರ ದಾಸರೆಂದು ಭಾವಿಸಬೇಕು. ನಿಮ್ನನ್ನು ನನ್ನ ಸೇವೆಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿರುವ
    ಯೆಹೋವ ದೇವರೆಂಬ ನಾನು ಪರಿಶುದ್ಧನಾಗಿರುವುದರಿಂದ ಅವರನ್ನೂ ಪರಿಶುದ್ಧರೆಂದು ನೀನು ಭಾವಿಸಬೇಕು.
  tam-2017: அவன் தேவனுடைய அப்பத்தைச் செலுத்துகிறபடியால் நீ அவனைப் பரிசுத்தப்படுத்தவேண்டும்;
    உங்களைப் பரிசுத்தமாக்குகிற யெகோவாகிய நான் பரிசுத்தராக இருக்கிறபடியால், அவனும்
    உனக்கு முன்பாகப் பரிசுத்தனாக இருப்பானாக.
  spa-RV-1909: 'Lo santificarás por tanto, pues el pan de tu Dios ofrece: santo será
    para ti, porque santo soy yo Jehová vuestro santificador.'
  ron-BTF: De aceea să îl sfințești; căci el aduce pâinea Dumnezeului tău; el să îți
    fie sfânt, pentru că eu, DOMNUL, care vă sfințește, sunt sfânt.
  eng-WEBP: Therefore you shall sanctify him, for he offers the bread of your God.
    He shall be holy to you, for I the LORD, who sanctify you, am holy.
  eng-FBV: You shall consider him holy because he presents the food offerings to your
    God. He shall be holy to you, because I am holy. I am the Lord, and I chose you
    as my special people.
  nld-1939: Gij moet hem als heilig beschouwen; want hij offert de spijs van uw God.
    Hij moet voor u heilig zijn, omdat Ik Jahweh, die hen heilig, zelf heilig ben.
  nch-BL: Se totajtzi monequi mocahuas taiyocatalili pampa yaya cati techmacas nopa
    tacajcahualisti noixpa na, niamoTeco Dios. Huajca ma mocahuaca tatzejtzeloltique
    nopa totajtzitzi, pampa na, niamoTECO, nitatzejtzeloltic, huan na cati nimechtatzejtzelolchihua.
  vie-1934: Vậy, ngươi hãy kể thầy tế lễ như thánh, vì người dâng thực vật của Đức
    Chúa Trời người; người sẽ là thánh cho ngươi, vì ta, Đức Giê-hô-va, là thánh,
    Đấng làm cho các ngươi nên thánh vậy.
  hin-CV: तुम उसे पवित्र करना, क्योंकि वह तुम्हारे परमेश्वर को भोजन भेंट करता है,
    वह तुम्हारे लिए पवित्र रहे, क्योंकि मैं याहवेह, जो तुम्हें पवित्र करता हूं, पवित्र
    हूं.
  eng-OURB: You shall sanctify him therefore; for he offers the bread of your God.
    He shall be holy to you; for I Adonai, who sanctify you, am holy.
  spa-BES: Y él debe ser consagrado, porque por él se ofrece el pan de tu Dios; Él
    debe ser santo a tus ojos, porque yo, el Señor, que te santifico, soy santo.
  tdx-tdx: Aa le atokano, fa ie ty mpanjotso mahakama aman’ Añahare’o. Hiavake ama’o
    re, amy te masin-dRaho Iehovà, mpampiavake anahareo.
  vid-vid: Komzela mtambika kota nakaditigwa yawe yelile, mina heye ndo yalingulavya
    nhambiko ya ibumunda lya Nguluwi wa hegwe. Komzela kota ka yelile, mina heni Mkulu
    Nguluwi ndikwelize hegwe, nda yelile.
  eng-OKE: 'Thou shalt consecrate him, for he is to offer the oblation of thy God:
    he shall be sacred to thee; for I the Lord, who sanctify you, am Holy.'
  tha-KJV: เจ้​าจงชำระเขาให้​บริสุทธิ์ เพราะเขาถวายพระกระยาหารแห่งพระเจ้าของเจ้า เขาจะต้องบริ​สุทธิ​์สำหรับเจ้า
    เพราะเราคือพระเยโฮวาห์​ผู้​ชำระเจ้าทั้งหลายให้​บริสุทธิ์ เราบริ​สุทธิ​์
  por-BR-2018: 'O santificarás portanto, pois o pão de teu Deus oferece: santo será
    para ti, porque santo sou eu o SENHOR vosso santificador.'
  deu-ELO: Und du sollst ihn für heilig achten, denn das Brot deines Gottes bringt
    er dar; er soll dir heilig sein; denn heilig bin ich Jehova, der euch heiligt.
  eng-WYC-2018: and offereth the loaves of setting forth; therefore be he holy, for
    I am the holy Lord that halloweth you. (and offereth the loaves of proposition;
    and so regard him as holy, for I am holy, the Lord who maketh you holy.)
  epo-epo: Tial tenu lin sankte, ĉar la panon de via Dio li alportas; sankta li estu
    por vi, ĉar sankta estas Mi, la Eternulo, kiu sanktigas vin.
  uig-PIN: U Hudayingning nenini sunƣini üqün u sanga nisbǝtǝn muⱪǝddǝs dǝp sanilixi
