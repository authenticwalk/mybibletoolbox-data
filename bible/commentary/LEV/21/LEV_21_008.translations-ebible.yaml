  tbz-SIM: Di dò nkɛ́nwúó nyikuɔ́ nìùbɛ̀ bɛnìtìbɛ̀ n tɑ̃ɑ̃tɛ́ bɛ̀mbɛ n tɔ̃mmú kpɛ́í
