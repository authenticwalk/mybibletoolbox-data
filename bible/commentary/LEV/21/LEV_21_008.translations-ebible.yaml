    Matuagei atheru, tondũ niĩ Jehova ndĩ mũtheru, o niĩ ũrĩa ũmũtheragia.
  fra-NCL: Tu le tiendras pour saint, car il offre le pain de ton Dieu ; il sera saint
    pour toi, car je suis saint, moi Yahweh, qui vous sanctifie.
  cek-AK: Nangcae ih buh to Sithaw khaeah tathlang kami ah oh pongah, anih loe nangcae
    han ciimcai kami ah om tih; nangcae ciimsakkung, Kai Angraeng loe ciimcai pongah,
    nihcae to kaciim ah poek oh.
  cuk-cuk: ” ’Degisoggu, bemala dule-irwa-Bab-Dummadse-goled swilidik dakoed. Ar we-dulede,
    be-Bab-Dummadga madu ukedid. Ar we-dule, begala dule-swilidik guoed. Ar ani an-Bab-Jehová
    dule-swilidikid gued. Ani an dule-swilidikidga bemar-imaked.
  uig-CYR: У Худайиңниң ненини сунғини үчүн у саңа нисбәтән муқәддәс дәп санилиши
    керәк; чүнки силәрни муқәддәс қилғучи Пәрвәрдигар Өзүм муқәддәстурмән.
  tel-2017: అతడు నీ దేవుడికి ‘నైవేద్యం’ అర్పించే వాడు గనక నీవు అతణ్ణి పరిశుద్ధపరచాలి.
    మిమ్మల్ని పరిశుద్ధ పరిచే యెహోవా అనే నేను పవిత్రుణ్ణి గనక అతడు మీ దృష్టికి పవిత్రుడుగా
    ఉండాలి.
  hat-BSA: Konsa, nou va konsakre li, paske li ofri ou manje Bondye nou an. Li va
    sen pou nou, paske Mwen, SENYÈ ki sanktifye nou an, Mwen sen.
  kos-kos: Enenu mwet uh in akilen mu mwet tol el sie mwet mutal, mweyen el oru kisa
    ke mwe mongo nu sik. Nga pa LEUM GOD. Nga mutal ac nga oru mwet luk in mutal.
  hbo-WLC: וְקִדַּשְׁתּ֔וֹ כִּֽי־אֶת ־לֶ֥חֶם אֱלֹהֶ֖יךָ ה֣וּא מַקְרִ֑יב קָדֹשׁ֙ יִֽהְיֶה־לָּ֔ךְ
    כִּ֣י קָד֔וֹשׁ אֲנִ֥י יְהוָ֖ה מְקַדִּשְׁכֶֽם׃
  ibo-ibo: Gụọ ha dịka ndị dị nsọ nʼihi na ọ bụ ha na-eche nri Chineke nʼihu ya. Gụọ
    ha dịka ndị dị nsọ nʼihi na mụ onwe m bụ Onyenwe anyị dị nsọ, mụ onwe m na-eme
    ka unu dị nsọ.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ତାହାକୁ ପବିତ୍ର କରିବ; କାରଣ ସେ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଭକ୍ଷ୍ୟ ଉତ୍ସର୍ଗ
    କରେ; ସେ ତୁମ୍ଭ ନିକଟରେ ପବିତ୍ର ହେବ; କାରଣ ତୁମ୍ଭମାନଙ୍କୁ ପବିତ୍ର କରୁ ଯେ ସଦାପ୍ରଭୁ ଆମ୍ଭେ,
    ଆମ୍ଭେ ପବିତ୍ର ଅଟୁ।
  chk-chk: Iei mine ekewe aramas repwe föri met ewe souasor epwe pin me rer, pun a
    eäni ewe asoren mongö ngeniei. Ngang ewe Samol mi Lapalap üa pin, üa pwal apinikemi.
  rop-rop: Wal detlot pipul garra lafta jinggabat langa det serramonimen im holiwan,
    dumaji im gibit langa mi det sid daga ofring. Mi na YAWEI en mi brabli holiwan,
    mi na meigim main pipul olabat holiwan.
  ukr-1871: 'І вважай його за сьвятого, він бо хлїб Бога твого приносить. Сьвятим
    він буде про тебе: бо я сьвятий, Господь, що сьвятить вас.'
  deu-1951: Darum sollst du ihn für heilig halten; denn er opfert das Brot deines
    Gottes. Er soll dir heilig sein; denn heilig bin ich, der HERR, der euch heiligt.
  eng-JPS: Thou shalt sanctify him therefore; for he offereth the bread of thy God;
    he shall be holy unto thee; for I the LORD, who sanctify you, am holy.
  srp-1865: I tebi neka je svaki svet, jer prinosi hljeb Boga tvojega; svet neka ti
    je, jer sam ja svet, Gospod, koji vas posveæujem.
  lug-lug: Mubayisenga ng’abatukuvu, kubanga be bawaayo emmere eya Katonda wammwe.
    Mubayisenga ng’abatukuvu; kubanga Nze Mukama atukuza mmwe, ndi mutukuvu.
  heb-heb: וקדשתו כי את לחם אלהיך הוא מקריב קדש יהיה לך כי קדוש אני יהוה מקדשכם׃
  ben-IRV: অতএব তুমি তাকে পবিত্র রাখবে; কারণ সে তোমার ঈশ্বরের খাদ্য উৎসর্গ করে; সে
    তোমার কাছে পবিত্র হবে; কারণ তোমাদের পবিত্রকারী সদাপ্রভু আমি পবিত্র।
  pan-pan: ਇਸ ਲਈ ਤੂੰ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਕਰੀਂ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਰੋਟੀ ਚੜ੍ਹਾਉਂਦਾ
    ਹੈ। ਤੂੰ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਜਾਣੀ ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਪਵਿੱਤਰ ਹਾਂ, ਜੋ ਤੁਹਾਨੂੰ ਪਵਿੱਤਰ ਕਰਦਾ
    ਹਾਂ।
  mya-JVB: သင် ၏ ဘုရား သခင်ပွဲတော် ကို ဆက် သောကြောင့် ၊ သူ့ ကို သန့်ရှင်း စေ၍ ၊ သူသည်
    သင့် အဘို့ သန့်ရှင်း ရမည်။ သင် တို့ကို သန့်ရှင်း စေသော ငါ ထာဝရဘုရား သန့်ရှင်း
    ၏။
  hmo-hmo: “Hahelagaia taudia be helaga dainai, idia do umui matauraia, badina be
    idia ese lau Dirava egu paraoa bouboudia idia karaia noho. Lau inai Lohiabada,
    lau be helaga, bona egu bese taudia lau hahelagaia noho.
  urd-urd: तब तू काहिन को पाक जानना क्यूँकि वह तेरे ख़ुदा की गिज़ा पेश करता है; इसलिए
    वह तेरी नज़र में पाक ठहरे, क्यूँकि मैं ख़ुदावन्द जो तुम को पाक करता हूँ क़ुद्दूस
    हूँ।
  rus-SYN: 'Святи его, ибо он приносит хлеб Господу Богу твоему: да будет он у тебя
    свят, ибо свят Я Господь, освящающий вас.'
  bqc-SIM: Isailiↄ, àli ń dilɛa ńdoakɛ dↄ̃nɛ́, asa aamɛ aaì mↄ blɛ kpái mapi
    á Luawa. Àli ń dilɛa ńdoakɛpi dↄ̃, asa ma Dii ma gbɛ̃́ pↄ́ ma á dílɛ ádoa,
    ma kua adoaɛ.
  tcz-CHONGTHU: Nangman ama chu thensona nanei peh a, ajeh chu amapan na Pathen adia
    changlhah atodohji ahin, amajong nangdia atheng ahin, hiche jouse chunga hin nangho
    thensoa pang Pakai keima hi, atheng jing kahi.
  mar-mar: याजक पवित्रपणे देवाला अन्नार्पण करतो म्हणून तुम्ही त्यास पवित्र मानावे,
    त्यास तू पवित्र लेखावे; कारण तुम्हास पवित्र करणारा मी परमेश्वर पवित्र आहे.
  qub-qub: Paycuna santo cashanta tantiyacur Israel runacuna rispitachun. Chayno rispitanga
    noga Tayta Diosniquipaj apamushanta altarcho rupachej cashanpitami, noga Tayta
    Dios Santo cashäpitami, gamcunatapis santo cawanayquipaj churashäpitami.
  bqp-bqp: Isireli bɑɑwurewɑ u koo yɑ̃ku kowo gɑrisi tɔn dɛɛro. Domi wiyɑ u rɑ kɑ
    bɛɛn yɑ̃kunu nɛ, nɛ, Yinni Gusunɔn mi. Yen sɔ̃, bɑ ko n dɛɛrewɑ, domi nɛ, Yinni
    Gusunɔ nɑ dɛɛre. Nɛnɑ nɑ bɛɛ gɔsɑ i n kɑ mɑɑ dɛɛre.
  hat-hat: Tout moun dwe konsidere prèt yo tankou moun yo mete apa pou Bondye, paske
    se yo menm k'ap fè ofrann pou Bondye nou an. Mwen menm Seyè a, mwen yon Bondye
    apa. Se mwen k'ap fè nou viv apa pou mwen. Wi, se pou nou konsidere prèt yo tankou
    moun yo mete apa pou Bondye.
  eng-BSB: You are to regard him as holy, since he presents the food of your God.
    He shall be holy to you, because I the LORD am holy—I who set you apart.
  tod-tod: Wa pɛtɛ ga ɲade nu, mazɔlɔɔ toɠa é daamianigi ɠulazu ga zalaɠai wa-ƓALAGI
    ʋɛ. Toɠa ɠɛ ga ɲade nu wo ʋɛ, mazɔlɔɔ nɔ̀un ɲadegɛ, nɛ̀i gè ga Ɠɔoɠɔ GALAGI,
    nii é wo ɲadesu.
  eng-WEBPB: Therefore you shall sanctify him, for he offers the bread of your God.
    He shall be holy to you, for I the LORD, who sanctify you, am holy.
  kbq-kbq: Tamagra pristi vahera Anumzamofo vahere hutma zamazeri ruotage hiho, na'ankure
    zamagra Anumzamofo ne'za ofa hu vaheki, mani ruotage hu'za maniho. Nagra Ra Anumzamo'na
    ruotage hu'nogu, mani ruotage hutma maniho.
  nhe-BL: Se totajtzi monequi mocahuas tlaiyocatlalili pampa yajaya tlen nechmacas
    nopa tlacajcahualistli noixtla na, niimoTeco Dios. Huajca ma mocahuaca tlatzejtzeloltique
    nopa totajtzitzi, pampa na, niimoTECO, nitlatzejtzeloltic, huan na tlen nimechtlatzejtzelolchihua.
  gub-BL: Xaxeto omono temi'u Tupàn pe imono pyr izupe. A'e rupi teko katuahy, i'i
    a'e xaxeto pe wà. Ihe Tupàn Tuweharupi Wiko Ma'e ihe, hekatuahy ihe. Aexaexak
    Izaew izuapyapyr ihe wà, ikatuahy ma'e romo wamuigo kar pà ihe wà.
  eng-DRA: And offer the leaves of proposition. Let them therefore be holy, because
    I also am holy, the Lord, who sanctify them.
