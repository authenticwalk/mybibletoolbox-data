    ಅವರನ್ನು ಪರಿಶುದ್ಧರೆಂದು ನೀವು ಭಾವಿಸಬೇಕು.
  yap-yap: Girdi’ e thingar ted fare prist nib tabgul, ni bochane ma pi’ e maligach
