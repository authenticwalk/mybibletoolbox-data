  arb-NAV: لأَنَّ الْكَاهِنَ مُفْرَزٌ لِيُقَدِّمَ ذَبَائِحَ لإِلَهِكَ فَهُوَ مُقَدَّسٌ
    عِنْدَكَ، لأَنِّي أَنَا الرَّبُّ مُقَدِّسُكُمْ، قُدُّوسٌ.
  ewe-ewe: Mibu wo be wole kɔkɔe, elabena woawoe tsɔa miaƒe Mawu la ƒe Nuɖuɖunana.
