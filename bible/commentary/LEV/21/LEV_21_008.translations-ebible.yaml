  kan-2017: ಅವರು ನಿಮ್ಮ ದೇವರ ಆಹಾರವನ್ನು ಸಮರ್ಪಿಸುವವರಾದ ಕಾರಣ ಅವರನ್ನು ದೇವರ ಸೇವಕರೆಂದು ಭಾವಿಸಬೇಕು.
