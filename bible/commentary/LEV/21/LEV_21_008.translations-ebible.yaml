  tam-TCV: ஆசாரியர்கள் உங்கள் இறைவனின் உணவைப் பலியாகச் செலுத்துகிறபடியால், அவர்களைப்
    பரிசுத்தமானவர்களாக மதியுங்கள். உங்களைப் பரிசுத்தமாக்குகிற யெகோவாவாகிய நான் பரிசுத்தராய்
