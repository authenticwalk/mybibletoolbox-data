    anointing oil is poured, and who is consecrated to put on the garments, shall
    not let the hair of his head hang loose, or tear his clothes.
  urd-GVH: इमामे-आज़म के सर पर मसह का तेल उंडेला गया है और उसे इमामे-आज़म के मुक़द्दस
    कपड़े पहनने का इख़्तियार दिया गया है। इसलिए वह रंज के आलम में अपने बालों को बिखरने
    न दे, न कभी अपने कपड़ों को फाड़े।
  rug-rug: Sa ṉati hiama kenukenue sapu ele ta vizatana koari na tasina meke ele ta
    zoropae oela vina madi sa batuna, meke va sagei sari na poko tana hiama si lopu
    kaqu besu nia sa sa tie matena babe rikati sa sari nana poko, ba kaqu suti sa
    sari na kaluna pude va dogoro nia sapu via si asa.
  gaz-gaz: “ ‘Lubni obboloota isaa keessaa luba ol aanaa taʼee zayitiin ittiin diban
    mataa isaa irratti naqame kan akka uffata lubummaa uffatuuf muudame tokko mataa
    isaa filachuu hin dhiisin yookaan uffata ofii hin tarsaasin.
  fra-LSG: Le sacrificateur qui a la supériorité sur ses frères, sur la tête duquel
    a été répandue l’huile d’onction, et qui a été consacré et revêtu des vêtements
    sacrés, ne découvrira point sa tête et ne déchirera point ses vêtements.
  yal-yal: “Saraxarali kuntigin naxan bata masusan, a sugandi a ngaxakedenne tagi
    alogo a xa nɔ dugi rasariɲanxine sodeni, na nama a xunsɛxɛn lu a yitɔntaren na
    hanma a yi a dugine yibɔ ɲandeni.
  haw-1868: A o ke kahuna nui iwaena o kona poe hoahanau, maluna iho o kona poo i
    nininiia ka aila poni, a ua hoolaaia e komo i ke kapa, aole hoi e uhae i kona
    mau kapa;
  arb-NAV: وَالْكَاهِنُ الأَعْظَمُ بَيْنَ إِخْوَتِهِ، الَّذِي سُكِبَ عَلَى رَأْسِهِ
    دُهْنُ الْمَسْحَةِ، وَتَكَرَّسَ لِيَرْتَدِيَ الثِّيَابَ الْمُقَدَّسَةَ، لَا يَكْشِفُ
    عَنْ رَأْسِهِ وَلا يَشُقُّ ثِيَابَهُ حِدَاداً عَلَى مَيْتٍ.
  ewe-ewe: “ ‘Nunɔlagã la, ame si wosi ami ɖe ta na le nɔvia ŋutsuwo dome, eye woɖoe
    nunɔlae be wòado nunɔlawu la, mele be wòakaka ɖa ɖe ta alo adze awu le eɖokui
    ŋu o.
  eng-LEE: And the priest that is highest among his brethren, upon whose head the
    anointing oil hath been poured, and who hath been consecrated to put on the garments,
    shall not let the hair of his head grow long, and his garments shall he not rend;
  asm-FB: আৰু নিজ ভাইসকলৰ মাজত যি প্ৰধান পুৰোহিতৰ মুৰত যি অভিষেকাৰ্থক তেল ঢলা গ’ল
    আৰু পবিত্ৰ বস্তুবোৰ পিন্ধিবৰ কাৰণে নিযুক্ত কৰা হ’ল, তেওঁ নিজৰ মুৰৰ চুলি মুকলিকৈ
    নাৰাখিব আৰু নিজৰ কাপোৰ নাফালিব।
  sus-A: «سّرّشّدُبّ كُنتِفِ نَشَن سُفَندِشِ عَ نفَشَكٍرٍنيِيٍ تَفِ، عٍ تُرٍ سّنِيّنشِ
    سَ عَ مَ، عٍ دُفِ سّنِيّنشِ رَفٌرٌ عَ مَ، نَ نَشَ عَ شُنسّشّ كَنَ، عَ نَشَ عَ
    شَ دُفِ عِبْو.
  fra-SBL: '"''Celui qui est le grand prêtre parmi ses frères, sur la tête duquel
    on verse l''huile d''onction, et qui est consacré pour revêtir les vêtements,
    ne laissera pas pendre les cheveux de sa tête et ne déchirera pas ses vêtements.'
  hbo-hbo: וְהַכֹּהֵן֩ הַגָּדֹ֨ול מֵאֶחָ֜יו אֲ‍ֽשֶׁר־יוּצַ֥ק עַל־רֹאשֹׁ֣ו ׀ שֶׁ֤מֶן
    הַמִּשְׁחָה֙ וּמִלֵּ֣א אֶת־יָדֹ֔ו לִלְבֹּ֖שׁ אֶת־הַבְּגָדִ֑ים אֶת־רֹאשֹׁו֙ לֹ֣א
    יִפְרָ֔ע וּבְגָדָ֖יו לֹ֥א יִפְרֹֽם׃
  eng-WYCLIFFE: The bischop, that is the moost preest among hise britheren, on whose
    heed the oile of anoyntyng is sched, and whose hondis ben sacrid in preesthod,
    and he is clothid in hooli clothis, schal not diskyuere his heed, he schal not
    tere hise clothis,
  cwe-cwe: “ ‘Mkulu wa nhambiko digogogo kahakigwa mavuta muna iditwi jake kumtenda
    kuwa wa chiidumwe muladi yavale viwalo velile, nyele zake sekeyazileke chakachaka
    na hebu sekeyadege viwalo vake kulagusa kuwa kana ndilo.
  kik-kik: “ ‘Mũthĩnjĩri-Ngai ũrĩa mũnene, ũrĩa ũrĩ gatagatĩ ka ariũ-a-ithe, na ũitĩrĩirio
    maguta mũtwe na akaamũrwo nĩguo ehumbage nguo cia ũthĩnjĩri-Ngai, ndakanarekererie
    njuĩrĩ yake ĩikare ĩtarĩ njanũre kana atembũrange nguo ciake.
  fra-NCL: Le grand prêtre qui est au-dessus de ses frères, sur la tête duquel a été
    répandue l’huile d’onction, et qui a été installé pour revêtir les vêtements sacrés,
    ne découvrira pas sa tête et ne déchirera pas ses vêtements.
  cek-AK: Angmah ih nawkamya thungah saning coeh koek, lu nuiah situi bawh ih kami,
    qaima ih kahni angkhuk hanah caksak ih kami mah loe, a lu nui ih sam to pakhrah
    mak ai ueloe, a khukbuen doeh angkhring mak ai;
  cuk-cuk: 'Bab-Jehová Moisésʼga sogdebalid: “Dule e-gwenadgan-abargi dule-irwa-Bab-Dummadse-gormalad-e-dummadga
    sulenonikidi, degi, Bab-Dummadga-arbaega e-nonogi olivo-gwallu eolesadi, degi,
    dule-irwa-Bab-Dummadse-goled-bur-dummad-e-mor-yoega ega gangued uklesbalid, e-sailagia
    gwiarsuli gudii guosulid, degi, dule-burgwisad-ular, e-mor esirmakosulid.'
  uig-CYR: Бешиға мәсиһләш зәйтун мейи төкүлгән, каһинлиқ кийимләрни кийишкә тикләнгән,
    өз қериндашлириниң арисида баш каһин қилинған киши ялаңбаш болмисун, кийимлириниму
    житмисун;
  tel-2017: సోదరుల్లో ప్రధాన యాజకుడు కావడానికి ఎవరి తలమీద అభిషేక తైలం పోస్తారో, ప్రధాన
    యాజక దుస్తులు ధరించడానికి ఎవరు ప్రతిష్ట అవుతారో అతడు తన జుట్టు విరబోసుకోకూడదు.
    తన బట్టలు చింపుకోకూడదు.
  hat-BSA: “‘Prèt ki se wo prèt pami frè li yo, sou tèt sila lwil onksyon an te vide
    a, e sila ki te konsakre pou abiye avèk vètman yo, pa pou dekouvri tèt li, ni
    chire rad li.
  kos-kos: “Oil in akmusra okwokyang tari nu fin sifen Mwet Tol Fulat, ac el akmutalyeyuk
    in nukum nuknuk lun mwet tol. Ke ma inge tia enenu in miraung sifal, ac el tia
    enenu in seya nuknuk lal in akkalemye lah el asor.
  hbo-WLC: וְהַכֹּהֵן֩ הַגָּד֨וֹל מֵאֶחָ֜יו אֲֽשֶׁר־יוּצַ֥ק עַל־רֹאשׁ֣וֹ ׀ שֶׁ֤מֶן
    הַמִּשְׁחָה֙ וּמִלֵּ֣א אֶת־יָד֔וֹ לִלְבֹּ֖שׁ אֶת־הַבְּגָדִ֑ים אֶת־רֹאשׁוֹ֙ לֹ֣א
    יִפְרָ֔ע וּבְגָדָ֖יו לֹ֥א יִפְרֹֽם׃
  ibo-ibo: “ ‘Onyeisi nchụaja, onye ahụ sitere nʼetiti ụmụnna ya, onye awụsara mmanụ
    nsọ nʼisi ya, onye ahọrọ doo nsọ iyiri uwe onye nchụaja ahụ, agaghị ahapụ agịrị
    isi ya ka ọ kpasasịa, maọbụ dọwaa uwe ya.
  ory-ory: ଆଉ, ଆପଣା ଭ୍ରାତାମାନଙ୍କ ମଧ୍ୟରୁ ଯେଉଁ ଜନ ପ୍ରଧାନ ଯାଜକ ହୋଇଅଛି, ଯାହାର ମସ୍ତକରେ
    ଅଭିଷେକାର୍ଥକ ତୈଳ ଢଳା ଯାଇଅଛି ଓ ଯେ ପବିତ୍ର ବସ୍ତ୍ର ପରିଧାନ କରିବା ପାଇଁ ପଦରେ ନିଯୁକ୍ତ ହୋଇଅଛି,
    ସେ ଆପଣା ମସ୍ତକର କେଶ ମୁକୁଳା କରିବ ନାହିଁ ଓ ଆପଣା ବସ୍ତ୍ର ଚିରିବ ନାହିଁ।
  chk-chk: Iwe, ewe souasor mi lap me lein pwin kana, a kepit möküran ren lö o apinipin
    pwe epwe üföüf ekewe üf mi pin, esap atorongaua möküran ika kamwei üfan, lupwen
    a letipeta.
  rop-rop: “Wal det haibala serramonimen weya deibin spilim oliboil langa im hed en
    imbin redi blanga werrimon det seikridwan klos blanga det serramonimen, im kaan
    libum im heya rafwan o breigim im klos blanga shoum miselp im soribala.
  ukr-1871: А великий сьвященник між братами своїми, той, що на голову йому злито
    миро, і що осьвячено його, щоб надїти сьвяті шати, не буде відкривати голови своєї,
    і не дерти ме він одїжи своєї.
  deu-1951: Wer aber Hoherpriester ist unter seinen Brüdern, auf dessen Haupt das
    Salböl gegossen worden, und dem man die Hand gefüllt hat bei der Einkleidung,
    der soll sein Haupt nicht entblößen und seine Kleider nicht zerreißen.
  eng-JPS: And the priest that is highest among his brethren, upon whose head the
    anointing oil is poured, and that is consecrated to put on the garments, shall
    not let the hair of his head go loose, nor rend his clothes;
  srp-1865: A sveštenik najviši izmeðu braæe svoje, kojemu se na glavu izlilo ulje
    pomazanja i koji je posveæen da se oblaèi u svete haljine, neka ne otkriva glave
    svoje, i haljina svojih neka ne razdire.
  lug-lug: “Kabona Asinga Obukulu, nga ye mukulembeze mu baganda be, era nga ye yafukibwako
    amafuta ag’omuzeeyituuni ku mutwe gwe, era nga yayawulibwa ayambalenga ebyambalo
    by’Obwakabona, tasaanira kusumululanga nviiri ze ku mutwe gwe n’azita, wadde okuyuzanga
    ebyambalo bye.
  heb-heb: והכהן הגדול מאחיו אשר יוצק על ראשו שמן המשחה ומלא את ידו ללבש את הבגדים
    את ראשו לא יפרע ובגדיו לא יפרם׃
  ben-IRV: আর নিজের ভাইদের মধ্যে প্রধান যাজক, যার মাথাতে অভিষেক-তেল ঢালা হয়েছে, যে
    ব্যক্তি হস্তপূরণ দ্বারা পবিত্র বস্ত্র পরার অধিকারী হয়েছে, সে নিজের মাথা ন্যাড়া
    করবে না ও নিজের কাপড় ছিঁড়বে না।
  pan-pan: ਉਹ ਜੋ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚ ਪ੍ਰਧਾਨ ਜਾਜਕ ਹੈ, ਜਿਸ ਦੇ ਸਿਰ ਉੱਤੇ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਪਾਇਆ
    ਗਿਆ ਹੈ ਅਤੇ ਜੋ ਪਵਿੱਤਰ ਬਸਤਰ ਪਾਉਣ ਲਈ ਥਾਪਿਆ ਹੈ, ਉਹ ਆਪਣਾ ਸਿਰ ਨੰਗਾ ਨਾ ਕਰੇ ਅਤੇ ਨਾ ਹੀ
    ਆਪਣੇ ਬਸਤਰ ਪਾੜੇ।
  mya-JVB: မိမိ အမျိုးသား ချင်းတို့တွင် ၊ အဝတ်တန်ဆာဆင်လျက်၊ အရာ၌ ခန့်ထား၍ မိမိ ခေါင်း
    ပေါ် မှာ ဆီ လောင်း ခြင်း ဘိသိက်ကိုခံသော ယဇ်ပုရောဟိတ် မင်း သည်၊ မိမိ ခေါင်း ၌ တန်ဆာ
    ကို မ ချွတ် ရ။ မိမိ အဝတ် ကို မ ဆုတ် ရ။
  hmo-hmo: “Hahelagaia Tauna Badana be iena kwarana dekenai dehoro helagana idia bubua
    vadaeni, bona idia hahelagaia vadaeni, dabua helagadia do ia karaia totona, vadaeni
    ia ese iena huina do ia duaria noho namonamo, bona ia ese iena dabua do ia darea
    lasi, mase taudia totona idia taitai neganai.
  urd-urd: और वह जो अपने भाइयों के बीच सरदार काहिन हो, जिसके सिर पर मसह करने का तेल
    डाला गया और जो पाक लिबास पहनने के लिए मख़्सूस किया गया, वह अपने सिर के बाल बिखरने
    न दे और अपने कपड़े न फाड़े।
  rus-SYN: Великий же священник из братьев своих, на голову которого возлит елей помазания,
    и который освящен, чтобы облачаться в священные одежды, не должен обнажать головы
    своей и раздирать одежд своих;
  bqc-SIM: Gbɛ̃́ pↄ́ wà nísikà aà miwa à gↄ̃̀ sa'onkia ũ, wà aà dàzĩu aà
    kɛ ń zĩpi pↄkasaↄ daa, asuli tó ĩ́ana a mikã páo. Asuli a ula ga kɛ̃o.
  tcz-CHONGTHU: Chule asopi holah a thempu chungnung penpa, angaiya alua kinu thaotwi
    kinusa, vontheng ngena kivon dinga thenso nachang khat chun, asam alhaiya putda
    henlang, aponsil jong akehlai aumsah lou ding ahi.
  mar-mar: आपल्या भावांतून मुख्य याजक निवडला गेला, त्याच्या मस्तकावर अभिषेकाचे तेल
    ओतले गेले आणि पवित्र वस्त्रे परिधान करावयास त्याच्यावर संस्कार झाला; अशा रीतीने
    याजक या नात्याने पवित्र सेवा करण्यासाठी त्याची निवड झाली आहे, म्हणून त्याने आपल्या
    डोक्याचे केस मोकळे सोडू नयेत व लोकांमध्ये शोकप्रदर्शनार्थ आपली वस्त्रे फाडू नयेत;
  qub-qub: «Mandaj cürallami fiyupa rispitädu röpataga jaticonga. Chaynöga jaticonga
    acrar umanman asëtita wiñapasha captinmi. Chaypitami wañupacur llaquicur tinshi
    uma ama purengachu. Röpantapis ama rachengachu.
  bqp-bqp: Yɑ̃ku kowo wi bɑ gum tɑ̃re wirɔ u kuɑ yɑ̃ku kowo tɔnwero, mɑ bɑ nùn sɑ̃ɑ
    yɑ̃nu dokeɑ, u ku mɑɑ win seri sɑnku goon gɔɔn sɔ̃. Mɛyɑ u ku mɑɑ win yɑ̃nu gɛ̃ɛku.
  hat-hat: Granprèt la, se chèf li ye nan mitan tout prèt yo. Se moun yo te vide lwil
    sou tèt li a, moun yo te mete apa pou mete rad prèt la sou li a. Li pa fèt ni
    pou kite tèt li san penyen, ni pou l' chire rad sou li lè li gen moun mouri.
  eng-BSB: The priest who is highest among his brothers, who has had the anointing
    oil poured on his head and has been ordained to wear the priestly garments, must
    not let his hair hang loose or tear his garments.
  tod-tod: «Zalaɠa ɠula nui nii kundiɠilai zea, kɛɛɠɛlointi maazu, nii gulɔ ɲadegai
    ziaai ma, ta nii zalaɠa ɠula zeɠeiti toai kɔba, é la nɔundeɠaiti zɛga yaɠaba,
    ta é la ná-seɠeiti balia ga.
  eng-WEBPB: “‘He who is the high priest amongst his brothers, upon whose head the
    anointing oil is poured, and who is consecrated to put on the garments, shall
    not let the hair of his head hang loose, or tear his clothes.
  kbq-kbq: Hagi mago'a pristi vahetaminte'ma ugagota hu'nesia pristi ne'ma asenifi
    masave taginte'za azeri ruotage hanageno, za'za pristi kukenama hu'nesia pristi
    ne'mo'a fri'nesia vahetera za'za kukena'a tagatora osuno azokara ohareno.
  nhe-BL: “Huan nopa hueyi totajtzi tlen ticajaltijtoque itzonteco ica nopa aceite
    para quinyacanas nochi sequinoc totajtzitzi, huan tlen tlaiyocatlalili para moquentis
    nopa yoyomitl tlen más tlatzejtzeloltic, ax hueli tenextilis para tlahuel mocuesohua
    quema quiajsis se cuesoli. Ax hueli quicahuas itzoncal ma elis fiero, niyon ax
    huelis quitzayanas iyoyo queja quichihuaj sequinoc ica cuesoli.
  gub-BL: Xaxeto wanuwihaw wiko xaxeto romo a'e, amo xaxeto uri kawer Tupàn henataromo
    imukatu pyrer izakook mehe iàkàg rehe a'e, xaxeto wama'e imunehew pà uzehe a'e.
    A'e rupi, tuwe nupytu'u kwaw u'aw imuguz re a'e nehe. Tuwe numu'i kwaw uma'e uzemumikahy
    haw hexak kar pà nehe.
  eng-DRA: 'The high priest, that is to say, the priest, is the greatest among his
    brethren. upon whose head the oil of unction hath been poured, and whose hands
    have been consecrated for the priesthood, and who hath been vested with the holy
    vestments, shall not uncover his head, he shall not rend his garments:'
