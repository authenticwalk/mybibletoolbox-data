verse: LEV.021.010
translations:
  mal-C: “ ‘തന്റെ സഹോദരന്മാരുടെ ഇടയിൽനിന്ന് തലയിൽ അഭിഷേകതൈലം ഒഴിക്കപ്പെട്ടവനും, പൗരോഹിത്യവസ്ത്രങ്ങൾ
    ധരിക്കാൻ സമർപ്പിക്കപ്പെട്ടവനുമായ മഹാപുരോഹിതൻ തന്റെ തലമുടി ചീകാതിരിക്കുകയോ വസ്ത്രം
    കീറുകയോ ചെയ്യരുത്.
  deu-TKW: Der aber Hoherpriester ist unter seinen Brüdern, auf dessen Haupt das Salböl
    gegossen ward, dem man die Hand gefüllt und die heiligen Kleider angelegt hat,
    der darf sein Haupthaar nicht wild fliegen lassen und seine Kleider nicht zerreißen.
  lin-lin: Mokonzi ya Banganga-Nzambe azali na bokonzi likolo ya Banganga-Nzambe mosusu ;
    basopelaki ye mafuta ya epakolami na moto mpo na kobulisa ye, mpe asengeli kolata
    bilamba ya bonganga-Nzambe. Mpo na yango, asengeli te kopanza suki na ye ya moto
    to kopasola bilamba na ye na mokolo ya matanga.
  eng-LSV: And the high priest of his brothers, on whose head the anointing oil is
    poured, and who has consecrated his hand to put on the garments, does not uncover
    his head, nor tear his garments,
  eng-GNV: Also ye hie Priest among his brethren, (vpon whose head the anointing oyle
    was powred, and hath consecrated his hand to put on the garments) shall not vncouer
    his head, nor rent his clothes,
  eng-WEBSTER: And he that is the high priest among his brethren, upon whose head
    the anointing oil was poured, and that is consecrated to put on the garments,
    shall not uncover his head, nor rend his clothes;
  nhw-BL: “Huan nopa hueyi totajtzi catli ticajaltijtoque itzonteco ica nopa aceite
    para quinyacanas nochi sequinoc totajtzitzi, huan catli tlaiyocatlalili para moquentis
    nopa yoyomitl catli más tlatzejtzeloltic, amo hueli tenextilis para tlahuel motequipachohua
    quema quiajsis se tequipacholi. Amo hueli quicahuas itzoncal ma elis fiero, niyon
    amo huelis quitzayanas iyoyo quen quichihuaj sequinoc ica tequipacholi.
  swh-ONEN: “ ‘Kuhani mkuu, yule miongoni mwa ndugu zake ambaye amekwisha kutiwa mafuta
    kwa kumiminiwa juu ya kichwa chake, na ambaye amewekwa wakfu kuvaa mavazi ya ukuhani,
    kamwe asiache nywele zake bila kufunikwa, wala asirarue nguo zake.
  bba-bba: Yɑ̃ku kowo wi bɑ ɡum tɑ̃re wirɔ u kuɑ yɑ̃ku kowo tɔnwero, mɑ bɑ nùn sɑ̃ɑ
    yɑ̃nu dokeɑ, u ku mɑɑ win seri sɑnku ɡoon ɡɔɔn sɔ̃. Mɛyɑ u ku mɑɑ win yɑ̃nu ɡɛ̃ɛku.
  eng-KJVCPB: And he that is the high priest among his brethren, upon whose head the
    anointing oil was poured, and that is consecrated to put on the garments, shall
    not uncover his head, nor rend his clothes;
  luo-luo: “ ‘Jadolo maduongʼ e kind owetene, kendo moseol mor pwodhruok e wiye, kendo
    owal mondo orwak lep dolo, kik owe wiye obed mogar, kata kik orwak law moyiech.
  meu-meu: Hahelaḡa tauna badana, tadikakana e biagudiamu tauna, dehoro helaḡana e
    horolaia tauna, e hahelaḡaia dabua helaḡadia baine dokilai tauna, ia ese huina
    basine ḡiḡi rohoroho, bona ena dabua basine dare.
  npi-ULB: आफ्ना दाजुभाइहरूका बिचमा प्रधान पुजारी भएको मानिस जसको शिरमा अभिषेकको तेल
    खन्‍याइएको छ, र प्रधान पुजारीको विशेष पोशाक लगाउनको निम्ति अर्पण गरी पवित्र गरिएको
    छ, त्यसले आफ्नो केश खुला नछोडोस् वा आफ्ना लुगाहरू नच्यातोस् ।
  yor-yor: “ ‘Lẹ́yìn tí a ti fi òróró yan olórí àlùfáà láàrín àwọn arákùnrin rẹ̀,
    tí a sì ti fi àmì òróró yàn án láti máa wọ aṣọ àlùfáà, ó gbọdọ̀ tọ́jú irun orí
    rẹ̀, bẹ́ẹ̀ ni kò gbọdọ̀ fa aṣọ rẹ̀ ya láti fihàn pé òun wà ní ipò ọ̀fọ̀.
  pes-OPCB: «کاهن اعظم که با روغن مخصوص، مسح و تقدیس شده و لباسهای مخصوص کاهنی را
    می‌پوشد، نباید هنگام عزاداری موی سر خود را باز کند یا گریبان لباس خود را چاک بزند.
  tgl-ULB: Siya na punong pari sa kanyang mga kapatid na lalaki, kung kaninong ulo
    ibinuhos ang panghirang na langis, at ginawang banal upang magsuot ng mga natatanging
    kasuotan ng punong pari, ay hindi dapat guluhin ang kanyang buhok o punitin ang
    kanyang mga damit.
  hui-hui: Loma Binigo Mo Miaga Haguane Timbuni kago ibu biabe tara mbira yu kagoni.
    Ibunaga emboneni weli baya taraore odo wialu loma binigo mo miaganaga aga karulo
    kagoni. Ani howa ibu damene mbirago homaragola ibugua dara ho howa biagadagua
    ibunaga mandari bame helo wahowa manda pere nabi holene nawi. Ibugua mandari baya
    hangu pere bu holene nga. Ibunaga aga bu kago lerelo waholene nawi.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​မင်း​သည်​ဦး​ခေါင်း​ပေါ်​တွင် ဆီ​လောင်း​၍ ဘိ​သိက်​ခံ​လျက်​ယဇ်​ပု​ရော​ဟိတ်
    ဝတ်​စုံ​ကို​ဝတ်​ဆင်​ထား​သူ​ဖြစ်​သော​ကြောင့် ဝမ်း​နည်း​သည့်​အ​နေ​ဖြင့် မိ​မိ​ဆံ​ပင်​ကို
    ဖား​လျား​မ​ချ​ရ။ မိ​မိ​၏​အ​ဝတ်​ကို​လည်း မ​ဆုတ်​မ​ဖြဲ​ရ။-
  bod-N: སྤུན་ཟླ་ཚོའི་ཁྲོད་ནས་མཆོད་དཔོན་ཆེན་པོ་བྱེད་པ་སྟེ། མགོ་ལ་འབྱུག་སྣུམ་བླུགས་པ་དང་།
    ལས་འགན་དམ་པ་རྒྱུན་འཛིན་བྱས་ཤིང་འཕགས་གོས་མནབས་པ་དེས། མགོ་ཟིང་ནས་སྐྲ་བཤིག་པར་མི་བྱེད་པ་དང་གོས་ཀྱང་གཤག་མི་རུང་།
  sna-sna: “ ‘Muprista mukuru, uyo ari pakati pamadzikoma ake navanunʼuna vake, akadirwa
    mafuta okuzodzwa pamusoro pake uye akagadzwa kuti apfeke nguo dzouprista, haafaniri
    kurega bvudzi rake risina kukamiwa, kana kubvarura nguo dzake.
  spa-BLM: “‘El que es sumo sacerdote entre sus hermanos, sobre cuya cabeza se derrama
    el aceite de la unción, y que es consagrado para vestir las vestiduras, no dejará
    suelto el cabello de su cabeza, ni rasgará sus vestidos.
  cac-cac: A vin̈ sat sacerdote ix ic'jiq'uechaan̈ d'a scal eb' yuc'tac ayic ix ac'jiq'ue
    aceite d'a sjolom, ayic ix ac'chajoch spichul vin̈ te nivan yelc'ochi, max yal-laj
    toxon̈ej sb'at tzican xil sjolom vin̈, max yalpaxlaj sn̈ic'anb'at spichul vin̈
    yuj sch'oxanel scusc'olal.
  swh-ULB: Mtu ambaye ni kuhani mkuu miongoni mwa nduguze, ambaye mafuta ya upako
    yamekwisha kumiminwa kichwani pake, na ambaye amekwisha kuwekwa wakfu ili kuvaa
    mavazi maalum ya kuhani mkuu, kamwe hataziacha wazi nywele zake wala hatazirarua
    nguo zake.
  bel-bel: 'А вялікі сьвятар з братоў сваіх, на галаву якога выліты алей памазаньня,
    і які асьвечаны, каб апранацца ў сьвяшчэнную вопратку, не павінен агаляць галавы
    сваёй і разьдзіраць вопратку сваю:'
  deu-ELBBK: Und der Hohepriester unter seinen Brüdern, auf dessen Haupt das Salböl
    gegossen worden und der geweiht ist, um die heiligen Kleider anzulegen, soll sein
    Haupt nicht entblößen und soll seine Kleider nicht zerreißen.
  mbb-OT: Emun egkeseeng is lavew he memumuhat tenged te minatey, kinahanglan he kenè
    din gusenga is bulvul zin wey kenè din bindasa is bisti zin.
  mal-2015: അഭിഷേകതൈലം തലയിൽ ഒഴിക്കപ്പെട്ടവനും വസ്ത്രം ധരിപ്പാൻ പ്രതിഷ്ഠിക്കപ്പെട്ടവനുമായി
    തന്റെ സഹോദരന്മാരിൽ മഹാപുരോഹിതനായവൻ തന്റെ തലമുടി പിച്ചിപ്പറിക്കയും വസ്ത്രം കീറുകയും
    അരുതു.
  rmc-rmc: „ ‚O nekbareder rašaj hin oda maškar peskre phrala, saveske sas pro šero
    avričhido olejos pro pomazaňje a saveske sas dino te urel pre peste rašajika gada,
    vašoda našťi peske mukel o bala pro šero rozburimen a našťi pre peste čhingerel
    o gada.
  pes-OPV: «و آن که از میان برادرانش رئیس کهنه باشد، که بر سر او روغن مسح ریخته شده،
    وتخصیص گردیده باشد تا لباس را بپوشد، موی سر خود را نگشاید و گریبان خود را چاک
    نکند،
  ron-1924: Преотул каре есте маре преот ынтре фраций луй, пе капул кэруя а фост турнат
    унтделемнул пентру унӂере ши каре а фост ынкинат ын служба Домнулуй ши ымбрэкат
    ын вешминте сфинците, сэ ну-шь дескопере капул ши сэ ну-шь сфышие вешминтеле.
  ben-OBCV: “ ‘নিজের ভাইদের মধ্যে প্রধান যাজক, যার মাথায় অভিষেকের তেল ঢালা হয়েছে
    এবং যাজকীয় পোশাক পরার জন্য যে অভিষিক্ত হয়েছে, সে তার চুল এলোমেলো রাখবে না, অথবা
    তার কাপড় ছিঁড়বে না।
  som-som: Oo kii wadaadka sare walaalihiis ka dhex ah, oo madaxiisa lagu shubay saliiddii
    subkidda, oo ah kan loo daahiriyey inuu xidho dharka quduuska ah waa inaanay timaha
    madaxiisu arbushnaan ama uusan dharkiisa dildillaacin.
  lat-VUC: 'Pontifex, id est, sacerdos maximus inter fratres suos, super cujus caput
    fusum est unctionis oleum, et cujus manus in sacerdotio consecratæ sunt, vestitusque
    est sanctis vestibus, caput suum non discooperiet, vestimenta non scindet:'
  eng-ASVBT: And he that is the high priest among his brethren, upon whose head the
    anointing oil is poured, and that is consecrated to put on the garments, shall
    not let the hair of his head go loose, nor rend his clothes;
  ita-1885: Ma il Sacerdote, il sommo fra' suoi fratelli, sopra il cui capo sarà stato
    sparso l'olio dell'Unzione, e il quale sarà stato consacrato per vestire i vestimenti
    sacri, non iscoprasi il capo, e non isdruciscasi i vestimenti.
  eng-LXXUP: 'And the priest that is chief among his brethren, the oil having been
    poured upon the head of the anointed one, and he having been consecrated to put
    on the garments, shall not take the miter off his head, and shall not rend his
    garments:'
  eng-ULB: The one who is the high priest among his brothers, on whose head the anointing
    oil has been poured, and who has been consecrated to wear the special garments
    of the high priest, must not wear his hair loose or tear his clothes.
  spa-VBL: “El sumo sacerdote tiene el lugar más alto entre los otros sacerdotes.
    Ha sido ungido con aceite de oliva vertido en su cabeza y ha sido ordenado para
    llevar la ropa sacerdotal. No debe dejar su pelo despeinado ni rasgar su ropa.
  fra-_FOB: Le sacrificateur qui a la prééminence sur ses frères, sur la tête duquel
    l'huile de l'onction a été répandue, qui a été installé pour se revêtir de vêtements
    sacrés, ne découvrira pas sa tête et ne déchirera pas ses vêtements.
  mal-mal: “‘അഭിഷേകതൈലം തലയിൽ ഒഴിക്കപ്പെട്ടവനും വസ്ത്രം ധരിക്കുവാൻ പ്രതിഷ്ഠിക്കപ്പെട്ടവനുമായി
    തന്റെ സഹോദരന്മാരിൽ മഹാപുരോഹിതനായവൻ തന്റെ തല നഗ്നമാക്കുകയോ വസ്ത്രം കീറുകയോ അരുത്.
  urd-GVR: Imām-e-āzam ke sar par masah kā tel unḍelā gayā hai aur use imām-e-āzam
    ke muqaddas kapṛe pahnane kā iḳhtiyār diyā gayā hai. Is lie wuh ranj ke ālam meṅ
    apne bāloṅ ko bikharne na de, na kabhī apne kapṛoṅ ko phāṛe.
  suz-BL: मिनु सु आंम लोक्‍ब आन दातेम ठेयब चढ़ेब दुम्‍शो बाक्‍मे, मिनु आ पियाम तेल
    लुक्‍शो बाक्‍मे नु ठेयब चढ़ेब आ वा फेक्‍चा कली तिल्‍शो बाक्‍मे, मेकोमी रोंका पशा,
    आ पिया ङा चां प्रेक्‍चा मदुम्‍ब नु आ वा खाक्‍चा मदुम्‍ब। लेवी ८:१२; प्रस्‍थान
    २८:४१; प्रस्‍थान २९:७; लेवी १०:६; लेवी २१:२
  ita-1927: Il sommo sacerdote che sta al disopra de’ suoi fratelli, sul capo del
    quale è stato sparso l’olio dell’unzione e che è stato consacrato per rivestire
    i paramenti sacri, non si scoprirà il capo e non si straccerà le vesti.
  ckb-ckb: «”سەرۆکی کاهینان، ئەوەی لەنێو براکانی زەیتی دەستنیشانکردنی بە سەریدا کراوە
    و ئەرک پێ سپێردراوە بۆ لەبەرکردنی جلەکانی کاهینیێتی، پێویستە سەری ڕووت نەکات و
    جلەکانی لەبەر خۆی دانەدڕێت.
  eng-BBE: And he who is the chief priest among his brothers, on whose head the holy
    oil has been put, who is marked out to put on the holy robes, may not let his
    hair go loose or have his clothing out of order as a sign of sorrow.
  kan-OKCV: “ ‘ತನ್ನ ಸಹೋದರರೊಳಗೆ ಮಹಾಯಾಜಕನಾಗಿದ್ದು, ಯಾವನು ತೈಲಾಭಿಷೇಕ ಹೊಂದಿ, ದೀಕ್ಷಾವಸ್ತ್ರಗಳನ್ನು
    ಧರಿಸಿ, ಪಟ್ಟಕ್ಕೆ ಬರುವನೋ, ಅವನು ತನ್ನ ತಲೆಯನ್ನು ಮುಚ್ಚಿಕೊಳ್ಳಲೂಬಾರದು, ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು
    ಹರಿದುಕೊಳ್ಳಲೂಬಾರದು.
  tam-2017: “தன் சகோதரர்களுக்குள்ளே பிரதான ஆசாரியனாக தன் தலையில் அபிஷேகத்தைலம் ஊற்றப்பட்டவனும்,
    அவனுக்குரிய உடைகளை அணியும்படி பிரதிஷ்டை செய்யப்பட்டவனுமாக இருக்கிறவன் எவனோ, அவன்
    தன் தலைப்பாகையை எடுக்காமலும், தன் உடைகளைக் கிழித்துக்கொள்ளாமலும்,
  spa-RV-1909: 'Y el sumo sacerdote entre sus hermanos, sobre cuya cabeza fué derramado
    el aceite de la unción, y que hinchió su mano para vestir las vestimentas, no
    descubrirá su cabeza, ni romperá sus vestidos:'
  ron-BTF: Și marele preot printre frații săi, peste al cărui cap a fost turnat untdelemnul
    ungerii și care este consacrat să se îmbrace cu veșmintele, să nu își descopere
    capul, nici să nu își sfâșie hainele;
  eng-WEBP: “‘He who is the high priest among his brothers, upon whose head the anointing
    oil is poured, and who is consecrated to put on the garments, shall not let the
    hair of his head hang loose, or tear his clothes.
  eng-FBV: The high priest has the highest place among the other priests. He has been
    anointed with olive oil poured on his head and has been ordained to wear the priestly
    clothing. He must not leave his hair uncombed or tear his clothes.
  nld-1939: Maar de priester, die hoger staat dan zijn broeders, op wiens hoofd de
    zalfolie is uitgestort, en die is aangesteld om de heilige gewaden te dragen,
    mag zijn haren niet losbinden en zijn kleren niet scheuren.
  nch-BL: “Huan nopa hueyi totajtzi cati ticajaltijtoque itzonteco ica nopa aceite
    para quinyacanas nochi sequinoc totajtzitzi, huan cati taiyocatalili para moquentis
    nopa yoyomit cati más tatzejtzeloltic, amo hueli tenextilis para tahuel mocuesohua
    quema quiajsis se tequipacholi. Amo hueli quicahuas itzoncal ma elis fiero, yon
    amo huelis quitzayanas iyoyo quej quichihuaj sequinoc ica tequipacholi.
  vie-1934: Thầy tế lễ được quyền trọng hơn các anh em mình, -đã được rưới dầu xức
    trên đầu mình, được biệt riêng ra thánh, để mặc mình bằng bộ áo thánh, -chẳng
    nên để đầu trần và xé áo mình.
  hin-CV: “ ‘वह पुरोहित, जो अपने भाइयों में प्रधान है, जिसके सिर पर अभिषेक का तेल
    उंडेला गया है, जिसे पुरोहित वस्त्र धारण करने के लिए पवित्र किया गया है, वह पुरोहित
    अपने सिर को न उघाड़े, न ही अपने वस्त्र फाड़े;
