verse: LEV.021.020
translations:
  mal-C: കൂനൻ, കുള്ളൻ, കാഴ്ചയ്ക്കു ന്യൂനതയുള്ളവൻ, ചൊറിയുള്ളവൻ, ചുണങ്ങുള്ളവൻ, ഷണ്ഡൻ
    എന്നിങ്ങനെയുള്ളവരാരും അടുത്തുവരരുത്.
  deu-TKW: oder sei bucklig oder unnatürlich abgemagert oder habe weiße Flecken im
    Auge oder leide an Krätze oder Flechten oder an einem Hodenbruch.
  lin-lin: moto oyo azali na kunki na mokongo to oyo azali penza mokuse ; moto oyo
    azali na liso ekufa, na makwanza, na mapalata to oyo baboma mokongo.
  eng-LSV: or hunchbacked, or a dwarf, or [with] a defect in his eye, or [with] an
    itch, or [with] a scab, or [with] a broken testicle.
  eng-GNV: Or is crooke backt, or bleare eyed, or hath a blemish in his eye, or be
    skiruie, or skabbed, or haue his stones broken.
  eng-WEBSTER: 'Or crooked-backed, or a dwarf, or that hath a blemish in his eye,
    or be scurvy, or scabbed, or hath his peculiar members broken:'
  nhw-BL: o sintla cuitlapanponpontic, o tlahuel amo huejcapantic, o amo cuali se
    iixteyol, o sahuati, o cocoti, o sintla quicocojtoc itecsis, amo hueli tequitis
    quen se totajtzi.
  swh-ONEN: au mwenye kibiongo au aliyedumaa, au aliye na tatizo la macho, au aliye
    na uvimbe wenye usaha au majipu, au aliyehasiwa.
  bba-bba: Ǹ kun mɛ yɛ̃ro u kundu kpiɑwɑ? Ǹ kun mɛ u sɑ̃ɑwɑ tɔn kɔmiɑkubu? Ǹ kun
    mɛ yɛ̃ron nɔni kpiɑwɑ? Ǹ kun mɛ yɛ̃ro tɑɑtɑɑru ǹ kun mɛ debu mɔwɑ? Ǹ kun mɛ
    win tĩɑ bii kɔsikirɑ?
  eng-KJVCPB: or crookbackt, or a dwarf, or that hath a blemish in his eye, or be
    scurvy, or scabbed, or hath his stones broken;
  luo-luo: kata ka en rakuom kata othwogo, kata ka en rachiero, kata ka wangʼe chwero
    pi, kata ka en gi adhola monyaa kata ka en bwoch.
  meu-meu: eiava doru-laoho tauna, eiava tau kwadogi-herea eiava mata-gegeva tauna,
    eiava kopi-hemaihemai gorerena tauna, eiava kopina mai taohana tauna, eiava abona
    nadinadina e heala tauna.
  npi-ULB: पछाडि ढाडमा मासुको डल्‍ला पलाएको मानिस, वा धेरै पातलो वा होचो मानिस, वा
    आँखामा खोट भएको मानिस, वा रोग लागेको, घाउ भएको, चर्मरोग लागेको, वा अन्डाकोष पिसिएको
    मानिस ।
  yor-yor: tàbí tí ó jẹ́ abuké, tàbí tí ó ya aràrá tàbí tí ó ní àìsàn ojú tàbí tí
    ó ní egbò tàbí tí a ti yọ nǹkan ọmọkùnrin rẹ̀.
  pes-OPCB: گوژپشت یا کوتوله باشد، چشم معیوب یا مرض پوستی داشته یا بیضه‌هایش آسیب
    دیده باشد،
  tgl-ULB: kuba o taong unano, o isang taong may kapansanan sa kanyang mga mata, o
    may isang sakit, pamamaga, galis, o napinsala ang mga pribadong bahagi.
  hui-hui: erene koheyaguabi agali tubagi gayabogoliyaguabi deha dere biaga heaguabi
    dongoneni derebi heaguabi agali tinginini haga alego mbira naheyaguabi urunibi
    damene kagome loma binigo mo miaga agali nahabehe holebira.
  mya-mya: '@see-verse:LEV.021.019'
  bod-N: སྒུར་པོ་དང་། མིའུ་ཐུང་དང་། མིག་མཛེར་ཅན་དང་། རྔོའམ་རྨ་སྐོགས་ཅན་དང་། རླིག་འབྲས་བསྣད་པ་བཅས་ནི་ཚུར་འོང་མི་རུང་ངོ་།
    །
  sna-sna: kana ane musana wakakombama, munhu akapfupikisa kana ano urema hwamaziso
    kana ane mamota kana ane mhezi, kana akakuvara manhu ake.
  spa-BLM: o un jorobado, o un enano, o el que tenga un defecto en el ojo, o una enfermedad
    que pique, o costras, o que tenga los testículos dañados.
  cac-cac: '@see-verse:LEV.021.019'
  swh-ULB: mtu mwenye kibiongo mgongoni mwake au aliye na kimo kidogo au wembamba
    usio wa kawaida, au mtu mwenye kasoro machoni mwake, au mwenye ugonjwa, kidonda,
    upele, au yule ambaye korodani zake zimeharibiwa.
  bel-bel: ні гарбаты, ні з сухім чэлесам, ні зь бяльмом на воку, ні кароставы, ні
    пархаты, ні з пашкоджанымі яйкамі;
  deu-ELBBK: oder ein Höckeriger oder ein Zwerg oder der einen Flecken an seinem Auge
    hat oder der die Krätze oder Flechte hat oder der zerdrückte Hoden hat.
  mbb-OT: bekut, inanu, duen din daru ziyà te mata etawa lundis, etawa kenà ebpekaanak.
  mal-2015: കൂനൻ, മുണ്ടൻ, പൂക്കണ്ണൻ, ചൊറിയൻ, പൊരിച്ചുണങ്ങൻ, ഷണ്ഡൻ എന്നിങ്ങനെയുള്ളവരും
    അരുതു.
  rmc-rmc: ňiko, ko hino pukľato abo na dobariľa avri; abo kas hin vareso pre jakh;
    abo kas hin nasvaľiben pre cipa; aňi ňiko, kaske hino muršikano udos poškodzimen.
  pes-OPV: و نه گوژپشت و نه کوتاه قد و نه کسی‌که در چشم خودلکه دارد، و نه صاحب جرب
    و نه کسی‌که گری دارد و نه شکسته بیضه.
  ron-1924: ничун ом гебос сау пиперничит, ку албяцэ ын окь, каре аре рые, печинӂине
    сау бошит.
  ben-OBCV: অথবা যে কুঁজো বা বামন, কিংবা যার চোখে ছানি পড়েছে অথবা যে পুঁজযুক্ত ক্ষতবিশিষ্ট,
    কিংবা ভগ্ন অণ্ডকোষ বিশিষ্ট,
  som-som: ama kii tuur leh, ama kii cilin ah, ama kii ishiisu iin leedahay, ama kii
    cambaar qaba, ama kii cadho qaba, ama kii xiniinyihiisu burbureen.
  lat-VUC: si gibbus, si lippus, si albuginem habens in oculo, si jugem scabiem, si
    impetiginem in corpore, vel herniosus.
  eng-ASVBT: or crookbacked, or a dwarf, or that hath a blemish in his eye, or is
    scurvy, or scabbed, or hath his stones broken;
  ita-1885: Nè il gobbo, nè colui che ha panno o albugine nell'occhio, nè colui che
    ha scabbia, o volatica; nè l'ernioso.
  eng-LXXUP: or humpbacked, or bleary-eyed, or that has lost his eyelashes, or a man
    who has a malignant ulcer, or tetter, or one that has lost a testicle.
  eng-ULB: a man who has a hump in his back or is abnormally thin or short, or a man
    with a defect in his eyes, or with a disease, sore, scabs, or whose testicles
    have been crushed.
  spa-VBL: cualquier persona que sea jorobada o enana, o que tenga cataratas, llagas
    en la piel o costras, o un testículo dañado.
  fra-_FOB: Ou qui sera bossu ou grêlé, ou qui aura une tache à l'œil, ou qui aura
    la gale ou une dartre ou les testicules écrasés.
  mal-mal: കൂനൻ, മുണ്ടൻ, നേത്രരോഗി, ചൊറിയൻ, പൊരിച്ചുണങ്ങൻ, ഷണ്ഡൻ എന്നിങ്ങനെയുള്ളവരും
    അരുത്.
  urd-GVR: na kubaṛā, na baunā, na wuh jis kī āṅkh meṅ nuqs ho yā jise wabāī jildī
    bīmārī ho yā jis ke ḳhusye kuchle hue hoṅ.
  suz-BL: कुप्रे, बामन्‍ने, मिक्‍च रोइ पशो, रक सुतीक रोइ पशो, लुतो पशो कि आ गेडा ठीक
    मदुम्‍शो मुर आं परमप्रभु आ ङोंइती जाक्‍ने मचाप्‍ब।
  ita-1927: né il gobbo, né il nano, né colui che ha una macchia nell’occhio, o ha
    la rogna o un erpete o i testicoli infranti.
  ckb-ckb: نە قەمبوور، نە کورتەباڵا، نە ئەوەی کە کەموکوڕی لە چاویدا هەیە یان زام و
    برینێکی بەردەوامی هەیە و نە قۆڕ.
  eng-BBE: Or one whose back is bent, or one who is unnaturally small, or one who
    has a damaged eye, or whose skin is diseased, or whose sex parts are damaged;
  kan-OKCV: ಗೂನು ಬೆನ್ನುಳ್ಳವನು, ಗಿಡ್ಡನು, ಕಣ್ಣುಗಳಲ್ಲಿ ನ್ಯೂನತೆವುಳ್ಳವನು, ಕಜ್ಜಿತುರಿಗಳುಳ್ಳವನು,
    ತನ್ನನ್ನು ನಪುಂಸಕನನ್ನಾಗಿ ಮಾಡಿಕೊಂಡವನು,
  tam-2017: கூன் விழுந்தவனானாலும், குள்ளமானவனானாலும், கண் பார்வை இழந்தவனானாலும், சொறியனானாலும்,
    அசடு உள்ளவனானாலும், விதை நசுங்கினவனானாலும் அணுகக்கூடாது.
  spa-RV-1909: O corcovado, ó lagañoso, ó que tuviere nube en el ojo, ó que tenga
    sarna, ó empeine, ó compañón relajado;
  ron-BTF: Sau cocoșat sau pitic sau cel ce are cusur la ochi sau are cruste scărpinate
    sau râios sau are testiculele sale frânte;
  eng-WEBP: or hunchbacked, or a dwarf, or one who has a defect in his eye, or an
    itching disease, or scabs, or who has damaged testicles.
  eng-FBV: anyone who is a hunchback or dwarf, or who has cataracts, skin sores or
    scabs, or a damaged testicle.
  nld-1939: geen bult of dwerg; niemand met een witte vlek op zijn oog, of met uitslag
    of schurft; niemand ook, die ontmand is.
  nch-BL: o sinta cuitapanponpontic, o tahuel amo huejcapantic, o amo cuali se iixteyol,
    o sahuati, o cocoti, o sinta quicocojtoc itecsis, amo hueli tequitis quej se totajtzi.
  vie-1934: người có bướu hay là lỏng khỏng, có vảy cá mắt hay là có ghẻ chốc, có
    lát hay là có hòn nang dập.
  hin-CV: कुबड़ा, बौना, जिसकी आंख में कोई खराबी हो, जो खुजली से पीड़ित हो अथवा उसकी
    त्वचा पर चकते हों तथा जिसके अंडकोश कुचले हुए हों.
  eng-OURB: or hunchbacked, or a dwarf, or one who has a defect in his eye, or an
    itching disease, or scabs, or who has damaged testicles.
  spa-BES: O uno cuya espalda está doblada, uno que es anormalmente pequeño o uno
    que tiene un ojo dañado, o cuya piel está enferma o cuyas partes sexuales tienen
    defectos;
  tdx-tdx: ke langa, he kana, ke aman-kandram-pihaino, he aman-kàteñe, ke hezam-bae,
    hera aman-tabiry dinemoke.
  vid-vid: yawele na chiduhi ama munhu yawele chifude ama yawele na njele ama yawele
    na utamwa wa kizada ama yawele na utamwa wa ngozi ama yalumile mhumbu.
  eng-OKE: or who is crookbacked, or dwarfish, or who hath a white spot in his eye,
    or the scurvy, or ringworm, or who hath ruptured testicles.
  tha-KJV: คนหลังค่​อม คนแคระ คนเสียตา คนเป็นขี้กลากหรือหิด หรือคนมีลู​กอ​ัณฑะฝ่อ
  por-BR-2018: Ou corcunda, ou anão, ou que tiver visão embaçada, ou que tenha sarna,
    ou impigem, ou testículo mutilado;
  deu-ELO: oder ein Höckeriger oder ein Zwerg, oder der einen Flecken an seinem Auge
    hat, oder der die Krätze oder Flechte, oder der zerdrückte Hoden hat.
  eng-WYC-2018: if he hath a botch, or a bulge, on his back; either if he is bleary-eyed;
    if he hath white colour, or a pearl, in his eye, that hindereth his sight; if
    he hath (a) continual scab; if he hath a dry scab in his body (or if he hath a
    dry scab on his body); either if he be bruised in (the) privy members.
  epo-epo: nek ĝibulo, nek ftizulo, nek makulokululo, nek aknulo, nek favulo, nek
    herniulo.
  uig-PIN: dok bolsun, parpa bolsun, kɵzidǝ aⱪ bolsun, ⱪiqixⱪaⱪ bolƣan bolsun, tǝmrǝtkǝ
    basⱪan bolsun yaki uruⱪdeni ezilgǝn ⱨǝrkim bolsun,
  beo-beo: baligi fele heda:i o samoi dunu, si oloi o gadofo oloi o gulusu danai,
  tpi-OTNT: o man baksait i krungut, o man i sotpela tru, o man ai nogut, o man skin
    i bagarap, o man bol bilong en i bagarap.
  hau-SA: ko mai ƙusumbi, ko wada, ko wanda yake da lahani a ido, ko mai cuta mai
    sa ƙaiƙayi, ko mai kirci, ko wanda aka daƙe, ba zai yi kusa domin yă miƙa hadaya
    ba.
  uig-LAT: dok bolsun, parpa bolsun, közide aq bolsun, qichishqaq bolghan bolsun,
    temretke basqan bolsun yaki uruqdéni ézilgen herkim bolsun,
  nde-nde: kumbe odundubele emahlombe, loba ongumuthwa, kumbe elobulima bamehlo, loba
    olentembuzane, kumbe izilonda eziphihlikayo, loba olimele emaphambilini.
  ton-ton: ‌ʻAe tuʻa piko pe ko e kihi, pe hangatāmakia hono mata, pe ko e kamaa,
    pe ko e mongumangu, pe ko e tangapula.
  ces-1613: Aneb hrbovatý, aneb krhavý, aneb kterýž má bělmo na oku svém, aneb prašivost
    ustavičnou, neb lišeje, aneb stlačené lůno.
  eng-WMB: or hunchbacked, or a dwarf, or one who has a defect in his eye, or an itching
    disease, or scabs, or who has damaged testicles.
  tam-TCV: கூன்முதுகன், வளர்ச்சி குன்றியவன், கண்ணில் குறைபாடுள்ளவன், சொறி அல்லது சீழ்வடியும்
    புண்ணுள்ளவன், விதைகள் சேதப்பட்டவன் ஆகிய எவனுமே அவ்வாறு வரக்கூடாது.
  ceb-ULB: usa ka tawong buktot o payat o onano, o usa ka tawong daot ang mga mata,
    o adunay sakit, nukahon, kabahongon, kugangon o kadtong tawo nga kinapon.
  pol-UBG: 'Ani garbaty, ani z bielmem na oku, ani chory na świerzb, ani pokryty liszajami,
    ani eunuch:'
  urd-GVU: نہ کُبڑا، نہ بونا، نہ وہ جس کی آنکھ میں نقص ہو یا جسے وبائی جِلدی بیماری
    ہو یا جس کے خصیے کچلے ہوئے ہوں۔
  deu-1912: oder höckerig ist oder ein Fell auf dem Auge hat oder schielt oder den
    Grind oder Flechten hat oder der gebrochen ist.
  kan-2017: ಗೂನು ಇಲ್ಲವೇ ಕುಬ್ಜರಾಗಲಿ, ಹೂಗಣ್ಣ ಅಥವಾ ಕಾಯಿಗಣ್ಣನಾಗಲಿ, ಕಜ್ಜಿ, ತುರಿಗಳುಳ್ಳವನಾಗಲಿ,
  yap-yap: fa be’ nib bugbug keru’, fa be’ nrib pag feni ngochngoch; fa be’ nib kireb
    barba’ i owchen ara bay e m’ar ko dowef rok; ara reb e eunuch.
  hlt-MCSB: tingkhun khaw, merheh khaw, mik haeh khaw, phaikawk neh vinhna khaw, til
    hi khaw ha mop boel saeh.
  mdy-ETH: ጊኢሬ ዎቤ ዓሲታቴያ ቃሚሢ ዓሲ፥ ዓኣፒ ሃርጌ ዓኣ ዓሲ፥ ዱማ ዱማ ዑሢዳ ኬስካ ዶርዓ ዓርቄ ዓሲ፤ ሃሣ ዓሽቲሚ ሙኡዚ
    ዒንጊሢ ታኣም ሺኢሺ ዒንጋንዳያ ኮይሱዋሴ።
  twi-ASANTE: anaa deɛ ɔyɛ afu anaa akwatia anaa deɛ nʼani nyɛ anaa deɛ ekuro atutu
    no anaa deɛ ɔyɛ ɛtwo.
  eng-WEBU: or hunchbacked, or a dwarf, or one who has a defect in his eye, or an
    itching disease, or scabs, or who has damaged testicles.
  bnp-bnp: a bito poku, a moku, a mata gelo, a bakovi i tuvu vona a pero, a bakovi
    i dole.
  wal-wal: woi quunai, woi dinkkee, woi aifee sakkiyo asi, woi puusoi oiqqido asi,
    woi ilahai oiqqido asi, woi mureessa gidinkka bollai tilla gidenna asi, ooninne
    shiiqoppo.
  spa-PDDPT: o jorobado, enano, que tenga ojo defectuoso, tenga sarna o tiña, o testículos
    magullados.
  gun-gun: ojero'a rei'i va'e, kyrĩ'i rei va'e, e'ỹ vy hexa ra'yĩ huũa xiĩ'i va'e,
    hemomba va'e, ipire ijaipa rei va'e, ha'e'ỹ vy ha'yĩ opu va'ekue.
  agu-BL: nka yi at muc'uxil wutz coc, nka yi qui nin ch'uy wutz tkan, nka yi muj
    nin tu' te'j wutz, nka yi xlac'at wutz yi xcy'akach yi at te'j, nka yi at tx'a'c
    te wankil, nka po'tnak yi chiquiwel.
  ilo-ULB: kubbo wenno pandek a tao, wenno maysa atao nga adda dadael ti matana, wenno
    addaan ti sakit ti kudil, sugat, gaddil, wenno nadadael ti nailimmeng a parte
    ti bagina.
  kpg-kpg: be tangada dela e bugubugu dono dua, be tangada dela e dulii loo, be tangada
    dono magi i dono golomada be di magi dono gili, be taane ‘eunuch’.
  uig-ARA: دوك بولسۇن، پارپا بولسۇن، كۆزىدە ئاق بولسۇن، قىچىشقاق بولغان بولسۇن، تەمرەتكە
    باسقان بولسۇن ياكى ئۇرۇقدېنى ئېزىلگەن ھەركىم بولسۇن،
  sus-sus: naxan kuntinxi, naxan xa kuyɛ mu kamalixi, naxan ya mu fanxi, fate kiri
    fure na naxan ma, nun xɛmɛ banaxi.
  pon-2006: me mpwokos de me sokelei; sohte emen me masapang de kilinwai, de me lekwusol.
  ksd-ksd: ba i potok ra muruna, ba a vu, ba i kaina ra kiau na matana, ba i kaka,
    ba i tirpa, ba ra kolokina i kinkin;
  tur-YTC: ya da kambur, ya da cüce, ya da gözü kusurlu, ya da kaşıntısı olan, ya
    da kabuklu, ya da testislerinde hasar olan.
  grc-BRENT: ἢ κυρτὸς, ἢ ἔφηλος, ἢ πτίλλος τοὺς ὀφθαλμούς, ἢ ἄνθρωπος ᾧ ἂν ᾖ ἐν αὐτῷ
    ψώρα ἀγρία, ἢ λειχὴν, ἢ μονόρχις.
  ind-AYT: orang yang bungkuk, orang kerdil, orang yang bermata juling, orang yang
    berbintil-bintil atau berpenyakit kulit, dan orang yang rusak buah pelirnya.
  nya-nya: kapena munthu wokhota msana kapena wamfupi kwambiri, kapena wolumala maso,
    munthu wa nthenda yonyerenyetsa, kapena wamphere, kapenanso wophwanyika mavalo,
    sayenera kusendera pafupi.
  hrv-hrv: ni poguren, ni kržljav, ni bolesnih očiju, ni lišajav, ni krastav, niti
    uškopljenik.
  mps-mps: ma bidi tudi sugąsi bidi, ma pęwadage bidi mu yai baso, ma gedu dwai
    bidi, ma tigi dolali bidi yai baso, ma bidi aga domo dolai bidi, te tama tiwai
    bidi dabego pris sę eyu, enaba ofa nai me magio.
  tpi-tpi: o man baksait i krungut, o man i sotpela tru, o man ai nogut, o man skin
    i bagarap, o man bol bilong en i bagarap.
  dan-1931: eller en pukkelrygget eller en med Tæring eller en, der har Pletter i
    Øjnene eller lider af Skab eller Ringorm eller har svulne Testikler.
  vie-OVCB: hoặc gù lưng, còi cọc, mắt có tật, ghẻ lở, và tinh hoàn dập.
  guj-2017: ખૂંધો હોય કે ઠીંગણો હોય, નેત્રનો રોગ કે ચામડીનો રોગ થયેલો હોય કે વ્યંઢળ
    હોય તેઓએ અર્પણ ચઢાવવું નહિ.
  pon-2006A: me mpwokos de me sokelei; sohte emen me masapang de kilinwai, de me lekwusol.
  por-BRBSL: ou corcunda, ou um anão, ou um que tenha um defeito no olho, ou uma doença
    de coceira, ou crostas, ou que tenha testículos danificados.
  cth-cth: Hnamkhun, rahnoum, mitmawm, raipha, ngavangrawca, yangmukhe e taminaw teh
    bawk mahoeh.
  twi-twi: anaa nea ɔyɛ afu anaa akwatia anaa nea nʼani nye anaa nea kuru atutu no
    anaa nea ɔyɛ twow.
  hlt-hlt: tingkhun khaw, merheh khaw, mik haeh khaw, phaikawk neh vinhna khaw, til
    hi khaw ha mop boel saeh.
  tbz-SIM: Kòò tu tɛhùtɛ̀ yiɛ̀, yoo ò dò ndɛcĩ̀ĩ̀rɛ̀ yoo ò ɑ̃ dinɔmpénnì yoo mɛkpɑ̃̀ɑ̃̀,
    yoo tɛwũɔ̃tɛ̀ mɑtɛ̀ ɑ̃ o kɔ̃̀ntì yoo o tɑkuò mpɔ̀ntɛ.
  msy-2020: o gumazir akɨrir fɨghtɨziba, o gumazir bar oteviba, o gumazir damazir
    kuraba, o gumazir mɨkarzir kuraba, o gumazir turiaba ikuviziba.
  azb-azb: nə qozbel, nə cırtdanboy, nə gözündə titə olan, nə xoralı yaxud dəmrovlu,
    nə axtalanmış adam,
  eng-DBY: or hump-backed, or withered, or that hath a spot in his eye, or hath the
    itch, or scabs, or his testicles broken.
  hin-2017: या वह कुबड़ा, या बौना हो, या उसकी आँख में दोष हो, या उस मनुष्य के चाईं
    या खुजली हो, या उसके अण्ड पिचके हों;
  wol-KYG: mbaa ab xuuge mbaa ab tungune; du it ku bëtam am sikk mbaa ku ràmm mbaa
    ku am góom yu sol dëtt, mbaa ku ñu tàpp.
  eng-YLT: or hump-backed, or a dwarf, or with a mixture in his eye, or a scurvy person,
    or scabbed, or broken-testicled.
  eng-WYC-2017: if he hath a botch, or a bulge, on his back; either if he is bleary-eyed;
    if he hath white colour, or a pearl, in his eye, that hindereth his sight; if
    he hath continual scab; if he hath a dry scab in his body; either if he be bruised
    in privy members.
  eng-WMBB: or hunchbacked, or a dwarf, or one who has a defect in his eye, or an
    itching disease, or scabs, or who has damaged testicles.
  urd-GVH: न कुबड़ा, न बौना, न वह जिसकी आँख में नुक़्स हो या जिसे वबाई जिल्दी बीमारी
    हो या जिसके ख़ुसिये कुचले हुए हों।
  rug-rug: babe na tie polosuri, na tie mamagoria, na tie kiqo matana, na minoho kaleana
    pa kapuna, babe na tie puzalana.
  gaz-gaz: yookaan namni dugda goophoo yookaan ooluun yookaan namni dhibee ijaa qabu
    yookaan namni madaa malaʼu qabu, yookaan namni cittoo qabuu fi namni kolaafame
    hin dhiʼaatin.
  fra-LSG: un homme bossu ou grêle, ayant une tache à l’œil, la gale, une dartre,
    ou les testicules écrasés.
  yal-yal: dantɔna hanma tongona, teeli kanna, hanma kafanla muxun naxan ma, hanma
    naxan tɛgɛnxi.
  haw-1868: A he kuapuu, a he aa, a he kina, ma kona maka, a he puupuu, a he kakio,
    a he hua pepeia;
  arb-NAV: وَلا أَحْدَبَ وَلا قَزْمَ، أَوْ مَنْ فِي عَيْنِهِ بَيَاضٌ، وَلا الأَجْرَبَ
    وَلا الأَكْلَفَ وَلا مَرْضُوضَ الْخِصْيَةِ.
  ewe-ewe: alo wòɖo kpo alo wònye ame kpui zegede alo tasi le ŋku dzi nɛ, wòdze akpa
    alo wòɖo vo o.
  eng-LEE: Or a crookbacked, or a dwarf, or one that hath a blemish in his eye, or
    the itch, or the scurvy, or the testicles broken.
  asm-FB: কি কুজাঁ, কি বাওনা বা চকুৰ ৰোগী বা খজুলি থকা, কি নিকৰি বন্ধা, কি অণ্ডকোষ
    কঢ়া।
  sus-A: نَشَن كُنتِنشِ، نَشَن شَ كُيّ مُ كَمَلِشِ، نَشَن يَ مُ قَنشِ، قَتٍ كِرِ قُرٍ
    نَ نَشَن مَ، نُن شّمّ بَنَشِ.
  fra-SBL: ou un bossu, ou un nain, ou celui qui a un défaut à l'œil, ou une maladie
    qui démange, ou des croûtes, ou qui a des testicules endommagés.
  hbo-hbo: אֹֽו־גִבֵּ֣ן אֹו־דַ֔ק אֹ֖ו תְּבַלֻּ֣ל בְּעֵינֹ֑ו אֹ֤ו גָרָב֙ אֹ֣ו יַלֶּ֔פֶת
    אֹ֖ו מְרֹ֥וחַ אָֽשֶׁךְ׃
  eng-WYCLIFFE: if he hath a botche; ether if he is blereiyed; if he hath whijt colour
    in the iye, that lettith the siyt; if he hath contynuel scabbe; if he hath a drye
    scabbe in the bodi; ethir `is brokun `in the pryuy membris.
  cwe-cwe: hebu munhu yoyose mwene muti hebu munhu mguhi ng'hani, hebu munhu halola
    goya hebu munhu yeli na uhele hebu yoyalumile zimbwegele.
  kik-kik: mũndũ ũrĩ iguku kana mũhomu, mũndũ ũrĩ na kaũũgũ ka riitho, kana mũndũ
    ũrĩ na ironda iratogota kana iroira, kana mũthũku nyee.
  fra-NCL: qui sera bossu ou nain, ou qui aura une tache à l’œil, la gale, une dartre
    ou les testicules écrasés.
  cek-AK: kaengkuu maw, to tih ai boeh loe kahnaem daek kami maw, to tih ai boeh loe
    mik akoep ai kami maw, to tih ai boeh loe phra man kami maw, to tih ai boeh loe
    ngan kamthak tawn kami maw, to tih ai boeh loe zangtii om ai kami loe, anih taengah
    caeh han om ai.
  cuk-cuk: dule-yargan-mureged, dule-geg-dungumalad, dule-ibya-sibudikid, dule-ukagi-yaa-siid,
    dule-ukagi-boni-nikad, dule-alugwaggi-boni-nikad.
  uig-CYR: док болсун, парпа болсун, көзидә ақ болсун, қичишқақ болған болсун, тәмрәткә
    басқан болсун яки уруқдени езилгән һәр ким болсун,
  tel-2017: గూనివాడైనా, మరుగుజ్జువాడైనా, కంటి దోషం లేక జబ్బు ఉన్నవాడైనా, గజ్జి, పక్కు
    ఉన్నవాడైనా వృషణాలు నలిగినవాడైనా అలాంటివాడు సమీపించకూడదు.
  hat-BSA: yon moun ki gen boul nan do oswa kata, oubyen yon moun ki gen defo nan
    zye li, oswa ekzema nan po, kal oswa boul grenn ki donmaje.
  kos-kos: tia sie su foingyak ku sie su srikac; tia sie su maskin muta ku mas ke
    kolo; ac tia sie eunuch.
  hbo-WLC: אֽוֹ־גִבֵּ֣ן אוֹ־דַ֔ק א֖וֹ תְּבַלֻּ֣ל בְּעֵינ֑וֹ א֤וֹ גָרָב֙ א֣וֹ יַלֶּ֔פֶת
    א֖וֹ מְר֥וֹחַ אָֽשֶׁךְ׃
  ibo-ibo: maọbụ onye mkpumkpu azụ dị, maọbụ nwa akakpọ, maọbụ onye na-adịghị ahụzi
    ụzọ, maọbụ onye agba na-ata, maọbụ onye akpụkpa dị nʼahụ, maọbụ onye mkpụrụ amụ
    ya chipịara echipịa.
  ory-ory: କୁଜା, ବାମନ, ଅବା ଯାହାର ଚକ୍ଷୁରେ ଖୁଣ ଅଛି, ଜାଦୁ ରୋଗୀ, କାଛୁ ରୋଗୀ, ଭଗ୍ନକୋଷ;
  chk-chk: are a chuk sökürün ika ningenge, are a ülen ik lon mesan ika kilingau mi
    pwerik ika fas, are fokun.
  rop-rop: o kripulwan bekboun, o hu garram nogudwan ai, o skin siknis, o nogudwan
    boiwan pat, o shotwan men hu nomo bin gro gudwei, im nomo lau blanga gibitbat
    det sid daga ofring langa mi.
  ukr-1871: Чи горбатий, чи миршавий, чи з більмами на очах, чи коростявий, чи лишаюватий,
    чи з роздавленими яйцями.
  deu-1951: oder der bucklig oder schwindsüchtig ist, oder der einen Fleck auf seinem
    Auge hat, oder die Krätze oder Flechten oder einen Hodenbruch.
  eng-JPS: or crook-backed, or a dwarf, or that hath his eye overspread, or is scabbed,
    or scurvy, or hath his stones crushed;
  srp-1865: Ni grbav, ni drljav, ni ko ima bionu na oku, ni šugav, ni lišajiv, ni
    prosut.
  lug-lug: oba ow’ebbango, oba nakalanga, oba atalaba bulungi, oba ng’omubiri gwe
    gumusiiwa yeetakulatakula, oba ng’alina amabwa agakulukuta, oba nga yayabika enjagi.
  heb-heb: או גבן או דק או תבלל בעינו או גרב או ילפת או מרוח אשך׃
  ben-IRV: কি ছানিপড়া, কি কালসিটে, কি খোস, কি ক্ষতিগ্রস্ত অন্ডকোষ;
  pan-pan: ਜਾਂ ਕੁੱਬਾ, ਜਾਂ ਮਧਰਾ ਜਾਂ ਭੈਂਗਾ ਜਾਂ ਜਿਸ ਨੂੰ ਦਾਦ ਜਾਂ ਖੁਜਲੀ ਹੋਵੇ ਜਾਂ ਜਿਸ ਦੇ
    ਨਲ ਕੁਚਲੇ ਹੋਏ ਹੋਣ, ਉਹ ਨਜ਼ਦੀਕ ਨਾ ਜਾਵੇ।
  mya-JVB: ကျော ကုန်းသောသူ၊ ပု သောသူ၊ မျက်စိ နာ သောသူ၊ ဝဲ စွဲသောသူ၊ ယားနာ စွဲသောသူ၊
    ဝှေးစေ့ ပျက် သောသူသည် မ ချဉ်း မကပ်ရ။
  hmo-hmo: o bema iena doruna ia gageva, o kwadogi herea tauna, o matana ta ia dika
    tauna, o iena kopina dekenai toto idia noho tauna, o iena abona idia dika tauna.
  urd-urd: या वह कुबड़ा या बौना हो, या उसकी आँख में कुछ नुक्स हो, या खुजली भरा हो,
    या उसके पपड़ियाँ हों, या उसके खुसिए पिचके हों।
  rus-SYN: ни горбатый, ни с сухим членом, ни с бельмом на глазу, ни коростовый, ни
    паршивый, ни с поврежденными ятрами;
  bqc-SIM: ge kↄ̃́ↄde ge gbɛ̃́ pↄ́ a gue imia ge gbɛ̃́ pↄ́ a wɛ́ diua ge kásande
    ge sɛ́ɛde ge gbɛ̃́ pↄ́ a lɛ wia.
  tcz-CHONGTHU: Chule atingbong ham adung nem amitkho mulou, tiphah natna ham, atibol
    lha jeng ham atilchang kisuh keh aum leh,
  mar-mar: कुबडा, ठेंगू, डोळयात दोष असलेला, पुरळ किंवा त्वचेचे इतर वाईट रोग झालेला
    अथवा भग्नांड असलेला;
  qub-qub: curcucuna, enänucuna, ñawin nübiyashacuna, garachuyojcuna, pashtapäcuycajcuna,
    runtun däñashacunapis.
  bqp-bqp: Ǹ kun mɛ yɛ̃ro u kundu kpiɑwɑ? Ǹ kun mɛ u sɑ̃ɑwɑ tɔn kɔmiɑkubu? Ǹ kun
    mɛ yɛ̃ron nɔni kpiɑwɑ? Ǹ kun mɛ yɛ̃ro tɑɑtɑɑru ǹ kun mɛ debu mɔwɑ? Ǹ kun mɛ
    win tĩɑ bii kɔsikirɑ?
  hat-hat: kit li gen boul nan do, kit li rachitik, kit li malad nan je, kit li gen
    maladi po, kit grenn li kraze.
  eng-BSB: or who is a hunchback or dwarf, or who has an eye defect, a festering rash,
    scabs, or a crushed testicle.
  tod-tod: ɓaa zunui ta, nii gɔgɔi polu, ɓaa é ga kutui, ɓaa gaazu wana nu, ɓaa dɔɠɔi
    ma, ɓaa kulama zeeɓɛi ba, ɓaa nii pɔlɔɠɛzɛɠain woloai.
  eng-WEBPB: or hunchbacked, or a dwarf, or one who has a defect in his eye, or an
    itching disease, or scabs, or who has damaged testicles.
  kbq-kbq: amage'na fagagi vahero, atupa vahero, avu havizahu vahero, namunke namanke
    vahero, agonknazamo haviza hu'nesia vahero, zmatrenke'za pristi eri'zana e'oriho.
  nhe-BL: o intla cuitlapantomotztic, o tlahuel ax huejcapantic, o ax cuali se iixtiyol,
    o sahuati, o cocoti, o intla quicocojtoc itequis, ax hueli tequitis queja se totajtzi.
  gub-BL: ikupeapar ma'e, iaikwer ma'e, heha rehe ima'eahy ma'e, ipir rehe izuhazuhar
    ma'e, wyzài perew hereko har, hapi'a hereko 'ymar.
  eng-DRA: 'If he be crookbacked, or blear eyed, or have a pearl in his eye, or a
    continual scab, or a dry scurf in his body, or a rupture:'
