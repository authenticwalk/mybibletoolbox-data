  tbz-SIM: Nɑ́kɛ́ Anɔɔ kɛ tú n yɛ̃ nnɛ̀ bɛ̀ bo mbomɛ̀ nɛ̀ bɛ yɑɑ̀bío ikuɔ́ nìùtì wèè
