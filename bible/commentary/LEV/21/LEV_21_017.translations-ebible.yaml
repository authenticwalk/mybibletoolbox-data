    hungsung lha thei lou ding ahiuve.
  mar-mar: “अहरोनाला असे सांग की पुढील पिढ्यानमध्ये, तुझ्या वंशात जर कोणाला काही व्यंग
    शारीरिक दोष निघाले तर त्याने आपल्या देवाकरता अन्न अर्पिण्यासाठी वेदीजवळ जाऊ नये.
  qub-qub: '«Aaronta willapanqui: Cananpitaga Aaronpita mirar aywajcuna sänu cajcunallami
    cüra canga. Paycunallami runacuna apamushanta nogapaj tantata churanga.'
  bqp-bqp: ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, bɑɑ kɑ win bibun bweserɔ goo ù n ɑlebu
    gɑɑ mɔ win wɑsi sɔɔ, yɛ̃ro kun kpɛ̃ u dɑ nɛn kuu te sɔɔ u nɛ, Yinni Gusunɔ dĩɑnu
    gɑnu yɑ̃kuru kuɑ.
  hat-hat: '-Pale ak Arawon, w''a di li: Si gen yon moun nan fanmi ou ki gen yon enfimite,
    li p''ap janm ka pwoche pou l'' fè ofrann manje pou Bondye li. Regleman sa a ou
    fèt pou swiv li tout tan de pitit an pitit.'
  eng-BSB: “Say to Aaron, ‘For the generations to come, none of your descendants who
    has a physical defect may approach to offer the food of his God.
  tod-tod: '«Ɓɔɛ Aalɔn ʋɔ, è ɠɛ ma: È-mavofodai zu zunui tanɔpɛ, nii nɛɛʋuzu ba,
    naa mina maaɓuɠa ga é ná-GALAGI ná-daamianigi ɠula ga zalaɠai.'
  eng-WEBPB: “Say to Aaron, ‘None of your offspring throughout their generations who
    has a defect may approach to offer the bread of his God.
  kbq-kbq: Aronina asamio, agripintima forehu anante anante hanaza vahepinti'ma zamavufagamo
    knare'ma osu'nesia vahe'mo'a Anumzamofo ne'zana ofa kresramna ovugahie hunka asamio.
  nhe-BL: “Xiquilhui Aarón ni tlanahuatili. Ama huan teipa niyon se moixhui tlen quipiyas
    se tlenijqui tlen ax cuali ipan itlacayo ax huelis mochihuas totajtzi, niyon ax
    hueli monechcahuis para nechmacas nopa pantzi tlen eltoc para na, niimoTeco Dios.
  gub-BL: — Emume'u ko ma'e Àràw pe nehe. — Wyzài izuapyr a'e, aze heta amo ixiro
    haw hehe nehe, nupuner kwaw temi'u ihewe imur pyr imur haw rehe ihewe nehe. Ko
    heze'eg peruzar tuweharupi nehe. Pepytu'u zo heruzar ire nehe.
  eng-DRA: 'Say to Aaron: Whosoever of thy seed throughout their families, hath a
    blemish, he shall not offer bread to his God.'
