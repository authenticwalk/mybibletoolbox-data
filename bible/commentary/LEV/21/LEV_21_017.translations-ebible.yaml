verse: LEV.021.017
translations:
  mal-C: '“അഹരോനോടു പറയുക: ‘നിന്റെ സന്തതിപരമ്പരയിൽ വികലാംഗർ ആരും ഒരുനാളും, അവരുടെ
    ദൈവത്തിന്റെ ഭോജനം അർപ്പിക്കാൻ അടുത്തുവരരുത്.'
  deu-TKW: 'Rede mit Aaron also: wenn jemand von deinen Nachkommen, jetzt und in allen
    künftigen Zeiten, ein Leibesgebrechen hat, so darf er nicht herzutreten, um die
    Speise seines Gottes darzubringen.'
  lin-lin: '« Loba na Aron : ‹ Kati na bana na yo nyonso na milongo oyo ekoya, moto
    moko te oyo azali na mbeba na nzoto na ye, akoki kopusana mpo na kobonza bilei
    ya Nzambe na ye.'
  eng-LSV: “Speak to Aaron, saying, No man of your seed throughout their generations
    in whom there is blemish draws near to bring the bread of his God near,
  eng-GNV: 'Speake vnto Aaron, and say, Whosoeuer of thy seede in their generations
    hath any blemishes, shall not prease to offer the bread of his God:'
  eng-WEBSTER: 'Speak to Aaron, saying, whoever he may be of thy seed in their generations
    that hath any blemish, let him not approach to offer the bread of his God:'
  nhw-BL: “Xiquilhui Aarón ni tlanahuatili. Ama huan teipa niyon se moixhui catli
    quipiyas se tlenijqui catli amo cuali ipan itlacayo amo huelis mochihuas totajtzi,
    niyon amo hueli monechcahuis para nechmacas nopa pantzi catli eltoc para na, niamoTeco
    Dios.
  swh-ONEN: '“Mwambie Aroni: ‘Kwa vizazi vijavyo, hakuna mzao wako mwenye dosari atakayekaribia
    kutoa chakula cha Mungu wake.'
  bba-bba: ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, bɑɑ kɑ win bibun bweserɔ ɡoo ù n ɑlebu
    ɡɑɑ mɔ win wɑsi sɔɔ, yɛ̃ro kun kpɛ̃ u dɑ nɛn kuu te sɔɔ u nɛ, Yinni Gusunɔ dĩɑnu
    ɡɑnu yɑ̃kuru kuɑ.
  eng-KJVCPB: Speak unto Aaron, saying, Whosoever he be of thy seed in their generations
    that hath any blemish, let him not approach to offer the bread of his God.
  luo-luo: '“Nyis Harun ni: ‘Kuom tiengeu duto, onge ngʼama ongʼol ma oyiene mondo
    ochiw chiemo ni Nyasache.'
  meu-meu: 'Aaron ini ba hamaoroa toma, baoto: Uru ta ai emu iduhu tauna ta bema mai
    bebeka-bebekana, iana basine raka kahi mai, ena Dirava ena flaoa ihahelaḡana.'
  npi-ULB: “हारूनलाई यसो भन्, ‘तेरा सारा वंशहरूभित्र तेरा उत्तराधिकारीहरूमा कुनै शारीरिक
    खोट छ भने, त्यसले आफ्नो परमेश्‍वरलाई भोजन अर्पण गर्न नजिक नआओस् ।
  yor-yor: “Sọ fún Aaroni pé, ‘Ẹnikẹ́ni nínú irú-ọmọ rẹ̀ ní ìran-ìran wọn, tí ó bá
    ní ààrùn kan, kí ó má ṣe súnmọ́ tòsí láti rú ẹbọ ohun jíjẹ sí Ọlọ́run rẹ̀.
  pes-OPCB: «این دستورها را به هارون بده. در نسلهای آینده هر کدام از فرزندانت که عضوی
    از بدنش ناقص باشد نباید هدایای خوراکی را به حضور من تقدیم کند.
  tgl-ULB: “sabihin kay Aaron at sabihin niya, 'Sinuman sa iyong mga kaapu-apuhan
    hanggang sa buong salinlahi nila ang may kapansanan sa katawan, hindi siya dapat
    lumapit upang ihandog ang 'pagkain' ng kanyang Diyos.
  hui-hui: Í̠na Aronohondo ogodagua lamibe. Í̠ damene mbira áyu karu ariabi mani holebirarubi
    mbirago ibunaga tingini mo ko hene heagua ogoni ibugua tomo mbirale i̱hondo lomabu
    ngulene nawi. Mana ogonidagua wia a̱i̱ holebira.
  mya-mya: '@see-verse:LEV.021.016'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་ལ་འདི་ལྟར་སྒོས་ཤིག ཁྱོད་ཀྱི་རིགས་རྒྱུད་ལས་མི་རབས་ནས་མི་རབས་བར།
    དབང་བོ་སྐྱོན་ཅན་སུ་ཡིན་ཡང་ཚུར་འོངས་ནས་སོ་སོའི་དཀོན་མཆོག་ལ་ཞལ་ཟས་འདྲེན་མི་རུང་།
  sna-sna: “Uti kuna Aroni, ‘Kuzvizvarwa zvichatevera hakuna mumwe wezvizvarwa zvako
    akaremara angaswedera pedyo kuzopa zvokudya zvaMwari wake.
  spa-BLM: '“Di a Aarón: “Ninguno de tus descendientes, a lo largo de sus generaciones,
    que tenga un defecto podrá acercarse a ofrecer el pan de su Dios.'
  cac-cac: 'Al d''a vin̈aj Aarón: Ticnaic yed'' d''a masanil tiempo, malaj junoc eb''
    yin̈tilal vin̈ ay palta d''a snivanil ol yal yac''an yofrenda eb'' yetchon̈ab''
    d''ayin.'
  swh-ULB: Zungumza na Aroni na umwambie, 'mtu yeyote wa ukoo wako katika vizazi vyako
    vyote mwenye kasoro mwilini mwake, asisogee kutoa chakula kwa Mungu wake.
  bel-bel: 'скажы Аарону: ніхто зь семені твайго ва ўсе роды іхнія, у каго на целе
    будзе хіба, не павінен падыходзіць, каб прыносіць хлеб Богу свайму;'
  deu-ELBBK: 'Rede zu Aaron und sprich: Jemand von deinen Nachkommen bei ihren Geschlechtern,
    an dem ein Gebrechen ist, soll nicht herzunahen, um das Brot seines Gottes darzubringen;'
  mbb-OT: 'he keǥiya zin heini ziyà te ki Aaron: Wazà minsan hentei te menge kevuwazan
    nu he taman te huziyan he lapis te menge kevuwazan he ebpekepenilbi pinaaǥi te
    kegkememumuhat emun duen sazir te lawa zin.'
  mal-2015: നിന്റെ സന്തതിയിൽ അംഗഹീനനായവൻ നിന്റെ ദൈവത്തിന്റെ ഭോജനം അർപ്പിപ്പാൻ ഒരിക്കലും
    അടുത്തു വരരുതു.
  rmc-rmc: '„Phen le Aronoske: ‚Te varekas tire potomkendar uľahas varesavi ťelesno
    chiba, oda dženo našťi anel o chaben peskre Devleskro.'
  pes-OPV: '«هارون را خطاب کرده، بگو: هر کس از اولادتو در طبقات ایشان که عیب داشته
    باشد نزدیک نیاید، تا طعام خدای خود را بگذراند.'
  ron-1924: '„Ворбеште луй Аарон ши спуне-й: ‘Ничун ом дин нямул тэу ши дин урмаший
    тэй каре ва авя о метяхнэ трупяскэ сэ ну се апропие ка сэ адукэ мынкаря Думнезеулуй
    луй.'
  ben-OBCV: “তুমি হারোণকে বলো, ‘আগামী প্রজন্মগুলিতে তার বংশধরদের মধ্যে যদি কারও খুঁত
    থাকে, সে যেন তার ঈশ্বরের উদ্দেশে ভক্ষ্য-নৈবেদ্য উৎসর্গ করতে নিকটবর্তী না হয়।
  som-som: Haaruun la hadal, oo waxaad ku tidhaahdaa, Tan iyo ab ka ab ku alla kii
    farcankaaga ahu, isagoo iin leh, yuusan u dhowaan inuu cuntada Ilaahiisa bixiyo.
  lat-VUC: 'Loquere ad Aaron: Homo de semine tuo per familias qui habuerit maculam,
    non offeret panes Deo suo,'
  eng-ASVBT: Speak unto Aaron, saying, Whosoever he be of thy seed throughout their
    generations that hath a blemish, let him not approach to offer the bread of his
    God.
  ita-1885: 'Parla ad Aaronne, e digli: Se alcuno della tua progenie, per le loro
    età, ha in sè alcun difetto, non s''appressi per offerir le vivande dell''Iddio
    suo.'
  eng-LXXUP: Say to Aaron, A man of thy tribe throughout your generations, who shall
    have a blemish on him, shall not draw nigh to offer the gifts of his God.
  eng-ULB: “Speak to Aaron and tell him, 'Whoever of your descendants throughout their
    generations has a bodily defect, he must not approach to offer the food to his
    God.
  spa-VBL: '“Dile a Aarón: Estas reglas se aplican a todas las generaciones futuras.
    Si alguno de sus descendientes tiene un defecto físico, no se le permite venir
    a presentar las ofrendas de su Dios.'
  fra-_FOB: 'Parle à Aaron, et dis-lui: L''homme de ta race, dans vos générations,
    qui aura un défaut corporel, ne s''approchera point pour offrir le pain de son
    Dieu;'
  mal-mal: ‘നിന്റെ സന്തതിപരമ്പരയിൽ അംഗഹീനനായവൻ തന്റെ ദൈവത്തിന്റെ ഭോജനം അർപ്പിക്കുവാൻ
    അടുത്തുവരരുത്.
  urd-GVR: “Hārūn ko batānā ki terī aulād meṅ se koī bhī jis ke jism meṅ nuqs ho mere
    huzūr ā kar apne Ḳhudā kī roṭī na chaṛhāe. Yih usūl āne wālī nasloṅ ke lie bhī
    aṭal hai.
  suz-BL: “गे हारून कली ‘इ तमी तौ, चच युइ आन दातेमी गुइ खोइल कुंजे नु दूली मुर आंम
    परमप्रभु कली चढ़ेब दुम्‍ने मचाप्‍ब।
  ita-1927: '“Parla ad Aaronne e digli: Nelle generazioni a venire nessun uomo della
    tua stirpe che abbia qualche deformità s’accosterà per offrire il pane del suo
    Dio;'
  ckb-ckb: '«لەگەڵ هارون بدوێ و بڵێ: ”ئەگەر پیاوێک لە وەچەی تۆ لە نەوەکانیان کەموکوڕییەکی
    تێدابوو، با نەیەتە پێشەوە بۆ پێشکەشکردنی نانی خوداکەی.'
  eng-BBE: Say to Aaron, If a man of your family, in any generation, is damaged in
    body, let him not come near to make the offering of the bread of his God.
  kan-OKCV: '“ಆರೋನನೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೀಗೆ ಹೇಳು: ‘ನಿನ್ನ ಸಂತತಿಯ ವಂಶಾವಳಿಗಳಲ್ಲಿ ಯಾವನಿಗೆ ನ್ಯೂನತೆವಿರುತ್ತದೋ,
    ಅವನು ದೇವರ ರೊಟ್ಟಿಯನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಬರಬಾರದು.'
  tam-2017: '“நீ ஆரோனோடே சொல்லவேண்டியது என்னவென்றால்: உன் சந்ததியாருக்குள்ளே உடல்
    ஊனமுள்ளவன் தலைமுறைதோறும் தேவனுடைய அப்பத்தைச் செலுத்தும்படி சேரக்கூடாது.'
  spa-RV-1909: 'Habla á Aarón, y dile: El varón de tu simiente en sus generaciones,
    en el cual hubiere falta, no se allegará para ofrecer el pan de su Dios.'
  ron-BTF: 'Spune-i lui Aaron, zicând: Orice bărbat din sămânța ta, în generațiile
    lor, având vreun cusur, să nu se apropie să aducă pâinea Dumnezeului său.'
  eng-WEBP: “Say to Aaron, ‘None of your offspring throughout their generations who
    has a defect may approach to offer the bread of his God.
  eng-FBV: '“Tell Aaron: These rules apply for all future generations. If any of your
    descendants has a physical defect, he is not allowed to come and present the food
    offerings of his God.'
  nld-1939: 'Zeg aan Aäron: Wanneer iemand van uw kinderen, ook in uw volgende geslachten,
    een lichaamsgebrek heeft, mag hij niet naderbij komen, om de spijs van zijn God
    te offeren.'
  nch-BL: “Xiquilhui Aarón ni tanahuatili. Ama huan teipa yon se moixhui cati quipiya
    se tenijqui cati amo cuali ipan itacayo amo huelis mochihuas totajtzi, yon amo
    hueli monechcahuis para techmacas nopa pantzi cati eltoc para na, niamoTeco Dios.
  vie-1934: 'Hãy nói cùng A-rôn mà rằng: Phàm ai trong dòng họ ngươi, trải các đời,
    có một tật bịnh trong thân thể, chớ đến gần mà dâng thực vật cho Đức Chúa Trời
    mình.'
  hin-CV: “अहरोन को यह संदेश दो, ‘तुम्हारी संतानों में से उनकी पीढ़ियों तक कोई भी
    व्यक्ति, जिसमें कोई अंग खराब पाया जाता है, वह अपने परमेश्वर को भोजन भेंट करने
    का प्रयास न करे.
  eng-OURB: “Say to Aaron [Light-bringer], ‘None of your offspring throughout their
    generations who has a defect may approach to offer the bread of his God.
  spa-BES: 'Dile a Aarón: si un hombre de su familia, en cualquier generación, tiene
    defectos, no se acerque a hacer la ofrenda del pan de su Dios.'
  tdx-tdx: 'Saontsio amy Aharone ty hoe: Tsy mahazo miharine hañenga ty maha­kaman’
    Añahare’e ty tiri’o aman-kandra amo tarira’o mifandimbeo.'
  vid-vid: “Mlonjele Aluni kota mlelwa wa hegwe yoneche kuli ivyazi lyeng'ha lilinguya
    yawele na nongwa mli lukuli lwa heye, hambe yakundigwe kuhejelela na kundavila
    nhambiko ya ibumunda heni Nguluwi wa heye.
  eng-OKE: 'Speak with Aharon, saying: A man of the generations of thy sons who hath
    any blemish on him shall not approach to offer the oblation of his God.'
  tha-KJV: “จงกล่าวแก่อาโรนว่า ผู้​ใดก็ตามในเชื้อสายของเจ้าตลอดชั่วอายุ​ที่​มีตำหนิ​พิการใดๆ
    อย่าให้​ผู้​นั้นเข้าไปถวายพระกระยาหารแห่งพระเจ้าของเขา
  por-BR-2018: 'Fala a Arão, e dize-lhe: O homem de tua semente em suas gerações,
    no qual houver falta, não se achegará para oferecer o pão de seu Deus.'
  deu-ELO: 'Rede zu Aaron und sprich: Jemand von deinem Samen bei ihren Geschlechtern,
    an dem ein Gebrechen ist, soll nicht herzunahen, um das Brot seines Gottes darzubringen;'
  eng-WYC-2018: Speak thou to Aaron; a man of thy seed, by families, that hath a wem,
    that is, a notable foulness, shall not offer bread to his God, (Say thou to Aaron,
    A man of thy seed, among thy families, who hath a blemish, that is, a notable
    foulness, shall not offer the bread, or the loaves, to his God,)
  epo-epo: 'Diru al Aaron jene: Se iu el via idaro en iliaj generacioj havos ian kriplaĵon,
    li ne alproksimiĝu, por alporti la panon de sia Dio.'
  uig-PIN: 'Sǝn Ⱨarunƣa mundaⱪ degin: — «Əwladtin-ǝwladⱪiqǝ sening nǝslingdin bolƣan
    birsi meyip bolsa, Hudaning nenini sunux üqün yeⱪin kǝlmisun;'
  beo-beo: '@see-verse:LEV.021.016'
  tpi-OTNT: “Yu tokim Aron olsem, sapos wanpela man i kamap long lain bilong yu nau
    o long taim bihain, na bodi bilong en i nogut liklik, dispela man i no ken mekim
    ol ofa bilong kaikai long mi.
  hau-SA: “Faɗa wa Haruna cewa, ‘Don tsararraki masu zuwa, kada ko ɗaya daga cikin
    zuriyarka, da yake da lahani yă zo kusa domin yă miƙa hadaya ta ci gare ni.
  uig-LAT: 'Sen Harun’gha mundaq dégin: — «Ewladtin-ewladqiche séning neslingdin bolghan
    birsi méyip bolsa, Xudaning nénini sunush üchün yéqin kelmisun;'
  nde-nde: '“Tshela u-Aroni uthi: ‘kakho owenzalo yakhe kuzozonke izizukulwane ezizayo
    nxa elesici esithile ongasondela anikele ukudla kukaNkulunkulu wakhe.'
  ton-ton: Lea kia ʻElone, ʻo pehē, “Ko ia ʻi ho hako ʻi honau toʻutangata kotoa pē,
    ʻoku ʻiate ia hano mele, ʻoua naʻa ʻunuʻunu mai ia ke ʻatu ʻae mā ʻa hono ʻOtua.
  ces-1613: 'Mluv k Aronovi a rci: Kdožkoli z semene tvého po všech rodech svých bude
    míti na sobě vadu, nechť nepřistupuje, aby obětoval chléb Boha svého.'
  eng-WMB: “Say to Aaron, ‘None of your offspring throughout their generations who
    has a defect may approach to offer the bread of his God.
  tam-TCV: “நீ ஆரோனிடம் சொல்லவேண்டியதாவது, ‘தலைமுறைதோறும் உன் சந்ததிகளில் அங்கவீனம்
    உள்ள எவனும் தன் இறைவனின் உணவைச் செலுத்தும்படிக்கு அருகில் வரக்கூடாது.
  ceb-ULB: “Pakigsulti kang Aaron ug sultihi siya, 'Si bisan kinsa sa imong kaliwatan
    hangtod pa sa ilang mosunod pang kaliwatan nga adunay ikasaway sa iyang lawas,
    kinahanglan dili siya moduol sa paghalad sa kalan-on ngadto sa iyang Dios.
  pol-UBG: 'Powiedz Aaronowi tymi słowy: Ktokolwiek z twego potomstwa w ich pokoleniach
    miał jakąś wadę, niech nie zbliża się, aby składać w ofierze chleb swego Boga.'
  urd-GVU: ”ہارون کو بتانا کہ تیری اولاد میں سے کوئی بھی جس کے جسم میں نقص ہو میرے
    حضور آ کر اپنے خدا کی روٹی نہ چڑھائے۔ یہ اصول آنے والی نسلوں کے لئے بھی اٹل ہے۔
  deu-1912: 'Rede mit Aaron und sprich: Wenn an jemand deiner Nachkommen in euren
    Geschlechtern ein Fehl ist, der soll nicht herzutreten, daß er das Brot seines
    Gottes opfere.'
  kan-2017: “ನೀನು ಆರೋನನಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ನಿನ್ನ ಸಂತತಿಯವರ ಎಲ್ಲಾ ತಲಾಂತರಗಳಲ್ಲಿಯೂ ಯಾವ
    ಅಂಗವಿಕಲನೂ ದೇವರ ಆಹಾರವನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೆ ನನ್ನ ಸನ್ನಿಧಿಗೆ ಬರಬಾರದು; ಅಂಗವಿಕಲನು ಈ ಕಾರ್ಯವನ್ನು
    ವಹಿಸಿಕೊಳ್ಳಲೇ ಬಾರದು.
  yap-yap: ni nge ga’ar ngak Aron, “Dariy reb e pi’in owchem ni bay bang u downgin
    nib kireb nra pi’ fare maligach ni ggan ngog. Aray rogon ni ngu’un rin’ i yan
    ngaram.
  hlt-MCSB: “Aaron te voek lamtah a cadilcahma ham khaw, 'Na tii na ngan taengah rhip
    thui pah,’ ti nah. U khaw a pum dongah a lolhmaih a om atah a Pathen kah buh aka
    nawn ham ha moe boel saeh.
