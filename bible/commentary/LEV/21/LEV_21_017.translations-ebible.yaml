  pan-pan: ਹਾਰੂਨ ਨੂੰ ਆਖ, ਤੇਰੀ ਵੰਸ਼ ਵਿੱਚ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੱਕ ਜਿਸ ਕਿਸੇ ਵਿੱਚ ਕੋਈ ਦੋਸ਼
