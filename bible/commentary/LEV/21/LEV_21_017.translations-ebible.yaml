  ory-ory: “ତୁମ୍ଭେ ହାରୋଣକୁ କୁହ, ପୁରୁଷାନୁକ୍ରମେ ତୁମ୍ଭ ବଂଶ ମଧ୍ୟରେ ଯାହାର ଶରୀରରେ ଖୁଣ ଥାଏ,
