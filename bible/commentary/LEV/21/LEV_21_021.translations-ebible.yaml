verse: LEV.021.021
translations:
  mal-C: പുരോഹിതനായ അഹരോന്റെ പുത്രന്മാരിൽ ഊനമുള്ളവൻ യഹോവയ്ക്കു ദഹനയാഗം അർപ്പിക്കാൻ
    അടുത്തുവരരുത്. അവന് ഒരു ഊനമുണ്ട്; തന്റെ ദൈവത്തിനു ഭോജനം അർപ്പിക്കാൻ അവൻ അടുത്തുവരരുത്.
  deu-TKW: Keiner von den Nachkommen Aarons, des Priesters, der ein Leibesgebrechen
    hat, darf herzunahen, um die Feueropfer Jahwes darzubringen; hat er ein Leibesgebrechen,
    so darf er nicht herzunahen, die Speise seines Gottes darzubringen.
  lin-lin: Kati na bakitani ya Nganga-Nzambe Aron, moko te oyo azali na mbeba na nzoto
    akopusana pembeni ya etumbelo mpo na kobonza makabo bazikisa na moto mpo na Yawe.
    Lokola azali na mbeba na nzoto na ye, akoki te kopusana mpo na kobonza bilei ya
    Nzambe na ye.
  eng-LSV: No man in whom is blemish (of the seed of Aaron the priest) comes near
    to bring the fire-offerings of YHWH near; blemish [is] in him; he does not come
    near to bring the bread of his God near.
  eng-GNV: 'None of the seede of Aaron the Priest that hath a blemish, shall come
    neere to offer the sacrifices of the Lord made by fire, hauing a blemish: he shall
    not prease to offer the bread of his God.'
  eng-WEBSTER: No man of the seed of Aaron the priest, that hath a blemish, shall
    come nigh to offer the offerings of the LORD made by fire; he hath a blemish,
    he shall not come nigh to offer the bread of his God.
  nhw-BL: Huajca masque se itztoc se iixhui nopa totajtzi Aarón, amo hueli nechmacas,
    niamoTECO, se tlacajcahualistli ipan tlitl sintla amo ajsitoc itlacayo. Niyon
    amo hueli nechmacas nopa pantzi catli noaxca na, niamoTeco Dios.
  swh-ONEN: Hakuna mzao wa kuhani Aroni mwenye kilema chochote atakayekaribia kutoa
    sadaka kwa Bwana ya kuteketezwa kwa moto. Kama ana kilema, kamwe asikaribie kutoa
    chakula cha Mungu wake.
  bba-bba: Wi u ɑlebu ɡɑɑ mɔ wɑsi sɔɔ ɡesi Aronin bweseru sɔɔ, u ǹ kpɛ̃ u nɛ, Yinni
    Gusunɔ yɑ̃kuru kuɑ. U ǹ mɑɑ kpɛ̃ u kɑ dĩɑnu ɡɑnu nɑ u kɑ yɑ̃kuru ko nɛn kuu te
    sɔɔ.
  eng-KJVCPB: 'no man that hath a blemish, of the seed of Aaron the priest, shall
    come nigh to offer the offerings of the Lord made by fire: he hath a blemish;
    he shall not come nigh to offer the bread of his God.'
  luo-luo: Nyakwar Harun moro amora man-gi songa kik sud machiegni mar timo ne Jehova
    Nyasaye misango miwangʼo. Nikech en gi songa ok onego osud machiegni mondo ochiw
    chiemo ne Nyasache.
  meu-meu: Asi tauna ta Aaron ena iduhu amo mai bebeka-bebekana baine raka kahi mai,
    boubou ḡaudia lahi ai baine hahelaḡadia Iehova ena, eiava ena Dirava ena flaoa
    baine hahelaḡaia, totona.
  npi-ULB: पुजारी हारूनका उत्तराधिकारीहरूका बिचबाट शारीरिक खोट भएको कोही मानिस पनि
    परमप्रभुको निम्ति होमबलि अर्पण गर्नलाई नजिक नआओस् । शारीरिक खोट भएको मानिस आफ्नो
    परमप्रभुको रोटी अर्पण गर्न नजिक नआओस् ।
  yor-yor: Ẹnikẹ́ni tí ó ní àbùkù nínú irú-ọmọ Aaroni àlùfáà kò gbọdọ̀ súnmọ́ tòsí
    láti rú ẹbọ tí fi iná sun sí Olúwa. Nítorí pé ó jẹ́ alábùkù, kò gbọdọ̀ súnmọ́
    tòsí láti rú ẹbọ àkàrà sí Ọlọ́run rẹ̀.
  pes-OPCB: به سبب نقص جسمی‌اش اجازه ندارد هدایای خوراکی را که بر آتش به خداوند تقدیم
    می‌شود، تقدیم کند.
  tgl-ULB: Walang tao sa mga kaapu-apuhan ni Aaron na pari na may kapansanan ang katawan
    na maaaring lumapit upang magsagawa ng mga paghahandog sa pamamagitan ng apoy
    para kay Yahweh. Ang isang taong iyon ay may kapansanan sa katawan; hindi siya
    dapat lumapit upang ihandog ang 'pagkain' ng kanyang Diyos.
  hui-hui: Agali Arono aguanene tí aria kago mbirago ibuha tingini mo ko hene urunibi
    mbira heagua tigua i̱naga loma binigo mo ngiaga nahelo laro.
  mya-mya: အာ​ရုန်​၏​အ​ဆက်​အ​နွယ်​ထဲ​မှ​ကိုယ်​အ​င်္ဂါ တစ်​စုံ​တစ်​ခု​ချွတ်​ယွင်း​နေ​သော​ယဇ်​ပု​ရော
    ဟိတ်​သည် ငါ့​အား​ပူ​ဇော်​သ​ကာ​မ​ဆက်​သ​ရ။-
  bod-N: མཆོད་དཔོན་ཨ་རོན་གྱི་རིགས་རྒྱུད་ལས་དབང་བོ་སྐྱོན་ཅན་སུ་ཡིན་ཡང་། ཚུར་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མེ་མཆོད་འབུལ་མི་རུང་།
    དེའི་དབང་བོར་སྐྱོན་ཡོད་པས་ཚུར་འོངས་ནས་དཀོན་མཆོག་ལ་ཞལ་ཟས་འདྲེན་མི་རུང་ངོ་། །
  sna-sna: Hapana wechizvarwa chaAroni akaremara neipi nzira angaswedera pedyo kuzopa
    zvipiriso zvinoitirwa Jehovha nomoto. Ano urema; haafaniri kuswedera pedyo kuzopa
    zvokudya zvaMwari wake.
  spa-BLM: Ningún hombre de la descendencia del sacerdote Aarón que tenga un defecto
    se acercará a ofrecer las ofrendas de Yahvé hechas por fuego. Como tiene un defecto,
    no se acercará a ofrecer el pan de su Dios.
  cac-cac: Malaj junoc eb' yin̈tilal vin̈aj Aarón chi' ay palta d'a snivanil syal
    yoch d'a vichan̈ yed' silab' to sn̈usjitz'aoc. Tato ay palta d'a snivanil chi',
    max yal-laj yac'an ofrenda d'ayin.
  swh-ULB: Hakutakuwa na mtu miongoni mwa ukoo wa Aroni kuhani mkuu mwenye kasoro
    mwilini atakayekaribia kutoa matoleo yatakayoteketezwa kwa moto kwa ajili ya Yahweh.
    Mtu kama huyo mwenye kasoro mwilini hatakaribia ili kutoa mkate wa Mungu wake.
  bel-bel: ніводзін чалавек зь семені Аарона сьвятара, у якога на целе ёсьць хіба,
    не павінен падыходзіць, каб прыносіць ахвяры Госпаду; хібіна на ім, таму не павінен
    ён падыходзіць, каб прыносіць хлеб Богу свайму;
  deu-ELBBK: Jedermann von den Nachkommen Aarons, des Priesters, der ein Gebrechen
    hat, soll nicht herzutreten, die Feueropfer des HERRN darzubringen; ein Gebrechen
    ist an ihm, er soll nicht herzutreten, das Brot seines Gottes darzubringen.
  mbb-OT: Umbe, emun duen sazir te kevuwazan ni Aaron, ne kenà egkehimu he ebpemuhat
    kayi te kedì te menge pemuhat pinaaǥi te hapuy, he iyan keenen ku. Wey kenà daan
    egkehimu ke edseled sikandin diyà te Segradu he Lugar wey ed-uvey zuen te pemuhatà
    su egkeremerikan is Tulda ku. Piru egkehimu ke egkaan sikandin te menge keenen
    he vahin te menge memumuhat duen te segradu he pemuhat wey zuen te utew segradu
    he pemuhat. Iyan a is Nengazen midsivey keniyu para kedì.
  mal-2015: പുരോഹിതനായ അഹരോന്റെ സന്തതിയിൽ അംഗഹീനനായ ഒരുത്തനും യഹോവയുടെ ദഹനയാഗങ്ങൾ
    അർപ്പിപ്പാൻ അടുത്തുവരരുതു; അവൻ അംഗഹീനൻ; അവൻ തന്റെ ദൈവത്തിന്റെ ഭോജനം അർപ്പിപ്പാൻ
    അടുത്തുവരരുതു.
  rmc-rmc: Ňiko le rašaskre Aronoskre čhavendar, saves hin varesavi ťelesno chiba,
    našťi anel pro oltaris e obeta le RAJESKE. Hin les chiba, vašoda našťi anel o
    chaben peskre Devleskro.
  pes-OPV: هر کس از اولاد هارون کاهن که عیب داشته باشد نزدیک نیاید، تا هدایای آتشین
    خداوند را بگذراند، چونکه معیوب است، برای گذرانیدن طعام خدای خود نزدیک نیاید.
  ron-1924: Ничун ом дин нямул преотулуй Аарон каре ва авя врео метяхнэ трупяскэ сэ
    ну се апропие ка сэ адукэ Домнулуй жертфеле мистуите де фок; аре о метяхнэ трупяскэ
    – сэ ну се апропие ка сэ адукэ мынкаря Думнезеулуй луй.
  ben-OBCV: যাজক হারোণের বংশধরদের মধ্যে কেউ খুঁতযুক্ত থাকলে সদাপ্রভুর উদ্দেশে অগ্নিকৃত
    উপহার উৎসর্গ করতে সে আসতে পারবে না। যেহেতু তার দোষ আছে; তাই তার ঈশ্বরের উদ্দেশে
    ভক্ষ্য-নৈবেদ্য উৎসর্গ করতে সে কখনও কাছে আসতে পারবে না।
  som-som: Wadaadka Haaruun ah nin alla ninkii farcankiisa ka mid ahu isagoo iin leh
    waa inuusan u soo dhowaan inuu bixiyo qurbaannada Rabbiga oo dabka lagu sameeyo,
    waayo, isagu iin buu leeyahay, oo waa inuusan u soo dhowaan inuu cuntada Ilaahiisa
    bixiyo.
  lat-VUC: 'Omnis qui habuerit maculam de semine Aaron sacerdotis, non accedet offerre
    hostias Domino, nec panes Deo suo:'
  eng-ASVBT: 'no man of the seed of Aaron the priest, that hath a blemish, shall come
    nigh to offer the offerings of Jehovah made by fire: he hath a blemish; he shall
    not come nigh to offer the bread of his God.'
  ita-1885: Niun uomo adunque, della progenie del Sacerdote Aaronne, in cui sia alcun
    difetto, s'appressi per offerire i sacrificii fatti per fuoco al Signore; vi è
    difetto in lui; perciò, non si appressi per offerir le vivande dell'Iddio suo.
  eng-LXXUP: Whoever of the seed of Aaron the priest has a blemish on him, shall not
    draw nigh to offer sacrifices to thy God, because he has a blemish on him; he
    shall not draw nigh to offer the gifts of God.
  eng-ULB: No man among the descendants of Aaron the priest with a bodily defect may
    come near to perform the offerings made by fire for Yahweh. Such a man has a bodily
    defect; he must not come near to offer the bread of his God.
  spa-VBL: “A ningún descendiente del sacerdote Aarón que tenga un defecto se le permite
    venir y presentar las ofrendas de comida al Señor. Debido a que tiene un defecto,
    no debe venir y ofrecer la comida de su Dios.
  fra-_FOB: Tout homme, de la postérité d'Aaron le sacrificateur, qui aura un défaut,
    ne s'approchera point pour offrir les sacrifices faits par le feu à l'Éternel;
    il y a un défaut en lui; il ne s'approchera point pour offrir le pain de son Dieu.
  mal-mal: പുരോഹിതനായ അഹരോന്റെ സന്തതിയിൽ അംഗഹീനനായ ഒരുവനും യഹോവയുടെ ദഹനയാഗങ്ങൾ അർപ്പിക്കുവാൻ
    അടുത്തുവരരുത്; അവൻ അംഗഹീനൻ; അവൻ തന്റെ ദൈവത്തിന്റെ ഭോജനം അർപ്പിക്കുവാൻ അടുത്തുവരരുത്.
  urd-GVR: Hārūn Imām kī koī bhī aulād jis ke jism meṅ nuqs ho mere huzūr ā kar Rab
    ko jalne wālī qurbāniyāṅ pesh na kare. Chūṅki us meṅ nuqs hai is lie wuh mere
    huzūr ā kar apne Ḳhudā kī roṭī na chaṛhāe.
  suz-BL: चढ़ेब हारून आ तमी तौ चच युइ सु दूली दुम्‍शो बाक्‍मे, मेको परमप्रभु यावे
    कली चोशो चढ़ेतीक चढ़ेने मचाप्‍ब। मारदे हना मेको दूली बाक्‍ब। मेकोम आंम परमप्रभु
    कली जचा थोव़क चढ़ेचा मदुम्‍ब।
  ita-1927: 'Nessun uomo della stirpe del sacerdote Aaronne, che abbia qualche deformità,
    si accosterà per offrire i sacrifizi fatti mediante il fuoco all’Eterno. Ha un
    difetto: non s’accosti quindi per offrire il pane del suo Dio.'
  ckb-ckb: هەر پیاوێک لە نەوەی هارونی کاهین کەموکوڕی تێدابێت، نابێت بێتە پێشەوە بۆ
    پێشکەشکردنی قوربانییە بە ئاگرەکان بۆ یەزدان؛ لەبەر ئەوەی کەموکوڕی تێدایە، پێویستە
    نەیەتە پێشەوە بۆ پێشکەشکردنی نانی خوداکەی.
  eng-BBE: 'No man of the offspring of Aaron whose body is damaged in any way may
    come near to give the fire offerings of the Lord: he is damaged, he may not come
    near to make the offerings.'
  kan-OKCV: ಯಾಜಕನಾದ ಆರೋನನ ಸಂತತಿಯಲ್ಲಿ ನ್ಯೂನತೆವುಳ್ಳ ಯಾವ ಮನುಷ್ಯನೂ ಅಗ್ನಿ ಸಮರ್ಪಣೆಗಳನ್ನು
    ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಬರಬಾರದು. ನ್ಯೂನತೆವುಳ್ಳವನು ತನ್ನ ದೇವರ ರೊಟ್ಟಿಯನ್ನು
    ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಸಮೀಪ ಬರಬಾರದು.
  tam-2017: ஆசாரியனாகிய ஆரோனின் சந்ததியாரில் உடல் ஊனமுள்ள ஒருவனும் யெகோவாவின் தகனபலிகளைச்
    செலுத்த வரக்கூடாது; அவன் உடல் ஊனமுள்ளவனாக இருப்பதால், அவன் தேவனுடைய அப்பத்தைச்
    செலுத்த வரக்கூடாது.
  spa-RV-1909: Ningún varón de la simiente de Aarón sacerdote, en el cual hubiere
    falta, se allegará para ofrecer las ofrendas encendidas de Jehová. Hay falta en
    él; no se allegará á ofrecer el pan de su Dios.
  ron-BTF: Din sămânța preotului Aaron, niciun bărbat, care are un cusur, să nu se
    apropie să aducă ofrandele DOMNULUI făcute prin foc, el are un cusur; să nu se
    apropie să aducă pâinea Dumnezeului său.
  eng-WEBP: No man of the offspring of Aaron the priest who has a defect shall come
    near to offer the offerings of the LORD made by fire. Since he has a defect, he
    shall not come near to offer the bread of his God.
  eng-FBV: No descendant of Aaron the priest who has a defect is allowed to come and
    present the food offerings to the Lord. Because he has a defect, he must not come
    and offer the food of his God.
  nld-1939: Niemand van het geslacht van den priester Aäron, die een gebrek heeft,
    mag naderbij komen, om de vuuroffers van Jahweh te offeren; heeft hij dus een
    gebrek, dan mag hij de spijs van zijn God niet komen offeren.
  nch-BL: Huajca masque itztoc se iixhui nopa totajtzi Aarón, amo hueli techmacas,
    niamoTECO, se tacajcahualisti ipan tit sinta amo ajsitoc itacayo. Yon amo hueli
    techmacas nopa pantzi cati noaxca na, niamoTeco Dios.
  vie-1934: Phàm con cháu thầy tế lễ A-rôn, có tật trong mình, không được đến gần
    dâng của lễ dùng lửa dâng lên cho Đức Giê-hô-va. Nếu có một tật trong mình, không
    được đến gần dâng thực vật cho Đức Chúa Trời mình.
  hin-CV: अहरोन की संतानों में से कोई व्यक्ति, जिसमें कोई खराबी हो, वह आग में याहवेह
    को बलि भेंट करने का प्रयास न करे; इसलिये कि उस व्यक्ति में वह खराबी है, वह अपने
    परमेश्वर के भोजन को भेंट करने का प्रयास न करे.
  eng-OURB: No man of the offspring of Aaron [Light-bringer] the priest who has a
    defect shall come near to offer the offerings of Adonai made by fire. Since he
    has a defect, he shall not come near to offer the bread of his God.
  spa-BES: 'Ningún hombre de la descendencia de Aarón cuyo cuerpo tenga defectos de
    ninguna manera puede acercarse para dar las ofrendas quemadas del Señor: tiene
    defecto, no puede acercarse para hacer las ofrendas.'
  tdx-tdx: Aa le tsy hiharivo hañenga soroñe am’ Iehovà ze ondaty aman-kandra amo
    tarira’ i Aharone mpisoroñeo. Ie aman-kandra, ro tsy hañarine hañenga o mahakaman’
    Añahare’eo.
  vid-vid: Mlelwa yoneche wa mtambika Aluni yawele na nongwa mli lukuli lwa heye,
    yaleche kuhejela kumlavila nhambiko kwa chiluli Mkulu Nguluwi. Hambe yalavye nhambiko
    ya ibumunda kwa Nguluwi wa heye.
  eng-OKE: 'No man of the offspring of Aharon the priest who hath a blemish may approach
    to offer the oblations of the Lord; having a blemish in him he shall not draw
    near to present the oblation of his God:'
  tha-KJV: ผู้​ใดในเชื้อสายของอาโรนปุโรหิตที่​มีตำหนิ อย่าให้​เข​้ามาถวายเครื่องบู​ชาด​้วยไฟแด่พระเยโฮวาห์
    เพราะว่าเขาเป็นคนมี​ตำหนิ อย่าให้เขาเข้ามาใกล้ถวายพระกระยาหารแห่งพระเจ้าของเขา
  por-BR-2018: Nenhum homem da descendência de Arão sacerdote, no qual houver falta,
    se achegará para oferecer as ofertas acendidas do SENHOR. Há falta nele; não se
    achegará a oferecer o pão de seu Deus.
  deu-ELO: Jedermann vom Samen Aarons, des Priesters, der ein Gebrechen hat, soll
    nicht herzutreten, die Feueropfer Jehovas darzubringen; ein Gebrechen ist an ihm,
    er soll nicht herzutreten, das Brot seines Gottes darzubringen.
  eng-WYC-2018: Each man of the seed of Aaron the priest, that hath a wem (or who
    hath any blemish, or any fault), shall not nigh to offer sacrifices to the Lord,
    neither to offer loaves to his God;
  epo-epo: 'Neniu, kiu havas kriplaĵon el la idaro de Aaron la patro, alproksimiĝu,
    por alporti la fajroferojn de la Eternulo: li havas kriplaĵon, tial li ne alproksimiĝu,
    por alporti la panon de sia Dio.'
  uig-PIN: Ⱨarun kaⱨinning nǝslidin bolƣan undaⱪ meyip kixilǝrning ⱨeqbiri Pǝrwǝrdigarƣa
    atap otta sunulidiƣan nǝrsilǝrni kǝltürüxkǝ yeⱪin barmisun; undaⱪ kixi meyiptur;
    u ɵz Hudasining nenini sunuxⱪa yeⱪin kǝlmisun.
  beo-beo: Elane egaga fi amo ganodini da da:i wadela:i amo da ha:i manu gobele salasu
    Nama hame imunu.
  tpi-OTNT: Yes, sapos wanpela man long lain bilong yu i stap, na bodi bilong en i
    bagarap liklik, em i no ken mekim olkain ofa long mi. I tambu tru.
  hau-SA: Ba zuriyar Haruna firist, mai lahanin da zai zo kusa don yă miƙa hadayun
    da aka yi ga Ubangiji da wuta. Da yake yana da lahani, ba zai zo kusa don yă miƙa
    abincin Allahnsa ba.
  uig-LAT: Harun kahinning neslidin bolghan undaq méyip kishilerning héchbiri Perwerdigargha
    atap otta sunulidighan nersilerni keltürüshke yéqin barmisun; undaq kishi méyiptur;
    u öz Xudasining nénini sunushqa yéqin kelmisun.
  nde-nde: Akungabikhona owenzalo ka-Aroni umphristi othi nxa elobulima asondele ukuzanikela
    umnikelo wokudla kuThixo.
  ton-ton: '‌ʻIlonga ʻae tangata ʻi he fānau ʻa ʻElone ko e taulaʻeiki ʻoku ʻiate
    ia ha mele, ke ʻoua naʻa ʻunuʻunu mai ia ke ʻatu kia Sihova ʻae feilaulau kuo
    ngaohi ʻaki ʻae afi: ʻoku ʻiate ia hano mele; ʻe ʻikai ofi mai ia ke ʻatu ʻae
    mā ʻa hono ʻOtua.'
  ces-1613: Nižádný muž, kterýž by měl na sobě nějakou vadu, z semene Arona kněze,
    nepřistoupí, aby obětoval oběti ohnivé Hospodinu; nebo vada na něm jest. Nepřistoupíť,
    aby obětoval chléb Boha svého.
  eng-WMB: No man of the offspring of Aaron the priest who has a defect shall come
    near to offer the offerings of the LORD made by fire. Since he has a defect, he
    shall not come near to offer the bread of his God.
  tam-TCV: ஆசாரியனான ஆரோனின் சந்ததிகளில் ஊனமுடைய யாராவது, நெருப்பினால் யெகோவாவுக்கு
    காணிக்கை செலுத்த சமீபத்தில் வரக்கூடாது. அவன் ஊனமுள்ளவனாகையால், தன் இறைவனின் உணவைச்
    செலுத்தும்படி சமீபமாய் வரக்கூடாது.
  ceb-ULB: Wala gayoy tawo diha sa kaliwatan ni Aaron ang pari nga adunay ikasaway
    sa lawas ang makaduol aron maghalad sa mga halad sinunog alang kang Yahweh. Kanang
    mga tawhana nga adunay ikasaway sa lawas; kinahanglan dili siya moduol aron maghalad
    sa tinapay sa iyang Dios.
  pol-UBG: Żaden mężczyzna z potomków kapłana Aarona, który ma jakąś wadę, nie zbliży
    się, by składać ofiary PANA spalane w ogniu. Ma wadę, więc nie zbliży się, aby
    składać w ofierze chleb swego Boga.
  urd-GVU: ہارون امام کی کوئی بھی اولاد جس کے جسم میں نقص ہو میرے حضور آ کر رب کو
    جلنے والی قربانیاں پیش نہ کرے۔ چونکہ اُس میں نقص ہے اِس لئے وہ میرے حضور آ کر
    اپنے خدا کی روٹی نہ چڑھائے۔
  deu-1912: Welcher nun von Aarons, des Priesters, Nachkommen einen Fehl an sich hat,
    der soll nicht herzutreten, zu opfern die Opfer des HERRN; denn er hat einen Fehl,
    darum soll er zu dem Brot seines Gottes nicht nahen, daß er es opfere.
  kan-2017: ನಪುಂಸಕನಾಗಲಿ, ಬೇರೆ ಯಾವ ಕಳಂಕವಿದ್ದವನಾಗಲಿ ಯೆಹೋವನಿಗೆ ಹೋಮದ್ರವ್ಯಗಳನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೆ
    ಸನ್ನಿಧಿಗೆ ಬರಬಾರದು. ಅಂಥವನು ದೇಹದಲ್ಲಿ ದೋಷವಿರುವುದರಿಂದ ದೇವರ ಆಹಾರವನ್ನು ಸಮರ್ಪಿಸಲೇಬಾರದು.
  yap-yap: Dariy reb e pi’in owchen Aron ni prist ni bay bang u dow nib kireb nrayag
    ni nge pi’ fare maligach ni ggan ngog.
  hlt-MCSB: Khosoih Aaron tiingan khuikah hlang khat khat te a pum dongah a lolh a
    maih atah BOEIPA kah hmaihlutnah nawn ham ha mop boel saeh. A Pathen kah buh te
    nawn ham ha mop boel saeh.
  mdy-ETH: ቄኤሳሢ ዓኣሮኔ ፃጳፓ ጉንዖ ማዔ፥ ዓይጎ ዓሲያ ሙኡዚ ዒንጊሢ ታኣም ሺኢሺ ዒንጋኒ ዳንዳዑዋሴ።
  twi-ASANTE: Ɔsɔfoɔ Aaron aseni biara a wadi dɛm mma mmɛbɔ ɔhyeɛ afɔdeɛ mma Awurade.
    Wadi dɛm, ɛno enti ɛnsɛ sɛ ɔtwe bɛn sɛ ɔde ne Onyankopɔn aduane rebrɛ no.
  eng-WEBU: No man of the offspring of Aaron the priest who has a defect shall come
    near to offer the offerings of the LORD made by fire. Since he has a defect, he
    shall not come near to offer the bread of his God.
  bnp-bnp: Nahea tara hamone Aron a prister, ge nabatabuna ge valai tabukoi, ge habi
    a nihabi ni gutu na kanono na Vure vona.
  wal-wal: Qeesiyaa Aaroona zariyaappe bollai tilla gidenna asi ooninne GODAAYYO taman
    xuuggiyo yarshshuwaa shiishshanau shiiqoppo. Ayyo bollai tilla gidennaagaa gidaappe
    hini baggan, ba Xoossaassi qumaa yarshshuwaa shiishshanau i bessenna.
  spa-PDDPT: Ningún varón de la descendencia del sacerdote Aarón que tenga defecto
    en él, se acercará para ofrecer los holocaustos a Yavé. Si hay defecto en él,
    no se acercará para ofrecer el pan de su ʼElohim.
  gun-gun: Peteĩve ava sacerdote Arão ramymino va'e regua teĩ hexe ivaikue reia oĩ
    ramo nonhembojai 'rã Senhor pe mba'emo oapy vy omboaxa aguã. Hexe ivaikue reia
    oĩ ramo nonhembojai 'rã Nguuete pegua tembi'u omboaxa aguã.
  agu-BL: Alchok scyetz scyeri e' xonl Aarón yi at jun te e'chk yana'sila'tz te'j,
    qui'c cuj tan toque'n tan banle'n jun munl swutz Ryos, yi patu'n na u'lij, nin
    qui'c cuj tan toque'n tan toye'n yi pam, na at yana'sil.
  ilo-ULB: Awan ti siasinoman a tao kadagiti kaputotan ti padi a ni Aaron nga adda
    depekto ti bagina ti mabalin nga umasideg tapno mangidatag iti daton a mapuoran
    a para kenni Yahweh. Ti kasta a tao nga adda depekto ti bagina; masapul a saan
    isuna nga umasideg a mangidaton iti 'taraon' ti Diosna.
  kpg-kpg: Tangada i di madawaawa o tangada hai mee dabu Aaron dela iei di mee e huaidu
    i dono huaidina e mee di hai dana tigidaumaha meegai mai gi di Au ai.
  uig-ARA: ھارۇن كاھىننىڭ نەسلىدىن بولغان ئۇنداق مېيىپ كىشىلەرنىڭ ھېچبىرى پەرۋەردىگارغا
    ئاتاپ ئوتتا سۇنۇلىدىغان نەرسىلەرنى كەلتۈرۈشكە يېقىن بارمىسۇن؛ ئۇنداق كىشى مېيىپتۇر؛
    ئۇ ئۆز خۇداسىنىڭ نېنىنى سۇنۇشقا يېقىن كەلمىسۇن.
  sus-sus: Mabɛnyi yo fatan sɛrɛxɛdubɛ Haruna xabilɛ ra, a naxa a maso n tan Alatala
    xa sɛrɛxɛbade ra sɛrɛxɛ gan daaxi bafe ra a Marigi Ala bɛ.
  pon-2006: Sohte emen me kisehn kadadudok en samworo Aaron me mie mehkot mwomwsuwed
    ni paliwere pahn mweimweiong en patohwandahng ie meirong en konot.
  ksd-ksd: pa ta natu i Aron, ra tena tinabar, nina ba a vur tutana, na vana maravai
    upi na tul tar ra tinabar di tun ia ta ra iap tadav ra Luluai; nina ba ta vur
    tutana pa na vana maravai upi na tul tar ra vartabar na nian kai kana God.
  tur-YTC: Kâhin Aron'un soyundan kusurlu olan hiç kimse, Yahve'ye ateşle yapılan
    sunuları sunmak üzere yaklaşmayacak. Bir kusuru olduğundan, Tanrısı'nın ekmeğini
    sunmaya yaklaşmayacaktır.
  grc-BRENT: Πᾶς ᾧ ἐστιν ἐν αὐτῷ μῶμος, ἐκ τοῦ σπέρματος Ἀαρὼν τοῦ ἱερέως, οὐκ ἐγγιεῖ
    τοῦ προσενεγκεῖν τὰς θυσίας τῷ Θεῷ σου, ὅτι μῶμος ἐν αὐτῷ· τὰ δῶρα τοῦ Θεοῦ οὐ
    προσελεύσεται προσενεγκεῖν.
  ind-AYT: Tidak seorang pun dari antara keturunan Imam Harun yang bercacat tubuhnya
    boleh mendekati mazbah untuk mempersembahkan kurban bakaran bagi TUHAN. Karena
    dia cacat, dia tidak boleh mendekat untuk mempersembahkan hidangan bagi Allah.
  nya-nya: Mdzukulu aliyense wa Aaroni wansembe, amene ali ndi chilema asadzayandikire
    kukapereka nsembe zopsereza kwa Yehova. Popeza kuti ali ndi chilema, asayandikire
    kudzapereka nsembe ya chakudya kwa Mulungu wake.
  hrv-hrv: Dakle, ni jedan od potomaka svećenika Arona koji imadne manu neka se ne
    primiče da prinosi u čast Jahvi paljenu žrtvu; budući da ima manu, neka se ne
    primiče da prinosi hranu svoga Boga.
  mps-mps: Awe, te nago hanide bidai bidi me deli, te aga tigi dwasianu dolai elalubaso,
    agai te we bidigo mabo te tobage ofa dabe enaba me elamuo. Te habu mu dao.
  tpi-tpi: Yes, sapos wanpela man long lain bilong yu i stap, na bodi bilong en i
    bagarap liklik, em i no ken mekim olkain ofa long mi. I tambu tru.
  dan-1931: Af Præsten Arons Efterkommere må ingen, som har en Legemsfejl, nærme sig
    for at frembære HERRENS Ildofre; han har en Legemsfejl, han må ikke nærme sig
    for at frembære sin Guds Spise.
  vie-OVCB: Vậy, người có tật nguyền—dù là con cháu Thầy Tế lễ A-rôn—sẽ không được
    đứng dâng lễ thiêu lên Chúa Hằng Hữu.
  guj-2017: હારુન યાજકના શારીરિક ખામી વાળા કોઈ પણ વંશજ મને હોમયજ્ઞો ચઢાવવા મારી પાસે
    આવે નહિ, જો તેનામાં કોઈ ખોડ હોય તો તેણે ઈશ્વરની ‘રોટલી’ ચઢાવવા પાસે જવું નહિ.
  pon-2006A: Sohte emen me kisehn kadadudok en samworo Aaron me mie mehkot mwomwsuwed
    ni paliwere pahn mweimweiong en patohwandahng ie meirong en konot.
  por-BRBSL: Nenhum homem da descendência de Aarão, o sacerdote que tem um defeito,
    se aproximará para oferecer as ofertas de Yahweh feitas pelo fogo. Como ele tem
    um defeito, ele não se aproximará para oferecer o pão de seu Deus.
  cth-cth: Vaihma Aron phun dawk e ka kuepcing hoeh e tami buet touh ni boehai hmaisawi
    thuengnae hah hnai mahoeh. Tak ka kuepcing hoeh e lah ao dawkvah, vaiyei poe hanelah
    hnai mahoeh.
  twi-twi: Ɔsɔfo Aaron aseni biara a wadi dɛm mma mmɛbɔ ɔhyew afɔre mma Awurade. Wadi
    dɛm, ɛno nti ɛnsɛ sɛ otwiw bɛn sɛ ɔde ne Nyankopɔn aduan rebrɛ no.
  hlt-hlt: Khosoih Aaron tiingan khuikah hlang khat khat te a pum dongah a lolh a
    maih atah BOEIPA kah hmaihlutnah nawn ham ha mop boel saeh. A Pathen kah buh te
    nawn ham ha mop boel saeh.
  tbz-SIM: Anɔɔ kó kufuku miɛkɛ ikuɔ́ nìùtì mɔù bɑ́ n féútɛ́ fɛɔ̃̀fɛ̀ yoo ò m pɑ̃
    tidiitì kɛ́nsɑ̀ kòò mɔ̀kɛ kuyɛ̀nkù, ò bɑ́ɑ́ nɑ kɛ́pĩ́ nyikuɔ́ nìùtì kó mutɔ̃mmú.
  msy-2020: Guizbangɨra, nɨn anabamɨn tavɨn mɨkarzim duatam ikia ikufi, gumazir kam,
    na bagh izɨ daghebar ofabar amuan markɨ. Kɨ bar anogoroke.
  azb-azb: yəni kahin Harunun nəslindən bədənində hər hansı bir qüsuru olan şəxs Rəbb
    üçün yandırma təqdimi verməyə yaxınlaşmasın. Onun bədənində qüsur var. Buna görə
    də o, Allahına pay gətirmək üçün yaxınlaşmasın.
  eng-DBY: 'No man of the seed of Aaron the priest that hath defect shall come near
    to present Jehovah''s offerings by fire: he hath a defect; he shall not come near
    to present the bread of his God.'
  hin-2017: हारून याजक के वंश में से जिस किसी में कोई भी शारीरिक दोष हो, वह यहोवा
    के हव्य चढ़ाने के लिये समीप न आए; वह जो दोषयुक्त है कभी भी अपने परमेश्वर का भोजन
    चढ़ाने के लिये समीप न आए।
  wol-KYG: Askanu Aaróona sarxalkat bi, du kenn ku ci am sikk kuy agsi ba fii, di
    joxe saraxi sawara yi ñeel Aji Sax ji. Sikk si ci moom a tax du mana agsi ba fii,
    di joxe ñamu Yàllaam.
  eng-YLT: '''No man in whom is blemish (of the seed of Aaron the priest) doth come
    nigh to bring near the fire-offerings of Jehovah; blemish [is] in him; the bread
    of his God he doth not come nigh to bring near.'
  eng-WYC-2017: Each man of the seed of Aaron the priest, that hath a wem, shall not
    nigh to offer sacrifices to the Lord, neither to offer loaves to his God;
  eng-WMBB: No man of the offspring of Aaron the priest who has a defect shall come
    near to offer the offerings of the LORD made by fire. Since he has a defect, he
    shall not come near to offer the bread of his God.
  urd-GVH: हारून इमाम की कोई भी औलाद जिसके जिस्म में नुक़्स हो मेरे हुज़ूर आकर रब
    को जलनेवाली क़ुरबानियाँ पेश न करे। चूँकि उसमें नुक़्स है इसलिए वह मेरे हुज़ूर
    आकर अपने ख़ुदा की रोटी न चढ़ाए।
  rug-rug: Namu loke tie pa tutina Eroni, sa hiama sapu koa ia na binoni si kaqu va
    vukivukihi mae nia koa Rau sa vinariponi ginani.
  gaz-gaz: Sanyii Aroon lubichaa keessaa namni hirʼina qabu kam iyyuu aarsaa ibiddaan
    Waaqayyoof dhiʼeeffamu dhiʼeessuuf hin dhiʼaatin. Inni waan hirʼina qabuuf nyaata
    Waaqa isaa dhiʼeessuuf hin dhiʼaatin.
  fra-LSG: 'Tout homme de la race du sacrificateur Aaron, qui aura un défaut corporel,
    ne s’approchera point pour offrir à l’Éternel les sacrifices consumés par le feu;
    il a un défaut corporel: il ne s’approchera point pour offrir l’aliment de son
    Dieu.'
  yal-yal: Saraxarali Haruna yixɛtɛn madɔnxi yo nama a maso, a yi saraxane rali Alatala
    ma tɛɛn na. Madɔntɔɔn na a ra, a mi lan a a maso, a Ala donseen nali a ma.
  haw-1868: O kela kanaka keia kanaka o na keiki a Aarona he kina kona, aole ia e
    hookokoke mai e kaumaha i na mohai no Iehova i kaumahaia ma ke ahi; he kina kona,
    aole ia e hele kokoke mai e kaumaha i ka berena a kona Akua.
  arb-NAV: يُحَظَرُ عَلَى كُلِّ رَجُلٍ فِيهِ عَاهَةٌ مِنْ نَسْلِ هرُونَ الْكَاهِنِ
    أَنْ يَتَقَدَّمَ لِيُقَرِّبَ ذَبَائِحَ الرَّبِّ،
  ewe-ewe: Ne amea nye Aron ƒe dzidzimevi hã la, womeɖe mɔ nɛ be wòawɔ dzovɔsa aɖeke
    na Yehowa o, le eƒe nuwɔametɔnyenye ta. Womaɖe mɔ nɛ be wòawɔ vɔsa aɖeke na Mawu
    o.
  eng-LEE: 'Every man on whom there is a blemish, of the seed of Aaron the priest,
    shall not come nigh to offer the fire-offerings of the Lord: there is a blemish
    on him; he shall not come nigh to offer the bread of his God.'
  asm-FB: আদি কৰি কোনো ঘুণ থকা যি পুৰুষ হাৰোণ পুৰোহিতৰ বংশৰ মাজত থাকিব, তেওঁ যিহোৱাৰ
    উদ্দেশ্যে অগ্নিকৃত উপহাৰ উৎসৰ্গ কৰিবলৈ ওচৰ নাচাপিব। তেওঁৰ ঘুণ আছে; তেওঁ নিজ ঈশ্বৰৰ
    ‘ভক্ষ্য’ উৎসৰ্গ কৰিবলৈ ওচৰ নাচাপিব।
  sus-A: مَبّنيِ يٌ قَتَن سّرّشّدُبّ هَرُنَ شَبِلّ رَ، عَ نَشَ عَ مَسٌ ﭑ تَن عَلَتَلَ
    شَ سّرّشّبَدٍ رَ سّرّشّ فَن دَاشِ بَقٍ رَ عَ مَرِفِ عَلَ بّ.
  fra-SBL: Aucun homme de la descendance du prêtre Aaron qui a un défaut ne s'approchera
    pour offrir les offrandes consumées par le feu de Yahvé. Comme il a une tare,
    il ne s'approchera pas pour offrir le pain de son Dieu.
  hbo-hbo: כָּל־אִ֞ישׁ אֲשֶׁר־בֹּ֣ו מ֗וּם מִזֶּ֙רַע֙ אַהֲרֹ֣ן הַכֹּהֵ֔ן לֹ֣א יִגַּ֔שׁ
    לְהַקְרִ֖יב אֶת־אִשֵּׁ֣י יְהוָ֑ה מ֣וּם בֹּ֔ו אֵ֚ת לֶ֣חֶם אֱלֹהָ֔יו לֹ֥א יִגַּ֖שׁ
    לְהַקְרִֽיב׃
  eng-WYCLIFFE: Ech man of the seed of Aaron preest, which man hath a wem, schal not
    neiye to offre sacrifices to the Lord, nether `to offre looues to his God;
  cwe-cwe: Mwelekwa yoyose yeli na chilema wa mkulu wa nhambiko Haluni, sekeyakwenhuke
    kunilavila Mndewa Mulungu nhambiko kwa moto. Kwaviya kana chilema, sekeyakwenhuke
    kulava ndiya ya Mulungu wake.
  kik-kik: Gũtirĩ mũndũ wa njiaro cia Harũni ũrĩa mũthĩnjĩri-Ngai ũrĩ kaũũgũ ũgaakuhĩrĩria
    nĩguo atware maruta marĩa marutĩirwo Jehova ma njino. Ũcio ũrĩ na kaũũgũ ndakanakuhĩrĩrie
    atĩ nĩguo arute irio icio cia Ngai wake cia igongona.
  fra-NCL: 'Nul homme de la race du prêtre Aaron qui aura une difformité corporelle,
    ne s’approchera pour offrir à Yahweh les sacrifices faits par le feu ; il a une
    difformité corporelle : qu’il ne s’approche pas pour offrir le pain de son Dieu.'
  cek-AK: Qaima Aaron acaeng thungah takpum akoep ai kami loe, hmai angbawnhaih sak
    hanah Angraeng hmaa ah caeh han om ai; a takpum ah coek koi oh pongah, buh tathlang
    hanah angmah ih Angraeng khaeah caeh han om ai.
  cuk-cuk: ” ’Aarón-e-wagan-bonikwagwad, bipisaale Bab-Jehováʼga-ibmar-ogumakar-ukleged-ukega,
    Bab-Jehováʼse warmakosulid. Ar bonikwaa-gued-ulale, bipisaale Bab-Dummadga-madu-ukleged-ukega,
    Bab-Jehováʼse warmakosulid.
  uig-CYR: Һарун каһинниң нәслидин болған ундақ мәйип кишиләрниң һеч бири Пәрвәрдигарға
    атап отта сунулидиған нәрсиләрни кәлтүрүшкә йеқин бармисун; ундақ киши мәйиптур;
    у өз Худасиниң ненини сунушқа йеқин кәлмисун.
  tel-2017: యాజకుడైన అహరోను సంతానంలో అవిటితనం గలవారెవరూ యెహోవాకు హోమద్రవ్యాలు అర్పించడానికి
    దగ్గరికి రాకూడదు. అతడు అవిటి వాడు. అలాటి వాడు తన దేవునికి నైవేద్యం పెట్టడానికి
    దగ్గరికి రాకూడదు.
  hat-BSA: Okenn moun nan ras Aaron, prèt ki gen defo pa pou pwoche pou fè ofrann
    SENYÈ a pa dife. Akoz li gen yon defo, li pa pou pwoche pou ofri pen ki pou Bondye
    li a.
  kos-kos: Wangin mwet in fwil natul Aaron, mwet tol, su oasr acn musalla in mano
    fah oru kisa mwe mongo nu sik.
  hbo-WLC: כָּל־אִ֞ישׁ אֲשֶׁר־בּ֣וֹ מ֗וּם מִזֶּ֙רַע֙ אַהֲרֹ֣ן הַכֹּהֵ֔ן לֹ֣א יִגַּ֔שׁ
    לְהַקְרִ֖יב אֶת־אִשֵּׁ֣י יְהוָ֑ה מ֣וּם בּ֔וֹ אֵ֚ת לֶ֣חֶם אֱלֹהָ֔יו לֹ֥א יִגַּ֖שׁ
    לְהַקְרִֽיב׃
  ibo-ibo: O nweghị nwa nwa Erọn onye nchụaja ọbụla nwere ọrụsị ga-abịa iwetara Onyenwe
    anyị aja onyinye site nʼọkụ. Ebe ọ bụ na o nwere ọrụsị, ọ gaghị abịa nso iwetara
    Chineke ya nri.
  ory-ory: ଏପରି ଖୁଣବିଶିଷ୍ଟ ଯେଉଁ ପୁରୁଷ ହାରୋଣ ଯାଜକଙ୍କର ବଂଶ ମଧ୍ୟରେ ଥାଏ, ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର ଉତ୍ସର୍ଗ କରିବା ପାଇଁ ନିକଟକୁ ଯିବ ନାହିଁ; ତାହାର ଖୁଣ ଅଛି;
    ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ‘ଭକ୍ଷ୍ୟ’ ଉତ୍ସର୍ଗ କରିବା ପାଇଁ ନିକଟକୁ ଆସିବ ନାହିଁ।
  chk-chk: Esap fokun wor eman mwirimwirin ewe souasor Aaron epwe eäni ekewe asor
    ngeniei, are a wor terin. Pokiten a wor terin, esap tongeni eäni asoren mongö
    ngeniei.
  rop-rop: Wal nomo eni grengrensan blanga Eran hu garram nogudwan bodi, im nomo lau
    blanga gibitbat det sid daga ofring langa mi.
  ukr-1871: Кожний з роду Арона, сьвященника, у кого на тїлї хиба яка, не може приступити,
    щоб приносити огняні жертви Господнї; сказа у його, не приступати ме, щоб приносити
    хлїб Бога свого.
  deu-1951: Wer nun von dem Samen Aarons, des Priesters, ein solches Gebrechen an
    sich hat, der soll sich nicht herzunahen, die Feueropfer des HERRN darzubringen;
    er hat ein Gebrechen; darum soll er das Brot seines Gottes nicht herzubringen,
    daß er es opfere.
  eng-JPS: no man of the seed of Aaron the priest, that hath a blemish, shall come
    nigh to offer the offerings of the LORD made by fire; he hath a blemish; he shall
    not come nigh to offer the bread of his God.
  srp-1865: U koga bi god iz sjemena Arona sveštenika bila kaka mana na tijelu, neka
    ne pristupa da prinosi žrtve ognjene Gospodu; mana je na njemu; da ne pristupa
    da prinosi hljeb Boga svojega.
  lug-lug: Tewaabengawo wa mu zadde lya Alooni kabona ng’aliko akamogo anakkirizibwanga
    okusembera okuleeta ebiweebwayo eri Mukama Katonda, ebyokebwa mu muliro. Kubanga
    aliko akamogo; tekiimusaanirenga kusembera n’okuwaayo ekiweebwayo eri Katonda
    we.
  heb-heb: כל איש אשר בו מום מזרע אהרן הכהן לא יגש להקריב את אשי יהוה מום בו את לחם
    אלהיו לא יגש להקריב׃
  ben-IRV: কোনো দোষ বিশিষ্ট কোনো পুরুষ হারোণ যাজকের বংশের মধ্যে আছে, সে সদাপ্রভুর
    উদ্দেশ্যে আগুনে করা উপহার উৎসর্গ করতে কাছে যাবে না; তার দোষ আছে, সে নিজের ঈশ্বরের
    খাদ্য উৎসর্গ করতে কাছে যাবে না।
  pan-pan: ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਵੰਸ਼ ਵਿੱਚੋਂ ਜਿਸ ਕਿਸੇ ਮਨੁੱਖ ਵਿੱਚ ਕੋਈ ਦੋਸ਼ ਹੋਵੇ, ਉਹ ਯਹੋਵਾਹ
    ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਦੇ ਚੜ੍ਹਾਉਣ ਲਈ ਨਜ਼ਦੀਕ ਨਾ ਆਵੇ। ਕਿਉਂ ਜੋ ਉਸ ਵਿੱਚ ਦੋਸ਼ ਹੈ, ਇਸ ਲਈ
    ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਰੋਟੀ ਚੜ੍ਹਾਉਣ ਲਈ ਨਜ਼ਦੀਕ ਨਾ ਆਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် အာရုန် အမျိုး တွင် ၊ ကိုယ် ၌ အပြစ် ပါသော သူ တစုံ တယောက်မျှ
    ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာကို ဆက်ကပ် အံ့သောငှါ မ ချဉ်း မကပ်ရ။ ကိုယ်
    ၌ အပြစ် ပါသောကြောင့်၊ မိမိ ဘုရား သခင်၏ မုန့် တော်ကို ဆက်ကပ် အံ့သောငှါ မ ချဉ်း
    မကပ်ရ။
  hmo-hmo: “Arona ena natuna o tubuna tauna ta, bema iena tauanina be mai ena dika
    ta, ia ese lau kahirakahira do ia raka mai lasi, Lohiabada ena gabua ore bouboudia
    karaia totona. Iena tauanina be mai ena dika dainai, Dirava ena paraoa do ia henia
    lasi.
  urd-urd: हारून काहिन की नसल में से कोई जो 'ऐबदार हो ख़ुदावन्द की आतिशी क़ुर्बानियाँ
    पेश करने को नज़दीक न आए, वह 'ऐबदार है; वह हरगिज़ अपने ख़ुदा की ग़िज़ा पेश करने
    को पास न आए।
  rus-SYN: ни один человек из семени Аарона священника, у которого на теле есть недостаток,
    не должен приступать, чтобы приносить жертвы Господу; недостаток на нем, поэтому
    не должен он приступать, чтобы приносить хлеб Богу своему;
  bqc-SIM: Sa'ona Aalona bui pↄ́ sãae vĩ suli sↄ̃mazi à sa pↄ́ wì a pↄ́ nísikatɛu
    à tɛ́kũ oao. Sãadeɛ, asuli sↄ̃mazi blɛ kpáiao.
  tcz-CHONGTHU: Aaron chapate lah a kona hitobang atibukim lou puma, Pakai dia pumgo
    thilto tohdoh a pangthei louhel diu ahi, amapa tahsa chu aboh nei ahitan, hijeh
    achu a Pathen dia changlhah tohdoh a hungsung lhate hi louhel ding ahi.
  mar-mar: अहरोन याजकाच्या वंशापैकी कोणास असे व्यंग असेल तर त्याने परमेश्वरास अर्पण
    किंवा अन्न अर्पावयास वेदीजवळ जाऊ नये; त्याने आपल्या देवाला अन्न अर्पण करण्यासाठी
    जवळ जाऊ नये.
  qub-qub: Aaronpita mirar aywajcuna mana sänu cajcunaga altarcho nogapaj manami rupachinmanchu.
    Chay apamushancuna nogapaj captinmi sänu cajcunalla rupachenga.
  bqp-bqp: Wi u ɑlebu gɑɑ mɔ wɑsi sɔɔ gesi Aronin bweseru sɔɔ, u ǹ kpɛ̃ u nɛ, Yinni
    Gusunɔ yɑ̃kuru kuɑ. U ǹ mɑɑ kpɛ̃ u kɑ dĩɑnu gɑnu nɑ u kɑ yɑ̃kuru ko nɛn kuu te
    sɔɔ.
  hat-hat: Depi yon gason nan ras prèt Arawon an enfim yon kote nan kò li, li p'ap
    ka pwoche pou fè ofrann pou boule nan dife pou Seyè a. Wi, si li gen yon enfimite,
    li p'ap ka pwoche devan Bondye pou fè ofrann pou li.
  eng-BSB: No descendant of Aaron the priest who has a defect shall approach to present
    the offerings made by fire to the LORD. Since he has a defect, he is not to come
    near to offer the food of his God.
  tod-tod: Zalaɠa ɠula nui Aalɔn mavofodai zu, zunui tanɔpɛ nii nɛɛʋuzu ba, naa mina
    maaɓuɠa ga é ʋa zalaɠaiti kula, ti ɠalazu abui ɠa. Tɛi nɛɛʋuzuʋɛ ba, é mina
    maaɓuɠa, é ʋa ná-GALAGI ná-daamianigi ɠula ga zalaɠai.
  eng-WEBPB: No man of the offspring of Aaron the priest who has a defect shall come
    near to offer the offerings of the LORD made by fire. Since he has a defect, he
    shall not come near to offer the bread of his God.
  kbq-kbq: Hagi Aroni nagapinti fore hu'nesamoza zamavufagamo havizama hu'nesigeno'a,
    Ra Anumzamo'narera tevefina kresramna eme vuonanteho. Na'ankure agra avufgamo'a
    haviza hu'neankino, Ra Anumzamo'narera ofa eme osugahie.
  nhe-BL: Huajca yonque se itztoc se iixhui nopa totajtzi Aarón, ax hueli nechmacas,
    niimoTECO, se tlacajcahualistli ipan tlitl intla ax ajsitoc itlacayo. Niyon ax
    hueli nechmacas nopa pantzi tlen noaxca na, niimoTeco Dios.
  gub-BL: Ni amo Àràw izuapyr agwer ixiro ma'e nupuner kwaw temi'u imur pyr ihewe
    imur haw rehe wà nehe. Aze heta ixiro haw hehe nehe, nupuner kwaw temi'u herenataromo
    imur haw rehe nehe.
  eng-DRA: Whosoever of the seed of Aaron the priest hath a blemish, he shall not
    approach to offer sacrifices to the Lord, nor bread to his God.
