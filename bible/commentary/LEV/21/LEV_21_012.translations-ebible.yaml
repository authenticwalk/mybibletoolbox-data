verse: LEV.021.012
translations:
  mal-C: തന്റെ ദൈവത്തിന്റെ അഭിഷേകതൈലത്താൽ അദ്ദേഹം പ്രതിഷ്ഠിക്കപ്പെട്ടിരിക്കുകയാൽ അദ്ദേഹം
    തന്റെ ദൈവത്തിന്റെ വിശുദ്ധമന്ദിരം വിട്ടുപോകുകയോ അതിന്റെ വിശുദ്ധി നഷ്ടപ്പെടുത്തുകയോ
    ചെയ്യരുത്. ഞാൻ യഹോവ ആകുന്നു.
  deu-TKW: Das Heiligtum darf er nicht verlassen, damit er nicht etwa das Heiligtum
    seines Gottes entweihe, denn die Weihe des Salböls seines Gottes ruht auf ihm;
    ich bin Jahwe.
  lin-lin: Azali na ndingisa te ya kotika Esika ya bule ya Nzambe na ye to kobebisa
    bosantu na yango, pamba te abulisamaki na nzela ya mafuta ya epakolami ya Nzambe
    na ye. Nazali Yawe.
  eng-LSV: nor does he go out from the sanctuary, nor does he defile the sanctuary
    of his God, for the separation of the anointing oil of his God [is] on him; I
    [am] YHWH.
  eng-GNV: 'Neither shall he goe out of the Sanctuarie, nor pollute the holy place
    of his God: for the crowne of the anoynting oyle of his God is vpon him: I am
    the Lord.'
  eng-WEBSTER: 'Neither shall he go out of the sanctuary, nor profane the sanctuary
    of his God; for the crown of the anointing oil of his God is upon him: I am the
    LORD.'
  nhw-BL: Huan quema quipiya tequitl ipan nopa yoyon tiopamitl, amo hueli quisas pampa
    quipiya se tequipacholi pampa quichihuas amo tlapajpactli nopa yoyon tiopamitl.
    Tlaajaltili nopa hueyi totajtzi para ma eli tlatzejtzeloltic huan tlaiyocatlalili
    san para na, niamoTECO.
  swh-ONEN: wala asiondoke mahali patakatifu pa Mungu wake au kupanajisi, kwa sababu
    amewekwa wakfu kwa mafuta ya Mungu wake. Mimi ndimi Bwana.
  bba-bba: U ǹ mɑɑ yɑriɔ nɛn kurun di ɡoon ɡorun sɔ̃, u ku kɑ kuu te disi doken sɔ̃.
    Domi bɑ nùn ɡum tɑ̃re u n kɑ sɑ̃ɑ nɛnɛm. Nɛ, Yinni Gusunɔwɑ nɑ ye ɡeruɑ.
  eng-KJVCPB: 'neither shall he go out of the sanctuary, nor profane the sanctuary
    of his God; for the crown of the anointing oil of his God is upon him: I am the
    Lord.'
  luo-luo: kata kik owuogi koa kama ler mar lemo mar Nyasache, kata miyo kanyo bedo
    mogak, nikech en ngʼama owal kendo owir gi mor pwodhruok mar Nyasache. An e Jehova
    Nyasaye.
  meu-meu: Gabu helaḡana basine rakatania, ena Dirava ena gabu helaḡana basine hahemaraia;
    badina be ena Dirava ena dehoro helaḡana ese vada e hahelaḡaia. Lau binai Iehova.
  npi-ULB: त्यो प्रधान पुजारी पवित्र स्थानबाट बाहिर ननिस्कोस् र त्यसले आफ्नो परमेश्‍वरको
    पवित्र स्थानलाई अशुद्ध नबनाओस्, किनभने त्यो आफ्नो परमेश्‍वरको अभिषेक गर्ने तेलद्वारा
    प्रधान पुजारीको रूपमा अर्पण गरिएको छ । म परमप्रभु हुँ ।
  yor-yor: Kò gbọdọ̀ kúrò ní ibi mímọ́ Ọlọ́run tàbí kí ó sọ ọ́ di aláìmọ́ torí pé
    a ti fi ìfòróróyàn Ọlọ́run yà á sí mímọ́. Èmi ni Olúwa.
  pes-OPCB: او نباید با خارج شدن از قدس خدا به جهت وارد شدن به خانه‌ای که جنازه‌ای
    در آن هست، قدس را بی‌حرمت سازد، زیرا تبرک روغن مسح من که یهوه هستم بر سر اوست.
  tgl-ULB: Hindi dapat iiwan ng punong pari ang dako ng santuwaryo ng tabernakulo
    o lapastanganin ang santuwaryo ng kaniyang Diyos, dahil ginawa siyang banal bilang
    punong pari sa pamamagitan ng panghirang na langis ng kanyang Diyos. Ako si Yahweh.
  hui-hui: Ibugua i̱naga Balai Anda Hobane Loma Bia Hene helo wahalu duguanda piyagua
    nde i̱naga Balai Anda Hobane Loma Bia Hene kago mo mebia halu mo dodo holebira.
    Ibu Loma Binigo Mo Miaga Agali Haguane Timbuni helo tígua weli baya taraore i̱na
    ngirugome odo wialu dabo helarimigoni ka. Ani kago ai ibugua homene tingini ngagoha
    polene nawiore laro. I̱ Anduane Homogo kogoni.
  mya-mya: '@see-verse:LEV.021.011'
  bod-N: དཀོན་མཆོག་གི་གནས་མཆོག་འབག་པར་མི་བྱེད་པའི་ཕྱིར་དུ། མཆོད་དཔོན་ཆེན་པོ་གནས་མཆོག་གི་ཕྱི་རུ་འགྲོ་མི་རུང་སྟེ།
    ཁོའི་ལུས་སྟེང་དུ་དཀོན་མཆོག་གི་འབྱུག་སྣུམ་དམ་པ་ཡོད་པའི་རྐྱེན་གྱིས། དཀོན་མཆོག་གི་གནས་མཆོག་འབག་པར་མི་བྱེད་དེ།
    གནས་མཆོག་གི་ཕྱི་རུ་འགྲོ་མི་རུང་། བདག་ནི་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: kana kubva munzvimbo tsvene yaMwari kana kuisvibisa, nokuti akakumikidzwa
    namafuta okuzodza aMwari wake. Ndini Jehovha.
  spa-BLM: No saldrá del santuario ni profanará el santuario de su Dios, porque la
    corona del aceite de la unción de su Dios está sobre él. Yo soy Yahvé.
  cac-cac: A yuj schamel eb' chi' max yal-laj yel vin̈ d'a in cajnub', max yalpaxlaj
    to syixtejb'at in cajnub' chi' vin̈, yujto ix ac'jioch aceite d'a vin̈ yic sic'chajcaneli,
    yic tz'ochcan vicoc. A in Jehová in svala'.
  swh-ULB: Kuhani mkuu hataondoka eneo takatifu la hema la kukutania au kupatia unajisi
    patakatifu pa Mungu wake, kwa sababu amewekwa wakfu kuwa kuhani mkuu kwa kutiwa
    mafuta ya upako ya Mungu wake. Mimi ndimi Yahweh.
  bel-bel: І ад сьвятыні ён не павінен адыходзіць і зьневажаць сьвятыню Бога свайго,
    бо асьвячэньне алеем памазаньня Бога яго на ім. Я Гасподзь.
  deu-ELBBK: Und aus dem Heiligtum soll er nicht hinausgehen und nicht entweihen das
    Heiligtum seines Gottes; denn die Weihe des Salböls seines Gottes ist auf ihm.
    Ich bin der HERR.
  mbb-OT: Ne ǥeina te inhalad sikandin kayi te kedì he lavew he memumuhat pinaaǥi
    te kedlenahi kandin, kenà sikandin ereg he ed-awà diyà te Tulda he Edtelevukaayan
    te kedtampu te kedleveng, su emun ebeelan din heini ne egkeremerikan sikan is
    tulda. Iyan a kes Nengazen.
  mal-2015: വിശുദ്ധമന്ദിരം വിട്ടു അവൻ പുറത്തിറങ്ങുകയും തന്റെ ദൈവത്തിന്റെ വിശുദ്ധമന്ദിരം
    അശുദ്ധമാക്കുകയും അരുതു; അവന്റെ ദൈവത്തിന്റെ അഭിഷേകതൈലമായ സംസ്കാരം അവന്റെ മേൽ ഇരിക്കുന്നു;
    ഞാൻ യഹോവ ആകുന്നു.
  rmc-rmc: našťi džal avri andral o Svetostankos peskre Devleskro, hoj les te na meľarel
    andre, bo sas le olejoha pro pomazaňje oddino le Devleske. Me som o RAJ.
  pes-OPV: و ازمکان مقدس بیرون نرود، و مکان مقدس خدای خود را بی‌عصمت نسازد، زیرا که
    تاج روغن مسح خدای او بر وی می‌باشد. من یهوه هستم.
  ron-1924: Сэ ну ясэ дин Сфынтул Локаш ши сэ ну нечинстяскэ Сфынтул Локаш ал Думнезеулуй
    сэу, кэч унтделемнул унӂерий Думнезеулуй сэу есте о кунунэ пе ел. Еу сунт Домнул.
  ben-OBCV: তার ঈশ্বরের পবিত্রস্থান পরিত্যাগ করবে না, অথবা তা অপবিত্র করবে না, কারণ
    সে তার ঈশ্বরের অভিষেকের তেল দিয়ে স্থানটিকে উৎসর্গ করেছে। আমি সদাপ্রভু।
  som-som: Oo waa inuusan dibadda uga bixin meesha quduuska ah, waana inuusan nijaasayn
    meesha quduuska ah ee Ilaahiisa, waayo, isaga waxaa kor saaran taajkii saliidda
    subkidda ee Ilaahiisa, waayo, aniga ayaa Rabbiga ah.
  lat-VUC: Nec egredietur de sanctis, ne polluat sanctuarium Domini, quia oleum sanctæ
    unctionis Dei sui super eum est. Ego Dominus.
  eng-ASVBT: 'neither shall he go out of the sanctuary, nor profane the sanctuary
    of his God; for the crown of the anointing oil of his God is upon him: I am Jehovah.'
  ita-1885: E non esca fuori del Santuario, e non contamini il Santuario dell'Iddio
    suo; perciocchè il Diadema dell'olio dell'Unzione dell'Iddio suo è sopra lui.
    Io sono il Signore.
  eng-LXXUP: 'And he shall not go forth out of the sanctuary, and he shall not profane
    the sanctuary of his God, because the holy anointing oil of God is upon him: I
    am the Lord.'
  eng-ULB: The high priest must not leave the sanctuary area of the tabernacle or
    profane the sanctuary of his God, because he has been consecrated as high priest
    by the anointing oil of his God. I am Yahweh.
  spa-VBL: No debe salir para tratar asuntos de un difunto o hacer que el santuario
    de su Dios sea impuro porque ha sido dedicado por el aceite de la unción de su
    Dios. Yo soy el Señor.
  fra-_FOB: 'Il ne sortira point du sanctuaire, et ne profanera point le sanctuaire
    de son Dieu, car la consécration de l''huile de l''onction de son Dieu est sur
    lui: Je suis l''Éternel.'
  mal-mal: വിശുദ്ധമന്ദിരം വിട്ട് അവൻ പുറത്തിറങ്ങുകയും തന്റെ ദൈവത്തിന്റെ വിശുദ്ധമന്ദിരം
    അശുദ്ധമാക്കുകയും അരുത്; അവന്റെ ദൈവത്തിന്റെ അഭിഷേകതൈലമായ കിരീടം അവന്റെമേൽ ഇരിക്കുന്നു;
    ഞാൻ യഹോവ ആകുന്നു.
  urd-GVR: Jab tak koī lāsh us ke ghar meṅ paṛī rahe wuh maqdis ko chhoṛ kar apne
    ghar na jāe, warnā wuh maqdis ko nāpāk karegā. Kyoṅki use us ke Ḳhudā ke tel se
    maḳhsūs kiyā gayā hai. Maiṅ Rab hūṅ.
  suz-BL: मेको परमप्रभु यावे आ बाक्‍तीके ताम्‍बु रे ग्रूचा मदुम्‍ब। मोदेंशो पाप्‍तु
    हना, मेकोमी आंम परमप्रभु आ बाक्‍तीके ग्रांग्रा दिशो सेल्‍ब। मारदे हना मेको परमप्रभु
    आ तेल लुक्‍शो मुर बाक्‍ब। गो परमप्रभु यावे नङ।
  ita-1927: Non uscirà dal santuario, e non profanerà il santuario del suo Dio, perché
    l’olio dell’unzione del suo Dio e su lui come un diadema. Io sono l’Eterno.
  ckb-ckb: نابێت لە پیرۆزگا دەربچێت، نەوەک پیرۆزگای خوداکەی گڵاو بکات، چونکە بە زەیتی
    دەستنیشانکردنی خودا نەزرکراوە، من یەزدانم.
  eng-BBE: 'He may not go out of the holy place or make the holy place of his God
    common; for the crown of the holy oil of his God is on him: I am the Lord.'
  kan-OKCV: ಇದಲ್ಲದೆ ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಹೊರಗೆ ಹೋಗಬಾರದು ಮತ್ತು ತನ್ನ ದೇವರ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು
    ಅಪವಿತ್ರ ಮಾಡಬಾರದು. ಏಕೆಂದರೆ ತನ್ನ ದೇವರ ಅಭಿಷೇಕ ತೈಲವನ್ನು ತಲೆಯ ಮೇಲೆ ಹೊಯ್ಯಿಸಿಕೊಂಡು ಪ್ರತಿಷ್ಠಿತನಾಗಿದ್ದಾನೆ.
    ನಾನೇ ಯೆಹೋವ ದೇವರು.
  tam-2017: 'பரிசுத்த ஸ்தலத்திலிருந்து புறப்படாமலும் தன் தேவனுடைய பரிசுத்த ஸ்தலத்தைப்
    பரிசுத்தக் குலைச்சலாக்காமலும் இருப்பானாக; அவனுடைய தேவனின் அபிஷேக தைலம் என்னும்
    கிரீடம் அவன்மேல் இருக்கிறதே: நான் யெகோவா.'
  spa-RV-1909: 'Ni saldrá del santuario, ni contaminará el santuario de su Dios; porque
    la corona del aceite de la unción de su Dios está sobre él: Yo Jehová.'
  ron-BTF: 'Nici să nu iasă din sanctuar, nici să nu spurce sanctuarul Dumnezeului
    său; căci coroana ungerii untdelemnului lui Dumnezeu este asupra lui: Eu sunt
    DOMNUL.'
  eng-WEBP: He shall not go out of the sanctuary, nor profane the sanctuary of his
    God; for the crown of the anointing oil of his God is upon him. I am the LORD.
  eng-FBV: He must not leave to deal with someone who has died or make the sanctuary
    of his God unclean because he has been dedicated by the anointing oil of his God.
    I am the Lord.
  nld-1939: Hij mag het heiligdom niet verlaten, en het heiligdom van zijn God niet
    ontwijden; want hij is gewijd met de zalfolie van zijn God. Ik ben Jahweh!
  nch-BL: Huan quema tequiti ipan nopa yoyon tiopamit, amo hueli quisas pampa quipiyaj
    se tequipacholi pampa quichihuas amo tapajpactic nopa yoyon tiopamit. Taajaltili
    nopa hueyi totajtzi para ma eli tatzejtzeloltic huan taiyocatalili san para na,
    niamoTECO.
  vie-1934: 'Người chẳng nên đi ra khỏi nơi thánh, đừng làm cho nơi thánh của Đức
    Chúa Trời mình ra ô uế, vì cái mão dầu xức của Đức Chúa Trời vẫn ở trên đầu người:
    Ta là Đức Giê-hô-va.'
  hin-CV: वह पवित्र स्थान से बाहर न जाए और न अपने परमेश्वर के पवित्र स्थान को अपवित्र
    करे क्योंकि परमेश्वर के अभिषेक का तेल उस पर है; मैं ही याहवेह हूं.
  eng-OURB: He shall not go out of the sanctuary, nor profane the sanctuary of his
    God; for the crown of the anointing oil of his God is upon him. I am Adonai.
  spa-BES: 'Él no puede salir del lugar santo ni profanar el lugar santo de su Dios;
    porque la consagración de la unción del aceite santo de su Dios está sobre él:
    Yo soy el Señor.'
  tdx-tdx: 'vaho tsy hienga i miavakey ndra haniva i toe-miava’ Nañahare’ey; fa ama’e
    i mena-pañorizañe nañavahañe aze aman’ Añahare’ey: Izaho Iehovà.'
  vid-vid: Kwa vila kwelizwa kwa kubakaliza mafuta ga Nguluwi kwa mchanya mwa heye,
    lelo nayaleche kuka honhu helile na kuhadita hawe hakokomoche. Heni nda Mkulu
    Nguluwi.
  eng-OKE: And he shall not go out from the sanctuary nor defile the sanctuary of
    his God; for the crown of the anointing oil of his God is upon him. I am the Lord.
  tha-KJV: อย่าให้เขาออกไปจากสถานบริ​สุทธิ​์ หรือกระทำสถานบริ​สุทธิ​์ของพระเจ้าให้เป็นมลทิน
    เพราะว่าการสถาปนาด้วยน้ำมันเจิมของพระเจ้าอยู่บนตัวเขา เราคือพระเยโฮวาห์
  por-BR-2018: 'nem sairá do santuário, nem contaminará o santuário de seu Deus; porque
    a coroa do azeite da unção de seu Deus está sobre ele: Eu sou o SENHOR.'
  deu-ELO: Und aus dem Heiligtum soll er nicht hinausgehen und nicht entweihen das
    Heiligtum seines Gottes; denn die Weihe des Salböls seines Gottes ist auf ihm.
    Ich bin Jehova.
  eng-WYC-2018: neither he shall go out of [the] holy places, lest he defoul the saintuary
    of the Lord, for the oil of holy anointing of his God is on him; I am the Lord.
    (nor shall he go out of the holy place, lest he defile the Lord’s sanctuary, for
    the holiness of the anointing oil of his God is upon him; I am the Lord.)
  epo-epo: 'Kaj el la sanktejo li ne eliru, kaj li ne malhonoru la sanktejon de sia
    Dio; ĉar sanktigo per la sankta oleo de lia Dio estas sur li: Mi estas la Eternulo.'
  uig-PIN: U wǝzipisidǝ turuwatⱪanda muⱪǝddǝs jaydin ⱨǝrgiz ayrilmisun wǝ xuningdǝk
    Hudasining muⱪǝddǝs jayini bulƣimasliⱪi kerǝk; qünki uning Hudasining uni Ɵzigǝ
    has ⱪilƣan «mǝsiⱨlǝx meyi» uning bexida turidu. Mǝn Pǝrwǝrdigardurmǝn.
  beo-beo: E da Na hadigi hou hamoma:ne, Nama ilegei dagoi. Amaiba:le, e da ledo gala
    hamoma:ne, hou huluane hame hamomu. Amola e da Na sema Abula Diasu amo ledo gala
    hamosa:besa:le, e da Na diasu fisili, diasu amo ganodini bogoi da dialebe amoga
    masunu da sema bagade. Ea ada o ame amola da bogosea, e da ilia dialebe diasu
    amoga hame masunu.
  tpi-OTNT: Olsem na em i no ken lusim Rum Tambu bilong i go long haus bodi i stap
    long en. Sapos em i mekim olsem bai em i mekim haus sel bilong mi i kamap doti.
    Yupela i welim em pinis long dispela wel mi givim yupela bilong makim em i kamap
    hetpris, olsem na em i no ken i go long haus bodi i stap long en. Mi Bikpela,
    mi tok pinis.
  hau-SA: An keɓe shi domina, kada yă ƙazantar da kansa, kada kuwa yă ɓata Tentin
    Sujada ta wurin shiga gidan da gawa take, ko ta mahaifinsa, ko ta mahaifiyarsa
    ce. Ni ne Ubangiji.
  uig-LAT: U wezipiside turuwatqanda muqeddes jaydin hergiz ayrilmisun we shuningdek
    Xudasining muqeddes jayini bulghimasliqi kérek; chünki uning Xudasining uni Özige
    xas qilghan «mesihlesh méyi» uning béshida turidu. Men Perwerdigardurmen.
  nde-nde: njalo kangasuki endlini kaNkulunkulu kumbe ayingcolise, ngoba usekhethiwe
    ngokugcotshwa ngamafutha kaNkulunkulu wakhe. Mina nginguThixo.
  ton-ton: 'Pea ʻe ʻikai ʻalu ia kituaʻā ʻi he faletapu, pe fakahalaʻi ʻae faletapu
    ʻo hono ʻOtua; he ko e tatā ʻoe lolo tākai ʻo hono ʻOtua ʻoku ʻiate ia: Ko au
    ko Sihova.'
  ces-1613: 'Nevyjde z svatyně a nepoškvrní svatyně Boha svého; nebo koruna oleje
    pomazání Boha jeho jest na něm: Já jsem Hospodin.'
  eng-WMB: He shall not go out of the sanctuary, nor profane the sanctuary of his
    God; for the crown of the anointing oil of his God is upon him. I am the LORD.
  tam-TCV: அவன் தன் இறைவனின் பரிசுத்த இடத்தைவிட்டுப் புறப்படவோ, அதைத் தூய்மைக்கேடாக்கவோ
    கூடாது. ஏனெனில் அவன் தன் இறைவனின் அபிஷேக எண்ணெயால் அர்ப்பணிக்கப்பட்டிருக்கிறான்.
    நானே யெகோவா.
  ceb-ULB: Kinahanglan nga dili mobiya ang labawng pari sa balay nga alampoanan sa
    tabernakulo o magpasipala sa balay alampoanan sa iyang Dios, tungod kay gibalaan
    na siya ingon nga labawng pari pinaagi sa lana nga igdidihog sa iyang Dios. Kay
    ako si Yahweh.
  pol-UBG: 'Nie wyjdzie ze świątyni i nie zbezcześci świątyni swego Boga, gdyż korona
    oliwy namaszczenia swego Boga jest na nim: Ja jestem PAN.'
  urd-GVU: جب تک کوئی لاش اُس کے گھر میں پڑی رہے وہ مقدِس کو چھوڑ کر اپنے گھر نہ جائے،
    ورنہ وہ مقدِس کو ناپاک کرے گا۔ کیونکہ اُسے اُس کے خدا کے تیل سے مخصوص کیا گیا
    ہے۔ مَیں رب ہوں۔
  deu-1912: Aus dem Heiligtum soll er nicht gehen, daß er nicht entheilige das Heiligtum
    seines Gottes; denn die Weihe des Salböls seines Gottes ist auf ihm. Ich bin der
    HERR.
  kan-2017: ಇದಕ್ಕಾಗಿ ಅವನು ದೇವಸ್ಥಾನವನ್ನು ಬಿಡಲೇ ಬಾರದು; ಬಿಟ್ಟುಹೋದರೆ ತಾನು ಸೇವೆಮಾಡುವ ದೇವರ
    ಮಂದಿರದ ಗೌರವಕ್ಕೆ ಕುಂದು ಬರುವುದು. ತನ್ನ ದೇವರ ಅಭಿಷೇಕತೈಲವನ್ನು ತಲೆಯ ಮೇಲೆ ಹೊಯ್ಯಿಸಿಕೊಂಡು
    ಪ್ರತಿಷ್ಠಿತನಾಗಿದ್ದಾನಲ್ಲಾ, ನಾನು ಯೆಹೋವನು.
  yap-yap: '@see-verse:LEV.021.011'
  hlt-MCSB: Rhokso lamkah khaw nong boel saeh. Anih soah a Pathen kah koelhnah situi
    rhuisam a om coeng dongah a Pathen kah rhokso te poeih boel saeh. Kai tah BOEIPA
    ni.
  mdy-ETH: '@see-verse:LEV.021.011'
  twi-ASANTE: Sɛ ɔgu so reyɛ nʼasɔfodwuma wɔ kronkronbea hɔ a, ɔnni ho kwan sɛ ɔfiri
    adi. Ɛnsɛ sɛ ɔfa mʼAhyiaeɛ Ntomadan sɛ efie bi kɛkɛ, ɛfiri sɛ, ne Onyankopɔn ngo
    a wɔde tee ne ho no da so wɔ ne so. Mene Awurade.
  eng-WEBU: He shall not go out of the sanctuary, nor profane the sanctuary of his
    God; for the crown of the anointing oil of his God is upon him. I am the LORD.
  bnp-bnp: Nahea ge ha taroa a mailo na Vure vona ge lakea na ruma i tabuli vona a
    viri i mate. Ia bara i rata mavonga i ratea a mailo nau i muto. Iau a gamaia pali
    na nibiri, a habia ne mua ge ia a prister dagi. Iau e BAKOVI DAGI a takia a ngava
    iea.
  wal-wal: A geeshshanau tiyiyo Xoossaa zaitee a bollan de7iyo gishshau, qeesee Xoossaa
    Dunkkaaniyaappe kiyoppo; Xoossaa Dunkkaaniyaakka tunissoppo. Taani GODAA.
  spa-PDDPT: No saldrá del Santuario, ni profanará el Santuario de su ʼElohim, porque
    la consagración del aceite de la unción de su ʼElohim está sobre él. Yo, Yavé.
  gun-gun: Ha'e ma noẽi 'rã henda iky'a e'ỹ va'e gui, nombovare e'ỹi 'rã Nguuete pegua
    henda iky'a e'ỹ va'e, hexe azeite Tuuete pe nhomboaxaa aguã regua omoĩa rire.
    Xee ma Senhor.
  agu-BL: Qui'c rmeril tan tele'n tzaj le ama'l yi wi'nin xanil, kale najle't Ryos,
    tan toque'n tul jun ama'l kale atit jun alma', qui'c na ban ko i'tz yi taj nka
    yi xtxu', na ko ya'tz sban tz'elpon k'ej yi ama'l yi wi'nin xanil ta'n, na je'nak
    kojij yi aceit twi' yi na xcon tan xanse'n jun wi'tz pale'. Banwok bin tane'n
    yi inca'wl na in Jehová iRyosil.
  ilo-ULB: Masapul a saan a panawan ti kangatoan a padi ti nasantoan a disso iti tabernakulo
    wenno saanna a raemen ti santuario ti Diosna, gapu ta nakonsagraran isuna a kas
    kangatoan a padi babaen iti pammulot a lana ti Diosna. Siak ni Yahweh.
  kpg-kpg: '@see-verse:LEV.021.011'
  uig-ARA: ئۇ ۋەزىپىسىدە تۇرۇۋاتقاندا مۇقەددەس جايدىن ھەرگىز ئايرىلمىسۇن ۋە شۇنىڭدەك
    خۇداسىنىڭ مۇقەددەس جايىنى بۇلغىماسلىقى كېرەك؛ چۈنكى ئۇنىڭ خۇداسىنىڭ ئۇنى ئۆزىگە
    خاس قىلغان «مەسىھلەش مېيى» ئۇنىڭ بېشىدا تۇرىدۇ. مەن پەرۋەردىگاردۇرمەن.
  sus-sus: A naxa mini yire sɛniyɛnxi kui, a naxa a Marigi Ala xa hɔrɔmɔlingira manɔxɔ,
    barima n tan Ala nan a sugandixi, ture sɛniyɛnxi saxi a xunyi ma. Alatala nan
    n na.
  pon-2006: '@see-verse:LEV.021.011'
  ksd-ksd: koko na irop kan ra gomgom na pal, ma koko bula na vaikilik pa ra pal tabu
    kai kana God; tago ra varvadoan ai ra dangi na varku kai kana God i ki taun ia;
    iau ra Luluai.
  tur-YTC: Konutun dışına çıkmayacak, Tanrısı'nın konutunu kirletmeyecek; çünkü Tanrısı'nın
    mesh yağının tacı onun üzerindedir. Ben Yahve'yim.'”
  grc-BRENT: Καὶ ἐκ τῶν ἁγίων οὐκ ἐξελεύσεται, καὶ οὐ βεβηλώσει τὸ ἡγιασμένον τοῦ
    Θεοῦ αὐτοῦ, ὅτι τὸ ἅγιον ἔλαιον τὸ χριστὸν τοῦ Θεοῦ ἐπʼ αὐτῷ· ἐγὼ Κύριος.
  ind-AYT: Dia tidak boleh meninggalkan tempat kudus Allah atau mencemarkannya. Sebab,
    minyak urapan Allah yang menjadi tanda bahwa dia telah dikuduskan telah ada padanya.
    Akulah TUHAN.
  nya-nya: Asadzidetse potulukira kunja kwa malo opatulika popeza mafuta womupatula
    kukhala wansembe ali pamutu pake. Ine ndine Yehova.
  hrv-hrv: Neka ne izlazi iz Svetišta, tako da ne oskvrne Svetište svoga Boga, jer
    na sebi nosi posvećenje uljem pomazanja Boga svoga. Ja sam Jahve!
  mps-mps: Tama aga te eno Ugwa Be tagalama, te bidi tigi munalubo beba pelamuo. Agai
    tama sę eyu da, agai eno sel Ugwa Be meda pedalubo sę ilaibao. Dagego aga wel
    pilali, te eno dagebolo mani welgo te aga hetpris pedalumainu sa muai dao, tama
    tialima aga te isai bidi tigi munalubo beba pigio. Ena Genuai Bidigo eno te po
    wai dao.
  tpi-tpi: Olsem na em i no ken lusim Rum Tambu bilong i go long haus bodi i stap
    long en. Sapos em i mekim olsem bai em i mekim haus sel bilong mi i kamap doti.
    Yupela i welim em pinis long dispela wel mi givim yupela bilong makim em i kamap
    hetpris, olsem na em i no ken i go long haus bodi i stap long en. Mi Bikpela,
    mi tok pinis.
  dan-1931: Han må ikke forlade Helligdommen for ikke at vanhellige sin Guds Helligdom,
    thi hans Guds Salveolies Vielse er på ham; jeg er HERREN!
  vie-OVCB: Thầy thượng tế không được rời khỏi đền thánh của Đức Chúa Trời hoặc xúc
    phạm nơi đó, vì người được hiến dâng cho Đức Chúa Trời bởi sự xức dầu, Ta là Chúa
    Hằng Hữu.
  guj-2017: તે પવિત્રસ્થાનની બહાર જાય નહિ અને પોતાના ઈશ્વરના પવિત્રસ્થાનને અશુદ્ધ
    કરે નહિ. કેમ કે પોતાના ઈશ્વરના અભિષેકના તેલ વડે તેને પ્રમુખ યાજક તરીકે પવિત્ર
    કરાયો છે. હું યહોવાહ છું.
  pon-2006A: '@see-verse:LEV.021.011'
  por-BRBSL: Ele não deve sair do santuário, nem profanar o santuário de seu Deus;
    pois a coroa do óleo da unção de seu Deus está sobre ele. Eu sou Yahweh.
  cth-cth: Hmuen kathoung koehoi tâcawt mahoeh. Amae Cathut e hmuen kathoung khin
    sak mahoeh. Bangkongtetpawiteh, amae Cathut ni rawinae satui ahni dawk ao toe.
    Kai teh BAWIPA doeh.
  twi-twi: anaa nso sɛ ogu so reyɛ nʼasɔfodwuma wɔ kronkronbea hɔ a, ɛnsɛ sɛ ofi adi.
    Ɛnsɛ sɛ ɔfa me kronkronbea no sɛ ofi bi kɛkɛ, efisɛ ne Nyankopɔn ngo a wɔde tew
    ne ho no da so wɔ ne so. Mene Awurade.
  hlt-hlt: Rhokso lamkah khaw nong boel saeh. Anih soah a Pathen kah koelhnah situi
    rhuisam a om coeng dongah a Pathen kah rhokso te poeih boel saeh. Kai tah BOEIPA
    ni.
  tbz-SIM: Ò bɑ́ɑ́ yɛ̀ mɛtɑummɛ̀ tou, ò yɑ̀ɑ̀ bo dì sĩ̀nkùnnɛ mɛ̀ɛ̀ kpɛ́í. Bɛ̀ ò còú
    mmɛkùɔ̀ mmɛ koò cɑ̃̀ńnɛ́ mí nKuyie n kpɛ́í. Míì tu di Yiɛ̀ nKuyie.
  msy-2020: Kamaghɨn, an Anogoroghezir Danganim ategh gumazir kuaba itir danganimɨn
    boroghɨn mangan markɨ. A kamaghɨn damu nan Purirpenim damutɨ a nan damazimɨn mɨzegham.
    Ia borer kɨ ia ganɨngizir kam a gingegha gɨvagha, anemɨsevezɨ a ofa gamir gumazibar
    dapanimɨn oto. Kamaghɨn, a gumazimɨn kuam itir danganimɨn boroghɨn mangan markɨ.
    Kɨ Ikiavɨra Itir God, kɨ kamaghɨn ia mɨkemegha gɨfa.
  azb-azb: O, Müqəddəs məkanı tərk etməsin və Allahın Müqəddəs məkanını ləkələməsin,
    çünki Allahın nişanəsi olan məsh yağı üzərindədir. Rəbb Mənəm.
  eng-DBY: 'neither shall he go out of the sanctuary, nor profane the sanctuary of
    his God; for the consecration of the anointing oil of his God is upon him: I am
    Jehovah.'
  hin-2017: और वह पवित्रस्थान से बाहर भी न निकले, और न अपने परमेश्वर के पवित्रस्थान
    को अपवित्र ठहराए; क्योंकि वह अपने परमेश्वर के अभिषेक का तेलरूपी मुकुट धारण किए
    हुए है; मैं यहोवा हूँ।
  wol-KYG: Du génn ëttu bérab bu sell bi, mbaa muy teddadil bérabu Yàllaam bu sell
    bi, ndax diwu pal gu sell gi ko Yàllaam fale. Maay Aji Sax ji.
  eng-YLT: nor from the sanctuary doth he go out, nor doth he pollute the sanctuary
    of his God, for the separation of the anointing oil of his God [is] on him; I
    [am] Jehovah.
  eng-WYC-2017: neither he shall go out of [the] holy places, lest he defoul the saintuary
    of the Lord, for the oil of holy anointing of his God is on him; I am the Lord.
  eng-WMBB: He shall not go out of the sanctuary, nor profane the sanctuary of his
    God; for the crown of the anointing oil of his God is upon him. I am the LORD.
  urd-GVH: जब तक कोई लाश उसके घर में पड़ी रहे वह मक़दिस को छोड़कर अपने घर न जाए, वरना
    वह मक़दिस को नापाक करेगा। क्योंकि उसे उसके ख़ुदा के तेल से मख़सूस किया गया है।
    मैं रब हूँ।
  rug-rug: '@see-verse:LEV.021.011'
  gaz-gaz: yookaan sababii zayitiin ittiin diban kan Waaqa isaa isa irra jiruuf inni
    iddoo qulqulluu sana keessaa hin baʼin yookaan iddoo qulqulluu Waaqa isaa hin
    xureessin. Ani Waaqayyo.
  fra-LSG: Il ne sortira point du sanctuaire, et ne profanera point le sanctuaire
    de son Dieu; car l’huile d’onction de son Dieu est une couronne sur lui. Je suis
    l’Éternel.
  yal-yal: A nama mini yire sariɲanxin kui, hanma a yɛtɛ xɔsi, amasɔtɔ a rasariɲanxi
    Alaa masusan turen nan na. Alatala nan n tan na.
  haw-1868: 'Aole hoi oia e puka ae iwaho o ke keenakapu, aole hoi e hoohaumia i ke
    keenakapu o kona Akua; no ka mea, maluna ona ka lei o ka aila poni o kona Akua:
    owau no Iehova.'
  arb-NAV: لَا يُفَارِقِ الْمَقْدِسَ فِي أَثْنَاءِ خِدْمَتِهِ، لِئَلّا يُدَنِّسَ مَقْدِسَ
    إِلَهِهِ، لأَنَّهُ قَدْ تَمَّ تَكْرِيسُهُ بِسَكْبِ دُهْنِ مَسْحَةِ إِلَهِهِ عَلَيْهِ،
    فَأَنَا الرَّبُّ.
  ewe-ewe: Mekpɔ mɔ agblẽ eƒe Mawu la ƒe kɔkɔeƒe ɖi alo ado gui o, elabena wokɔ eya
    amea ŋuti kple eƒe Mawu la ƒe ami kɔkɔe; nyee nye Yehowa.
  eng-LEE: 'And out of the sanctuary shall he not go, that he may not profane the
    sanctuary of his God; for the crown of the anointing oil of his God is upon him:
    I am the Lord.'
  asm-FB: ধৰ্মধামৰ পৰা বাহিৰ হৈ নাযাব আৰু নিজ ঈশ্বৰৰ ধৰ্মধাম অপবিত্ৰ নকৰিব, কিয়নো
    নিজ ঈশ্বৰৰ অভিষেকাৰ্থক তেল কিৰীটি স্বৰূপে তেওঁৰ মুৰত আছে। মই যিহোৱা।
  sus-A: عَ نَشَ مِنِ يِرٍ سّنِيّنشِ كُي، عَ نَشَ عَ مَرِفِ عَلَ شَ هْرْ مْلِنفِرَ
    مَنْشْ، بَرِ مَ ﭑ تَن عَلَ نَن عَ سُفَندِشِ، تُرٍ سّنِيّنشِ سَشِ عَ شُنيِ مَ.
    عَلَتَلَ نَن ﭑ نَ.
  fra-SBL: Il ne sortira pas du sanctuaire et ne profanera pas le sanctuaire de son
    Dieu, car la couronne de l'huile d'onction de son Dieu est sur lui. Je suis Yahvé.
  hbo-hbo: וּמִן־הַמִּקְדָּשׁ֙ לֹ֣א יֵצֵ֔א וְלֹ֣א יְחַלֵּ֔ל אֵ֖ת מִקְדַּ֣שׁ אֱלֹהָ֑יו
    כִּ֡י נֵ֠זֶר שֶׁ֣מֶן מִשְׁחַ֧ת אֱלֹהָ֛יו עָלָ֖יו אֲנִ֥י יְהוָֽה׃
  eng-WYCLIFFE: nether he schal go out of hooli thingis, lest he defoule the seyntuarie
    of the Lord, for the oile of hooli anoyntyng of his God is on hym; Y am the Lord.
  cwe-cwe: Kwaviya katendigwa kuwa wa chiidumwe kwa kuhakigwa mavuta ya Mulungu muna
    iditwi, sekeyasegele hanhu helile na kuhatenda hambule mwiko. Niye niiyo Mndewa
    Mulungu.
  kik-kik: o na ndakanoime handũ-harĩa-haamũre ha Ngai wake, kana ahathaahie, tondũ
    nĩamũrĩtwo, agaitĩrĩrio maguta ma Ngai wake. Niĩ nĩ niĩ Jehova.
  fra-NCL: Il ne sortira pas du sanctuaire, et ne profanera pas le sanctuaire de son
    Dieu, car l’huile d’onction de son Dieu est un diadème sur lui. Je suis Yahweh.
  cek-AK: Angmah Sithaw ih situi hoiah bawh moe, caksak boeh pongah, anih mah Sithaw
    ih hmuenciim to caehtaak han om ai, hmuenciim doeh amhnongsak han om ai; Kai loe
    Angraeng ah ka oh.
  cuk-cuk: '”Bab-Dummad-Neg-Islidikid mer oichogega, Bab-Dummadse-Goled-Neg-Islidikidgi
    noosulid. Ar ade, e-nonogi ina-wawadikid eolesad, adi, soglegegar: ‘We-dule, Bab-Dummadgarbi-arbaega
    nug-imaklesye.’ Ani an Bab-Jehová gued.'
  uig-CYR: У вәзиписидә туруватқанда муқәддәс җайдин һәргиз айрилмисун вә шуниңдәк
    Худасиниң муқәддәс җайини булғимаслиғи керәк; чүнки униң Худасиниң уни Өзигә хас
    қилған «мәсиһләш мейи» униң бешида туриду. Мән Пәрвәрдигардурмән.
  tel-2017: ప్రధానయాజకుడు పరిశుద్ధమందిరాన్ని విడిచి వెళ్లకూడదు. తన దేవుని పరిశుద్ధ
    మందిరాన్ని మైల పడేలా చెయ్యకూడదు. ఎందుకంటే తన దేవుని అభిషేక తైలం వల్ల అతడు ప్రధాన
    యాజకునిగా అభిషేకం పొందాడు. నేను యెహోవాను.
  hat-BSA: Li pa pou sòti nan sanktyè a, ni konwonpi sanktyè Bondye li a, paske konsekrasyon
    lwil sen an sou li. Mwen se SENYÈ a.
  kos-kos: Oil in akmusra lun God lal oan facl, ke ma inge el fah tia akfohkfokye
    Lohm Nuknuk Mutal sik ke el illa liki in som nu ke mas misa. Nga LEUM GOD.
  hbo-WLC: וּמִן־הַמִּקְדָּשׁ֙ לֹ֣א יֵצֵ֔א וְלֹ֣א יְחַלֵּ֔ל אֵ֖ת מִקְדַּ֣שׁ אֱלֹהָ֑יו
    כִּ֡י נֵ֠זֶר שֶׁ֣מֶן מִשְׁחַ֧ת אֱלֹהָ֛יו עָלָ֖יו אֲנִ֥י יְהוָֽה׃
  ibo-ibo: Ọ gaghị esi nʼebe nsọ Chineke ya pụọ, maọbụ mee ya ka ọ ghara ịdị nsọ,
    nʼihi na e doola ya nsọ site na ite ya mmanụ nsọ nke Chineke ya. Abụ m Onyenwe
    anyị.
  ory-ory: ଅଥବା ପବିତ୍ର ସ୍ଥାନରୁ ବାହାରିବ ନାହିଁ, ଅବା ଆପଣା ପରମେଶ୍ୱରଙ୍କ ପବିତ୍ର ସ୍ଥାନକୁ
    ଅପବିତ୍ର କରିବ ନାହିଁ; କାରଣ ତାହାର ପରମେଶ୍ୱରଙ୍କ ଅଭିଷେକାର୍ଥକ ତୈଳରୂପ ମୁକୁଟ ତାହା ଉପରେ
    ଅଛି; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ଅଟୁ।
  chk-chk: 'Esap fokun towu seni ewe imw mi pin, esap pwal apiningaua imwei mi pin,
    pun a apinipin ren ai we löön epit: Ngang ewe Samol mi Lapalap.'
  rop-rop: '@see-verse:LEV.021.011'
  ukr-1871: І нехай не виходить із сьвятинї, і не зневажає сьвятинї Бога свого; бо
    посьвят помазання Божого на йому. Я Господь.
  deu-1951: Er soll das Heiligtum nicht verlassen, noch das Heiligtum seines Gottes
    entheiligen; denn die Weihe des Salböls seines Gottes ist auf ihm; ich bin der
    HERR.
  eng-JPS: 'neither shall he go out of the sanctuary, nor profane the sanctuary of
    his God; for the consecration of the anointing oil of his God is upon him: I am
    the LORD.'
  srp-1865: I iz svetinje neka ne izlazi, da ne bi oskvrnio svetinju Boga svojega,
    jer je na njemu vijenac, ulje pomazanja Boga njegova; ja sam Gospod.
  lug-lug: Era n’ekifo kya Katonda we ekitukuvu taakivengamu oba okukireetako obutali
    bulongoofu, kubanga yayawulibwa bwe yafukibwako amafuta ag’omuzeeyituuni ga Katonda
    we. Nze Mukama Katonda.
  heb-heb: ומן המקדש לא יצא ולא יחלל את מקדש אלהיו כי נזר שמן משחת אלהיו עליו אני
    יהוה׃
  ben-IRV: এবং ধর্ম্মধাম থেকে বাহরে যাবে না এবং নিজের ঈশ্বরের ধর্ম্মধাম অপবিত্র করবে
    না, কারণ তার ঈশ্বরের অভিষেক-তেলের সংস্কার তার ওপরে আছে; আমি সদাপ্রভু।
  pan-pan: ਉਹ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਬਾਹਰ ਨਾ ਨਿੱਕਲੇ ਅਤੇ ਨਾ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ
    ਭਰਿਸ਼ਟ ਕਰੇ, ਕਿਉਂ ਜੋ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਮਸਹ ਕੀਤੇ ਹੋਏ ਤੇਲ ਦਾ ਮੁਕਟ ਹੈ। ਮੈਂ
    ਯਹੋਵਾਹ ਹਾਂ।
  mya-JVB: သန့်ရှင်း ရာဌာနတော်ထဲက မ ထွက် ရ။ မိမိ ဘုရား သခင်၏ သန့်ရှင်း ရာဌာနတော်ကို
    မ ရှုတ် မချရ။ အကြောင်း မူကား၊ မိမိ ဘုရား သခင်၏ ဘိသိက် ဆီ နှင့်ဆိုင်သော သင်းကျစ်
    ကို ဆောင်းရသောသူဖြစ် ၏။ ငါ သည် ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: Ia ese Helaga Gabuna do ia rakatania lasi, Dirava ena Palai Dubu do ia
    matauraia lasi garina. Badina be Dirava ena dehoro helagana be iena latanai idia
    bubua vadaeni, ia be helaga. Lau Lohiabada inai.
  urd-urd: और वह हैकल के बाहर भी न निकले और न अपने ख़ुदा के हैकल को बेहुरमत करे, क्यूँकि
    उसके ख़ुदा के मसह करने के तेल का ताज उस पर है; मैं ख़ुदावन्द हूँ।
  rus-SYN: И от святилища он не должен отходить и бесчестить святилище Бога своего,
    ибо освящение елеем помазания Бога его на нем. Я Господь.
  bqc-SIM: Asuli bↄ ma kúkĩi gɛ yã́io, kɛ́ asu ma kúkĩi ↄ̃̀ↄkpao yã́i, asa ma
    nísi pↄ́ wa kàwà tò à gↄ̃̀ ma pↄ́ ũɛ. Mámɛmaa Dii.
  tcz-CHONGTHU: Muntheng lai chu adalhah'a hiche muntheng chu asuhboh thei louhel
    ding ahi, ajeh chu amahi a Pathen akona thensona thaotwi akinu chu achunga akipoh
    le ahitan, keima Pakai chu kahi.
  mar-mar: त्याने पवित्रस्थानाबाहेर जाऊ नये, त्याने अशुद्ध होऊ नये व आपल्या देवाचे
    पवित्रस्थान भ्रष्ट करु नये; त्याच्या डोक्यावर अभिषेकाचे तेल ओतल्यामुळे त्याच्यावर
    संस्कार झाला आहे व त्यामुळे इतर लोकांपासून तो वेगळा झाला आहे. मी परमेश्वर आहे!
  qub-qub: Rispitädu asëtita umanman wiñapasha caycar ayaman aywarga Tayta Dioswan
    Tincuna Toldutapis ganrayächengami. Chayno captenga ayaman ama aywachunchu. Noga
    Tayta Diosniquimi chayno në.
  bqp-bqp: U ǹ mɑɑ yɑriɔ nɛn kurun di goon gorun sɔ̃, u ku kɑ kuu te disi doken sɔ̃.
    Domi bɑ nùn gum tɑ̃re u n kɑ sɑ̃ɑ nɛnɛm. Nɛ, Yinni Gusunɔwɑ nɑ ye geruɑ.
  hat-hat: Li pa fèt pou l' kite kay Bondye a pou l' al antre nan yon kay kote gen
    kadav moun mouri, menm si se papa l' osinon manman l' ki mouri a. Se mwen menm
    ki Seyè a!
  eng-BSB: He must not leave or desecrate the sanctuary of his God, for the consecration
    of the anointing oil of his God is on him. I am the LORD.
  tod-tod: É la ɠula seizu ɲadegai ʋa, naa ɠa a kɛ é mina seizu ɲadegai ɠɔzɔ, mazɔlɔɔ
    feeʋɛ bɛ̀ ga nà-siɛma wulɔ ɲadegai maaʋele. Nà ga Ɠɔoɠɔ GALAGI.
  eng-WEBPB: He shall not go out of the sanctuary, nor profane the sanctuary of his
    God; for the crown of the anointing oil of his God is upon him. I am the LORD.
  kbq-kbq: ruotge'ma hu'nea kumara atreno ovino, na'ankure Anumza ma'amofo huhamprinteno
    masaventeti asenirera frenteno huhampri ante'ne. Nagra Ra Anumzamo'na nehue.
  nhe-BL: Huan quema quipiya tequitl ipan nopa yoyon tiopamitl, ax hueli quisas pampa
    quipiya se cuesoli pampa quichihuas ax tlapajpactic nopa yoyon tiopamitl. Tlaajaltili
    nopa hueyi totajtzi para ma eli tlatzejtzeloltic huan tlaiyocatlalili san para
    na, niimoTECO.
  gub-BL: Tàpuzràn Tupàn pe imonokatu pyrer pupe heixe mehe umuaiw mo tàpuzràn. Aiko
    Tupàn Tuweharupi Wiko Ma'e romo ihe.
  eng-DRA: Neither shall he go out of the holy places, lest he defile the sanctuary
    of the Lord, because the oil of the holy unction of his God is upon him. I am
    the Lord.
