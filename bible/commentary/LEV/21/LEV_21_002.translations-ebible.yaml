verse: LEV.021.002
translations:
  mal-C: എന്നാൽ തന്റെ മാതാവ്, പിതാവ്, മകൻ, മകൾ, സഹോദരൻ, കന്യകയായ സഹോദരി—അവൾക്ക് ഭർത്താവ്
    ഇല്ലാത്തതിനാൽ അദ്ദേഹത്തെ ആശ്രയിച്ചാണല്ലോ കഴിയുന്നത്— എന്നിങ്ങനെയുള്ള അടുത്ത ബന്ധുക്കളാൽ
    അദ്ദേഹത്തിന് ആചാരപരമായി അശുദ്ധനാകാം.
  deu-TKW: Nur an den Blutsverwandten, die ihm am nächsten stehen, an seiner Mutter
    und seinem Vater, seinem Sohne, seiner Tochter, seinem Bruder und
  lin-lin: longola kaka soki ezali ebembe ya mama na ye, ya tata na ye, ya mwana na
    ye ya mobali to ya mwana na ye ya mwasi, ya ndeko na ye ya mobali.
  eng-LSV: 'except for his relation who [is] near to him: for his mother, and for
    his father, and for his son, and for his daughter, and for his brother,'
  eng-GNV: 'But by his kinseman that is neere vnto him: to wit, by his mother, or
    by his father, or by his sonne, or by his daughter, or by his brother,'
  eng-WEBSTER: But for his kin, that is near to him, that is , for his mother, and
    for his father, and for his son, and for his daughter, and for his brother,
  nhw-BL: Huelis quiitzquise imijcatzi se ininteiximatca catli nelía nechca quen ininnana,
    inintata, inioquichpil, ininsihuapil, inintlaca icni,
  swh-ONEN: isipokuwa jamaa wake wa karibu, kama vile mama yake au baba yake, mwanawe
    au binti yake, ndugu yake,
  bba-bba: mɑ n kun mɔ win mɛro kɑ win tundon ɡoru kɑ win tiin biiɡiru kɑ win wɔnɔ
    kɑ win mɔɔɡiru
  eng-KJVCPB: but for his kin, that is near unto him, that is, for his mother, and
    for his father, and for his son, and for his daughter, and for his brother,
  luo-luo: makmana kaponi ngʼat ma othoni en watne manie ot kaka min kata wuon kata
    wuode kata nyare kata owadgi,
  meu-meu: 'varavarana mo latadiai: sinana, eiava tamana, eiava natuna, eiava tadikakana,'
  npi-ULB: तर त्यसका नजिकका नातेदारहरू अर्थात् त्यसकी आमा, त्यसको बुबा, छोरा, त्यसकी
    छोरी, त्यसको दाजु वा भाइ,
  yor-yor: Ṣùgbọ́n bí ó bá ṣe àwọn tí ó súnmọ́ ọn bí ìyá rẹ̀, baba rẹ̀, ọmọ rẹ̀ ọkùnrin
    tàbí obìnrin, àti arákùnrin rẹ̀.
  pes-OPCB: 'مگر اینکه مرده از بستگان نزدیک او باشد، مثل: مادر، پدر، پسر، دختر، برادر'
  tgl-ULB: maliban para sa isang malapit na kamag-anak—para sa kaniyang ina at ama,
    para sa kaniyang anak na lalaki at babae, o para sa kaniyang kapatid
  hui-hui: Anigo í̠ aba ai̱yaoreyaguabi waneiginiyaguabi hameneoreyaguabi
  mya-mya: '@see-verse:LEV.021.001'
  bod-N: དེ་ཡང་རང་གི་རྩ་བའི་གཉེན་ཉེ་སྟེ། ཁོའི་ཕ་མ་དང་། བུ་བུ་མོ་དང་། སྤུན་མཆེད་དང་།
  sna-sna: Kunze kwehama yepedyo yakaita samai kana baba vake, mwanakomana kana mwanasikana
    wake, mukoma kana mununʼuna wake,
  spa-BLM: 'excepto por sus parientes que están cerca de él: por su madre, por su
    padre, por su hijo, por su hija, por su hermano,'
  cac-cac: An̈ej tato a snun, ma smam, ma junoc yuninal, ma junoc yisil, ma junoc
    yuc'tac,
  swh-ULB: isipokuwa yule aliye ndugu wa karibu—mama yake, baba yake, mwanawe, bintiye,
    nduguye,
  bel-bel: толькі да блізкага сваяка свайго, да маці сваёй і да бацькі свайго, да
    сына свайго і дачкі сваёй, да брата свайго
  deu-ELBBK: 'außer wegen seines Blutsverwandten, der ihm nahe steht: wegen seiner
    Mutter und wegen seines Vaters und wegen seines Sohnes und wegen seiner Tochter
    und wegen seines Bruders'
  mbb-OT: gawas ke is ebpatey utew niw en megeget iring te iney niw, amey niw, anak
    niw, suled niw he maama,
  mal-2015: എന്നാൽ തന്റെ അമ്മ, അപ്പൻ, മകൻ, മകൾ, സഹോദരൻ,
  rmc-rmc: Ča te merela vareko le rašaskra famelijatar, či e daj, o dad, o čhavo,
    e čhaj abo o phral, o rašaj šaj avel pašes.
  pes-OPV: جز برای خویشان نزدیک خود، یعنی برای مادرش و پدرش و پسرش و دخترش و برادرش.
  ron-1924: 'афарэ де руделе луй челе май де апроапе: де мама луй, де татэл луй, де
    фиул луй, де фрателе луй'
  ben-OBCV: কেবল কোনো নিকট আত্মীয়, যেমন তার মা অথবা বাবা, তার ছেলে অথবা মেয়ে, তার
    ভাই,
  som-som: xigaalkiisa u dhow mooyaane, kuwaasoo ah hooyadiis, ama aabbihiis, ama
    wiilkiisa, ama gabadhiisa, ama walaalkiis,
  lat-VUC: nisi tantum in consanguineis, ac propinquis, id est, super patre et matre,
    et filio, et filia, fratre quoque,
  eng-ASVBT: except for his kin, that is near unto him, for his mother, and for his
    father, and for his son, and for his daughter, and for his brother,
  ita-1885: se non è per alcun suo prossimo carnal parente; per sua madre, per suo
    padre, per suo figliuolo, per sua figliuola, e per suo fratello;
  eng-LXXUP: but they may mourn for a relative who is very near to them, for a father
    and mother, and sons and daughters, for a brother,
  eng-ULB: except for his closest relatives—his mother, his father, his son, his daughter,
    his brother,
  spa-VBL: Las únicas excepciones son para su familia inmediata. Esto incluye a su
    madre, padre, hijo, hija o hermano,
  fra-_FOB: Excepté pour son proche parent, qui le touche de près, pour sa mère, pour
    son père, pour son fils, pour sa fille, et pour son frère,
  mal-mal: എന്നാൽ തന്റെ അമ്മ, അപ്പൻ, മകൻ, മകൾ, സഹോദരൻ,
  urd-GVR: siwāe apne qarībī rishtedāroṅ ke yānī māṅ, bāp, beṭā, beṭī, bhāī
  suz-BL: तन्‍न इन आम आफ, तमी तौ नु लोक्‍ब,
  ita-1927: 'a meno che si tratti d’uno de’ suoi parenti più stretti: di sua madre,
    di suo padre, del suo figliuolo, della sua figliuola,'
  ckb-ckb: تەنها بۆ ئەوانە نەبێت کە زۆر نزیکن لێی، دایکی و باوکی و کوڕی و کچی و برای
    و
  eng-BBE: But only for his near relations, for his mother or his father, his son
    or his daughter, and his brother;
  kan-OKCV: ಆದರೆ ತನ್ನ ಹತ್ತಿರದ ಸಂಬಂಧಿಯಾಗಿ, ಅಂದರೆ ಅವನ ತಾಯಿಯಾಗಿ, ತಂದೆಯಾಗಿ, ಅವನ ಮಗನಿಗಾಗಿ,
    ಅವನ ಮಗಳಿಗಾಗಿ, ಅವನ ಸಹೋದರನಿಗಾಗಿ,
  tam-2017: தன் தாயும், தன் தகப்பனும், தன் மகனும், தன் மகளும், தன் சகோதரனும்,
  spa-RV-1909: Mas por su pariente cercano á sí, por su madre, ó por su padre, ó por
    su hijo, ó por su hermano,
  ron-BTF: Dar pentru ruda sa, apropiată, adică pentru mama sa și pentru tatăl său
    și pentru fiul său și pentru fiica sa și pentru fratele său,
  eng-WEBP: 'except for his relatives that are near to him: for his mother, for his
    father, for his son, for his daughter, for his brother,'
  eng-FBV: The only exceptions are for his immediate family. This includes his mother,
    father, son, daughter, or brother,
  nld-1939: behalve aan zijn naaste verwanten, aan zijn moeder, vader, zoon, dochter
    en broer.
  nch-BL: Huelis quiitzquise imijcatzi se ininteixmatca cati nelía nechca quej ininana,
    inintata, inioquichpil, inisihuapil, inintaca icni,
  vie-1934: trừ ra vì bà con thân thích mình, vì mẹ, cha, con trai, con gái, anh em
    mình,
  hin-CV: केवल उसके निकटतम संबंधियों के अर्थात् माता, पिता, उसके पुत्र, पुत्री, भाई,
  eng-OURB: 'except for his relatives that are near to him: for his mother, for his
    father, for his son, for his daughter, for his brother,'
  spa-BES: Pero solo por sus relaciones cercanas, por su madre o su padre, su hijo
    o su hija y su hermano;
  tdx-tdx: 'naho tsy t’ie longo marine: ty rene’e ndra i rae’e, ty anadahi’e ndra
    ty anak’ ampela’e ndra ty rahalahi’e'
  vid-vid: ila mtufi wa mng'holoze wa habehi kota mayake ama mhaza wa heye ama mwana
    wa heye ama mhinza wa heye ama mkulugwe ama mdodowe
  eng-OKE: Yet for his kin, who is nigh to him, for his mother, and for his father,
    and for his son, and for his daughter, and for his brother,
  tha-KJV: เว้นแต่​ญาติ​ที่​สน​ิทที่สุดคือ มารดา บิดา บุ​ตรชายหญิง พี่​ชายน้องชาย
  por-BR-2018: A não ser por seu parente próximo a si, por sua mãe, ou por seu pai,
    ou por seu filho, ou por seu irmão,
  deu-ELO: 'außer wegen seines Blutsverwandten, der ihm nahe steht: wegen seiner Mutter
    und wegen seines Vaters und wegen seines Sohnes und wegen seiner Tochter und wegen
    seines Bruders;'
  eng-WYC-2018: no but only in his kinsmen, and nigh of blood, that is, on father,
    and mother, and son, and daughter, and brother, (only with his own relatives,
    and next of kin, that is, with his father, and mother, and son, and daughter,
    and brother,)
  epo-epo: krom nur per sia proksima parenco, per sia patrino, per sia patro, per
    sia filo, per sia filino, kaj per sia frato;
  uig-PIN: Pǝⱪǝt ɵzining yeⱪin tuƣⱪanliri üqün — anisi bilǝn atisi, oƣli bilǝn ⱪizi
    wǝ aka-inisining ɵlüki tüpǝylidin ɵzini napak ⱪilsa bolidu;
  beo-beo: '-'
  tpi-OTNT: Tasol sapos ol wanblut tru bilong yupela i dai, olsem mama o papa o pikinini
    man o pikinini meri o brata
  hau-SA: sai dai na danginsa na kusa, kamar mahaifiyarsa ko mahaifinsa, ɗansa ko
    ’yarsa, ɗan’uwansa,
  uig-LAT: Peqet özining yéqin tughqanliri üchün — anisi bilen atisi, oghli bilen
    qizi we aka-inisining ölüki tüpeylidin özini napak qilsa bolidu;
  nde-nde: ngaphandle kwesihlobo esiseduze njengonina, uyise, indodana loba indodakazi
    yakhe, umfowabo
  ton-ton: Ka koeʻuhi ko hono kāinga moʻoni, ʻoku ofi kiate ia, koeʻuhi ko ʻene faʻē,
    pea mo ʻene tamai, pea mo hono foha, pea mo hono ʻofefine, pea mo hono tokoua,
  ces-1613: Toliko při krevním příteli svém, mateři neb otci svém, synu neb dceři
    své a bratru svém,
  eng-WMB: 'except for his relatives that are near to him: for his mother, for his
    father, for his son, for his daughter, for his brother,'
  tam-TCV: நெருங்கிய உறவினரான தன் தகப்பன், தாய், தன் மகன், மகள், தன் சகோதரன் ஆகியோருக்காகத்
    தன்னை அசுத்தப்படுத்தலாம்.
  ceb-ULB: gawas sa iyang suod nga mga paryente—sa iyang inahan, sa iyang amahan,
    sa iyang anak nga lalaki, sa iyang anak nga babaye, sa iyang igsoon nga lalaki,
  pol-UBG: Z wyjątkiem najbliższych krewnych, czyli swej matki, swego ojca, swego
    syna, swej córki i swego brata;
  urd-GVU: سوائے اپنے قریبی رشتے داروں کے یعنی ماں، باپ، بیٹا، بیٹی، بھائی
  deu-1912: 'außer an seinem Blutsfreunde, der ihm am nächsten angehört, als: an seiner
    Mutter, an seinem Vater, an seinem Sohne, an seiner Tochter, an seinem Bruder'
  kan-2017: ಆದರೂ ಸಮೀಪ ರಕ್ತಸಂಬಂಧಿಗಳಾದ ತಾಯಿ, ತಂದೆ, ಮಕ್ಕಳು ಮತ್ತು ಅಣ್ಣತಮ್ಮಂದಿರು ಇವರಿಗೋಸ್ಕರ
    ಈ ನಿಯಮ ಇರುವುದಿಲ್ಲ.
  yap-yap: rayag ni nge un ni fa’anra chitiningin ara chitamngin, fa be’ nib mo’on
    ara be’ ni bpin ni fak, fa be’ nib mo’on ni walagen,
  hlt-MCSB: amah pumsa, amah huiko rhep ham, a manu ham, a napa ham, a capa ham, a
    canu ham, a manuca ham,
  mdy-ETH: '@see-verse:LEV.021.001'
  twi-ASANTE: Sɛ wɔbɛsɔ efunu mu a, na ɛyɛ wɔn fieni, sɛ ebia, ɛna, agya, ɔbabarima,
    ɔbabaa, onuabarima
  eng-WEBU: 'except for his relatives that are near to him: for his mother, for his
    father, for his son, for his daughter, for his brother,'
  bnp-bnp: 'Pali na tahuna a viri vona i mate, i kara ni kalo, ni padoi a podana:
    re kinana, e tamana, e tuna, e turana,'
  wal-wal: ba mata dabbo, ba aayee, ba aawaa, ba attuma na7aa, ba macca na7ee, ba
    ishaa,
  spa-PDDPT: 'excepto por pariente cercano a él: su madre, su padre, su hijo, su hermano,'
  gun-gun: hetarã ae'i re e'ỹ ramo, ixy, tuu, ta'y, tajy, tyvy e'ỹ vy tyke'y ae'i,
  agu-BL: Ma na ko i'tz jun chixonl chi tane'n chitxu', chitaj, chinitxa', nka jun
    quitz'un,
  ilo-ULB: malaksid iti asideg a kabagianna—para iti ina ken amana, para iti anakna
    a lalaki ken anakna a babai, wenno para iti kabsatna a lalaki
  kpg-kpg: go di maa hua be go dono dinana, dono damana, dana dama daane, dana dama ahina,
    be go dono duaahina daane,
  uig-ARA: پەقەت ئۆزىنىڭ يېقىن تۇغقانلىرى ئۈچۈن ــ ئانىسى بىلەن ئاتىسى، ئوغلى بىلەن
    قىزى ۋە ئاكا-ئىنىسىنىڭ ئۆلۈكى تۈپەيلىدىن ئۆزىنى ناپاك قىلسا بولىدۇ؛
  sus-sus: fo a xa mixi kɛndɛ nde alɔ a nga, a baba, a xa di xɛmɛ, a xa di ginɛ, a
    xunya xɛmɛma, a taara xɛmɛma,
  pon-2006: likin mehlahn eh pahpa, nohno, nah pwutak, nah serepein, rie ohl,
  ksd-ksd: nina vakir a tutur tana (da tinana ba tamana ba natuna a tutana, ba natuna
    a vavina, ba turana,
  tur-YTC: Kendisine yakın olan akrabalarından annesi için, babası için, oğlu için,
    kızı için, erkek kardeşi için,
  grc-BRENT: ἀλλʼ ἢ ἐν τῷ οἰκείῳ τῷ ἔγγιστα αὐτῶν, ἐπὶ πατρὶ καὶ μητρὶ, καὶ υἱοῖς,
    καὶ θυγατράσιν, ἐπʼ ἀδελφῷ,
  ind-AYT: kecuali keluarga dekatnya, yaitu ibu, ayah, anak laki-laki, anak perempuan,
    atau saudaranya laki-laki,
  nya-nya: Koma akhoza kukhudza thupi lakufa la amayi ake, abambo ake, mwana wake
    wamwamuna, mwana wake wamkazi, mchimwene wake,
  hrv-hrv: 'osim svoje najbliže rodbine: svoje majke, svoga oca, svoga sina, svoje
    kćeri i svojega brata.'
  mps-mps: Tialima, te duga deli kaneme mu isai, te ida, ma aya, ma ogwa, me wegi
    ma ama,
  tpi-tpi: Tasol sapos ol wanblut tru bilong yupela i dai, olsem mama o papa o pikinini
    man o pikinini meri o brata
  dan-1931: medmindre det er hans nærmeste kødelige Slægtninge, hans Moder eller Fader,
    hans Søn eller Datter, hans Broder
  vie-OVCB: ngoại trừ trường hợp người chết là họ hàng gần—gồm cha, mẹ, con trai,
    con gái, anh em,
  guj-2017: પોતાના નજીકના સગાંઓને લીધે એટલે પોતાની માતાને લીધે, પોતાના પિતાને લીધે
    પોતાના પુત્ર, પુત્રી કે પોતાના ભાઈને લીધે તે અભડાય,
  pon-2006A: likin mehlahn eh pahpa, nohno, nah pwutak, nah serepein, rie ohl,
  por-BRBSL: 'exceto por seus parentes que lhe são próximos: por sua mãe, por seu
    pai, por seu filho, por sua filha, por seu irmão,'
  cth-cth: Hateiteh, kahnai poung e manu napa, canaw, hmaunawngha,
  twi-twi: Sɛ wobeso funu mu a, na ɛyɛ wɔn fini, sɛ ebia, ɛna, agya, ɔbabarima, ɔbabea,
    onuabarima
  hlt-hlt: amah pumsa, amah huiko rhep ham, a manu ham, a napa ham, a capa ham, a
    canu ham, a manuca ham,
  tbz-SIM: Kɛ̀ dɛ̀ sɑ̀ɑ̀ í tú o cĩ́ɛ̃̀tɛ̀ kou mɔ́mmuɔ nwe. O cicɛ yoo o yɔ̃ yoo o
    birɛ yoo o nɑntɛ̀ yoo o kóo kótì.
  msy-2020: Eghtɨ bar gumazimɨn adarazir aven iti tav aremegham, kar an amebam, o
    afeziam, o otarim, o guivim, o aveghbuam,
  azb-azb: ancaq kahinin yaxın qohumu – anası, atası, oğlu, qızı, qardaşı
  eng-DBY: except for his immediate relation, who is near unto him — for his mother,
    and for his father, and for his son, and for his daughter, and for his brother;
  hin-2017: अपने निकट कुटुम्बियों, अर्थात् अपनी माता, या पिता, या बेटे, या बेटी, या
    भाई के लिये,
  wol-KYG: su dul ñi ko gëna jege ci wàllu mbokk, muy ndeyam mbaa baayam mbaa doomam
    ju góor ak doomam ju jigéen, mbaa ku góor ku mu bokkal waajur,
  eng-YLT: except for his relation who [is] near unto him — for his mother, and for
    his father, and for his son, and for his daughter, and for his brother.
  eng-WYC-2017: no but only in his kinsmen, and nigh of blood, that is, on father,
    and mother, and son, and daughter, and brother,
  eng-WMBB: 'except for his relatives that are near to him: for his mother, for his
    father, for his son, for his daughter, for his brother,'
  urd-GVH: सिवाए अपने क़रीबी रिश्तेदारों के यानी माँ, बाप, बेटा, बेटी, भाई
  rug-rug: Be guana lopu na turaṉamu soti mo pa nana pinodo, na tinamu soti, tamamu,
    tumu koreo, tumu vineki, meke na tasimu koreo soti,
  gaz-gaz: garuu firoota dhiigaatiif jechuunis haadha isaa, abbaa isaa, ilma isaa,
    intala isaa, obboleessa isaa,
  fra-LSG: excepté pour ses plus proches parents, pour sa mère, pour son père, pour
    son fils, pour son frère,
  yal-yal: 'Fɔ a muxu kɛndɛne alo itoe: a nga, a baba, a diina, a dii tɛmɛna, a tada
    hanma a xunyɛna,'
  haw-1868: Aka no kona io iho, no ka mea kokoke mai ia ia, no kona makuwahine, a
    me kona makuakane a me kana keiki, a me kana kaikamahine, a me kona hoahanaukane,
  arb-NAV: 'إِلّا إِذَا كَانَ الْمَيْتُ أَقْرَبَ أَقْرِبَائِهِ إِلَيْهِ: أُمَّهُ وَأَبَاهُ
    وَابْنَهُ وَابْنَتَهُ وَأَخَاهُ،'
  ewe-ewe: negbe eƒe ƒometɔ kekeake ko, abe dadaa alo fofoa, Via ŋutsu alo via nyɔnu,
    nɔvia ŋutsu,
  eng-LEE: But on his kin, that is near unto him, [that is,] on his mother, and on
    his father, and on his son, and on his daughter, and on his brother,
  asm-FB: কেৱল নিজৰ ওচৰ সম্বন্ধীয়া একে তেজৰ, অৰ্থাৎ নিজৰ মাক, বাপেক, পুতেক, জীয়েক,
    ককায়েক আৰু ভায়েকৰ বাবে নিজকে অশুচি কৰিব পাৰে।
  sus-A: قٌ عَ شَ مِشِ كّندّ ندٍ عَلْ عَ نفَ، عَ بَبَ، عَ شَ دِ شّمّ، عَ شَ دِ فِنّ،
    عَ شُنيَ شّمّمَ، عَ تَارَ شّمّمَ،
  fra-SBL: 'sauf pour ses proches : pour sa mère, pour son père, pour son fils, pour
    sa fille, pour son frère,'
  hbo-hbo: כִּ֚י אִם־לִשְׁאֵרֹ֔ו הַקָּרֹ֖ב אֵלָ֑יו לְאִמֹּ֣ו וּלְאָבִ֔יו וְלִבְנֹ֥ו
    וּלְבִתֹּ֖ו וּלְאָחִֽיו׃
  eng-WYCLIFFE: no but oneli in kynesmen and niy of blood, that is, on fadir and modir,
    and sone and douyter,
  cwe-cwe: mbali ndugu yake wa habehi fana viya tati yake hebu mami yake hebu mwanage
    hebu mndele wake hebu sekulu wake,
  kik-kik: tiga no akorirwo arĩ mũndũ wa nyũmba yake, ta nyina kana ithe, kana mũriũ
    kana mwarĩ, kana mũrũ wa nyina,
  fra-NCL: excepté pour son parent du même rang, pour sa mère, pour son père, pour
    son fils, pour sa fille, pour son frère,
  cek-AK: toe kadueh ih caanawk, angmah hoi anghnai kami, amno maw, ampa maw, a capa
    maw, a canu maw, angmah ih amnawk hanah maw,
  cuk-cuk: 'Aarón-masmala, unnila e-gwenad-walikagwad-burgwismaladbi ebugoed: E-nan,
    e-bab, e-machi, e-bunolo, e-ia, e-urba,'
  uig-CYR: Пәқәт өзиниң йеқин туққанлири үчүн — аниси билән атиси, оғли билән қизи
    вә ака-инисиниң өлүги түпәйлидин өзини напак қилса болиду;
  tel-2017: అయితే తన రక్త సంబంధులు, అంటే తల్లి, తండ్రి, కొడుకు, కూతురు, సోదరుడు,
  hat-BSA: sof pou fanmi ki pi prè li yo, tankou manman l, papa l, fis li, fi li ak
    frè li,
  kos-kos: sayen nina kial, papa tumal, wen se natul, acn se natul, tamulel se lal,
  hbo-WLC: כִּ֚י אִם־לִשְׁאֵר֔וֹ הַקָּרֹ֖ב אֵלָ֑יו לְאִמּ֣וֹ וּלְאָבִ֔יו וְלִבְנ֥וֹ
    וּלְבִתּ֖וֹ וּלְאָחִֽיו׃
  ibo-ibo: Karịakwa ma onye ahụ bụ onye dị ya nnọọ nso, dịka nne ya, maọbụ nna ya,
    maọbụ nwa ya nwoke, maọbụ nwa ya nwanyị, maọbụ nwanne ya nwoke,
  ory-ory: କେବଳ ଆପଣାର ନିକଟ ଜ୍ଞାତି, ଅର୍ଥାତ୍‍, ଆପଣା ମାତା, ଆପଣା ପିତା, ଆପଣା ପୁତ୍ର, ଆପଣା
    କନ୍ୟା ଓ ଆପଣା ଭ୍ରାତା ନିମନ୍ତେ ଅଶୁଚି ହେବ।
  chk-chk: 'chilon chök ren somän fitukan: inan, saman, nöün mwän, nöün fefin, pwin'
  rop-rop: Bat im lau blanga tatjim det dedwan bodi blanga im mami, o dedi, o san,
    o doda, o braja,
  ukr-1871: 'Тільки хиба що се родина його, серцем близька йому: мати його, та батько
    його, та син його, та дочка його, та брат його,'
  deu-1951: außer an seinem nächsten Blutsverwandten, der ihm zugehört; an seiner
    Mutter, an seinem Vater, an seinem Sohn, an seiner Tochter, an seinem Bruder,
  eng-JPS: except for his kin, that is near unto him, for his mother, and for his
    father, and for his son, and for his daughter, and for his brother;
  srp-1865: Osim za rodom svojim po krvi, za materom svojom ili za ocem svojim ili
    za sinom svojim ili za kæerju svojom ili za bratom svojim,
  lug-lug: wabula ng’amulinako oluganda olw’okumpi. Gamba nga nnyina, oba kitaawe,
    oba mutabani we, oba muwala we, oba muganda we,
  heb-heb: כי אם לשארו הקרב אליו לאמו ולאביו ולבנו ולבתו ולאחיו׃
  ben-IRV: কেবল নিজের ঘনিষ্ট আত্মীয় অর্থাৎ নিজের মা, কি বাবা, কি ছেলে, কি মেয়ে,
    কি ভাই মরলে অশুচি হবে।
  pan-pan: ਪਰ ਸਿਰਫ਼ ਆਪਣੇ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰਾਂ ਅਰਥਾਤ ਆਪਣੀ ਮਾਂ, ਆਪਣੇ ਪਿਤਾ, ਆਪਣੇ ਪੁੱਤਰ,
    ਆਪਣੀ ਧੀ, ਆਪਣੇ ਭਰਾ,
  mya-JVB: သို့ရာတွင်ပေါက်ဘော် ရင်းတည်းဟူသောမိဘ ၊ သား သမီး ၊ ညီအစ်ကို၊
  hmo-hmo: To iena varavara korikori taudia ta ia mase neganai, hegeregere iena sinana,
    tamana, natuna tau, natuna hahine, tadikakana,
  urd-urd: अपने क़रीबी रिश्तेदारों की वजह से जैसे अपनी माँ की वजह से, और अपने बाप
    की वजह से, और अपने बेटे — बेटी की वजह से, और अपने भाई की वजह से,
  rus-SYN: только к ближнему родственнику своему, к матери своей и к отцу своему,
    к сыну своему и дочери своей, к брату своему
  bqc-SIM: mɛ́ i kɛ aà daɛ fɛ̃̀ɛɛ bàasio, aà da, aà de, aà nɛ́, aà vĩ̀i, aà
    dãuna
  tcz-CHONGTHU: Inko khat akinaipi hichu anu ham, apa ham, achanu ham chule asopipa
    ham ahikhah louleh,
  mar-mar: परंतु आपले जवळचे नातलग म्हणजे आपली आई, बाप मुलगा, मुलगी, भाऊ,
  qub-qub: Paycunaga ayata yatanman maman captin, papänin captin, wamrancuna captin,
    wauguin captin,
  bqp-bqp: mɑ n kun mɔ win mɛro kɑ win tundon goru kɑ win tiin biigiru kɑ win wɔnɔ
    kɑ win mɔɔgiru
  hat-hat: esepte pou fanmi pre anpil tankou manman, papa, pitit fi, pitit gason,
    frè.
  eng-BSB: except for his immediate family—his mother, father, son, daughter, or brother,
  tod-tod: É ɠula ná-nu ɠiteɠitegiti polu, dee, ɓaa kɛɛɠɛ, ɓaa ná-doun zunui, ɓaa
    ná-doun anzanui, ɓaa kɛɛɠɛloin,
  eng-WEBPB: 'except for his relatives that are near to him: for his mother, for his
    father, for his son, for his daughter, for his brother,'
  kbq-kbq: Hagi nerera'o nefa'o ne' mofavre'o mofa'amo'o afu agana'o,
  nhe-BL: Huelis quiitzquise imijcatzi se ininteixmatca tlen nelía nechca queja ininnana,
    inintata, inioquichpil, ininsihuapil, inintlaca icni,
  gub-BL: 'Xo wànàmete rehe zo upuner opokokaw rehe: uhy, aze ru''u wa''yr,'
  eng-DRA: But only for his kin, such as are near in blood, that is to say, for his
    father and for his mother, and for his son, and for his daughter, for his brother
    also,
