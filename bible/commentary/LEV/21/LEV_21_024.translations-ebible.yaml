verse: LEV.021.024
translations:
  mal-C: അങ്ങനെ മോശ ഇത് അഹരോനോടും പുത്രന്മാരോടും സകല ഇസ്രായേല്യരോടും പറഞ്ഞു.
  deu-TKW: Und Mose redete solches zu Aaron und zu seinen Söhnen und zu allen Israeliten.
  lin-lin: Moyize alobaki makambo oyo epai ya Aron, epai ya bana na ye ya mibali,
    mpe epai ya bana nyonso ya Isalaele.
  eng-LSV: And Moses speaks to Aaron, and to his sons, and to all the sons of Israel.
  eng-GNV: Thus spake Moses vnto Aaron, and to his sonnes, and to all the children
    of Israel.
  eng-WEBSTER: And Moses told it to Aaron, and to his sons, and to all the children
    of Israel.
  nhw-BL: Huajca Moisés quiilhui Aarón nochi ya ni huan nojquiya quinilhui itelpocahua
    huan nochi nopa israelitame.
  swh-ONEN: Basi Mose akamwambia Aroni jambo hili na wanawe, pamoja na Waisraeli wote.
  bba-bba: Mɑ Mɔwisi u Aroni kɑ win bibu kɑ Isirelibɑ kpuro ɡɑri yi sɔ̃ɔwɑ.
  eng-KJVCPB: And Moses told it unto Aaron, and to his sons, and unto all the children
    of Israel.
  luo-luo: Kuom mano Musa nonyiso Harun gi yawuote kod jo-Israel duto wachno.
  meu-meu: Ini hereva iboudiai Mose ese Aaron mai natuna ida bona Israel taudia iboudiai
    e hamaorolaidia.
  npi-ULB: यसैले मोशाले यी वचनहरू हारून, तिनका छोराहरू र इस्राएलका सारा मानिसहरूलाई
    सुनाए ।
  yor-yor: Wọ̀nyí ni àwọn ohun tí Mose sọ fún Aaroni, àwọn ọmọ Aaroni àti gbogbo ọmọ
    Israẹli.
  pes-OPCB: موسی این دستورها را به هارون و پسرانش و تمامی قوم اسرائیل داد.
  tgl-ULB: Kaya sinabi ni Moises ang mga salitang ito kay Aaron, sa kanyang mga anak
    na lalaki, at sa lahat ng mga tao ng Israel.
  hui-hui: Bi uruni anidagua laya, lalu Mosese ibugua bi uruni Aronohondobi Arono
    igini hearuhondobi Isaraele wali agali hearuhondobi lamiai hene.
  mya-mya: မော​ရှေ​သည်​အာ​ရုန်​နှင့်​တ​ကွ​သူ​၏​သား​များ၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​အား
    ဆင့်​ဆို​သော​ပ​ညတ်​များ​သည်​ကား​အ​ထက် ပါ​အ​တိုင်း​ဖြစ်​သ​တည်း။
  bod-N: དེ་བས་མོ་ཤེ་ཡིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་དང་། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་བཀའ་བསྒོས་སོ།
    །
  sna-sna: Saka Mozisi akataura izvi kuna Aroni navanakomana vake nokuvaIsraeri vose.
  spa-BLM: Entonces Moisés habló a Aarón, a sus hijos y a todos los hijos de Israel.
  cac-cac: Yuj chi' masanil juntzan̈ tic ix yal vin̈aj Moisés d'a vin̈aj Aarón yed'
    d'a eb' yuninal vin̈ yed' d'a masanil eb' yetisraelal.
  swh-ULB: Kwa hiyo Musa akamwambia maneno haya Aroni, wanawe, na watu wote wa Israeli.
  bel-bel: І абвясьціў гэта Майсей Аарону і сынам ягоным і ўсім сынам Ізраілевым.
  deu-ELBBK: Und so redete Mose zu Aaron und zu seinen Söhnen und zu allen Kindern
    Israel.
  mbb-OT: Umbe, migkaǥi heini is langun ni Moises diyà te ki Aaron wey ziyà te menge
    kevuwazan din he menge maama, wey ziyà te langun he menge Israilihanen.
  mal-2015: മോശെ ഇതു അഹരോനോടും പുത്രന്മാരോടും എല്ലായിസ്രായേൽമക്കളോടും പറഞ്ഞു.
  rmc-rmc: Avke oda o Mojžiš phenďa le Aronoske, leskre čhavenge the savore Izraelitenge.
  pes-OPV: پس موسی هارون وپسرانش و تمامی بنی‌اسرائیل را چنین گفت.
  ron-1924: Астфел а ворбит Мойсе луй Аарон ши фиилор сэй ши тутурор копиилор луй
    Исраел.
  ben-OBCV: সুতরাং হারোণকে, তার সব ছেলেকে ও সব ইস্রায়েলীকে মোশি এইসব কথা বললেন।
  som-som: Muuse sidaasuu kula hadlay Haaruun iyo wiilashiisii, iyo dadkii reer binu
    Israa'iil oo dhanba.
  lat-VUC: Locutus est ergo Moyses ad Aaron, et ad filios ejus, et ad omnem Israël
    cuncta quæ fuerant sibi imperata.
  eng-ASVBT: So Moses spake unto Aaron, and to his sons, and unto all the children
    of Israel.
  ita-1885: E Mosè disse queste cose ad Aaronne e a' suoi figliuoli, e a tutti i figliuoli
    d'Israele.
  eng-LXXUP: And Moses spoke to Aaron and his sons, and to all the children of Israel.
  eng-ULB: So Moses spoke these words to Aaron, to his sons, and to all the people
    of Israel.
  spa-VBL: Moisés repitió esto a Aarón y a sus hijos, y a todos los israelitas.
  fra-_FOB: Moïse parla ainsi à Aaron et à ses fils, et à tous les enfants d'Israël.
  mal-mal: മോശെ ഇത് അഹരോനോടും പുത്രന്മാരോടും എല്ലായിസ്രായേൽമക്കളോടും പറഞ്ഞു.
  urd-GVR: Mūsā ne yih hidāyāt Hārūn, us ke beṭoṅ aur tamām Isrāīliyoṅ ko dīṅ.
  suz-BL: मिनु मोसामी हारून, मेको आ तौपुकी नु इस्राएली नेल्‍ल आन कली एको लोव़ नेंपाइक्‍तीमी।
  ita-1927: Così parlò Mosè ad Aaronne, ai figliuoli di lui e a tutti i figliuoli
    d’Israele.
  ckb-ckb: ئینجا موسا لەگەڵ هارون و کوڕەکانی و هەموو نەوەی ئیسرائیلدا دوا.
  eng-BBE: These are the words which Moses said to Aaron and to his sons and to all
    the children of Israel.
  kan-OKCV: ಮೋಶೆಯು ಅದನ್ನು ಆರೋನನಿಗೂ, ಅವನ ಪುತ್ರರಿಗೂ, ಇಸ್ರಾಯೇಲರಿಗೂ ಹೇಳಿದನು.
  tam-2017: மோசே இவைகளை ஆரோனோடும் அவன் மகன்களோடும் இஸ்ரவேல் மக்கள் அனைவரோடும் சொன்னான்.
  spa-RV-1909: Y Moisés habló esto á Aarón, y á sus hijos, y á todos los hijos de
    Israel.
  ron-BTF: Și Moise i-a spus lui Aaron și fiilor săi și tuturor copiilor lui Israel.
  eng-WEBP: So Moses spoke to Aaron, and to his sons, and to all the children of Israel.
  eng-FBV: Moses repeated this to Aaron and his sons, and to all the Israelites.
  nld-1939: Moses bracht het Aäron, zijn zonen en alle Israëlieten over.
  nch-BL: Huajca Moisés quiilhui Aarón nochi ya ni huan nojquiya quinilhui itelpocahua
    huan nochi nopa israelitame.
  vie-1934: Môi-se nói như vậy cho A-rôn và các con trai người, cùng cho cả dân Y-sơ-ra-ên.
  hin-CV: इस प्रकार मोशेह ने अहरोन, उनके पुत्रों और सारे इस्राएल के घराने को ये आज्ञाएं
    दीं.
  eng-OURB: So Moses [Drawn out] spoke to Aaron [Light-bringer], and to his sons,
    and to all the children of Israel [God prevails].
  spa-BES: Estas son las palabras que Moisés dijo a Aarón, a sus hijos y a todos los
    hijos de Israel.
  tdx-tdx: Aa le nitaroñe’ i Mosè amy Aharone naho amo ana’eo vaho amo hene ana’ Israeleo
    izay.
  vid-vid: Musa nakawalonjela Aluni na wana wa heye na Waisilaeli weng'ha mbuli zila
    zeng'ha.
  eng-OKE: And Mosheh spake with Aharon, and with his sons, and with all the sons
    of Israel.
  tha-KJV: โมเสสจึงบอกอาโรนและลูกหลานของอาโรนและบรรดาคนอิสราเอลดังนั้น
  por-BR-2018: E Moisés falou isto a Arão, e a seus filhos, e a todos os filhos de
    Israel.
  deu-ELO: Und so redete Mose zu Aaron und zu seinen Söhnen und zu allen Kindern Israel.
  eng-WYC-2018: Therefore Moses spake to Aaron, and to his sons, and to all Israel,
    all things that were commanded to him. (And so Moses spoke to Aaron, and to his
    sons, and to all the Israelites, all that was commanded to him.)
  epo-epo: Kaj Moseo tion diris al Aaron kaj al liaj filoj kaj al ĉiuj Izraelidoj.
  uig-PIN: Bu sɵzlǝrning ⱨǝmmisini Musa Ⱨarun bilǝn uning oƣulliri wǝ Israillarning
    ⱨǝmmisigǝ eytip bǝrdi.
  beo-beo: 'Amo sia: huluane, Mousese da Elane, egefela amola Isala:ili dunu ilima
    olelei.'
  tpi-OTNT: Na Moses i autim dispela olgeta tok long Aron na long ol pikinini man
    bilong en na long olgeta manmeri bilong Israel.
  hau-SA: Sai Musa ya faɗa wannan wa Haruna da ’ya’yansa maza da kuma dukan Isra’ilawa.
  uig-LAT: Bu sözlerning hemmisini Musa Harun bilen uning oghulliri we Israillarning
    hemmisige éytip berdi.
  nde-nde: Konke lokhu uMosi wakutshela u-Aroni lamadodana akhe, labo bonke abako-Israyeli.
  ton-ton: Pea naʻe tala ia ʻe Mōsese kia ʻElone, pea ki hono ngaahi foha, pea ki
    he fānau kotoa pē ʻa ʻIsileli.
  ces-1613: Ta slova mluvil Mojžíš k Aronovi a k synům jeho, i ke všechněm synům Izraelským.
  eng-WMB: So Moses spoke to Aaron, and to his sons, and to all the children of Israel.
  tam-TCV: மோசே இவற்றை ஆரோனுக்கும், அவன் மகன்களுக்கும், இஸ்ரயேலர் அனைவருக்கும் சொன்னான்.
  ceb-ULB: Busa gisulti ni Moises kini nga mga pulong ngadto kang Aaron, ngadto sa
    iyang mga anak nga lalaki, ug ngadto sa tibuok katawhan sa Israel.
  pol-UBG: I Mojżesz powiedział to Aaronowi, jego synom i wszystkim synom Izraela.
  urd-GVU: موسیٰ نے یہ ہدایات ہارون، اُس کے بیٹوں اور تمام اسرائیلیوں کو دیں۔
  deu-1912: Und Mose redete solches zu Aaron und zu seinen Söhnen und zu allen Kindern
    Israel.
  kan-2017: ಮೋಶೆಯು ಆರೋನನಿಗೂ, ಅವನ ಮಕ್ಕಳಿಗೂ ಮತ್ತು ಇಸ್ರಾಯೇಲರೆಲ್ಲರಿಗೂ ಈ ಆಜ್ಞೆಗಳನ್ನು ತಿಳಿಸಿದನು.
  yap-yap: Irera’ e pin’en ni yog Moses ngak Aron, nge pifak Aron, nge ngak urngin
    e pi girdi’ nu Israel.
  hlt-MCSB: Te dongah Moses. loh Aaron neh anih koca rhoek taengah, Israel ca boeih
    taengah a thui pah.
  mdy-ETH: ዬያ ባኮ ቢያ ዓኣሮኔና ናኣቶናም፤ ሃሣ ዒስራዔኤሌ ዴሮማኣ ቢያ ሙሴ ኬኤዜኔ።
  twi-ASANTE: Enti Mose hyɛɛ mmara yi maa Aaron ne ne mmammarima ne Israelfoɔ nyinaa.
  eng-WEBU: So Moses spoke to Aaron, and to his sons, and to all the children of Israel.
  bnp-bnp: Ra ngava nga, e Moses i vakalongo e Aron, e huriki e tuna, e huriki a Israel.
  wal-wal: Yaagin Muusee Aaroonassi, a attuma naatussinne Israa7eela asaassi ubbaassi
    hagaa yootiis.
  spa-PDDPT: Así Moisés habló a Aarón, a sus hijos, y a todos los hijos de Israel.
  gun-gun: Ha'e rami Moisés ijayvu Arão, ta'y kuery ha'e Israel kuery ha'e javi pe.
  agu-BL: I nin tzun yol Moisésa'tz bantz tetz Aarón, quib yi tal Ryos tetz, nin ncha'tz
    ite'n nin tala'tz scyetz yi e' nitxajil Aarón, nin scyetz cyakil yi e' xonl Israel.
  ilo-ULB: Imbaga ngarud ni Moises dagitoy a sasao kenni Aaron, kadagiti annakna ken
    kadagiti amin a tattao ti Israel.
  kpg-kpg: Aanei nia mee Moses ne hagi anga gi Aaron, nia dama daane Aaron, mo digau
    Israel huogodoo.
  uig-ARA: بۇ سۆزلەرنىڭ ھەممىسىنى مۇسا ھارۇن بىلەن ئۇنىڭ ئوغۇللىرى ۋە ئىسرائىللارنىڭ
    ھەممىسىگە ئېيتىپ بەردى.
  sus-sus: Annabi Munsa naxa na masenyi ti Haruna, a xa die, nun Isirayilaka birin
    bɛ.
  pon-2006: Ih met me Moses patohwanohng Aaron, nein Aaron pwutak ko oh mehn Israel
    ko koaros.
  ksd-ksd: Damana Moses i ga tata pire Aron, ma pire ra umana natuna, ma pire ra tarai
    Israel par.
  tur-YTC: Böylece Moşe Aron'la, oğullarıyla ve bütün İsrael'in çocuklarıyla konuştu.
  grc-BRENT: Καὶ ἐλάλησε Μωυσῆς πρὸς Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ, καὶ πρὸς πάντας υἱοὺς
    Ἱσραήλ.
  ind-AYT: Demikianlah Musa menyampaikan semua perkataan itu kepada Harun, anak-anaknya,
    dan seluruh orang Israel.
  nya-nya: Choncho Mose anawuza Aaroni ndi ana ake pamodzi ndi Aisraeli onse zimenezi.
  hrv-hrv: Mojsije to kaza Aronu, njegovim sinovima i svim Izraelcima.
  mps-mps: Tama Mosesgo te tigidali po Aronbolo weyu, te aga ogwa dabeba me walio,
    te Israel we bidi tigidaliba me te po wai dao.
  tpi-tpi: Na Moses i autim dispela olgeta tok long Aron na long ol pikinini man bilong
    en na long olgeta manmeri bilong Israel.
  dan-1931: Og Moses talte således til Aron og hans Sønner og alle Israelitterne.
  vie-OVCB: Môi-se lặp lại các lời này cho A-rôn, các con trai A-rôn, và toàn dân
    Ít-ra-ên.
  guj-2017: અને મૂસાએ હારુનને અને તેના પુત્રોને અને સર્વ ઇઝરાયલીઓને આ પ્રમાણે કહી
    સંભળાવ્યું.
  pon-2006A: Ih met me Moses patohwanohng Aaron, nein Aaron pwutak ko oh mehn Israel
    ko koaros.
  por-BRBSL: Então Moisés falou com Arão, com seus filhos e com todos os filhos de
    Israel.
  cth-cth: Hottelah, Mosi ni Aron hoi capanaw, Isarel miphunnaw pueng koe patuen a
    dei pouh.
  twi-twi: Enti Mose hyɛɛ mmara yi maa Aaron ne ne mmabarima ne Israelfo nyinaa.
  hlt-hlt: Te dongah Moses loh Aaron neh anih koca rhoek taengah, Israel ca boeih
    taengah a thui pah.
  tbz-SIM: Mɛm̀mɛ, kɛ̀ Mɔyiisii tì nɑ̀kɛ́ Anɔɔ nɛ̀ o bí nɛ̀ Isidɑyɛɛribɛ sɔmbɛ.
  msy-2020: Ezɨ Moses akar kamɨn gun Aron uan otariba, ko Israelian gumazamiziba bar
    me mɨkeme.
  azb-azb: Musa Harunla oğullarına və bütün İsrail övladlarına belə dedi.
  eng-DBY: And Moses told it to Aaron, and to his sons, and to all the children of
    Israel.
  hin-2017: इसलिए मूसा ने हारून और उसके पुत्रों को तथा सब इस्राएलियों को यह बातें
    कह सुनाईं।
  wol-KYG: Musaa jottli na Aaróona aki doomam kàddu yooyu, ñoom ak mboolem bànni Israyil.
  eng-YLT: And Moses speaketh unto Aaron, and unto his sons, and unto all the sons
    of Israel.
  eng-WYC-2017: Therefore Moses spake to Aaron, and to his sons, and to all Israel,
    all things that were commanded to him.
  eng-WMBB: So Moses spoke to Aaron, and to his sons, and to all the children of Israel.
  urd-GVH: मूसा ने यह हिदायात हारून, उसके बेटों और तमाम इसराईलियों को दीं।
  rug-rug: Ke tozini e Mosese sari na zinama arini koe Eroni, sari na tuna koreo,
    meke koari doduru tinoni pa popoa Izireli.
  gaz-gaz: Museen Aroonitti, ilmaan Aroonittii fi Israaʼeloota hundatti waan kana
    hime.
  fra-LSG: C’est ainsi que parla Moïse à Aaron et à ses fils, et à tous les enfants
    d’Israël.
  yal-yal: Musa yi na falane rali Haruna nun a diine ma, e nun Isirayila kaane birin.
  haw-1868: A hai ae la o Mose ia Aarona, a i kana mau keiki, a i na mamo a pau a
    Iseraela.
  arb-NAV: وَهَكَذَا أَبْلَغَ مُوسَى هَذِهِ الْوَصَايَا لِهَرُونَ وَأَبْنَائِهِ وَسَائِرِ
    بَنِي إِسْرَائِيلَ.
  ewe-ewe: Ale Mose de se siawo na Aron kple via ŋutsuwo kple Israelviwo katã.
  eng-LEE: And Moses spoke thus unto Aaron, and to his sons, and unto all the children
    of Israel.
  asm-FB: এইদৰে মোচিয়ে হাৰোণক, তেওঁৰ পুত্ৰসকলক আৰু ইস্ৰায়েলৰ আটাই সন্তানসকলক এই
    কথাবোৰ ক’লে।
  sus-A: عَننَبِ مُنسَ نَشَ نَ مَسٍنيِ تِ هَرُنَ، عَ شَ دِيٍ، نُن عِسِرَيِلَكَ بِرِن
    بّ.
  fra-SBL: Moïse parla à Aaron, à ses fils et à tous les enfants d'Israël.
  hbo-hbo: וַיְדַבֵּ֣ר מֹשֶׁ֔ה אֶֽל־אַהֲרֹ֖ן וְאֶל־בָּנָ֑יו וְאֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵֽל׃
    פ
  eng-WYCLIFFE: Therfor Moises spak to Aaron, and to hise sones, and to al Israel,
    alle thingis that weren comaundid to hym.
  cwe-cwe: Ivo Musa kawalongela Haluni na wanage na Waisilaili wose mbuli izo zose.
  kik-kik: Nĩ ũndũ ũcio Musa akĩĩra Harũni na ariũ ake ũguo, o na akĩĩra andũ a Isiraeli
    othe.
  fra-NCL: Ainsi parla Moïse à Aaron et à ses fils, et à tous les enfants d’Israël.
  cek-AK: To pongah Mosi mah hae lok hae, Aaron hoi a capanawk hoi Israel kaminawk
    boih khaeah thuih pae.
  cuk-cuk: Weyobi, Moisés, Aarónʼga, Aarón-e-masmalaga, degi, bela Israel-dulemarga
    sunmaksa gusad.
  uig-CYR: Бу сөзләрниң һәммисини Муса Һарун билән униң оғуллири вә Исраилларниң һәммисигә
    ейтип бәрди.
  tel-2017: నా పరిశుద్ధ స్థలాలను అపవిత్రపరచకూడదు. వారిని పరిశుద్ధ పరిచే యెహోవాను నేనే
    అని వారితో చెప్పు.” మోషే ఈ విధంగా అహరోనుతో, అతని కొడుకుల తో ఇశ్రాయేలీయులందరితో
    ఈ విషయాలు చెప్పాడు.
  hat-BSA: Alò, Moïse te pale avèk Aaron, a fis li yo, e a tout fis Israël yo.
  kos-kos: Pa inge ma Moses el fahk nu sel Aaron, nu sin wen natul Aaron, ac mwet
    Israel nukewa.
  hbo-WLC: וַיְדַבֵּ֣ר מֹשֶׁ֔ה אֶֽל־אַהֲרֹ֖ן וְאֶל־בָּנָ֑יו וְאֶֽל־כָּל־בְּנֵ֖י יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Ya mere Mosis nyere Erọn na ụmụ ya ndị ikom na ụmụ Izrel niile iwu ndị
    a.
  ory-ory: ଏହି ପ୍ରକାରେ ମୋଶା ହାରୋଣଙ୍କୁ ଓ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ ଓ ସମସ୍ତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କୁ
    ଏହି କଥା କହିଲେ।
  chk-chk: Mürin, Moses a asile ngeni Aaron me nöün kewe mwän pwal ngeni aramasen
    Israel meinisin ekei kapas meinisin.
  rop-rop: Wal ol dislot lowa na Mosis bin dalim Eran en im sanmob en ol detlot Isreil
    pipul.
  deu-1951: Und Mose sagte es Aaron und seinen Söhnen und allen Kindern Israel.
  eng-JPS: So Moses spoke unto Aaron, and to his sons, and unto all the children of
    Israel.
  srp-1865: I Mojsije kaza to Aronu i sinovima njegovijem i svijem sinovima Izrailjevim.
  lug-lug: Bw’atyo Musa n’ategeeza Alooni ne batabani be, awamu n’abaana bonna aba
    Isirayiri ebigambo ebyo byonna.
  heb-heb: וידבר משה אל אהרן ואל בניו ואל כל בני ישראל׃
  ben-IRV: মোশি হারোণকে, তাঁর ছেলেদেরকে ও সমস্ত ইস্রায়েলদের কে এই কথা বললেন।
  pan-pan: ਇਸ ਲਈ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਘਰਾਣਿਆਂ ਨੂੰ
    ਇਹ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  mya-JVB: မောရှေ သည် အာရုန် နှင့် သူ ၏သား ဣသရေလ အမျိုးသား အပေါင်း တို့အား ဆင့်ဆို
    လေ၏။
  hmo-hmo: Inai hereva ibounai be Mose ese Arona bona iena natuna tau danu, bona Israela
    taudia ibounai dekenai ia hamaoroa.
  urd-urd: तब मूसा ने हारून और उसके बेटों और सब बनी — इस्राईल से यह बातें कहीं।
  rus-SYN: И объявил это Моисей Аарону и сынам его и всем сынам Израилевым.
  bqc-SIM: Ɔ̃ Mↄizi yã́pi ò Aalonaɛ ń aà nɛ́ↄ ń Isailiↄ píi.
  tcz-CHONGTHU: Hicheng jouse hi abonchan, Mose’n Aaron ahin Aaron chapate jouse jah
    a anathupeh tan ahi.
  mar-mar: तेव्हा मोशेने अहरोन, त्याचे पुत्र व सगळे इस्राएल लोक ह्याना हे सर्व सांगितले.
  qub-qub: Tayta Dios chayno nishantaga juctapis mana gongaypami Moisés willaparan
    Aaronta, Aaronpa wamrancunata, llapan Israel-masincunatapis.
  bqp-bqp: Mɑ Mɔwisi u Aroni kɑ win bibu kɑ Isirelibɑ kpuro gɑri yi sɔ̃ɔwɑ.
  hat-hat: Se konsa, Moyiz pale ak Arawon, ak pitit gason l' yo ansanm ak tout moun
    pèp Izrayèl yo, li di yo tou sa.
  eng-BSB: Moses told this to Aaron and his sons and to all the Israelites.
  tod-tod: Moize naama wooiti daazeelini Aalɔn ma ta ná-doun zunuiti, é ʋɛɛ Izelayɛle
    nuiti kpein ba.
  eng-WEBPB: So Moses spoke to Aaron, and to his sons, and to all the children of
    Israel.
  kbq-kbq: Mosese'a ana mika nanekea Aronine mofavre naga'ane, miko vahe'enena zamasmi'ne.
  nhe-BL: Huajca Moisés quiilhui Aarón nochi ya ni huan nojquiya quinilhui itelpocahua
    huan nochi nopa israelitame.
  gub-BL: Moizez umume'u a'e ma'e Àràw pe, ta'yr wanupe no, teko Izaew izuapyapyr
    nànàn no.
  eng-DRA: Moses therefore spoke to Aaron, and to his sons and to all Israel, all
    the things that had been commanded him.
