    of their God; for the fire-offerings of the Lord, the bread of their God, do they
    offer, they shall therefore be holy.
  asm-FB: তেওঁলোক তেওঁলোকৰ ঈশ্বৰৰ উদ্দেশ্যে পবিত্ৰ হ’ব, নিজৰ ঈশ্বৰৰ নাম অপবিত্ৰ নকৰিব।
    কিয়নো তেওঁলোকে যিহোৱাৰ অগ্নিকৃত উপহাৰ, নিজৰ ঈশ্বৰৰ “ভক্ষ্য” উৎসৰ্গ কৰে, এই হেতুকে
    তেওঁলোক পবিত্ৰ হ’ব লাগে।
  sus-A: عٍ شَ سّنِيّن عٍ مَرِفِ عَلَ بّ. عٍ نَشَ عٍ مَرِفِ عَلَ شِلِ كَنَ، بَرِ مَ
    عٍ تَن نَن سّرّشّ فَن دَاشِيٍ بَمَ ﭑ تَن عَلَتَلَ بّ، نَشٍيٍ لُشِ عَلْ ﭑ مَ دٌنسٍ.
    عٍ لَن عٍ شَ سّنِيّن نَ نَن مَ.
  fra-SBL: Ils seront saints pour leur Dieu et ne profaneront pas le nom de leur Dieu,
    car ils offrent les sacrifices de l'Éternel faits par le feu, le pain de leur
    Dieu. C'est pourquoi ils seront saints.
  hbo-hbo: קְדֹשִׁ֤ים יִהְיוּ֙ לֵאלֹ֣הֵיהֶ֔ם וְלֹ֣א יְחַלְּל֔וּ שֵׁ֖ם אֱלֹהֵיהֶ֑ם
    כִּי֩ אֶת־אִשֵּׁ֨י יְהוָ֜ה לֶ֧חֶם אֱלֹהֵיהֶ֛ם הֵ֥ם מַקְרִיבִ֖ם וְהָ֥יוּ קֹֽדֶשׁ׃
  eng-WYCLIFFE: and thei schulen not defoule his name; for thei offren encense of
    the Lord, and the looues of her God, and therfore thei schulen be hooli.
  cwe-cwe: Wolondeka wawe welile kwa Mulungu wawo hebu sekewadilige zina da Mulungu
    wawo. Kwaviya wawo wolava kwa Mndewa Mulungu nhambiko kwa moto, yani ndiya ya
    Mulungu wawo. Ivo wolondeka wawe welile.
  kik-kik: No nginya makorwo marĩ atheru harĩ Ngai wao, na matikanathaahie rĩĩtwa
    rĩa Ngai wao. Tondũ nĩo matwaragĩra Jehova indo iria arutĩirwo irĩ iruta rĩa njino,
    nĩcio irio cia Ngai wao, no nginya makorwo marĩ atheru.
  fra-NCL: 'Ils seront saints pour leur Dieu, et ils ne profaneront pas le nom de
    leur Dieu, car ils offrent à Yahweh des sacrifices consumés par le feu, le pain
    de leur Dieu : ils seront saints.'
  cek-AK: Nihcae loe angmacae ih Sithaw khaeah ciimcai ah oh o moe, angmacae ih Sithaw
    hmin kasae a thuih o han om ai; Angraeng khaeah hmai angbawnhaih to sak moe, Sithaw
    khaeah buh hoi angbawnhaih a sak o pongah, nihcae loe ciimcai ah oh o han angaih.
  cuk-cuk: Wemar, e-Bab-Dummadga gwage-swilidik gudigumaloed, degi, e-Bab-Dummad-nug
    oichomalosulid. Ar we-dulemar, Bab-Jehováʼga ibmar-ogumakar ukmaladid, degi, e-Bab-Dummad-madu
    ukmarbalidid. A-ulale, dule-irwa-Bab-Dummadse-gormalad gwage-swilidik gudigumaloed.
  uig-CYR: бәлки улар өз Худасиға муқәддәс туруп, Худасиниң намини булғимаслиғи керәк;
    чүнки улар Пәрвәрдигарға атап отта сунулидиған қурбанлиқларни, өз Худасиниң ненини
    суниду; шуңа улар муқәддәс болуши керәк.
  tel-2017: వారు తమ దేవునికి ప్రతిష్ఠితమైనవారుగా ఉండాలి. తమ దేవుని నామాన్ని అప్రదిష్ట
    పాలు చెయ్యకూడదు. ఎందుకంటే వారు తమ దేవునికి ‘నైవేద్యం’ అంటే యెహోవాకు హోమద్రవ్యాలు
    అర్పించే వారు. కాబట్టి వారు పవిత్రంగా ఉండాలి.
  hat-BSA: Yo va rete sen a Bondye pa yo a, e yo p ap konwonpi non Bondye pa yo a,
    paske se yo ki prezante ofrann dife bay SENYÈ a, manje pou Bondye pa yo a. Alò,
    fòk yo sen.
  kos-kos: Enenu elan mutal na ac tia aklusrongtenye Inek. El oru kisa ke mwe mongo
    nu sik, ke ma inge el enenu in mutal.
  hbo-WLC: קְדֹשִׁ֤ים יִהְיוּ֙ לֵאלֹ֣הֵיהֶ֔ם וְלֹ֣א יְחַלְּל֔וּ שֵׁ֖ם אֱלֹהֵיהֶ֑ם
    כִּי֩ אֶת־אִשֵּׁ֨י יְהוָ֜ה לֶ֧חֶם אֱלֹהֵיהֶ֛ם הֵ֥ם מַקְרִיבִ֖ם וְהָ֥יוּ קֹֽדֶשׁ׃
  ibo-ibo: Ha ga-abụ ndị dị nsọ nye Chineke ha, ndị na-agaghị emekwa ka aha Chineke
    ha ghara ịdị nsọ. Nʼihi na ọ bụ ha na-eche nʼihu Onyenwe anyị onyinye aja nsure
    ọkụ, bụ nri Chineke ha. Nʼihi ya, ha aghaghị ịdị nsọ.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପବିତ୍ର ହେବେ ଓ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ନାମ ଅପବିତ୍ର କରିବେ ନାହିଁ; କାରଣ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ ଉପହାର, ଅର୍ଥାତ୍‍, ଆପଣାମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ଭକ୍ଷ୍ୟ ଉତ୍ସର୍ଗ କରନ୍ତି; ଏହେତୁ ସେମାନେ ପବିତ୍ର ହେବେ।
  chk-chk: Iwe, repwe pin fän itei, nge resap aitengaua itei. Pun ir ra eäni ewe asoren
    mongö ngeniei ngang ewe Samol mi Lapalap. Iei mine ekewe souasor repwe pin.
  rop-rop: Im brabli holiwan. En im kaan meigim main neim nogudwan, dumaji im oldei
    gibitbat det ofring langa mi, en im jidan holiwan.
  ukr-1871: Сьвятими мусять бути перед Богом своїм, і не зневажать імени Бога свого,
    вони бо приносять огняну жертву Господню, хлїб Бога свого; тим і мусять бути сьвятими.
  deu-1951: Sie sollen ihrem Gott heilig sein und den Namen ihres Gottes nicht entheiligen;
    denn sie opfern des HERRN Feueropfer, das Brot ihres Gottes, darum sollen sie
    heilig sein.
  eng-JPS: They shall be holy unto their God, and not profane the name of their God;
    for the offerings of the LORD made by fire, the bread of their God, they do offer;
    therefore they shall be holy.
  srp-1865: Neka budu sveti Bogu svojemu, i neka ne skvrne imena Boga svojega, jer
    prinose žrtve ognjene Gospodnje, hljeb Boga svojega, zato neka su sveti.
  lug-lug: Kibasaanira okubeeranga abatukuvu eri Katonda waabwe balemenga okuleetera
    erinnya lya Katonda waabwe obutali bulongoofu. Kubanga be batuusa ebiweebwayo
    ebyokebwa mu muliro eri Mukama, ye mmere ya Katonda waabwe, noolwekyo kibasaanira
    okubeeranga abatukuvu.
  heb-heb: קדשים יהיו לאלהיהם ולא יחללו שם אלהיהם כי את אשי יהוה לחם אלהיהם הם מקריבם
    והיו קדש׃
  ben-IRV: তারা নিজের ঈশ্বরের উদ্দেশ্যে পবিত্র হবে ও নিজের ঈশ্বরের নাম অপবিত্র করবে
    না; কারণ তারা সদাপ্রভুর আগুনের করা উপহার, নিজেদের ঈশ্বরের খাদ্য উৎসর্গ করে; অতএব
    তারা পবিত্র হবে।
  pan-pan: ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਪਵਿੱਤਰ ਹੋਣ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਾਮ ਬਦਨਾਮ ਨਾ ਕਰਨ
    ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਰੋਟੀ ਚੜ੍ਹਾਉਂਦੇ ਹਨ,
    ਇਸ ਲਈ ਉਹ ਪਵਿੱਤਰ ਰਹਿਣ।
  mya-JVB: သူသည် မိမိ ဘုရား သခင်အဘို့ သန့်ရှင်း ရမည်။ မိမိ ဘုရား သခင်၏ နာမ တော်ကို
    မ ရှုတ် မချရ။ ထာဝရဘုရား အား မီး ဖြင့်ပြုသောပူဇော်သက္ကာ၊ မိမိ ဘုရား သခင်၏ အစာအာဟာရကို
    ပူဇော် သောကြောင့် သန့်ရှင်း ခြင်းရှိ ရမည်။
  hmo-hmo: “Ia ese Dirava ena vairana dekenai do ia helaga, bona Dirava ena ladana
    do ia hahemaraia lasi. Ia ese gabua ore bouboudia bona Dirava ena paraoa bouboudia
    ia karaia noho dainai, ia be do ia helaga.
  urd-urd: वह अपने ख़ुदा के लिए पाक बने रहें और अपने ख़ुदा के नाम को बेहुरमत न करें,
    क्यूँकि वह ख़ुदावन्द की आतिशीन क़ुर्बानियाँ जो उनके ख़ुदा की गिज़ा है पेश करते
    हैं; इसलिए वह पाक रहें।
  rus-SYN: Они должны быть святы Богу своему и не должны бесчестить имени Бога своего,
    ибо они приносят жертвы Господу, хлеб Богу своему, и потому должны быть святы.
  bqc-SIM: An kua líↄ adoa mapi ń Luaɛ. Aasuli ma tↄ́ ↄ̃̀ↄkpao. An kua líↄ adoa,
    asa mámɛmaa Dii ń Lua. Aali sa pↄ́ wì a pↄ́ nísikatɛu à tɛ́kũ oa ma blɛ
    ũ.
  tcz-CHONGTHU: Abonchauva Pathen adia atheng hidiu, a Pathen pau min asuh thang louhel
    diu ahi, ajeh chu amaho hin a Pathen pau nehdia changlhah thilto jouse Pakai lama
    ahinto doh jio ahin, hijeh achu amaho hi athenga umdiu ahi.
  mar-mar: त्यांनी आपल्या देवासाठी पवित्र रहावे आणि आपल्या देवाच्या नावाचा मान राखावा.
    त्याचे भय धरावे. आणि त्याच्या नांवाला काळिमा लावू नये; ते अग्नीद्वारे परमेश्वरास
    अर्पण म्हणजे अन्नार्पण अर्पित असतात म्हणून त्यांनी अवश्य पवित्र रहावे.
  qub-qub: Chaypa ruquenga noga munashänölla rurar santo cawachun. Manacajman ama
    churamangachu. Cüracunami altarcho rupachin runacuna garamashancunatapis. Chaymi
    paycunaga munashäno santo cawachun.
  bqp-bqp: Mɛyɑ bu ku rɑɑ mɑɑ tii muriri wɑsi sɔɔ. Bɑ ko n wɑ̃ɑwɑ nɛ Gusunɔ ben Yinnin
    sɔ̃. Bɑ ǹ nɛn yĩsiru sɑnkumɔ. Domi beyɑ bɑ ko n dɑ mɑn yɑ̃kunu kue ni nu sɑ̃ɑ
    nɛn dĩɑnu. Yen sɔ̃, bɑ ko n dɛɛrewɑ.
  hat-hat: Se pou yo viv apa nèt pou Bondye yo. Yo pa dwe derespekte non mwen. Paske
    se yo menm k'ap mete nan dife ofrann yo fè pou Seyè a, se manje Bondye y'ap ofri.
    Se pou yo toujou rete apa pou mwen.
  eng-BSB: They must be holy to their God and not profane the name of their God. Because
    they present to the LORD the offerings made by fire, the food of their God, they
    must be holy.
  tod-tod: Ta ɲade ta-ƓALAGI ʋɛ, ti mina ta-ƓALAGI lɔɠɔi ɠoloɠolo, mazɔlɔɔ ta zalaɠaiti
    kulazu Ɠɔoɠɔ GALAGI ʋɛ, ná-daamianigi ʋe é ɠalazu abui ɠa. Ti maanɛɛʋɛ, ti ɲade.
  eng-WEBPB: They shall be holy to their God, and not profane the name of their God,
    for they offer the offerings of the LORD made by fire, the bread of their God.
    Therefore they shall be holy.
  kbq-kbq: Anumzamo'na nagi'a tamagra eri havizana osuta, mani ruotage huta maniho.
    Na'ankure tamagra Anumzamo'na ne'zana tevefi ofa kresramna vugahaze.
  nhe-BL: Monequi elise senquistoc tlatzejtzeloltique para na, niimoTeco Dios. Pampa
    inijuanti tlen nechmacase nopa tlacajcahualistli tlatlatili huan nopa pantzi tlen
    noaxca na, niimoTECO. Yeca monequi totajtzitzi elise tlatzejtzeloltique huan ax
    quiahuilmatise na notoca.
  gub-BL: Uzeruzar putar Tupàn uzar rehe wà nehe. Nuzeruzar kwaw amo rehe wà nehe.
    Nuze'eg zemueteahy kwaw Tupàn her rehe wà nehe. Omono putar temi'u Tupàn Tuweharupi
    Wiko Ma'e pe imono pyr izupe wà nehe. A'e rupi, tuwe uzeruzar katu hehe wà nehe.
  eng-DRA: 'They shall be holy to their God, and shall not profane his name: for they
    offer the burnt offering of the Lord, and the bread of their God, and therefore
    they shall be holy.'
