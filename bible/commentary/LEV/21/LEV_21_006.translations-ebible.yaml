verse: LEV.021.006
translations:
  mal-C: അവർ തങ്ങളുടെ ദൈവത്തിന്റെ നാമം അശുദ്ധമാക്കാതെ തങ്ങളുടെ ദൈവത്തിനു വിശുദ്ധരായിരിക്കണം.
    തങ്ങളുടെ ദൈവത്തിന്റെ ഭോജനമായ യഹോവയുടെ ദഹനയാഗങ്ങൾ അർപ്പിക്കുന്നവരായതുകൊണ്ട് അവർ
    വിശുദ്ധരായിരിക്കണം.
  deu-TKW: Sie sollen ihrem Gotte heilig sein und den Namen ihres Gottes nicht entweihen;
    denn Sie bringen die Feueropfer Jahwes, die Speise ihres Gottes, dar, darum sollen
    sie heilig sein.
  lin-lin: Nzokande basengeli kozala bato bamibulisi mpo na mosala na Ngai Nzambe
    na bango. Boye, basengeli te kobebisa lokumu mpe bosantu ya Kombo ya Nzambe na
    bango ; pamba te ezali bango nde babonzaka makabo bazikisa na moto mpo na Yawe,
    bilei ya Nzambe na bango. Mpo na yango, basengeli kozala bule mpo na Yawe.
  eng-LSV: they are holy to their God, and they do not defile the Name of their God,
    for the fire-offerings of YHWH, bread of their God, they are bringing near, and
    have been holy.
  eng-GNV: 'They shalbe holy vnto their God, and not pollute the name of their God:
    for the sacrifices of the Lord made by fire, and the bread of their God they doe
    offer: therefore they shalbe holie.'
  eng-WEBSTER: 'They shall be holy to their God, and not profane the name of their
    God: for the offerings of the LORD made by fire, and the bread of their God they
    do offer: therefore they shall be holy.'
  nhw-BL: Monequi elise senquistoc tlatzejtzeloltique para na, niamoTeco Dios. Pampa
    inijuanti catli nechmacase nopa tlacajcahualistli tlatlatili huan nopa pantzi
    catli noaxca na, niamoTECO. Yeca monequi totajtzitzi elise tlatzejtzeloltique
    huan amo quiahuilmatise na notoca.
  swh-ONEN: Lazima wawe watakatifu kwa Mungu wao, na kamwe wasilinajisi jina la Mungu
    wao. Kwa sababu ndio wanaotoa sadaka za kuteketezwa kwa moto kwa Bwana, chakula
    cha Mungu wao, hivyo lazima wawe watakatifu.
  bba-bba: Mɛyɑ bu ku rɑɑ mɑɑ tii muriri wɑsi sɔɔ. Bɑ ko n wɑ̃ɑwɑ nɛ Gusunɔ ben Yinnin
    sɔ̃. Bɑ ǹ nɛn yĩsiru sɑnkumɔ. Domi beyɑ bɑ ko n dɑ mɑn yɑ̃kunu kue ni nu sɑ̃ɑ
    nɛn dĩɑnu. Yen sɔ̃, bɑ ko n dɛɛrewɑ.
  eng-KJVCPB: 'They shall be holy unto their God, and not profane the name of their
    God: for the offerings of the Lord made by fire, and the bread of their God, they
    do offer: therefore they shall be holy.'
  luo-luo: Nyaka gibed jomaler e nyim Nyasachgi, kendo kik gicha nying Nyasachgi.
    Nikech gin ema gichiwo misengini miwangʼo e mach ni Jehova Nyasaye, ma en chiemb
    Nyasachgi, omiyo nyaka gibed maler.
  meu-meu: Edia Dirava enai bae helaḡa; edia Dirava ladana basie hahemaraia. Badina
    be boubou ḡaudia be idia ese lahi ai e hahelaḡadiamu, Iehova ena, bona edia Dirava
    ena flaoa idia ese e hahelaḡaiamu; taunabunai idia bae helaḡa.
  npi-ULB: तिनीहरू आफ्ना परमेश्‍वरका निम्ति पवित्र रहून्, र तिनीहरूका परमेश्‍वरका
    नाउँको अपमान नगरून्, किनभने पुजारीहरूले परमप्रभुका भोजनको बलिदान अर्थात् तिनीहरूका
    परमेश्‍वरको भोजन अर्पण गर्दछन् । यसैकारण पुजारीहरू पवित्र रहून् ।
  yor-yor: Wọ́n gbọdọ̀ jẹ́ mímọ́ fún Ọlọ́run, kí wọ́n má ba à sọ orúkọ Ọlọ́run wọn
    di àìmọ́, nítorí pé àwọn ni wọ́n ń fi iná sun ẹbọ sí Olúwa wọn, ti ó jẹ oúnjẹ
    Ọlọ́run wọn. Nítorí náà wọn gbọdọ̀ jẹ́ mímọ́.
  pes-OPCB: ایشان باید برای خدای خود مقدّس باشند و به نام خدای خویش بی‌احترامی نکنند.
    آنها برای خداوند هدایای خوراکی بر آتش تقدیم می‌کنند، پس باید مقدّس باشند.
  tgl-ULB: Dapat silang ibukod para sa kanilang Diyos, at hindi ipahiya ang pangalan
    ng kanilang Diyos, dahil ang mga pari ang naghahandog ng mga alay kay Yahweh sa
    pamamagitan ng apoy, ang “pagkain” ng kanilang Diyos. Kaya dapat silang ibukod.
  hui-hui: Ani larogoni irane loma binigo mo miaga kamiru tí i̱naga dabo bagiho heledogoni
    ndobe. Ai i̱ tínaga Ngode Datagaliwabeore kogonigo tígua i̱naga mini bope halu
    mo nagalone nahalimu. Tígua wali agalime mbirale yalu ibiragola mo yalu i̱hondo
    loma buwa mo ngialu uruni i̱naga tomo bu ngiadai biradagua biaga kamigoni. Ani
    kamigo tígua mana ko ngagoha erembira mialu tí i̱naga dabo bagiho helene kamigo
    manda bialu haabo halimu.
  mya-mya: သူ​သည်​သန့်​ရှင်း​ရ​မည်။ ငါ​၏​နာ​မ​တော် ကို​မ​ရှုတ်​ချ​ရ။ သူ​သည်​ငါ့​အား​ပူ​ဇော်
    သကာ​ကို​ဆက်​သ​ရ​သူ​ဖြစ်​၍​သန့်​ရှင်း ရ​မည်။-
  bod-N: ཁོ་རྣམས་ནི་དཀོན་མཆོག་གི་ཆེད་དུ་དམ་པ་ཡིན་དགོས་ལ། རང་གི་དཀོན་མཆོག་གི་མཚན་ཁྱད་དུ་གསོད་མི་རུང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མེ་མཆོད་དེ་དཀོན་མཆོག་གི་ཞལ་ཟས་ནི་ཁོ་རྣམས་ཀྱིས་འདྲེན་པ་ཡིན་པས།
    ཁོ་ཚོ་ནི་དམ་པ་ཡིན་དགོས་སོ། །
  sna-sna: Vanofanira kuva vatsvene kuna Mwari wavo uye havafaniri kumhura zita raMwari
    wavo. Nokuti vanouyisa kuna Jehovha zvipiriso zvinoitwa nomoto, nezvokudya zvaMwari
    wavo; naizvozvo vanofanira kuva vatsvene.
  spa-BLM: Serán santos para su Dios, y no profanarán el nombre de su Dios, porque
    ofrecen las ofrendas quemadas de Yahvé, el pan de su Dios. Por lo tanto, serán
    santos.
  cac-cac: Palta vach'n̈ejocab' syutej sb'a eb' yujto vicn̈ej yaj eb'. Mocab' chucoc
    in b'inaj yuj eb', yujto a eb' sn̈usantz'a silab', syac'an ixim pan eb' ofrendail
    d'ayin, yuj chi' yovalil vach'n̈ejocab' syutej sb'a eb'.
  swh-ULB: Watakuwa watakatifu kwa Mungu wao, wala hawataliaibisha jina la Mungu wao,
    kwa sababu makuhani hutoa sadaka ya Yahweh ya chakula, mkate wa Mungu wao. Kwa
    hiyo makuhani lazima wawe watakatifu.
  bel-bel: Яны павінны быць сьвятыя Богу свайму і не павінны зьневажаць імя Бога свайго;
    бо яны прыносяць ахвяры Госпаду, хлеб Богу свайму, і таму павінны быць сьвятыя.
  deu-ELBBK: Sie sollen ihrem Gott heilig sein, und den Namen ihres Gottes sollen
    sie nicht entweihen, denn die Feueropfer des HERRN, das Brot ihres Gottes, bringen
    sie dar; und sie sollen heilig sein.
  mbb-OT: Kinahanglan he idhalad niw is keugelingen niw para kediey te Megbevayè niw,
    wey kenè niw pendezeisaya is ngazan ku. Beeli niw heini su iyan kew man ebpemuhat
    te menge pemuhat pinaaǥi te hapuy, he iyan keenen ku.
  mal-2015: തങ്ങളുടെ ദൈവത്തിന്റെ നാമത്തെ അശുദ്ധമാക്കാതെ തങ്ങളുടെ ദൈവത്തിന്നു വിശുദ്ധന്മാരായിരിക്കേണം;
    അവർ തങ്ങളുടെ ദൈവത്തിന്റെ ഭോജനമായ യഹോവയുടെ ദഹനയാഗങ്ങൾ അർപ്പിക്കുന്നു; ആകയാൽ അവർ
    വിശുദ്ധന്മാരായിരിക്കേണം.
  rmc-rmc: O rašaja mušinen te ačhel sveta peskre Devleske a našťi meľaren andre leskro
    nav. Anen le RAJESKE o jagale obeti, o chaben peskre Devleskro, vašoda mušinen
    te ačhel sveta.
  pes-OPV: برای خدای خود مقدس باشند، و نام خدای خود را بی‌حرمت ننمایند. زیرا که هدایای
    آتشین خداوند و طعام خدای خود را ایشان می‌گذرانند. پس مقدس باشند.
  ron-1924: Сэ фие сфинць пентру Думнезеул лор ши сэ ну нечинстяскэ Нумеле Думнезеулуй
    лор, кэч ей адук Домнулуй жертфеле мистуите де фок, мынкаря Думнезеулуй лор, де
    ачея сэ фие сфинць.
  ben-OBCV: তারা তাদের ঈশ্বরের উদ্দেশে অবশ্যই পবিত্র হবে এবং তাদের ঈশ্বরের নাম কখনও
    কলঙ্কিত করবে না। যেহেতু সদাপ্রভুর উদ্দেশে তারা অগ্নিকৃত উপহার আনে, তাদের ঈশ্বরের
    উদ্দেশে ভক্ষ্য-নৈবেদ্য রাখে, সেই কারণে তাদের পবিত্র হতে হবে।
  som-som: Iyagu waa inay Ilaahooda quduus u ahaadaan, oo ayan wax nijaas ah ka sheegin
    magaca Ilaahooda, waayo, iyagu waxay bixiyaan qurbaannadii Rabbiga ee dabka lagu
    sameeyo oo ah cuntada Ilaahooda, oo sidaas daraaddeed waa inay quduus ahaadaan.
  lat-VUC: 'Sancti erunt Deo suo, et non polluent nomen ejus: incensum enim Domini,
    et panes Dei sui offerunt, et ideo sancti erunt.'
  eng-ASVBT: 'They shall be holy unto their God, and not profane the name of their
    God; for the offerings of Jehovah made by fire, the bread of their God, they do
    offer: therefore they shall be holy.'
  ita-1885: Sieno santi all'Iddio loro, e non profanino il Nome dell'Iddio loro; conciossiachè
    essi offeriscano i sacrificii che si fanno per fuoco al Signore, le vivande dell'Iddio
    loro; perciò sieno santi.
  eng-LXXUP: They shall be holy to their God, and they shall not profane the name
    of their God; for they offer the sacrifices of the Lord as the gifts of their
    God, and they shall be holy.
  eng-ULB: They must be holy to their God and not disgrace the name of their God,
    because the priests offer Yahweh's food offerings, the bread of their God. Therefore
    the priests must be holy.
  spa-VBL: Deben ser santos para su Dios y no deshonrar la reputación de su Dios.
    Ellos son los que presentan las ofrendas de comida al Señor, la comida de su Dios.
    Por consiguiente, deben ser santos.
  fra-_FOB: 'Ils seront consacrés à leur Dieu, et ne profaneront point le nom de leur
    Dieu; car ils offrent à l''Éternel les sacrifices faits par le feu, l''aliment
    de leur Dieu: ils seront saints.'
  mal-mal: തങ്ങളുടെ ദൈവത്തിന്റെ നാമത്തെ അശുദ്ധമാക്കാതെ തങ്ങളുടെ ദൈവത്തിനു വിശുദ്ധന്മാരായിരിക്കണം;
    അവർ തങ്ങളുടെ ദൈവത്തിന്റെ ഭോജനമായ യഹോവയുടെ ദഹനയാഗങ്ങൾ അർപ്പിക്കുന്നു; ആകയാൽ അവർ
    വിശുദ്ധന്മാരായിരിക്കണം.
  urd-GVR: Wuh apne Ḳhudā ke lie maḳhsūs-o-muqaddas raheṅ aur apne Ḳhudā ke nām ko
    dāġh na lagāeṅ. Chūṅki wuh Rab ko jalne wālī qurbāniyāṅ yānī apne Ḳhudā kī roṭī
    pesh karte haiṅ is lie lāzim hai ki wuh muqaddas raheṅ.
  suz-BL: इन परमप्रभु कली ला गेय पाइब दुमीन। इन परमप्रभु आ नें ग्रांग्रा दिशो सेल्‍ब
    मदुम्‍नीम। मारदे हना गेपुकीमी परमप्रभु यावे कली मीम चोशा चढ़ेतीके चढ़ेनीनी। मोपतीके
    गेपुकी परमप्रभु कली ला गेय पाइब बाक्‍नीनी।
  ita-1927: Saranno santi al loro Dio e non profaneranno il nome del loro Dio, poiché
    offrono all’Eterno i sacrifizi fatti mediante il fuoco, il pane del loro Dio;
    perciò saran santi.
  ckb-ckb: دەبێت بۆ خوداکەیان پیرۆز بن و ناوی خودایان نەزڕێنن، چونکە قوربانییە بە
    ئاگرەکان وەک نانی خودایان بۆ یەزدان پێشکەش دەکەن، جا دەبێت پیرۆز بن.
  eng-BBE: Let them be holy to their God and not make the name of their God common;
    for the fire offerings of the Lord and the bread of their God are offered by them,
    and they are to be holy.
  kan-OKCV: ಅವರು ತಮ್ಮ ಯೆಹೋವ ದೇವರಿಗೆ ಅಗ್ನಿಯಿಂದ ಮಾಡಿದ ಸಮರ್ಪಣೆಗಳನ್ನು ಮತ್ತು ತನ್ನ ದೇವರ
    ರೊಟ್ಟಿಯನ್ನು ಸಮರ್ಪಿಸುವುದರಿಂದ, ಅವರು ತಮ್ಮ ದೇವರ ಹೆಸರನ್ನು ಅಗೌರವಪಡಿಸದೆ, ತಮ್ಮ ದೇವರಿಗೆ
    ಪರಿಶುದ್ಧರಾಗಿರಬೇಕು. ಆದಕಾರಣ ಅವರು ಪರಿಶುದ್ಧರಾಗಿರುವರು.
  tam-2017: தங்கள் தேவனுடைய நாமத்தைப் பரிசுத்தக் குலைச்சலாக்காமல் அவருக்கேற்ற பரிசுத்தராக
    இருப்பார்களாக; அவர்கள் யெகோவாவின் தகனபலிகளையும் தங்கள் தேவனுடைய அப்பத்தையும் செலுத்துகிறவர்களாதலால்
    பரிசுத்தராக இருக்கவேண்டும்.
  spa-RV-1909: 'Santos serán á su Dios, y no profanarán el nombre de su Dios; porque
    los fuegos de Jehová y el pan de su Dios ofrecen: por tanto serán santos.'
  ron-BTF: Să fie sfinți Dumnezeului lor și să nu pângărească numele Dumnezeului lor,
    pentru că ei aduc ofrandele DOMNULUI făcute prin foc, pâinea Dumnezeului lor,
    de aceea să fie sfinți.
  eng-WEBP: They shall be holy to their God, and not profane the name of their God,
    for they offer the offerings of the LORD made by fire, the bread of their God.
    Therefore they shall be holy.
  eng-FBV: They must be holy to their God and not disgrace their God's reputation.
    They are the one who present the food offerings to the Lord, the food of their
    God. Consequently they must be holy.
  nld-1939: 'Heilig moeten zij zijn voor hun God, en de Naam van hun God niet ontwijden;
    want ze dragen de vuuroffers van Jahweh op, de spijs van hun God: daarom moeten
    zij heilig zijn.'
  nch-BL: Monequi elise senquisa tatzejtzeloltique para na, niamoTeco Dios. Pampa
    inijuanti cati techmacase nopa tacajcahualisti tatatili huan nopa pantzi cati
    noaxca na, niamoTECO. Yeca monequi totajtzitzi elise tatzejtzeloltique huan amo
    quiahuilmatise na notoca.
  vie-1934: 'Họ sẽ biệt riêng ra thánh cho Đức Chúa Trời mình, và chớ làm ô danh Ngài,
    vì họ dâng cho Đức Giê-hô-va các của lễ dùng lửa thiêu; tức là thực vật của Đức
    Chúa Trời mình: họ phải nên thánh.'
  hin-CV: वे अपने परमेश्वर के प्रति पवित्र रहें और अपने परमेश्वर के नाम को अशुद्ध
    न करें क्योंकि वे आग के बीच से याहवेह, अपने परमेश्वर का भोजन अर्थात् बलि भेंट
    कर रहे होते हैं; इसलिये ज़रूरी है कि वे पवित्र रहें.
  eng-OURB: They shall be holy to their God, and not profane the name of their God;
    for they offer the offerings of Adonai made by fire, the bread of their God; therefore
    they shall be holy.
  spa-BES: Sean santos para su Dios y no profanen el nombre de su Dios; porque las
    ofrendas de fuego para él Señor y el pan de su Dios son ofrecidos por ellos, y
    han de ser santos.
  tdx-tdx: Ie hiavake ho aman’ Añahare’e, naho tsy hiteratera ty tahinan’ Añahare’
    iareo; f’ie ro mpañenga an’ afo am’ Iehovà ty mahakaman’ Añahare’ iareo, toe miavake
    iereo.
  vid-vid: Wowa welile hali Nguluwi wa hewo waleche kulibeza itagwa lya Nguluwi wa
    hewo. Mina hewo ndo walingulavya zila nhambiko zoyalingupegwa Mkulu Nguluwi kwa
    chiluli na nhambiko yalingupegwa Nguluwi wa hewo. Lelo iwagana wawe welile.
  eng-OKE: They shall be holy before their God, and shall not profane the Name of
    their God; for they offer the oblations of the Lord their God, and they shall
    be holy.
  tha-KJV: พวกปุโรหิตต้องเป็นคนบริ​สุทธิ​์ต่อพระเจ้าของตน และไม่กระทำให้พระนามของพระเจ้าเป็​นที​่​เหยียดหยาม
