verse: LEV.021.003
translations:
  mal-C: '@see-verse:LEV.021.002'
  deu-TKW: seiner Schwester, die Jungfrau ist und ihm so noch nahe steht, die noch
    keinem Manne zu teil geworden ist - an der darf er sich verunreinigen.
  lin-lin: Mpo na ndeko na ye ya mwasi oyo ayebi nanu nzoto ya mibali te, oyo azali
    nanu na maboko na ye awa abali nanu te ; Nganga-Nzambe akoki komikomisa mbindo.
  eng-LSV: and for his sister, the virgin, who is near to him, who has not been to
    a man; he is defiled for her.
  eng-GNV: 'Or by his sister a maid, that is neere vnto him, which hath not had a
    husband: for her he may lament.'
  eng-WEBSTER: 'And for his sister a virgin, that is nigh to him, who hath had no
    husband: for her he may be defiled.'
  nhw-BL: o se ininsihua icni catli noja itztoc ininmaco para quimocuitlahuise pampa
    ayamo monamictía. Ica inijuanti quena, hueli quiitzquise ininmijcatzitzi pampa
    ininteiximatcahua catli nelnechca.
  swh-ONEN: au dada yake asiyeolewa ambaye anamtegemea kwa kuwa hana mume, kwa ajili
    ya hao aweza kujitia unajisi.
  bba-bba: kɑ sere win sesu wi u kun durɔ yɛ̃ɡiru wi bɑ ǹ ɡinɑ sue.
  eng-KJVCPB: and for his sister a virgin, that is nigh unto him, which hath had no
    husband; for her may he be defiled.
  luo-luo: kata nyamin-gi manie lwete mapok okendi. Nyamin-gi mapok okendino kende
    ema nyalo miyo obed mogak.
  meu-meu: eiava taihuna hane-ulato rami-hebou latanai; badina be ia na varavarana,
    bona asi adavana, ia dainai baine dau kau.
  npi-ULB: वा त्यसमा आश्रित त्यसकी कन्या दिदी वा बहिनी जसको पति छैन, यी सबैका निम्ति
    त्यसले आफैलाई अशुद्ध बनाउन सक्‍छ ।
  yor-yor: Tàbí fún arábìnrin rẹ̀ tí kò ì tí ì wọ ilé ọkọ tí ó ń gbé lọ́dọ̀ rẹ̀. Nítorí
    tí arábìnrin bẹ́ẹ̀, ó lè sọ ara rẹ̀ di aláìmọ́.
  pes-OPCB: یا خواهر باکره‌اش که تحت سرپرستی او بوده است.
  tgl-ULB: o para sa isang birheng kapatid na babae na nasa kaniyang bahay at walang
    asawa. Para sa kaniya maari niyang gawing hindi malinis ang kaniyang sarili.
  hui-hui: mbaliniore mbira agali nape í̠ andaga biragabi uruni homayagua nde dara
    howa biaga mana ngago ai harugo lowa tí mo ko holene wiaguabi wahalu mana ogoni
    bilimu.
  mya-mya: '@see-verse:LEV.021.002'
  bod-N: ཡང་ན་ད་དུང་གནས་ལ་མ་སོང་བའི་ན་ཆུང་བུ་མོ་སྟེ་ལྕམ་སྲིང་ཡིན་པ་བཅས་ནི་འཕུད་དགོས།
    དེ་ནི་ཁོའི་ལྕམ་སྲིང་ཡིན་པའི་རྐྱེན་གྱིས་རང་ཉིད་མི་གཙང་བར་བྱས་ཆོག
  sna-sna: kana hanzvadzi yake isina kuroorwa yaanochengeta sezvo asina murume nokuda
    kwaiyeyu angagona kuzvisvibisa.
  spa-BLM: y por su hermana virgen que está cerca de él, que no ha tenido marido;
    por ella puede profanarse.
  cac-cac: ma junoc yanab' eb' cob'es ayec' cajan yed'oc, a schami, syal sc'och eb'
    d'a stz'ey jun chamnac chi'.
  swh-ULB: au dada yake bikira anayemtegemea, kwa kuwa hana mume—kwake huyo anaweza
    kujitia unajisi.
  bel-bel: і да сястры сваёй, дзяўчыны, што жыве пры ім і ня была замужам, можна яму
    дакранацца, не апаганьваючы сябе;
  deu-ELBBK: 'und wegen seiner Schwester, der Jungfrau, die ihm nahe steht, die noch
    keines Mannes geworden ist: wegen dieser darf er sich verunreinigen.'
  mbb-OT: etawa etevey niw he wazè din pa esawa, ne midsarig pa keniyu.
  mal-2015: തനിക്കടുത്തവളും ഭർത്താവില്ലാത്ത കന്യകയുമായ സഹോദരി എന്നിങ്ങിനെയുള്ള ഉററ
    ചാർച്ചക്കാരാൽ അവന്നു മലിനനാകാം.
  rmc-rmc: Šaj avel pašes the paš e pheň, savi hiňi slobodno, na geľa romeste a mek
    dživel paš leste; the laha pes šaj meľarel.
  pes-OPV: و برای خواهر باکره خود که قریب او باشد و شوهر ندارد؛ برای او خود را نجس
    تواند کرد.
  ron-1924: ши де сорэ-са каре-й ынкэ фечоарэ, стэ лынгэ ел ши ну есте мэритатэ; афарэ
    де ачештя, сэ ну се атингэ де ничун алт морт.
  ben-OBCV: অথবা অবিবাহিতা বোন, যে তার উপরে নির্ভরশীল, যেহেতু তার স্বামী নেই—এই বোনের
    জন্য সে নিজেকে অশুচি করতে পারে।
  som-som: ama walaashiisa bikradda ah oo isaga u dhow, oo aan weli nin guursan; taas
    wuu isu nijaasayn karaa.
  lat-VUC: 'et sorore virgine quæ non est nupta viro:'
  eng-ASVBT: and for his sister a virgin, that is near unto him, that hath had no
    husband; for her may he defile himself.
  ita-1885: o per una sua sorella germana, che sia vergine, e che non abbia avuto
    marito; per una tale potrà contaminarsi.
  eng-LXXUP: and for a virgin sister that is near to one, that is not espoused to
    a man; for these one shall defile himself.
  eng-ULB: or his virgin sister who is dependent on him, since she has no husband—for
    her he may make himself unclean.
  spa-VBL: o a su hermana soltera ya que es un pariente cercano porque no tiene marido.
  fra-_FOB: Et pour sa sœur vierge qui le touche de près, et qui n'a point de mari;
    il se rendra impur pour elle.
  mal-mal: തനിക്കടുത്തവളും ഭർത്താവില്ലാത്ത കന്യകയുമായ സഹോദരി എന്നിങ്ങനെയുള്ള ഉററ ചാർച്ചക്കാരാൽ
    അവനു മലിനനാകാം.
  urd-GVR: aur jo ġhairshādīshudā bahan us ke ghar meṅ rahtī hai.
  suz-BL: कन्‍ने दिदी बहिनी आन पर्बम ला आंम इन कली ग्रांग्रा दिशो सेल्‍ने चाप्‍नीनी।
  ita-1927: del suo fratello e della sua sorella ancora vergine che vive con lui,
    non essendo ancora maritata; per questa può esporsi alla impurità.
  ckb-ckb: خوشکە پاکیزەکەی کە لێی نزیکە، ئەوەی شووی نەکردووە، دەشێت لە پێناویدا گڵاو
    بێت.
  eng-BBE: And for his sister, a virgin, for she is his near relation and has had
    no husband, he may make himself unclean.
  kan-OKCV: ಅವನಿಗೆ ಹತ್ತಿರದ ಗಂಡನಿಲ್ಲದ ಕನ್ನಿಕೆಯಾದ ಸಹೋದರಿಗಾಗಿ ಹೊರತು,
  tam-2017: ஆணுக்கு வாழ்க்கைப்படாமல் தன்னிடத்திலிருக்கிற கன்னிப்பெண்ணான தன் சகோதரியுமாகிய
    தனக்கு நெருங்கிய உறவுமுறையான இவர்களுடைய சாவுக்காகத் தீட்டுப்படலாம்.
  spa-RV-1909: O por su hermana virgen, á él cercana, la cual no haya tenido marido,
    por ella se contaminará.
  ron-BTF: Și pentru sora sa fecioară, care îi este apropiată, care nu a avut bărbat,
    pentru ea poate să se pângărească.
  eng-WEBP: and for his virgin sister who is near to him, who has had no husband;
    for her he may defile himself.
  eng-FBV: or his unmarried sister since she is a close relative because she doesn't
    have a husband.
  nld-1939: Ook aan zijn zuster mag hij zich verontreinigen, wanneer zij nog maagd
    is, daar ze dan tot de zijnen behoort en niet aan een man;
  nch-BL: o se inisihua icni cati noja itztoc inimaco para quimocuitahuise pampa ayemo
    motahuicaltía. Ica inijuanti quena hueli quiitzquise inimijcatzitzi pampa ininteixmatcahua
    cati nelnechca.
  vie-1934: và vì chị em ruột mình còn đồng trinh, chưa chồng, thì người được vì chị
    em đó làm cho mình ra ô uế.
  hin-CV: तथा उसकी कुंवारी बहन, जो उस पर आश्रित है, क्योंकि अब तक उसके कोई पति हुआ
    ही नहीं; इनके लिए वह पुरोहित स्वयं को अशुद्ध कर सकता है.
  eng-OURB: and for his virgin sister who is near to him, who has had no husband;
    for her he may defile himself.
  spa-BES: Y para su hermana, una virgen, porque ella es su relación cercana y no
    ha tenido marido, por ella puede contaminarse.
  tdx-tdx: ndra ty rahavave’e somondrara marine aze tsy amam-baly; ie ro azo anivam-batañe.
  vid-vid: ama lumbu wa heye yawele wa ivyazi lya heye lya habehi na heye yang'hali
    kuhesigwa, koweza kidita yakokomoche kwa chiwalo cha lumbu wa heye.
  eng-OKE: and for his sister, a virgin who is near to him, who hath no husband, for
    her he may be defiled.
  tha-KJV: หรือพี่สาวน้องสาวพรหมจารี ผู้​ที่​ยังสนิทกับเขา เพราะเธอยังไม่​มี​สามี
    เขาจึงยอมตัวเป็นมลทินเพราะเธอได้
  por-BR-2018: ou por sua irmã virgem, a ele próxima, a qual não tenha tido marido,
    por ela se contaminará.
  deu-ELO: 'und wegen seiner Schwester, der Jungfrau, sie ihm nahe steht, die noch
    keines Mannes geworden ist: wegen dieser darf er sich verunreinigen.'
  eng-WYC-2018: and sister, (who is) a virgin, that is not wedded to man;
  epo-epo: kaj per sia fratino-virgulino, proksima al li, kiu ne estis edzinigita,
    per ŝi li povas sin malpurigi.
  uig-PIN: xuningdǝk ǝgǝr aqa-singlisi ǝrgǝ tǝgmǝy pak ⱪiz ⱨalǝttǝ ɵzi bilǝn billǝ
    turuwatⱪan bolsa, uning ɵlüki tüpǝylidin ɵzini napak ⱪilsa bolidu;
  beo-beo: Be ea ame o ada o egefe o idiwi o ola eya o dalusi ea diasu ganodini esala,
    amo bogosea e da ea bogosu dawa:su gilisisu amoga gilisimu da defea.
  tpi-OTNT: o susa tru i no marit yet na i stap long haus bilong papa, orait maski
    dispela pasin bilong sori i mekim yupela i kamap doti, yupela i ken bihainim.
  hau-SA: ko ’yar’uwarsa da ba tă riga ta yi aure ba, wadda take dogara gare shi,
    da yake ba ta da miji, saboda ita zai iya ƙazantar da kansa.
  uig-LAT: shuningdek eger acha-singlisi erge tegmey pak qiz halette özi bilen bille
    turuwatqan bolsa, uning ölüki tüpeylidin özini napak qilsa bolidu;
  nde-nde: loba udadewabo osegumeni ngoba engelandoda, labo angabangcwaba.
  ton-ton: Pea koeʻuhi ko hono tuofefine ko e tāupoʻou, ʻaia ʻoku ofi kiate ia, pea
    kuo teʻeki ai hano husepāniti; ʻoku ngofua ʻene taʻemaʻa koeʻuhi ko ia.
  ces-1613: Též při sestře své, panně sobě nejbližší, kteráž neměla muže, při té poškvrní
    se.
  eng-WMB: and for his virgin sister who is near to him, who has had no husband; for
    her he may defile himself.
  tam-TCV: அல்லது கணவன் இல்லாத காரணத்தால் தன்னில் தங்கி வாழ்கின்ற, திருமணமாகாத தனது
    சகோதரிக்காகத் தன்னை அசுத்தப்படுத்திக் கொள்ளலாம்.
  ceb-ULB: o sa iyang igsoong babaye nga ulay nga nagsalig pa kaniya, tungod kay wala
    pa siyay bana—kay alang kaniya mahimo niyang hugawan ang iyang kaugalingon.
  pol-UBG: A także swej siostry dziewicy, bliskiej mu, która nie miała męża; z jej
    powodu może się zanieczyścić.
  urd-GVU: اور جو غیرشادی شدہ بہن اُس کے گھر میں رہتی ہے۔
  deu-1912: und an seiner Schwester, die noch eine Jungfrau und noch bei ihm ist und
    keines Mannes Weib gewesen ist; an der mag er sich verunreinigen.
  kan-2017: ಇದಲ್ಲದೆ ಕನ್ನಿಕೆಯಾಗಿರುವ ತಂಗಿ ಇನ್ನು ಮದುವೆಯಾಗದೆ ಅವನ ಆಶ್ರಯದಲ್ಲಿರುವುದರಿಂದ ಅವಳಿಗೋಸ್ಕರ
    ಅವನು ಅಪವಿತ್ರ ಮಾಡಿಕೊಳ್ಳಬಹುದು.
  yap-yap: fa be’ ni bpin ni walagen ndawori mabgol ni kama par u tabnaw rok fare
    prist.
  hlt-MCSB: a ngannu a va om pawt tih anih dongah oila la aka hangdang ham atah poeih
    uh mai saeh.
  mdy-ETH: '@see-verse:LEV.021.002'
  twi-ASANTE: anaa onuabaa a ɔyɛ ɔbaabunu a ɔte ase no na ɔdan ɔsɔfoɔ no.
  eng-WEBU: and for his virgin sister who is near to him, who has had no husband;
    for her he may defile himself.
  bnp-bnp: e kurabana a sirula i made na ruma e tamana. A prister i kamumu ge kalo
    ne kurabana i mate, pali bara i muto.
  wal-wal: woikko azina gelennan, a son de7iya ba michchee ahaa gidana xayikko, haiqqida
    asa ahaa oogaanne bochchidi, bana tunissoppo.
  spa-PDDPT: o su hermana virgen, cercana a él, que no tuvo esposo, por la cual podrá
    contaminarse.
  gun-gun: ha'e heindy ae'i voi kunhataĩ'i omenda e'ỹ teri va'e retekue re opoko vy
    onhemongy'a teĩ ha'eve avi.
  agu-BL: nka jun cyanub yi qui ocnak chmil, nin yi cho'n najlij scyuch', ba'n tzun
    chimactz wankil yi alma'a'tz.
  ilo-ULB: wenno para iti birhen a kabsatna a babai nga adda iti balayna ken awan
    pay ti asawana. Mabalinna a rugitan ti bagina para kenkuana.
  kpg-kpg: be go dono duaahina ahina dela digi hai dono lodo dela e noho i lodo dono
    hale.
  uig-ARA: شۇنىڭدەك ئەگەر ئاچا-سىڭلىسى ئەرگە تەگمەي پاك قىز ھالەتتە ئۆزى بىلەن بىللە
    تۇرۇۋاتقان بولسا، ئۇنىڭ ئۆلۈكى تۈپەيلىدىن ئۆزىنى ناپاك قىلسا بولىدۇ؛
  sus-sus: nun a maaginɛ, ginɛdimɛdi na naxan na, a mu dɔxɔxi xɛmɛ taa sinden, a na
    a xɔnyi. Sɛrɛxɛdubɛ na din e fure ra, a findima nɛ mixi sɛniyɛntare ra.
  pon-2006: de rie serepein me saikinte pwopwoud oh kin iang mihmi ni imweo.
  ksd-ksd: ba taina nina pa i ga taulai).
  tur-YTC: ve kendisine yakın olan, kocaya varmamış, el değmemiş kız kardeşi için
    kendisini kirletebilir.
  grc-BRENT: καὶ ἐπʼ ἀδελφῇ παρθένῳ τῇ ἐγγιζούσῃ αὐτῷ, τῇ μὴ ἐκδεδομένῃ ἀνδρί, ἐπὶ
    τούτοις μιανθήσεται.
  ind-AYT: saudaranya perempuan yang masih perawan, yang dekat dengannya karena belum
    memiliki suami. Untuknya imam boleh menajiskan diri.
  nya-nya: kapena mlongo wake wosakwatiwa amene amadalira iye chifukwa sanakwatiwe.
    Iye akhoza kudzidetsa pokhudza thupi lakufa la mchemwali wake wosakwatiwa yekha.
  hrv-hrv: I svojom sestrom, djevicom, koja mu je također najbliža, jer nije bila
    udata, može se okaljati.
  mps-mps: te abenu mu bidigo sisąwai te aya dali bede bidibadi, te tiwai deli kaneme
    dabe isibaso da, teda dagego te homu dene ebo kolesagade meda pedalidali homu
    ebo tagalao, dagego te homu dene ebo kolesaga yagameo.
  tpi-tpi: o susa tru i no marit yet na i stap long haus bilong papa, orait maski
    dispela pasin bilong sori i mekim yupela i kamap doti, yupela i ken bihainim.
  dan-1931: eller Søster, for så vidt hun var Jomfru og endnu hørte til hans Familie
    og ikke var gift; i så Fald må han gøre sig uren ved hende;
  vie-OVCB: chị em còn độc thân sống gần với mình vì không có chồng.
  guj-2017: અથવા પોતાની સગી બહેન જે કુંવારી એટલે જેના લગ્ન ન થયા હોય તેને લીધે તે
    અભડાય.
  pon-2006A: de rie serepein me saikinte pwopwoud oh kin iang mihmi ni imweo.
  por-BRBSL: e por sua irmã virgem que lhe é próxima, que não teve marido; por ela
    ele pode se contaminar.
  cth-cth: Vâ ka tawn hoeh rae na tawncanu hanelah, khin thainae kâ a tawn.
  twi-twi: anaa onuabea a ɔyɛ ɔbabun a onni kunu na ɔte ase no na ɔdan ɔsɔfo no.
  hlt-hlt: a ngannu a va om pawt tih anih dongah oila la aka hangdang ham atah poeih
    uh mai saeh.
  tbz-SIM: Nɛ̀ o tɑ̃ũ̀ wèè kpɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ kɛ mu nyí yĩ̀ɛ̃́tɛ́ onitidɔ̀ù kɛ yɛ̃́
    ò mu nyí yenkɛmɛ̀, ò bo nɑ kóò kɑ̀ɑ́kɛ́.
  msy-2020: o guizɨn an buaramizir pam puvatɨgha afeziamɨn dɨpenimɨn ikia aremezim,
    a me bagh aghuimazir arazim damuam. A kamaghɨn fogh, an aghuimazir arazir kam
    damutɨ, a nan damazimɨn mɨzegham.
  azb-azb: yaxud da yanında yaşayan subay bacısı ölsə, kahin o ölüyə görə özünü murdar
    etməsin.
  eng-DBY: and for his sister, a virgin, that is near unto him, who hath had no husband,
    for her may he make himself unclean.
  hin-2017: या अपनी कुँवारी बहन जिसका विवाह न हुआ हो, जिनका निकट का सम्बंध है; उनके
    लिये वह अपने को अशुद्ध कर सकता है।
  wol-KYG: mbaa ab jigéenam bu séyagul te bootu ci moom ndax amul jëkkër— ku mu bokkal
    noonu, sañ naa sobewu ndax moom.
  eng-YLT: and for his sister, the virgin, who is near unto him, who hath not been
    to a man; for her he is defiled.
  eng-WYC-2017: and sister, a virgin, that is not wedded to man;
