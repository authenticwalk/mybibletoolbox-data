verse: LEV.021.022
translations:
  mal-C: തന്റെ ദൈവത്തിന്റെ അതിവിശുദ്ധഭോജനവും വിശുദ്ധഭോജനവും അയാൾക്കു ഭക്ഷിക്കാം,
  deu-TKW: Von der Speise seines Gottes, sowohl den hochheiligen, als den heiligen
    Gaben, darf er essen.
  lin-lin: Akoki na ye kolia bilei nyonso oyo bakobonzela Ngai Nzambe na ye, bilei
    ya bule mpe bilei oyo eleki bule.
  eng-LSV: Bread of his God—from the most holy things and from the holy things—he
    eats;
  eng-GNV: 'The bread of his God, euen of the most holie, and of the holy shall he
    eate:'
  eng-WEBSTER: He shall eat the bread of his God, both of the most holy, and of the
    holy.
  nhw-BL: Pero, quena, ininconehua totajtzitzi catli amo ajsitoc inintlacayo hueli
    quicuase nopa tlacualistli catli huala tlen nopa tlacajcahualistli, masque se
    tlacualistli catli tlatzejtzeloltic, o catli tlahuel tlatzejtzeloltic.
  swh-ONEN: Anaweza kula chakula kitakatifu sana cha Mungu wake, pia hata chakula
    kitakatifu.
  bba-bba: Adɑmɑ u koo kpĩ u nɛ, Yinni Gusunɔn dĩɑ dɛɛrɑnu di.
  eng-KJVCPB: He shall eat the bread of his God, both of the most holy, and of the
    holy.
  luo-luo: Onyalo chamo chiemb Nyasache, bedni ogol chiemono kuom gik maler kata kuom
    gik maler moloyo;
  meu-meu: Ena Dirava ena flaoa, helaḡa ḡauna bona helaḡa-herea ḡauna, baine ani diba;
  npi-ULB: परमेश्‍वरको अति पवित्र वा पवित्र भोजनबाट त्यसले खान मिल्छ ।
  yor-yor: Ó lè jẹ́ oúnjẹ Ọlọ́run rẹ̀ tàbí èyí tí ó mọ́ jùlọ, ṣùgbọ́n torí pé ó ní
    àbùkù kò gbọdọ̀ súnmọ́ ibi aṣọ títa tàbí pẹpẹ.
  pes-OPCB: با وجود این باید از خوراک کاهنان که از هدایای تقدیمی به خداوند است به
    او غذا داده شود هم از هدایای مقدّس و هم از مقدّسترین هدایا.
  tgl-ULB: Maaari niyang kainin ang pagkain ng kanyang Diyos, maging ang ilan sa mga
    kabanalbanalan o ilan sa banal.
  hui-hui: Ani bialu tomo i̱hondo tígua lomabu ngini tíni nolene ngago aria ibubi
    nolebira. Anigo tomo i̱nagaore lalu lomabu ngini ngago tí nalimulo ngerogo aria
    ibubi nolebira.
  mya-mya: ထို​သို့​သော​ယဇ်​ပု​ရော​ဟိတ်​သည် ငါ့​အား ဆက်​သ​သော​သန့်​ရှင်း​သည့်​ပူ​ဇော်​သ​ကာ
    ကို​သော်​လည်း​ကောင်း၊ အ​လွန်​သန့်​ရှင်း​သည့် ပူ​ဇော်​သ​ကာ​ကို​သော်​လည်း​ကောင်း​စား
    သုံး​နိုင်​သည်။-
  bod-N: རང་གི་དཀོན་མཆོག་གི་ཞལ་ཟས་ནི་ཀུན་ལས་དམ་པའམ་དམ་པ་གང་ཡིན་ཡང་ཁོས་དེ་ཟོས་ཆོག་མོད།
  sna-sna: Angadya hake zvokudya zvitsvene-tsvene zvaMwari wake, pamwe chete nezvokudya
    zvitsvene;
  spa-BLM: Comerá el pan de su Dios, tanto del más sagrado como del santo.
  cac-cac: Syal svaan juntzan̈ ofrenda chi' eb' yed' masanil juntzan̈ tastac to vic
    yaji,
  swh-ULB: Anaweza kula chakula cha Mungu wake, ama iwe baadhi ya vile vilivyo vitakatifu
    sana au vile vitakatifu.
  bel-bel: хлеб Бога свайго зь вялікіх сьвятыняў і са сьвятыняў ён можа есьці;
  deu-ELBBK: Das Brot seines Gottes von dem Hochheiligen und von dem Heiligen mag
    er essen;
  mbb-OT: '@see-verse:LEV.021.021'
  mal-2015: തന്റെ ദൈവത്തിന്റെ ഭോജനമായ അതിപരിശുദ്ധമായവയും വിശുദ്ധമായവയും അവന്നു ഭക്ഷിക്കാം.
  rmc-rmc: No šaj chal o neksveteder chaben the o sveto chaben peskre Devleskro.
  pes-OPV: طعام خدای خود را خواه از آنچه قدس اقداس است و خواه از آنچه مقدس است، بخورد.
  ron-1924: Дин мынкаря Думнезеулуй луй, фие лукрурь прясфинте, фие лукрурь сфинте,
    ва путя сэ мэнынче.
  ben-OBCV: সে তার ঈশ্বরের অতি পবিত্র ভক্ষ্য এবং পবিত্র খাদ্যবস্তু ভোজন করতে পারবে;
  som-som: Isagu waa inuu cunaa cuntada Ilaahiisa, tan quduuska ah iyo tan ugu wada
    quduusanba.
  lat-VUC: vescetur tamen panibus qui offeruntur in sanctuario,
  eng-ASVBT: 'He shall eat the bread of his God, both of the most holy, and of the
    holy:'
  ita-1885: Ben potrà egli mangiar delle vivande dell'Iddio suo, così delle santissime,
    come delle sante.
  eng-LXXUP: The gifts of God are most holy, and he shall eat of the holy things.
  eng-ULB: He may eat the food of his God, whether some of the most holy or some of
    the holy.
  spa-VBL: Se le permite comer la comida del Lugar Santísimo de su Dios y también
    del santuario,
  fra-_FOB: Il pourra bien manger le pain de son Dieu, des choses très saintes, et
    des choses consacrées;
  mal-mal: തന്റെ ദൈവത്തിന്റെ ഭോജനമായ അതിപരിശുദ്ധമായവയും വിശുദ്ധമായവയും അവനു ഭക്ഷിക്കാം.
  urd-GVR: Use Allāh kī muqaddas balki muqaddastarīn qurbāniyoṅ meṅ se bhī imāmoṅ
    kā hissā khāne kī ijāzat hai.
  suz-BL: मेकोमी आंम परमप्रभु कली चढ़ेशो नु चोव़खो नु थम चोव़खो जचा थोव़क चहिं जने
    ब्‍वने चाप्‍ब।
  ita-1927: Egli potrà mangiare del pane del suo Dio, delle cose santissime e delle
    cose sante;
  ckb-ckb: دەتوانێت لە نانی خوداکەی بخوات، لە پێشکەشکراوە پیرۆزەکە و لە خواردنە هەرەپیرۆزەکانیش؛
  eng-BBE: He may take of the bread of God, the holy and the most holy;
  kan-OKCV: ಅವನು ದೇವರ ರೊಟ್ಟಿಯಲ್ಲಿ ಪರಿಶುದ್ಧವಾದದ್ದನ್ನೂ, ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದನ್ನೂ ತಿನ್ನಬಹುದು.
  tam-2017: அவன் தன் தேவனுடைய அப்பமாகிய மகா பரிசுத்தமானவைகளிலும் மற்ற பரிசுத்தமானவைகளிலும்
    சாப்பிடலாம்.
  spa-RV-1909: El pan de su Dios, de lo muy santo y las cosas santificadas, comerá.
  ron-BTF: Să mănânce pâinea Dumnezeului său, deopotrivă din cea preasfântă și din
    cea sfântă.
  eng-WEBP: He shall eat the bread of his God, both of the most holy, and of the holy.
  eng-FBV: He is still allowed to eat the food from the Most Holy Place of his God
    and also from the sanctuary,
  nld-1939: Wel mag hij eten van de spijs van zijn God, van het hoogheilige en van
    het heilige;
  nch-BL: Pero, quena, ininconehua totajtzitzi cati amo ajsitoc inintacayo hueli quicuase
    nopa tacualisti cati huala ten nopa tacajcahualisti, masque se tacualisti cati
    tatzejtzeloltic, o cati tahuel tatzejtzeloltic.
  vie-1934: Người được ăn thực vật của Đức Chúa Trời mình, là các vật chí thánh và
    các vật biệt riêng ra thánh;
  hin-CV: वह परम पवित्र तथा पवित्र स्थान, दोनों ही स्थानों के अपने परमेश्वर के भोजन
    को खा तो सकता है,
  eng-OURB: He shall eat the bread of his God, both of the most holy, and of the holy.
  spa-BES: Él puede comer del pan de su Dios, el santo y el más santo;
  tdx-tdx: 'Mete ikama’e ty mahakaman’ Añahare’e: o miava-do’eo naho o miavakeo.'
  vid-vid: Munhu ayo koweza kulya ibumunda lya Nguluwi wa heye na vinhu vyelile na
    vinhu vyelile ng'hatu.
  eng-OKE: 'Yet of the sanctified oblations of his God, even of the most holy, he
    may eat:'
  tha-KJV: เขาจะรับประทานพระกระยาหารแห่งพระเจ้าของเขาได้ ทั้งของที่​บริสุทธิ์​ที่สุด
    และของบริ​สุทธิ​์
  por-BR-2018: O pão de seu Deus, do muito santo e as coisas santificadas, comerá.
  deu-ELO: Das Brot seines Gottes von dem Hochheiligen und von dem Heiligen mag er
    essen;
  eng-WYC-2018: nevertheless he shall (still) eat the loaves that be offered in the
    saintuary,
  epo-epo: La panon de sia Dio el la plejsanktaĵoj kaj el la sanktaĵoj li povas manĝi.
  uig-PIN: Ⱨalbuki, u ɵz Hudasining nenini, yǝni «ǝng muⱪǝddǝs» wǝ «muⱪǝddǝs» ⱨesablanƣan
    nǝrsilǝrning ⱨǝr ikkisidin yesun.
  beo-beo: Agoai dunu da ha:i manu Nama iasu liligi amo manu da defea. E da hadigi
    ha:i manu iasu amola hadigidafa ha:i manu iasu amo manu da defea.
  tpi-OTNT: Tasol em i ken kaikai abus na ol arapela samting yupela i ofaim long mi.
    Em i ken kisim long olgeta ofa mi givim yupela pris long kaikai.
  hau-SA: Zai iya cin abinci mafi tsarki na Allahnsa, haka ma abinci mai tsarki;
  uig-LAT: Halbuki, u öz Xudasining nénini, yeni «eng muqeddes» we «muqeddes» hésablan’ghan
    nersilerning her ikkisidin yésun.
  nde-nde: Angadla ukudla okungcwelengcwele kukaNkulunkulu wakhe loba yikudla bani
    okungcwele;
  ton-ton: ‌ʻE kai ʻe ia ʻae mā ʻa hono ʻOtua, ʻio, ʻae māʻoniʻoni lahi, pea mo e
    māʻoniʻoni pe.
  ces-1613: Chléb však Boha svého z věcí svatosvatých a z věcí svatých jísti bude.
  eng-WMB: He shall eat the bread of his God, both of the most holy, and of the holy.
  tam-TCV: அவன் தன் இறைவனின் மகா பரிசுத்தமான உணவையும், மற்ற பரிசுத்தமான உணவையும் சாப்பிடலாம்.
  ceb-ULB: Makakaon siya sa pagkaon sa iyang Dios, bisan sa ubang labing balaan o
    sa ubang balaan.
  pol-UBG: Może jednak spożywać chleb swego Boga, zarówno święty, jak i najświętszy.
  urd-GVU: اُسے اللہ کی مُقدّس بلکہ مُقدّس ترین قربانیوں میں سے بھی اماموں کا حصہ
    کھانے کی اجازت ہے۔
  deu-1912: Doch soll er das Brot seines Gottes essen, von dem Heiligen und vom Hochheiligen.
  kan-2017: ದೇವರಿಗೆ ನೈವೇದ್ಯವಾದ ಆಹಾರದಲ್ಲಿ ಪರಿಶುದ್ಧವಾದದ್ದನ್ನು ಮತ್ತು ಮಹಾಪರಿಶುದ್ಧವಾದುದನ್ನು
    ಅವನು ಊಟಮಾಡಬಹುದು.
  yap-yap: Be’ nib mo’on ni aray rogon e rayag ni kay fare ggan ni kan pi’ ngog, ni
    fa bin kan ognag nib thothup nge fa bin kan ognag nib th’abi thothup,
  hlt-MCSB: A Pathen kah buh tah a cim uet ah cim tih aka cim van loh ca saeh.
  mdy-ETH: ዬያጉዴ ዓሢ ታኣም ዱማዼ ሙዖና ዑሣ ዓኣዼ ታኣም ዱማዼያ ማዔ፥ ታኣም ሺኢሺንቴ ሙዖ ሙዓኒ ዳንዳዓኔ።
  twi-ASANTE: Nanso sɛ wɔbɔ afɔdeɛ no wie a, ɔsɔfoɔ no tumi ma no Onyankopɔn afɔdeɛ
    no aduane no bi di a ɛmfa ho sɛ ɛyɛ afɔdeɛ kronkron.
  eng-WEBU: He shall eat the bread of his God, both of the most holy, and of the holy.
  bnp-bnp: Pali i kara ni kani a kinani ni taba mu habi na Vure vona, ge bole tala
    na kinani a habi ne mua a prister mu gu kani.
  wal-wal: I geeshsha qumaanne qassi ubbappe aadhdhiya geeshsha gidiya ba Xoossaa
    qumaa maanau danddayees.
  spa-PDDPT: Podrá comer el pan de su ʼElohim procedente de las cosas santísimas y
    de las santas,
  gun-gun: Ha'e rami avi ha'e va'e regua ma Nguuete pegua tembi'u ho'u teĩ ha'eve,
    tembi'u iky'a e'ỹ va'e, iky'a e'ỹ ete va'e teĩ.
  agu-BL: Ba'n lbaj yi pam ta'n yi na oyij, nin ba'n lbaj yi e'chk takle'n ta'n yi
    wi'nin xanil.
  ilo-ULB: Mabalinna a kanen ti taraon ti Diosna, dagiti kasasantoan man wenno sumagmamano
    kadagiti nasantoan.
  kpg-kpg: Tagadilinga dangada dela beenei le e mee hua di gai nia tigidaumaha meegai
    ala ne hai mai gi di Au, ala go nia tigidaumaha meegai ala e dabu mo nia tigidaumaha
    meegai ala koia e dabuaahia.
  uig-ARA: ھالبۇكى، ئۇ ئۆز خۇداسىنىڭ نېنىنى، يەنى «ئەڭ مۇقەددەس» ۋە «مۇقەددەس» ھېسابلانغان
    نەرسىلەرنىڭ ھەر ئىككىسىدىن يېسۇن.
  sus-sus: A nɔma n tan Ala xa donse sɛniyɛnxi mɔɔli birin donde,
  pon-2006: Soangen aramas menet kak iang tungoale meirong en konot me kin kohieng
    ie, soangen meirong en konot kan koaros, me sarawi oh pil me inenen sarawihe kan,
  ksd-ksd: Na topa ia ba na en ra magit kai kana God, ra magit i gomgom kakit, ma
    nina bula i gomgom.
  tur-YTC: Tanrısı'nın ekmeğinden, hem çok kutsal olandan, hem de kutsal olandan yiyecektir.
  grc-BRENT: Τὰ δῶρα τοῦ Θεοῦ τὰ ἅγια τῶν ἁγίων, καὶ ἀπὸ τῶν ἁγίων φάγεται.
  ind-AYT: Dia boleh makan hidangan yang dipersembahkan kepada Allah, baik dari persembahan
    kudus ataupun dari persembahan mahakudus.
  nya-nya: Koma iye angathe kudya chakudya chopatulika kwambiri chija, ngakhalenso
    chakudya chotsala pa nsembe zopatulika.
  hrv-hrv: Može blagovati hranu svoga Boga i od žrtava presvetih, i svetih,
  mps-mps: Tialima, dagego enaba te ofa ebo kibu me gasa nai ofa ebo dabe te agai
    tumainao. Eno dage prisbolo menama tumainogo ebo ofa nai dabe te agai me sela
    tumainao.
  tpi-tpi: Tasol em i ken kaikai abus na ol arapela samting yupela i ofaim long mi.
    Em i ken kisim long olgeta ofa mi givim yupela pris long kaikai.
  dan-1931: Han må vel spise sin Guds Spise, både det, som er højhelligt, og det,
    som er helligt,
  vie-OVCB: Tuy nhiên, họ được phép ăn lễ vật đã dâng lên Đức Chúa Trời, cả lễ vật
    thánh và rất thánh.
  guj-2017: તેમ છતાં ઈશ્વર સમક્ષ ચઢાવેલ પવિત્ર તેમ જ પરમપવિત્ર અર્પણોમાંથી યાજકોનો
    જે ભાગ છે તેમાંથી તે જમી શકે.
  pon-2006A: Soangen aramas menet kak iang tungoale meirong en konot me kin kohieng
    ie, soangen meirong en konot kan koaros, me sarawi oh pil me inenen sarawihe kan,
  por-BRBSL: Ele comerá o pão de seu Deus, tanto do santíssimo, como do santo.
  cth-cth: Kathounge vaiyei thoseh, kathoungpounge vaiyei thoseh, amae Cathut e vaiyei
    teh a ca han.
  twi-twi: Nanso sɛ wɔbɔ afɔre no wie a, ɔsɔfo no tumi ma no Onyankopɔn afɔre no aduan
    no bi di a ɛmfa ho sɛ ɛyɛ afɔre kronkron.
  hlt-hlt: A Pathen kah buh tah a cim uet ah cim tih aka cim van loh ca saeh.
  tbz-SIM: Dɛ yiɛ̀ mbo nɑ kɛ́di bɛ̀ m pɑ̃ tìì diitì yoo bɛ̀ m pɑ̃ dɛ̀ kɛ yɛ̃tɛ́ kɛ
    tuɔ nkɛ sùɔ́.
  msy-2020: Egh an asɨziba ko bizir ia ofan mɨn na ganɨngizibar amam. Kɨ ofa gamir
    gumaziba damasa ia ganɨngizir ofaba, a bar da iniam.
  azb-azb: Belə adam Allahına gətirilən paydan – həm ən müqəddəs yeməkdən, həm də
    müqəddəs yeməkdən yeyə bilər.
  eng-DBY: The bread of his God, of the most holy and of the holy, shall he eat;
  hin-2017: वह अपने परमेश्वर के पवित्र और परमपवित्र दोनों प्रकार के भोजन को खाए,
  wol-KYG: Du tere mu saña lekk ci ñamu Yàllaam, muy ñam wu sell ak wu sella sell.
  eng-YLT: '''Bread of his God — of the most holy things, and of the holy things —
    he doth eat;'
  eng-WYC-2017: nevertheless he shall eat the loaves that be offered in the saintuary,
  eng-WMBB: He shall eat the bread of his God, both of the most holy, and of the holy.
  urd-GVH: उसे अल्लाह की मुक़द्दस बल्कि मुक़द्दसतरीन क़ुरबानियों में से भी इमामों
    का हिस्सा खाने की इजाज़त है।
  rug-rug: Sa tie gua asa si boka hena ia sa sa ginani sapu tava vukivukihi mae koa
    Rau, sari doduru ginani hopedi meke saripu hopedi hola pu va vukivukihi maeni
    rini,
  gaz-gaz: Innis nyaata Waaqa isaa kan nyaata hunda caalaa qulqulluu taʼee fi nyaata
    qulqulluu nyaachuu dandaʼa.
  fra-LSG: Il pourra manger l’aliment de son Dieu, des choses très saintes et des
    choses saintes.
  yal-yal: A nɔɛ Alaa donse sariɲanxin sifan birin donɲɛ nɛn, hali naxanye sariɲan
    han.
  haw-1868: O ka berena a kona Akua, o ka mea hoano loa, a me ka mea hoano, oia kana
    e ai ai.
  arb-NAV: وَلَكِنَّهُ يَأْكُلُ مِنْ ذَبَائِحِ إِلَهِهِ، الْمُقَدَّمَةِ فِي قُدْسِ
    الأَقْدَاسِ وَالْقُدْسِ.
  ewe-ewe: Ke ekpɔ mɔ aɖu nunɔlawo ƒe nu tso vɔ siwo wosa na Mawu la me, tso vɔsa
    kɔkɔewo kple vɔsa kɔkɔetɔwo kekeake me,
  eng-LEE: The brewed of his God, both of the most holy, and of the holy things he
    may eat.
  asm-FB: ঈশ্বৰৰ ‘ভক্ষ্য’, অৰ্থাৎ অতি পবিত্ৰ আৰু পবিত্ৰ বস্তু দুয়োকো তেওঁ ভোজন কৰিব
    পাৰিব।
  sus-A: عَ نْمَ ﭑ تَن عَلَ شَ دٌنسٍ سّنِيّنشِ مْولِ بِرِن دٌندٍ،
  fra-SBL: Il mangera le pain de son Dieu, celui qui est très saint et celui qui est
    saint.
  hbo-hbo: לֶ֣חֶם אֱלֹהָ֔יו מִקָּדְשֵׁ֖י הַקֳּדָשִׁ֑ים וּמִן־הַקֳּדָשִׁ֖ים יֹאכֵֽל׃
  eng-WYCLIFFE: netheles he schal ete the looues that ben offrid in the seyntuarie,
  cwe-cwe: Munhu iyo kodaha kuja ndiya ya Mulungu wake, muna indiya iyo yelile ng'hani
    na muna indiya iyo yelile.
  kik-kik: We no arĩe irio iria theru mũno cia Ngai wake, o na irio iria theru;
  fra-NCL: Il pourra manger le pain de son Dieu, des choses très saintes et des choses
    saintes.
  cek-AK: Anih loe kaciim hoi kaciim koek, angmah Sithaw ih buh to caa thai tih.
  cuk-cuk: Ar Bab-Dummadga-madu-uklegeddi sunna gunmaloed, deginbali, mas-nued-islidikid,
    degi, mas-nued-bur-islidikid sunna gunmarbaloed.
  uig-CYR: Һалбуки, у өз Худасиниң ненини, йәни «әң муқәддәс» вә «муқәддәс» һесапланған
    нәрсиләрниң һәр иккисидин йесун.
  tel-2017: అతి పరిశుద్ధమైనవిగాని, పరిశుద్ధమైనవిగాని, తన దేవునికి అర్పించే ఏ ఆహార
    వస్తువులైనా అతడు తినొచ్చు.
  hat-BSA: Li kapab manje pen Bondye li a, ni sa ki sen pase tout bagay yo, avèk sa
    ki sen an.
  kos-kos: Kain mwet se inge ku in kang mwe mongo ma kisakinyuk nu sik, kewana mongo
    mutal ac mongo arulana mutal,
  hbo-WLC: לֶ֣חֶם אֱלֹהָ֔יו מִקָּדְשֵׁ֖י הַקֳּדָשִׁ֑ים וּמִן־הַקֳּדָשִׁ֖ים יֹאכֵֽל׃
  ibo-ibo: Ma o nwere ike iri nri ahụ dịkarịsịrị nsọ nke sitere na nri Chineke ya,
    tinyekwara nri ahụ dị nsọ.
  ory-ory: ସେ ଆପଣା ପରମେଶ୍ୱରଙ୍କର ମହାପବିତ୍ର ବା ପବିତ୍ର ‘ଭକ୍ଷ୍ୟ’ ଭୋଜନ କରିବ।
  chk-chk: A tongeni mongö seni ewe asoren mongö aramas ra uwato fän itei, ewe asoren
    mongö mi unusen pin pwal ewe mi pin.
  rop-rop: Bat ol detlot men gin dagat det daga garram mi, det seikridwan sid daga
    ofring, en det brabli seikridwan sid daga ofring.
  ukr-1871: Хлїб Бога свого в сьвятинї від великої сьвятощі і від сьвятощі можна йому
    їсти;
  deu-1951: Doch darf er das Brot seines Gottes essen, vom Heiligen und vom Allerheiligsten.
  eng-JPS: He may eat the bread of his God, both of the most holy, and of the holy.
  srp-1865: Ali hljeb Boga svojega od stvari presvetih i od stvari svetih neka jede;
  lug-lug: Anaayinzanga okulya ku mmere entukuvu ennyo eya Katonda we;
  heb-heb: לחם אלהיו מקדשי הקדשים ומן הקדשים יאכל׃
  ben-IRV: সে নিজের ঈশ্বরের খাদ্য, অতি পবিত্র বস্তু ও পবিত্র বস্তু ভোজন করতে পারবে;
  pan-pan: ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅੱਤ ਪਵਿੱਤਰ ਅਤੇ ਪਵਿੱਤਰ ਰੋਟੀ ਵਿੱਚੋਂ ਖਾਵੇ,
  mya-JVB: သန့်ရှင်း သော မုန့်ဖြစ်စေ ၊ အလွန်သန့်ရှင်း သော မုန့်ဖြစ်စေ၊ မိမိ ဘုရား
    သခင်၏ မုန့် တော်ကို စား ရမည်။
  hmo-hmo: Unai tau ese Dirava dekenai henia paraoa ia ania diba, helaga gauna, bona
    helaga herea gauna danu.
  urd-urd: वह अपने ख़ुदा की बहुत ही मुक़द्दस और पाक दोनों तरह की रोटी खाए,
  rus-SYN: хлеб Бога своего из великих святынь и из святынь он может есть;
  bqc-SIM: Ali fↄ̃ ma blɛ ble, sa'onↄↄ ń pↄ́ pↄ́ wa ma gbaↄ píi,
  tcz-CHONGTHU: Ama chun a Pathen dia changlhah kitoh doh chu aneh thei ding, thil
    thengho chule atheng pen thil dang ho jong chu aneh thei ding ahinai,
  mar-mar: तो याजकाच्या कुटुंबापैकी असल्यामुळे त्याने त्याच्या देवाचे पवित्र अन्न
    तसेच परमपवित्र अन्न खावे;
  qub-qub: Altarcho mana rupachirpis micuytaga micongami tantatapis, nogapaj churashan
    rispitädu caj micuycunatapis.
  bqp-bqp: Adɑmɑ u koo kpĩ u nɛ, Yinni Gusunɔn dĩɑ dɛɛrɑnu di.
  hat-hat: Yon nonm konsa ka toujou manje nan manje yo ofri ban mwen, kit se nan manje
    yo ofri m' lan osinon nan manje yo mete apa pou mwen an.
  eng-BSB: He may eat the most holy food of his God as well as the holy food,
  tod-tod: Toɠa zoo é ná-GALAGI ná-daamianigi ta mi, aniiti ti wola ɲadegai, ta
    ani ɲadegaiti.
  eng-WEBPB: He shall eat the bread of his God, both of the most holy, and of the
    holy.
  kbq-kbq: Hagi ana vahe'mo'za ruotage huno ruotage'tfama hu'nea ne'zane, ruotage'ma
    hu'nenia ne'zanema Ra Anumzamonare'ma eri'za esazana amane negahaze.
  nhe-BL: Pero, quena, ininconehua totajtzitzi tlen ax ajsitoc inintlacayo hueli quicuase
    nopa tlacualistli tlen huala tlen nopa tlacajcahualistli, yonque se tlacualistli
    tlen tlatzejtzeloltic, o tlen tlahuel tlatzejtzeloltic.
  gub-BL: A'e awa upuner a'e temi'u ikurer i'u haw rehe nehe, imonokatu pyrer nehe,
    imonokatu pyrer 'ym nehe no.
  eng-DRA: He shall eat nevertheless of the loaves, that are offered in the sanctuary,
