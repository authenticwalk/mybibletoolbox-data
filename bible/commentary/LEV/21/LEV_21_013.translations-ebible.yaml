  deu-ELO: Und derselbe soll ein Weib in ihrer Jungfrauschaft nehmen.
  eng-WYC-2018: He shall wed to wife a virgin; (He shall wed a virgin for his wife;)
  epo-epo: Edzinon li prenu al si virgulinon.
  uig-PIN: U hotun alsa pak ⱪizni elixi kerǝk;
