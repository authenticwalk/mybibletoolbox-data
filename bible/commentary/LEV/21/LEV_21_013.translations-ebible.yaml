verse: LEV.021.013
translations:
  mal-C: “ ‘അദ്ദേഹം വിവാഹംകഴിക്കുന്ന സ്ത്രീ കന്യകയായിരിക്കണം.
  deu-TKW: Eine reine Jungfrau muß er zum Weibe nehmen;
  lin-lin: Mokonzi ya Banganga-Nzambe asengeli kobala mwasi oyo ayebi nanu nzoto ya
    mibali te.
  eng-LSV: And he takes a wife in her virginity;
  eng-GNV: 'Also he shall take a maide vnto his wife:'
  eng-WEBSTER: And he shall take a wife in her virginity.
  nhw-BL: “Nopa hueyi totajtzi monequi mocuilis para isihua se ichpocatl catli ayamo
    quiiximati se tlacatl.
  swh-ONEN: “ ‘Mwanamke kuhani atakayemwoa lazima awe bikira.
  bba-bba: Wɔndiɑ wi u kun durɔ yɛ̃wɑ yɑ̃ku kowo tɔnwero u koo suɑ kurɔ.
  eng-KJVCPB: And he shall take a wife in her virginity.
  luo-luo: “ ‘Nyako mokendo nyaka bed nyako ngili.
  meu-meu: Hane-ulato rami-hebou ta baine adavaia;
  npi-ULB: प्रधान पुजारीले आफ्नी पत्‍नीको रूपमा कन्या केटी बिहे गरोस् ।
  yor-yor: “ ‘Ọmọbìnrin tí yóò fẹ́ gbọdọ̀ jẹ́ ẹni tí kò mọ ọkùnrin rí.
  pes-OPCB: او باید فقط با یک باکره ازدواج کند.
  tgl-ULB: Dapat mag-asawa ang punong pari ng isang birhen bilang kanyang asawa.
  hui-hui: Loma Binigo Mo Miaga Haguane Timbuni ibugua wali mbira agalila napalene
    bedago dabu bulene nga.
  mya-mya: သူ​သည်​အ​ပျို​စင်​နှင့်​ထိမ်း​မြား​စုံ​ဖက်​ရ​မည်။-
  bod-N: ཁོས་ན་ཆུང་བུ་མོ་ཆུང་མར་ལེན་དགོས་ཏེ།
  sna-sna: “ ‘Mukadzi waanowana anofanira kunge ari mhandara izere.
  spa-BLM: “‘Tomará una esposa en su virginidad.
  cac-cac: A vin̈ sat sacerdote, a junoc ix cob'es mantalaj vinac tz'ec' d'ay, a ix
    syic' vin̈.
  swh-ULB: Kuhani mkuu nilazima aoe bikira kuwa mke wake.
  bel-bel: 'За жонку ён павінен браць дзяўчыну:'
  deu-ELBBK: Und derselbe soll eine Frau in ihrer Jungfrauschaft nehmen.
  mbb-OT: Is ed-esewaan te lavew he memumuhat kinahanglan he wazè pa mekeremaǥi wey
    iring din he Israilihanen. Kenà sikandin mebpengesawa te valu etawa vahi he midsuwayan
    te esawa zin, etawa vahi he meremerik su ebelegyà te zengeg din.
  mal-2015: കന്യകയായ സ്ത്രീയെ മാത്രമേ അവൻ വിവാഹം കഴിക്കാവു.
  rmc-rmc: Mušinel peske te lel romňake pačivaľa čha.
  pes-OPV: و اوزن باکره‌ای نکاح کند.
  ron-1924: Фемея пе каре о ва луа ел де невастэ сэ фие фечоарэ.
  ben-OBCV: “ ‘তার বিয়ের জন্য পাত্রী যেন অবশ্যই কুমারী মেয়ে হয়।
  som-som: Oo isagu waa inuu guursadaa gabadh bikrad ah.
  lat-VUC: 'Virginem ducet uxorem:'
  eng-ASVBT: And he shall take a wife in her virginity.
  ita-1885: E prendasi moglie che sia ancora vergine.
  eng-LXXUP: He shall take for a wife a virgin of his own tribe.
  eng-ULB: The high priest must marry a virgin as his wife.
  spa-VBL: “Sólo puede casarse con una virgen.
  fra-_FOB: Il prendra pour femme une vierge.
  mal-mal: കന്യകയായ സ്ത്രീയെ മാത്രമേ അവൻ വിവാഹം കഴിക്കാവൂ.
  urd-GVR: Imām-e-āzam ko sirf kuṅwārī se shādī kī ijāzat hai.
  suz-BL: मेकोमी कन्‍ने मीश आल कली ला ग्‍युंबे पने चाप्‍ब।
  ita-1927: Sposerà una vergine.
  ckb-ckb: «”ئەم دەبێت کچێکی پاکیزە بخوازێت.
  eng-BBE: And let him take as his wife one who has not had relations with a man.
  kan-OKCV: “ ‘ಅವನು ಪುರುಷ ಸಂಪರ್ಕವೇ ಇಲ್ಲದ ಯುವತಿಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬೇಕೇ ಹೊರತು
  tam-2017: கன்னியாக இருக்கிற பெண்ணை அவன் திருமணம்செய்யவேண்டும்.
  spa-RV-1909: Y tomará él mujer con su virginidad.
  ron-BTF: Și el să își ia o soție în fecioria ei.
  eng-WEBP: “‘He shall take a wife in her virginity.
  eng-FBV: He can only marry a virgin.
  nld-1939: Hij moet een vrouw nemen, die maagd is.
