  uig-ARA: ئۇ خوتۇن ئالسا پاك قىزنى ئېلىشى كېرەك؛
  sus-sus: A xa ginɛdimɛdi dɔxɔ ginɛ ra.
  pon-2006: E pahn pwoudikihda lih meipwon,
  ksd-ksd: Na taule ta inip na vavina;
  tur-YTC: “'Eş olarak alacağı el değmemiş kız olacaktır.
  grc-BRENT: Οὗτος γυναῖκα παρθένον ἐκ τοῦ γένους αὐτοῦ λήψεται.
  ind-AYT: Dia harus menikah dengan perempuan yang masih perawan.
  nya-nya: “ ‘Iye akwatire namwali wosadziwa mwamuna.
