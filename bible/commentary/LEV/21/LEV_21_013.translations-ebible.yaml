  ceb-ULB: Kinahanglan mangasawa ang labawng pari sa usa ka babayeng ulay.
  pol-UBG: I weźmie sobie dziewicę za żonę.
  urd-GVU: امامِ اعظم کو صرف کنواری سے شادی کی اجازت ہے۔
  deu-1912: Eine Jungfrau soll er zum Weibe nehmen;
  kan-2017: ಅವನು ಕನ್ನಿಕೆಯನ್ನು ಮದುವೆ ಮಾಡಿಕೊಳ್ಳಬೇಕು.
  yap-yap: Ma thangri le’engiy be’ ni bpin ndawori nang e pumo’on,
  hlt-MCSB: A yuu khaw a cuemnah neh lo saeh.
  mdy-ETH: ዬይ ቄኤሳሢ ኩሙሢ ዉዱሮ ናይ ዔኮንጎ፤
  twi-ASANTE: “ ‘Ɛsɛ sɛ ɔware ɔbaabunu.
  eng-WEBU: “‘He shall take a wife in her virginity.
  bnp-bnp: “‘A prister dagi ge parangi a sirula,
  wal-wal: “‘Qeesee geela7o macca na7a ekko.
  spa-PDDPT: Tomará como esposa a una virgen.
  gun-gun: Gua'yxyrã ma kunhataĩ'i omenda e'ỹ teri va'e anho 'rã ojou.
  agu-BL: ”Tajwe'n tan tumewe'n jun wi'tz pale' tu jun xun yi txe'n cu'n til jun yaj.
