  hin-CV: “ ‘वह कुंवारी कन्या से ही विवाह करे.
  eng-OURB: “‘He shall take a wife in her virginity.
  spa-BES: Y que tome por esposa a una que no haya tenido relaciones con un hombre.
  tdx-tdx: Somondrara ty hengae’e ho vali’e,
  vid-vid: Mtambika mkulu komhesa mdala yohanating'hana na mlume.
  eng-OKE: And he shall take a wife in her virginity;
  tha-KJV: เขาจะต้องมีภรรยาเป็นหญิงพรหมจารี
