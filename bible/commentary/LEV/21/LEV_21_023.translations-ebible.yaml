verse: LEV.021.023
translations:
  mal-C: എങ്കിലും അയാൾ ഊനമുള്ളവൻ ആകുകകൊണ്ട് തിരശ്ശീലയ്ക്കടുത്തു പോകുകയോ യാഗപീഠത്തെ
    സമീപിക്കുകയോ ചെയ്ത് എന്റെ വിശുദ്ധമന്ദിരത്തിന്റെ വിശുദ്ധി നഷ്ടപ്പെടുത്തരുത്. അവരെ
    വിശുദ്ധീകരിക്കുന്ന യഹോവ ഞാൻ ആകുന്നു.’ ”
  deu-TKW: Nur darf er nicht hineingehn zum inneren Vorhang und zum Altar nicht nahen,
    weil er ein Leibesgebrechen hat, damit er meine Heiligtümer nicht entweihe; denn
    ich bin Jahwe, der sie heiligt.
  lin-lin: Kasi mpo na mbeba ya nzoto na ye, akoki te kopusana pembeni ya rido ya
    Esika ya bule to ya etumbelo, mpo ete abebisa te bosantu ya Esika na Ngai ya bule,
    pamba te Ngai nazali Yawe, mpe ezali Ngai nde nabulisaki Banganga-Nzambe mpo na
    mosala na Ngai. › »
  eng-LSV: only, he does not come toward the veil, and he does not draw near to the
    altar; for blemish [is] in him; and he does not defile My sanctuaries; for I [am]
    YHWH, sanctifying them.”
  eng-GNV: 'But he shall not goe in vnto the vaile, nor come neere the altar, because
    hee hath a blemish, least he pollute my Sanctuaries: for I am the Lord that sanctifie
    them.'
  eng-WEBSTER: 'Only he shall not go in to the vail, nor come nigh to the altar, because
    he hath a blemish; that he may not profane my sanctuaries: for I the LORD do sanctify
    them.'
  nhw-BL: San amo hueli calaquis para quinechcahuis nopa cortina pampa amo ajsitoc
    itlacayo, niyon amo hueli monechcahuis campa nopa tlaixpamitl. Melahuac amo hueli
    quichihuas nopa tequitl pampa quichihuas notiopa amo tlapajpactli. Na, niamoTECO,
    catli niquiniyocatlalijtoc nopa totajtzitzi.”
  swh-ONEN: Lakini kwa sababu ya kilema chake, kamwe asikaribie karibu na pazia wala
    kukaribia madhabahu, asije akanajisi mahali patakatifu pangu. Mimi ndimi Bwana,
    niwafanyaye watakatifu.’ ”
  bba-bba: Win ɑlebun sɔ̃nɑ u ǹ kpɛ̃ u susi yɑ̃ku yerɔ kɑ kuu ten beku kɑre ten mi.
    Kpɑ u ku rɑɑ nɛn kuu te disi doke. Nɛ, Yinni Gusunɔwɑ nɑ rɑ yɑ̃ku kowobu ɡɔsi
    bɑ n kɑ dɛɛre.
  eng-KJVCPB: 'Only he shall not go in unto the vail, nor come nigh unto the altar,
    because he hath a blemish; that he profane not my sanctuaries: for I the Lord
    do sanctify them.'
  luo-luo: to nikech ngʼol mare ok onego osud machiegni gi Pasia kata gi kendo mar
    misango, nikech dipo ka omiyo kara maler mar lemo obedo mogak nimar en gi songa.
    An e Jehova Nyasaye mapwodhogi.’ ”
  meu-meu: a seseahu basine raka henia kahi, bona ihaboulaina patana basine raka henia
    kahi, badina be ia na mai bebeka-bebekana. Una dainai, ia na lauegu gabu helaḡadia
    basine hamirodia; badina be lau Iehova ese vada na hahelaḡadia.
  npi-ULB: तर, त्यो पर्दाभित्र प्रवेश नगरोस्, न त वेदीको नजिक आओस्, किनभने त्यसमा
    शारीरिक खोट छ, र त्यसले मेरो पवित्र स्थानलाई अशुद्ध नबनाओस्, किनभने तिनीहरूलाई
    पवित्र बनाउने परमप्रभु मै हुँ’ ।”
  yor-yor: Nípa ṣíṣe bẹ́ẹ̀ yóò ba ibi mímọ́ mi jẹ́ torí pé, Èmi Olúwa ló ti sọ wọ́n
    di mímọ́.’ ”
  pes-OPCB: ولی او نباید به پردهٔ مقدّس خیمۀ ملاقات یا به مذبح نزدیک شود چون نقص بدنی
    دارد و این عمل او خیمۀ ملاقات مرا بی‌حرمت می‌کند، زیرا من که خداوند هستم آن را
    تقدیس کرده‌ام.»
  tgl-ULB: Gayunman, hindi siya dapat pumasok sa loob ng kurtina o lumapit sa altar,
    dahil siya ay may kapansanan sa katawan, upang hindi niya madungisan ang aking
    banal na lugar, dahil ako si Yahweh, ang siyang naghandog sa kanila para sa aking
    sarili.'''
  hui-hui: Agali mbirali tingini kohe ogonibigo ibugua Balai Anda biagonaga tamuha
    Hobane Loma Bia Heneore biagola hobaki hene labolabo timbuni gerelape ho ngagoria
    hapara naholebira. Ani bialu lomabu delaga dabu ngagoriabi hapara ho naholebira.
    Mbirale bayale i̱nagaore wiabagi ho winigo ngagoria kaware ibiyagua ibugua uruni
    i̱naga deni mo ko holebirago polene nawiore larogoni. Ani larogoni irane i̱ni
    Anduane Homogo kogoni howa mbirale uruni i̱ninagaore ngelo dabo bagiho winigo
    ngeledo, lalu Anduane Homogohanda lene.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​ကိုယ်​အင်္ဂါ​ချွတ်​ယွင်း​နေ သော​ကြောင့် ကန့်​လန့်​ကာ​တော်​အ​နီး​သို့​လည်း
    ကောင်း၊ ယဇ်​ပလ္လင်​တော်​အ​နီး​သို့​လည်း​ကောင်း မ​ချဉ်း​ကပ်​ရ။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​၏။ ငါ​သည်​ထို​ကန့်​လန့်​ကာ​တော်​နှင့်​ယဇ် ပလ္လင်​တော်​တို့​ကို​သန့်​ရှင်း​စေ​သော​ကြောင့်
    သူ သည်​ယင်း​တို့​ကို​မ​ညစ်​ညမ်း​စေ​ရ'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་། ཁོ་རང་ཡོལ་བའི་མདུན་དུ་འོང་མི་རུང་ལ། མཆོད་ཁྲིའི་ཉེ་སར་ཡང་བཅར་མི་རུང་སྟེ།
    ཁོའི་དབང་བོར་སྐྱོན་ཡོད་པ་དང་བདག་གི་གནས་མཆོག་མི་སྦག་པའི་ཕྱིར་རོ། །བདག་ནི་དེ་རྣམས་དམ་པར་བཟོ་བའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ་ཞེས་པའོ་གསུངས།
  sna-sna: asi nokuda kwourema hwake, haafaniri kusvika pedyo nechidzitiro kana kusvika
    paaritari, agosvibisa nzvimbo yangu tsvene. Ndini Jehovha ndinovaita vatsvene.’ ”
  spa-BLM: No se acercará al velo, ni se acercará al altar, porque tiene un defecto;
    para que no profane mis santuarios, porque yo soy Yahvé que los santifico”.
  cac-cac: palta max yal-laj yoch eb' d'a in cajnub', ma sc'och eb' d'a stz'ey altar,
    yic max yixtejb'at in cajnub' chi' eb', yujto a in Jehová in, vic yaj juntzan̈
    tastac chi', xchi Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Hata hivyo, hataingia ndani ya pazia wala kuisogelea madhabahu, kwa sababu
    ana kasoro mwilini mwake, ili kwamba asipanajisi mahali patakatifu pangu, kwa
    kuwa Mimi ndimi Yahweh anayewafanya watakatifu.”
  bel-bel: 'але да заслоны не павінен ён падыходзіць і да ахвярніка не павінен падступацца,
    бо пахіба на ім: не павінен ён няславіць сьвятыні Маёй, бо Я Гасподзь, Які асьвячае
    іх.'
  deu-ELBBK: jedoch zum Vorhang soll er nicht kommen, und zum Altar soll er nicht
    nahen, denn ein Gebrechen ist an ihm, dass er nicht meine Heiligtümer entweihe;
    denn ich bin der HERR, der sie heiligt.
  mbb-OT: '@see-verse:LEV.021.022'
  mal-2015: എങ്കിലും തിരശ്ശീലയുടെ അടുക്കൽ ചെല്ലുകയും യാഗപീഠത്തിങ്കൽ അടുത്തുവരികയും
    അരുതു; അവൻ അംഗഹീനനല്ലോ; അവൻ എന്റെ വിശുദ്ധസാധനങ്ങളെ അശുദ്ധമാക്കരുതു; ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന
    യഹോവ ആകുന്നു.
  rmc-rmc: Ale našťi džal andro Svetostankos paš o pochtan aňi paš o oltaris, bo hin
    les e ťelesno chiba. Našťi meľarel miro Svetostankos, bo me som o RAJ, savo lendar
    kerel sveta.‘ “
  pes-OPV: لیکن به حجاب داخل نشود و به مذبح نزدیک نیاید، چونکه معیوب است، تا مکان
    مقدس مرا بی‌حرمت نسازد. من یهوه هستم که ایشان را تقدیس می‌کنم.»
  ron-1924: Дар сэ ну се дукэ ла пердяуа динэунтру ши сэ ну се апропие де алтар, кэч
    аре о метяхнэ трупяскэ; сэ ну-Мь нечинстяскэ локашуриле Меле челе сфинте, кэч
    Еу сунт Домнул, каре ый сфинцеск.’”
  ben-OBCV: তবুও তার খুঁতের কারণে সে পর্দার কাছে অথবা বেদির অভিমুখে একেবারেই যাবে
    না, যেন আমার পবিত্রস্থান কলুষিত না হয়। আমি সদাপ্রভু, যিনি তাদের পবিত্র করেন।’ ”
  som-som: Laakiinse waa inuusan meesha daaha leh gelin, ama uusan meesha allabariga
    u dhowaan, si uusan u nijaasayn meelahayga quduuska ah, maxaa yeelay, isagu iin
    buu leeyahay, oo aniga ayaa ah Rabbiga iyaga quduus ka dhiga.
  lat-VUC: ita dumtaxat, ut intra velum non ingrediatur, nec accedat ad altare, quia
    maculam habet, et contaminare non debet sanctuarium meum. Ego Dominus qui sanctifico
    eos.
  eng-ASVBT: 'only he shall not go in unto the veil, nor come nigh unto the altar,
    because he hath a blemish; that he profane not my sanctuaries: for I am Jehovah
    who sanctifieth them.'
  ita-1885: Ma non venga alla Cortina, e non si appressi all'Altare; perciocchè vi
    è in lui difetto; e non contamini i miei luoghi santi; perciocchè io sono il Signore
    che li santificio.
  eng-LXXUP: Only he shall not approach the veil, and he shall not draw nigh to the
    altar, because he has a blemish; and he shall not profane the sanctuary of his
    God, for I am the Lord that sanctifies them.
  eng-ULB: However, he must not enter inside the curtain or come near the altar, because
    he has a bodily defect, so that he does not defile my holy place, for I am Yahweh,
    who makes them holy.'”
  spa-VBL: pero como tiene un defecto, no se le permite acercarse a la cortina o al
    altar, para que mi santuario y todo lo que hay en él no se vuelva impuro, porque
    yo soy el Señor que los hago santos”.
  fra-_FOB: Mais il n'ira point vers le voile, et ne s'approchera point de l'autel,
    car il y a un défaut en lui; il ne profanera point mes sanctuaires, car je suis
    l'Éternel qui les sanctifie.
  mal-mal: എങ്കിലും തിരശ്ശീലയുടെ അടുക്കൽ ചെല്ലുകയും യാഗപീഠത്തിന്റെ അടുത്തുവരികയും
    അരുത്; അവൻ അംഗഹീനനല്ലോ; അവൻ എന്റെ വിശുദ്ധസാധനങ്ങളെ അശുദ്ധമാക്കരുത്; ഞാൻ അവരെ ശുദ്ധീകരിക്കുന്ന
    യഹോവ ആകുന്നു’”.
  urd-GVR: Lekin chūṅki us meṅ nuqs hai is lie wuh Muqaddastarīn Kamre ke darwāze
    ke parde ke qarīb na jāe, na qurbāngāh ke pās āe. Warnā wuh merī muqaddas chīzoṅ
    ko nāpāk karegā. Kyoṅki maiṅ Rab hūṅ jo unheṅ apne lie maḳhsūs-o-muqaddas kartā
    hūṅ.”
  suz-BL: तन्‍न मेको फारशो वा नु चढ़ेतीक आ नेक्‍था जाक्‍चा मदुम्‍ब। मारदे हना मेको
    दूली मुर जाक्‍शा, आं बाक्‍तीक ताम्‍बु ग्रांग्रा दिशो मसेलल। गो परमप्रभु यावे नङ।
    गो मेको आन कली मेको आं के सेल्‍नुङ’ दे शेंदो” दे परमप्रभु यावेमी मोसा कली देंत।
  ita-1927: ma non si avvicinerà al velo, e non s’accosterà all’altare, perché ha
    una deformità. Non profanerà i miei luoghi santi, perché io sono l’Eterno che
    li santifico”.
  ckb-ckb: بەڵام نابێت بێتە لای پەردەکە و لە قوربانگاکەش نزیک بکەوێتەوە، چونکە کەموکوڕی
    تێدایە، نەوەک پیرۆزگام گڵاو بکات، چونکە من یەزدانم، کە پیرۆزیان دەکەم.“»
  eng-BBE: But he may not go inside the veil or come near the altar, because he is
    damaged; and he may not make my holy places common; for I the Lord have made them
    holy.
  kan-OKCV: ಆದರೆ ಅವನು ನ್ಯೂನತೆವುಳ್ಳವನಾದ್ದರಿಂದ ತೆರೆಯ ಒಳಗೆ ಹೋಗಬಾರದು ಹಾಗು ಯಜ್ಞವೇದಿಯ ಬಳಿಗೆ
    ಬರಬಾರದು. ಹೀಗೆ ಅವನು ನನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು ಅಪವಿತ್ರ ಮಾಡಬಾರದು. ಏಕೆಂದರೆ ಅವರನ್ನು ಶುದ್ಧೀಕರಿಸುವ
    ಯೆಹೋವ ದೇವರು ನಾನೇ.’ ”
  tam-2017: ஆனாலும் அவன் உடல் ஊனமுள்ளவன், ஆகையால், அவன் என் பரிசுத்த ஸ்தலங்களைப் பரிசுத்தக்
    குலைச்சலாக்காதபடிக்குத் திரைக்குள்ளே போகாமலும் பலிபீடத்தின் அருகில் சேராமலும்
    இருப்பானாக; நான் அவர்களைப் பரிசுத்தமாக்குகிற யெகோவா என்று சொல்” என்றார்.
  spa-RV-1909: 'Empero no entrará del velo adentro, ni se allegará al altar, por cuanto
    hay falta en él: y no profanará mi santuario, porque yo Jehová soy el que los
    santifico.'
  ron-BTF: Doar să nu intre la perdea, nici să nu se apropie de altar, din cauză că
    are un cusur; ca să nu spurce sanctuarele mele, pentru că eu DOMNUL îi sfințesc.
  eng-WEBP: He shall not come near to the veil, nor come near to the altar, because
    he has a defect; that he may not profane my sanctuaries, for I am the LORD who
    sanctifies them.’”
  eng-FBV: but because he has a defect, he is not allowed to go near the curtain or
    the altar, so that my sanctuary and everything in it are not made unclean, because
    I am the Lord who makes them holy.”
  nld-1939: maar hij mag niet binnen het voorhangsel komen en niet tot het altaar
    naderen; want hij heeft een gebrek, en mag mijn heiligdom niet ontwijden. Want
    Ik ben Jahweh, die hen heilig!
  nch-BL: San amo hueli calaquis para quinechcahuis nopa cortina pampa amo ajsitoc
    itacayo, yon amo hueli monechcahuis campa nopa taixpamit. Melahuac amo hueli quichihuas
    nopa tequit pampa quichihuas notiopa amo tapajpactic. Na, niamoTECO, cati niquiniyocatalijtoc
    nopa totajtzitzi.”
  vie-1934: nhưng không được đi đến bức màn, và cũng không được đi đến gần bàn thờ,
    vì có tật nơi mình. Ngươi chớ làm các nơi thánh ta ra ô uế, vì ta, Đức Giê-hô-va,
    làm các nơi đó nên thánh.
  hin-CV: किंतु वह पर्दे के भीतर न जाए और न ही वेदी के निकट, क्योंकि उसके अंगों में
    खराबी है, और इसके द्वारा वह मेरे पवित्र स्थानों को अशुद्ध न कर बैठे. क्योंकि मैं
    ही याहवेह हूं, जो उन्हें पवित्र करता हूं.’ ”
  eng-OURB: He shall not come near to the veil, nor come near to the altar, because
    he has a defect; that he may not profane my sanctuaries, for I am Yahweh M'Kaddesham
    [Yahweh our Santifier / He sustains breathing who makes them holy].’”
  spa-BES: Pero no puede entrar dentro del velo ni acercarse al altar, porque tiene
    defectos; para que no profane mi santuario; porque yo, el Señor, los he santificado.
  tdx-tdx: F’ie tsy hizilik’ amy lamba fañefe­tsey ndra hiharine i kitreliy, ty amy
    hàndra’ey; tsy mone ho tivae’e i toeko miavakey; amy te Izaho Iehovà Mpampiavak’
    iareo.
  vid-vid: Ila yaleche kulihejelela lila ipaziya ne hala honhu ha kulavila nhambiko
    kwa vila kana nongwa, leka yaleche kuhadita honhu aho helile hawe hawifigwe, kwa
    vila heni Mkulu Nguluwi ndo ndilinguwadita wawe welile.”
  eng-OKE: Only he shall not enter within the veil, nor approach the altar, because
    he hath a blemish; that he profane not My sanctuary; for I am the Lord who sanctify
    them.
  tha-KJV: แต่​อย่าให้เขาเข้ามาใกล้ม่านหรือใกล้​แท่น เพราะเขามี​ตำหนิ เพื่อเขาจะไม่กระทำให้สถานบริ​สุทธิ​์ของเราเป็นมลทิน
