  haw-1868: 'Aole hoi ia o komo i ka paku, aole hoi e hookokoke i ke kuahu, no kona
    kina ana; o hoohaumia oia i kuu mau keenakapu: no ka mea, na''u na Iehova lakou
    e hoano nei.'
  arb-NAV: غَيْرَ أَنَّهُ لَا يَدْخُلُ إِلَى مَا وَرَاءِ الحِجَابِ، وَلا يَقْتَرِبُ
    مِنَ الْمَذْبَحِ، لأَنَّ فِيهِ عَيْباً، لِئَلّا يُدَنِّسَ مَقْدِسِي، لأَنَّنِي
    أَنَا الرَّبُّ الَّذِي أُقَدِّسُهُمْ».
  ewe-ewe: gake mekpɔ mɔ ayi xɔmetsovɔ la godo alo ate ɖe vɔsamlekpui la ŋu o, le
    eƒe nuwɔametɔnyenye ta, ale be magaƒo ɖi nye teƒe kɔkɔe la o, elabena Yehowae
    kɔ eŋuti.’ ”
  eng-LEE: Only unto the vail, and unto the altar shall he not come nigh, because
    there is a blemish on him; that he profane not my holy things; for I the Lord
    do sanctify them.
  asm-FB: কেৱল প্ৰভেদক বস্ত্ৰৰ ভিতৰলৈ নোসোমাব আৰু যজ্ঞবেদীৰ ওচৰ নাচাপিব, কিয়নো তেওঁৰ
    ঘুণ আছে; তাতে তেওঁ মোৰ পবিত্ৰ ঠাইবোৰ অপবিত্ৰ নকৰিব। কিয়নো মই সেই সকলোকে পবিত্ৰ
    কৰোঁতা যিহোৱা’।”
  sus-A: كْنْ عَ مُ لَن عَ شَ عَ مَسٌ يِرٍ سّنِيّنشِ قِسَمَنتٍ شَ دُفِ رَ، شَ نَ مُ
    عَ رَ سّرّشّبَدٍ رَ. عَ نَشَ ﭑ مَ يِرٍ سّنِيّنشِ شِلِ كَنَ، بَرِ مَ عَلَتَلَ نَن
    ﭑ نَ، نَشَن عَ رَ سّنِيّنمَ.»
  fra-SBL: Il ne s'approchera pas du voile, ni de l'autel, car il a un défaut, afin
    de ne pas profaner mes sanctuaires, car je suis l'Éternel qui les sanctifie.'"
  hbo-hbo: אַ֣ךְ אֶל־הַפָּרֹ֜כֶת לֹ֣א יָבֹ֗א וְאֶל־הַמִּזְבֵּ֛חַ לֹ֥א יִגַּ֖שׁ כִּֽי־מ֣וּם
    בֹּ֑ו וְלֹ֤א יְחַלֵּל֙ אֶת־מִקְדָּשַׁ֔י כִּ֛י אֲנִ֥י יְהוָ֖ה מְקַדְּשָֽׁם׃
  eng-WYCLIFFE: so oneli that he entre not with ynne the veil; he schal not neiye
    to the auter, for he hath a wem, and he schal not defoule my seyntuarie; Y am
    the Lord that halewe hem.
  cwe-cwe: Mbali sekeyakwenhukile dipanzia hebu ulupango, kwaviya kana chilema, sekeyahatende
    hanhu helile hambule mwiko, kwaviya niye Mndewa Mulungu niiyo yoniwatenda wele.’
    ”
  kik-kik: no rĩrĩ, nĩ ũndũ wa ũũgũ ũcio wake, ndakanakuhĩrĩrie gĩtambaya gĩa gũcuurio
    kana athengerere kĩgongona, nĩgeetha ndagathaahie handũ hau hakwa harĩa haamũre.
    Niĩ nĩ niĩ Jehova, ũrĩa ũmatheragia.’ ”
  fra-NCL: Mais il n’ira pas vers le voile et ne s’approchera pas de l’autel, car
    il a une difformité corporelle ; il ne profanera pas mes sanctuaires, car je suis
    Yahweh qui les sanctifie. »
  cek-AK: Toe anih loe coek koi oh pongah, payang ih kahni thungah caeh mak ai ueloe,
    hmaicam ah doeh caeh mak ai; ka hmuenciim doeh amhnongsak han om ai; Kai loe nihcae
    ciimsakkung, Angraeng ah ka oh, tiah a thuih, tiah thui paeh, tiah a naa.
  cuk-cuk: Degi-inigwele, bonikwaa-gued-ulale, mor-dummad-naid-daksik dogosulid, deginbali,
    Bab-Dummadga-ibmar-ogumakar-ukleged-ailase warmakosurbalid, adi, anse-goled-neg
    mer oichogegar. Ani an Bab-Jehová, dule-irwa-anse-gormalad islidik an imaked.’
    ”
  uig-CYR: Пәқәт у пәрдидин өтүп ичкирисигә кирмәслиги яки қурбангаһқиму йеқин бармаслиғи
    керәк; чүнки у мәйиптур; болмиса, у Мениң муқәддәс җайлиримни булғиған болиду;
    чүнки уларни муқәддәс қилғучи Пәрвәрдигар Өзүмдурмән».
  tel-2017: మొత్తం మీద అతడు అవిటితనం గలవాడు గనక అడ్డతెర ఎదుటికి అతడు రాకూడదు. బలిపీఠం
    సమీపించకూడదు.
  hat-BSA: Se sèlman, li pa pou antre anndan vwal la, ni toupre lotèl la akoz ke li
    gen yon defo, pou li pa konwonpi sanktyè Mwen yo. Paske Mwen se SENYÈ ki fè yo
    sen an.’”
  kos-kos: tusruktu ke sripen el sukapas in mano, el fah tia kalukyang nu ke lisrlisr
    mutal, ku tuku apkuran nu ke loang uh. El fah tiana akkolukye ma mutal inge, mweyen
    nga LEUM GOD, ac nga oru tuh ma inge in mutal.”
  hbo-WLC: אַ֣ךְ אֶל־הַפָּרֹ֜כֶת לֹ֣א יָבֹ֗א וְאֶל־הַמִּזְבֵּ֛חַ לֹ֥א יִגַּ֖שׁ כִּֽי־מ֣וּם
    בּ֑וֹ וְלֹ֤א יְחַלֵּל֙ אֶת־מִקְדָּשַׁ֔י כִּ֛י אֲנִ֥י יְהוָ֖ה מְקַדְּשָֽׁם׃
  ibo-ibo: Kama ọ gaghị abịa nso akwa mgbochi ahụ maọbụ bịaruo ebe ịchụ aja nso, nʼihi
    ezughị oke ya. Ka ọ ghara imerụ ebe nsọ m, nʼihi na abụ m Onyenwe anyị onye na-edo
    ha nsọ.’ ”
  ory-ory: ମାତ୍ର ବିଚ୍ଛେଦ ବସ୍ତ୍ରର ଭିତରକୁ ଯିବ ନାହିଁ, କିଅବା ବେଦି ନିକଟକୁ ଆସିବ ନାହିଁ, କାରଣ
    ତାହାର ଖୁଣ ଅଛି; ସେ ଆମ୍ଭର ପବିତ୍ର ସ୍ଥାନସକଳ ଅପବିତ୍ର କରିବ ନାହିଁ; କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ
    ସେହି ସମସ୍ତ ପବିତ୍ର କରୁ।”
  chk-chk: Nge esap tongeni kan ngeni ewe chechen lefil ika ewe rongen asor, pokiten
    a wor terin, pwe esap apiningaua imwei mi pin. Pun ngang ewe Samol mi Lapalap
    üa apini ekewe mettoch.”
  rop-rop: Bat dumaji imbin abum nogudwan bodi, im nomo lau blanga kaman iya gulijap
    langa dijan seikridwan ketin o kaman gulijap langa det teibul blanga ofring, en
    im kaan meigim nogud detlot seikridwan ting, dumaji mi na YAWEI, en mi na bin
    meigim detlot ting jidan seikridwan.’” Lagijat na YAWEI bin tok.
  ukr-1871: 'Тільки до завіси нехай не приступає, і до жертівника нехай не приступає,
    бо в його сказа на тїлї, так щоб не зневажив сьвятинї моєї: я бо, Господь, осьвячую
    її.'
  deu-1951: Aber zum Vorhang soll er nicht kommen, noch sich dem Altar nahen, weil
    er ein Gebrechen hat, daß er mein Heiligtum nicht entweihe; denn ich, der HERR,
    heilige sie.
  eng-JPS: Only he shall not go in unto the veil, nor come nigh unto the altar, because
    he hath a blemish; that he profane not My holy places; for I am the LORD who sanctify
    them.
  srp-1865: Ali za zavjes neka ne ulazi; k oltaru neka se ne približuje, jer je mana
    na njemu, pa neka ne skvrni svetinje moje, jer sam ja Gospod koji ih posveæujem.
  lug-lug: naye olwokubanga aliko akamogo ku mubiri gwe, taasaanirenga kusemberera
    ggigi, oba okulaga okumpi n’ekyoto, n’aleetera ebifo byange ebitukuvu obutali
    bulongoofu. Kubanga Nze Mukama Katonda abitukuza.”
  heb-heb: אך אל הפרכת לא יבא ואל המזבח לא יגש כי מום בו ולא יחלל את מקדשי כי אני
    יהוה מקדשם׃
  ben-IRV: কিন্তু পর্দার ভেতরে প্রবেশ করবে না ও বেদির কাছে যাবে না, কারণ তার দোষ আছে;
    সে আমার পবিত্র জায়গা সব অপবিত্র করবে না, কারণ আমি সদাপ্রভু সে সকলের পবিত্রকারী।
  pan-pan: ਪਰ ਉਹ ਪਰਦੇ ਦੇ ਅੰਦਰ ਨਾ ਜਾਵੇ ਅਤੇ ਨਾ ਹੀ ਜਗਵੇਦੀ ਦੇ ਨਜ਼ਦੀਕ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਸ ਵਿੱਚ
    ਦੋਸ਼ ਹੈ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਮੇਰੇ ਪਵਿੱਤਰ ਸਥਾਨਾਂ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ
    ਉਨ੍ਹਾਂ ਨੂੰ ਪਵਿੱਤਰ ਠਹਿਰਾਉਂਦਾ ਹਾਂ।
  mya-JVB: ကိုယ် ၌ အပြစ် ပါသောကြောင့် ၊ ငါ့ သန့်ရှင်း ရာ ဌာနအရပ်တို့ကို ရှုတ်ချ မည်ကို
    စိုးရိမ်၍ ၊ ကုလားကာ အတွင်း သို့ မ ဝင် ရ။ ယဇ် ပလ္လင်သို့ မ ချဉ်း မကပ်ရ။ ငါ ထာဝရဘုရား
    သည် ထိုအရပ်တို့ကို သန့်ရှင်း စေ သည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: To iena tauanina be mai ena dika ta dainai, ia ese Helaga Herea Gabuna
    ena koua dabua helagana kahirakahira, o boubou patana kahirakahira do ia raka
    mai lasi. Ia ese inai lauegu helaga gaudia do ia hamiroa lasi, badina lau Lohiabada
    ese unai gaudia lau hahelagaia vadaeni.”
  urd-urd: लेकिन पर्दे के अन्दर दाख़िल न हो, न मज़बह के पास आए इसलिए कि वह 'ऐबदार
    है; कहीं ऐसा न हो कि वह मेरे पाक मक़ामों को बे — हुरमत करे, क्यूँकि मैं ख़ुदावन्द
    उनका पाक करने वाला हूँ।”
  rus-SYN: 'но к завесе не должен он приходить и к жертвеннику не должен приступать,
    потому что недостаток на нем: не должен он бесчестить святилища Моего, ибо Я Господь,
    освящающий их.'
  bqc-SIM: ãma asuli sↄ̃ zwãa pↄ́ wa kpàmaziio ge ma gbagbakĩi, asa sãadeɛ. Asuli
    ma kúkĩi ↄ̃̀ↄkpao. Mámɛ má Dii pↄ́ ń dílɛ ńdoa ũ.
  tcz-CHONGTHU: Ahinlah pondal phung hung lut a maicham phung jeng jong ajotpa louhel
    ding ahi, ajeh chu atibah kimlou ahitan, keima muntheng penchu asuhboh louhel
    ding ahi. Thempu jouse sutheng chu keima bou kahi, ati.
  mar-mar: परंतु त्यास व्यंग असल्यामुळे त्याने अंतरपटाच्या आत आणि वेदीजवळ जाऊ नये
    व माझी परमपवित्र स्थाने भ्रष्ट करु नये; कारण त्यांना पवित्र करणारा मी परमेश्वर
    आहे!”
  qub-qub: Ichanga Tincuna Toldu rurimanpis ama yaycongachu. Altar caycashanmanpis
    ama witipangachu. Chauraga acrashäta manami manacajman churangachu. Cüracunataga
    noga Tayta Diosmi sirbimänanpaj acrashcä.»
  bqp-bqp: Win ɑlebun sɔ̃nɑ u ǹ kpɛ̃ u susi yɑ̃ku yerɔ kɑ kuu ten beku kɑre ten mi.
    Kpɑ u ku rɑɑ nɛn kuu te disi doke. Nɛ, Yinni Gusunɔwɑ nɑ rɑ yɑ̃ku kowobu gɔsi
    bɑ n kɑ dɛɛre.
  hat-hat: Men, li pa gen dwa pwoche bò rido a ni vin bò lotèl la paske li enfim nan
    kò l'. Li pa fèt pou derespekte bagay ki apa pou mwen yo paske se mwen menm Seyè
    a ki mete yo apa pou mwen.
  eng-BSB: but because he has a defect, he must not go near the veil or approach the
    altar, so as not to desecrate My sanctuaries. For I am the LORD who sanctifies
    them.’”
  tod-tod: Kɛlɛ é la lia seɠe zuɠooza golai ʋɔ pelei, ta é la maaɓuɠaa zalaɠa ɠulazuʋɛ
    ʋa, mazɔlɔɔ nɛɛʋuzuʋɛ ɠa ba. É la nà-ada ɲadegai ɠɔzɔa ta ma zɔɔlaiti, mazɔlɔɔ
    nà ga Ɠɔoɠɔ GALAGI, nii é ti ɲadesu.»
  eng-WEBPB: He shall not come near to the veil, nor come near to the altar, because
    he has a defect; that he may not profane my sanctuaries, for I am the LORD who
    sanctifies them.’”
  kbq-kbq: Hianagi avufgamo'a haviza hu'nesimo'a, ruotage'ma hu'nefinka uravao osuge,
    kresramna vu itarera uravao osugahie. Ana'ma hanuno'a Nagri mono nona eri haviza
    hugahie. Na'ankure Ra Anumzamo'na zamazeri ruotage hu'noe.
  nhe-BL: San ax hueli calaquis para quinechcahuis nopa cortina pampa ax ajsitoc itlacayo,
    niyon ax hueli monechcahuis campa nopa tlaixpamitl. Melahuac ax hueli quichihuas
    nopa tequitl pampa quichihuas notiopa ax tlapajpactic. Na, niimoTECO, tlen niquiniyocatlalijtoc
    nopa totajtzitzi.”
  gub-BL: Nupuner kwaw pànuhu herenaw ikatuahy ma'e izywyr har huwake uhemaw rehe
    nehe. Nupuner kwaw ma'ea'yr hapy haw huwake uhemaw rehe nehe. Ta'e heta ixiro
    haw hehe xe. A'e rupi umuaiw mo a'e ma'e. Aiko Tupàn Tuweharupi Wiko Ma'e romo.
    Amonokatu a'e ma'e paw hezeupe.
  eng-DRA: Yet so that he enter not within the veil, nor approach to the altar, because
    he hath a blemish, and he must not defile my sanctuary. I am the Lord who sanctify
    them.
