verse: LEV.021.009
translations:
  mal-C: “ ‘ഒരു പുരോഹിതന്റെ മകൾ വേശ്യയായി സ്വയം മലിനയാക്കിയാൽ, അവൾ അവളുടെ പിതാവിനെ
    അപമാനിക്കുന്നു, അവളെ തീയിൽ ദഹിപ്പിക്കണം.
  deu-TKW: Und wenn sich die Tochter eines Priesters entweiht durch Hurerei, so entweiht
    sie damit ihren Vater; man soll sie verbrennen.
  lin-lin: Mwana mwasi ya Nganga-Nzambe oyo abebisi lokumu na ye na kosala kindumba
    asambwisi nde tata na ye ; boye esengeli kotumba ye ya bomoi na moto.
  eng-LSV: And when a daughter of any priest defiles herself by going whoring—she
    is defiling her father; she is burned with fire.
  eng-GNV: 'If a Priestes daughter fall to play the whore, she polluteth her father:
    therefore shall she be burnt with fire.'
  eng-WEBSTER: 'And the daughter of any priest, if she shall profane herself by lewdness,
    she profaneth her father: she shall be burnt with fire.'
  nhw-BL: “Sintla se totajtzi iichpoca mochihuas se ahuilnenca sihuatl, moixpanotos
    huan quiixpanotos itata. Huan monequi anquitlatise hasta miquis.
  swh-ONEN: “ ‘Ikiwa binti wa kuhani anajitia unajisi kwa kufanya ukahaba, anamwaibisha
    baba yake; lazima achomwe kwa moto.
  bba-bba: Yɑ̃ku kowo ɡoon bii wɔndiɑ ù n tii sekuru dokemɔ u kurɔ tɑnɑru dimɔ, win
    tundowɑ u sekuru dokemɔ. Bɑ koo bii wɔndiɑ wi dɔ̃ɔ mɛniwɑ.
  eng-KJVCPB: 'And the daughter of any priest, if she profane herself by playing the
    whore, she profaneth her father: she shall be burnt with fire.'
  luo-luo: “ ‘Ka nyar jadolo olokore ochot, to nyakoni okuodo wi wuon-gi, omiyo nyaka
    wangʼe gi mach.
  meu-meu: Hahelaḡa tauna natuna hahinena baine lebulebu, bena ena lebulebu amo ia
    ese tamana baine hahemaraia, vada bae hamasea lahi ai.
  npi-ULB: पुजारीकी छोरी जो वेश्‍या भएर आफैलाई अपवित्र बनाउछे, त्यसले आफ्नो बुबाको
    अपमान गर्छे । त्यो जलाइयोस् ।
  yor-yor: “ ‘Bí ọmọbìnrin àlùfáà kan bá fi iṣẹ́ àgbèrè ba ara rẹ̀ jẹ́, ó dójútì baba
    rẹ̀, iná ni a ó dá sun ún.
  pes-OPCB: اگر دختر کاهنی فاحشه شود به تقدس پدرش لطمه می‌زند و باید زنده‌زنده سوزانده
    شود.
  tgl-ULB: Sinumang anak na babae ng pari ang dudungis sa kanyang sarili sa pamamagitan
    ng pagiging isang babaeng bayaran ay ipinapahiya ang kaniyang ama. Dapat siyang
    sunugin.
  hui-hui: Loma binigo mo miaga kamiru tí waneme agali kayu yama ibaga biaga bereagua
    mana ogonibi bialu bedagome ibu aba mo taga holebira. Anigo wandari ogonidagua
    birago ibu homelo wali agalime ira bo delowa irame do tauladaga helo irani delolene
    nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​၏​သ​မီး​သည်​ပြည့်​တန်​ဆာ အ​လုပ်​ကို​လုပ်​လျှင် မိ​မိ​အ​ဘ​၏​အ​သ​ရေ
    ကို​ရှုတ်​ချ​သော​ကြောင့်​သူ့​ကို​မီး​ရှို့​သတ်​ရ မည်။
  bod-N: མཆོད་དཔོན་གྱི་བུ་མོ་སྨད་འཚོང་མ་བྱས་ནས་རང་ཉིད་སྦགས་ན། རང་གི་ཕ་བཙོག་པར་བཟོས་པ་ཡིན་པས་ཁོ་མོ་མེས་བསྲེག་དགོས་སོ།
    །
  sna-sna: “ ‘Kana mwanasikana womuprista akazvisvibisa nokuva chifeve, anonyadzisa
    baba vake; anofanira kupiswa mumoto.
  spa-BLM: “‘La hija de cualquier sacerdote, si se profana haciendo de prostituta,
    profana a su padre. Será quemada con fuego.
  cac-cac: Tato ay junoc eb' ix yisil junoc eb' sacerdote chi' tz'och d'a ajmul ixal,
    syac' q'uixvelal smam ix chi', yovalil sn̈usjitz'a ix.
  swh-ULB: Binti yeyote wa kuhani anayejitia unajisi kwa kujifanya kahaba anajifedhehesha
    mwenyewe. Ni lazima ateketezwe kwa moto.
  bel-bel: Калі дачка сьвятара апаганіць сябе блудадзействам, дык яна бэсьціць бацьку
    свайго; агнём трэба спаліць яе.
  deu-ELBBK: 'Und wenn die Tochter eines Priesters sich durch Hurerei entweiht, so
    entweiht sie ihren Vater: Sie soll mit Feuer verbrannt werden.'
  mbb-OT: Emun duen niw anak he vahi he ebpeelimungew keniyu tenged te kebelegyè din
    te zengeg din, ne tenged dutun ed-isipen sikandin he meremerik, kinahanglan he
    ebinsulan sikandin.
  mal-2015: പുരോഹിതന്റെ മകൾ ദുർന്നടപ്പു ചെയ്തു തന്നെത്താൻ അശുദ്ധയാക്കിയാൽ അവൾ തന്റെ
    അപ്പനെ അശുദ്ധനാക്കുന്നു; അവളെ തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: Te pes le rašaskri čhaj meľarela andre le lubipnaha, kerela ladž peskre
    dadeske; mušinen la te labarel andre jag.‘ “
  pes-OPV: و دختر هر کاهنی که خود را به فاحشگی بی‌عصمت ساخته باشد، پدرخود را بی‌عصمت
    کرده است. به آتش سوخته شود.
  ron-1924: 'Дакэ фата унуй преот се нечинстеште курвинд, нечинстеште пе татэл ей:
    сэ фие арсэ ын фок.'
  ben-OBCV: “ ‘যদি কোনো যাজকের মেয়ে বেশ্যা হয়ে নিজেকে কলুষিত করে, সে তার বাবাকে
    লজ্জা দেয়, তাকে অবশ্যই আগুনে জ্বালিয়ে দিতে হবে।
  som-som: Oo wadaad kasta haddii ay gabadhiisu isnijaasayso oo ay dhillowdo, iyadu
    nijaas bay ka dhigaysaa aabbaheed, oo waa in dab lagu gubaa.
  lat-VUC: Sacerdotis filia si deprehensa fuerit in stupro, et violaverit nomen patris
    sui, flammis exuretur.
  eng-ASVBT: 'And the daughter of any priest, if she profane herself by playing the
    harlot, she profaneth her father: she shall be burnt with fire.'
  ita-1885: E se la figliuola di un sacerdote si contamina, fornicando, ella contamina
    suo padre; sia arsa col fuoco.
  eng-LXXUP: 'And if the daughter of a priest should be profaned to go a-whoring,
    she profanes the name of her father: she shall be burned with fire.'
  eng-ULB: Any daughter of any priest who defiles herself by becoming a prostitute
    disgraces her father. She must be burned.
  spa-VBL: La hija de un sacerdote que se hace impura por la prostitución hace impura
    a su padre. Ella debe ser ejecutada por medio del holocausto.
  fra-_FOB: Si une fille de sacrificateur se déshonore en se prostituant, elle déshonore
    son père; elle sera brûlée au feu.
  mal-mal: പുരോഹിതന്റെ മകൾ ദുർന്നടപ്പ് ചെയ്തു തന്നെത്താൻ അശുദ്ധയാക്കിയാൽ അവൾ തന്റെ
    അപ്പനെ അശുദ്ധനാക്കുന്നു; അവളെ തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: Kisī imām kī jo beṭī zinākārī se apnī muqaddas hālat ko ḳhatm kar detī
    hai wuh apne bāp kī muqaddas hālat ko bhī ḳhatm kar detī hai. Use jalā diyā jāe.
  suz-BL: मिनु चढ़ेब आ तमीमी तेल्‍लेम पा आंम कली ग्रांग्रा दिशो सेल्‍तु हना, मेकोमी
    आ आफ कली ग्रांग्रा दिशो सेल्‍ब। मेको कली मीम चोशा साइक्‍चा माल्‍ब।
  ita-1927: Se la figliuola di un sacerdote si disonora prostituendosi, ella disonora
    suo padre; sarà arsa col fuoco.
  ckb-ckb: «”ئەگەر کچی کاهین بە لەشفرۆشی گڵاو بوو، ئەوا باوکی گڵاو کردووە، دەبێت کچەکە
    بە ئاگر بسووتێنرێت.
  eng-BBE: And if the daughter of a priest makes herself common and by her loose behaviour
    puts shame on her father, let her be burned with fire.
  kan-OKCV: “ ‘ಯಾವುದೇ ಯಾಜಕನ ಮಗಳು ವ್ಯಭಿಚಾರ ಕೃತ್ಯದಿಂದ ತನ್ನನ್ನು ಅಪವಿತ್ರ ಮಾಡಿಕೊಂಡರೆ, ಅವಳು
    ತನ್ನ ತಂದೆಯನ್ನು ಅಗೌರವಿಸಿದ್ದಾಳೆ. ಅವಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು.
  tam-2017: ஆசாரியனுடைய மகள், வேசித்தனம்செய்து, தன்னைப் பரிசுத்தக்குலைச்சலாக்கினால்,
    அவள் தன் தகப்பனையும் பரிசுத்தக் குலைச்சலாக்குகிறாள்; அவள் நெருப்பிலே சுட்டெரிக்கப்படக்கடவள்.
  spa-RV-1909: 'Y la hija del varón sacerdote, si comenzare á fornicar, á su padre
    amancilla: quemada será al fuego.'
  ron-BTF: Și fiica oricărui preot, dacă se va pângări, curvind, pângărește pe tatăl
    ei, să fie arsă cu foc.
  eng-WEBP: “‘The daughter of any priest, if she profanes herself by playing the prostitute,
    she profanes her father. She shall be burned with fire.
  eng-FBV: A priest's daughter who makes herself unclean through prostitution makes
    her father unclean. She must be executed by burning.
  nld-1939: De dochter van een priester, die zich door een ontuchtig leven onteert,
    ontwijdt haar vader; zij moet worden verbrand.
  nch-BL: “Sinta se totajtzi iichpoca mochihuas se ahuilnenca sihuat, huajca moixpano
    huan quiixpano itata. Huan monequi anquitatise hasta miquis.
  vie-1934: Nếu con gái thầy tế lễ đi dâm ô, tự làm nên kỵ nữ, ấy là làm ô danh cho
    cha nó, nó phải bị thiêu lửa.
  hin-CV: “ ‘पुरोहित की कोई पुत्री, यदि स्वयं को वेश्यावृत्ति से अशुद्ध करती है, तो
    वह अपने पिता को अशुद्ध करती है; उसे आग में जला दिया जाए.
  eng-OURB: “‘The daughter of any priest, if she profanes herself by playing the prostitute,
    she profanes her father. She shall be burned with fire.
  spa-BES: Y si la hija de un sacerdote empieza a fornicar, y con su comportamiento
    avergüenza a su padre, que la quemen con fuego.
  tdx-tdx: Ie manao hatsimirirañe ty anak’ ampelam-pisoroñe ro maniva an-drae’e, ho
    forototoeñe añ’afo.
  vid-vid: Mhinza wa mtambika yoneche yochibeza heye yuye kwa kudita ung'hondwa, heye
    kangumuwifya mhaza wa heye, kolakazwa kwa chiluli.
  eng-OKE: And if the daughter of a man who is a priest profane herself by becoming
    an harlot, she hath profaned the sanctity of her father; she shall be burned with
    fire.
  tha-KJV: บุ​ตรสาวของปุโรหิตคนใด ถ้าเธอกระทำตัวให้มลทินโดยไปเป็นหญิงโสเภณี​ก็​กระทำให้​บิ​ดาเป็นมลทิน
    จะต้องเผาเธอเสียด้วยไฟ
  por-BR-2018: 'E a filha do homem sacerdote, se começar a se prostituir, a seu pai
    profana: queimada será ao fogo.'
  deu-ELO: 'Und wenn die Tochter eines Priesters sich durch Hurerei entweiht, so entweiht
    sie ihren Vater: sie soll mit Feuer verbrannt werden. -'
  eng-WYC-2018: If the daughter of a priest is taken in defouling of virginity, and
    defouleth the name of her father, she shall be burnt in fire. (If a priest’s daughter
    is caught in defiling her own virginity, and so defileth her father’s name, she
    shall be burned in the fire.)
  epo-epo: 'Se filino de pastro senhonoriĝis per malĉastado, ŝi senhonorigas sian
    patron: oni forbruligu ŝin per fajro.'
  uig-PIN: Əgǝr bir kaⱨinning ⱪizi paⱨixilik ⱪilip ɵzini bulƣiƣan ⱪilsa, ɵz atisini
    bulƣiƣan bolidu; u otta kɵydürülsun.
  beo-beo: 'Gobele salasu dunu ea idiwi da hina: da:i bidi lasea, e da ea ada gogosiama:ne
    ea hou wadela:lesiba:le, laluga gobelesili medole legema:mu.'
  tpi-OTNT: “Sapos wanpela pikinini meri bilong yupela pris i bihainim pasin i doti
    na i kamap pamukmeri, em i semim tru papa bilong en. Olsem na ol manmeri i mas
    kukim em long paia bai em i dai.
  hau-SA: “ ‘In ’yar firist ta ɓata kanta ta wurin zama karuwa, ta kunyatar da mahaifinta
    ke nan; dole a ƙone ta da wuta.
  uig-LAT: Eger bir kahinning qizi pahishilik qilip özini bulghighan qilsa, öz atisini
    bulghighan bolidu; u otta köydürülsun.
  nde-nde: Nxa indodakazi yomphristi izingcolisa ngokuba yisifebe, iyangisa uyise;
    kayitshiswe ngomlilo.
  ton-ton: 'Pea ko e ʻofefine ʻo ha taulaʻeiki, kapau ʻoku ne fakahalaʻi ʻe ia ia
    ʻi he fai feʻauaki, ʻoku ne fakahalaʻi ʻene tamai: ʻe tutu ʻaki ia ʻae afi.'
  ces-1613: Dcera pak některého kněze, když by se smilství dopustila, otce svého poškvrnila.
    Ohněm spálena buď.
  eng-WMB: “‘The daughter of any priest, if she profanes herself by playing the prostitute,
    she profanes her father. She shall be burned with fire.
  tam-TCV: “ ‘ஒரு ஆசாரியனின் மகள் வேசியாகி அதினால் தன்னைக் கறைப்படுத்தினால், அவள்
    தன் தகப்பனை அவமானப்படுத்துகிறாள். அவள் நெருப்பிலே எரிக்கப்படவேண்டும்.
  ceb-ULB: Si bisan kinsa nga anak sa pari nga babaye nga naghugaw sa iyang kaugalingon
    pinaagi sa pagbaligya sa iyang dungog nagpakaulaw sa iyang amahan. Kinahanglan
    nga sunogon siya.
  pol-UBG: Jeśli córka kapłana zbezcześci się przez nierząd, zbezcześci swego ojca.
    Będzie spalona w ogniu.
  urd-GVU: کسی امام کی جو بیٹی زناکاری سے اپنی مُقدّس حالت کو ختم کر دیتی ہے وہ اپنے
    باپ کی مُقدّس حالت کو بھی ختم کر دیتی ہے۔ اُسے جلا دیا جائے۔
  deu-1912: Wenn eines Priesters Tochter anfängt zu huren, die soll man mit Feuer
    verbrennen; denn sie hat ihren Vater geschändet.
  kan-2017: ಯಾಜಕನ ಮಗಳು ವೇಶ್ಯೆ ಎಂಬ ನಿಂದೆಗೆ ಒಳಗಾದರೆ ತನ್ನ ತಂದೆಯನ್ನು ನಿಂದೆಗೆ ಒಳಪಡಿಸಿದವಳಾದಳು,
    ಅವಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: Ma fa’anra be’ ni bpin ni fak e prist ni pi’ ir nchuway’, ma aram e ke
    dariy fannag e chitamngin; ma yira urfiy nge yim’.
  hlt-MCSB: Khosoih tongpa kah a canu khaw a cuk a halh loh a poeih atah a napa ni
    a poeih. Te dongah anih te hmai neh hoeh uh saeh.
  mdy-ETH: ቄኤሴኮ ዉዱሮ ናይ ካኣዦ ማኣራ ናንጊ ዞኦስካ ኮኦማያ ማዔቴ ዓዶ ዒዛ ዻውሲሳሢሮ ታሚና ሚቺንቲ ሃይቆንጎ።»
  twi-ASANTE: “ ‘Ɔsɔfoɔ babaa biara a ɔbɛbɔ adwaman no gu nʼagya ne ɔno ankasa ho
    fi, enti ɛsɛ sɛ wɔhye no.
  eng-WEBU: “‘The daughter of any priest, if she profanes herself by playing the prostitute,
    she profanes her father. She shall be burned with fire.
  bnp-bnp: “‘Bara e tuna prister a ngatavine i ngoi viliha, i vakamaruhu e tamana.
    Mu bolea mu gutua na kanono, ge mate.
  wal-wal: Ai qeesiyaa na7iyo gidikkokka shaaramuxada bana tunissikko, hinna ba aawaa
    kaushshaasu. A taman xuugettada haiqqu.
  spa-PDDPT: Si la hija de un sacerdote profana al prostituírse, profana a su padre.
    Con fuego será quemada.
  gun-gun: Peteĩ sacerdote rajy onhembotavy reia py omboetepy e'ỹ onhemoingoa ma nguu
    voi nomboete ukai vy. Ha'e ramo oapypaa 'rã.
  agu-BL: ”Yi ko at jun xun yi me'l jun pale', yil telsaj k'ej stibil tib yil tz'oc
    tetz wi'tz bnol tetz, na el k'ej yi taj ta'n, nin tajwe'n tan stz'e'se'n itz'enle'n.
  ilo-ULB: Siasinoman nga anak a babai ti siasinoman a padi a mangrugit iti bagina
    babaen iti panagbalinna a balangkantis ket ibabainna ti amana. Masapul a mapuoran
    isuna.
  kpg-kpg: Maa tama ahina tangada hai mee dabu gaa hai di ahina e huihui dono huaidina,
    mee gu haga langaadia dono damana, gei mee e dudu gii made.
  uig-ARA: ئەگەر بىر كاھىننىڭ قىزى پاھىشىلىك قىلىپ ئۆزىنى بۇلغىغان قىلسا، ئۆز ئاتىسىنى
    بۇلغىغان بولىدۇ؛ ئۇ ئوتتا كۆيدۈرۈلسۇن.
  sus-sus: Xa sɛrɛxɛdubɛ xa di ginɛ nde a yɛtɛ rayaagima findife ra langoe ra, a bara
    a baba rayaagi. A lanma na ginɛ xa gan tɛ ra.»
  pon-2006: Ma nein samworo serepein pahn wiahla lihen netiki paliwere, serepeino
    pahn kanamenekihala eh pahpa; e uhdahn pahn isihsla lao mehla.
  ksd-ksd: Ma natu i ra tena tinabar, a vavina, gala i da ra magit vakuku tago i igoro,
    i varuva tamana; da tun ia ta ra iap.
  tur-YTC: “'Herhangi bir kâhinin kızı, fahişelik ederek kendini lekelerse, babasını
    lekelemiş olur. Kız ateşle yakılacaktır.'”
  grc-BRENT: Καὶ θυγάτηρ ἀνθρώπου ἱερέως ἐὰν βεβηλωθῇ τοῦ ἐκπορνεύσαι, τὸ ὄνομα τοῦ
    πατρὸς αὐτῆς αὐτὴ βεβηλοῖ· ἐπὶ πυρὸς κατακαυθήσεται.
  ind-AYT: Jika anak perempuan imam melacurkan diri, anak itu telah mencemarkan ayahnya.
    Anak perempuan itu harus dibakar.
  nya-nya: “ ‘Ngati mwana wamkazi wa wansembe adziyipitsa pochita zachiwerewere, ndiye
    kuti iye akuchititsa manyazi abambo ake; mwanayo atenthedwe pa moto.
  hrv-hrv: Ako se kći kojeg svećenika oskvrne podavši se javnom bludništvu, ona oca
    svoga skvrne, pa se mora na vatri spaliti.”
  mps-mps: “Te dage prisgo wegi me deligo te penani ebo we pedelama, te meda yai kolesaga
    wali pabo si da, agai aga aya hale mu ilibao. Tibaso, te we bidi dabego aga ela
    munama, tama aga tigi isiba ulao,” wali.
  tpi-tpi: “Sapos wanpela pikinini meri bilong yupela pris i bihainim pasin i doti
    na i kamap pamukmeri, em i semim tru papa bilong en. Olsem na ol manmeri i mas
    kukim em long paia bai em i dai.
  dan-1931: Når en Præstedatter vanhelliger sig ved at bedrive Hor, da vanhelliger
    hun sin Fader; hun skal brændes på Bål,
  vie-OVCB: Nếu con gái của thầy tế lễ làm gái mãi dâm, xúc phạm cha mình, thì người
    con gái ấy phải bị thiêu sống.
  guj-2017: જો કોઈ યાજકની પુત્રી ગણિકા થઈને પોતાને અશુદ્ધ કરે તો તે પોતાના પિતાને
    કલંકિત કરે છે, તેથી તેને આગથી બાળી નાખવી.
  pon-2006A: Ma nein samworo serepein pahn wiahla lihen netiki paliwere, serepeino
    pahn kanamenekihala eh pahpa; e uhdahn pahn isihsla lao mehla.
  por-BRBSL: “'A filha de qualquer padre, se ela se profana fazendo-se de prostituta,
    ela profana o pai. Ela deve ser queimada com fogo.
  cth-cth: Vaihma e canu ni amae tak a kâyo teh amahoima min mathoenae sak pawiteh,
    a na pa min kamathout sak e lah ao. Ahni teh hmai hoi sawi lah ao han.
  twi-twi: “ ‘Ɔsɔfo babea biara a ɔbɛbɔ aguaman no gu nʼagya ne ɔno ankasa ho fi,
    enti ɛsɛ sɛ wɔhyew no.
  hlt-hlt: Khosoih tongpa kah a canu khaw a cuk a halh loh a poeih atah a napa ni
    a poeih. Te dongah anih te hmai neh hoeh uh saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì mɔù kóo sɑpɑ̀ɑ̀ ncɑ̀kɛ omɑ́ɑ̀ kɛ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀
    ò ɑ̃nnɛ́ o cicɛ nwe ifɛi, bɛ̀ɛ cɔ́u ndɛ kóo sɑpɑ̀ɑ̀.
  msy-2020: “Eghtɨ ia ofa gamir gumazitamɨn guivitam, tuavimɨn amizimɨn ikɨva, arazir
    mɨzɨrɨzibar gɨn mangɨva, aghumsɨzir ekiam uan afeziam danɨngam. Kamaghɨn, gumazamiziba
    avimɨn a daboroghtɨ a isigh aremegh.
  azb-azb: Fahişəliklə ləkələnən kahin qızı atasını da ləkələdiyinə görə yandırılsın.
  eng-DBY: 'And the daughter of any priest, if she profane herself by playing the
    whore, she profaneth her father: she shall be burned with fire.'
  hin-2017: और यदि याजक की बेटी वेश्या बनकर अपने आपको अपवित्र करे, तो वह अपने पिता
    को अपवित्र ठहराती है; वह आग में जलाई जाए। (प्रका. 17:16, प्रका. 18:8)
  wol-KYG: «Su fekkee ne doomu sarxalkat da di jigéen juy teddadil boppam, di gànctu,
    kooku baayam lay torxal. Dees koy taal, lakk ko.
  eng-YLT: '''And a daughter of any priest when she polluteth herself by going a-whoring
    — her father she is polluting; with fire she is burnt.'
  eng-WYC-2017: If the daughter of a priest is taken in defouling of virginity, and
    defouleth the name of her father, she shall be burnt in fire.
  eng-WMBB: “‘The daughter of any priest, if she profanes herself by playing the prostitute,
    she profanes her father. She shall be burnt with fire.
  urd-GVH: किसी इमाम की जो बेटी ज़िनाकारी से अपनी मुक़द्दस हालत को ख़त्म कर देती है
    वह अपने बाप की मुक़द्दस हालत को भी ख़त्म कर देती है। उसे जला दिया जाए।
  rug-rug: Be ta evaṉae guana maqota sa tuna vineki sa hiama, si va kurekurea sa sa
    tamana; kaqu ta sulu va mate pa nika si asa.
  gaz-gaz: “ ‘Intalli luba tokkoo yoo sagaagalummaadhaan of xureessite isheen abbaa
    ishee salphifti; isheen ibiddaan haa gubamtu.
  fra-LSG: 'Si la fille d’un sacrificateur se déshonore en se prostituant, elle déshonore
    son père: elle sera brûlée au feu.'
  yal-yal: Xa saraxaralina diina nde a yɛtɛ rayagi a findi yalunden na, a a baba nan
    nayagixi. A xa gan.”
  haw-1868: O ke kaikamahine a ke kahuna pule, ina e hoohaumia oia ia ia iho i ka
    moe kolohe, ua hoohaumia oia i kona makuakane; e puhiia oia i ke ahi.
  arb-NAV: وَإذَا زَنَتِ ابْنَةُ الْكَاهِنِ فَيَجِبُ حَرْقُهَا لأَنَّهَا دَنَّسَتْ
    قَدَاسَةَ أَبِيهَا.
  ewe-ewe: Ne nunɔla aɖe ƒe vinyɔnu gblẽ kɔ ɖo na eɖokui hetrɔ zu gbolo la, edo ŋukpe
    fofoa, ele be woatɔ dzoe agbagbe.
  eng-LEE: 'And if the daughter of any priest profane herself by committing incest,
    her father doth she profane: with fire shall she be burnt.'
  asm-FB: কোনো পুৰোহিতৰ জীয়েকে যদি বেশ্যা কৰ্ম কৰি নিজক অপবিত্ৰ কৰে, তেন্তে তাই নিজ
    বাপেককো অপবিত্ৰ কৰা হয়; তাইক জুইত পোৰা যাব।
  sus-A: شَ سّرّشّدُبّ شَ دِ فِنّ ندٍ عَ يّتّ رَيَافِمَ قِندِقٍ رَ لَنفٌي رَ، عَ بَرَ
    عَ بَبَ رَيَافِ. عَ لَنمَ نَ فِنّ شَ فَن تّ رَ.»
  fra-SBL: '"''La fille d''un prêtre, si elle se profane en se prostituant, elle profane
    son père. Elle sera brûlée au feu.'
  hbo-hbo: וּבַת֙ אִ֣ישׁ כֹּהֵ֔ן כִּ֥י תֵחֵ֖ל לִזְנֹ֑ות אֶת־אָבִ֙יהָ֙ הִ֣יא מְחַלֶּ֔לֶת
    בָּאֵ֖שׁ תִּשָּׂרֵֽף׃ ס
  eng-WYCLIFFE: If the `doutir of a preest is takun in defoulyng of virgynite, and
    defoulith the name of hir fadir, sche schal be brent in flawmes.
  cwe-cwe: Mndele wa mkulu wa nhambiko yoyose yahaibananga kwa kutenda umalaya, komguma
    chinyala tati yake, kezasomigwa moto.
  kik-kik: “ ‘Mwarĩ wa mũthĩnjĩri-Ngai angĩĩthaahia na gũtuĩka mũmaraya, nĩaconorithĩtie
    ithe; no nginya acinwo na mwaki.
  fra-NCL: 'Si la fille d’un prêtre se déshonore en se prostituant, elle déshonore
    son père : elle sera brûlée au feu.'
  cek-AK: Qaima canu loe a takpum to zawh moe, angmah hoi angmah ciimcai ai ah sah
    nahaeloe, ampa to amhnongsak kami ah oh pongah, anih to hmai hoiah qoeng han oh.
  cuk-cuk: ” ’Ar dule-irwa-Bab-Dummadse-goled-e-sisgwa gambanuchuga-gudiile, we-bunagwa
    e-bab-nug oichodiid. Degisoggu, we-bunagwa, ogumakar oburgwilegoed.’ ”
  uig-CYR: Әгәр бир каһинниң қизи паһишилик қилип өзини булғиған қилса, өз атисини
    булғиған болиду; у отта көйдүрүлсун.
  tel-2017: యాజకుని కూతురు వేశ్యగా తనను అపవిత్రపరచు కున్నట్టైతే ఆమె తన తండ్రికి అప్రదిష్ట
    తీసుకువస్తుంది. ఆమెను సజీవ దహనం చెయ్యాలి.
  hat-BSA: “‘Fi a nenpòt prèt, si li degrade tèt li kòm pwostitiye, li degrade papa
    li. Li va brile nan dife.
  kos-kos: Fin acn nutin sie mwet tol el orek kosro in eis moul kac, el akmwekinye
    papa tumal, na enenu in isisyak el nwe ke el misa.
  hbo-WLC: וּבַת֙ אִ֣ישׁ כֹּהֵ֔ן כִּ֥י תֵחֵ֖ל לִזְנ֑וֹת אֶת־אָבִ֙יהָ֙ הִ֣יא מְחַלֶּ֔לֶת
    בָּאֵ֖שׁ תִּשָּׂרֵֽף׃ ס
  ibo-ibo: “ ‘Ọ bụrụ na nwa nwanyị onye nchụaja emerụọ onwe ya site nʼịghọ onye akwụna,
    o sitela na ndụ ọjọọ dị otu a wetara nna ya ihe ihere. A ga-akpọ ya ọkụ.
  ory-ory: ଆଉ, କୌଣସି ଯାଜକର କନ୍ୟା ଯଦି ବ୍ୟଭିଚାର କ୍ରିୟା ଦ୍ୱାରା ଆପଣାକୁ ଅପବିତ୍ର କରେ, ତେବେ
    ସେ ଆପଣା ପିତାକୁ ଅପବିତ୍ର କରେ; ସେ ଅଗ୍ନିରେ ପୋଡ଼ାଯିବ।
  chk-chk: Iwe, are eman fefin nöün eman souasor a püsin alimengaua ren an amömö inisin
    fän iten lisowu, a aitengaua saman. Iwe, neminewe epwe kek.
  rop-rop: If det serramonimen doda silipsilipbat garram eni men langa det najakain
    seikridwan pleis, im garra meigim im dedi sheim, en det gel garra barnbarn langa
    faiya raidap im garra dai.
  ukr-1871: І коли дочка в которого сьвященника обезчестить себе, ставши блудницею,
    то обезчестила вона тим батька свого; огнем треба спалити її.
  deu-1951: Wenn eines Priesters Tochter sich durch Unzucht entweiht, so hat sie ihren
    Vater entweiht; man soll sie mit Feuer verbrennen!
  eng-JPS: 'And the daughter of any priest, if she profane herself by playing the
    harlot, she profaneth her father: she shall be burnt with fire.'
  srp-1865: A kæi sveštenièka koja se oskvrni kurvajuæi se, skvrni oca svojega, ognjem
    neka se spali.
  lug-lug: Era omwana omuwala owa kabona bw’anaakubanga obwamalaaya, bw’atyo ne yeereetako
    obutali bulongoofu, anaabeeranga aleetedde kitaawe obutali bulongoofu; anaayokebwanga
    mu muliro.
  heb-heb: ובת איש כהן כי תחל לזנות את אביה היא מחללת באש תשרף׃
  ben-IRV: আর কোনো যাজকের মেয়ে যদি ব্যভিচার কাজ দ্বারা নিজেকে অপবিত্র করে, তবে সে
    নিজের বাবাকে অপবিত্র করে; তাকে আগুনে পুড়িয়ে দিতে হবে।
  pan-pan: ਜੇਕਰ ਕਿਸੇ ਜਾਜਕ ਦੀ ਧੀ ਵੇਸਵਾ ਬਣ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰੇ ਤਾਂ ਉਹ ਆਪਣੇ ਪਿਤਾ
    ਨੂੰ ਬਦਨਾਮ ਕਰਦੀ ਹੈ, ਇਸ ਲਈ ਉਹ ਅੱਗ ਨਾਲ ਸਾੜੀ ਜਾਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် သမီး သည်၊ ပြည်တန်ဆာ လုပ်၍ ကိုယ့်ကိုကိုယ်ရှုတ်ချ လျှင် ၊ မိမိ
    အဘ ကို ရှုတ်ချ ရာ ရောက်၏။ ထိုသူကို မီး ရှို့ ရမည်။
  hmo-hmo: “Bema hahelagaia tauna ena natuna kekeni ese sibona be lebulebu o ariara
    hahine ia halaoa neganai, ia ese iena tamana ia hahemaraia vadaeni. Ia be lahi
    dekenai do umui gabua mase.
  urd-urd: और अगर काहिन की बेटी फ़ाहिशा बनकर अपने आप को नापाक करे तो वह अपने बाप को
    नापाक ठहराती है, वह 'औरत आग में जलाई जाए।
  rus-SYN: Если дочь священника осквернит себя блудодеянием, то она бесчестит отца
    своего; огнем должно сжечь ее.
  bqc-SIM: Tó sa'on nɛnↄɛ azĩa ↄ̃̀ↄkpà ń káaluakaao à a mae kpɛbↄ̀ɛ̀, wàli
    aà kpasa aà tɛ́kũ.
  tcz-CHONGTHU: Chule thempupa chanu chu akijoh a apan khah a ama le ama akisuh boh
    khah tah leh, hiche nu chun apa jeng jong asuhboh ahitan, hitia chon numei kiti
    phot chu meiya govam hel ding ahi.
  mar-mar: एखाद्या याजकाची मुलगी वेश्याकर्म करील तर ती भ्रष्ट होईल, व आपल्या पावित्र्याचा
    नाश करून घेईल; आणि त्यामुळे ती आपल्या बापाला कलंक लावील; तिला अग्नीत जाळून टाकावे.
  qub-qub: «Cürapa jipash wamran jucwan-jucwan cacuyman churacarga papänintami manacajman
    churan. Chay-niraj warmiga cawaycajllami rupachicanga.
  bqp-bqp: Yɑ̃ku kowo goon bii wɔndiɑ ù n tii sekuru dokemɔ u kurɔ tɑnɑru dimɔ, win
    tundowɑ u sekuru dokemɔ. Bɑ koo bii wɔndiɑ wi dɔ̃ɔ mɛniwɑ.
  hat-hat: Si pitit fi yon prèt tonbe nan fè jennès, l'ap avili papa l', y'a boule
    l' nan dife pou touye l'.
  eng-BSB: If a priest’s daughter defiles herself by prostituting herself, she profanes
    her father; she must be burned in the fire.
  tod-tod: Ni zalaɠa ɠula nui ná-doun anzanui a lɔɠɔi ɠoloɠolona ga é lɔ koloɠologi
    zu, toɠa kɛɛɠɛ lɔɠɔi ɠoloɠolosu, ta gala, é za.
  eng-WEBPB: “‘The daughter of any priest, if she profanes herself by playing the
    prostitute, she profanes her father. She shall be burnt with fire.
  kbq-kbq: Anahukna huno mago pristi vahe'mofo mofa'mo'ma savri avu'ava huno'ma vanoma
    haniana, nefana azeri agaze hugahianki, azerita tevefi krefanane hiho.
  nhe-BL: “Intla se totajtzi iichpoca mochihuas se ahuilnenca sihuatl, moixpanotos
    huan quiixpanotos itata. Huan monequi inquitlatise hasta miquis.
  gub-BL: Aze amo xaxeto tazyr umuaiw uwer kuzà wyzài romo wiko pà nehe, umumaranugar
    kar putar u nezewe mehe a'e nehe. Peapy hekuwe mehe wà nehe.
  eng-DRA: If the daughter of a priest be taken in whoredom, and dishonour the name
    of her father, she shall be burnt with fire.
