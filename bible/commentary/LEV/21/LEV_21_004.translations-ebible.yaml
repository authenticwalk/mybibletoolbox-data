verse: LEV.021.004
translations:
  mal-C: അയാൾ വിവാഹത്താൽ ബന്ധുക്കളായിത്തീർന്ന ആളുകൾക്കുവേണ്ടി സ്വയം അശുദ്ധനാകരുത്,
    അങ്ങനെ സ്വയം മാലിന്യമേൽക്കരുത്.
  deu-TKW: Er darf sich nicht verunreinigen unter seinen Volksgenossen, daß er sich
    dadurch entweihe.
  lin-lin: Lokola azali mokambi kati na bato na ye, akoki te komikomisa mbindo ; noki
    te akobebisa bosantu mpe lokumu na ye.
  eng-LSV: A master [priest] does not defile himself among his people—to defile himself;
  eng-GNV: He shall not lament for the Prince among his people, to pollute him selfe.
  eng-WEBSTER: But he shall not defile himself, being a chief man among his people,
    to profane himself.
  nhw-BL: Pero amo hueli mochihuase amo tlapajpacme ica se mijcatzi catli san mosansejcotilijtoya
    ihuaya seyoc tlacatl catli se ininteiximatca quen sequinoc tlacame monequi quichihuase
    quema onca se mijcatzi.
  swh-ONEN: Kamwe asijitie unajisi mwenyewe kutokana na wale watu ambao anahusiana
    nao kwa kuoana, na hivyo kujitia unajisi.
  bba-bba: Isirelibɑn suunu sɔɔ, yɑ̃ku kowo wi, u sɑ̃ɑwɑ ben ɡuro ɡuro. Yen sɔ̃, u
    ǹ koo tii disi doke kɑ ben ɡoon ɡoru.
  eng-KJVCPB: But he shall not defile himself, being a chief man among his people,
    to profane himself.
  luo-luo: Kik obed mogak kuom mulo ringre joma otho ma gin wedene kuom kend.
  meu-meu: A ena hanua masena ta latanai e helaḡalaimu karadia ai basine dau kau,
    badina be ia na ena bese lohiana.
  npi-ULB: तर त्यसले आफ्ना अरू नातेदारहरूका निम्ति आफैलाई अशुद्ध नबनाओस् र आफैलाई
    अपवित्र नबनाओस् ।
  yor-yor: Nítorí tí ó jẹ́ olórí, òun kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́, bẹ́ẹ̀ ni kò
    gbọdọ̀ ba ara rẹ̀ jẹ́ láàrín àwọn ènìyàn rẹ̀.
  pes-OPCB: اما کاهن نباید به خاطر افرادی که از بستگانش نیستند، خود را نجس سازد.
  tgl-ULB: Ngunit hindi niya dapat gawing hindi malinis ang kanyang sarili dahil sa
    ibang kamag-anak, upang dungisan ang kanyang sarili.
  hui-hui: Anigo loma binigo mo miaga kago ibu balibuni homayagua nde ibugua dara
    howa mana biaga ngago ibu mo dodo holigo bulene nawi laro.
  mya-mya: သူ​သည်​မိ​မိ​ဇ​နီး​၏​ဆွေ​မျိုး​သား​ချင်း အ​သု​ဘ​တွင်​ပါ​ဝင်​၍ မိ​မိ​ကိုယ်​ကို​မ​ညစ်
    ညမ်း​စေ​ရ။
  bod-N: མཆོད་དཔོན་ནི་རང་གི་མི་མང་ཁྲོད་ཀྱི་འགོ་དཔོན་ཡིན་པས། རང་ཉིད་སྦགས་ནས་མི་གཙང་བར་བྱེད་མི་རུང་ངོ་།
    །
  sna-sna: Haafaniri kuzvisvibisa nokuda kwavanhu vano ukama naye hwokuwanana, akadaro
    azvisvibisa.
  spa-BLM: No se contaminará, siendo jefe de su pueblo, para profanarse.
  cac-cac: Palta max yal-laj sc'och eb' d'a stz'ey junoc chamnac sc'ab' yoc ix yetb'eyum
    eb'.
  swh-ULB: Lakini hatajitia unajisi na kujichafu kwa ajili ya jamaa wengine.
  bel-bel: і дакрананьнем да каго б там ні было ў народзе сваім не павінен ён апаганьваць
    сябе, каб не зрабіцца нячыстым.
  deu-ELBBK: Er soll sich nicht verunreinigen als Herr unter seinen Völkern, sich
    zu entweihen.
  mbb-OT: Kenè niw zaan remeriki is keugelingen niw pinaaǥi te kedtampu te kedlevenga
    te kezuzumahi te esawa niw.
  mal-2015: അവൻ തന്റെ ജനത്തിൽ പ്രമാണിയായിരിക്കയാൽ തന്നെത്താൻ മലിനമാക്കി അശുദ്ധനാക്കരുതു.
  rmc-rmc: O rašaj te na meľarel pes andre aňi akor, te merel vareko, ko leske ačhiľa
    famelija pal o bijav; te na džal pašes paš o mulo, bo avke ačhela nažužo.
  pes-OPV: چونکه در قوم خود رئیس است، خود را نجس نسازد، تا خویشتن را بی‌عصمت نماید.
  ron-1924: Ка унул каре есте фрунташ ын попорул луй, сэ ну се факэ некурат атингынду-се
    де ун морт.
  ben-OBCV: বিবাহ দ্বারা সম্পর্কিত লোকদের জন্য সে নিজেকে কখনও অশুদ্ধ করবে না, কোনোভাবে
    নিজে কলুষিত হবে না।
  som-som: Waa inuusan isnijaasayn isagoo dadkiisa madax u ah, yuusan nijaas iska
    dhigin.
  lat-VUC: sed nec in principe populi sui contaminabitur.
  eng-ASVBT: He shall not defile himself, being a chief man among his people, to profane
    himself.
  ita-1885: Non contaminisi fra' suoi popoli, come marito, in maniera che si renda
    immondo.
  eng-LXXUP: He shall not defile himself suddenly among his people to profane himself.
  eng-ULB: But he must not make himself unclean for other relatives and so defile
    himself.
  spa-VBL: No debe hacerse impuro por aquellos que sólo están relacionados con él
    por matrimonio; no debe hacerse ceremonialmente impuro.
  fra-_FOB: Chef parmi son peuple, il ne se rendra point impur pour se profaner.
  mal-mal: പുരോഹിതൻ തന്റെ ജനത്തിൽ പ്രമാണിയായിരിക്കുകയാൽ തന്നെത്താൻ വിവാഹത്തിലുടെ മലിനമാക്കി
    അശുദ്ധനാക്കരുത്.
  urd-GVR: Wuh apnī qaum meṅ kisī aur ke bāis apne āp ko nāpāk na kare, warnā us kī
    muqaddas hālat jātī rahegī.
  suz-BL: मिनु गेपुकीमी ग्‍युंबे पा नक नाता ङा मुर आन पर्बम आंम कली ग्रांग्रा दिशो
    सेल्‍चा मदुम्‍ब।
  ita-1927: Capo com’è in mezzo al suo popolo, non si contaminerà, profanando se stesso.
  ckb-ckb: نابێت خۆی گڵاو بکات بەوانەی لە ڕێگەی ژنهێنانەوە بوونەتە خزمی ئەو.
  eng-BBE: But let him, being a chief among his people, not make himself unclean in
    such a way as to put shame on himself.
  kan-OKCV: ಅವನು ತನ್ನ ಜನರೊಳಗೆ ಮುಖ್ಯಸ್ಥನಾಗಿರುವುದರಿಂದ ತನ್ನನ್ನು ತಾನು ಅಪವಿತ್ರವಾಗಬಾರದು.
  tam-2017: தன் மக்களுக்குள்ளே பெரியவனாகிய அவன் வேறொருவருக்காகவும் தன்னைப் பரிசுத்தக்குலைச்சலாக்கித்
    தீட்டுப்படுத்தக்கூடாது.
  spa-RV-1909: No se contaminará, porque es príncipe en sus pueblos, haciéndose inmundo.
  ron-BTF: Dar un conducător în poporul său, un om de seamă, să nu se pângărească,
    să nu se pângărească pe sine însuși.
  eng-WEBP: He shall not defile himself, being a chief man among his people, to profane
    himself.
  eng-FBV: He must not make himself unclean for those only related to him by marriage—he
    is not to make himself ceremonially impure.
  nld-1939: maar aan een getrouwde vrouw in zijn familie mag hij zich niet verontreinigen
    en daardoor ontwijden.
  nch-BL: Pero amo hueli mochihuase amo tapajpactique ica itacayo se mijcatzi cati
    san mosejcotilijtoya ihuaya se tacat cati eliyaya se ininteixmatca quej sequinoc
    tacame monequi quichihuase quema onca se mijcatzi.
  vie-1934: Người là đầu trưởng trong dân sự mình, chớ làm mình ra tục mà bị ô uế.
  hin-CV: घर का मालिक होने के कारण वह स्वयं को अशुद्ध न करे; हां, इस प्रकार वह स्वयं
    को भ्रष्‍ट न करे.
  eng-OURB: He shall not defile himself, being a chief man among his people, to profane
    himself.
  spa-BES: Pero él, siendo un sacerdote entre su pueblo, no se contamine de tal manera
    que se avergüence de sí mismo.
  tdx-tdx: Tsy handeo-batañe re, ie talè añivo’ ondati’eo, haniva’e vatañe.
  vid-vid: Heye mtambika yaleche kidita yakokomoche kwa wang'holoze kukolela kuhesa.
    Kwa kudita ahi, kangibeza heye yuye.
  eng-OKE: But a chief among his people (the high priest) shall not defile himself,
    to make himself profane.
  tha-KJV: อย่าให้เขามีมลทินคือกระทำให้ตนเองเป็นมลทิน เพราะเหตุเขาเป็นผู้​ใหญ่​ในหมู่​ชนชาติ​ของเขา
  por-BR-2018: Porque é líder em seu povo, não se contaminará, fazendo-se impuro.
  deu-ELO: Er soll sich nicht verunreinigen als Herr unter seinen Völkern, sich zu
    entweihen.
  eng-WYC-2018: but neither he shall be defouled in the prince of his people. (but
    he shall not be defiled even with the ruler of his people.)
  epo-epo: Li ne malpurigu sin, kiel estro en sia popolo, malsanktigante sin.
  uig-PIN: qünki kaⱨin ɵz hǝlⱪining arisida mɵtiwǝr bolƣaqⱪa, ɵzini napak ⱪilip bulƣimasliⱪi
    kerǝk.
  beo-beo: Be uda lasu hou amoga dunu o uda da ea fi amoma gilisi, e da ledo gala
    hamosa:besa:le, amo bogosu dawa:ma:ne hou amoma hame gilisimu.
  tpi-OTNT: Tasol sapos wanpela tambu bilong pris i dai, orait pris i no ken bihainim
    pasin bilong sori long man i dai pinis. Nogut em i kamap doti long ai bilong mi.
  hau-SA: Kada yă ƙazantar da kansa saboda mutanen da suke da dangantakar da shi ta
    wurin aure, ta yin haka zai ƙazantar da kansa.
  uig-LAT: chünki kahin öz xelqining arisida mötiwer bolghachqa, özini napak qilip
    bulghimasliqi kérek.
  nde-nde: Kangazingcolisi ngenxa yezihlobo zomkakhe, azibhixe ngokungcwabana lazo.
  ton-ton: Kaeʻoua naʻa ne fakaʻuliʻi ia koeʻuhi ko ha taha ʻeiki ʻi hono kakai, ke
    ne taʻemaʻa ai.
  ces-1613: Nepoškvrní se při knížeti lidu svého, tak aby nečistý byl.
  eng-WMB: He shall not defile himself, being a chief man among his people, to profane
    himself.
  tam-TCV: திருமணத்தின்மூலம் தனக்கு உறவினரானோருக்காகத் தன்னை அசுத்தப்படுத்திக் கறைப்படுத்திக்கொள்ளக்
    கூடாது.
  ceb-ULB: Apan kinahanglan nga dili niya hugawan ang iyang kaugalingon alang sa ubang
    mga paryente ug tungod niini mahugawan niya ang iyang kaugalingon.
  pol-UBG: Jako przełożony wśród swego ludu nie zanieczyści się, tak żeby był skalany.
  urd-GVU: وہ اپنی قوم میں کسی اَور کے باعث اپنے آپ کو ناپاک نہ کرے، ورنہ اُس کی مُقدّس
    حالت جاتی رہے گی۔
  deu-1912: Sonst soll er sich nicht verunreinigen an irgend einem, der ihm zugehört
    unter seinem Volk, daß er sich entheilige.
  kan-2017: ಅವನು ಕುಲದಲ್ಲಿ ನಾಯಕನಾಗಿರುವುದರಿಂದ ತನ್ನನ್ನು ಅಪವಿತ್ರ ಮಾಡಿಕೊಳ್ಳಬಾರದು, ಮಾಡಿದರೆ
    ಯಾಜಕಸೇವೆಗೆ ಅಯೋಗ್ಯನಾದಾನು.
  yap-yap: Dabi ta’aynag ir ni bochan ba yam’ ni girdi’en le’engin.
  hlt-MCSB: Amah aka poeih ham a pilnam khuikah boei nen khaw poeih uh boel saeh.
  mdy-ETH: '@see-verse:LEV.021.003'
  twi-ASANTE: Ɛfiri sɛ, ɔsɔfoɔ no yɛ obi a ɔtua ne nkurɔfoɔ ano a ɛnsɛ sɛ ɔgu ne ho
    fi sɛdeɛ onipa foforɔ bi bɛtumi agu ne ho fi no.
  eng-WEBU: He shall not defile himself, being a chief man among his people, to profane
    himself.
  bnp-bnp: Pali nahea ge vano ge taringia e lahuana o e kana i mate, ma ge muto na
    matagu.
  wal-wal: Qassi ekuwaaninne geluwan dabbotida asa ahaa bochchidikka bana tunissoppo.
  spa-PDDPT: No se contaminará, porque es un dirigente en medio de su pueblo, y no
    se profanará.
  gun-gun: Heta va'e kuery renondegua sacerdote kuery ikuai va'e vy nda'evei onhemongy'a
    rive aguã, ha'eve'ỹ va'e oiko e'ỹ aguã.
  agu-BL: Poro qui'c cuj tan chimacol jun alma' yi ko i'tz jun cyanub yi umnakt.
  ilo-ULB: Ngem masapul a saanna a rugitan ti bagina para kadagiti sabali a kakabagianna,
    tapno marugitan ti bagina.
  kpg-kpg: Mee hagalee haga milimilia ia gi di made o tangada dela ne hai dono lodo
    gi tangada i dono madawaawa.
  uig-ARA: چۈنكى كاھىن ئۆز خەلقىنىڭ ئارىسىدا مۆتىۋەر بولغاچقا، ئۆزىنى ناپاك قىلىپ
    بۇلغىماسلىقى كېرەك.
  sus-sus: A mu lanma sɛrɛxɛdubɛ xa findi sɛniyɛntare ra a xa ginɛ fure xa fe ra,
    xa na mu a ra a xa ginɛ xa mixie fure xa fe ra.»
  pon-2006: E sohte pahn kasaminehkihla pein ih mehlahn irail kan me pwopwoudohng
    nan eh peneinei.
  ksd-ksd: Koko na da ra luluai ta kana vuna tarai upi na vakaina kana gomgom na kini
    da ra tutana vakuku.
  tur-YTC: Halkı arasında bir önder olarak kendisini lekelemek üzere kendisini kirletmeyecektir.
  grc-BRENT: Οὐ μιανθήσεται ἐξάπινα ἐν τῷ λαῷ αὐτοῦ εἰς βεβήλωσιν αὐτοῦ.
  ind-AYT: Namun, sebagai seorang pemimpin di antara bangsanya, dia tidak boleh menajiskan
    dirinya sehingga dirinya tercemar.
  nya-nya: Koma wansembe asadzidetse chifukwa cha anthu amene ali nawo pa ubale obwera
    chifukwa cha ukwati.
  hrv-hrv: Ali neka se ne okalja svojom svojtom i tako se oskvrne.
  mps-mps: Tialima, te prisgo wego hanide, te aga wąį me deli isibaso da, teda prisgo
    te homu dene ebo kolesaga wali me pelamuo. Teyu, aga eno gedude meda pedalidalio,”
    wali.
  tpi-tpi: Tasol sapos wanpela tambu bilong pris i dai, orait pris i no ken bihainim
    pasin bilong sori long man i dai pinis. Nogut em i kamap doti long ai bilong mi.
  dan-1931: men han må ikke gøre sig uren ved hende, når hun var gift med en Mand
    af hans Slægt, og således pådrage sig Vanhelligelse.
  vie-OVCB: Thầy tế lễ là người lãnh đạo của dân, nên không được để cho mình bị ô
    uế.
  guj-2017: પણ તેણે જે લોકો તેના નજીકના સગા નથી, તેઓના મૃતદેહને અડીને પોતાની જાતને
    અશુદ્ધ કરવી નહિ.
  pon-2006A: E sohte pahn kasaminehkihla pein ih mehlahn irail kan me pwopwoudohng
    nan eh peneinei.
  por-BRBSL: Ele não se profanará, sendo um chefe entre seu povo, para profanar-se
    a si mesmo.
  cth-cth: Na tami khobawinaw hanelah kâkhinsak hanelah awm hoeh.
  twi-twi: Ɛnsɛ sɛ ɔware ne busuani bi na ɔfa so gu ne ho fi.
  hlt-hlt: Amah aka poeih ham a pilnam khuikah boei nen khaw poeih uh boel saeh.
  tbz-SIM: Wenwe wèè ni bɛnìtìbɛ̀, ò bɑ́ɑ́ dɔɔ̀ dɛ̀ɛ̀ ci o cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́sĩ̀nkùnnɛ
    omɑ́ɑ̀.
  msy-2020: Eghtɨ ofa gamir gumazimɨn ivozim aremegham, eghtɨ ofa gamir gumazim an
    aghuimazir arazim damuan markɨ. Kamaghɨn a nan damazimɨn mɨzegham.
  azb-azb: Qoy o, xalq arasında başçı olduğuna görə özünü murdar edib ləkələməsin.
  eng-DBY: He shall not make himself unclean [who is] a chief among his peoples, to
    profane himself.
  hin-2017: पर याजक होने के नाते से वह अपने लोगों में प्रधान है, इसलिए वह अपने को
    ऐसा अशुद्ध न करे कि अपवित्र हो जाए।
  wol-KYG: Warula sobeel boppam, di teddadil boppam, ndax kilifa la ciw xeetam.
  eng-YLT: '''A master [priest] doth not defile himself among his people — to pollute
    himself;'
  eng-WYC-2017: but neither he shall be defouled in the prince of his people.
  eng-WMBB: He shall not defile himself, being a chief man amongst his people, to
    profane himself.
  urd-GVH: वह अपनी क़ौम में किसी और के बाइस अपने आपको नापाक न करे, वरना उस की मुक़द्दस
    हालत जाती रहेगी।
  rug-rug: Ba lopu boka va boni puleni gamu koa rina tie matedi pu na turaṉamia pa
    vinarihaba.
  gaz-gaz: Garuu namoota karaa fuudhaa fi heerumaatiin firoota isaa taʼaniif jedhee
    of hin xureessin; akkasiinis xuraaʼaa hin taʼin.
  fra-LSG: Chef parmi son peuple, il ne se rendra point impur en se profanant.
  yal-yal: Koni, saraxaraliin naxan tixi yamaan yɛɛ ra, na nama a yɛtɛ xɔsi, a yɛtɛ
    rayagi.
  haw-1868: Aole e hoohaumia oia ia ia iho, he haku iwaena o kona poe kanaka, e hoino
    ia ia iho.
  arb-NAV: لأَنَّ الْكَاهِنَ هُوَ رَئِيسٌ فِي قَوْمِهِ، وَعَلَيْهِ أَلّا يُنَجِّسَ
    نَفْسَهُ شَعَائِرِيًّا كَغَيْرِهِ مِنَ النَّاسِ الْعَادِيِّينَ.
  ewe-ewe: Ele be wòanɔ alea, elabena nunɔla nye kplɔla le ameawo dome, eye mele be
    wòaƒo ɖi eɖokui abe ame bubu siwo menye nunɔlawo ene o.
  eng-LEE: The chief man among his people shall not defile himself, to be profaned
    thereby.
  asm-FB: নিজ লোকসকলৰ মাজত এজন প্ৰধান লোক হোৱাৰ কাৰণে, তেওঁ আন লোকৰ বাবে নিজকে অপবিত্ৰ
    কৰিবৰ অৰ্থে নিজকে অশুচি কৰিব নোৱাৰে।
  sus-A: عَ مُ لَنمَ سّرّشّدُبّ شَ قِندِ سّنِيّنتَرٍ رَ عَ شَ فِنّ قُرٍ شَ قٍ رَ،
    شَ نَ مُ عَ رَ عَ شَ فِنّ شَ مِشِيٍ قُرٍ شَ قٍ رَ.»
  fra-SBL: Il ne se souillera pas, étant le chef de son peuple, pour se profaner.
  hbo-hbo: לֹ֥א יִטַּמָּ֖א בַּ֣עַל בְּעַמָּ֑יו לְהֵ֖חַלֹּֽו׃
  eng-WYCLIFFE: but nether he schal be defoulid in the prince of his puple.
  cwe-cwe: Sekeyaitende mwenyewo yambule mwiko kwa kuwadalisa ndugu wa kuuzengele
    wake, kwa kutenda ivo koitenda mwenyewo yambule mwiko.
  kik-kik: Ndakanethaahie nĩ ũndũ wa athoni ake, na nĩ ũndũ ũcio anyiitwo nĩ thaahu.
  fra-NCL: Chef de maison parmi son peuple, il ne se souillera pas et ne profanera
    pas sa dignité.
  cek-AK: Toe angmah ih acaeng ukkung loe, angmah hoi angmah to amhnong han om ai.
  cuk-cuk: ” ’Dule-yogasaaledyob melle swilidiksuli gumalo, deginbali, mer isgumarbalo.
  uig-CYR: чүнки каһин өз хәлқиниң арисида мөтивәр болғачқа, өзини напак қилип булғимаслиғи
    керәк.
  tel-2017: యాజకుడు తన భార్య తరుపు బంధువుల కోసం తనను అపవిత్ర పరచుకుని మైల పడకూడదు.
  hat-BSA: Li pa pou konwonpi kò l, akoz li se yon gwo chèf pami pèp li a, e konsa,
    pou vin degrade tèt li.
  kos-kos: El fah tia akfohkfokyal sifacna ke misa lun mwet su kupasr nu sel ke sripen
    payuk.
  hbo-WLC: לֹ֥א יִטַּמָּ֖א בַּ֣עַל בְּעַמָּ֑יו לְהֵ֖חַלּֽוֹ׃
  ibo-ibo: Ma ọ gakwaghị eme onwe ya ka ọ ghara ịdị ọcha nʼetiti ndị ọgọ ya, ma site
    otu a merụọ onwe ya.
  ory-ory: ସେ ଆପଣା ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ସ୍ୱାମୀ ହେବାରୁ ଆପଣାକୁ ଅପବିତ୍ର କରିବା ପାଇଁ ଅଶୁଚି
    ହେବ ନାହିଁ।
  chk-chk: Esap fokun püsin alimengaua ren somän aramasen pwülüan, pwe esap apiningaua
    wisan.
  rop-rop: Wal im kaan tatjim det dedwan bodi blanga det femilimob blanga im waif
    en meigim miselp nomo klinbala blanga serramoni.
  ukr-1871: Нехай не опоганює себе, як громадський муж між народом своїм, доторкаючись
    до помершого якого, щоб не стати нечистим.
  deu-1951: Es soll sich der Vorgesetzte an seinem Volk nicht verunreinigen, damit
    er sich nicht entweihe.
  eng-JPS: He shall not defile himself, being a chief man among his people, to profane
    himself.
  srp-1865: Ako je oženjen, da se ne oskvrni za ženom svojom u narodu svojem uèinivši
    se neèist.
  lug-lug: Kabona nga bw’ali omukulembeze, tekimusaanira kwereetako obutali bulongoofu
    wakati mu bantu be.
  heb-heb: לא יטמא בעל בעמיו להחלו׃
  ben-IRV: নিজের লোকদের মধ্যে প্রধান বলে সে নিজেকে অপবিত্র করার জন্য অশুচি হবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਲੋਕਾਂ ਦੇ ਕਾਰਨ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸ਼ੁੱਧ ਨਾ ਕਰੇ ਕਿ ਉਹ ਅਪਵਿੱਤਰ ਹੋ ਜਾਵੇ।
  mya-JVB: အမျိုးသား ချင်း သူကြီး အတွက်၊ ကိုယ်ကိုကိုယ်ရှုတ်ချ ၍ ညစ်ညူး ခြင်းမ ရှိရ။
  hmo-hmo: Hahelagaia tauna danu ese iena adavana ena varavara taudia idia mase neganai,
    edia tauanina dekenai do ia kamokau lasi, do ia miro garina.
  urd-urd: चूँकि वह अपने लोगों में सरदार है, इसलिए वह अपने आप को ऐसा आलूदा न करे कि
    नापाक हो जाए।
  rus-SYN: и прикосновением к кому бы то ни было в народе своем не должен он осквернять
    себя, чтобы не сделаться нечистым.
  bqc-SIM: Baa tó uabeleɛ, asu to à gbãlɛ a bɛdeↄ yã́ musuo.
  tcz-CHONGTHU: Pasal khat mipa dinmun ahinunga amite lah a kisuh boh louhel ding,
    amale ama jeng jong kisunoh phah lou ding ahi.
  mar-mar: याजक आपल्या लोकांचा प्रमुख असल्यामुळे त्याने सामान्य मनुष्याप्रमाणे लग्न
    करून स्वत:ला अपवित्र करून घेऊ नये.
  qub-qub: Majayoj pañin wañuptinmi ichanga ama yatanganachu mana ganra ricacunanpaj.
  bqp-bqp: Isirelibɑn suunu sɔɔ, yɑ̃ku kowo wi, u sɑ̃ɑwɑ ben guro guro. Yen sɔ̃, u
    ǹ koo tii disi doke kɑ ben goon goru.
  hat-hat: Yon prèt pa gen dwa mete tèt li nan kondisyon pou l' pa ka fè sèvis Bondye
    lè se yon sè li ki deja marye ki mouri.
  eng-BSB: He is not to defile himself for those related to him by marriage, and so
    profane himself.
  tod-tod: Toɠa ga kundiɠii ná-nuɓusɛiti saama, é la ɓɔɠɔ ɠɔzɔa, é ʋa lɔɠɔi ɠoloɠolo.
  eng-WEBPB: He shall not defile himself, being a chief man amongst his people, to
    profane himself.
  kbq-kbq: Hagi a'amofo kazigati vahe'ma fri'na ana avu'avara huno agra'a azeri havizana
    osino.
  nhe-BL: Pero ax hueli mochihuase ax tlapajpactique ica se mijcatzi tlen san mosejcotilijtoya
    ihuaya seyoc tlacatl tlen se ininteixmatca queja sequinoc tlacame monequi quichihuase
    quema onca se mijcatzi.
  gub-BL: Tuwe nuzeapo kwaw ikatu 'ym ma'e romo weinyr imen ma'e kwer umàno ma'e kwer
    rehe opokok awer rehe nehe.
  eng-DRA: But not even for the prince of his people shall he do any thing that may
    make him unclean.
