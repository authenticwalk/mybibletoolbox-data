  guj-2017: તેઓ ગણિકા કે કોઈ અશુદ્ધ સ્ત્રીની સાથે અને જે સ્ત્રીના તેના પતિથી છૂટાછેડા
    થયા હોય તેની સાથે લગ્ન ન કરે. કેમ કે તેઓ ઈશ્વર માટે અલગ કરાયેલા છે.
  pon-2006A: Samworo men sohte pahn pwoudikihda lih emem me kin netiki paliwere de
