  heb-heb: אשה זנה וחללה לא יקחו ואשה גרושה מאישה לא יקחו כי קדש הוא לאלהיו׃
  ben-IRV: তারা বেশ্যা কিংবা ভ্রষ্টা স্ত্রীকে বিয়ে করবে না এবং স্বামী পরিত্যক্ত স্ত্রীকে
    বিয়ে করবে না, কারণ যাজক নিজের ঈশ্বরের উদ্দেশ্যে পবিত্র।
  pan-pan: ਉਹ ਕਿਸੇ ਵੇਸਵਾ ਜਾਂ ਭਰਿਸ਼ਟ ਇਸਤਰੀ ਨਾਲ ਵਿਆਹ ਨਾ ਕਰਨ, ਨਾ ਹੀ ਉਹ ਆਪਣੇ ਪਤੀ ਵੱਲੋਂ
    ਤਿਆਗੀ ਹੋਈ ਕਿਸੇ ਇਸਤਰੀ ਨੂੰ ਵਿਆਹੁਣ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਪਵਿੱਤਰ ਹਨ।
  mya-JVB: သူသည် ပြည်တန်ဆာ မိန်းမ ၊ သီလပျက်သောမိန်းမ၊ လင် နှင့် ကွာ သောမိန်းမ နှင့်
    မ စုံဘက် ရ။ မိမိ ဘုရား သခင်အဘို့ သန့်ရှင်း ၏။
  hmo-hmo: “Hahelagaia tauna ese ariara hahine, o lebulebu hahine, o iena tau ese
    ia negea hahine ta do ia adavaia lasi. Badina ia be helaga Dirava ena vairana
    dekenai.
  urd-urd: वह किसी फ़ाहिशा या नापाक 'औरत से ब्याह न करें, और न उस 'औरत से ब्याह करें
    जिसे उसके शौहर ने तलाक़ दी हो; क्यूँकि काहिन अपने ख़ुदा के लिए पाक है।
  rus-SYN: Они не должны брать за себя блудницу и опороченную, не должны брать и жену,
    отверженную мужем своим, ибо они святы Господу Богу своему.
  bqc-SIM: Kɛ́ an kua líↄ adoa mapi ń Luaɛ yã́i, aasuli nↄɛ pↄ́ káaluakà a ↄ̃̀ↄkpà
    sɛo ge nↄɛ pↄ́ wa yà.
  tcz-CHONGTHU: Numei aki johsa kiti jong akichen pithei lou diu, ajipa khat in adalhahsa
    numei jong chu akichenpi thei louhel diu ahi. Ajeh chu hiche thempu chu a Pathen
    pa dia atheng ahi.
  mar-mar: याजक पवित्रपणे देवाची सेवा करतात म्हणून त्यांनी भ्रष्ट झालेल्या स्त्रीला,
    वेश्येला, किंवा नवऱ्याने टाकलेल्या स्त्रीला आपली पत्नी करून घेऊ नये.
  qub-qub: «Cüracunaga ama majachacangachu jucwan-jucwan cacojcunawan, bigulashacunawan,
    raquicashacunawan. Cüracunaga acracushämi.
  bqp-bqp: Bɑ ǹ koo kurɔ tɑnɔ ǹ kun mɛ wi bɑ gɑbɑ bɑ kɑ kpunɑ suɑ kurɔ. Bɑ ǹ mɑɑ
    kurɔ wi u win durɔ yinɑ suɑmɔ. Domi bɑ ko n dɛɛrewɑ bɑ n wɑ̃ɑ nɛ, Yinni Gusunɔn
    sɔ̃.
  hat-hat: Yon prèt pa gen dwa marye ni ak yon fanm ki t'ap fè jennès, ni ak yon fanm
    ki konn gason deja, ni ak yon fanm mari l' kite l', paske yo mete yo apa pou fè
    sèvis mwen.
  eng-BSB: A priest must not marry a woman defiled by prostitution or divorced by
    her husband, for the priest is holy to his God.
  tod-tod: Ti la koloɠolo anzanu zeiɗa, ɓaa nii tɔɠɔi ɠoloɠologai. Ti la anzanu zeiɗa,
    nii sinigi ɠɛlɛai ba, mazɔlɔɔ zalaɠa ɠula nui ɲadegɛ ná-GALAGI ʋɛ.
  eng-WEBPB: “‘They shall not marry a woman who is a prostitute, or profane. A priest
    shall not marry a woman divorced from her husband; for he is holy to his God.
  kbq-kbq: Hagi pristi vahe'mo'za savri huno vanoma nehania a'neo, vema atre'nenia
    ara e'oriho. Na'ankure pristi vahe'mo'za Anumzamofo avurera ruotage hu'naze.
  nhe-BL: “Se totajtzi ax hueli mocuilis se sihuatl tlen ahuilnentoc, niyon ax hueli
    mocuilis se sihuatl tlen moamaxolejtoc ihuaya ihuehue, pampa se totajtzi monequi
    mocahuas tlatzejtzeloltic para na, niiTeco Dios.
  gub-BL: Uzemonokatu Tupàn ima'ereko haw rehe wà nehe. A'e rupi nupuner kwaw kuzà
    wyzài hereko haw rehe wemireko romo wà nehe. Nuwereko kwaw kuzà amo awa puhe oho
    ma'e kwer wà nehe. Aze kuzà wiko amo awa hemireko romo nehe, aze imen upuir izuwi
    nehe, xaxeto nuwereko kwaw a'e kuzà wà nehe.
  eng-DRA: 'They shall not take to wife a harlot or a vile prostitute, nor one that
    has been put away from her husband: because they are consecrated to their God,'
