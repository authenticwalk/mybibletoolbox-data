  rop-rop: Wal det serramonimen im nomo lau merrit langa det gel hubin silipsilipbat
    garram enibodi blanga mani, o eni gel hubin silipsilipbat garram men, o eni gel
    hubin libum im hasbin. Dumaji det serramonimen im holiwan.
  ukr-1871: Блудницї або обезчещеної не брати собі муть за жінку і роздведеної з чоловіком
