verse: LEV.021.007
translations:
  mal-C: “ ‘അവർ, വേശ്യാവൃത്തിയാൽ മലിനയായവളോ ഭർത്താവിൽനിന്ന് വേർപെട്ടവളോ ആയ സ്ത്രീയെ
    വിവാഹംകഴിക്കരുത്. കാരണം പുരോഹിതന്മാർ ദൈവത്തിനു വിശുദ്ധരാകുന്നു.
  deu-TKW: Eine Hure oder eine Geschwächte dürfen sie nicht zum Weibe nehmen; auch
    eine von ihrem Manne verstoßene Frau dürfen Sie nicht nehmen, denn der Priester
    ist seinem Gotte heilig.
  lin-lin: Banganga-Nzambe basengeli te kobala basi oyo basalaka kindumba to ba-oyo
    babebisa lokumu na bango na nzela ya mibali mosusu to ba-oyo babengana bango na
    libala. Pamba te, Banganga-Nzambe bazali basantu oyo babulisami mpo na mosala
    na Ngai Nzambe na bango.
  eng-LSV: They do not take a woman of harlotry, or defiled, and they do not take
    a woman cast out from her husband, for he [is] holy to his God;
  eng-GNV: 'They shall not take to wife an whore, or one polluted, neither shall they
    marrie a woman diuorced from her husband: for such one is holy vnto his God.'
  eng-WEBSTER: 'They shall not take a wife that is a lewd woman, or profane; neither
    shall they take a woman put away from her husband: for he is holy to his God.'
  nhw-BL: “Se totajtzi amo hueli mocuilis se sihuatl catli ahuilnentoc, niyon amo
    hueli mocuilis se sihuatl catli moamasosolojtoc ihuaya ihuehue, pampa se totajtzi
    monequi mocahuas tlatzejtzeloltic para na, niiTeco Dios.
  swh-ONEN: “ ‘Kamwe wasioe wanawake waliojinajisi kwa ukahaba, au waliopewa talaka
    na waume wao, kwa sababu makuhani ni watakatifu kwa Mungu wao.
  bba-bba: Bɑ ǹ koo kurɔ tɑnɔ ǹ kun mɛ wi bɑ ɡɑbɑ bɑ kɑ kpunɑ suɑ kurɔ. Bɑ ǹ mɑɑ
    kurɔ wi u win durɔ yinɑ suɑmɔ. Domi bɑ ko n dɛɛrewɑ bɑ n wɑ̃ɑ nɛ, Yinni Gusunɔn
    sɔ̃.
  eng-KJVCPB: 'They shall not take a wife that is a whore, or profane; neither shall
    they take a woman put away from her husband: for he is holy unto his God.'
  luo-luo: “ ‘Jodolo ok oyienegi kendo nyako mochot kata nyako mosewere gi chwore,
    nikech jodolo nyaka bed maler e nyim Nyasachgi.
  meu-meu: Idia na ariara hahinedia eiava lebulebu hahinedia eiava diho hahinedia
    basie adavadia; badina be hahelaḡa tauna na helaḡa, ena Dirava enai.
  npi-ULB: तिनीहरू आफ्ना परमेश्‍वरका निम्ति अलग गरिएका हुनाले तिनीहरूले त्यस्ती स्‍त्रीलाई
    विवाह नगरून् जो एउटी वेश्‍या हो र जो अपवित्र छे, र तिनीहरूले आफ्नो पतिबाट विच्‍छेद
    भएकी स्‍त्रीलाई विवाह नगरून् ।
  yor-yor: “ ‘Àwọn àlùfáà kò gbọdọ̀ fẹ́ panṣágà tàbí obìnrin tí ó ti fi ọkùnrin ba
    ara rẹ̀ jẹ́ tàbí obìnrin tí ọkọ rẹ̀ ti kọ̀sílẹ̀ nítorí pé àwọn àlùfáà jẹ́ mímọ́
    sí Ọlọ́run wọn.
  pes-OPCB: کاهن نباید با یک فاحشه که خود را بی‌عصمت کرده و یا با زنی که طلاق گرفته،
    ازدواج کند؛ چون او برای خدای خویش مقدّس است.
  tgl-ULB: Hindi sila dapat mag-asawa ng sinumang babaeng bayaran at nadungisan, at
    hindi sila dapat mag-asawa ng isang babaeng hiwalay mula sa kaniyang asawa, sapagkat
    ibinukod sila para sa kanilang Diyos.
  hui-hui: Loma binigo mo miaga kamigo damene tí i̱ninaga agaliore kamigoni. Ani kamigo
    manda bialu tígua wali mbira agali kayu bima ibaga biaga bedagobi agali heba mandagi
    palene bedagobi wali ibu agalinime wahene bedagobi uruni ale biaga biraga bidago
    tígua dabu bulene nawi laro.
  mya-mya: သူ​သည်​သန့်​ရှင်း​သူ​ဖြစ်​သော​ကြောင့် ပြည့် တန်​ဆာ​မ​ကို​သော်​လည်း​ကောင်း၊
    အ​ပျို ရည်​ပျက်​သော​မိန်း​မ​ကို​သော်​လည်း​ကောင်း၊ လင်​ကွာ​မိန်း​မ​ကို​သော်​လည်း​ကောင်း​မ​စုံ
    ဖက်​ရ။-
  bod-N: མཆོད་དཔོན་གྱིས་སྨད་འཚོང་མ་དང་ཡང་ན་གཞན་གྱིས་སྦགས་པའི་བུད་མེད་ནི་ཆུང་མར་ལེན་མི་རུང་ལ།
    ཁྱོ་གས་ཕྱི་ལ་སྤྱུགས་པའི་བུད་མེད་ཀྱང་ཆུང་མར་ལེན་མི་རུང་། ཅི་ལ་ཞེ་ན། ཁོ་ནི་རང་གི་དཀོན་མཆོག་གི་ཆེད་དུ་དམ་པ་ཡིན་པས་སོ།
    །
  sna-sna: “ ‘Havafaniri kuwana vakadzi vakasvibiswa noufeve kana kuti vakarambwa
    navarume vavo nokuti muprista mutsvene kuna Mwari wake.
  spa-BLM: “‘No se casarán con una mujer prostituta o profana. El sacerdote no se
    casará con una mujer divorciada de su marido, porque él es santo para su Dios.
  cac-cac: Max yalpaxlaj yic'an junoc ix ajmul ix eb', ma junoc ix ix ayxo vinac ix
    ec' d'ay, ma junoc ix ix spucnac sb'a yed' yetb'eyum, yujto sic'b'ilel eb' yic
    tz'ochcan vicoc.
  swh-ULB: Hawataoa mwanamke aliye kahaba na aliyetiwa unajisi, na hawataoa mwanamke
    aliyetalikiwa kutoka kwa mume wake kwa sababu wametengwa kwa ajili ya Mungu wao.
  bel-bel: Яны не павінны браць сабе за жонку распусьніцу і зьняслаўленую, не павінны
    браць і жонку, адкінутую мужам сваім, бо яны сьвятыя Богу свайму.
  deu-ELBBK: Eine Hure und eine Entehrte sollen sie nicht zur Frau nehmen, und ein
    von ihrem Mann verstoßene Frau sollen sie nicht nehmen; denn heilig ist er seinem
    Gott.
  mbb-OT: Kinahanglan he kenè kew mebpengesawa te vahi he meremerik su ebelegyà te
    zengeg din, etawa vahi he midsuwayan te esawa zin, su insivey kew para kediey.
  mal-2015: വേശ്യയെയോ ദുർന്നടപ്പുകാരത്തിയെയോ അവർ വിവാഹം കഴിക്കരുതു; ഭർത്താവു ഉപേക്ഷിച്ചുകളഞ്ഞവളെയും
    വിവാഹം കഴിക്കരുതു; അവൻ തന്റെ ദൈവത്തിന്നു വിശുദ്ധൻ ആകുന്നു.
  rmc-rmc: Ma len tumenge romňake la džuvľa, so hiňi meľarďi le lubipnaha, aňi la
    džuvľa, sava mukľa lakro rom, bo tumen, o rašaja, san sveta tumare Devleske.
  pes-OPV: زن زانیه یابی عصمت را نکاح ننمایند، و زن مطلقه ازشوهرش را نگیرند، زیرا
    او برای خدای خودمقدس است.
  ron-1924: Сэ ну-шь я де невастэ о курвэ сау о спуркатэ, нич о фемее лэсатэ де бэрбатул
    ей, кэч ей сунт сфинць пентру Думнезеул лор.
  ben-OBCV: “ ‘বেশ্যাবৃত্তি দ্বারা কলঙ্কিত রমণীদের অথবা বিবাহবিচ্ছেদ হয়েছে এমন মহিলাদের
    তারা কোনোমতে বিয়ে করবে না, কারণ যাজকেরা তাদের ঈশ্বরের কাছে পবিত্র।
  som-som: Waa inayan guursan naag dhillo ah ama mid la nijaaseeyey, oo waa inayan
    guursan naag la furay, waayo, wadaadku quduus buu Ilaahiis u yahay.
  lat-VUC: 'Scortum et vile prostibulum non ducent uxorem, nec eam quæ repudiata est
    a marito: quia consecrati sunt Deo suo,'
  eng-ASVBT: 'They shall not take a woman that is a harlot, or profane; neither shall
    they take a woman put away from her husband: for he is holy unto his God.'
  ita-1885: Non prendano donna meretrice, nè viziata, nè donna ripudiata dal suo marito;
    perciocchè son santi all'Iddio loro.
  eng-LXXUP: They shall not take a woman who is a harlot and profaned, or a woman
    put away from her husband; for he is holy to the Lord his God.
  eng-ULB: They must not marry any woman who is a prostitute and who is defiled, and
    they must not marry a woman divorced from her husband, for they are separate for
    their God.
  spa-VBL: “El sacerdote no debe casarse con una mujer que se ha vuelto impura por
    la prostitución o que se ha divorciado de su marido, porque el sacerdote debe
    ser santo para su Dios.
  fra-_FOB: Ils ne prendront point une femme prostituée ou déshonorée; ils ne prendront
    point une femme répudiée par son mari; car ils sont consacrés à leur Dieu.
  mal-mal: വേശ്യയെയോ ദുർന്നടപ്പുകാരത്തിയെയോ പുരോഹിതന്മാർ വിവാഹം കഴിക്കരുത്; ഭർത്താവ്
    ഉപേക്ഷിച്ചവളെയും വിവാഹം കഴിക്കരുത്; പുരോഹിതൻ തന്റെ ദൈവത്തിനു വിശുദ്ധൻ ആകുന്നു.
  urd-GVR: Imām zinākār aurat, mandir kī kasbī yā talāqyāftā aurat se shādī na kareṅ,
    kyoṅki wuh apne Rab ke lie maḳhsūs-o-muqaddas haiṅ.
  suz-BL: गे चढ़ेबपुकीमी तेल्‍लेम मीश मुर, ग्रांग्रा दिशो मीश मुर नु आ वोंइशेमी प्रोंइशो
    मीश मुर चाक्‍चा मदुम्‍ब। मारदे हना गेपुकी परमप्रभु आ मुर बाक्‍नीनी।
  ita-1927: Non prenderanno una prostituta, né una donna disonorata; non prenderanno
    una donna ripudiata dal suo marito, perché sono santi al loro Dio.
  ckb-ckb: «”نابێت کاهینەکان ئافرەتی لەشفرۆشی بێ ئابڕوو و تەڵاقدراو بخوازن، چونکە
    کاهین پیرۆزکراوە بۆ خوداکەی،
  eng-BBE: 'They may not take as wife a loose or common woman, or one who has been
    put away by her husband: for the priest is holy to his God.'
  kan-OKCV: “ ‘ಯಾಜಕರು ತಮ್ಮ ದೇವರಿಗೆ ಪರಿಶುದ್ಧರಾಗಿರುವುದರಿಂದ ವೇಶ್ಯೆಯನ್ನಾಗಲಿ, ಶೀಲಭ್ರಷ್ಠ
    ಸ್ತ್ರೀಯನ್ನಾಗಲಿ, ಗಂಡನಿಂದ ವಿಚ್ಛೇದನ ಪಡೆದವಳನ್ನಾಗಲಿ ಹೆಂಡತಿಯನ್ನಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
  tam-2017: அவர்கள் தங்கள் தேவனுக்குப் பரிசுத்தமானவர்கள், ஆகையால் வேசியையாகிலும்,
    கற்பை இழந்தவளையாகிலும் திருமணம் செய்யக்கூடாது; தன் கணவனாலே விவாகரத்து செய்யப்பட்ட
    பெண்ணையும் திருமணம் செய்யக்கூடாது.
  spa-RV-1909: 'Mujer ramera ó infame no tomarán: ni tomarán mujer repudiada de su
    marido: porque es santo á su Dios.'
  ron-BTF: Să nu își ia o curvă, sau profană, ca soție; nici să nu își ia o femeie
    divorțată de soțul ei, pentru că el este sfânt Dumnezeului său.
  eng-WEBP: “‘They shall not marry a woman who is a prostitute, or profane. A priest
    shall not marry a woman divorced from her husband; for he is holy to his God.
  eng-FBV: A priest is not to marry a woman made unclean through prostitution or who
    is divorced by her husband, for the priest must be holy to his God.
  nld-1939: Ook mogen zij geen ontuchtige of onteerde vrouw huwen, of een vrouw, die
    door haar man is verstoten; want hij is aan zijn God toegewijd.
  nch-BL: “Se totajtzi amo hueli mocuilis se sihuat cati ahuilnentoc, yon amo hueli
    mocuilis se sihuat cati moama sosolojtoc ihuaya ihuehue, pampa se totajtzi monequi
    mocahuas tatzejtzeloltic para na, niiTeco Dios.
  vie-1934: Thầy tế lễ chớ nên cưới một người kỵ nữ hay là kẻ dâm ô; cũng chẳng nên
    cưới người bị chồng để, vì thầy tế lễ đã biệt riêng ra thánh cho Đức Chúa Trời
    mình.
  hin-CV: “ ‘वे वेश्यावृत्ति से अशुद्ध स्त्री से विवाह न करे, न ही उस स्त्री से जिसका
    उसके पति से तलाक हो गया है, क्योंकि पुरोहित उसके परमेश्वर के लिए पवित्र है.
  eng-OURB: “‘They shall not marry a woman who is a prostitute, who has been profaned.
    They shall not marry a woman divorced from her husband; for he is holy to his
    God.
  spa-BES: 'No pueden tomar por esposa a una mujer prostituta, violada o divorciada:
    porque el sacerdote es santo para su Dios.'
  tdx-tdx: Tsy hangala-baly ami’ty kàrapilo ndra ami’ty maleotse iereo, le tsy hañenga
    rakemba narian-dahy; amy t’ie miavake aman’Añahare’e.
  vid-vid: Kwa vila mtambika nakawichigwa chiuyeng'ha na Nguluwi wa heye, yaleche
    kuhesa mdala yawele mng'hondwa ne mdala yawifigwe ne kupegwa kalatasi ya luleko.
  eng-OKE: They shall not take to wife a woman who is a harlot, or one who is corrupted,
    nor may they take a woman who hath been put away from her husband; for (the priest
    is to be) holy before his God.
  tha-KJV: ปุ​โรหิตจะแต่งงานกับหญิงโสเภณีหรือหญิงที่​มี​มลทินไม่​ได้ หรือจะแต่งงานกับหญิงที่หย่าจากสามี​ก็​ไม่ได้
    เพราะปุโรหิตจะต้องบริ​สุทธิ​์​แด่​พระเจ้าของเขา
  por-BR-2018: 'Mulher prostituta ou infame não tomarão: nem tomarão mulher repudiada
    de seu marido: porque é santo a seu Deus.'
  deu-ELO: Eine Hure und eine Entehrte sollen sie nicht zum Weibe nehmen, und ein
    von ihrem Manne verstoßenes Weib sollen sie nicht nehmen; denn heilig ist er seinem
    Gott.
  eng-WYC-2018: A priest shall not wed (for) a wife a corrupt woman, and a foul whore,
    neither he shall wed her that is forsaken of the husband, for he is hallowed to
    his God, (A priest shall not wed for a wife any corrupt woman, or a foul whore,
    nor shall he wed she who is forsaken by her husband, for he is holy to his God,)
  epo-epo: Virinon malĉastan aŭ senhonorigitan ili ne prenu, kaj virinon, forpuŝitan
    de sia edzo, ili ne prenu; ĉar pastro estas sankta al sia Dio.
  uig-PIN: Ular bir ayalni ɵz ǝmrigǝ alƣanda paⱨixǝ ayalnimu, buzuⱪ ayalnimu almasliⱪi
    kerǝk wǝ eri ⱪoyuwǝtkǝn ayalnimu almisun. Qünki kaⱨin bolsa ɵz Hudasiƣa has muⱪǝddǝs
    ⱪilinƣan.
  beo-beo: 'Gobele salasu dunu da uda lasea, e da hina: da:i bidi lasu uda o uda amo
    da eno dunuma dawa:digi o uda amoda enoga lai fisiagai, agoai uda hame lamu.'
  tpi-OTNT: Yupela pris i bilong mi tasol. Olsem na yupela i no ken maritim pamukmeri,
    o meri i bin pilai wantaim narapela man, o meri man bilong en i bin rausim em.
  hau-SA: “ ‘Ba za su auri matan da karuwanci ya ɓata su, ko waɗanda mazansu suka
    sake su ba, gama firistoci masu tsarki ne ga Allahnsu.
  uig-LAT: Ular bir ayalni öz emrige alghanda pahishe ayalnimu, buzuq ayalnimu almasliqi
    kérek we éri qoyuwetken ayalnimu almisun. Chünki kahin bolsa öz Xudasigha xas
    muqeddes qilin’ghan.
  nde-nde: Kabangathathi abafazi abangcolileyo ngenxa yobufebe, loba abehlukana lamadoda
    abo ngoba abaphristi bangcwele kuNkulunkulu.
  ton-ton: '‌ʻE ʻikai tenau fakamaʻu mali mo ha fefine faʻa feʻauaki, pe ha taʻelotu;
    pea ʻoua naʻa nau maʻu ʻae fefine kuo tukuange mei hono mali: he ʻoku māʻoniʻoni
    ia ki hono ʻOtua.'
  ces-1613: Ženy nevěstky aneb poškvrněné nevezmou sobě, a ženy zahnané od muže jejího
    nepojmou; nebo svatý jest jeden každý z nich Bohu svému.
  eng-WMB: “‘They shall not marry a woman who is a prostitute, or profane. A priest
    shall not marry a woman divorced from her husband; for he is holy to his God.
  tam-TCV: “ ‘அவர்கள் வேசித்தனத்தால் கறைப்பட்ட பெண்களையோ அல்லது தங்கள் கணவர்களிடமிருந்து
    விவாகரத்துப் பெற்றவர்களையோ திருமணம் செய்யக்கூடாது. ஏனெனில் ஆசாரியர்கள் தங்கள்
    இறைவனுக்குப் பரிசுத்தமானவர்கள்.
  ceb-ULB: Kinahanglan nga dili sila mangasawa sa mga babaye nga nagabaligyag dungog
    ug mga mahugaw, ug dili sila angay mangasawa sa usa ka babaye nga gibulagan sa
    iyang bana, kay gilain sila alang sa ilang Dios.
  pol-UBG: Nie pojmą sobie za żonę nierządnicy lub naruszonej w panieństwie; nie będą
    także pojmować kobiety oddalonej przez jej męża, gdyż każdy z nich jest święty
