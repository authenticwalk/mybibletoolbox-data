    қилинған.
  tel-2017: వారు వేశ్యను గానీ చెడిపోయిన దాన్ని గానీ పెళ్లాడకూడదు. భర్త విడాకులు ఇచ్చిన
    స్త్రీని పెళ్లి చేసుకోకూడదు. ఎందుకంటే యాజకుడు తన దేవునికి ప్రతిష్ఠితుడు.
  hat-BSA: “‘Yo pa pou pran yon fanm ki degrade kòm pwostitiye, ni yo pa pou pran
    yon fanm ki divòse avèk mari li; paske li sen a Bondye pa li a.
  kos-kos: Sie mwet tol fah tiana payuk sin sie mutan kosro su eis molin kosro lal,
    ku sie mutan su tia virgin, ku sie su mukul tumal sisella. Sie mwet tol el mutal.
  hbo-WLC: אִשָּׁ֨ה זֹנָ֤ה וַחֲלָלָה֙ לֹ֣א יִקָּ֔חוּ וְאִשָּׁ֛ה גְּרוּשָׁ֥ה מֵאִישָׁ֖הּ
    לֹ֣א יִקָּ֑חוּ כִּֽי־קָדֹ֥שׁ ה֖וּא לֵאלֹהָֽיו׃
  ibo-ibo: “ ‘Onye nchụaja agaghị alụ nwanyị e merụrụ site nʼịgba akwụna, maọbụ nwanyị
    lụtụrụla di nke kewapụrụ onwe ya site nʼahụ di ya, nʼihi na ndị nchụaja bụ ndị
    dị nsọ nye Chineke ha.
  ory-ory: ସେମାନେ ବେଶ୍ୟାକୁ ଅବା କଳଙ୍କିନୀକୁ ବିବାହ କରିବେ ନାହିଁ ଓ ସ୍ୱାମୀତ୍ୟକ୍ତା ସ୍ତ୍ରୀକୁ
