  tbz-SIM: Dɛ̀ cimu ikuɔ́ nìùtì bo puokɛmɛ̀ onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀
    yoo osɑpɑ̀ɑ̀ mbɛ̀ cɑ̀kɛ wè, yoo onitipòkù wèè yenkɛ kɛ yentɛ́, ikuɔ́ nìùtì cɑ̃̀ɑ̃́mmu
