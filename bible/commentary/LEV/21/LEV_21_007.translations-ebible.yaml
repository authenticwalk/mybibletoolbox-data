  kan-2017: ಯಾಜಕರು ತಮ್ಮ ದೇವರಿಗೆ ಮೀಸಲಾದವರು ಆಗಿರುವುದರಿಂದ ವೇಶ್ಯ ಸ್ತ್ರೀಯನ್ನಾಗಲಿ, ಮಾನವನ್ನು
