  cwe-cwe: Wakulu wa nhambiko wolondeka sekewasole mwanamke malaya hebu muke yasigwe.
    Kwaviya wakulu wa nhambiko watendigwa kuwa welile kwa Mulungu.
  kik-kik: “ ‘Athĩnjĩri-Ngai matikanahikie andũ-a-nja arĩa methaahĩtie na ũmaraya,
