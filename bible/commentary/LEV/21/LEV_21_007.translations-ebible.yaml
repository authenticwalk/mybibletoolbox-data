  mdy-ETH: ቄኤሴ ማዔ ዓሲ ካኣዦ ማኣሮይዳ ናንጋ ላኣሎ ማዔቴያ ዞኦዛ ኮኦማ ላኣሊ ማዔቴያ ሃሣ ዓንጂንቲ ኬስኬ ላኣሊ ዔኮፓ፤
    ዓይጎሮ ጌዔቴ ቄኤሴ ቢያ ታኣም ዱማዼያ ማዓኒ ኮይሳሢሮኬ።
  twi-ASANTE: “ ‘Ɛnsɛ sɛ ɔsɔfoɔ ware odwamanfoɔ anaa ɔbaa bi a ɔfiri ɔman foforɔ so.
