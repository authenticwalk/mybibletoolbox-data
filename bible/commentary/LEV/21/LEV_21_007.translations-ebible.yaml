  hbo-hbo: אִשָּׁ֨ה זֹנָ֤ה וַחֲלָלָה֙ לֹ֣א יִקָּ֔חוּ וְאִשָּׁ֛ה גְּרוּשָׁ֥ה מֵאִישָׁ֖הּ
    לֹ֣א יִקָּ֑חוּ כִּֽי־קָדֹ֥שׁ ה֖וּא לֵאלֹהָֽיו׃
  eng-WYCLIFFE: A preest schal not wedde a wijf a corrupt womman, and a `foul hoore,
    nether he schal wedde `hir that is forsakun of the hosebonde, for he is halewid
