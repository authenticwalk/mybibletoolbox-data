  urd-GVH: इमाम ज़िनाकार औरत, मंदिर की कसबी या तलाक़याफ़्ता औरत से शादी न करें, क्योंकि
    वह अपने रब के लिए मख़सूसो-मुक़द्दस हैं।
  rug-rug: Sa hiama si lopu kaqu haba ia si keke maqota, babe sa tie ta luluarana
