  uig-ARA: ئۇلار بىر ئايالنى ئۆز ئەمرىگە ئالغاندا پاھىشە ئايالنىمۇ، بۇزۇق ئايالنىمۇ
    ئالماسلىقى كېرەك ۋە ئېرى قويۇۋەتكەن ئايالنىمۇ ئالمىسۇن. چۈنكى كاھىن بولسا ئۆز
    خۇداسىغا خاس مۇقەددەس قىلىنغان.
  sus-sus: A mu lanma sɛrɛxɛdubɛ xa langoe ginɛ dɔxɔ, xa na mu a ra ginɛ futi kanɛ,
    xa na mu a ra ginɛ xɛmɛ mɛɛxi naxan na. Sɛrɛxɛdubɛ tan sɛniyɛn a Marigi Ala bɛ.
  pon-2006: Samworo men sohte pahn pwoudikihda lih emem me kin netiki paliwere de
    lih me sohte meipwon de me mweisang eh pwoud.
  ksd-ksd: Koko diat a taule ta igoro na vavina, ba nina i ga nunure ta tutana, ba
