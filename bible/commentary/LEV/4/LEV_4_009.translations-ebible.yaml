verse: LEV.004.009
translations:
  mal-C: വൃക്കകൾ രണ്ടും അവയുടെമേൽ അരക്കെട്ടിനടുത്തുള്ള മേദസ്സും വൃക്കകളോടൊപ്പം മാറ്റുന്ന
    കരളിന്മേലുള്ള കൊഴുപ്പും അദ്ദേഹം നീക്കംചെയ്യണം—
  deu-TKW: die beiden Nieren samt dem Fett an ihnen, an den Lendenmuskeln, sowie das
    Anhängsel an der Leber; an den Nieren soll er es wegnehmen -
  lin-lin: elongo na bambuma mibale oyo ezalaka na loketo, na mafuta oyo ezali kati-kati
    ya mipanzi na loketo ; akolongola bafwa mpe bambuma wana mibale
  eng-LSV: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance on the liver above the kidneys—he turns it aside,
  eng-GNV: He shall take away also the two kidneis, and the fat that is vpon them,
    and vpon the flankes, and the kall vpon the liuer with the kidneis,
  eng-WEBSTER: And the two kidneys, and the fat that is upon them, which is by the
    flanks, and the caul above the liver, with the kidneys, that shall he take away,
  nhw-BL: Nojquiya quiquixtis nopa ome isosonechua ihuaya ininchiyajca huan nopa parte
    catli más hueyi tlen ieltapach catli quiquixtis san sempa ica nopa isosonechua.
  swh-ONEN: figo zote mbili na mafuta yaliyo juu yake karibu na kiuno na yale yanayofunika
    ini ambayo atayaondoa pamoja na figo zote,
  bba-bba: kɑ yen ɡɑbu swii, kɑ ɡum mɛ mu ɡɑbu swii yi wukiri yɛ̃si yɛ̃sikɑɔ, kɑ buro
    ɡe ɡɑ woru wukiri, ɡe bɑ koo wĩɑ kɑ ɡɑbu swii sɑnnu.
  eng-KJVCPB: and the two kidneys, and the fat that is upon them, which is by the
    flanks, and the caul above the liver, with the kidneys, it shall he take away,
  luo-luo: kaachiel gi nyiroke gi boche mogawogi manie bath oguro kod jwala mabor
    manie wi chuny kod nyiroke,
  meu-meu: bona nadinadi ruaosi mai digaradia ida, bona demodo bona ase digarana;
  npi-ULB: दुईवटा मृगौला र त्यसमा भएको बोसो, कम्मरमा भएको बोसो, र कलेजोको भागलाई त्यसले
    झिकोस् ।
  yor-yor: Kíndìnrín méjèèjì pẹ̀lú ọ̀rá wọn tí ń bẹ lẹ́bàá ìhà àti ọ̀rá tí ó bo ẹ̀dọ̀,
    kí ó yọ ọ́ pẹ̀lú kíndìnrín.
  emp-NTPO: '@see-verse:LEV.004.008'
  pes-OPCB: قلوه‌ها و چربی روی آنها، و سفیدی روی جگر را بردارد،
  tgl-ULB: ang dalawang bato at ang taba na nasa mga ito, na nasa puson, at ang umbok
    ng atay, kasama ang mga bato— aalisin niya itong lahat.
  hui-hui: luhabane lilini kirabi bunibi bu yai holebira.
  mya-mya: ကျောက်​ကပ်​များ​နှင့်​ကျောက်​ကပ်​အ​ဆီ၊ အ​သည်း မှ​အ​ကောင်း​ဆုံး​အ​ပိုင်း​ကို​ယူ​ရ​မည်။-
  bod-N: མཁལ་མ་གཉིས་དང་དེའི་ཚིལ་ཏེ་མཁལ་མའི་ལོགས་གཉིས་ཀྱི་ཚིལ་དང་། མཆིན་པའི་རྩ་རྒྱུས་དེ་མཁལ་མ་དང་བཅས་ལེན་དགོས།
  sna-sna: itsvo mbiri namafuta ari padziri pedyo nechiuno nezvakafukidza chiropa,
    achazvibvisa pamwe chete neitsvo,
  spa-BLM: y los dos riñones, y la grasa que está sobre ellos, que está junto a los
    lomos, y la cubierta del hígado, con los riñones, los quitará,
  cac-cac: yed' chab' stut noc' yed' xepual yed' pax masanil xepual sb'aquil yich
    spatic noc' yed' xepu' ayoch d'a yib'an̈ seyub' noc',
  swh-ULB: figo mbili na mafuta yaliyopo pamoja nazo, yaliyo karibu na kiuno na kitambi
    cha maini pamoja na hizo figo.
  bel-bel: 'і абедзьве ныркі і здор, што на іх; які на сьцёгнах, і сальнік на печані:
    з ныркамі аддзеліць ён гэта,'
  deu-ELBBK: und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber, samt den Nieren soll er es abtrennen,
  mbb-OT: is menge vuwà ragkes is menge tavà kayi, wey is deisey he vahin te atey.
  mal-2015: മൂത്രപിണ്ഡം രണ്ടും അവയുടെ മേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും മൂത്രപിണ്ഡങ്ങളോടുകൂടെ
    കരളിന്മേലുള്ള വപയും അവൻ എടുക്കേണം.
  rmc-rmc: soduj ľadvini le žiroha, so hin pre lende, the o lalokos la pečinkakro,
    so lela avri jekhetane le ľadvinenca –
  pes-OPV: و دو گرده و پیهی که بر آنهاست که بردو تهیگاه است و سفیدی را که بر جگر است
    باگرده‌ها جدا کند.
  ron-1924: чей дой рэрункь ши грэсимя де пе ей, де пе коапсе, ши прапурул фикатулуй,
    пе каре-л ва дезлипи де лынгэ рэрункь. Преотул сэ я ачесте пэрць,
  ben-OBCV: কোমরের কাছাকাছি মেদযুক্ত দুটি কিডনি ও যকৃতের পর্দা সে সরিয়ে দেবে।
  som-som: iyo labada kelyood, iyo xaydha ku dul taal, oo xanjaadka u dhow, iyo xuubka
    beerka ku dul yaal, dhammaantood kelyaha ha la qaado,
  lat-VUC: duos renunculos et reticulum quod est super eos juxta ilia, et adipem jecoris
    cum renunculis,
  eng-ASVBT: and the two kidneys, and the fat that is upon them, which is by the loins,
    and the caul upon the liver, with the kidneys, shall he take away,
  ita-1885: e i due arnioni, e il grasso che è sopra essi, che è sopra i fianchi;
    levi parimente con gli arnioni la rete che è sopra il fegato;
  eng-LXXUP: and the two kidneys, and the fat that is upon them, which is on the thighs,
    and the caul that is on the liver with the kidneys, them shall he take away,
  eng-ULB: the two kidneys and the fat that is on them, which is by the loins, and
    the lobe of the liver, with the kidneys—he will cut away all this.
  spa-VBL: ambos riñones con la grasa en ellos por los lomos, y la mejor parte del
    hígado, que debe eliminar junto con los riñones
  fra-_FOB: Et les deux rognons, la graisse qui est dessus, ce qui est sur les lombes,
    et la membrane qui recouvre le foie, et qu'il détachera près des rognons,
  mal-mal: വൃക്ക രണ്ടും അവയുടെമേൽ കടിപ്രദേശത്തുള്ള മേദസ്സും വൃക്കകളോടുകൂടി കരളിന്മേലുള്ള
    കൊഴുപ്പും അവൻ എടുക്കണം.
  urd-GVR: gurde us charbī samet jo un par aur kamr ke qarīb hotī hai aur joṛkalejī
    ko gurdoṅ ke sāth hī alag karnā hai.
  suz-BL: आ चिच निम्‍फा, मेको आ क्रातो तार ङा बोंसो नेल्‍ले नु आ आइदीम क्‍येप्‍शो
    बोंसो नेल्‍ल ग्रुंइचा माल्‍नीम।
  ita-1927: i due arnioni e il grasso che v’è sopra e che copre i fianchi,
  ckb-ckb: لەگەڵ دوو گورچیلەکە و ئەو پیوەی لەسەریانە، ئەوەی لەسەر ناوقەدە و ئەو پیوەی
    لەسەر جگەر و گورچیلەکانە لێی دەکاتەوە.
  eng-BBE: And the two kidneys, with the fat on them, which is by the top part of
    the legs, and the fat joining the liver and the kidneys, he is to take away,
  kan-OKCV: ಎರಡು ಮೂತ್ರಪಿಂಡಗಳನ್ನು ಪಕ್ಕೆಯ ಬದಿಯಲ್ಲಿರುವ ಕೊಬ್ಬನ್ನೂ, ಮೂತ್ರಪಿಂಡದೊಂದಿಗೂ ಕಾಳಿಜದ
    ಉತ್ತಮ ಭಾಗವನ್ನೂ ಅವನು ತೆಗೆಯಬೇಕು.
  tam-2017: இரண்டு சிறுநீரகங்களையும், அவைகள்மேல் சிறு குடல்களினிடத்தில் இருக்கிற கொழுப்பையும்,
    சிறுநீரகங்களோடேகூடக் கல்லீரலின்மேல் இருக்கிற ஜவ்வையும்,
  spa-RV-1909: Y los dos riñones, y el sebo que está sobre ellos, y el que está sobre
    los ijares, y con los riñones quitará el redaño de sobre el hígado,
  ron-BTF: Și cei doi rinichi și grăsimea care este pe ei, care este pe coapse și
    lobul de pe ficat cu rinichii, pe acestea să le scoată,
  eng-WEBP: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall remove,
  eng-FBV: both kidneys with the fat on them by the loins, and the best part of the
    liver, which he is to remove together with the kidneys
  nld-1939: de beide nieren met het vet, dat daaromheen in de lenden zit, en de kwab
    aan de lever, die hij met de nieren moet wegnemen,
  nch-BL: Nojquiya quiquixtis nopa ome ieyo ihuaya ininchiyajca huan nopa parte cati
    más hueyi ten ieltapach cati quiquixtis ica sempa ica nopa ieyo.
  vie-1934: hai trái cật, mỡ trên hai trái cật nơi cạnh hông, tấm da mỏng bọc gan,
    gỡ gần nơi hai trái cật,
  hin-CV: दोनों गुर्दे उस चर्बी के साथ, जो कमर पर है तथा कलेजे के ऊपर की झिल्ली, जिसे
    वह गुर्दों सहित अलग करेगा.
  eng-OURB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall take away,
  spa-BES: Y los dos riñones, con la grasa en ellos, que está en la parte superior
    de las piernas, y la grasa que se une al hígado junto con los riñones, es para
    quitar,
  tdx-tdx: naho ty voa’e roe mitraok’ amo safo’e an-demeo, naho i kambinatey ze hafaha’e
    rekets’ i voa’e rey,
  vid-vid: na figo mbili na mafuta gawele mchanya na gala gawele mchuno na honhu hanojile
    ng'hatu ha chini,
  eng-OKE: And the two kidneys, and the fat which is upon them that is by the flanks;
    and the caul that is upon the liver, together with the kidneys, he shall remove,
  tha-KJV: และไตทั้งสองลู​กก​ับไขมั​นที​่​ติ​ดอย​ู่ตรงบั้นเอวนั้น และให้เอาพังผืดที่​ติ​ดอย​ู่เหนือตั​บน​ั้นออกเสียพร้อมกับไต
  por-BR-2018: E os dois rins, e a gordura que está sobre eles, e o que está sobre
    os lombos, e com os rins tirará o redenho de sobre o fígado,
  deu-ELO: 'und die beiden Nieren und das Fett, das an ihnen, das an den Lenden ist,
    und das Netz über der Leber: samt den Nieren soll er es abtrennen,'
  eng-WYC-2018: (and the) two little reins, and the caul, which is on them, beside
    [the] ileum, and the fatness of the maw, with the little reins,
  epo-epo: kaj ambaŭ renojn, kaj la sebon, kiu estas sur ili, kiu estas ĉe la lumbo,
    kaj la reton sur la hepato, kune kun la renoj li ĝin apartigu,
  uig-PIN: ikki bɵrǝkni wǝ ularning üstidiki ⱨǝmdǝ ikki yanpixidiki mayni ajritip,
    jigǝrning bɵrǝkkiqǝ bolƣan qawa meyini ajratsun
  beo-beo: E da amo bulamagau ea sefe, sefe da iga dedebosa (oso sefe), fogome ganumui
    amola ilia sefe amola habe ea la:idi noga:iwane, amo lale,
  tpi-OTNT: na tupela namba 2 lewa wantaim gris bilong ol, na gutpela hap bilong namba
    wan lewa. Em i mas kisim dispela hap bilong namba wan lewa na tupela namba 2 lewa
    wantaim.
  hau-SA: da ƙodoji biyu tare da kitsen da yake kansu kusa da kwiɓi, da kuma murfin
    hanta, waɗanda zai cire tare da ƙodoji.
  uig-LAT: ikki börekni we ularning üstidiki hemde ikki yanpishidiki mayni ajritip,
    jigerning börekkiche bolghan chawa méyini ajratsun
  nde-nde: Izinso zombili, lamahwahwa azo aseduzane lesinqe, lamahwahwa aphezu kwesibindi
    kuzakhutshwa ndawonye lezinso,
  ton-ton: Mo e kofuua ʻe ua, mo e ngako ʻoku ʻi ai, ʻaia ʻoku ʻi he ngutukete, mo
    e ʻahu ʻoku ʻi ʻolunga ʻi he ʻate, mo e ongo kofuua, ʻe toʻo ia ʻo ʻave,
  ces-1613: Též obě dvě ledvinky s tukem, kterýž jest na nich i na slabinách, tolikéž
    i branici, kteráž jest na jatrách, s ledvinkami odejme ji,
  eng-WMB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall remove,
  tam-TCV: விலாவுக்குக் கீழ்புறத்தின் அருகேயிருக்கிற இரண்டு சிறுநீரகங்களையும், அவற்றின்
    மேலுள்ள கொழுப்பையும், சிறுநீரகங்களுடன் அவன் அகற்றும் ஈரலை மூடியுள்ள கொழுப்பையும்
    அகற்றவேண்டும்.
  ceb-ULB: ang duha ka kidni ug ang tambok nga anaa niini, nga anaa sa dapidapi, ug
    ang tambok sa atay, uban sa mga kidni—laplapon niya kining tanan.
  pol-UBG: Obie nerki z tłuszczem, który jest na nich i na lędźwiach, i płat tłuszczu
    na wątrobie, który oddzieli wraz z nerkami;
  urd-GVU: گُردے اُس چربی سمیت جو اُن پر اور کمر کے قریب ہوتی ہے اور جوڑ کلیجی کو
    گُردوں کے ساتھ ہی الگ کرنا ہے۔
  deu-1912: die zwei Nieren mit dem Fett, das daran ist, an den Lenden, und das Netz
    über der Leber, an den Nieren abgerissen,
  kan-2017: ಎರಡು ಮೂತ್ರಪಿಂಡಗಳನ್ನು, ಇವುಗಳ ಮೇಲೆ ಸೊಂಟದ ಹತ್ತಿರ ಇರುವ ಕೊಬ್ಬನ್ನು ಮತ್ತು ಕಳಿಜದ
    ಹತ್ತಿರದಿಂದ ಮೂತ್ರಪಿಂಡಗಳ ತನಕ ಇರುವ ಕೊಬ್ಬನ್ನು ತೆಗೆದುಬಿಡಬೇಕು.
  yap-yap: nge fa gal bu’oy nge mam riy, nge gin nth’abi manigil ko ad riy.
  hlt-MCSB: A kuel rhoi neh a uen kaep dongkah a tha te khaw, a thin neh a kuel dongkah
    a thinhnun te khaw hluep saeh.
  mdy-ETH: ጳላሢና ዒኢካ ዓኣ ማሎ፤ ዬያጉዲ ሃሣ ማዮኮ ሻኣዣዻ ቤዞዋ ዔኪ ሺኢሾንጎ።
  twi-ASANTE: ne sawa mmienu no ne sisia sradeɛ ne ne berɛboɔ kotokuo,
  eng-WEBU: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall remove,
  bnp-bnp: turana a vuanalipi i rua turana a vina i rako taho rua, a kinake tara ni
    riri tala turana a vuanalipi.
  wal-wal: naa77u kilahota, eta maayida handdaanne tiriyaa maayida handdaa kilahotuura
    issippe kessidi ekko.
  spa-PDDPT: los dos riñones, la grasa que los cubre y sobre las ijadas, y la grasa
    del hígado, la cual quitará con los riñones,
  gun-gun: ipykyraxĩ mokoĩve, mokoĩve re ikyra oĩ va'ekue, ikupe regua, ha'e ipy'akue
    regua oĩ va'ekue ipykyraxĩ reve omboipa avi 'rã,
  agu-BL: ba'n tcy'aj len tircu'n, tuml cabil yi xtxicun tu yi ẍepu' yi at te'jak,
    nin yi xtx'otx' tu yi ẍepu'il.
  ilo-ULB: dagiti dua a bekkel ken ti nakakapet a taba kadagitoy, nga adda kadagiti
    lumo, ken ti kasayaatan a paset ti dalem, agraman dagiti bekkel—putdenna amin
    dagitoy.
  kpg-kpg: mo nia ‘kidney’ mo nia kiliidi ala i di gili nia maa, mo nia gowaa ala
    e humalia i di gili di ade.
  uig-ARA: ئىككى بۆرەكنى ۋە ئۇلارنىڭ ئۈستىدىكى ھەمدە ئىككى يانپىشىدىكى ماينى ئاجرىتىپ،
    جىگەرنىڭ بۆرەككىچە بولغان چاۋا مېيىنى ئاجراتسۇن
  sus-sus: a gungui firinyi, e ture, nun laare naxan na a bɔɲɛ ma.
  pon-2006: mwudihlik ko oh wihe ko, oh wasa keieu mwahu en eho.
  ksd-ksd: ma ra ura ela, ma ra bira i ki petep ta dir, ma ra mal i ra kat, na tak
    vue ma ra ura ela,
  tur-YTC: iki böbreği, onların üzerinde belin yanında olan yağı, böbrekleriyle birlikte
    karaciğerinin üzerindeki zarı,
  grc-BRENT: καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, ὅ ἐστιν ἐπὶ τῶν μηρίων,
    καὶ τὸν λοβὸν τὸν ἐπὶ τοῦ ἥπατος σὺν τοῖς νεφροῖς περιελεῖ αὐτό,
  ind-AYT: dan kedua ginjal serta lemak yang menutupinya yang terletak di pinggang,
    juga umbai hati yang harus diambilnya bersama ginjal tadi,
  nya-nya: Achotsenso ndi kubwera ndi impsyo zonse ziwiri pamodzi ndi mafuta onse
    ndiponso mafuta onse amene aphimba chiwindi ndi impsyo
  hrv-hrv: oba bubrega i loj što je na njima i na slabinama, privjesak s jetre; neka
    i njega izvadi s bubrezima;
  mps-mps: te namba tu lewa dali te ili dabe me, te namba wan lewago wiegi yai te
    dali sao. Agai te namba wan lewa me namba tu lewa si dali sabo usu dao.
  tpi-tpi: na tupela namba 2 lewa wantaim gris bilong ol, na gutpela hap bilong namba
    wan lewa. Em i mas kisim dispela hap bilong namba wan lewa na tupela namba 2 lewa
    wantaim.
  dan-1931: begge Nyrerne med det Fedt, som sidder på dem ved Lændemusklerne, og Leverlappen,
    som han skal skille fra ved Nyrerne,
  vie-OVCB: hai trái thận với mỡ của nó dính nơi sườn và nơi túi mật, gỡ ra chung
    với hai trái thận,
  guj-2017: બે મૂત્રપિંડો તથા તેની પરની કમર પાસેની ચરબી અને કલેજા પરનું અંતરપડ મૂત્રપિંડો
    સુદ્ધાં તેણે કાઢી લેવું.
  pon-2006A: mwudihlik ko oh wihe ko, oh wasa keieu mwahu en eho.
  por-BRBSL: e os dois rins, e a gordura que está sobre eles, que está junto aos lombos,
    e a cobertura sobre o fígado, com os rins, ele retirará,
  cth-cth: Patuen dawk kaawm e kuen kahni touh hoi thin dawk e maimara, athaw kaawm
    e pueng a la vaiteh,
  twi-twi: ne asaabo abien no ne sisia srade ne ne bɔnwoma kotoku,
  hlt-hlt: A kuel rhoi neh a uen kaep dongkah a tha te khaw, a thin neh a kuel dongkah
    a thinhnun te khaw hluep saeh.
  tbz-SIM: nɛ̀ yɛceumbɛ̀ yɛdɛ́ nɛ̀ yɛ kó mɛkùɔ̀ nnɛ̀ kudiiku nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ dɑ̀ɑ́tí
    yɛɔ̃ nɛ̀ yɛceumbɛ̀ yɛdɛ́,
  msy-2020: egh an ovɨzir pumuning ko, aningɨn ovim sara inigh, egh an beramɨn akuar
    aghuim inigh.
  dop-dop: nɑ timpee nɑɑlɛ nɑ ɑ nim, nɑ kɔŋkɔmǝŋ tɑɑ nyǝm. Ɩsɩɩ pɑ lǝsʋɣʋ hɔɔlɛ nɑ
    pɑ́ kpɛnnɑ timpee tɔ.
  azb-azb: belindəki hər iki böyrəyi və üstündəki piyi, qaraciyərin quyruğa bənzər
    hissəsini – bunları böyrəkləri ilə birgə çıxartsın.
  eng-DBY: and the two kidneys, and the fat that is on them, which is by the flanks,
    and the net above the liver which he shall take away as far as the kidneys,
  hin-2017: और दोनों गुर्दे और उनके ऊपर की चर्बी जो कमर के पास रहती है, और गुर्दों
    समेत कलेजे के ऊपर की झिल्ली, इन सभी को वह ऐसे अलग करे,
  wol-KYG: ak ñaari dëmbéen yi ànd ak seen nebbon ca kaw, jàpp ca fàllare ja, ak bàjjo
    bi ci res wi te mu di ko booleek dëmbéen yi, génne ko.
  eng-YLT: and the two kidneys, and the fat which [is] on them, which [is] on the
    flanks, and the redundance above the liver, (beside the kidneys he doth turn it
    aside),
  kne-kne: din dowa ay batin ya din taba da pati din kamayatan ay partin di atey na
  eng-WYC-2017: two little reins, and the caul, which is on them, beside [the] ileum,
    and the fatness of the maw, with the little reins,
  eng-WMBB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall remove,
  urd-GVH: गुरदे उस चरबी समेत जो उन पर और कमर के क़रीब होती है और जोड़कलेजी को गुरदों
    के साथ ही अलग करना है।
  rug-rug: sari karua leleqatana meke sari na deana pu koa koarini, meke sa kukuruna
    sa bero sapu leanana hola.
  gaz-gaz: kalee lamaanii fi moora isaan irra jiru kan mudhiitti dhiʼaatu, haguuggii
    tiruu kan inni kaleedhaan walitti qabee baasu faʼi;
  fra-LSG: les deux rognons, et la graisse qui les entoure, qui couvre les flancs,
    et le grand lobe du foie, qu’il détachera près des rognons.
  yal-yal: a gbingi ra xɛlɛ firinne nun turen naxanye e ma a gbingini, farafaran naxan
    bɔɲɛn ma naxan bama e nun gbingi ra xɛlɛne.
  haw-1868: O na puupaa hoi elua a me ke konahua maluna iho o laua, ka mea ma na puhaka,
    a me ka aa o ke au ma ke akepaa, me na puupaa, oia kana e lawe aku ai;
  arb-NAV: وَالْكُلْيَتَيْنِ وَشَحْمَهُمَا الَّذِي عَلَى الْخَاصِرَتَيْنِ وَالْمَرَارَةَ،
  ewe-ewe: ayiku eveawo kple aklã la ŋu,
  eng-LEE: And the two kidneys, and the fat that is upon them, which is on the flanks,
    and the midriff above the liver, with the kidneys, shall he remove it;
  asm-FB: ঘিলা দুটা আৰু কিনাৰত লাগি থকা তাৰ ওপৰৰ তেল আৰু কলিজাৰ ওচৰত থকা তেলীয়া ভাগ
    - তেওঁ এই সকলো এৰুৱাই ল’ব।
  sus-A: عَ فُنفُي قِرِنيِ، عٍ تُرٍ، نُن لَارٍ نَشَن نَ عَ بْحّ مَ.
  fra-SBL: les deux rognons et la graisse qui est sur eux, qui est près des reins,
    et la couverture du foie, avec les rognons, il les enlèvera,
  hbo-hbo: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵיהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָיֹ֖ות יְסִירֶֽנָּה׃
  eng-WYCLIFFE: twei litle reynes, and the calle, which is on tho bisidis ilion, and
    the fatnesse of the mawe,
  piu-2006: '@see-verse:LEV.004.008'
  cwe-cwe: na figo zose mbili hamwe na mabambala ya mavuta yeli uchanyha yake habehi
    na chigudi, na hanhu hanogile ha ini,
  kik-kik: higo cierĩ hamwe na maguta marĩa macihumbĩire hakuhĩ na honge, na maguta
    marĩa mahumbĩire ini, amarutanĩrie na higo icio,
  fra-NCL: les deux rognons, avec la graisse qui les recouvre et qui tient à la région
    lombaire ; la taie du foie qu’il détachera près des rognons.
  cek-AK: pakae hnetto hoi a nuiah kaom athawknawk, panak taeng ih athawknawk, pathin
    nui ih athawknawk hoi pakaenawk doeh, zae angbawnhaih sak hanah la boih tih,
  cuk-cuk: Deginbali, e-mirwa-gwabogwad, mirwa-birgi-gwallumar-nanaid, e-dikarmargi-gwallumar-nanaid,
    bina-dutugwadgi-gwallumar-nanaid webaloed. We-bina-dutugwad mirwa-gwabogwadba-mesa
    onolegoed.
  uig-CYR: икки бөрәкни вә уларниң үстидики һәмдә икки янпишидики майни аҗритип, җигәрниң
    бөрәккичә болған чава мейини аҗратсун
  tel-2017: అలాగే దాని రెండు మూత్ర పిండాలనూ, వాటిపై పేరుకుని ఉన్న కొవ్వునూ, దాని మూత్రపిండాలకు
    దగ్గర కాలేయం పైన ఉన్న కొవ్వునూ కోసి వేరు చేయాలి.
  hat-BSA: ak de ren avèk grès ki sou yo a, ki sou pati ba senti a, ak gwo mòso fwa
    a, ke li va retire avèk ren yo,
  kos-kos: kidney luo ac kiris kac, ac acn ma wo emeet ke esa uh.
  hbo-WLC: וְאֵת֙ שְׁתֵּ֣י הַכְּלָיֹ֔ת וְאֶת־הַחֵ֙לֶב֙ אֲשֶׁ֣ר עֲלֵיהֶ֔ן אֲשֶׁ֖ר עַל־הַכְּסָלִ֑ים
    וְאֶת־הַיֹּתֶ֙רֶת֙ עַל־הַכָּבֵ֔ד עַל־הַכְּלָי֖וֹת יְסִירֶֽנָּה׃
  ibo-ibo: na akụrụ ya abụọ na abụba kpuchiri ha ruo nʼakụkụ ukwu ya, na ihe kpuchiri
    umeju ya, nke ọ ga-ewepụ ya na akụrụ ya,
  ory-ory: ଦୁଇ ଗୁର୍ଦା, ତହିଁ ଉପରିସ୍ଥ ପାର୍ଶ୍ୱବର୍ତ୍ତୀ ମେଦ ଓ ଯକୃତର ଉପରିସ୍ଥ ଅନ୍ତପ୍ଲାବକ,
    ଗୁର୍ଦା ସହିତ ନେବ।
  chk-chk: ekewe ruoföü föün lon fiti kirisin wor mi kükü ngeni fitukesaran wänüükün
    pwal mwärekeon ammünün.
  rop-rop: en det dubala kidni en det kidni fet, en det brabli gudwan pat langa det
    liba du.
  ukr-1871: І обидві нирки й жир, що на їх, що на стегнах, і сальник на печінцї; з
    нирками повіддїлає се,
  deu-1951: dazu die beiden Nieren, samt dem Fett daran, das an den Lenden ist, auch
    das, was über die Leber hervorragt; oberhalb der Nieren soll er es wegnehmen,
    gleich wie man es von dem Stier des Dankopfers abhebt;
  eng-JPS: and the two kidneys, and the fat that is upon them, which is by the loins,
    and the lobe above the liver, which he shall take away by the kidneys,
  srp-1865: I oba bubrega, i salo što je na njima i na slabinama, i mrežicu na jetri
    s bubrezima neka izvadi,
  lug-lug: n’ensigo zombi n’amasavu agazirimu okuliraana ekiwato, n’ekibikka ku kibumba
    ng’abiggyirako wamu n’ensigo,
  heb-heb: ואת שתי הכלית ואת החלב אשר עליהן אשר על הכסלים ואת היתרת על הכבד על הכליות
    יסירנה׃
  ben-IRV: এবং দুটো কিডনি ও তার ওপরে থাকা মেদ ও যকৃতের ওপরে থাকা ফুসফুস কিডনির সঙ্গে
    ছাড়িয়ে নেবে।
  pan-pan: ਦੋਵੇਂ ਗੁਰਦੇ ਅਤੇ ਲੱਕ ਦੇ ਉੱਤੇ ਜਿਹੜੀ ਚਰਬੀ ਹੈ ਅਤੇ ਉਹ ਝਿੱਲੀ ਜੋ ਕਲੇਜੇ ਉੱਤੇ ਹੈ,
    ਉਸ ਨੂੰ ਗੁਰਦਿਆਂ ਸਮੇਤ ਵੱਖਰੀ ਕਰੇ,
  mya-JVB: ခါး အတွင်းနား ၌ရှိသော ကျောက်ကပ် နှစ် ခုနှင့် ကျောက်ကပ်ဆီဥ ၊ ကျောက်ကပ် နှင့်တကွ
    အသည်း ပေါ် ၌ရှိသောအမြှေး တည်းဟူသော၊ နွား ဆီဥ ရှိသမျှ ကို ယူ၍၊ မီးရှို့ရာယဇ် ပလ္လင်
    ပေါ်မှာ ရှို့ ရမည်။
  hmo-hmo: Nadinadi, mai edia digara ibounai, bona asena ena kahana badana danu do
    ia abia.
  urd-urd: और दोनों गुर्दे और उनके ऊपर की चर्बी जो कमर के पास रहती है, और जिगर पर
    की झिल्ली गुर्दों के साथ; इन सभों को वह वैसे ही अलग करे।
  rus-SYN: и обе почки и тук, который на них, который на стегнах, и сальник на печени;
    с почками отделит он это,
  bqc-SIM: ń a gòleↄ ń gòlepi nísiↄ ń a pↄa nísi pↄ́ wì golɛ ń gòleↄ gↄ̃̀ↄo,
  tcz-CHONGTHU: akongbuh toh kinaiya um akal teni le akimvela beh athao chengse, chule
    athina beh athao jouse jaoding ahi. Hiche ho jouse hi akal teni toh alahdoh tha
    ding,
  mar-mar: दोन्ही गुरदे, त्यांच्यावरची कमरेजवळची चरबी आणि गुरद्यापर्यंतच्या काळजावरील
    पडद्याची चरबी वेगळी करावी;
  qub-qub: ishcan ruruncunata, mururupa ñaupancho caycaj ruru wirancunata, ñatinpa
    puntanta rurunnintinta.
  bqp-bqp: kɑ yen gɑbu swii, kɑ gum mɛ mu gɑbu swii yi wukiri yɛ̃si yɛ̃sikɑɔ, kɑ buro
    ge gɑ woru wukiri, ge bɑ koo wĩɑ kɑ gɑbu swii sɑnnu.
  hat-hat: de wonyon yo ak tout grès ki sou yo a, ansanm ak mas grès ki sou fwa a.
  eng-BSB: both kidneys with the fat on them near the loins, and the lobe of the liver,
    which he is to remove with the kidneys—
  tod-tod: ta ma lɔɠɔ felegɔiti, ta ma wulɔi felevelegai ti ma, é ʋɛɛzu ma zaamalɔkaeiti
    ma, ta ma mɔɔin ʋasuʋɛ, a kula ma lɔɠɔiti kobaʋɛ.
  eng-WEBPB: and the two kidneys, and the fat that is on them, which is by the loins,
    and the cover on the liver, with the kidneys, he shall remove,
  kbq-kbq: tarega kreso'ane, eri anoma vazi'nea afovane asumnane, ana mika kreso'anena
    eri tagatitregahie.
  nhe-BL: Nojquiya quiquixtis nopa ome ieyo ihuaya ininchiyajca huan nopa parte tlen
    más hueyi tlen ieltapach tlen quiquixtis san sempa ica nopa ieyo.
  gub-BL: Wenuhem putar mokoz iku'azarer, ikawer iku'azarer ipyk awer, ipy'a kwer
    ipehegwer ikatu wera'u ma'e. Xaxeto wenuhem putar a'e ipy'a kwer ipehegwer iku'azarer
    henuhem mehe wà nehe.
  eng-DRA: The two little kidneys, and the caul that is upon them, which is by the
    hanks, and the fat of the liver with the little kidneys,
