verse: LEV.004.012
translations:
  mal-C: ഇങ്ങനെ കാളയുടെ ബാക്കിഭാഗം മുഴുവനും അദ്ദേഹം പാളയത്തിനുപുറത്തു കൊണ്ടുപോയി ചാരം
    ഇടുന്ന, വെടിപ്പുള്ള ഒരു സ്ഥലത്ത് ചാരത്തിന്മേൽവെച്ച് വിറകിനു തീയിട്ടു ചുട്ടുകളയണം.
  deu-TKW: so soll man den ganzen Farren hinaus vor das Lager schaffen an eine reine
    Stätte - an den Ort, wo man die Asche hinschüttet, - und ihn auf Holzscheiten
    verbrennen; an dem Orte, wo man die Asche hinschüttet, soll er verbrannt werden.
  lin-lin: elingi koloba biteni mosusu ya ngombe oyo etikali, Nganga-Nzambe asengeli
    komema yango libanda ya molako, na esika moko ya bule oyo ebongisama mpo na kotumba
    biteni ya mbeka oyo etikalaka, na esika oyo babwakaka putulu ; bongo bakotumba
    yango na likolo ya bakoni oyo ezali kopela moto, na esika oyo babwakaka putulu. ’
  eng-LSV: he has even brought out the whole bullock to the outside of the camp, to
    a clean place, to the place of the pouring out of the ashes, and he has burned
    it on the wood with fire; it is burned beside the place of the pouring out of
    the ashes.
  eng-GNV: 'So he shall cary the whole bullocke out of the host vnto a cleane place,
    where the ashes are powred, and shall burne him on ye wood in the fire: where
    ye ashes are cast out, shall he be burnt.'
  eng-WEBSTER: 'Even the whole bullock shall he carry forth without the camp to a
    clean place, where the ashes are poured out, and burn him on the wood with fire:
    where the ashes are poured out shall he be burnt.'
  nhw-BL: quinequi quiijtos nochi catli mocahua, monequi quicahuatij ipan se lugar
    catli tlapajpactli noixpa huan catli mopantía huejca tlen nopa yoyon calme campa
    anmochijtoque. Quena, quihuicase campa concahuaj nopa cuanextli tlen nopa tlacajcahualistli
    catli quitlatíaj ipan tlaixpamitl. Huan nopona quitlatise ipan cuahuitl catli
    mocahua tlen nopa becerro catli elqui nopa tlacajcahualistli por tlajtlacoli catli
    nopa totajtzi quichijqui.
  swh-ONEN: yaani sehemu nyingine zote zilizobaki za huyo fahali, lazima azitoe nje
    ya kambi mpaka mahali palipo safi kiibada, ambapo majivu hutupwa, naye atamchoma
    kwa moto juu ya kuni zilizoko juu ya lundo la majivu.
  bba-bba: '@see-verse:LEV.004.011'
  eng-KJVCPB: 'even the whole bullock shall he carry forth without the camp unto a
    clean place, where the ashes are poured out, and burn him on the wood with fire:
    where the ashes are poured out shall he be burnt.'
  luo-luo: ma tiende ni nyarwadhno duto, notingʼ kendo noter oko mar pacho kama ler
    ma en kama oket tenge ne puko buch kendo mar misango, kendo mondo owangʼe kanyo
    pep gi mach mar yien ewi pidh buruno.
  meu-meu: idoinai baine huaia Iasi taruha murimurinai, gabu ḡoevaḡoevana ai, lahi
    kahudia e negemu gabuna ai, baine gabua, Iahi ese baine ḡolea oho; Iahi kahudia
    e negemu gabuna ai baine heḡole-oho.
  npi-ULB: र साँढेका अरू बाँकी सबै भागहरूलाई त्यसले छाउनीभन्दा बाहिरको ठाउँमा लगोस्
    जुन ठाउँ तिनीहरूले मेरो निम्ति शुद्ध बनाएका छन् र जहाँ तिनीहरूले खरानी खन्याउँछन्;
    ती भागहरूलाई तिनीहरूले त्यहाँ दाउरामा जलाऊन् । तिनीहरूले जहाँ खरानी खन्याउँछन्,
    त्यहीँ नै ती भागहरू जलाऊन् ।
  yor-yor: Èyí túmọ̀ sí pé gbogbo ìyókù akọ màlúù náà ni kí ẹ gbé jáde síta lẹ́yìn
    ibùdó sí ibi tí a sọ di mímọ́ níbi tí à ń da eérú sí, kí ẹ sì sun wọ́n lórí iná
    igi, níbi eérú tí a kójọ.
  emp-NTPO: '@see-verse:LEV.004.011'
  pes-OPCB: به مکان طاهری ببرد که در خارج از اردوگاه برای ریختن خاکستر مذبح مقرر شده
    است و در آنجا آنها را روی هیزم بسوزاند.
  tgl-ULB: ang lahat ng natirang bahagi ng toro—bibitbitin niya ang lahat ng bahaging
    ito sa labas ng kampo sa isang lugar na nilinis nila para sa akin, kung saan nila
    binubuhos ang mga abo; susunugin nila ang mga bahaging iyon doon sa kahoy. Dapat
    nilang sunugin ang mga bahaging iyon kung saan nila binubuhos ang mga abo.
  hui-hui: balai anda bu karu helalu tagira puwa ira punga hilo yu pu wahaga ngagoria
    dindi ogoni Anduane Homogonaga deni bayale ngago ogoriani ira bo delowa nogo podene
    uruni irame dalu do ira punga helo delolebira, lene.
  mya-mya: တပ်​စ​ခန်း​အ​ပြင်​သို့​ယူ​ဆောင်​၍​ပြာ​သွန်​ရာ သန့်​ရှင်း​သော​နေ​ရာ​တွင်​ထင်း​မီး​ပုံ​၌​မီး​ရှို့
    ရ​မည်။
  bod-N: གླང་ཐུག་ཧྲིལ་པོ་སྒར་ཁའི་ཕྱི་རོལ་གྱི་གཙང་ས་སྟེ། ཐལ་བ་འཕོ་སའི་གནས་སུ་ཁྱེར་ནས་བུད་ཤིང་སྟེང་དུ་མེར་བསྲེག་དགོས།
  sna-sna: zvinoreva kuti zvose zvehando, anofanira kuzvibudisa kunze kwemisasa panzvimbo
    yakacheneswa, panorasirwa madota agozvipisa pamoto wehuni padurunhuru.
  spa-BLM: — todo el resto del toro — fuera del campamento, a un lugar limpio donde
    se viertan las cenizas, y lo quemará sobre leña con fuego. Se quemará en el lugar
    donde se vierten las cenizas.
  cac-cac: syalelc'ochi masanil noc' silab' chi', tz'ic'jiel d'a junoc lugar to vach'
    yaj d'a spatiquel campamento, aton b'aj secchajtaxonel q'uen tic'aq'uil taan̈.
    Ata' sn̈usjitz'a noc' d'a yib'an̈ te' c'atzitz.
  swh-ULB: mabaki yote ya dume atayachukua nje ya mji mahali palipo safi, mahali wanapomwaga
    majivu; watateketeza sehemu zote juu ya kuni. Watateketeza sehemu zote mahali
    wanapomwaga majivu.
  bel-bel: 'з усяго цяляці няхай вынесе па-за табар на чыстае месца, дзе высыпаецца
    попел, і спаліць яго агнём на дровах: дзе высыпаецца попел, там няхай спалены
    будзе.'
  deu-ELBBK: den ganzen Stier soll er hinausbringen außerhalb des Lagers an einen
    reinen Ort, nach dem Schutthaufen der Fettasche, und soll ihn auf Holzscheiten
    mit Feuer verbrennen; auf dem Schutthaufen der Fettasche soll er verbrannt werden.
  mbb-OT: '@see-verse:LEV.004.011'
  mal-2015: അവൻ പാളയത്തിന്നു പുറത്തു വെണ്ണീർ ഇടുന്ന വെടിപ്പുള്ള സ്ഥലത്തു കൊണ്ടുപോയി
    വിറകിന്മേൽ വെച്ചു തീയിട്ടു ചുട്ടുകളയേണം; വെണ്ണീർ ഇടുന്നേടത്തു വെച്ചുതന്നേ അതു
    ചുട്ടുകളയേണം.
  rmc-rmc: savoro, so ačhela le bikostar – ľidžala avri pal o taboris pro obžužardo
    than, kaj pes čhivel avri o žirošno prachos pal o oltaris, a labarela les pre
    jag pro kašta. Mušinel pes te labarel pre oda than.‘ “
  pes-OPV: یعنی تمامی گوساله را بیرون لشکرگاه در مکان پاک جایی که خاکستر رامی ریزند
    ببرد، و آن را بر هیزم به آتش بسوزاند. در جایی که خاکستر را می‌ریزند سوخته شود.
  ron-1924: адикэ тот вицелул каре а май рэмас, сэ ле скоатэ афарэ дин табэрэ, ынтр-ун
    лок курат, унде се арункэ ченуша, ши сэ ле ардэ ку лемне пе фок; сэ фие арсе пе
    грэмада де ченушэ.
  ben-OBCV: সম্পূর্ণ বাছুরটিকে নিয়ে শিবিরের বাইরে কোনো আনুষ্ঠানিক শুচিশুদ্ধ স্থানে
    কাঠের উপরে আগুনে পোড়াবে, ভস্ম ফেলার স্থানেই ভস্মের স্তূপে সেগুলি পুড়বে।
  som-som: iyo xataa dibiga oo dhan waa inuu xerada dibadda uga bixiyaa oo uu geeyaa
    meel daahirsan, taasoo ah meesha dambaska lagu soo daadiyo, oo intuu qoryo saaro
    waa inuu dab ku gubaa. Meesha dambaska lagu soo daadiyo waa in lagu gubaa.
  lat-VUC: 'et reliquo corpore, efferet extra castra in locum mundum, ubi cineres
    effundi solent: incendetque ea super lignorum struem, quæ in loco effusorum cinerum
    cremabuntur.'
  eng-ASVBT: 'even the whole bullock shall he carry forth without the camp unto a
    clean place, where the ashes are poured out, and burn it on wood with fire: where
    the ashes are poured out shall it be burnt.'
  ita-1885: e tutto il giovenco, portilo fuor del campo, in luogo mondo, dove si versano
    le ceneri; e brucilo col fuoco sopra delle legne; brucisi là dove si versano le
    ceneri.
  eng-LXXUP: 'and they shall carry out the whole calf out of the camp into a clean
    place, where they pour out the ashes, and they shall consume it there on wood
    with fire: it shall be burned on the ashes poured out.'
  eng-ULB: all the rest of the parts of the bull—he will carry all these parts outside
    the camp to a place that they have cleansed for me, where they pour out the ashes;
    they will burn those parts there on wood. They must burn those parts where they
    pour out the ashes.
  spa-VBL: y todo el resto, tiene que llevarlo fuera del campamento a un lugar que
    esté ceremonialmente limpio, donde se arrojen las cenizas, y debe quemarlo en
    un fuego de leña allí en el montón de cenizas.
  fra-_FOB: Le taureau entier, il l'emportera hors du camp, dans un lieu pur, où l'on
    jette la cendre, et il le brûlera sur du bois, au feu; il sera brûlé sur le tas
    de cendres.
  mal-mal: അവൻ പാളയത്തിനു പുറത്തു ചാരം ഇടുന്ന ശുദ്ധിയുള്ള സ്ഥലത്തുകൊണ്ടുപോയി വിറകിന്മേൽ
    വച്ചു തീയിട്ടു ചുട്ടുകളയണം; ചാരം ഇടുന്നിടത്തുവച്ചുതന്നെ അത് ചുട്ടുകളയണം.
  urd-GVR: ḳhaimāgāh ke bāhar le jāe. Yih chīzeṅ us pāk jagah par jahāṅ qurbāniyoṅ
    kī rākh phaiṅkī jātī hai lakaṛiyoṅ par rakh kar jalā denī haiṅ.
  suz-BL: ब्‍यफ आ लीशो नेल्‍ले मुर बाक्‍तीके रे ङोन चोव़खो पुलु ताइक्‍तीकेमी लाइश्‍शा,
    शी तार वोइश्‍शा चोचा माल्‍नीम। लेवी ६:४
  ita-1927: il giovenco intero, lo porterà fuori del campo, in un luogo puro, dove
    si gettan le ceneri; e lo brucerà col fuoco, su delle legna; sarà bruciato sul
    mucchio delle ceneri.
  ckb-ckb: هەموو پاشماوەی جوانەگاکە دەباتە دەرەوەی ئۆردوگاکە بۆ شوێنێکی پاک بەپێی
    ڕێوڕەسم، کە بۆ شوێنی فڕێدانی خۆڵەمێش بێت و لەسەر دار دەیانسووتێنێت، لەسەر شوێنی
    فڕێدانی خۆڵەمێش دەسووتێنرێ.
  eng-BBE: All the ox, he is to take away outside the circle of the tents into a clean
    place where the burned waste is put, and there it is to be burned on wood with
    fire.
  kan-OKCV: ಎಂದರೆ ಇಡೀ ಹೋರಿಯನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ಶುದ್ಧವಾದ ಸ್ಥಳಕ್ಕೆ ಅಂದರೆ ಬೂದಿ ಚೆಲ್ಲುವ
    ಸ್ಥಳಕ್ಕೆ ತಂದು, ಕಟ್ಟಿಗೆಯ ಮೇಲೆ ಬೆಂಕಿಯಿಂದ ಅದನ್ನು ಸುಡಬೇಕು.
  tam-2017: காளை முழுவதையும் முகாமிற்கு வெளியே சாம்பல் கொட்டுகிற சுத்தமான இடத்திலே
    கொண்டுபோய், கட்டைகளின்மேல் போட்டு, நெருப்பிலே சுட்டெரிக்கக்கடவன்; சாம்பல் கொட்டப்பட்டிருக்கிற
    இடத்திலே அதைச் சுட்டெரிக்கக்கடவன்.
  spa-RV-1909: 'En fin, todo el becerro sacará fuera del campo, á un lugar limpio,
    donde se echan las cenizas, y lo quemará al fuego sobre la leña: en donde se echan
    las cenizas será quemado.'
  ron-BTF: Chiar întregul taur să-l ducă în afara taberei la un loc curat, unde este
    turnată cenușa, și să îl ardă cu foc, pe lemne; să fie ars acolo unde este turnată
    cenușa.
  eng-WEBP: —all the rest of the bull—outside of the camp to a clean place where the
    ashes are poured out, and burn it on wood with fire. It shall be burned where
    the ashes are poured out.
  eng-FBV: all the rest of it—he has to take outside the camp to a place that is ceremonially
    clean, where the ashes are dumped, and he must burn it on a wood fire there on
    the ash heap.
  nld-1939: dus de rest van den stier, moet hij buiten de legerplaats naar een reine
    plek laten brengen, waar de as wordt gestort, en op een houtstapel verbranden;
    op de plek, waar de as wordt gestort, moet het worden verbrand.
  nch-BL: quinequi quiijtos nochi cati mocahua, monequi quicahuatij ipan se lugar
    cati tapajpacti noixpa huan cati mopantía huejca ten nopa yoyon calme campa anmochijtoque.
    Quena, quihuicase campa concahuaj nopa cuajnexti ten nopa tacajcahualisti cati
    quitatíaj ipan taixpamit. Huan nopona quitatise ica cuahuit cati mocahua ten nopa
    becerro cati elqui nopa tacajcahualisti para nopa tajtacoli cati quichijqui nopa
    totajtzi.
  vie-1934: 'tức con bò tơ nguyên, người phải đem ra khỏi trại quân đến một nơi tinh
    sạch, là chỗ họ đổ tro, rồi chất trên củi nơi lửa và thiêu nó đi: tức là thiêu
    nó tại chỗ đổ tro vậy.'
  hin-CV: तथा बैल के शेष अंश को छावनी के बाहर, एक साफ़ स्थान पर, जहां राख फेंक दी
    जाती है, लेकर आए. यहां वह लकड़ियों पर इसको जलाए.
  eng-OURB: he shall carry the whole bull outside of the camp to a clean place, where
    the ashes are poured out, and burn it on wood with fire. Where the ashes are poured
    out, it shall be burned.
  spa-BES: Todo el buey, él debe llevar fuera del campamento de las tiendas de campaña
    a un lugar limpio donde se ponen los residuos quemados, y allí debe ser quemado
    en leña con fuego.
  tdx-tdx: toe i tsi-ri’ i baniay iabiy, ro hendese’e mb’an-diolio alafe’ i tobey,
    mb’amy fañarian-davenokey mb’eo ho forototoeñe añ’afo an-katae; amy fañarian-davenokey
    ty hañoroañ’ aze.
  vid-vid: liwele ndo ilogota ilume lyeng'ha lisigale lyoholigwa na kulilakaza kunze
    mwa kambi hali honhu habaguligwe hawele nguboholigwa mivu hali honhu hanojile.
    Lyolakazwa kwa chiluli mchanya mwa ngodi aho honhu ha kuboholela mivu.
  eng-OKE: he shall carry forth, even the whole bullock, without the camp unto a clean
    place, to a place for the pouring out of ashes, and burn him upon wood in the
    fire; at the place for the pouring out of ashes shall he be burned.
  tha-KJV: คือวั​วท​ั้งตั​วน​ี้ ให้​เอาออกไปเสียจากค่ายถึงที่สะอาดที่ทิ้​งม​ูลเถ้าและให้สุมไฟเผาเสีย
    ที่​ทิ้​งม​ูลเถ้าอยู่​ที่​ไหนก็​ให้​เผาที่​นั่น
  por-BR-2018: 'Em fim, todo o bezerro tirará fora do acampamento, a um lugar limpo,
    onde se lançam as cinzas, e o queimará ao fogo sobre a lenha: onde se lançam as
    cinzas será queimado.'
  deu-ELO: den ganzen Farren soll er hinausbringen außerhalb des Lagers an einen reinen
    Ort, nach dem Schutthaufen der Fettasche, und soll ihn auf Holzscheiten mit Feuer
    verbrennen; auf dem Schutthaufen der Fettasche soll er verbrannt werden.
  eng-WYC-2018: and the body that is left, into a clean place, where [the] ashes be
    wont to be poured out; and he shall burn those things upon the heap of wood, the
    which shall be burnt in the place of ashes poured out (or which shall be burned
    in the place where the ashes be poured out).
  epo-epo: la tutan bovidon li elportu ekster la tendaron sur puran lokon, kien oni
    ŝutas la cindron, kaj li forbruligu tion sur ligno per fajro; sur la cindrejo
    tio estu forbruligata.
  uig-PIN: yǝni pütkül torpaⱪning ⱪalƣan ⱪisimlirini qedirgaⱨning sirtiƣa elip qiⱪip,
    pak bir yǝrgǝ, yǝni küllǝr tɵkülidiƣan jayƣa elip qiⱪip, otunning üstidǝ otta
    kɵydürsun. Bular küllǝr tɵkülidiƣan jayda kɵydürüwetilsun.
  beo-beo: e da abula diasu gilisisu amoga gadili gaguli asili, ledo hamedei sogebi
    (amoga ilia da nasubu duduli fasisu) amogai nema:ne gobesimu.
  tpi-OTNT: na karim i go ausait long kem long dispela ples ol i save kapsaitim sit
    bilong paia. Dispela ples i klin long ai bilong God. Na em i mas laitim paia na
    kukim dispela abus olgeta inap sit bilong paia tasol i stap.”
  hau-SA: wato, dukan sauran bijimi, dole yă ɗauke su zuwa waje da sansani zuwa wani
    wuri mai tsabta inda ake zub da toka, yă ƙone shi a itacen da yake cin wuta a
    tarin toka.
  uig-LAT: yeni pütkül torpaqning qalghan qisimlirini chédirgahning sirtigha élip
    chiqip, pak bir yerge, yeni küller tökülidighan jaygha élip chiqip, otunning üstide
    otta köydürsun. Bular küller tökülidighan jayda köydürüwétilsun.
  nde-nde: okutsho ingxenye yonke yenkunzi, kumele akukhuphele phandle kwezihonqo
    endaweni ehlanzekileyo ngokomkhuba, lapho okuchithelwa khona umlotha, abesekutshisela
    emlilweni wenkuni oyabe usenqumbini yomlotha.
  ton-ton: '‌ʻIo, hono kotoa ʻoe pulu ʻe fetuku atu ʻe ia kituaʻā ʻi he ʻapitanga,
    ki he potu maʻa, ʻaia ʻoku lilingi ki ai ʻae efuefu, pea ʻe tutu ia ʻi he fefie
    ʻaki ʻae afi: ʻe tutu ia ʻi he potu ʻoku lilingi ki ai ʻae efuefu.'
  ces-1613: A tak celého volka vynese ven za stany na místo čisté, tam kdež se popel
    vysýpá, a spálí jej na dříví ohněm; na místě, kdež se popel vysýpá, spálen bude.
  eng-WMB: —all the rest of the bull—outside of the camp to a clean place where the
    ashes are poured out, and burn it on wood with fire. It shall be burned where
    the ashes are poured out.
  tam-TCV: அதாவது, காளையின் மீதமுள்ள பாகங்கள் யாவற்றையும் அவன் முகாமுக்கு வெளியே சம்பிரதாய
    முறைப்படி சுத்தமாக எண்ணப்படுகிற சாம்பல் கொட்டுகிற இடத்திற்கு கொண்டுவந்து, சாம்பல்
    குவியலின்மேல், விறகினால் எரிக்கப்பட்ட நெருப்பில்போட்டு எரிக்கவேண்டும்.
  ceb-ULB: ang tanang mga bahin sa torong baka—dad-on niya kining tanan nga mga bahin
    gawas sa kampo ngadto sa dapit nga ilang gihinloan alang kanako, diin gibubo nila
    ang mga abo; pagasunogon nila kadtong mga bahin didto sa kahoy. Kinahanglan nga
    sunogon nila kadtong mga bahin diin gibubo nila ang mga abo.
  pol-UBG: A więc całego cielca, wyniesie poza obóz na miejsce czyste, gdzie wysypuje
    się popiół, i spali go na drwach, na ogniu. Będzie spalony tam, gdzie wysypują
    popiół.
  urd-GVU: خیمہ گاہ کے باہر لے جائے۔ یہ چیزیں اُس پاک جگہ پر جہاں قربانیوں کی راکھ
    پھینکی جاتی ہے لکڑیوں پر رکھ کر جلا دینی ہیں۔
  deu-1912: das soll er alles hinausführen aus dem Lager an eine reine Stätte, da
    man die Asche hin schüttet, und soll's verbrennen auf dem Holz mit Feuer.
  kan-2017: ಕರುಳುಗಳು, ಕರುಳುಗಳಲ್ಲಿರುವ ಕಲ್ಮಷ ಇವುಗಳನ್ನೆಲ್ಲಾ ಪಾಳೆಯದ ಹೊರಗೆ ಯಜ್ಞವೇದಿಯ ಬೂದಿಯನ್ನು
    ಹಾಕುವ ಶುದ್ಧವಾದ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, ಕಟ್ಟಿಗೆಯ ಮೇಲಿರಿಸಿ, ಬೆಂಕಿಯಲ್ಲಿ ಸುಡಿಸಿಬಿಡಬೇಕು.
    ಬೂದಿಯನ್ನು ಹಾಕುವ ಸ್ಥಳದಲ್ಲೇ ಅದನ್ನು ಸುಡಿಸಿಬಿಡಬೇಕು.
  yap-yap: ni nge fek nga wuru’ e gin nike n’uf yu Israel e tent rorad riy, ko fa
    gin nib tabgul ni yima pu’og e awat ngay, mu rom e nge urfiy riy u daken e l’ud.
  hlt-MCSB: vaito pum te rhaehhmuen vongvoel kah maehhloi a lunnah hmuen tlaai la
    khuen saeh lamtah hoeh saeh. Maehhloi lunnah kah thing hmai dongah hoeh saeh.
  mdy-ETH: ጉርዳፓ ዙላ ኬሲ ቢዲንፆ ላኣሎ፥ ካኣዦ ዳምቦና ጌኤሺ ማዔ ቤዞ ዔኪ ዓኣዺ ኩሊንቴ ዲቢንፆ ዑፃ ታሚ ዔኤሢ ሚቾንጎ።
  twi-ASANTE: wɔmfa nkɔ afahyɛbea bi a ɛhɔ te wɔ akyiri baabi a wɔde nsõ firi afɔrebukyia
    no so kɔ hɔ kɔhye no nnyensin so no.
  eng-WEBU: —all the rest of the bull—outside of the camp to a clean place where the
    ashes are poured out, and burn it on wood with fire. It shall be burned where
    the ashes are poured out.
  bnp-bnp: a maka tabekena i tababana, ge bole tala na mada na hini i matapado ni
    guru a habulo vona, ge gutu na kanono vonga polomeli na mola.
  wal-wal: mirgguwaa ashuwaappe attidaagaa ubbaa dunkkaanidosaappe kare kesso. Kessidi
    bidinttaa qoliyo wogaadan geeshsha gidida sohuwaa efo; efiidi yan mitta taman
    xuuggo.
  spa-PDDPT: es decir, todo el becerro, lo sacará fuera del campamento a un lugar
    limpio, en el vertedero de las cenizas, y lo quemará al fuego sobre leña.
  gun-gun: vaka ra'y retekue ha'e javi ma ogueraa 'rã teta ikuaia gui mombyry'i peteĩ
    henda iky'a e'ỹa py. Tanhimbukue omomboaty py 'rã oapypa tata py, xakã áry.
  agu-BL: nin tircu'n yi wankil, ba'n ben ticy'le'n joylaj len yi ama'l kale najlche't
    yi e' atanum, tul jun ama'l yi xansa'nt. Cho'n tzun tz'ocopon pate'ntz kale na
    bene't kojij yi tza'j. Nuc'xok yi si' tibaj yi tza'j, nin tz'ocopon k'ak' tan
    pate'n cu'n yi xtx'ixwatz yi wi'tz pale'.
  ilo-ULB: ken amin a natda a paset ti bumaro a baka—awitenna amin dagitoy a paset
    iti ruar ti kampo iti lugar a dinalusanda para kaniak, ti pangibukbukbokanda kadagiti
    dapo; puoranda dagitoy a paset idiay iti kayo. Masapul a puoranda dagitoy a paset
    idiay pangibukbbukokanda kadagiti dapo.
  kpg-kpg: gaa kae nia maa gi daha mo di waahale laa gi di gowaa dela e madammaa e humalia
    di llingi ginai nia luaahi, gaa dudu nia maa i golo gi di ahi dohomu laagau.
  uig-ARA: يەنى پۈتكۈل تورپاقنىڭ قالغان قىسىملىرىنى چېدىرگاھنىڭ سىرتىغا ئېلىپ چىقىپ،
    پاك بىر يەرگە، يەنى كۈللەر تۆكۈلىدىغان جايغا ئېلىپ چىقىپ، ئوتۇننىڭ ئۈستىدە ئوتتا
    كۆيدۈرسۇن. بۇلار كۈللەر تۆكۈلىدىغان جايدا كۆيدۈرۈۋېتىلسۇن.
  sus-sus: na tuura dɔnxɔɛ birin xa xanin ɲama yonkinde fari ma, yire sɛniyɛnxi, tɛ
    xube wɔlɛma dɛnnaxɛ. Mɛnni a xa gan tɛ ra na tɛ xube fari.»
  pon-2006: eh pahn wahieila mepwukat koaros likin kahnimpwalo, wasa mwakelekel en
    kaudok me pehs kan kin lekdekla ie, e ahpw pahn isikala wasao pohn koasoakoasoak
    en tuwi ko.
  ksd-ksd: ra bulumakau parika, na kap ia tadav ra papar a gunan irai nina ba i gomgom,
    ra pakana di lingire ra kabu na iap tana, ma na tun ia ma ra davai ta ra iap;
    da tun ia ka ta ra pakana di lingire ra kabu na iap tana.
  tur-YTC: boğanın geri kalan kısmını ordugâhın dışına, küllerin döküldüğü temiz bir
    yere taşıyacak, onu odunların üzerinde ateşle yakacaktır. Küllerinin döküldüğü
    yerde yakılacak.'”
  grc-BRENT: καὶ ἐξοίσουσιν ὅλον τὸν μόσχον ἔξω τῆς παρεμβολῆς εἰς τόπον καθαρὸν,
    οὗ ἐκχεοῦσι τὴν σποδιὰν, καὶ κατακαύσουσιν αὐτὸν ἐπὶ ξύλων ἐν πυρί· ἐπὶ τῆς ἐκχύσεως
    τῆς σποδιᾶς καυθήσεται.
  ind-AYT: yaitu seluruh bagian lain dari sapi itu, harus dibawa ke tempat yang tahir
    di luar perkemahan, yaitu tempat pembuangan abu, lalu dibakar di atas kayu berapi;
    di tempat pembuangan abu itulah semuanya harus dibakar.’
  nya-nya: kapena kuti ngʼombe yonse yotsalayo apite nayo kunja kwa msasa ku malo
    woyeretsedwa, kumene amatayako phulusa ndi kuyitentha pa nkhuni, pa phulusapo.
  hrv-hrv: '- svega junca - neka iznese na čisto mjesto izvan tabora gdje se pepeo
    izasiplje i neka ga spali na vatri od drva; tu na pepelu neka se junac spali.''”'
  mps-mps: tama bulu badu peyu, te augwa te keli sągi soabo pesageba sela pao. Te
    pesage te Godigo gedude magi meda meni yai wiegi yai elalubao. Tama agai te sia
    nogonama, te kibu tigidali te isiba ulama, dela silama, te keli naga elalumainogo
    yao,” wali.
  tpi-tpi: na karim i go ausait long kem long dispela ples ol i save kapsaitim sit
    bilong paia. Dispela ples i klin long ai bilong God. Na em i mas laitim paia na
    kukim dispela abus olgeta inap sit bilong paia tasol i stap.”
  dan-1931: hele Tyren skal han bringe uden for Lejren til et urent Sted, til Askedyngen,
    og brænde den på et Bål af Brænde; oven på Aske; dyngen skal den brændes.
  vie-OVCB: nghĩa là tất cả phần còn lại của nó, thầy tế lễ sẽ đem ra khỏi nơi đóng
    trại, tại một nơi sạch sẽ, là nơi đổ tro bàn thờ, xếp tất cả trên củi mà đốt đi.
  guj-2017: બળદનો બાકીનો ભાગ, તે છાવણીની બહાર કોઈ સ્વચ્છ જગ્યાએ, એટલે રાખ નાખવાની
    જગ્યાએ લાકડાં સળગાવીને તેને બાળી મૂકે. જ્યાં રાખ નાખવામાં આવે છે ત્યાં તેને બાળી
    નાખવામાં આવે.
  pon-2006A: eh pahn wahieila mepwukat koaros likin kahnimpwalo, wasa mwakelekel en
    kaudok me pehs kan kin lekdekla ie, e ahpw pahn isikala wasao pohn koasoakoasoak
    en tuwi ko.
  por-BRBSL: '- todo o resto do boi do acampamento para um lugar limpo onde as cinzas
    são derramadas, e o queimará sobre lenha com fogo. Será queimado no local onde
    as cinzas são despejadas.'
  cth-cth: Maito buem hah lukkareiim alawilah hraba rabawknae hmuen kathoung koe a
    ceikhai vaiteh thing van hmai a sawi han. Hraba rabawknae hmuen koe hmai a sawi
    han.
  twi-twi: wɔmfa nkɔ afahyɛbea bi a ɛhɔ tew wɔ akyiri baabi a wɔde nsõ fi afɔremuka
    no so kɔ hɔ kɔhyew no nnyansin so no.
  hlt-hlt: vaito pum te rhaehhmuen vongvoel kah maehhloi a lunnah hmuen tlaai la khuen
    saeh lamtah hoeh saeh. Maehhloi lunnah kah thing hmai dongah hoeh saeh.
  tbz-SIM: di mɑɑ nyimɔu cɛ̃́nkɛ, bɛ̀ɛ ì tɔ kɛ́dennɛ bɛ̀ kɑrì, kɛ́kɔtɛnɛ̀ dibòrì dìì
    cɑ̃̀ɑ̃́, bɛ̀ uutoo dɛ̀ iwũɔ̃ kó mɛkùɔ̀ nkó mutɑ́pɛí, kɛ́tɔtìnnɛ muhɑ̃ɑ̃́ ndibòrì
    bɛ̀ tɑ̃ɑ̃tɛ́ dì kɛ uutoo iwũɔ̃ kó mutɑ́pɛí mbɛ̀ yóó dɛ ndì tùɔ.
  msy-2020: '@see-verse:LEV.004.011'
  dop-dop: '@see-verse:LEV.004.011'
  azb-azb: hər qalan hissəsini düşərgədən kənara çıxarıb kül tökülən pak bir yerə
    atsın və orada odunla yandırsın.
  eng-DBY: even the whole bullock shall he carry forth outside the camp unto a clean
    place, where the ashes are poured out, and burn it on wood with fire; where the
    ashes are poured out shall it be burnt.
  hin-2017: और सारा माँस, अर्थात् समूचा बछड़ा छावनी से बाहर शुद्ध स्थान में, जहाँ
    राख डाली जाएगी, ले जाकर लकड़ी पर रखकर आग से जलाए; जहाँ राख डाली जाती है वह वहीं
    जलाया जाए।
  wol-KYG: mboolem li des ci yëkk wi daal lay génne dal bi, yóbbu ko ci bérab bu mucc
    sobe, ca jalub dóom ba, daldi taal matt, lakk ko ca, ba mu dib dóom. Foofa dóom
    ba jale lees koy lakk.
  eng-YLT: he hath even brought out the whole bullock unto the outside of the camp,
    unto a clean place, unto the place of the pouring out of the ashes, and he hath
    burnt it on the wood with fire; beside the place of the pouring out of the ashes
    it is burnt.
  kne-kne: et iey na ay pooan si kaiw sin lasin di pankamkampoan da ay maiwaswasitan
    di dap-o, tan say ibilang da ay nalinis ay lugar maibasar sin linteg da.
  eng-WYC-2017: and the body that is left, into a clean place, where [the] ashes be
    wont to be poured out; and he shall burn those things upon the heap of wood, the
    which shall be burnt in the place of ashes poured out.
  eng-WMBB: —all the rest of the bull—outside of the camp to a clean place where the
    ashes are poured out, and burn it on wood with fire. It shall be burnt where the
    ashes are poured out.
  urd-GVH: ख़ैमागाह के बाहर ले जाए। यह चीज़ें उस पाक जगह पर जहाँ क़ुरबानियों की राख
    फेंकी जाती है लकड़ियों पर रखकर जला देनी हैं।
  rug-rug: meke kaqu paleke lani pa sadana sa vasina koa sari na tie koasa vasina
    viana pa dinoṉo te Zihova, vasina ta zoropae sari na eba tana vina vukivukihi.
    Meke vasina si kaqu va uqui sa si arini koasa nika koai na huda katudi.
  gaz-gaz: jechuunis waan dibicha sanaa kan hafe hunda qubata keessaa gad baasee gara
    iddoo seeraan qulqulluu taʼe kan daaraan itti gatamuutti haa geessu; daaraa tuulame
    irrattis ibidda qoraaniitiin haa gubu.
  fra-LSG: 'le taureau entier, il l’emportera hors du camp, dans un lieu pur, où l’on
    jette les cendres, et il le brûlera au feu sur du bois: c’est sur le tas de cendres
    qu’il sera brûlé.'
  yal-yal: e nun a gbindin dɔnxɛn birin, a xa ne xali yamaan daaxaden fari ma xube
    bɔxɔndeni dɛnaxan sariɲan. A yi e sa yegene fari tɛɛni, a e gan xube malanxin
    fari.”
  haw-1868: O ka bipikane hoi a pau, oia kana e lawe aku ai iwaho o kahi e hoomoana'i,
    i kahi maemae, kahi i nininiia'i ka lehu, a e hoopau iho ia ia maluna o ka wahie
    me ke ahi; ma kahi i nininiia'i ka lehu e kuniia'i ia.
  arb-NAV: فَإِنَّهُ يَحْمِلُهَا إِلَى خَارِجِ الْمُخَيَّمِ إِلَى مَكَانٍ طَاهِرٍ،
    حَيْثُ يَطْرَحُ الرَّمَادَ، فَيُحْرِقُهَا كُلَّهَا عَلَى حَطَبٍ مُشْتَعِلٍ فَوْقَ
    مَكَانِ إِلْقَاءِ الرَّمَادِ.
  ewe-ewe: kple nyitsu la ƒe lã mamlɛa katã ayi asaɖa la godo, teƒe si ŋuti kɔ kple
    afi si wotsɔa afi ƒua gbe ɖo la, eye wòatɔ dzoe le nakedzo dzi le afi si woli
    kɔe la dzi.
  eng-LEE: Even the whole bullock, shall he carry forth without the camp, unto a clean
    place, to where the ashes are poured out, and burn him on the wood with fire;
    upon where the ashes are poured out shall he be burnt.
  asm-FB: ষাঁড়-গৰুটোৰ ৰৈ যোৱা সকলো অৱশিষ্ট অংশ ছাউনিৰ বাহিৰত মোৰ কাৰণে, সেই শুচি
    কৰা ছাঁই পেলোৱা ঠাইলৈ লৈ আনিব; আনিব; আৰু সেইবোৰ কাঠৰ ওপৰত তুলি জুইত জ্বলাই ভষ্ম
    কৰিব লাগিব, আৰু সেইবোৰ ছাঁই পেলাই দিয়া ঠাইতহে পুৰি ভষ্ম কৰিব লাগিব।
  sus-A: نَ تُورَ دْنشْي بِرِن شَ شَنِن حَمَ يٌنكِندٍ قَرِ مَ، يِرٍ سّنِيّنشِ، تّ
    شُبٍ وْلّمَ دّننَشّ. مّننِ عَ شَ فَن تّ رَ نَ تّ شُبٍ قَرِ.»
  fra-SBL: -tout le reste du taureau- hors du camp, dans un lieu propre où l'on répand
    les cendres, et il le brûlera au feu sur du bois. On le brûlera à l'endroit où
    l'on a répandu les cendres.
  hbo-hbo: וְהֹוצִ֣יא אֶת־כָּל־הַ֠פָּר אֶל־מִח֨וּץ לַֽמַּחֲנֶ֜ה אֶל־מָקֹ֤ום טָהֹור֙
    אֶל־שֶׁ֣פֶךְ הַדֶּ֔שֶׁן וְשָׂרַ֥ף אֹתֹ֛ו עַל־עֵצִ֖ים בָּאֵ֑שׁ עַל־שֶׁ֥פֶךְ הַדֶּ֖שֶׁן
    יִשָּׂרֵֽף׃ פ
  eng-WYCLIFFE: and dung, and the `residue bodi in to a clene place, where aischis
    ben wont to be sched out; and he schal brenne tho on the heep of trees, whiche
    schulen be brent in the place of aischis sched out.
  piu-2006: '@see-verse:LEV.004.011'
  cwe-cwe: yani ng'ombe wose yasigale kezalavigwa kunze ya lago hana ihanhu helile
    hohasaguligwe kwasila maivu. Mkulu wa nhambiko digogogo kezamtimbula kwa moto
    uchanyha ya ngodi hanhu baho ha kwitilila maivu.
  kik-kik: ũguo nĩ ta kuuga nyama icio ingĩ ciothe cia ndegwa ĩyo, no nginya agaaciruta
    nja ya kambĩ, acitware handũ hatarĩ thaahu, harĩa mũhu ũitagwo, na acicinĩre na
    mwaki wa ngũ hau mũhu-inĩ ũcio.
  fra-NCL: le taureau entier, il l’emportera hors du camp, dans un lieu pur, où l’on
    jette les cendres, et il le brûlera au feu sur du bois ; c’est sur le tas de cendres
    qu’il sera brûlé.
  cek-AK: maitaw takpum boih im tasa bang ih, maiphu kraihaih ahmuen, hmuenciim ah
    maiphu nuiah, hmai to tik ueloe, hmai hoiah qoeng tih.
  cuk-cuk: Bela we-moli-e-ibmarmar dulemar danar-danar-bukwad-magaba, ar bia burumar-milegedse,
    neg-swilidikidse onolegoed. Geb agi, soo-gasiid-birgi be ogumakoed. Buru-milegedgi
    ogumaklegoed.’ ”
  uig-CYR: йәни пүткүл топақниң қалған қисимлирини чедиргаһниң сиртиға елип чиқип,
    пак бир йәргә, йәни күлләр төкүлидиған җайға елип чиқип, отунниң үстидә отта көйдүрсун.
    Булар күлләр төкүлидиған җайда көйдүрүветилсун.
  tel-2017: బూడిదను పారేసే శుద్ధమైన చోటికి తీసుకుపోయి అక్కడ బూడిద పారబోసే చోట కట్టెల
    పైన వాటిని దహించాలి.
  hat-BSA: ki se, tout rès towo a, li dwe pote li yon kote ki pwòp deyò kan an, kote
    sann dife vide, epi brile li sou bwa avèk dife a. Kote sann yo vide, se la li
    va brile.
  kos-kos: ac usla ma inge nukewa nu likin nien aktuktuk, nu ke sie acn aknasnasyeyukla,
    yen apat uh okwok we, ac el fah esukak fin etong uh.
  hbo-WLC: וְהוֹצִ֣יא אֶת־כָּל־ הַ֠פָּר אֶל־מִח֨וּץ לַֽמַּחֲנֶ֜ה אֶל־מָק֤וֹם טָהוֹר֙
    אֶל־שֶׁ֣פֶךְ הַדֶּ֔שֶׁן וְשָׂרַ֥ף אֹת֛וֹ עַל־עֵצִ֖ים בָּאֵ֑שׁ עַל־שֶׁ֥פֶךְ הַדֶּ֖שֶׁן
    יִשָּׂרֵֽף׃ פ
  ibo-ibo: ihe niile fọdụrụ nʼoke ehi ahụ, ka a ga-ebupu nʼazụ ebe obibi ụmụ Izrel,
    ebe dị ọcha, ebe a na-ekpofu ntụ. Ebe ahụ ka a ga-anọ kpọọ ya ọkụ, nʼọkụ a kwanyere
    nʼebe a na-ekpofu ntụ.
  ory-ory: ସର୍ବସମେତ ଗୋବତ୍ସକୁ ନେଇ ଛାଉଣି ବାହାରେ ଶୁଚି ସ୍ଥାନରେ, ଅର୍ଥାତ୍‍, ଭସ୍ମ ନିକ୍ଷେପ
    ସ୍ଥାନକୁ ଆଣି କାଷ୍ଠ ଉପରେ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ; ଭସ୍ମ ନିକ୍ଷେପ ସ୍ଥାନରେ ତାହା ଦଗ୍ଧ କରିବାକୁ
    ହେବ।
  chk-chk: unusen ewe ätemwänin kow epwe uwawu lon eu leni mi limöch lükün ewe ia
    ra nonom ie. Iwe, epwe keni won ekkei seni mwüch, ia ra ninala ie ewe falang.
  rop-rop: en im garra deigim atsaid brom olabat kemp en pudum langa det klinwan pleis
    blanga serramoni weya deibin oldei pudum detlot eshis. En deya na det serramonimen
    garra barnimbat holot langa faiya wud.
  ukr-1871: Всього бичка мусить винести геть з табору на чисте місце, де висипають
    попіл, та й спалить його на дровах огнем; де висипають попіл, спалять його.
  deu-1951: kurz den ganzen Farren soll man hinaus vor das Lager führen, an einen
    reinen Ort, wohin man die Asche zu schütten pflegt, und ihn bei einem Holzfeuer
    verbrennen; am Aschenplatz soll er verbrannt werden.
  eng-JPS: even the whole bullock shall he carry forth without the camp unto a clean
    place, where the ashes are poured out, and burn it on wood with fire; where the
    ashes are poured out shall it be burnt.
  srp-1865: I cijelo tele neka iznese napolje iz okola na èisto mjesto, gdje se prosipa
    pepeo, i neka ga spali ognjem na drvima; na mjestu gdje se prosipa pepeo neka
    se spali.
  lug-lug: ye sseddume yonna, anaagitwalanga wabweru w’olusiisira mu kifo ekiyonjo
    awayiyibwa evvu ly’ekyoto, anaatindiranga enku n’akuma omuliro n’agyokeranga okwo.
  heb-heb: והוציא את כל הפר אל מחוץ למחנה אל מקום טהור אל שפך הדשן ושרף אתו על עצים
    באש על שפך הדשן ישרף׃
  ben-IRV: সবশুদ্ধ বলদটি নিয়ে শিবিরের বাইরে কোন শুচি জায়গায়, ছাই ফেলে দেবার জায়গায়,
    এনে কাঠের ওপরে আগুনে পুড়িয়ে দেবে; ছাই ফেলে দেবার জায়গায় তা পোড়াতে হবে।
  pan-pan: ਅਰਥਾਤ ਸਾਰਾ ਬਲ਼ਦ, ਉਹ ਡੇਰਿਆਂ ਤੋਂ ਬਾਹਰ ਇੱਕ ਸਾਫ਼ ਸਥਾਨ ਵਿੱਚ ਜਿੱਥੇ ਸੁਆਹ ਪਾਈ ਜਾਂਦੀ
    ਹੈ, ਲੈ ਜਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਲੱਕੜਾਂ ਉੱਤੇ ਅੱਗ ਨਾਲ ਸਾੜ ਦੇਵੇ, ਉਹ ਉੱਥੇ ਹੀ ਸਾੜਿਆ ਜਾਵੇ ਜਿੱਥੇ
    ਸੁਆਹ ਪਾਈ ਜਾਂਦੀ ਹੈ।
  mya-JVB: နွား တကောင်လုံး ကို၊ တပ် ပြင် မှာ ပြာ သွန် ထားရာ ရှင်းလင်း သော အရပ် သို့
    ယူ သွား၍ ထင်း အပေါ် ၌ မီး ရှို့ရမည်။ ပြာ သွန် ၍ ထားရာအရပ်၌ မီး ရှို့ ရမည်။
  hmo-hmo: Bona kamepa ena murimurinai do ia huaia lao, goeva gabuna, boubou edia
    kahu idia negea gabuna dekenai. Unuseni au rakuraku ena lahi dekenai do ia gabua
    ore.
  urd-urd: या'नी पूरे बछड़े को लश्कर गाह के बाहर किसी साफ़ जगह में जहाँ राख पड़ती
    है, ले जाए; और सब कुछ लकड़ियों पर रख कर आग से जलाए, वह वहीं जलाया जाए जहाँ राख
    डाली जाती है।
  rus-SYN: всего тельца пусть вынесет вне стана на чистое место, где высыпается пепел,
    и сожжет его огнем на дровах; где высыпается пепел, там пусть сожжен будет.
  bqc-SIM: aàli bↄ ń zù bṹupio bòo kpɛ gu pↄ́ wa dìlɛ a pↄ́ ũ a zɛ́iu, gu
    pↄ́ wì sa'otufu kↄ́lɛu, i kátɛu à tɛ́kũ túfupia we.
  tcz-CHONGTHU: chule ngahmun polama vutvam ho kisunlhah na a kimang ngai jing muntheng
    lai khat na apohdoh ding ahi. Hiche vutbou chunga chu thing ati-a agovam ding
    ahi.
  mar-mar: अशाप्रकारे सर्व गोऱ्हा छावणी बाहेरील विधीपूर्वक नेमलेल्या व स्वच्छ केलेल्या
    ठिकाणी राख टाकण्याच्या जागेवर नेऊन लाकडाच्या विस्तवावर जाळून टाकावा.
  qub-qub: tiyarcaycashayquipita limyu partiman apanga. Chayga canga uchpata gotucunayquipaj
    acrashayquimi. Llapanta aparcur uchpa goturaycajman gaycurir yantata gotuycur
    ruparachenga.
  bqp-bqp: '@see-verse:LEV.004.011'
  hat-hat: Wi, l'a pran tout rès towo a, l'a fè yo pote l' andeyò limit kote yo rete
    a. Lè y'a rive kote ki rezève pou jete sann lotèl yo, y'a fè yon dife bwa, y'a
    boule rès towo a sou li. Wi, kote yo jete sann dife a, se la pou yo boule vyann
    towo a.
  eng-BSB: all the rest of the bull—he must take outside the camp to a ceremonially
    clean place where the ashes are poured out, and there he must burn it on a wood
    fire on the ash heap.
  tod-tod: woo zuɓuɠa su, nii kpein zɛgai ʋoluzu nikɛ zinɛi ʋa, toɠa li ga naa ti-ʋuuzuʋɛ
    ʋoluʋɛ, ada ɲadegai ta, zuʋu ʋilisuʋɛ, é gala abui ɠa, koʋii maazu. Toɠa gala
    zuʋu ʋilisuʋɛ.
  eng-WEBPB: —all the rest of the bull—outside of the camp to a clean place where
    the ashes are poured out, and burn it on wood with fire. It shall be burnt where
    the ashes are poured out.
  kbq-kbq: maka erino kuma'mofo fegi'a agruma hu'nea kumapi tanefa'ma ome netrazafi,
    teve hanavazino kregahie.
  nhe-BL: quinequi quiijtos nochi tlen mocahua, monequi quicahuatij ipan se lugar
    tlen tlapajpactic noixtla huan tlen mopantía huejca tlen nopa yoyon caltini campa
    inmochijtoque. Quena, quihuicase campa concahuaj nopa cuanextli tlen nopa tlacajcahualistli
    tlen quitlatíaj ipan tlaixpamitl. Huan nopona quitlatise ipan cuahuitl tlen mocahua
    tlen nopa becerro tlen elqui nopa tlacajcahualistli ipampa tlajtlacoli tlen nopa
    totajtzi quichijqui.
  gub-BL: Weraha putar a'e ma'e paw katu pe teko waneko haw wi nehe, amo ywy pehegwer
    Tupàn pe imukatu pyrer pe nehe, tanimuk heityk pyrer pe nehe. Wapy putar ma'ea'yr
    a'e pe zepe'aw rehe nehe.
  eng-DRA: And the rest of the body he shall carry forth without the camp into a clean
    place where the ashes are wont to be poured out, and he shall burn them upon a
    pile of wood, they shall be burnt in the place where the ashes are poured out.
