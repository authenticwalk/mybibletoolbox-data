verse: LEV.004.022
translations:
  mal-C: “ ‘ഒരു പ്രമാണി മനഃപൂർവമല്ലാതെ പാപംചെയ്ത്, തന്റെ ദൈവമായ യഹോവയുടെ കൽപ്പനയിൽ
    ചെയ്യരുതെന്നു വിലക്കിയിട്ടുള്ള ഏതെങ്കിലും കൽപ്പന ലംഘിച്ചാൽ അവൻ കുറ്റക്കാരനാണ്.
  deu-TKW: Wenn sich ein Fürst vergeht und unvorsätzlich irgend eines der Verbote
    Jahwes, seines Gottes, übertritt und so in Schuld gerät,
  lin-lin: ‘ Soki mokambi moko asali masumu na nko te, mpo ete asali likambo oyo epekisami
    na mibeko ya Yawe, Nzambe na ye ; amemi solo ngambo.
  eng-LSV: When a prince sins, and has done [something against] one of all the commands
    of his God YHWH [regarding things] which are not to be done, through ignorance,
    and has been guilty,
  eng-GNV: When a ruler shall sinne, and do through ignorance against any of the commandements
    of the Lord his God, which should not be done, and shall offend,
  eng-WEBSTER: When a ruler hath sinned, and done somewhat through ignorance against
    any of the commandments of the LORD his God concerning things which should not
    be done, and is guilty;
  nhw-BL: “Sintla se tlayacanquetl ipan nopa israelitame quichihuas se tlajtlacoli
    huan quiixpanos se notlanahuatil, niamoTECO Dios, masque amo quimatqui, huajca
    yaya quihuica tlajtlacoli noixpa.
  swh-ONEN: “ ‘Wakati kiongozi ametenda dhambi bila kukusudia na kufanya yaliyokatazwa
    katika amri yoyote ya Bwana Mungu wake, ana hatia.
  bba-bba: Isirelibɑn wiruɡii ɡoo ù n Gusunɔn woodɑ ɡɑɑ sɑrɑ u ǹ kɑ bɑɑru, u torɑwɑ
    mi.
  eng-KJVCPB: When a ruler hath sinned, and done somewhat through ignorance against
    any of the commandments of the Lord his God concerning things which should not
    be done, and is guilty;
  luo-luo: “ ‘Ka jatelo moro odonjo e richo ka ok ongʼeyo kendo otimo gima chik ma
    Jehova Nyasaye ma Nyasache okwero to obedo jaketho.
  meu-meu: 'Hanua lohiana ta bema kara rea, Iehova, ena Dirava, ena taravatu ta bema
    tataia utu, unu amo bema kerere:'
  npi-ULB: शासन गर्ने कोहीले उसका परमप्रभु परमेश्‍वरले नगर्नू भनी आज्ञा गर्नुभएका
    कुराहरूमध्ये कुनै गरी अजानमा पाप गर्दछ, र त्यो दोषी ठहरियो भने,
  yor-yor: “ ‘Bí olórí kan bá ṣèèṣì ṣẹ̀ láìmọ̀ tí ó sì ṣe ohun tí kò yẹ kí ó ṣe sí
    ọ̀kan nínú àwọn òfin Olúwa Ọlọ́run rẹ̀, ó jẹ̀bi.
  emp-NTPO: Cadjirua oi crĩchaẽ́ b̶ʌd̶e bãrã bororãnebemaba Ãcõrẽ leyda ãĩ oibʌrʌ,
    cadjirua od̶ara adua b̶ʌmĩna Ãcõrẽ quĩrãpita bed̶ead̶e b̶aya.
  pes-OPCB: «اگر یکی از رهبران ناخواسته مرتکب گناهی شود و یکی از قوانین خداوند، خدای
    خود را زیر پا گذارد، مقصر محسوب می‌شود.
  tgl-ULB: Kapag nagkasala ang isang namumuno nang hindi sinasadya, sa paggawa ng
    anuman sa lahat ng mga bagay na inutos ni Yahweh na kanyang Diyos na huwag gawin,
    at kung nagkasala siya,
  hui-hui: Anduane Homogo ibugua Mosesehanda Isaraele wali agali lamilonaga ogodagua
    lene. Agali haguane mbirame ibu ko bero mitangi nabi howa Anduane Homogonaga bi
    mana lowini ngago puguayagua nde ibugua mana ko biyagoni.
  mya-mya: အ​ကယ်​၍​အုပ်​ချုပ်​သော​မင်း​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​တော်​တစ်​ပါး​ပါး​ကို
    အ​မှတ် မ​ထင်​ချိုး​ဖောက်​မိ​သ​ဖြင့်​အ​ပြစ်​ကူး​လွန် ခဲ့​သည်​ရှိ​သော်၊-
  bod-N: གལ་སྲིད་འགོ་དཔོན་ཞིག་གིས་སྡིག་པ་སྤྱད་ཅིང་། བྱ་བ་གང་རུང་གི་སྟེང་མ་ཤེས་པར་ཁོའི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་རྣམས་ལས་གཅིག་དང་འགལ་ཏེ་ཉེས་པ་བསགས་ན།
  sna-sna: “ ‘Kana mutungamiri akatadza nokusaziva, akaita zvinorambidzwa pamirayiro
    ipi zvayo yaJehovha Mwari wake, ane mhosva.
  spa-BLM: “‘Cuando un gobernante peca, y sin darse cuenta hace alguna de todas las
    cosas que Yahvé su Dios ha ordenado que no se hagan, y es culpable,
  cac-cac: Tato ay junoc vin̈ yajal tz'och smul, man̈ sc'anoc sc'ol vin̈ yic sc'ulan
    tastac to man̈ ichocta' yalan schecnab'il Jehová,
  swh-ULB: Mtawala akitenda dhambi bila kukusudia kufanya moja ya yale Bwana Mungu
    wake ameagiza kutotenda, na anajisikia hatia
  bel-bel: А калі згрэшыць правадыр і зробіць з памылкі што-колечы супроць запаведзяў
    Госпада, Бога свайго, чаго не належала рабіць, і будзе вінаваты,
  deu-ELBBK: Wenn ein Fürst sündigt und tut aus Versehen eines von allen den Verboten
    des HERRN, seines Gottes, die nicht getan werden sollen, und verschuldet sich,
  mbb-OT: Emun ebpekerapas te suǥù te Nengazen he Megbevayè din is sevaha he egalen,
    piru wazè din heini tivevaa, nekesalà gihapun sikandin.
  mal-2015: ഒരു പ്രമാണി പാപം ചെയ്കയും, ചെയ്യരുതെന്നു തന്റെ ദൈവമായ യഹോവ കല്പിച്ചിട്ടുള്ള
    വല്ല കാര്യത്തിലും അബദ്ധവശാൽ പിഴെച്ചു കുറ്റക്കാരനായി തീരുകയും ചെയ്താൽ
  rmc-rmc: „ ‚Te o vodcas kerela binos, so na gondoľinelas te kerel, a na doľikerela
    varesavo prikazaňje le RAJESKRO, peskre Devleskro, hin les vina.
  pes-OPV: «و هرگاه رئیس گناه کند، و کاری را که نباید کرد از جمیع نواهی یهوه خدای
    خود سهو بکند و مجرم شود،
  ron-1924: Дакэ о кэпетение а пэкэтуит фэкынд фэрэ вое ымпотрива унея дин порунчиле
    Домнулуй Думнезеулуй сэу лукрурь каре ну требуе фэкуте ши с-а фэкут астфел виноватэ
  ben-OBCV: “ ‘যখন কোনো নেতা অনিচ্ছাকৃতভাবে পাপ করে এবং তার ঈশ্বর সদাপ্রভুর আদেশসমূহের
    মধ্যে যে কোনো একটি নিষিদ্ধ আদেশ লঙ্ঘন করে, সে যখন তার অপরাধ বুঝতে পারবে
  som-som: Markii qof madax ahu dembaabo oo uu kama' u sameeyo mid ka mid ah waxyaalihii
    Rabbiga Ilaahiisa ahu uu amray inaan la samayn, oo uu saas eed ku leeyahay,
  lat-VUC: 'Si peccaverit princeps, et fecerit unum e pluribus per ignorantiam, quod
    Domini lege prohibetur:'
  eng-ASVBT: When a ruler sinneth, and doeth unwittingly any one of all the things
    which Jehovah his God hath commanded not to be done, and is guilty;
  ita-1885: Se alcuno de' principali ha peccato, e ha, per errore, fatta alcuna di
    tutte quelle cose, che il Signore Iddio suo ha vietate di fare, onde sia caduto
    in colpa;
  eng-LXXUP: And if a ruler sin, and break one of all the commands of the Lord his
    God, doing the thing which ought not to be done, unwillingly, and shall sin and
    trespass,
  eng-ULB: When a ruler sins without intending to sin, doing any one of all the things
    that Yahweh his God has commanded not to be done, and he is guilty,
  spa-VBL: “Si un líder peca involuntariamente y hace lo que no está permitido por
    ninguno de los mandamientos del Señor su Dios, es culpable.
  fra-_FOB: Si c'est un des principaux du peuple qui a péché, en faisant par erreur
    contre l'un des commandements de l'Éternel, son Dieu, ce qui ne doit pas être
    fait, et s'est rendu coupable;
  mal-mal: “‘ഒരു പ്രമാണി പാപംചെയ്യുകയും, ചെയ്യരുതെന്നു തന്റെ ദൈവമായ യഹോവ കല്പിച്ചിട്ടുള്ള
    വല്ല കാര്യത്തിലും അബദ്ധവശാൽ പാപംചെയ്ത് കുറ്റക്കാരനായി തീരുകയും ചെയ്താൽ
  urd-GVR: Agar koī sardār ġhairirādī taur par gunāh karke Rab ke kisī hukm se tajāwuz
    kare aur yoṅ qusūrwār ṭhahre to
  suz-BL: मिनु सासन पाइब कामी मतुइक्‍थु, परमप्रभु यावेमी मपचा, दे शेंशो पाप पाप्‍तु
    हना, मेको दोस ताइब दुम्‍ब।
  ita-1927: Se uno dei capi ha peccato, e ha fatto per errore alcuna di tutte le cose
    che l’Eterno Iddio suo ha vietato di fare, e si è così reso colpevole,
  ckb-ckb: «”ئەگەر دەسەڵاتدارێک گوناهی کرد و بەبێ ئەنقەست یەکێک لەوانەی کرد کە یەزدانی
    پەروەردگاری فەرمانی داوە نەکرێت و تاوانبار بوو،
  eng-BBE: If a ruler does wrong, and in error does any of the things which, by the
    order of the Lord his God, are not to be done, causing sin to come on him;
  kan-OKCV: “ ‘ಒಬ್ಬ ಅಧಿಪತಿಯು ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ ವಿರೋಧವಾಗಿ ತಿಳಿಯದೆ ಪಾಪಮಾಡಿ
    ಅಪರಾಧಿಯಾಗಿದ್ದರೆ,
  tam-2017: “ஒரு பிரபு தன் தேவனாகிய யெகோவாவுடைய கட்டளைகளில் யாதொன்றை மீறி, அறியாமையினால்
    செய்யத்தகாததைச் செய்து, பாவத்திற்குட்பட்டுக் குற்றவாளியானால்,
  spa-RV-1909: Y cuando pecare el príncipe, é hiciere por yerro algo contra alguno
    de todos los mandamientos de Jehová su Dios, sobre cosas que no se han de hacer,
    y pecare;
  ron-BTF: Când un conducător a păcătuit și a făcut ceva din ignoranță împotriva oricăreia
    dintre poruncile DOMNULUI Dumnezeul său, referitor la lucruri care nu trebuiesc
    făcute, și este vinovat,
  eng-WEBP: “‘When a ruler sins, and unwittingly does any one of all the things which
    the LORD his God has commanded not to be done, and is guilty,
  eng-FBV: If a leader sins unintentionally and does what is not permitted by any
    of the commandments of the Lord his God, he is guilty.
  nld-1939: Wanneer een stamhoofd een overtreding begaat, en zonder opzet tegen een
    of ander gebod van Jahweh, zijn God, misdoet, en dus schuld op zich laadt,
  nch-BL: “Sinta se tayacanquet ten nopa israelitame quichihuas se tajtacoli huan
    quiixpanos se notanahuatil, niamoTECO Dios, masque amo quimatiyaya, huajca yaya
    quihuica tajtacoli noixpa.
  vie-1934: Ví bằng một quan trưởng nào, vì lầm lỡ phạm một trong các điều răn của
    Đức Giê-hô-va, là Đức Chúa Trời mình, mà làm điều không nên làm, và vì cớ đó mắc
    tội;
  hin-CV: “ ‘जब कोई प्रधान पुरुष अनजाने में पाप करता है, यानी वे कार्य करता है, जो
    याहवेह अपने परमेश्वर की ओर से मना हैं, और जब उसे पाप-बोध होता है,
  eng-OURB: “‘When a ruler sins ·errs (the standard goal)· that is an unintentional
    mistake sin ·error· against any the mitzvot ·instructions· of Adonai concerning
    things which should not be done, he is condemned guilty.
  spa-BES: . Si un gobernante hace algo malo, y por error, hace alguna de las cosas
    que, por orden del Señor su Dios, no deben hacerse, causando que el pecado caiga
    sobre él;
  tdx-tdx: Ie manao hakeo ty mpifehe’ ondaty, vaho mandilatse tsy satrie’e aman-dra’
    inoñ’ inoñe linili’Iehovà Andria­nañahare’e tsy hanoeñe naho voa-tahiñe,
  vid-vid: “Wone chilongozi nakadita gehile ne kunuwila vyoyodita chinhu chilemezwe
    na choyalonjile Mkulu Nguluwi, Nguluwi wa heye, ayo kana nongwa,
  eng-OKE: Should a ruler sin and do (contrary to) any of the commandments of the
    Lord his God what is not right to do, through ignorance, and be guilty;
  tha-KJV: ถ้าผู้ครอบครองกระทำความบาป กระทำสิ่งซึ่งพระเยโฮวาห์พระเจ้าของเขาทรงบัญชามิ​ให้​กระทำโดยไม่​รู้ตัว
    เขาก็​มีความผิด
  por-BR-2018: E quando pecar o príncipe, e fizer por acidente algo contra algum de
    todos os mandamentos do SENHOR seu Deus, sobre coisas que não se devem fazer,
    e pecar;
  deu-ELO: Wenn ein Fürst sündigt und tut aus Versehen eines von allen den Verboten
    Jehovas, seines Gottes, die nicht getan werden sollen, und verschuldet sich,
  eng-WYC-2018: If a prince sinneth, and doeth by ignorance one thing of many, which
    is forbidden in the law of the Lord,
  epo-epo: Se princo pekos, kaj per eraro faros iun el la agoj, kiujn la Eternulo,
    lia Dio, malpermesis fari, kaj li fariĝos kulpa;
  uig-PIN: Əgǝr bir ǝmir bilmǝy uning Hudasi Pǝrwǝrdigarning «ⱪilma» degǝn ⱨǝrⱪandaⱪ
    ǝmrlirining birigǝ hilapliⱪ ⱪilip selip, gunaⱨⱪa qüxüp ⱪalsa,
  beo-beo: Be fi ouligisu dunu da hame hanaiba:le amola hame dawa:beba:le, Hina Gode
    Ea hamoma:ne sia:i afae giadofasea,
  tpi-OTNT: Bikpela i tokim Moses long tokim ol Israel olsem, “Sapos wanpela hetman
    i no tingting gut na em i brukim lo bilong God, Bikpela bilong yumi, orait em
    i mekim sin na em i gat asua long dispela pasin bilong en.
  hau-SA: “ ‘Sa’ad da shugaba ya yi zunubi ba da gangan ba, har ya aikata ɗaya daga
    cikin abubuwan da Ubangiji Allahnsa ya umarta, to, ya yi laifi.
  uig-LAT: Eger bir emir bilmey uning Xudasi Perwerdigarning «qilma» dégen herqandaq
    emrlirining birige xilapliq qilip sélip, gunahqa chüshüp qalsa,
  nde-nde: Nxa umkhokheli angona engakunxwanelanga enze okwaliwa yimilayo kaThixo
    uNkulunkulu, ulecala.
  ton-ton: ¶ ʻOka fai hala ʻae pule, pea fai hala ʻi he taʻeʻilo ki he ngaahi fekau
    ʻa Sihova ko hono ʻOtua ʻaia ʻoku ʻikai ngofua ke fai, pea ne halaia ai;
  ces-1613: Jestliže pak kníže zhřeší, a učiní proti některému ze všech přikázaní
    Hospodina Boha svého, čehož býti nemělo, a to z poblouzení, tak že vinen bude,
  eng-WMB: “‘When a ruler sins, and unwittingly does any one of all the things which
    the LORD his God has commanded not to be done, and is guilty,
  tam-TCV: “ ‘ஒரு தலைவன் தவறுதலாகப் பாவஞ்செய்து, தன் இறைவனாகிய யெகோவாவின் கட்டளைகளினால்
    தடைசெய்யப்பட்ட எதையாவது செய்தால், அவன் குற்றவாளி.
  ceb-ULB: Kung nakasala ang tigdumala nga dili tinuyoan, sa pagbuhat sa tanang mga
    butang nga gimando ni Yahweh nga iyang Dios nga dili buhaton, ug sad-an siya,
  pol-UBG: Gdyby przełożony ludu zgrzeszył nieświadomie i przekroczył jedno z przykazań
    PANA, swego Boga, czyniąc coś, czego nie wolno czynić, i w ten sposób zawinił;
  urd-GVU: اگر کوئی سردار غیرارادی طور پر گناہ کر کے رب کے کسی حکم سے تجاوز کرے اور
    یوں قصوروار ٹھہرے تو
  deu-1912: Wenn aber ein Fürst sündigt und irgend etwas wider des HERRN, seines Gottes,
    Gebote tut, was er nicht tun sollte, und versieht etwas, daß er verschuldet,
  kan-2017: “‘ಮುಖ್ಯಾಧಿಕಾರಿ ತನ್ನ ದೇವರಾಗಿರುವ ಯೆಹೋವನು ನಿಷೇಧಿಸಿದ ಕಾರ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ
    ತಿಳಿಯದೆ ಮಾಡಿ ದೋಷಿಯಾದರೆ,
  yap-yap: Fa’anra denen bagayad e pi tayugang’ nike buch e rok u reb fapi motochiyel
    rok SOMOL ni kal riy nge th’ab,
  hlt-MCSB: Khoboei khaw tholh tih a BOEIPA Pathen kah olpaek khat khat khui lamkah
    saii pawt koi te tohtamaeh ah a saii vaengah boe coeng.
  mdy-ETH: «ዴሬኮ ዓርና ማዒ ዔኪ ዓኣዻ ፔቴ ዓሲ ዔሩዋዖ ዻቢንቲ ጎሜ ማዼቴ፥ ናንጊና ናንጋ ጎዳ ዓይሤ ባኮይዳፓኣ ፔቴ ባኣዚ
    ፓጪሲ ጴዼቴ ዒዚ ዻቤያ ማዓኔ።
  twi-ASANTE: “ ‘Sɛ mpanimfoɔ no bi yɛ bɔne a ɔnnim sɛ wafom Awurade Onyankopɔn mmara
    no baako
  eng-WEBU: “‘When a ruler sins, and unwittingly does any one of all the things which
    the LORD his God has commanded not to be done, and is guilty,
  bnp-bnp: “Na tahuna a matakari tara i rata ruru a naro hale, i putu puru a vinara
