verse: LEV.004.027
translations:
  mal-C: “ ‘ദേശത്തിലെ ജനത്തിൽ ആരെങ്കിലും മനഃപൂർവമല്ലാതെ പാപംചെയ്ത്, യഹോവയുടെ കൽപ്പനയിൽ
    ചെയ്യരുതെന്നു വിലക്കിയിട്ടുള്ള ഏതെങ്കിലും കൽപ്പന ലംഘിച്ചാൽ ആ മനുഷ്യൻ കുറ്റക്കാരനാണ്.
  deu-TKW: Wenn aber einer aus dem gemeinen Volke sich unvorsätzlich vergeht, indem
    er irgend eines der Verbote Jahwes übertritt und so in Schuld gerät,
  lin-lin: ‘ Soki moto moko kati na lisanga asali masumu na nko te, mpo ete asali
    likambo moko oyo epekisami na mibeko ya Yawe ; amemi solo ngambo.
  eng-LSV: And if any person of the people of the land sins through ignorance, by
    his doing [something against] one of the commands of YHWH [regarding things] which
    are not to be done, and has been guilty,
  eng-GNV: Likewise if any of the people of ye lande shall sinne through ignoraunce
    in doing against any of the commandements of the Lord, which should not be done,
    and shall offend,
  eng-WEBSTER: And if any one of the common people shall sin through ignorance, while
    he doeth somewhat against any of the commandments of the LORD concerning things
    which ought not to be done, and be guilty;
  nhw-BL: “Sintla aqui hueli israelita quichihuas se tlajtlacoli, yaya quihuica tlajtlacoli
    masque amo quimatqui para na, niamoTECO, nitlanahuatijtoya amo aqui ma quichihua
    nopa tlamantli.
  swh-ONEN: “ ‘Kama mtu katika jumuiya ametenda dhambi pasipo kukusudia na kufanya
    lile lililokatazwa katika amri yoyote ya Bwana, yeye ana hatia.
  bba-bba: Tɔn diro ɡoo ù n Gusunɔn woodɑ ɡɑɑ sɑrɑ u ǹ kɑ bɑɑru, u torɑwɑ mi.
  eng-KJVCPB: And if any one of the common people sin through ignorance, while he
    doeth somewhat against any of the commandments of the Lord concerning things which
    ought not to be done, and be guilty;
  luo-luo: “ ‘Ka ngʼato moro ei oganda odonjo e richo ka ok ongʼeyo kendo otimo gima
    chik Jehova Nyasaye ok oyiego, to en jaketho.
  meu-meu: 'Hanua tauna ta bema kara rea, Iehova ena taravatu ta bema tataia utu,
    unu amo bema kerere:'
  npi-ULB: यदि आम मानिसमध्ये कसैले परमप्रभुले उसलाई नगर्नू भनी आज्ञा गर्नुभएका कुराहरूमध्ये
    कुनै गरी अजानमा पाप गर्दछ,
  yor-yor: “ ‘Bí ènìyàn nínú àwọn ará ìlú bá ṣèèṣì ṣẹ̀ láìmọ̀ tí ó sì ṣe ohun tí kò
    yẹ sí ọ̀kan nínú àwọn òfin Olúwa, ó jẹ̀bi.
  emp-NTPO: Cadjirua oi crĩchaẽ́ b̶ʌd̶e bãrãnebemaba Ãcõrẽ leyda ãĩ oibʌrʌ, cadjirua
    od̶ara adua b̶ʌmĩna Ãcõrẽ quĩrãpita bed̶ead̶e b̶aya.
  pes-OPCB: «اگر یک فرد عادی ناخواسته مرتکب گناهی شود و یکی از قوانین خداوند را زیر
    پا گذارد، مقصر محسوب می‌شود.
  tgl-ULB: Kung nagkasala ang sinuman sa mga karaniwang tao nang hindi sinasadya,
    sa paggawa ng anumang mga bagay na inutos ni Yahweh na huwag gawin, at kung nagkasala
    siya,
  hui-hui: Anduane Homogohanda Mosesehondo wali agali lamilonaga bi lamialu lalu,
    Wali agali mbiragome ko bero mitangi nabi howa Anduane Homogonaga mana lo ngago
    mbira puguayagua ibuha ko wu holebira.
  mya-mya: အ​ကယ်​၍​သာ​မန်​လူ​တစ်​ဦး​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ပ​ညတ်​တော်​တစ်​ပါး​ပါး​ကို
    အ​မှတ် မ​ထင်​ချိုး​ဖောက်​မိ​သ​ဖြင့်​အ​ပြစ်​ကူး​လွန် ခဲ့​သည်​ရှိ​သော်၊-
  bod-N: གལ་སྲིད་མི་རྣམས་ལས་སུ་ཞིག་གིས་མ་ཤེས་པར་སྡིག་པ་བྱས་ཤིང་། བྱ་བ་གང་རུང་གི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་རྣམས་ལས་གཅིག་ལ་འགལ་ནས་ཉེས་པ་བསགས་ན།
  sna-sna: “ ‘Kana nhengo yeungano yavanhu ikatadza nokusaziva uye ikaita zvisingabvumirwi
    mumurayiro upi noupi waJehovha, ine mhosva.
  spa-BLM: “‘Si alguno del pueblo común peca sin saberlo, haciendo alguna de las cosas
    que Yahvé ha ordenado no hacer, y es culpable,
  cac-cac: Tato ay junoc comon anima tz'och smul, man̈ sc'anoc sc'ool yic sc'ulan
    tastac to man̈ ichocta' yalan schecnab'il Jehová,
  swh-ULB: Kama yeyote wa watu wa kawaida akitenda dhambi bila kukusudia, kufanya
    vitu ambavyo Bwana ameagiza kutokufanywa na kama ana hatia,
  bel-bel: Калі ж хто зь людзей зямлі згрэшыць з памылкі і зробіць што-колечы супроць
    запаведзяў Гасподніх, чаго не належала рабіць, і вінаваты будзе,
  deu-ELBBK: Und wenn jemand vom Volk des Landes aus Versehen sündigt, indem er eines
    von den Verboten des HERRN tut, die nicht getan werden sollen, und sich verschuldet,
  mbb-OT: Emun is sevaha keniyu nekerapas te suǥù te Nengazen he wazè din tivevaa,
    nekesalà gihapun sikandin.
  mal-2015: ദേശത്തെ ജനത്തിൽ ഒരുത്തൻ ചെയ്യരുതെന്നു യഹോവ കല്പിച്ചിട്ടുള്ള വല്ലകാര്യത്തിലും
    അബദ്ധവശാൽ പിഴെച്ചു കുറ്റക്കാരനായി തീർന്നാൽ
  rmc-rmc: „ ‚Te vareko le manušendar kerela binos, so na gondoľinelas te kerel, a
    na doľikerela jekh le RAJESKRE prikazaňjendar, hin les vina.
  pes-OPV: «و هرگاه کسی از اهل زمین سهو گناه ورزدو کاری را که نباید کرد از همه نواهی
    خداوندبکند و مجرم شود،
  ron-1924: Дакэ чинева дин попорул де рынд а пэкэтуит фэрэ вое, фэкынд ымпотрива
    унея дин порунчиле Домнулуй лукрурь каре ну требуе фэкуте ши с-а фэкут астфел
    виноват
  ben-OBCV: “ ‘যদি সমাজের কোনো সদস্য অনিচ্ছাকৃতভাবে পাপ করে ও সদাপ্রভুর আদেশসমূহের
    মধ্যে যে কোনো একটি নিষিদ্ধ আদেশ লঙ্ঘন করে, যখন তারা তার দোষ বুঝতে পারবে
  som-som: Oo dadka dhulka mid ka mid ahu hadduu kama' ku dembaabo, oo uu sameeyo
    wax ka mid ah waxyaalihii uu Rabbigu amray inaan la samayn, oo uu saas eed ku
    leeyahay,
  lat-VUC: Quod si peccaverit anima per ignorantiam, de populo terræ, ut faciat quidquam
    de his, quæ Domini lege prohibentur, atque delinquat,
  eng-ASVBT: And if anyone of the common people sin unwittingly, in doing any of the
    things which Jehovah hath commanded not to be done, and be guilty;
  ita-1885: E se alcuno del comun popolo ha peccato per errore, e ha fatta alcuna
    delle cose che il Signore ha vietate di fare, onde sia caduto in colpa;
  eng-LXXUP: And if a soul of the people of the land should sin unwillingly, in doing
    a thing contrary to any of the commandments of the Lord, which ought not to be
    done, and shall transgress,
  eng-ULB: If anyone of the common people sins without intending to sin, doing any
    of the things which Yahweh has commanded him not to be done, and when he realizes
    his guilt,
  spa-VBL: “Si cualquier otro israelita peca involuntariamente y hace lo que no está
    permitido por ninguno de los mandamientos del Señor su Dios, es culpable.
  fra-_FOB: Si c'est quelqu'un du peuple qui a péché par erreur, en faisant contre
    l'un des commandements de l'Éternel, ce qui ne doit pas se faire, et qu'il se
    rende coupable;
  mal-mal: “‘സാധാരണ ജനങ്ങളിൽ ഒരുവൻ ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും
    അബദ്ധവശാൽ പാപംചെയ്ത് കുറ്റക്കാരനായി തീർന്നാൽ
  urd-GVR: Agar koī ām shaḳhs ġhairirādī taur par gunāh karke Rab ke kisī hukm se
    tajāwuz kare aur yoṅ qusūrwār ṭhahre to
  suz-BL: मिनु मुर आन दाते ङा कामी मतुइक्‍थु पाप पाप्‍तु हना, परमप्रभु यावेमी मपचा,
    दे शेंशो पाप्‍तु हना, मेको दोस ताइब दुम्‍ब।
  ita-1927: Se qualcuno del popolo del paese peccherà per errore e farà alcuna delle
    cose che l’Eterno ha vietato di fare, rendendosi così colpevole,
  ckb-ckb: «”ئەگەر یەکێک لە کۆمەڵگا بەبێ ئەنقەست گوناهی کرد، بەوەی یەکێک لەوانەی کرد
    کە یەزدان فەرمانی داوە نەکرێت و تاوانبار بوو،
  eng-BBE: And if any one of the common people does wrong in error, doing any of the
    things which the Lord has given orders are not to be done, causing sin to come
    on him;
  kan-OKCV: “ ‘ಸಾಮಾನ್ಯ ಜನರಲ್ಲಿ ಯಾವನಾದರೂ ಮಾಡಬಾರದವುಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ ವಿರೋಧವಾಗಿ
    ತಿಳಿಯದೆ ಪಾಪಮಾಡಿ ಅಪರಾಧಿಯಾಗಿದ್ದರೆ,
  tam-2017: “சாதாரண மக்களில் ஒருவன் அறியாமையினால் யெகோவாவின் கட்டளைகளில் யாதொன்றை
    மீறி, செய்யத்தகாததைச் செய்து, பாவத்திற்குட்பட்டுக் குற்றவாளியானால்,
  spa-RV-1909: Y si alguna persona del común del pueblo pecare por yerro, haciendo
    algo contra alguno de los mandamientos de Jehová en cosas que no se han de hacer,
    y delinquiere;
  ron-BTF: Și dacă oricine dintre oamenii de rând păcătuiește din ignoranță, făcând
    ceva împotriva oricăreia dintre poruncile DOMNULUI, referitor la lucruri care
    nu trebuiesc făcute, și este vinovat,
  eng-WEBP: “‘If anyone of the common people sins unwittingly, in doing any of the
    things which the LORD has commanded not to be done, and is guilty,
  eng-FBV: If any other Israelite sins unintentionally and does what is not permitted
    by any of the commandments of the Lord his God, he is guilty.
  nld-1939: Wanneer iemand van het gewone volk zonder opzet een overtreding begaat,
    door tegen een der geboden van Jahweh te handelen, en dus schuld op zich laadt,
  nch-BL: “Sinta cati hueli israelita quichihuas se tajtacoli, yaya quihuica tajtacoli
    masque amo quimatiyaya para na, niamoTECO, nitanahuatijtoya amo aqui ma quichihua
    nopa tamanti.
  vie-1934: Nếu một người nào trong dân chúng, vì lầm lỡ phạm một trong các điều răn
    của Đức Giê-hô-va mà làm điều không nên làm, và vì cớ đó phải mắc tội;
  hin-CV: “ ‘जब कोई जनसाधारण व्यक्ति अनजाने में उन कार्यों को करने के द्वारा पाप करता
    है, जो याहवेह ने न करने की आज्ञा दी है, और इसके द्वारा वह दोषी हो जाता है,
  eng-OURB: “‘If anyone of the common people sins ·errs (the standard goal)· that
    is an unintentional mistake sin ·error·, and they have done something against
    any the mitzvot ·instructions· of Adonai concerning things which should not be
    done, they are condemned guilty.
  spa-BES: Y si alguna de las personas de clase humilde comete o yerra por error,
    haciendo algo en contra de los mandamientos del Señor, lo que hace que el pecado
    caiga sobre él;
  tdx-tdx: Aa naho mandilatse tsy satrie’e ty ndaty amy taney, ndra inoñ’ inoñe linili’Iehovà
    tsy hanoeñeo vaho voa hakeo,
  vid-vid: “Wone munhu wa hihi hela nakadita gehile ne kunuwila, kwa kudita chinhu
    chilemezigwe na mzilo wa Mkulu Nguluwi, ayo kana nongwa.
  eng-OKE: And if one of the people of the land inadvertently sin in doing contrary
    to any of the commandments of the Lord what is not right to do, and become guilty;
  tha-KJV: ถ้าพลไพร่​สาม​ัญคนหนึ่งคนใดกระทำความผิดโดยมิ​ได้​เจตนาคือกระทำสิ่งหนึ่งสิ่งใดซึ่งพระเยโฮวาห์ทรงบัญชามิ​ให้​เขากระทำ
    เขาก็​มีความผิด
  por-BR-2018: E se alguma pessoa comum do povo pecar por acidente, fazendo algo contra
    algum dos mandamentos do SENHOR em coisas que não se devem fazer, e transgredir;
  deu-ELO: Und wenn jemand vom Volke des Landes aus Versehen sündigt, indem er eines
    von den Verboten Jehovas tut, die nicht getan werden sollen, und sich verschuldet
  eng-WYC-2018: That if a soul, that is, a singular man, (or And if anyone), of the
    people of the land sinneth by ignorance, that he do anything of these [things]
    that be forbidden in the law of the Lord, and trespasseth,
  epo-epo: Se iu el la popolo per eraro pekos, farante iun el la agoj, kiujn la Eternulo
    malpermesis, kaj li fariĝos kulpa;
  uig-PIN: Əgǝr puⱪralardin biri bilmǝy uning Hudasi Pǝrwǝrdigarning «ⱪilma» degǝn
    ⱨǝrⱪandaⱪ ǝmrlirining birigǝ hilapliⱪ ⱪilip selip, gunaⱨⱪa qüxüp ⱪalsa,
  beo-beo: Be dunudafa da mae dawa:le, Hina Gode Ea hamoma:ne sia:i afae giadofale,
    wadela:i hou hamosea,
  tpi-OTNT: Bikpela i tokim Moses long tokim ol Israel olsem, “Sapos wanpela bilong
    ol manmeri em i no tingting gut na i brukim lo bilong Bikpela, orait em i mekim
    sin na em i gat asua long dispela pasin bilong en.
  hau-SA: “ ‘In wani memba a cikin jama’a ya yi zunubi ba da gangan ba, ya aikata
    ɗaya daga cikin abubuwan da Ubangiji ya umarta kada a yi, to, ya yi laifi.
  uig-LAT: Eger puqralardin biri bilmey uning Xudasi Perwerdigarning «qilma» dégen
    herqandaq emrlirining birige xilapliq qilip sélip, gunahqa chüshüp qalsa,
  nde-nde: Nxa omunye umuntu phakathi kwendawo angona engakunxwanelanga ukona, enze
    okwaliwa yimilayo kaThixo, uyabe elecala.
  ton-ton: '¶ Pea kapau ʻe fai angahala ʻe he tokotaha ʻi he kakai lāuvale ʻi he taʻeʻilo,
    ʻo fai hala ki he fekau ʻa Sihova ʻi he meʻa ʻoku ʻikai ngofua ke fai; pea ne
    halaia ai:'
  ces-1613: Jestliže pak zhřeší člověk z lidu obecného z poblouzení, učině proti některému
    přikázaní Hospodinovu, čehož by nemělo býti, tak že vinen bude,
  eng-WMB: “‘If anyone of the common people sins unwittingly, in doing any of the
    things which the LORD has commanded not to be done, and is guilty,
  tam-TCV: “ ‘சமுதாய அங்கத்தினரில் ஒருவன் தவறுதலாகப் பாவம் செய்து, யெகோவாவின் கட்டளைகளினால்
    தடைசெய்யப்பட்ட எதையாவது செய்தால், அவன் குற்றவாளி.
  ceb-ULB: Kung makasala ang yanong mga tawo nga dili tinuyoan, sa pagbuhat sa mga
    butang nga gimando ni Yahweh kaniya nga dili buhaton, ug sa dihang naamgohan na
    niya ang iyang sala,
  pol-UBG: Gdyby ktoś spośród ludu zgrzeszył nieświadomie i przekroczył jedno z przykazań
    PANA, czyniąc coś, czego nie wolno czynić, i w ten sposób zawinił;
  urd-GVU: اگر کوئی عام شخص غیرارادی طور پر گناہ کر کے رب کے کسی حکم سے تجاوز کرے
    اور یوں قصوروار ٹھہرے تو
  deu-1912: Wenn aber eine Seele vom gemeinen Volk etwas versieht und sündigt, daß
    sie wider irgend eines der Gebote des HERRN tut, was sie nicht tun sollte, und
    sich also verschuldet,
  kan-2017: “‘ನಿಮ್ಮ ದೇಶದ ಜನರಲ್ಲಿ ಬೇರೆ ಯಾವನಾದರೂ ಯೆಹೋವನು ನಿಷೇಧಿಸಿದ ಕಾರ್ಯಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ
    ತಿಳಿಯದೆ ಮಾಡಿ ದೋಷಿಯಾದರೆ,
  yap-yap: Fa’anra yug be’ u fithik’ yu Israel e denen ke buch e rok u reb fapi motochiyel
    rok SOMOL ni kal riy nge th’ab,
  hlt-MCSB: BOEIPA olpaek dongkah saii pawt koi khat khat te tolrhum pilnam lamkah
    hinglu pakhat mai. loh tohtamaeh ah a saii tholh tih boe coeng.
  mdy-ETH: «ዴሮ ባኣካፓ ፔቴ ዓሲ ዔሩዋዖ ዻቢንቲ ጎሜ ማዼቴ፤ ሃሣ ናንጊና ናንጋ ጎዳኮዋ ዓይሢፆይዳፓ ፔቴ ፓጪሴያ ማዔቴ ዬይ
    ዓሢ ዻቢንቴያኬ፤
  twi-ASANTE: “ ‘Sɛ ɔpapahwekwaa bi yɛ bɔne a ɔnnim sɛ wafom a, ɔdi ho fɔ.
  eng-WEBU: “‘If anyone of the common people sins unwittingly, in doing any of the
    things which the LORD has commanded not to be done, and is guilty,
  bnp-bnp: “Na tahuna a bakovi tavula tara i rata ruru a naro hale, i putu puru a
    vinara ne BAKOVI DAGI, ra naro i ratea, i tahoka a ngava vona.
