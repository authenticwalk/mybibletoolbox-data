verse: LEV.004.004
translations:
  mal-C: അദ്ദേഹം ആ കാളയെ സമാഗമകൂടാരത്തിന്റെ കവാടത്തിൽ യഹോവയുടെമുമ്പാകെ കൊണ്ടുവരണം.
    അദ്ദേഹം അതിന്റെ തലയിൽ കൈവെക്കുകയും യഹോവയുടെമുമ്പാകെ അതിനെ അറക്കുകയും വേണം.
  deu-TKW: Und zwar soll er den Farren an die Thüre des Offenbarungszeltes vor Jahwe
    bringen, die Hand auf den Kopf des Farren aufstemmen und sodann den Farren vor
    Jahwe schlachten.
  lin-lin: Boye akobonza liboso ya Yawe, mwana ngombe yango ya mobali na ekotelo ya
    Ndako ya kapo ya Bokutani. Akotia loboko na ye na moto ya mwana ngombe mpe akokata
    yango kingo liboso ya Yawe.
  eng-LSV: and he has brought in the bullock to the opening of the Tent of Meeting
    before YHWH, and has laid his hand on the head of the bullock, and has slaughtered
    the bullock before YHWH.
  eng-GNV: And hee shall bring the bullocke vnto the dore of the Tabernacle of the
    Congregation before the Lord, and shall put his hande vpon the bullocks head,
    and kill the bullocke before the Lord.
  eng-WEBSTER: And he shall bring the bullock to the door of the tabernacle of the
    congregation before the LORD; and shall lay his hand upon the bullock's head,
    and kill the bullock before the LORD.
  nhw-BL: Huan monequi nopa hueyi totajtzi quihuicas nopa tlapiyali campa ipuerta
    nopa yoyon tiopamitl campa timopantíaj, huan nopona quitlalis imax ipan itzonteco
    nopa tlapiyali huan quimictis nopona noixpa.
  swh-ONEN: Atamkabidhi huyo fahali kwenye ingilio la Hema la Kukutania mbele za Bwana.
    Ataweka mkono wake juu ya kichwa cha huyo fahali na kumchinja mbele za Bwana.
  bba-bba: U koo kɑ kɛtɛ ye dɑwɑ Yinni Gusunɔn kurun kɔnnɔwɔ, kpɑ u win nɔmɑ sɔndi
    yen wiru wɔllɔ u sere ye sɑkɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And he shall bring the bullock unto the door of the tabernacle of the
    congregation before the Lord; and shall lay his hand upon the bullock’s head,
    and kill the bullock before the Lord.
  luo-luo: To nyaka ochiw rwadhno e dho Hemb Romo e nyim Jehova Nyasaye. Kendo oyie
    lwete e wiye mi oyangʼe e nyim Jehova Nyasaye.
  meu-meu: Ia ese hari boromakau natuna maruanena baine mailaia, hebou kalagana iduarana
    ai, Iehova vairanai; imana na kwarana ai baine atoa kau, bena baine alaia mase
    Iehova vairanai.
  npi-ULB: त्यसले त्यो साँढेलाई परमप्रभुको अगि भेट हुने पालको प्रवेशद्वारमा ल्याओस्,
    त्यसको टाउकोमाथि आफ्नो हात राखोस्, र त्यस साँढेलाई परमप्रभुको अगि मारोस् ।
  yor-yor: Kí ó mú ọ̀dọ́ màlúù wá síwájú Olúwa ní ẹnu-ọ̀nà àgọ́ ìpàdé. Kí ó gbé ọwọ́
    rẹ̀ lé e lórí, kí ó sì pa á níwájú Olúwa.
  emp-NTPO: Maʌ̃ra Ãcõrẽ wua ded̶e ed̶a wãbada quĩrãpe edeped̶a idji jʌwara paca boro
    ʌ̃rʌ̃ b̶ʌped̶a o ʌrrãgo beaida b̶ʌa Ãcõrẽ quĩrãpita.
  pes-OPCB: گوساله را دم در خیمۀ ملاقات بیاورد، دستش را روی سر آن بگذارد و همان جا
    در حضور خداوند سرش را ببرد.
  tgl-ULB: Dapat niyang dalhin ang toro sa pasukan ng tolda ng pagpupulong sa harapan
    ni Yahweh, ipatong ang kaniyang kamay sa ulo nito, at patayin ang toro sa harapan
    ni Yahweh.
  hui-hui: Ibugua bulumaga ogoni haru halu Anduane Homogonaga Balai Anda kagonaga
    haneni pu helowa nogo biago haguaneni ibunaga gi wialu Anduane Homogonaga deni
    howa nogo bolebira.
  mya-mya: သူ​သည်​နွား​ကို​တဲ​တော်​တံ​ခါး​ဝ​ထာ​ဝ ဘု​ရား​ရှေ့​တော်​သို့​ယူ​ဆောင်​ခဲ့​ပြီး​လျှင်
    နွား ၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​၍ ထာ​ဝ​ရ ဘု​ရား​ရှေ့​တော်​တွင် ထို​နေ​ရာ​၌​နွား​ကို​သတ်
    ရ​မည်။-
  bod-N: ཁོས་གླང་ཐུག་དེ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁར་ཁྲིད་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གླང་ཐུག་གི་མགོ་ལ་ལག་པ་བཞག་ནས་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བཤའ་དགོས།
  sna-sna: Anofanira kupa hando diki pamusuo weTende Rokusangana pamberi paJehovha.
    Anofanira kuisa ruoko rwake pamusoro payo agoibaya pamberi paJehovha.
  spa-BLM: Llevará el toro a la puerta de la Tienda del Encuentro, delante de Yahvé,
    y pondrá su mano sobre la cabeza del toro, y lo matará delante de Yahvé.
  cac-cac: Syic'ancot noc' vin̈ d'a yichan̈ mantiado b'aj sch'ox sb'a Jehová. Syac'anq'ue
    sc'ab' vin̈ d'a sjolom noc', smilancham noc' vin̈ d'a yichan̈ Jehová.
  swh-ULB: Ataleta dume mbele ya mlango wa hema ya kukutania mbele ya Bwana, ataweka
    mikono juu ya dume, na atamchinja huyo dume mbele za Bwana.
  bel-bel: і прывядзе цяля да дзьвярэй скініі сходу да Госпада, і пакладзе рукі свае
    на галаву цяляці, і заколе цяля прад Госпадам;
  deu-ELBBK: Und er soll den Stier an den Eingang des Zeltes der Zusammenkunft vor
    den HERRN bringen und seine Hand auf den Kopf des Stieres legen und den Stier
    schlachten vor dem HERRN.
  mbb-OT: Uwita zin haazà is baka ziyà te ǥemawan te Tulda he Edtelevukaayan. Izampè
    din is belad din diyà te ulu zutun te vaka ne lepaa zin haazà diyà te etuvangan
    te Nengazen.
  mal-2015: അവൻ ആ കാളയെ സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്നു
    കാളയുടെ തലയിൽ കൈവെച്ചു യഹോവയുടെ സന്നിധിയിൽ കാളയെ അറുക്കേണം.
  rmc-rmc: Anela le bikos paš o vudar paš o Svetostankos, thovela o vast pro šero
    le bikoske a murdarela les anglo RAJ.
  pes-OPV: و گوساله را به درخیمه اجتماع به حضور خداوند بیاورد، و دست خود را بر سر
    گوساله بنهد و گوساله را به حضورخداوند ذبح نماید.
  ron-1924: Сэ адукэ вицелул ла уша кортулуй ынтылнирий, ынаинтя Домнулуй, сэ-шь пунэ
    мына пе капул вицелулуй ши сэ-л ынжунгие ынаинтя Домнулуй.
  ben-OBCV: সে সদাপ্রভুর সামনে সমাগম তাঁবুর প্রবেশদ্বারে গোবৎস রাখবে। বাছুরটির মাথায়
    সে হাত রাখবে ও সদাপ্রভুর সামনে তাকে বধ করবে।
  som-som: Oo dibiga waa inuu Rabbiga ugu hor keenaa iridda teendhada, oo waa inuu
    gacanta saaraa madaxa dibiga, oo uu dibiga Rabbiga hortiisa ku gowracaa.
  lat-VUC: et adducet illum ad ostium tabernaculi testimonii coram Domino, ponetque
    manum super caput ejus, et immolabit eum Domino.
  eng-ASVBT: And he shall bring the bullock unto the door of the tent of meeting before
    Jehovah; and he shall lay his hand upon the head of the bullock, and kill the
    bullock before Jehovah.
  ita-1885: E adduca quel giovenco all'entrata del Tabernacolo della convenenza, davanti
    al Signore; e posi la mano in sul capo di esso, e scannisi nel cospetto del Signore.
  eng-LXXUP: And he shall bring the calf to the door of the tabernacle of witness
    before the Lord, and he shall put his hand on the head of the calf before the
    Lord, and shall slay the calf in the presence of the Lord.
  eng-ULB: He must bring the bull to the entrance of the tent of meeting before Yahweh,
    lay his hand on its head, and kill the bull before Yahweh.
  spa-VBL: Debes llevar el toro a la entrada del Tabernáculo de Reunión ante el Señor,
    poner su mano sobre su cabeza y matarlo ante el Señor.
  fra-_FOB: Il amènera le taureau à l'entrée du tabernacle d'assignation devant l'Éternel;
    il appuiera sa main sur la tête du taureau, et il égorgera le taureau devant l'Éternel.
  mal-mal: അവൻ ആ കാളയെ സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ യഹോവയുടെ സന്നിധിയിൽ കൊണ്ടുവന്നു
    കാളയുടെ തലയിൽ കൈവച്ചു യഹോവയുടെ സന്നിധിയിൽ കാളയെ അറുക്കണം.
  urd-GVR: Wuh jawān bail ko mulāqāt ke ḳhaime ke darwāze ke pās le āe aur apnā hāth
    us ke sar par rakh kar use Rab ke sāmne zabah kare.
  suz-BL: मेकोमी मेको ब्‍यफ कली ग्रुम्‍तीक ताम्‍बु आ ओव़तीक आ नेक्‍था परमप्रभु यावे
    आ ङोंइती चाक्‍चा माल्‍ब। मेकोमी आ गुइ मेको ब्‍यफ आ पिया तारी वोइक्‍चा माल्‍ब।
    मिनु मेको ब्‍यफ कली परमप्रभु यावे आ ङोंइती साइक्‍चा माल्‍ब।
  ita-1927: Menerà il giovenco all’ingresso della tenda di convegno, davanti all’Eterno;
    poserà la mano sulla testa del giovenco, e sgozzerà il giovenco davanti all’Eterno.
  ckb-ckb: جوانەگاکە دەباتە لای دەروازەی چادری چاوپێکەوتن لەبەردەم یەزدان و دەستی
    لەسەر جوانەگاکە دادەنێت و جوانەگاکە لەبەردەم یەزدان سەردەبڕێت.
  eng-BBE: And he is to take the ox to the door of the Tent of meeting before the
    Lord; and put his hand on its head and put it to death before the Lord.
  kan-OKCV: ಅವನು ಆ ಹೋರಿಯನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಎದುರಿಗೆ ತರಬೇಕು.
    ತನ್ನ ಕೈಯನ್ನು ಆ ಹೋರಿಯ ತಲೆಯ ಮೇಲಿಟ್ಟು, ಆ ಹೋರಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ವಧಿಸಬೇಕು.
  tam-2017: அவன் அந்தக் காளையை ஆசரிப்புக்கூடாரத்தின் வாசலில் யெகோவாவுடைய சந்நிதியில்
    கொண்டுவந்து, அதின் தலைமேல் தன் கையை வைத்து, யெகோவாவுடைய சந்நிதியில் அதைக் கொல்லக்கடவன்.
  spa-RV-1909: Y traerá el becerro á la puerta del tabernáculo del testimonio delante
    de Jehová, y pondrá su mano sobre la cabeza del becerro, y lo degollará delante
    de Jehová.
  ron-BTF: Și să aducă taurul la ușa tabernacolului întâlnirii înaintea DOMNULUI;
    și să își pună mâna pe capul taurului și să înjunghie taurul înaintea DOMNULUI.
  eng-WEBP: He shall bring the bull to the door of the Tent of Meeting before the
    LORD; and he shall lay his hand on the head of the bull, and kill the bull before
    the LORD.
  eng-FBV: He must take the bull to the entrance of the Tent of Meeting before the
    Lord, put his hand on its head and kill it before the Lord.
  nld-1939: Hij moet den stier aan de ingang van de openbaringstent voor het aanschijn
    van Jahweh brengen, zijn hand op de kop van den stier leggen, en den stier voor
    het aanschijn van Jahweh slachten.
  nch-BL: Huan monequi nopa hueyi totajtzi quihuicas nopa tapiyali campa icalte nopa
    yoyon tiopamit campa timopantíaj, huan nopona quitalis imax ipan itzonteco nopa
    tapiyali huan quimictis nopona noixpa.
  vie-1934: Người sẽ dẫn bò tơ đó đến cửa hội mạc trước mặt Đức Giê-hô-va, nhận tay
    mình trên đầu nó, rồi giết nó trước mặt Đức Giê-hô-va.
  hin-CV: उस बैल को वह याहवेह के सामने, मिलनवाले तंबू के द्वार पर, लेकर आए, अपना हाथ
    उस बैल के सिर पर रखे और याहवेह के सामने उसका वध करे.
  eng-OURB: He shall bring the bull to the door of the Tent of Meeting before Adonai;
    and he shall lay his hand on the head of the bull, and kill the bull before Adonai.
  spa-BES: Y él llevará el becerro la puerta de la tienda de reunión delante del Señor;
    y pondrá su mano sobre su cabeza y lo degollara delante del Señor.
  tdx-tdx: Hendese’e mb’an-dalan-kibohom-pamantañañe mb’añatrefa’Iehovà mb’eo i baniay
    le hanampeza’e fitàñe ty loha’ i baniay; vaho ho lentae’e aolo’Iehovà i baniay.
  vid-vid: Koligala alyo ilogota hali lwizi lwa ihema lya Nguluwi, hali Mkulu Nguluwi,
    na heye kowika moko wa heye mchanya mwa mutwi wa alyo ilogota na kulidumula singo
    hali Mkulu Nguluwi.
  eng-OKE: And he shall bring the bullock to the door of the tabernacle of ordinance
    before the Lord, and lay his hand upon the bullock’s head, and slay the bullock
    before the Lord.
  tha-KJV: ให้​เขานำวั​วน​ั้นมาที่​ประตู​พล​ับพลาแห่งชุ​มนุ​มต่อพระพักตร์พระเยโฮวาห์
    และให้เขาเอามือวางบนหั​วว​ัวตั​วน​ั้นและให้ฆ่ามันเสียต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E trará o bezerro à porta do tabernáculo do testemunho diante do SENHOR,
    e porá sua mão sobre a cabeça do bezerro, e o degolará diante do SENHOR.
  deu-ELO: Und er soll den Farren an den Eingang des Zeltes der Zusammenkunft vor
    Jehova bringen und seine Hand auf den Kopf des Farren legen und den Farren schlachten
    vor Jehova.
  eng-WYC-2018: And he shall bring it to the door of the tabernacle of witnessing,
    before the Lord, (or And he shall bring it to the entrance of the Tabernacle of
    the Witnessing, before the Lord), and he shall put his hand on the head thereof,
    and he shall offer it to the Lord.
  epo-epo: Li venigu la bovidon al la pordo de la tabernaklo de kunveno antaŭ la Eternulon,
    kaj li metu sian manon sur la kapon de la bovido, kaj li buĉu la bovidon antaŭ
    la Eternulo.
  uig-PIN: U torpaⱪni jamaǝt qedirining kirix aƣzining yeniƣa, Pǝrwǝrdigarning aldiƣa
    kǝltürüp, ⱪolini uning bexiƣa ⱪoyup, andin torpaⱪni Pǝrwǝrdigarning ⱨuzurida boƣuzlisun.
  beo-beo: E da bulamagau gawali amo Abula Diasu holeiga oule asili, ea dialuma da:iya
    ea lobo ligisili, Hina Gode ba:ma:ne amo bulamagau medole legemu.
  tpi-OTNT: Em i mas bringim dispela bulmakau i go long dua bilong haus sel bilong
    God na putim han long het bilong bulmakau pastaim na bihain em i mas kilim em
    i dai long ai bilong Bikpela.
  hau-SA: Zai kawo bijimin a ƙofar Tentin Sujada a gaban Ubangiji. Zai ɗibiya hannunsa
    a kan bijimin, yă kuma yanka shi a gaban Ubangiji.
  uig-LAT: U torpaqni jamaet chédirining kirish aghzining yénigha, Perwerdigarning
    aldigha keltürüp, qolini uning béshigha qoyup, andin torpaqni Perwerdigarning
    huzurida boghuzlisun.
  nde-nde: Kalethe inkunzi esangweni lethente lokuhlangana, phambi kukaThixo. Uzabeka
    isandla sakhe ekhanda layo, abeseyihlaba phambi kukaThixo.
  ton-ton: 'Pea ʻe ʻomi ʻe ia ʻae pulu ki he matapā ʻoe fale fehikitaki ʻoe kakai
    ʻi he ʻao ʻo Sihova: pea ʻe hili hono nima ki he ʻulu ʻoe pulu pea ʻe tāmateʻi
    ʻae pulu ʻi he ʻao ʻo Sihova.'
  ces-1613: I přivede volka toho ke dveřím stánku úmluvy před oblíčej Hospodinův,
    a položí ruku svou na hlavu volka toho, a zabije ho před oblíčejem Hospodinovým.
  eng-WMB: He shall bring the bull to the door of the Tent of Meeting before the LORD;
    and he shall lay his hand on the head of the bull, and kill the bull before the
    LORD.
  tam-TCV: அவன் அந்தக் காளையைச் சபைக்கூடார வாசலில், யெகோவா முன்னிலையில் கொண்டுவர வேண்டும்.
    அவன் அதன் தலையின்மேல் தன் கையை வைத்து, யெகோவா முன்பாக அதை வெட்டிக் கொல்லவேண்டும்.
  ceb-ULB: Kinahanglan nga dad-on niya ang torong baka ngadto sa pultahan sa tolda
    nga tigomanan sa atubangan ni Yahweh, itapion ang iyang kamot sa ulo niini, ug
    ihawon ang torong baka ngadto sa atubangan ni Yahweh.
  pol-UBG: I przyprowadzi tego cielca przed wejście do Namiotu Zgromadzenia przed
    PANA, położy rękę na głowie tego cielca i zabije go przed PANEM.
  urd-GVU: وہ جوان بَیل کو ملاقات کے خیمے کے دروازے کے پاس لے آئے اور اپنا ہاتھ اُس
    کے سر پر رکھ کر اُسے رب کے سامنے ذبح کرے۔
  deu-1912: Und soll den Farren vor die Tür der Hütte des Stifts bringen vor den HERRN
    und seine Hand auf desselben Haupt legen und ihn schlachten vor dem HERRN.
  kan-2017: ಅವನು ಆ ಹೋರಿಯನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ತಂದು, ಅದರ
    ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟು, ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅದನ್ನು ವಧಿಸಬೇಕು.
  yap-yap: Thangri fek i yib fare garbaw nga langan e mab ko fare Tent, me tay pa’
    nga daken lolgen, min li’ nge yim’ u p’eowchen SOMOL.
  hlt-MCSB: Te vaengah vaitotal te tingtunnah dap thohka kah BOEIPA mikhmuh la khuen
    saeh. Te phoeiah a kut te vaito kah a lu soah tloeng saeh lamtah BOEIPA mikhmuh
    ah vaito te ngawn saeh.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ካሮ ጌሜ ዔኪ ሙኪ ኩጮ ጌሜ ቶኦካ ጌሢጋፓ ናንጊና ናንጋ ጎዳ ቤርታ
    ሹኮንጎ፤
  twi-ASANTE: Ɛsɛ sɛ ɔde aboa no ba Ahyiaeɛ Ntomadan no ɛpono ano na ɔde ne nsa gu
    nʼapampam na ɔkum no wɔ hɔ wɔ Awurade anim.
  eng-WEBU: He shall bring the bull to the door of the Tent of Meeting before the
    LORD; and he shall lay his hand on the head of the bull, and kill the bull before
    the LORD.
  bnp-bnp: A prister ge bolea a bulmakau iea ge lakea na matana Kape na Vaponga na
    matane BAKOVI DAGI, ge ru langa a limana na gina bulmakau. Muri ge rabalakia na
    matane BAKOVI DAGI.
  wal-wal: Ehiidi he mirgguwaa Xoossaa Dunkkaaniyaa pengge aattidi, mirgguwaa huuphiyan
    ba kushiyaa wottidi, GODAA sinttan shukko.
  spa-PDDPT: Llevará el becerro a la entrada del Tabernáculo de Reunión delante de
    Yavé, pondrá su mano sobre la cabeza del becerro y lo degollará delante de Yavé.
  gun-gun: Senhor renonde py vaka ra'y ogueru 'rã oguy nhemboaty oĩaty rokẽ py. Vaka
    ra'y akã áry opo omoĩ vy ojuka 'rã Senhor renonde.
  agu-BL: Tajwe'n yil tcy'aj tzaj yi jun tal ne'ẍ wacẍa'tz stzi' cunin puertil yi
    pe'mil yi mantial tetz molbil ibaj, nin ba'n tak'e'n k'ab twi'. Kalena's tzun
    tz'oc jak' kultz ta'n, tzinwutz.
  ilo-ULB: Masapul nga ipanna ti bumaro a baka iti pagserkan ti tabernakulo iti sangoanan
    ni Yahweh, ipatayna ti imana iti ulo ti bumaro a baka, sana patayenna iti sangoanan
    ni Yahweh.
  kpg-kpg: Mee ga gaamai dana kau daane gi di ngudu di bontai di Hale laa, gaa dugu
    dono lima gi hongo di libogo di maa, ga daaligi di maa i golo i mua nnadumada
    o Dimaadua.
  uig-ARA: ئۇ تورپاقنى جامائەت چېدىرىنىڭ كىرىش ئاغزىنىڭ يېنىغا، پەرۋەردىگارنىڭ ئالدىغا
    كەلتۈرۈپ، قولىنى ئۇنىڭ بېشىغا قويۇپ، ئاندىن تورپاقنى پەرۋەردىگارنىڭ ھۇزۇرىدا بوغۇزلىسۇن.
  sus-sus: A xa tuura xanin n tan Ala xa hɔrɔmɔlingira sode dɛ ra n ya i, a a bɛlɛxɛ
    sa a xun tagi, a fa a kɔn naxaba n tan Alatala ya i.
  pon-2006: E pahn wahdo koupwul wolo ni wenihmwen Impwalo, oh kidahng peh pohn moange,
    oh kemehla wasao mwohn silangin KAUN-O.
  ksd-ksd: Na ben tar ra bulumakau ta ra matakilalat i ra pal na varbarat ta ra luaina
    mata i ra Luluai; na vung ra limana ta ra ulu i ra bulumakau, ma na doko ra bulumakau
    ta ra luaina mata i ra Luluai.
  tur-YTC: Boğayı Buluşma Çadırı'nın kapısına, Yahve'nin önüne getirecek; elini boğanın
    başına koyacak ve boğayı Yahve'nin önünde kesecek.
  grc-BRENT: Καὶ προσάξει τὸν μόσχον παρὰ τὴν θύραν τῆς σκηνῆς τοῦ μαρτυρίου ἔναντι
    Κυρίου, καὶ ἐπιθήσει τὴν χεῖρα αὐτοῦ ἐπὶ τὴν κεφαλὴν τοῦ μόσχου ἔναντι Κυρίου,
    καὶ σφάξει τὸν μόσχον ἐνώπιον Κυρίου.
  ind-AYT: Dia harus membawa sapi jantan muda itu ke pintu tenda pertemuan di hadapan
    TUHAN dan harus meletakkan tangannya di atas kepala sapi jantan muda itu, lalu
    menyembelih sapi jantan muda itu di hadapan TUHAN.
  nya-nya: Wansembeyo abwere nayo ngʼombeyo pa khomo la tenti ya msonkhano pamaso
    pa Yehova. Asanjike dzanja lake pamutu pa ngʼombeyo ndipo ayiphe pamaso pa Yehova.
  hrv-hrv: Neka junca dovede pred Jahvu do ulaza u Šator sastanka; neka juncu na glavu
    položi svoju ruku i onda junca zakolje pred Jahvom.
  mps-mps: Agai te kau kibu te Godigo Ugwa Be sunumiba sela pelama, te kau kibu toboluba
    nogo muyu bolo elama da, nosali agai te Genuai Bidigo gedude ela mubaso da, usu
    dao.
  tpi-tpi: Em i mas bringim dispela bulmakau i go long dua bilong haus sel bilong
    God na putim han long het bilong bulmakau pastaim na bihain em i mas kilim em
    i dai long ai bilong Bikpela.
  dan-1931: Han skal føre Tyren hen til Åbenbaringsteltets Indgang for HERRENS Åsyn
    og lægge sin Hånd på dens Hoved og slagte den for HERRENS Åsyn,
  vie-OVCB: bằng cách dẫn con bò đến trước cửa Đền Tạm, đặt tay trên đầu nó, rồi giết
    nó trước mặt Chúa Hằng Hữu.
  guj-2017: તે બળદને મુલાકાતમંડપના પ્રવેશદ્વાર પાસે યહોવાહની આગળ લાવે અને બળદના માથા
    પર પોતાનો હાથ મૂકીને તેને યહોવાહની સમક્ષ કાપે.
  pon-2006A: E pahn wahdo koupwul wolo ni wenihmwen Impwalo, oh kidahng peh pohn moange,
    oh kemehla wasao mwohn silangin KAUN-O.
  por-BRBSL: Ele levará o touro à porta da Tenda da Reunião antes de Iavé; e porá
    sua mão sobre a cabeça do touro e matará o touro antes de Iavé.
  cth-cth: Rangpui kamkhuengnae lukkareiim takhang teng, BAWIPA hmalah a thokhai vaiteh
    BAWIPA koe a poe han. Hahoi, maito lû dawk a kut toung vaiteh BAWIPA hmalah maito
    a thei han.
  twi-twi: Ɛsɛ sɛ ɔde aboa no ba Ahyiae Ntamadan no pon ano na ɔde ne nsa gu nʼapampam
    na okum no wɔ hɔ wɔ Awurade anim.
  hlt-hlt: Te vaengah vaitotal te tingtunnah dap thohka kah BOEIPA mikhmuh la khuen
    saeh. Te phoeiah a kut te vaito kah a lu soah tloeng saeh lamtah BOEIPA mikhmuh
    ah vaito te ngawn saeh.
  tbz-SIM: Wèe fɛ̀ tɔní mɛtɑummɛ̀ tou ììkɛ̀, kɛ́dɑɑ́ nho nɔ̀ùtɛ̀ di yuu ĩ́nkɛ̀ kɛ́
    di nni nféútɛ́,
  msy-2020: A bulmakaun kam inigh God bativamin Purirpenimɨn itiar akamɨn mangɨgh,
    dafarim an dapanim gisɨn datɨgh, egh Ikiavɨra Itir Godɨn damazimɨn a mɨsueghtɨ
    an aremegh.
  dop-dop: Ɩ pukinɑ nɑʋ ɩnǝɣɩ tǝsulle cokǝle nɔnɔɣɔ. Ɩlɛnɑ ɩ́ tǝnɩ ɩ niŋ kɛ ɩ nyʋɣʋ
    tɑɑ, nɑ ɩ́ lɛntɩ-ɩ Tɑcɑɑ kiŋ tǝnɑ.
  azb-azb: Buğanı Hüzur çadırının girişinə, Rəbbin hüzuruna gətirsin və əllərini heyvanın
    başına qoyub onu Rəbbin hüzurunda kəssin.
  eng-DBY: And he shall bring the bullock to the entrance of the tent of meeting before
    Jehovah; and shall lay his hand on the bullock's head, and slaughter the bullock
    before Jehovah.
  hin-2017: वह उस बछड़े को मिलापवाले तम्बू के द्वार पर यहोवा के आगे ले जाकर उसके सिर
    पर हाथ रखे, और उस बछड़े को यहोवा के सामने बलि करे।
  wol-KYG: Day yóbbu yëkk wi ci bunt xaymab ndaje mi, ci kanam Aji Sax ji, daldi teg
    loxoom ci boppu yëkk wi, ñu rendi yëkk wi ci kanam Aji Sax ji.
  eng-YLT: and he hath brought in the bullock unto the opening of the tent of meeting
    before Jehovah, and hath laid his hand on the head of the bullock, and hath slaughtered
    the bullock before Jehovah.
  kne-kne: Iey na din baka sin pantew di Tolda ay Panpappailaan Diyos et asi na ikapay
    din takkay na sin toktok di baka et paltiena sin sangoanan Diyos.
  eng-WYC-2017: And he shall bring it to the door of the tabernacle of witnessing,
    before the Lord, and he shall put his hand on the head thereof, and he shall offer
    it to the Lord.
  eng-WMBB: He shall bring the bull to the door of the Tent of Meeting before the
    LORD; and he shall lay his hand on the head of the bull, and kill the bull before
    the LORD.
  urd-GVH: वह जवान बैल को मुलाक़ात के ख़ैमे के दरवाज़े के पास ले आए और अपना हाथ उसके
    सर पर रखकर उसे रब के सामने ज़बह करे।
  rug-rug: Kaqu turaṉa la nia sa sa bulumakao pa sasadana sa Ipi Hopena pa kenuna
    e Zihova. Meke kaqu va opo nia limana sa sa batuna, meke va matea sa pa kenuna
    e Zihova.
  gaz-gaz: Innis dibicha sana balbala dunkaana wal gaʼii irratti fuula Waaqayyoo duratti
    haa dhiʼeessu. Mataa dibicha sanaa irras harka isaa kaaʼee fuula Waaqayyoo duratti
    haa qalu.
  fra-LSG: Il amènera le taureau à l’entrée de la tente d’assignation, devant l’Éternel;
    et il posera sa main sur la tête du taureau, qu’il égorgera devant l’Éternel.
  yal-yal: A xa turaan xali Naralan Bubun dɛɛn na Alatala yɛtagi. A xa a yiin sa turaan
    xunna fari, a yi turaan kɔɛ raxaba Alatala yɛtagi.
  haw-1868: A e lawe mai ia i ka bipikane i ka puka o ka halelewa o ke anaina imua
    o Iehova; a e kau i kona lima ma ke poo o ka bipikane, a e pepehi iho i ka bipikane
    ma ke alo o Iehova.
  arb-NAV: فَيُحْضِرُ الثَّوْرَ إِلَى مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ فِي حَضْرَةِ
    الرَّبِّ، وَيَضَعُ يَدَهُ عَلَى رَأْسِهِ وَيَذْبَحُهُ أَمَامَ الرَّبِّ.
  ewe-ewe: Ele be wòakplɔ nyitsuvi fɛ̃ la ava Agbadɔ la ƒe mɔnu, atsɔ eƒe asi ada
    ɖe nyitsu la ƒe ta dzi, eye wòawui le afi ma le Yehowa ŋkume.
  eng-LEE: And he shall bring the bullock unto the door of the tabernacle of the congregation
    before the Lord; and he shall lay his hand upon the head of the bullock, and kill
    the bullock before the Lord.
  asm-FB: তেওঁ সেই দমৰা ষাঁড়-গৰুটো সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখেৰে যিহোৱাৰ আগলৈ আনিব
    আৰু ষাঁড়-গৰুটোৰ মূৰত হাত দি, যিহোৱাৰ সন্মুখত তাক কাটিব।
  sus-A: عَ شَ تُورَ شَنِن ﭑ تَن عَلَ شَ هْرْ مْلِنفِرَ سٌدٍ دّ رَ ﭑ يَ عِ، عَ عَ
    بّلّشّ سَ عَ شُن تَفِ، عَ قَ عَ كْن نَشَبَ ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: Il amènera le taureau à l'entrée de la Tente d'assignation, devant l'Éternel ;
    il posera sa main sur la tête du taureau et l'égorgera devant l'Éternel.
  hbo-hbo: וְהֵבִ֣יא אֶת־הַפָּ֗ר אֶל־פֶּ֛תַח אֹ֥הֶל מֹועֵ֖ד לִפְנֵ֣י יְהוָ֑ה וְסָמַ֤ךְ
    אֶת־יָדֹו֙ עַל־רֹ֣אשׁ הַפָּ֔ר וְשָׁחַ֥ט אֶת־הַפָּ֖ר לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: And he schal brynge it to the dore of the tabernacle of witnessyng,
    bifor the Lord, and he schal sette hond on the heed therof, and he schal offre
    it to the Lord.
  piu-2006: '@see-verse:LEV.004.003'
  cwe-cwe: Nayo kezadigala dang'ang'a ijo na kudika hanhu ha kwingilila muna dihema
    da Mulungu haulongozi ha Mndewa Mulungu. Kezakwika mkono wake mchanyha ya ditwi
    da dang'ang'a ijo da ng'ombe wa kudichinja haulongozi ha Mndewa Mulungu.
  kik-kik: No nginya aneane ndegwa ĩyo mũromo-inĩ wa Hema-ya-Gũtũnganwo arĩ mbere
    ya Jehova. Nĩakaigĩrĩra guoko gwake igũrũ rĩa mũtwe wayo, na acooke amĩthĩnjĩre
    hau mbere ya Jehova.
  fra-NCL: Il amènera le taureau à l’entrée de la tente de réunion, devant Yahweh,
    et il posera sa main sur la tête du taureau, et il l’égorgera devant Yahweh.
  cek-AK: Anih mah maitaw tae to amkhuenghaih kahni im thok taengah Angraeng hmaa
    ah hoi ueloe, maitaw tae lu nuiah a ban to koeng pacoengah, Angraeng hmaa ah bop
    tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedse,
    Bab-Jehováʼse we-moli-sapingwagwad sedoed. Agi, we-moli-e-nonogi na e-argan mesoed.
    Geb Bab-Jehová-asabin we-moli-dukar egwannoed.
  uig-CYR: У топақни җамаәт чедириниң кириш ағзиниң йениға, Пәрвәрдигарниң алдиға
    кәлтүрүп, қолини униң бешиға қоюп, андин топақни Пәрвәрдигарниң һозурида боғузлисун.
  tel-2017: అతడు ఆ కోడెని ప్రత్యక్ష గుడారపు ద్వారం దగ్గర యెహోవా సమక్షంలోకి తీసుకురావాలి.
    ఆ కోడె తలపైన తన చెయ్యి ఉంచి, తరువాత యెహోవా ఎదుట దాన్ని వధించాలి.
  hat-BSA: “‘Li va pote towo a nan pòtay tant asanble a devan SENYÈ a. Li va poze
    men l sou tèt towo a e touye li devan SENYÈ a.
  kos-kos: El ac fah use cow soko ah nu ke acn in utyak nu in Lohm Nuknuk Mutal, filiya
    paol fin sifa uh, ac uniya ye mutun LEUM GOD.
  hbo-WLC: וְהֵבִ֣יא אֶת־הַפָּ֗ר אֶל־פֶּ֛תַח אֹ֥הֶל מוֹעֵ֖ד לִפְנֵ֣י יְהוָ֑ה וְסָמַ֤ךְ
    אֶת־יָדוֹ֙ עַל־רֹ֣אשׁ הַפָּ֔ר וְשָׁחַ֥ט אֶת־הַפָּ֖ר לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ọ ga-ewere oke ehi ahụ bịa nʼọnụ ụzọ ụlọ nzute, nʼihu Onyenwe anyị. Ọ ga-ebikwasị
    aka ya nʼisi ya, gbuo ya nʼebe ahụ nʼihu Onyenwe anyị.
  ory-ory: ପୁଣି ସେ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ସେହି ଗୋବତ୍ସ ଆଣି ତାହା
    ମସ୍ତକରେ ହସ୍ତ ରଖି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାକୁ ବଧ କରିବ।
  chk-chk: Iwe, epwe uwato ewe ätemwänin kow leasamalapen ewe imwenfel seni mangaku,
    epwe anomu pöün won möküran o niela me fän mesen ewe Samol mi Lapalap.
  rop-rop: Im garra bringimap det buligi lida langa det Seikridwan Tent blanga main
    en im garra pudum im bingga ontop langa det buligi hed en im garra kilim im deya.
  ukr-1871: І приведе він бичка до входу в соборний намет, і положить руку свою на
    голову бичкові, та й заколе бичка перед Господом.
  deu-1951: und zwar soll er den Farren zur Tür der Stiftshütte bringen, vor den HERRN,
    und seine Hand stützen auf des Farren Haupt und ihn schächten vor dem HERRN.
  eng-JPS: And he shall bring the bullock unto the door of the tent of meeting before
    the LORD; and he shall lay his hand upon the head of the bullock, and kill the
    bullock before the LORD.
  srp-1865: I dovedavši tele na vrata šatoru od svjedoèanstva pred Gospoda, neka metne
    ruku svoju teletu na glavu, i zakolje tele pred Gospodom.
  lug-lug: Sseddume eyo anaagireetanga ku mulyango gwa Weema ey’Okukuŋŋaanirangamu,
    mu maaso ga Mukama; anaagikwatanga omutwe gwayo n’agittira awo mu maaso ga Mukama.
  heb-heb: והביא את הפר אל פתח אהל מועד לפני יהוה וסמך את ידו על ראש הפר ושחט את הפר
    לפני יהוה׃
  ben-IRV: পরে সমাগম তাঁবুর দরজার মুখে সদাপ্রভুর সামনে সেই বলদ আনবে; তার মাথার ওপর
    হাত রেখে সদাপ্রভুর সামনে তাকে হত্যা করবে।
  pan-pan: ਉਹ ਉਸ ਬਲ਼ਦ ਨੂੰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਲਿਆਵੇ ਅਤੇ
    ਆਪਣਾ ਹੱਥ ਬਲ਼ਦ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਬਲ਼ਦ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵੱਢ ਸੁੱਟੇ,
  mya-JVB: ပရိသတ်စည်းဝေး ရာ တဲ တော် တံခါး နား ၊ ထာဝရဘုရား ရှေ့ တော် သို့ ဆောင် ခဲ့၍
    ၊ ထာဝရဘုရား အား ဆက် ရမည်။ ထိုအခါ နွား ၏ခေါင်း ပေါ်မှာ မိမိ လက် ကို တင် ၍ ၊ ထာဝရဘုရား
    ရှေ့ တော်၌ နွား ကို သတ် ရမည်။
  hmo-hmo: Iena boromakau tau be Palai Dubu, Lohiabada ena vairana dekenai do ia mailaia,
    iena imana be boromakau ena kwarana dekenai do ia atoa, bona Palai Dubu ena iduara
    ena badibadinai do ia alaia mase.
  urd-urd: वह उस बछड़े को ख़ेमा — ए — इजितमा'अ के दरवाज़े पर ख़ुदावन्द के आगे लाए,
    और बछड़े के सिर पर अपना हाथ रख्खे और उसको ख़ुदावन्द के आगे ज़बह करे।
  rus-SYN: и приведет тельца к дверям скинии собрания пред Господа, и возложит руки
    свои на голову тельца, и заколет тельца пред Господом;
  bqc-SIM: Aàli mↄ́ ń zupio Dii aɛ kpaaũkpɛ kpɛɛlɛ, i ↄna a miwa, i a kòlokpa
    we.
  tcz-CHONGTHU: Aman Houbuh maiya Pakai koma chu bonchalgol chu ahin kailutna, aluchunga
    akhut angapma, chule Pakai angsunga chu atha ding ahi.
  mar-mar: त्याने तो गोऱ्हा परमेश्वरासमोर दर्शनमंडपाच्या दारापाशी आणावा, त्याच्या
    डोक्यावर त्याने आपला हात ठेवावा आणि परमेश्वरासमोर त्याचा वध करावा.
  qub-qub: Tincuna Toldu ñaupanman apamonga. Nircur töru-mallwapa uman jananman maquinta
    churarcur ñaupächo pishtanga.
  bqp-bqp: U koo kɑ kɛtɛ ye dɑwɑ Yinni Gusunɔn kurun kɔnnɔwɔ, kpɑ u win nɔmɑ sɔndi
    yen wiru wɔllɔ u sere ye sɑkɑ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: L'a mennen towo a devan pòt Tant Randevou a, l'a mete men l' sou tèt towo
    a, epi l'a touye l' la devan Seyè a.
  eng-BSB: He must bring the bull to the entrance to the Tent of Meeting before the
    LORD, lay his hand on the bull’s head, and slaughter it before the LORD.
  tod-tod: Toɠa ʋa ga nikɛ zinɛi GALA daaɠomi seɠe ʋɛlɛi laaʋɛ, Ɠɔoɠɔ GALAGI ɠaazu,
    é yeeʋɛɛ nikɛ zinɛi unmaʋɛ, é kɔdaaleʋe Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: He shall bring the bull to the door of the Tent of Meeting before the
    LORD; and he shall lay his hand on the head of the bull, and kill the bull before
    the LORD.
  kbq-kbq: Hagi ana bulimakao afura avreno atruhu seli nomofo ufre kafante Ra Anumzamofo
    avuga ome anteno, azana asenire anteteno, anankena akafrigahie.
  nhe-BL: Huan monequi nopa hueyi totajtzi quihuicas nopa tlapiyali campa ipuerta
    nopa yoyon tiopamitl campa timopantíaj, huan nopona quitlalis ima ipan itzonteco
    nopa tlapiyali huan quimictis nopona noixtla.
  gub-BL: Weraha putar a'e ma'ea'yr tàpuzràn Tupàn pe imonokatu pyrer pe teixe haw
    pe nehe. Omono putar opo ma'ea'yr iàkàg rehe nehe. Uzuka putar a'e pe Tupàn Tuweharupi
    Wiko Ma'e henataromo nehe.
  eng-DRA: And he shall bring it to the door of the testimony before the Lord, and
    shall put his hand upon the head thereof, and shall sacrifice it to the Lord.
