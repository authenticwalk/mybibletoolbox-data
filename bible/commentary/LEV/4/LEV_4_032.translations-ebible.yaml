  dop-dop: Ye heu kɛ ɩ sɔɔlɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ lɑpʋ ɩlɛ ɩ kɔnɑ ɑlʋnyǝŋ wei ɩ
    tiili tɑ́ cɑɑmɩ tɔ.
  azb-azb: Əgər adam günah qurbanı olaraq qoyun gətirsə, qoy o, qüsursuz dişi heyvan
