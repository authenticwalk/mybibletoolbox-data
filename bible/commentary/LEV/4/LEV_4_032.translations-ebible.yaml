  sus-A: «شَ عَ يّشّي بَمَ يُنُبِ شَقَرِ سّرّشّ رَ، قٌ عَ شَ قِندِ يّشّي فِنّمَ لَنيُرُ
    مُ نَ نَشَن مَ.
  fra-SBL: '"''S''il apporte un agneau en sacrifice pour le péché, il apportera une
