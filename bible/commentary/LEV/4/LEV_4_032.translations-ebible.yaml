  hin-2017: “यदि वह पापबलि के लिये एक मेम्ना ले आए, तो वह निर्दोष मादा हो,
  wol-KYG: «Su fekkee ne am xar lay sarxe, muy saraxu póotum bàkkaaram, na doon xar
