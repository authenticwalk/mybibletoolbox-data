verse: LEV.004.032
translations:
  mal-C: “ ‘ആരെങ്കിലും പാപശുദ്ധീകരണയാഗമായി ഒരു ആട്ടിൻകുട്ടിയെയാണ് അർപ്പിക്കുന്നതെങ്കിൽ
    ഊനമില്ലാത്ത പെണ്ണാടിനെ അർപ്പിക്കണം.
  deu-TKW: Falls aber die Opfergabe, die er als Sündopfer bringt, in einem Schaflamm
    besteht, so muß es ein weibliches fehlloses Tier sein, das er bringt.
  lin-lin: Soki abonzi mwana meme lokola mbeka mpo na masumu na ye, asengeli komema
    mwana meme ya mwasi ezanga mbeba.
  eng-LSV: And if he brings in a sheep [for] his offering, a female for a sin-offering,
    he brings in a perfect one,
  eng-GNV: And if he bring a lambe for his sinne offring, he shall bring a female
    without blemish,
  eng-WEBSTER: And if he shall bring a lamb for a sin-offering, he shall bring it
    a female without blemish.
  nhw-BL: “Pero sintla nopa masehuali quinequi nechmacas se pilborregojtzi para se
    tlacajcahualistli por tlajtlacoli, hueli quihualicas se pilsihua borregojtzi catli
    amo quipiya ipan itlacayo niyon se tlamantli catli amo cuali.
  swh-ONEN: “ ‘Ikiwa ataleta mwana-kondoo kama sadaka yake ya dhambi, atamleta jike
    asiye na dosari.
  bba-bba: Toro wi, ù n mɑɑ kĩn nɑ, u kɑ yɑ̃ɑ kpɛndu yɑ̃kuru ko, yɑ̃ɑ nirɑ u koo kɑ
    nɑ u ɡo, te tɑ ǹ ɑlebu mɔ, u kɑ win torɑrun suuru wɑ.
  eng-KJVCPB: And if he bring a lamb for a sin offering, he shall bring it a female
    without blemish.
  luo-luo: “ ‘To ka ngʼato ochiwo rombo mondo otim-go misango mar golo richo, to nyaka
    obed mana rombo maonge songa.
  meu-meu: A mamoe natuna bema mailaia, ena kara-rea boubouna, ia ese mamoe natuna
    hahinena asi bebeka-bebekana ta baine mailaia;
  npi-ULB: यदि त्यस मानिसले पापबलिको निम्ति भेडाको बच्‍चा ल्याउँछ भने, त्यसले एउटा
    निष्‍खोट पाठी ल्याओस् ।
  yor-yor: “ ‘Bí ó bá mú ọ̀dọ́-àgùntàn wá gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀, kí ó mú abo tí kò lábùkù.
  emp-NTPO: Ab̶aʌba chiwatu cãyãbara ovejada idjia cadjirua od̶a carea babue diabi
    quĩrĩã b̶ʌbʌrʌ, oveja wẽrãda edeida b̶ʌa. Maʌ̃ ovejara jũma bia b̶aida b̶ʌa.
  pes-OPCB: «اگر آن شخص بخواهد برای کفارهٔ گناهش بره قربانی کند، باید آن بره، ماده
    و بی‌عیب باشد.
  tgl-ULB: Kung magdadala ang isang tao ng isang kordero bilang alay niya para sa
    isang handog sa kasalanan, dadalhin niya ang isang babaeng walang kapintasan.
  hui-hui: Wali agali mbirame ibunaga ko domo wahelonaga nogo sibi mbira bo lomabu
    mulene manda biyagua nde ibugua nogo sibi angibuni mbira igini nawini dere durubi
    nabi kago haru ibulene nga.
  mya-mya: အ​ကယ်​၍​လူ​တစ်​ဦး​သည်​အ​ပြစ်​ပြေ​ရာ​ယဇ် အ​ဖြစ်​သိုး​ကို​ယူ​ဆောင်​ခဲ့​လျှင်
    သိုး​သည် အ​ပြစ်​အ​နာ​ကင်း​သော​သိုး​မ​ဖြစ်​ရ​မည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་ལུག་ཅིག་ཁྲིད་འོངས་ཏེ་སྡིག་བཤགས་མཆོད་པར་འབུལ་ན། མོ་ལུག་སྐྱོན་མེད་པ་ཞིག་ཁྲིད་ཡོང་ནས་འབུལ་དགོས།
  sna-sna: “ ‘Kana akauya negwayana rechipiriso chake chezvivi, anofanira kuuya nesheshe
    isina kuremara.
  spa-BLM: “‘Si trae un cordero como ofrenda por el pecado, traerá una hembra sin
    defecto.
  cac-cac: Tato a noc' calnel syic'cot jun mach tz'ac'an jun silab' chi', a junoc
    noc' snun malaj jab'oc spaltail syic'coti.
  swh-ULB: Kama mtu ataleta mwanakondoo kama dhabihu yake kwa sadaka ya dhambi, ataleta
    jike asiye na kasoro.
  bel-bel: А калі са статку авечак захоча ён прынесьці ахвяру за грэх, няхай прынясе
    саміцу, без пахібы,
  deu-ELBBK: Und wenn er ein Schaf bringt als seine Opfergabe zum Sündopfer, so soll
    es ein Weibchen ohne Fehl sein, das er bringt.
  mbb-OT: Emun kerehidu is ibpemuhat te etew para melumpiyuwi sikandin, kinahanglan
    he vehiyan heini he wazè din sazir.
  mal-2015: അവൻ പാപയാഗമായി ഒരു ആട്ടിൻകുട്ടിയെ കൊണ്ടുവരുന്നു എങ്കിൽ ഊനമില്ലാത്ത പെണ്ണാട്ടിനെ
    കൊണ്ടുവരേണം.
  rmc-rmc: Te kamela te anel pre obeta vaš o binos le bakrorendar, anela jekha samica
    bi e chiba.
  pes-OPV: و اگر برای قربانی خود بره‌ای بجهت قربانی گناه بیاورد آن راماده بی‌عیب بیاورد.
  ron-1924: Дакэ ва адуче ка жертфэ де испэшире ун мел, сэ адукэ о парте фемеяскэ
    фэрэ кусур.
  ben-OBCV: “ ‘যদি সে তার পাপার্থক বলিরূপে একটি মেষশাবক আনে, তাকে ত্রুটিমুক্ত মাদি
    মেষশাবক আনতে হবে।
  som-som: Oo hadduu neef ido yar ah u keeno qurbaanka dembigana waa inuu neef dhaddig
    oo aan iin lahayn keenaa.
  lat-VUC: 'Sin autem de pecoribus obtulerit victimam pro peccato, ovem scilicet immaculatam:'
  eng-ASVBT: And if he bring a lamb as his oblation for a sin offering, he shall bring
    it a female without blemish.
  ita-1885: E se pur colui adduce una pecora per sua offerta, per sacrificio per lo
    peccato, adducala femmina, senza difetto.
  eng-LXXUP: And if he should offer a lamb for his sin offering, he shall offer it
    a female without blemish.
  eng-ULB: If the man brings a lamb as his sacrifice for a sin offering, he will bring
    a female without blemish.
  spa-VBL: “Si trae un cordero como ofrenda por el pecado, debe traer una hembra sin
    defectos.
  fra-_FOB: S'il amène un agneau comme son offrande pour le péché, il amènera une
    femelle sans défaut.
  mal-mal: “‘അവൻ പാപയാഗമായി ഒരു ആട്ടിൻകുട്ടിയെ കൊണ്ടുവരുന്നു എങ്കിൽ ഊനമില്ലാത്ത പെണ്ണാടിനെ
    കൊണ്ടുവരണം.
  urd-GVR: Agar wuh gunāh kī qurbānī ke lie bheṛ kā bachchā lānā chāhe to wuh beaib
    mādā ho.
  suz-BL: मेकोमी आ पाप आ पर्बम चढ़ेचा कली भेडा चाक्‍तु हना, मारेइ मदुम्‍शो थम रिम्‍शो
    भेडा चाक्‍चा माल्‍नीम।
  ita-1927: E se colui menerà un agnello come suo sacrifizio per il peccato, dovrà
    menare una femmina senza difetto.
  ckb-ckb: «”ئەگەر قوربانییەکەی بەرخ بوو بۆ قوربانی گوناه، دەبێت مێینە و ساغ بێت.
  eng-BBE: And if he gives a lamb as his sin-offering, let it be a female without
    any mark;
  kan-OKCV: “ ‘ಯಾರಾದರೂ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಒಂದು ಕುರಿಮರಿಯನ್ನು ತರುವುದಾದರೆ, ಕಳಂಕರಹಿತವಾದ
    ಒಂದು ಹೆಣ್ಣನ್ನು ತರಬೇಕು.
  tam-2017: “அவன் பாவநிவாரணபலியாக ஒரு ஆட்டுகுட்டியைக் கொண்டுவருவானாகில், பழுதற்ற பெண்குட்டியைக்
    கொண்டுவந்து,
  spa-RV-1909: 'Y si trajere cordero para su ofrenda por el pecado, hembra sin defecto
    traerá:'
  ron-BTF: Și dacă el aduce un miel ca ofrandă pentru păcat, el să aducă o parte femeiască
    fără cusur.
  eng-WEBP: “‘If he brings a lamb as his offering for a sin offering, he shall bring
    a female without defect.
  eng-FBV: If he brings a lamb as a sin offering, he is to bring a female without
    defects.
  nld-1939: Wanneer iemand voor zijn overtreding een lam wil offeren, moet hij een
    gaaf ooilam offeren.
  nch-BL: “Pero sinta nopa masehuali quinequi techmacas se pilborregojtzi quej se
    tacajcahualisti por tajtacoli, hueli quihualicas se pilsihua borregojtzi cati
    amo quipiya ipan itacayo yon se tamanti cati amo cuali.
  vie-1934: Nếu của lễ chuộc tội người bằng chiên con, thì phải dâng một con cái chẳng
    tì vít chi,
  hin-CV: “ ‘किंतु यदि वह बलि स्वरूप एक मेमना पापबलि के लिए लेकर आता है, तो यह एक
    निर्दोष मादा हो.
  eng-OURB: “‘If he brings a lamb as his offering for a habitual sin ·missing the
    mark· offering, he shall bring a female without defect.
  spa-BES: Y si él da un cordero como ofrenda por el pecado, sea una hembra sin defecto;
  tdx-tdx: Aa naho vik’ añondry ty hendese’e ho engan-kakeo, le ho vàve’e tsy aman-kandra
    ty hendese’e.
  vid-vid: “Wone munhu ayo kochigala ing'holo lyana kwa chiwalo cha nhambiko ya gehile,
    lelo kochigala ing'holo lyana idala lilihela nongwa.
  eng-OKE: But if he present a lamb for his sin offering, he shall bring a female
    unblemished,
  tha-KJV: ถ้าเขานำลูกแกะมาเป็นเครื่องบูชาไถ่บาปก็​ให้​เขานำลูกแกะตัวเมียไม่​มีตำหนิ​มา
  por-BR-2018: E se trouxer cordeiro para sua oferta pelo pecado, fêmea sem defeito
    trará.
  deu-ELO: Und wenn er ein Schaf bringt als seine Opfergabe zum Sündopfer, so soll
    es ein Weiblein ohne Fehl sein, das er bringt.
  eng-WYC-2018: Soothly if he offereth of little beasts a sacrifice for sin, that
    is, a sheep without wem, (And if he offereth a small beast for his sin offering,
    that is, a sheep without blemish, or without fault,)
  epo-epo: Se ŝafon li alportos kiel sian propekan oferon, li alportu virinseksan,
    sendifektan.
  uig-PIN: Əgǝr u kixi gunaⱨ ⱪurbanliⱪi üqün ⱪoza kǝltürüxni halisa, bejirim bir qixi
    ⱪozini sunsun.
  beo-beo: Dunu da Wadela:i Hou Gogolema:ne Olofoma:ne Iasu imunusa:, sibi gaguli
    masea, e da sibi aseme ida:iwane ledo hamedei gaguli misunu da defea.
  tpi-OTNT: “Tasol sapos wanpela man i laik bringim sipsip bilong mekim ofa bilong
    rausim sin bilong en, em i mas kisim sipsip meri i gutpela tru, na i no gat sua
    samting i bagarapim skin bilong en.
  hau-SA: “ ‘Idan kuwa daga cikin ’yan tumaki zai ba da hadayarsa, sai ya kawo ’yar
    tunkiya marar lahani.
  uig-LAT: Eger u kishi gunah qurbanliqi üchün qoza keltürüshni xalisa, béjirim bir
    chishi qozini sunsun.
  nde-nde: Nxa angaletha imvu njengomnikelo wesono, kumele alethe ensikazi engelasici.
  ton-ton: Pea kapau ʻe ʻomi ʻe ia ha lami ko e feilaulau maʻae angahala, pea ʻe ʻomi
    ia ko emanu fefine taʻehanomele.
  ces-1613: Pakli by z ovcí přinesl obět svou za hřích, samici bez poškvrny přinese.
  eng-WMB: “‘If he brings a lamb as his offering for a sin offering, he shall bring
    a female without defect.
  tam-TCV: “ ‘அவன் பாவநிவாரண காணிக்கையாக ஒரு செம்மறியாட்டுக் குட்டியைக் கொண்டுவருவானேயாகில்,
    அவன் குறைபாடற்ற பெண்ணாட்டுக்குட்டியையே கொண்டுவர வேண்டும்.
  ceb-ULB: Kung magdala ang tawo ug karnero ingon nga halad sa sala, magdala siya
    ug baye nga karnero nga walay tatsa.
  pol-UBG: A jeśli przyprowadzi owcę na ofiarę za grzech, niech przyprowadzi samicę
    bez skazy.
  urd-GVU: اگر وہ گناہ کی قربانی کے لئے بھیڑ کا بچہ لانا چاہے تو وہ بےعیب مادہ ہو۔
  deu-1912: Wird er aber ein Schaf zum Sündopfer bringen, so bringe er ein weibliches,
    das ohne Fehl ist,
  kan-2017: “‘ಅವನು ತನ್ನ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ತರುವುದು ಕುರಿಯಾದರೆ ಅದು ಪೂರ್ಣಾಂಗವಾದ ಹೆಣ್ಣಾಗಿರಬೇಕು.
  yap-yap: Fa’anra fek be’ ba saf i yib nib maligach ni fan ko denen, ma ba saf ni
    bpin ndariy bochyang u downgin nib kireb.
  hlt-MCSB: Tedae a nawnnah ham te tuca ni a. khuen atah a la a cuemthuek te boirhaem
    la khuen saeh.
  mdy-ETH: «ፔቴ ዓሲ ጎሞ ዛሎ ማራናይ ዒንጋያ ማዔቴ ቦሂሳ ባኣዚባኣ፥ ዒንዴ ማራይ ሺኢሾንጎ።
  twi-ASANTE: “ ‘Na sɛ ɔpɛ sɛ ɔde odwammaa bɛbɔ ne bɔne ho afɔdeɛ nso a, ɛsɛ sɛ ɔyɛ
    ɔbereɛ a ɛdɛm biara nni ne ho.
  eng-WEBU: “‘If he brings a lamb as his offering for a sin offering, he shall bring
    a female without defect.
  bnp-bnp: “A bakovi bara i habia tara tuna sipsip ge a nihabi na naro hale, ge bolea
    a sipsip a kinana ge gavutuvutu.
  wal-wal: “‘He bitanee ba nagaraa yarshshuwaassi dorssa anqqaraa shiishshanau koyikko,
    tilla bollaara de7iya maccaaro eho.
  spa-PDDPT: Si lleva una cordera como su ofrenda por el pecado, será una hembra sin
    defecto.
  gun-gun: — Ha'e rami teĩ xapy'a rei vexa'i ri ojejavyague regua ome'ẽ vy ma kunha
    ivaikue rei e'ỹ va'e 'rã ogueru.
  agu-BL: ”Ej nin kol tz'ul jun tal ne'ẍ cneru' ta'n yi jun sloj wunaka'tz tetz toy
    tampaj yi til, tajwe'n yi tij, nin yi qui'c mu'ẍ tal yana'sil.
  ilo-ULB: No mangiyeg ti tao iti urbon a karnero a kas datonna para iti basol, mangiyeg
    isuna iti kabaian nga awan mulitna.
  kpg-kpg: Maa tangada ga gaamai dana siibi e hai dana tigidaumaha wwede nia huaidu,
    e hai gi gaamai dana siibi ahina dela ono milimilia ai.
  uig-ARA: ئەگەر ئۇ كىشى گۇناھ قۇربانلىقى ئۈچۈن قوزا كەلتۈرۈشنى خالىسا، بېجىرىم بىر
    چىشى قوزىنى سۇنسۇن.
  sus-sus: «Xa a yɛxɛɛ bama yunubi xafari sɛrɛxɛ ra, fo a xa findi yɛxɛɛ ginɛma lanyuru
    mu na naxan ma.
  pon-2006: Ma aramas emen pahn wahdo emen sihpw pwehn wia mehn meirong en dihp, e
    pahn sihpw lih men me sohte kisin samin kis reh.
  ksd-ksd: Gala i kap ra nat na sip ure ra tinabar na varporong, na kap ra tana i
    ko kakit.
  tur-YTC: “'Günah sunusu olarak bir kuzu getirirse, kusursuz bir dişi getirsin.
  grc-BRENT: Εὰν δὲ πρόβατον προσενέγκῃ τὸ δῶρον αὐτοῦ περὶ τῆς ἁμαρτίας, θῆλυ ἄμωμον
    προσοίσει αὐτό.
  ind-AYT: ‘Namun, jika orang itu membawa seekor anak domba sebagai persembahan penghapus
    dosanya, dia harus membawa seekor betina yang tidak bercacat.
  nya-nya: “ ‘Ngati munthu apereka mwana wankhosa ngati chopereka chopepesera tchimo
    lake, abwere ndi mwana wankhosa wamkazi wopanda chilema.
  hrv-hrv: Ako bi tko htio dovesti janje kao žrtvu okajnicu, neka dovede žensko bez
    mane.
  mps-mps: “Te bidi me deligo aga sęgę sela sąyabo ofa yabo sipsip kibu sela asobaso
    da, agai te so kibu sipsip keni kenigo tigi dolisąwai wiegi yai mu sela asiyu,
    te usu mu dao.
  tpi-tpi: “Tasol sapos wanpela man i laik bringim sipsip bilong mekim ofa bilong
    rausim sin bilong en, em i mas kisim sipsip meri i gutpela tru, na i no gat sua
    samting i bagarapim skin bilong en.
  dan-1931: Men hvis den Offergave, han vil bringe som Syndoffer, er et Lam, da skal
    det være et lydefrit Hundyr, han bringer.
  vie-OVCB: Nếu người này muốn dâng một con chiên để làm lễ chuộc tội, thì phải chọn
    một con chiên cái không tì vít.
  guj-2017: જો કોઈ માણસ પાપાર્થાર્પણને માટે હલવાનનું અર્પણ લાવે તો તે ખોડખાંપણ વગરની
    નારી લાવે.
  pon-2006A: Ma aramas emen pahn wahdo emen sihpw pwehn wia mehn meirong en dihp,
    e pahn sihpw lih men me sohte kisin samin kis reh.
  por-BRBSL: “'Se ele trouxer um cordeiro como sua oferta por uma oferta pelo pecado,
    ele deve trazer uma fêmea sem defeito.
  cth-cth: Tuca hoi yonthanae sak hanlah na ngai pawiteh kacueme napui na thokhai
    han.
  twi-twi: “ ‘Na sɛ ɔpɛ sɛ ɔde oguamma bɛbɔ ne bɔne ho afɔre nso a, ɛsɛ sɛ ɔyɛ ɔbere
    a dɛm biara nni ne ho.
  hlt-hlt: Tedae a nawnnah ham te tuca ni a khuen atah a la a cuemthuek te boirhaem
    la khuen saeh.
  tbz-SIM: Kɛ̀ dɛ yiɛ̀ mmɛ ndɔ́ kɛ́féútɛ́ fɛpìèfɛ̀ nfɛ kɛ́ m pɑ̃, wèe tɔní fɛnifɛ
    fɛ̀ɛ̀ kpɑ kuyɛ̀nkù,
  msy-2020: “Eghtɨ gumazitam uan arazir kuraba gɨn amangɨsɨ sipsipɨn ofa damusɨ, a
