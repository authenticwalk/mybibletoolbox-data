verse: LEV.004.017
translations:
  mal-C: പുരോഹിതൻ വിരൽ രക്തത്തിൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ തിരശ്ശീലയ്ക്കുമുമ്പിൽ
    ഏഴുപ്രാവശ്യം തളിക്കണം.
  deu-TKW: Und der Priester soll seinen Finger in das Blut tauchen und siebenmal etwas
    von dem Blute vor Jahwe - vor den Vorhang - hinsprengen.
  lin-lin: Nganga-Nzambe akozindisa mosapi na ye kati na makila mpe akosopa ndambo
    ya makila mbala sambo liboso ya Yawe mpe ya rido.
  eng-LSV: and the priest has dipped his finger in the blood, and has sprinkled seven
    times before YHWH at the front of the veil,
  eng-GNV: And the Priest shall dip his finger in the blood, and sprinkle it seuen
    times before the Lord, euen before the vaile.
  eng-WEBSTER: And the priest shall dip his finger in some of the blood, and sprinkle
    it seven times before the LORD, even before the vail.
  nhw-BL: Huan teipa quixolonis imacpil ipan nopa estli huan quiatzejtzelhuis chicome
    hueltas noixpa iixmelac nopa cortina.
  swh-ONEN: Atachovya kidole chake kwenye damu na kuinyunyiza mara saba mbele za Bwana
    mbele ya hilo pazia.
  bba-bba: Sɑɑ ye sɔɔrɑ u koo yɛm mɛ dɛkɑ kɑ win niki biɑ kpɑ u mu yɛ̃kɑ nɔn nɔɔbɑ
    yiru kuu ten beku kɑre ten deedeeru.
  eng-KJVCPB: and the priest shall dip his finger in some of the blood, and sprinkle
    it seven times before the Lord, even before the vail.
  luo-luo: Nolut lith lwete ei remono, mi nokire nyadibiriyo e nyim pasia mar kama
    ler mar Jehova Nyasaye.
  meu-meu: imana kwakikwakina na rara ai baine urua diho, nega hitu Iehova vairanai
    baine nevaria, seseahu vairanai,
  npi-ULB: र पुजारीले आफ्नो औँला त्यस रगतमा चोपेर परमप्रभुको अगि पर्दाको सामु सात
    पटक छर्कोस् ।
  yor-yor: Kí ó ti ìka rẹ̀ bọ inú ẹ̀jẹ̀ náà kí ó sì wọn ní ẹ̀ẹ̀méje níwájú Olúwa níbi
    aṣọ títa ẹnu-ọ̀nà.
  emp-NTPO: Mama ed̶a idji jʌwa jĩwĩnĩra maʌ̃ oad̶e b̶eguea edaped̶a b̶arima siete
    Ãcõrẽ quĩrãpita jĩãpoida b̶ʌa wua eatʌ jira b̶ʌ quĩrãpe.
  pes-OPCB: و انگشت خود را در خون فرو برد و در حضور خداوند آن را هفت بار جلوی پردهٔ
    قدس‌الاقداس بپاشد.
  tgl-ULB: at isasawsaw ng pari ang kaniyang daliri sa dugo at iwiwisik ito nang pitong
    beses sa harapan ni Yahweh, sa harap ng kurtina.
  hui-hui: Yalu puwa ibugua darama biagoha ibunaga gi hondone mbirani wai howa Balai
    Anda tamuha Hobane Loma Bia Heneore helo hobaki bini labolabo timbu gerela kagoria
    daramame kahalu tandala ba haragola Anduane Homogo de hondolebira.
  mya-mya: သူ​၏​လက်​ချောင်း​ကို​သွေး​ထဲ​၌​နှစ်​၍​သွေး ကို ကန့်​လန့်​ကာ​ရှေ့​တွင်​ခု​နစ်​ကြိမ်​ဖျန်း​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མཛུབ་མོ་ཁྲག་ནང་བསྒྲེས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཡོལ་བར་གཏད་དེ་ལན་བདུན་གཏོར་དགོས།
  sna-sna: Achanyika munwe wake muropa agorisasa pamberi paJehovha kanomwe, pamberi
    pechidzitiro.
  spa-BLM: El sacerdote mojará su dedo en la sangre y la rociará siete veces ante
    Yahvé, delante del velo.
  cac-cac: slab'anem yiximal sc'ab' vin̈ d'a scal schiq'uil noc' chi' stzicanem uqueloc
    vin̈ d'a yichan̈ Jehová d'a yichan̈elta c'apac cortina.
  swh-ULB: kuhani atachovya kidole chake katika damu na kuinyunyizia mara saba mbele
    za Bwana mbele ya pazia.
  bel-bel: і ўмочыць сьвятар палец свой у кроў і пакропіць сем разоў прад Госпадам
    перад заслонаю,
  deu-ELBBK: und der Priester tauche seinen Finger in das Blut und sprenge siebenmal
    vor dem HERRN gegen den Vorhang hin.
  mbb-OT: Itiyuk din is tezù din duen te lengesa, ne ipirik din heini te kepipitu
    ziyà te kurtina he ingkurtina zuen te Utew Segradu he Lugar, he zutun is Nengazen.
  mal-2015: പുരോഹിതൻ രക്തത്തിൽ വിരൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ തിരശ്ശീലെക്കു മുമ്പിൽ
    ഏഴു പ്രാവശ്യം തളിക്കേണം.
  rmc-rmc: močinela andre peskro angušt a anglo RAJ eftavar pokropinela o than anglo
    pochtan.
  pes-OPV: و کاهن انگشت خود را درخون فروبرد و آن را به حضور خداوند پیش حجاب هفت مرتبه
    بپاشد.
  ron-1924: сэ-шь ынмоае деӂетул ын сынӂе ши сэ стропяскэ ку ел де шапте орь ынаинтя
    Домнулуй, ын фаца перделей динэунтру.
  ben-OBCV: সে রক্তের মধ্যে আঙুল ডুবিয়ে পবিত্রস্থানের সামনের দিকে গিয়ে সদাপ্রভুর
    সামনে সেই রক্তের কিছুটা ছিটিয়ে দেবে।
  som-som: oo markaas wadaadku fartiisa dhiigga ha geliyo, oo toddoba jeer waa inuu
    Rabbiga ugu hor saydhaa ilxidhka.
  lat-VUC: tincto digito aspergens septies contra velum.
  eng-ASVBT: and the priest shall dip his finger in the blood, and sprinkle it seven
    times before Jehovah, before the veil.
  ita-1885: E intinga il Sacerdote il dito in quel sangue, e spargane sette volte
    nel cospetto del Signore, davanti alla Cortina.
  eng-LXXUP: And the priest shall dip his finger into some of the blood of the calf,
    and shall sprinkle it seven times before the Lord, in front of the veil of the
    sanctuary.
  eng-ULB: and the priest will dip his finger in the blood and sprinkle it seven times
    before Yahweh, before the curtain.
  spa-VBL: Mojará su dedo en la sangre y lo rociará siete veces ante el Señor delante
    del velo.
  fra-_FOB: Puis le sacrificateur trempera son doigt dans le sang, et en fera sept
    fois aspersion devant l'Éternel, en face du voile.
  mal-mal: പുരോഹിതൻ രക്തത്തിൽ വിരൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ തിരശ്ശീലയ്ക്കു മുമ്പിൽ
    ഏഴു പ്രാവശ്യം തളിക്കണം.
  urd-GVR: Wahāṅ wuh apnī unglī us meṅ ḍāl kar use sāt bār Rab ke sāmne yānī Muqaddastarīn
    Kamre ke parde par chhiṛke.
  suz-BL: मिनु चढ़ेबमी मेको आ ब्रेप्‍चो हुशेमी ख्रुम्‍शा, परमप्रभु यावे आ ङोंइती बारेशो
    वा आ पुंमी ७ खेयप ब्रुइक्‍चा माल्‍ब।
  ita-1927: e il sacerdote intingerà il dito nel sangue e ne farà aspersione sette
    volte davanti all’Eterno, di fronte al velo.
  ckb-ckb: پەنجەی دەخاتە ناو خوێنەکە و حەوت جار لەلای پەردەکە لەبەردەم یەزدان دەیپرژێنێت.
  eng-BBE: And put his finger in the blood, shaking drops of the blood seven times
    before the Lord in front of the veil.
  kan-OKCV: ಅದರಲ್ಲಿ ಬೆರಳನ್ನು ಅದ್ದಿ ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅಂದರೆ ತೆರೆಯ ಮುಂದೆ ಏಳು ಸಾರಿ
    ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: தன் விரலை இரத்தத்தில் தோய்த்து, யெகோவாவுடைய சந்நிதியில் திரைக்கு எதிரே
    ஏழுமுறை தெளித்து,
  spa-RV-1909: Y mojará el sacerdote su dedo en la misma sangre, y rociará siete veces
    delante de Jehová hacia el velo.
  ron-BTF: Și preotul să își înmoaie degetul în sânge și să îl stropească de șapte
    ori înaintea DOMNULUI, înaintea perdelei.
  eng-WEBP: The priest shall dip his finger in the blood and sprinkle it seven times
    before the LORD, before the veil.
  eng-FBV: He shall dip his finger in the blood and sprinkle it seven times before
    the Lord in front of the veil.
  nld-1939: de priester moet zijn vinger in het bloed dopen en zeven maal voor het
    aanschijn van Jahweh voor het voorhangsel sprenkelen.
  nch-BL: Huan teipa quixolonis imacpil ipan nopa esti huan taatzejtzelhuis chicome
    hueltas noixpa iixmelac nopa cortina.
  vie-1934: nhúng ngón tay mình trong huyết, rảy bảy lần trước mặt Đức Giê-hô-va,
    đối ngang bức màn.
  hin-CV: पुरोहित अपनी उंगली बैल के रक्त में डुबाकर उसमें से कुछ रक्त को सात बार याहवेह
    के सामने पवित्र स्थान के पर्दे के सामने छिड़के.
  eng-OURB: and the priest shall dip his finger in the blood, and sprinkle it seven
    times before Adonai, before the veil.
  spa-BES: Y puso su dedo en la sangre, sacudiendo gotas de sangre siete veces delante
    del Señor, delante del velo.
  tdx-tdx: le handò i mpisoroñey amy lioy ty rambo-pità’e vaho ha­mitse aze im-pito
    añatrefa’Iehovà aolo’ i lamba fañefetsey.
  vid-vid: Kozabika chidole cha heye kuli ayo danda na kuimizila hali ipaziya mala
    saba hali Mkulu Nguluwi.
  eng-OKE: And the priest shall dip his finger in the blood, and sprinkle seven times
    in the presence of the Lord before the veil.
  tha-KJV: และปุโรหิตจะเอานิ้วจุ่มลงในเลือดและประพรมที่​หน​้าม่านเจ็ดครั้งต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E molhará o sacerdote seu dedo no mesmo sangue, e espargirá sete vezes
    diante do SENHOR até o véu.
  deu-ELO: und der Priester tauche seinen Finger in das Blut und sprenge siebenmal
    vor Jehova gegen den Vorhang hin.
  eng-WYC-2018: and when he hath dipped his finger, he shall sprinkle the blood seven
    times against the veil. (and when he hath dipped his finger in it, he shall sprinkle
    the blood in front of the Veil seven times before the Lord.)
  epo-epo: Kaj la pastro trempu sian fingron en la sango, kaj aspergu sep fojojn antaŭ
    la Eternulo, antaŭ la kurteno.
  uig-PIN: xu yǝrdǝ barmiⱪini ⱪanƣa qilap, ⱪanni muⱪǝddǝs jayning pǝrdisining aldida,
    Pǝrwǝrdigarning ⱨuzurida yǝttǝ mǝrtiwǝ sǝpsun.
  beo-beo: E da ea lobo sogo maga:me ganodini gele, hadigi Abula ea midadi fesuale
    agoane foga:gagala:mu.
  tpi-OTNT: Na em i mas putim wanpela pinga long blut, na tromoi blut i stap long
    pinga klostu long bikpela laplap i haitim Rum Tambu Tru na bai Bikpela i lukim
    dispela. Em i mas mekim olsem 7-pela taim.
  hau-SA: Zai tsoma yatsarsa cikin jini yă kuma yayyafa shi a gaban Ubangiji sau bakwai
    a gaban labule.
  uig-LAT: shu yerde barmiqini qan’gha chilap, qanni muqeddes jayning perdisining
    aldida, Perwerdigarning huzurida yette mertiwe sepsun.
  nde-nde: Uzacwilisa umunwe wakhe egazini, abeselichela phambi kukaThixo kasikhombisa
    phambi kwekhetheni.
  ton-ton: Pea ʻe ʻai ʻe he taulaʻeiki hono tuhu ki he toto, ʻo luluku ʻaki ia ke
    liunga fitu ʻi he ʻao ʻo Sihova, ʻi he tuʻa puipui.
  ces-1613: A omoče kněz prst svůj v té krvi, kropiti jí bude sedmkráte před Hospodinem,
    před oponou.
  eng-WMB: The priest shall dip his finger in the blood and sprinkle it seven times
    before the LORD, before the veil.
  tam-TCV: ஆசாரியன் தன் விரலை இரத்தத்தில் தோய்த்து, திரைச்சீலைக்கு எதிரே யெகோவாவின்
    முன்னிலையில் ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: ug ituslob sa pari ang iyang tudlo sa maong dugo ug iwisikwisik kini sa
    makapito ka higayon sa atubangan ni Yahweh, sa atubangan sa tabil.
  pol-UBG: I kapłan umoczy swój palec w tej krwi, i pokropi nią siedem razy przed
    PANEM, przed zasłoną.
  urd-GVU: وہاں وہ اپنی اُنگلی اُس میں ڈال کر اُسے سات بار رب کے سامنے یعنی مُقدّس
    ترین کمرے کے پردے پر چھڑکے۔
  deu-1912: und mit seinem Finger siebenmal sprengen vor dem HERRN vor dem Vorhang.
  kan-2017: ಅದರಲ್ಲಿ ಬೆರಳನ್ನು ಅದ್ದಿ, ತೆರೆಯ ಮುಂದೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅದನ್ನು ಏಳು ಸಾರಿ
    ಚಿಮುಕಿಸಬೇಕು.
  yap-yap: me lithag buguli pa’ nga fithik’ nge atngiy nga mit fare gi kateng ni medlip
    yay.
  hlt-MCSB: Te phoeiah khosoih loh a kutdawn te thii khuila nuem saeh lamtah hniyan
    hmai kah BOEIPA mikhmuh ah voei rhih haeh saeh.
  mdy-ETH: ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ጋራ ጎኦቦና ዓፒሎኮ ቤርቶ ዛላ ዔቂ ፔ ኬኤሎና ሱጉፃፓ ዔኪ ዔኪ ላንካይ
    ማይንቲ ናንጊና ናንጋ ጎዳ ቤርታ ዉፁርቆንጎ።
  twi-ASANTE: na ɔde ne nsateaa baako abɔ mogya no mu apete no mprɛnson wɔ Awurade
    ne ntoma a ɛtwa ɛdan no mu no anim.
  eng-WEBU: The priest shall dip his finger in the blood and sprinkle it seven times
    before the LORD, before the veil.
  bnp-bnp: ge lutua na dara a kukulimana, ge voro tamali balaka polorua na matane
    BAKOVI DAGI tabukoi na kala dagi i naviri mule a Tabeke Nitaba Hateka.
  wal-wal: i ba kushiyaa biradhdhiyaa suuttan naaqqi naaqqi kessidi, magalashuwaa
    sintta baggaara GODAA sinttan laapputoo dukko.
  spa-PDDPT: mojará su dedo en la sangre y la rociará siete veces ante Yavé hacia
    el velo.
  gun-gun: Ha'e vy huguykue py okuã omoakỹ vy sete-kue 'rã omboayvi Senhor renonde
    py, cortina okẽ regua rexei.
  agu-BL: Nin yil tz'ocopon i' tul, copon mu'ul yi wi k'ab tul yi chich' yi cy'a'n
    ta'n, nin ba'n stz'it nin juk tir te yi xbu'k yi at swutz yi ama'l yi wi'nin xanil.
  ilo-ULB: ket isawsaw ti padi ti ramayna iti dara ket iwarsina daytoy ti maminpito
    a daras iti sangoanan ti kurtina, iti sangoanan ni Yahweh.
  kpg-kpg: ga daalo dono madaalima gi lodo nia dodo, ga haga nonnono nia dodo haga hidu
    i mua di gahu duuli.
  uig-ARA: شۇ يەردە بارمىقىنى قانغا چىلاپ، قاننى مۇقەددەس جاينىڭ پەردىسىنىڭ ئالدىدا،
    پەرۋەردىگارنىڭ ھۇزۇرىدا يەتتە مەرتىۋە سەپسۇن.
  sus-sus: a a bɛlɛxɛsole ragoro na wuli xɔɔra, a a kasan sanya solofere dugi ya ra
    naxan gbakuxi yire sɛniyɛnxi ma n tan Alatala ya i.
  pon-2006: E pahn kaduh sendinpeho nan ntao oh usupihki mwohn kahdengo pahn pak isuh.
  ksd-ksd: ma ra tena tinabar na vadudu ra kaka na limana ta ra gap, ma na pikire
    tar ra gap lavurua na pakana ta ra luaina mata i ra Luluai, ta ra luaina mata
    i ra mal na rurua kutu.
  tur-YTC: Kâhin parmağını kana batıracak ve onu Yahve'nin önünde, perdenin önünde
    yedi kez serpecek.
  grc-BRENT: Καὶ βάψει ὁ ἱερεὺς τὸν δάκτυλον ἀπὸ τοῦ αἵματος τοῦ μόσχου, καὶ ῥανεῖ
    ἑπτάκις ἔναντι Κυρίου, κατενώπιον τοῦ καταπετάσματος τοῦ ἁγίου.
  ind-AYT: dan imam itu harus mencelupkan jarinya ke dalam darah dan memercikkannya
    tujuh kali di hadapan TUHAN, di depan tirai.
  nya-nya: Aviyike chala chake mʼmagaziwo ndi kuwawaza pamaso pa Yehova kasanu ndi
    kawiri patsogolo pa nsalu yotchinga.
  hrv-hrv: neka svećenik zamoči svoj prst u krv i sedam puta poškropi prednju stranu
    zavjese, pred Jahvom.
  mps-mps: Tama agai nogo dani deli te kanemeba munama, tama te nogo danide elalubo
    kaneme te pąde elalubo genuai nami ugwa te Tedali Gasagi Yai Mu Be Habu seselalubo
    teba sąbaso, te Genuai Bidigo sueibao. Agai te a naga olama, si sogo te tama
    sę ebaso, usu dao.
  tpi-tpi: Na em i mas putim wanpela pinga long blut, na tromoi blut i stap long pinga
    klostu long bikpela laplap i haitim Rum Tambu Tru na bai Bikpela i lukim dispela.
    Em i mas mekim olsem 7-pela taim.
  dan-1931: og Præsten skal dyppe sin Finger i Blodet og stænke det syv Gange for
    HERRENS Åsyn foran Forhænget;
  vie-OVCB: nhúng ngón tay vào máu, rảy bảy lần trước mặt Chúa Hằng Hữu, phía trước
    bức màn ngăn cách Nơi Chí Thánh.
  guj-2017: યાજક પોતાની આંગળી તે રક્તમાં બોળીને યહોવાહની સમક્ષ સાત વાર પડદા પર છાંટે.
  pon-2006A: E pahn kaduh sendinpeho nan ntao oh usupihki mwohn kahdengo pahn pak
    isuh.
  por-BRBSL: O sacerdote mergulhará seu dedo no sangue e o polvilhará sete vezes antes
    de Yahweh, antes do véu.
  cth-cth: A kutdawn hah thi dawk a ranup vaiteh BAWIPA koe lukkarei yap e hmalah
    vai sari touh a kahei han.
  twi-twi: na ɔde ne nsateaa baako abɔ mogya no mu apete mpɛn ason wɔ Awurade ne ntama
    a etwa ɔdan no mu no anim.
  hlt-hlt: Te phoeiah khosoih loh a kutdawn te thii khuila nuem saeh lamtah hniyan
    hmai kah BOEIPA mikhmuh ah voei rhih haeh saeh.
  tbz-SIM: kɛ́pɔɔ̀tɛ̀ o nɔ́mbii mɛyĩ̀ĩ̀ nkɛ́míɛ́tɛ́ kucɛ mɛ̀yiekɛ̀ kuyɑ̀ɑ̀kù kùù kpetí
    mɛtɑummɛ̀ tou bòrì dɛ miɛkɛ kpɛri.
  msy-2020: Egh nir ekiar Bar Anogoroghezir Danganim modozimɨn boroghɨn mangɨ, uan
    dafar puzir tam isɨ ghuzim darugh, egh ghuzir muziarim isɨ Ikiavɨra Itir Godɨn
    damazimɨn, inir ekiam gasɨvamang. A 7plan dughiabar kamaghɨn damu.
  dop-dop: Ɩ liiki pǝ tɑɑ kɛ́ mpǝle, ɩlɛnɑ ɩ́ ŋmɩɩsɩ tɔm nɑɑtosompɔɣɔlɑɣɑ, kɛ Tɑcɑɑ
    kiŋ tǝnɑɣɑ cokǝle pʋʋɣʋ kʋkɑɣɑʋ nɑ pǝ tɔɔ pǝ tɔɔ cǝnɛ.
  azb-azb: Kahin barmağını qana batırıb Rəbbin hüzurunda pərdənin qabağına yeddi dəfə
    çiləsin.
  eng-DBY: and the priest shall dip his finger in the blood, and sprinkle it seven
    times before Jehovah, before the veil;
  hin-2017: और याजक अपनी उँगली लहू में डुबो-डुबोकर उसे बीचवाले पर्दे के आगे सात बार
    यहोवा के सामने छिड़के।
  wol-KYG: Na capp baaraamam ci deret ji, wis-wisal deret ji juróom ñaari yoon fi
    kanam Aji Sax ji, foofu ci kanam rido bi.
  eng-YLT: and the priest hath dipped his finger in the blood, and hath sprinkled
    seven times before Jehovah at the front of the vail,
  eng-WYC-2017: and when he hath dipped his finger, he shall sprinkle the blood seven
    times against the veil.
  eng-WMBB: The priest shall dip his finger in the blood and sprinkle it seven times
    before the LORD, before the veil.
  urd-GVH: वहाँ वह अपनी उँगली उसमें डालकर उसे सात बार रब के सामने यानी मुक़द्दसतरीन
    कमरे के परदे पर छिड़के।
  rug-rug: Meke noti la nia pa ehara sa kakarutuna meke siburu la nia sa pa kenuna
    sa gobagoba poko ka zuapa totoso.
  gaz-gaz: Innis quba isaa dhiiga keessa cuuphee golgaa duratti yeroo torba fuula
    Waaqayyoo duratti haa facaasu.
  fra-LSG: il trempera son doigt dans le sang, et il en fera sept fois l’aspersion
    devant l’Éternel, en face du voile.
  yal-yal: A xa a yii sonla sin wunli a a xuya Alatala yɛtagi dɔxɔɲa ma solofere yire
    sariɲanxin yɛ masansan dugin yɛtagi.
  haw-1868: A e hoo iho ke kahuna i kona manamana lima i kauwahi o ke koko, a e pipi
    aku ia, i ehiku ka pipi ana, ma ke alo o Iehova, imua o ka paku.
  arb-NAV: ثُمَّ يَغْمِسُ إِصْبَعَهُ فِي الدَّمِ وَيَرُشُّ مِنْهُ سَبْعَ مَرَّاتٍ
    أَمَامَ الرَّبِّ عِنْدَ حِجَابِ الْقُدْسِ
  ewe-ewe: ade eƒe asibidɛ ʋu la me, eye wòahlẽe zi adre ɖe xɔmetsovɔ la ŋgɔ le Yehowa
    ŋkume.
  eng-LEE: And the priest shall dip his finger in some of the blood, and sprinkle
    it seven times before the Lord, before the vail.
  asm-FB: আৰু পুৰোহিত জনে সেই তেজত নিজ আঙুলি জুবুৰিয়াই, তাৰ কিছু তেজ প্ৰভেদক বস্ত্ৰৰ
    আগফালে যিহোৱাৰ সন্মুখত সাতবাৰ ছটিয়াব।
  sus-A: عَ عَ بّلّشّسٌلٍ رَفٌرٌ نَ وُلِ شْورَ، عَ عَ كَسَن سَنيَ سٌلٌقٍرٍ دُفِ يَ
    رَ نَشَن فبَكُشِ يِرٍ سّنِيّنشِ مَ ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: Le prêtre trempera son doigt dans le sang et en fera sept fois l'aspersion
    devant l'Éternel, en face du voile.
  hbo-hbo: וְטָבַ֧ל הַכֹּהֵ֛ן אֶצְבָּעֹ֖ו מִן־הַדָּ֑ם וְהִזָּ֞ה שֶׁ֤בַע פְּעָמִים֙
    לִפְנֵ֣י יְהוָ֔ה אֵ֖ת פְּנֵ֥י הַפָּרֹֽכֶת׃
  eng-WYCLIFFE: and whanne the fyngur `is dippid, he schal sprenge seuen sithis ayens
    the veil.
  piu-2006: '@see-verse:LEV.004.016'
  cwe-cwe: Kezavabika chidole chake muna idamu na kuimizila haulongozi ha panzia miyanza
    saba, haulongozi ha Mndewa Mulungu.
  kik-kik: Nĩagatobokia kĩara gĩake thakame-inĩ ĩyo, amĩminjaminje mbere ya Jehova
    maita mũgwanja hau mbere ya gĩtambaya kĩrĩa gĩa gũcuurio.
  fra-NCL: il trempera son doigt dans le sang, il en fera sept fois l’aspersion devant
    Yahweh, en face du voile.
  cek-AK: Qaima mah maitaw thii thungah a banpazung to nup ueloe, kahni payang ih,
    Angraeng hmaa ah vai sarihto haeh tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled na e-goo moli-sapingwagwad-abegi owardikuoed.
    Geb Bab-Dummadse-goled-neg-Ise-Islidikid-idu atued-dummad-naidsik, Bab-Jehová-asabin,
    ilagugle (7) we-abe bomi-bomi imakoed.
  uig-CYR: шу йәрдә бармиғини қанға чилап, қанни муқәддәс җайниң пәрдисиниң алдида,
    Пәрвәрдигарниң һозурида йәттә мәртивә сәпсун.
  tel-2017: తరువాత యాజకుడు ఆ రక్తంలో తన వేలును ముంచి తెరల ఎదుట యెహోవా సమక్షంలో ఏడు
    సార్లు చిలకరించాలి.
  hat-BSA: Konsa, prèt la va fonse dwèt li nan san an e flite li sèt fwa devan SENYÈ
    a, devan vwal la.
  kos-kos: isongya kufinpaol nu kac, ac usrukya kutu nu sisken nuknuk in lisrlisr
    pacl itkosr.
  hbo-WLC: וְטָבַ֧ל הַכֹּהֵ֛ן אֶצְבָּע֖וֹ מִן־הַדָּ֑ם וְהִזָּ֞ה שֶׁ֤בַע פְּעָמִים֙
    לִפְנֵ֣י יְהוָ֔ה אֵ֖ת פְּנֵ֥י הַפָּרֹֽכֶת׃
  ibo-ibo: Ọ ga-edenye mkpịsịaka ya nʼime ọbara ahụ fesa ya ugboro asaa nʼihu Onyenwe
    anyị, nʼihu akwa mgbochi ahụ.
  ory-ory: ପୁଣି, ଯାଜକ ସେହି ରକ୍ତରେ ଆପଣା ଅଙ୍ଗୁଳି ଡୁବାଇ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ବିଚ୍ଛେଦ ବସ୍ତ୍ର
    ଆଗରେ ସାତ ଥର ଛିଞ୍ଚିବ।
  chk-chk: Epwe atukalong aütün lon ewe cha o äsupu fän fisu mwen chechen lon ewe
    leni mi pin fän mesen ewe Samol mi Lapalap.
  rop-rop: En im garra pudum im bingga langa det blad en spilim det blad lidawei langa
    det seikridwan ketin sebentaim.
  ukr-1871: І вмочить сьвященник пучку свою в кров і бризне сїм раз перед Господом,
    перед завісю.
  deu-1951: und der Priester soll seinen Finger in das Blut tauchen und davon siebenmal
    an die Vorderseite des Vorhangs sprengen vor dem HERRN;
  eng-JPS: And the priest shall dip his finger in the blood, and sprinkle it seven
    times before the LORD, in front of the veil.
  srp-1865: I neka sveštenik zamoèi prst svoj u krv, i sedam puta pokropi pred Gospodom
    pred zavjesom.
  lug-lug: Anannyikanga olugalo lwe mu musaayi ogwo n’agumansira emirundi musanvu
    awo eggigi ly’awatukuvu we litunudde mu maaso ga Mukama.
  heb-heb: וטבל הכהן אצבעו מן הדם והזה שבע פעמים לפני יהוה את פני הפרכת׃
  ben-IRV: আর যাজক সেই রক্তে নিজের আঙুল ডুবিয়ে তার কিছুটা পর্দার আগে, সদাপ্রভুর সামনে
    সাত বার ছিটাবে
  pan-pan: ਅਤੇ ਜਾਜਕ ਆਪਣੀ ਉਂਗਲੀ ਲਹੂ ਵਿੱਚ ਡੋਬ ਕੇ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਪਰਦੇ ਦੇ ਸਾਹਮਣੇ, ਉਹ ਲਹੂ
    ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੱਤ ਵਾਰੀ ਛਿੜਕੇ।
  mya-JVB: မိမိ လက်ညှိုး ကို အသွေး ၌ နှစ် ၍ ၊ ကုလားကာ ရှေ့ ထာဝရဘုရား ရှေ့ တော်၌ ခုနစ်
    ကြိမ် ဖြန်း ရမည်။
  hmo-hmo: Iena imana kwakikwakina be rara lalonai do ia atoa, bona nega 7, Helaga
    Herea Gabuna ia hunia koua dabua helagana ena vairanai, unai rara do ia negea.
    Lohiabada ese unai kara do ia itaia.
  urd-urd: और काहिन अपनी उँगली उस ख़ून में डुबो — डुबो कर उसे पर्दे के सामने सात बार
    ख़ुदावन्द के आगे छिड़के,
  rus-SYN: и омочит священник перст свой в кровь тельца и покропит семь раз пред Господом
    пред завесою святилища,
  bqc-SIM: i ↄtona zↄ̃wà à fã́fã Dii aɛ gɛ̃n sopla zwãa pↄ́ daapi saɛ.
  tcz-CHONGTHU: akhut jung chu thisan lah a chu aphum lut a, chule muntheng chungnung
    kidaltan na pondal mai Pakai angsunga chu sagi vei athinkhum ding ahi.
  mar-mar: मग याजकाने त्या रक्तात आपले बोट बुडवून परमेश्वरासमोर, अंतरपटासमोर ते सात
    वेळा शिंपडावे.
  qub-qub: Chaychömi dëdunta yawarman ushmarcachir ganchis cuti tapsipanga mas rispitädu
    cuartuta chaparaj tëla cajman.
  bqp-bqp: Sɑɑ ye sɔɔrɑ u koo yɛm mɛ dɛkɑ kɑ win niki biɑ kpɑ u mu yɛ̃kɑ nɔn nɔɔbɑ
    yiru kuu ten beku kɑre ten deedeeru.
  hat-hat: L'a tranpe dwèt li nan san an sèt fwa, l'a voye l' sèt fwa sou devan rido
    kote ki apa pou Seyè a.
  eng-BSB: and he is to dip his finger in the blood and sprinkle it seven times before
    the LORD in front of the veil.
  tod-tod: toɠa yeeɓeɠai lɔ ɲamai wu, é faza, ná zeizu ɠɛ lɔfela Ɠɔoɠɔ GALAGI ɠaazu,
    seɠe zuɠooza golai letemaʋɛ.
  eng-WEBPB: The priest shall dip his finger in the blood and sprinkle it seven times
    before the LORD, before the veil.
  kbq-kbq: azankoa ana korampi reteno, tavaravema Ra Anumzamofo avugama hantintegeno
    me'nerega 7ni'a zupa rutri tri hugahie.
  nhe-BL: Huan teipa quixolonis imacpil ipan nopa estli huan quiatzejtzelhuis chicome
    hueltas noixtla iixmelac nopa cortina.
  gub-BL: Umuàkym putar ukwà huwykwer pupe nehe. Tupàn Tuweharupi Wiko Ma'e henataromo
    umupiripirik putar huwykwer pànuhu imuzaiko pyrer henataromo 7 haw nehe, Tupàn
    henaw ikatu ma'e pupe nehe.
  eng-DRA: And shall dip his finger in it and sprinkle it seven times before the veil.
