verse: LEV.004.020
translations:
  mal-C: പാപശുദ്ധീകരണയാഗത്തിനുള്ള കാളയെക്കൊണ്ടു ചെയ്തതുപോലെതന്നെ അദ്ദേഹം ഈ കാളയെക്കൊണ്ടും
    ചെയ്യണം. ഈ വിധത്തിൽ പുരോഹിതൻ അവർക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത്
    അവരോടു ക്ഷമിക്കും.
  deu-TKW: Und mit dem Farren soll er verfahren, wie er mit dem eigenen Sündopfer-Farren
    verfuhr - so soll er auch mit ihm verfahren. Wenn ihnen so der Priester Sühne
    geschafft haben wird, wird ihnen vergeben werden.
  lin-lin: Akosala ndenge kaka asalaki na ngombe oyo ebonzamaki lokola mbeka mpo na
    masumu. Na bongo, Nganga-Nzambe akosala mosala ya bolimbisi masumu ya bato ; mpe
    bakolimbisama.
  eng-LSV: And he has done to the bullock as he has done to the bullock of the sin-offering,
    so he does to it; and the priest has made atonement for them, and it has been
    forgiven them;
  eng-GNV: 'And the Priest shall doe with this bullocke, as he did with the bullocke
    for his sinne: so shall he do with this: so the Priest shall make an atonement
    for them, and it shalbe forgiuen them.'
  eng-WEBSTER: 'And he shall do with the bullock as he did with the bullock for a
    sin-offering, so shall he do with this: and the priest shall make an atonement
    for them, and it shall be forgiven them.'
  nhw-BL: Huan san se quichihuas nopa totajtzi ica ni becerro catli temacaj quen quichijqui
    ica nopa becerro para nopa tlacajcahualistli por tlajtlacoli. Huan quej nopa quichihuas
    nopa totajtzi para quiixtzacuas nochi nopa tlajtlacoli catli quichijque nopa israelitame,
    huan niquintlapojpolhuis.
  swh-ONEN: naye atamfanyia fahali huyu kama alivyomfanyia yule fahali mwingine wa
    sadaka ya dhambi. Kwa njia hii kuhani atawafanyia watu upatanisho, nao watasamehewa.
  bba-bba: Nɡe mɛ u rɑɑ kuɑ win tiin torɑrun sɔ̃, nɡe mɛyɑ u koo ko Isirelibɑ kpuron
    torɑ ten sɔ̃ kpɑ Gusunɔ u sere bu suuru kuɑ.
  eng-KJVCPB: 'And he shall do with the bullock as he did with the bullock for a sin
    offering, so shall he do with this: and the priest shall make an atonement for
    them, and it shall be forgiven them.'
  luo-luo: kendo nochiw rwadhno mana kaka nochiwo rwath mitimogo misango mar golo
    richo. Kamano e kaka jadolo nopwodhnigi kethogi mi nowenegi.
  meu-meu: Hari kara-rea boubouna ta boromakauna e karalaia heḡereḡerena ai, ina boromakaudanu
    unu bae karaia toma; unu amo hahelaḡa tauna ese idia bagudiai herohemaino karana
    baine karaia, bena edia dika bae hegwau tao.
  npi-ULB: त्यसले त्यस साँढेलाई गर्नुपर्ने यस्तै नै हो । पापबलिको साँढेलाई त्यसले
    जे गरेको थियो, यस साँढेलाई पनि त्यस्तै गरोस्, र पुजारीले मानिसहरूका निम्ति प्रायश्‍चित्त
    गर्ने छ, र तिनीहरूलाई क्षमा हुने छ ।
  yor-yor: Kí ó sì ṣe akọ ọmọ màlúù yìí gẹ́gẹ́ bí ó ṣe ṣe akọ màlúù tó wà fún ẹbọ
    ẹ̀ṣẹ̀. Báyìí ni àlùfáà yóò ṣe ṣe ètùtù fún wọn, á ó sì dáríjì wọ́n.
  emp-NTPO: Idjia oida b̶ʌa ara idji cadjirua carea od̶a quĩrãca. Sacerdoteba mãwã
    oida b̶ʌa bãrãba cadjirua oped̶ad̶a carea. Mãwãbʌrʌ Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: کاهن اعظم باید از همان روش قربانی گناه پیروی کند. به این طریق برای قوم
    خدا کفاره خواهد کرد و خطای آنان بخشیده خواهد شد.
  tgl-ULB: Ganyan ang dapat niyang gawin sa toro. Gaya ng kaniyang ginawa sa torong
    handog para sa kasalanan, gayon din ang kaniyang gagawin sa torong ito, at gagawa
    ang pari ng pambayad ng kasalanan para sa mga tao, at papatawarin sila.
  hui-hui: Loma binigo mo miaga haguane kago ibugua bulumaga ogoni ibuninaga ko biyago
    domo wahelo lomabu bo delayadagua dege delolebira. Anidagua bialu loma binigo
    mo miaga haguane timbuni kago ibugua wali agalime ko biyago domo wahelonaga loma
    bialu delolebira.
  mya-mya: သူ​သည်​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ကောင်​နွား​ကို ပူ​ဇော်​သည့်​နည်း​စံ​နစ်​အ​တိုင်း
    ယဇ်​ကောင်​ကို ပူ​ဇော်​ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော ဟိတ်​သည် လူ​တို့​၏​အ​ပြစ်​အ​တွက်​ယဇ်​ကောင်
    ကို​ပူ​ဇော်​သ​ဖြင့် လူ​တို့​သည်​အ​ပြစ်​လွတ်​ကြ လိမ့်​မည်။-
  bod-N: ཁོས་སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་དེ་ཇི་ལྟར་ཕུལ་བ་བཞིན་དུ་གླང་ཐུག་འདི་ཡང་དེ་ལྟར་འབུལ་དགོས་ལ།
    མཆོད་དཔོན་གྱིས་དེ་དག་གི་སྡིག་པ་བཤག་པར་བྱ་ཞིང་དེ་ཚོར་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ།
    །
  sna-sna: agoita nehando iyi zvaakaita nehando yechipiriso chezvivi. Nenzira iyi
    muprista anofanira kuvayananisira, uye vacharegererwa.
  spa-BLM: Hará esto con el toro; como hizo con el toro del sacrificio por el pecado,
    así hará con éste; y el sacerdote hará expiación por ellos, y serán perdonados.
  cac-cac: Syalelc'ochi, to icha val tz'aj noc' quelem vacax syac' vin̈ sat sacerdote
    yuj smul icha chi' tz'ajpax noc' tz'ac'ji chi' yuj smul eb' anima smasanil. Icha
    chi' syutej vin̈ sat sacerdote chi' sb'oan silab' yuj slajvicanel co mul d'a quib'an̈
    a on̈ tic.
  swh-ULB: Hivyo ndivyo atakavyomfanya huyo ng'ombe, kama alivyomfanya ng'ombe wa
    sadaka ya dhambi, atamfanyia vivyo hivyo huyu ng'ombe, kuhani atawafanyia upatanisho
    watu nao watasamehewa.
  bel-bel: 'і зробіць зь цялём тое, што робяць зь цялём за грэх: так павінен зрабіць
    зь ім, і так ачысьціць іх сьвятар, і даравана ім будзе;'
  deu-ELBBK: Und er soll mit dem Stier tun, wie er mit dem Stier des Sündopfers getan
    hat; so soll er damit tun. Und so tue der Priester Sühnung für sie, und es wird
    ihnen vergeben werden.
  mbb-OT: '@see-verse:LEV.004.019'
  mal-2015: പാപയാഗത്തിന്നുള്ള കാളയെ അവൻ ചെയ്തതുപോലെ തന്നേ ഈ കാളയെയും ചെയ്യേണം; അങ്ങനെ
    തന്നേ ഇതിനെയും ചെയ്യേണം; ഇങ്ങനെ പുരോഹിതൻ അവർക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം;
    എന്നാൽ അതു അവരോടു ക്ഷമിക്കും.
  rmc-rmc: Kale bikoha kerela avke, sar kerďa ole bikoha pre obeta vaš o binos. Kavke
    kerela o rašaj e obeta, savaha pes počinela vaš ole manušengro binos, a ela lenge
    odmuklo.
  pes-OPV: و با گوساله عمل نماید چنانکه با گوساله قربانی گناه عمل کرد، همچنان با این
    بکند و کاهن برای ایشان کفاره کند، و آمرزیده خواهند شد.
  ron-1924: Ку вицелул ачеста сэ факэ ынтокмай кум а фэкут ку вицелул адус ка жертфэ
    де испэшире; сэ факэ ла фел. Астфел сэ факэ преотул испэшире пентру ей, ши ли
    се ва ерта.
  ben-OBCV: এবং পাপার্থক বলিদানে বাছুরটির প্রতি কৃতকর্মের মতো এই বাছুরটির প্রতি আচরণ
    করবে। এভাবে তাদের জন্য যাজক প্রায়শ্চিত্ত করবে ও তারা ক্ষমা পাবে।
  som-som: Oo dibiga ha ku sameeyo siduu ku sameeyey dibigii qurbaanka dembiga oo
    kale, oo kanna sidaas oo kale ha ku sameeyo; oo wadaadku iyaga kafaaraggud ha
    u sameeyo, oo iyana waa la cafiyi doonaa.
  lat-VUC: 'sic faciens et de hoc vitulo quomodo fecit et prius: et rogante pro eis
    sacerdote, propitius erit eis Dominus.'
  eng-ASVBT: Thus shall he do with the bullock; as he did with the bullock of the
    sin offering, so shall he do with this; and the priest shall make atonement for
    them, and they shall be forgiven.
  ita-1885: E faccia di questo giovenco come ha fatto dell'altro giovenco offerto
    per lo suo peccato. E così farà il purgamento del peccato della raunanza, e le
    sarà perdonato.
  eng-LXXUP: And he shall do to the calf as he did to the calf of the sin offering,
    so shall it be done; and the priest shall make atonement for them, and the trespass
    shall be forgiven them.
  eng-ULB: That is what he must do with the bull. Just as he did with the bull of
    the sin offering, so will he also do with this bull, and the priest will make
    atonement for the people, and they will be forgiven.
  spa-VBL: Ofrecerá este toro de la misma manera que lo hizo para la ofrenda por el
    pecado. Así es como el sacerdote los expiará, y serán perdonados.
  fra-_FOB: Et il fera de ce taureau comme il a fait du taureau expiatoire; il en
    fera de même. Ainsi le sacrificateur fera expiation pour eux, et il leur sera
    pardonné.
  mal-mal: പാപയാഗത്തിനുള്ള കാളയെ, അഭിഷിക്തനായ പുരോഹിതൻ ചെയ്തതുപോലെ തന്നെ ഈ കാളയെയും
    ചെയ്യണം; അങ്ങനെ തന്നെ ഇതിനെയും ചെയ്യണം; ഇങ്ങനെ പുരോഹിതൻ യിസ്രായേൽസഭയ്ക്കുവേണ്ടി
    പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് സഭയോട് ക്ഷമിക്കും.
  urd-GVR: Us bail ke sāth wuh sab kuchh kare jo use apne zātī ġhairirādī gunāh ke
    lie karnā hotā hai. Yoṅ wuh logoṅ kā kaffārā degā aur unheṅ muāfī mil jāegī.
  suz-BL: मेकोमी पाप आ पर्बम चढ़ेशो ब्‍यफ कली दोदेंशो पामे, मेको ब्‍यफ कली यो मोदेंशोन
    पचा माल्‍ब। मोपा चढ़ेबमी मेको आन पर्बम पाप क्‍याम्‍तीक गेय पाइब। मिनु मेकोपुकीम
    माफ ताइनीम।
  ita-1927: Farà di questo giovenco, come ha fatto del giovenco offerto per il peccato.
    Così il sacerdote farà l’espiazione per la raunanza, e le sarà perdonato.
  ckb-ckb: چی لە جوانەگای قوربانی گوناه کرد ئاواش لەو جوانەگایە دەکات. کاهینەکە کەفارەتیان
    بۆ دەکات و لێخۆشبوونیان بۆ دەبێت.
  eng-BBE: Let him do with the ox as he did with the ox of the sin-offering; and the
    priest will take away their sin and they will have forgiveness.
  kan-OKCV: ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಇರುವ ಆ ಹೋರಿಗೆ ಮಾಡಿದಂತೆಯೇ, ಈ ಹೋರಿಗೂ ಮಾಡಬೇಕು. ಇದಲ್ಲದೆ
    ಯಾಜಕನು ಅವರಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು, ಆಗ ಅವರಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು.
  tam-2017: பாவநிவாரணபலியின் காளையைச் செய்ததுபோலவே இந்தக் காளையையும் செய்து, இப்படியே
    ஆசாரியன் அவர்களுக்குப் பாவநிவிர்த்தி செய்யக்கடவன்; அப்பொழுது அது அவர்களுக்கு மன்னிக்கப்படும்.
  spa-RV-1909: 'Y hará de aquel becerro como hizo con el becerro de la expiación;
    lo mismo hará de él: así hará el sacerdote expiación por ellos, y obtendrán perdón.'
  ron-BTF: Și să facă cu taurul precum a făcut cu taurul pentru ofrandă pentru păcat,
    astfel să facă el cu acesta și preotul să facă ispășire pentru ei, și acesta să
    le fie iertat.
  eng-WEBP: He shall do this with the bull; as he did with the bull of the sin offering,
    so he shall do with this; and the priest shall make atonement for them, and they
    shall be forgiven.
  eng-FBV: He shall offer this bull in the same way he did for the sin offering. This
    is how the priest will make them right, and they will be forgiven.
  nld-1939: Verder moet hij met den stier doen, zoals hij met den stier van het zondeoffer
    gedaan heeft. Zo zal de priester verzoening voor hen verkrijgen en zal hun vergiffenis
    worden geschonken.
  nch-BL: Huan san se quichihuas nopa totajtzi ica ni becerro cati temacaj quej quichijqui
    ica nopa becerro para nopa tacajcahualisti por tajtacoli. Huan quej nopa quichihuas
    nopa totajtzi para quiixtzacuas nochi nopa tajtacoli cati quichijque nopa israelitame,
    huan niquintapojpolhuis.
  vie-1934: 'Cách dâng con bò tơ nầy cũng như cách dâng con bò dùng làm lễ chuộc tội:
    ấy vậy, thầy tế lễ sẽ chuộc tội cho hội chúng và tội hội chúng sẽ được tha.'
  hin-CV: वह इस बैल के साथ भी ठीक वैसा ही करे, जैसा उसने पापबलि के बैल के साथ किया
    था. पुरोहित प्रजा के लिए प्रायश्चित करे; और उन्हें क्षमा की जाएगी.
  eng-OURB: Thus shall he do with the bull; as he did with the bull of the habitual
    sin ·miss the mark· offering, so shall he do with this; and the priest shall make
    atonement for them, and they shall be forgiven.
  spa-BES: Hágale hacer con el buey como hizo con el becerro de la ofrenda por el
    pecado; y el sacerdote les quitará el pecado y tendrán perdón.
  tdx-tdx: le hanoe’e hambañe amy nanoe’e i bania soron-kakeoiy i baniay, izay ty
    hanoe’e ty bania toy. Izay ty hijebaña’ i mpisoroñey vaho ho votsotse amy hakeoy
    iereo.
  vid-vid: Lelo kolidita alyo ilogota ilume kota vyoyaliditile alila liyage lya nhambiko
    ya gehile. Lelo kwa nzila ayi, mtambika mkulu kanguwaditila wanhu uhanyisi, na
    hewo wolechelwa.
  eng-OKE: And he shall do with the bullock as he did with the bullock of the sin
    offering, so shall he do with him; and the priest shall atone for them, and it
    shall be forgiven them.
  tha-KJV: เขาจะกระทำดังนี้​แก่ว​ัวตั​วน​ี้ เขาได้กระทำกับวัวตั​วท​ี่ถวายเป็นเครื่องบูชาไถ่บาปอย่างไร
    ก็​ให้​เขากระทำแก่วัวตั​วน​ี้​อย่างนั้น ดังนี้​ปุ​โรหิตจะทำการลบมลทินของชุ​มนุ​มชนแล้วเขาทั้งหลายจะได้รับการอภัย
  por-BR-2018: 'E fará daquele bezerro como fez com o bezerro da expiação; o mesmo
    fará dele: assim fará o sacerdote expiação por eles, e obterão perdão.'
  deu-ELO: Und er soll mit dem Farren tun, wie er mit dem Farren des Sündopfers getan
    hat; also soll er damit tun. Und so tue der Priester Sühnung für sie, und es wird
    ihnen vergeben werden.
  eng-WYC-2018: and he shall do also of this calf, as he did before of the tother,
    (or and so he shall do with this calf, as he did before with the other one); and
    when the priest shall pray for them, the Lord shall be merciful.
  epo-epo: Kaj li faru kun la bovido; kiel li faris kun la propeka bovido, tiel li
    faru kun ĝi; kaj pekliberigos ilin la pastro, kaj estos pardonite al ili.
  uig-PIN: U gunaⱨ ⱪurbanliⱪi bolƣan ilgiriki torpaⱪni ⱪilƣiniƣa ohxax bu torpaⱪnimu
    xundaⱪ ⱪilsun; wǝ dǝl xundaⱪ ⱪilixi kerǝk; xu yol bilǝn kaⱨin ular üqün kafarǝt
    kǝltüridu; xu gunaⱨ ulardin kǝqürülidu.
  beo-beo: E da Wadela:i Hou Gogolema:ne Olofoma:ne Iasu ima:ne gobele salasu defele,
    amo bulamagau gobele salimu. Amasea, Isala:ili fi dunu ilia wadela:i hou da gogolema:ne
    olofoi dagoi ba:mu.
  tpi-OTNT: Hetpris i mas mekim wankain pasin long dispela bulmakau, olsem em i save
    mekim long bulmakau em i ofaim bilong rausim sin bilong em yet. Olsem tasol bai
    hetpris i mekim ofa bilong rausim sin bilong olgeta manmeri, na bai God i lusim
    sin bilong ol.
  hau-SA: yă kuma yi da wannan bijimi kamar yadda ya yi da bijimi na hadaya don zunubi.
    Ta haka firist zai yi kafara dominsu, za a kuwa gafarta musu.
  uig-LAT: U gunah qurbanliqi bolghan ilgiriki torpaqni qilghinigha oxshash bu torpaqnimu
    shundaq qilsun; we del shundaq qilishi kérek; shu yol bilen kahin ular üchün kafaret
    keltüridu; shu gunah ulardin kechürülidu.
  nde-nde: abesesenza enkunzini le lokho akwenza enkunzini yomnikelo wesono. Ngalokho
    umphristi uzabenzela indlela yokubuyisana phakathi kwabo, njalo bazathethelelwa.
  ton-ton: 'Pea ʻe fai ʻe ia ki he pulu ni ʻo hangē ko ʻene fai ki he pulu ʻi he feilaulau
    maʻae angahala, ʻe pehē pē ʻene fai ʻeni: pea ʻe fai ʻe he taulaʻeiki ha fakalelei
    koeʻuhi ko kinautolu, pea ʻe fakamolemole ia kiate kinautolu.'
  ces-1613: S tím pak volkem tak učiní, jako učinil s volkem za hřích obětovaným,
    rovně tak učiní s ním. A tak očistí je kněz, i bude jim odpuštěno.
  eng-WMB: He shall do this with the bull; as he did with the bull of the sin offering,
    so he shall do with this; and the priest shall make atonement for them, and they
    shall be forgiven.
  tam-TCV: தனது பாவநிவாரண காணிக்கைக்கான காளைக்குச் செய்ததுபோலவே, இந்தக் காளைக்கும்
    செய்யவேண்டும். இவ்விதமாய், ஆசாரியர் அவர்களுக்காகப் பாவநிவிர்த்தி செய்யவேண்டும்.
    அப்பொழுது அவர்கள் மன்னிக்கப்படுவார்கள்.
  ceb-ULB: Mao kana ang kinahanglan niyang buhaton sa baka. Sama sa iyang gibuhat
    sa baka nga halad alang sa sala, busa mao usab ang iyang buhaton niini nga baka,
    ug ang pari mao ang maghimo ug pagpapas sa sala alang sa katawhan, ug mapasaylo
    sila.
  pol-UBG: I postąpi z tym cielcem tak samo jak postąpił z cielcem złożonym za grzech;
    tak właśnie z nim postąpi. W ten sposób kapłan dokona za nich przebłagania i będzie
    im przebaczone.
  urd-GVU: اُس بَیل کے ساتھ وہ سب کچھ کرے جو اُسے اپنے ذاتی غیرارادی گناہ کے لئے کرنا
    ہوتا ہے۔ یوں وہ لوگوں کا کفارہ دے گا اور اُنہیں معافی مل جائے گی۔
  deu-1912: Und soll mit dem Farren tun, wie er mit dem Farren des Sündopfers getan
    hat. Und soll also der Priester sie versöhnen, so wird's ihnen vergeben.
  kan-2017: ಅವನು (ಅಭಿಷಿಕ್ತ ಯಾಜಕ) ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ ಹೋರಿಯ ವಿಷಯದಲ್ಲಿ ಹೇಗೆ ಮಾಡಬೇಕೆಂದು
    ವಿಧಿಸಲ್ಪಟ್ಟಿತೋ, ಇದರ ವಿಷಯದಲ್ಲಿಯೂ ಹಾಗೆಯೇ ಮಾಡಬೇಕು. ಯಾಜಕನು ಅವರಿಗೋಸ್ಕರ ದೋಷಪರಿಹಾರ ಮಾಡಿದನಂತರ
    ಅವರಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು.
  yap-yap: Rogon i bangbangnag ere garbaw ney e bod nni rin’ ko fa binem e garbaw
    ni maligach ni fan ko denen, ni aram kanowa’en e maligach ni nge ngongliy ni fan
    ko denen ko girdi’, min n’ag fan rorad.
  hlt-MCSB: A saii vaengah boirhaem vaito a saii vanbangla rhoepnah vaito te saii
    saeh. Te daengah ni khosoih loh amih ham a dawth pah vetih amih te khodawk a ngai
    eh.
  mdy-ETH: ጎሞ ዛሎ ቤርታ ዒንጊንቴ ጌሜይዳ ማዺንቴ ጎይፆማ ዬያ ጌሜያ ዒማይዶንጎ፤ ዬያይዲ ቄኤሳሢ ዴሮኮ ጎሞ ዛሎ ዒንጌም
    ዴሮኮ ጎማ ጌኤሽካንዳኔ።
  twi-ASANTE: Ɔbɛfa ɛkwan a wɔfa so bɔ bɔne ho afɔdeɛ no so pɛpɛɛpɛ. Yei bɛma ɔsɔfoɔ
    no abɛyɛ mpatadeɛ ama ɔman no na wɔde obiara bɔne bɛkyɛ no.
  eng-WEBU: He shall do this with the bull; as he did with the bull of the sin offering,
    so he shall do with this; and the priest shall make atonement for them, and they
    shall be forgiven.
  bnp-bnp: ge rata manga a naro i ratea na nihabi na naro hale vona. I mavonga kunana
    a prister ge rata a nihabi ge kavitagu ria, lakea bara ni puga vuroki a naro hale
    ne ria.
  wal-wal: Nagaraa yarshshossi shukettida mirgguwaa oottidoogaadan ha mirgguwaakka
    ootto. Hegaadan oottidi, qeesee nagaraa atto giissiyo wogaa polana; asaikka nagaraappe
    maarettana.
  spa-PDDPT: Procederá con el becerro así como se hace con el becerro del sacrificio
    que apacigua. Lo mismo hará con él. El sacerdote realizará el sacrificio que apacigua
    por ellos, y ellos serán perdonados.
  gun-gun: Ha'e va'e vaka ra'y re ojapo 'rã jejavya regua vaka ra'y ome'ẽmby re ojapoa
    rami avi. Ha'e rami ae 'rã ojapo, ha'e kuery ojejavyague sacerdote ojao'i uka
    vy. Ha'e rami rã ha'e kuery operdoaa 'rã.
  agu-BL: Ni'cu'n yi xtxolbile'j chi na ban yi wi'tz pale' tan jale'n cuybil yi tetz
    paj. Ej nin ite'n nin xtxolbila'tz na ban tan pate'n chitx'ixwatz tircu'n wunak,
    tan jale'n cuybil chipaj tzinwutz. Ej nin tan yi xtxolbila'tz na cuylij chipaj.
  ilo-ULB: Dayta ti masapul nga aramidenna iti bumaro a baka. Kas iti inaramidna iti
    bumaro a baka a daton gapu iti basol, kasta met ti aramidenna iti daytoy a bumaro
    a baka, ket agaramid ti padi iti pangabbong para kadagiti tattao, ket mapakawandanto.
  kpg-kpg: Mee gaa hai gi di kau deenei be dana hai dela ne hai gi tamaa kau daane
    dela ne hai tigidaumaha wwede nia huaidu, deenei dana hai e tigidaumaha e wwede
    nia huaidu o nia daangada, gei nia huaidu digaula la ga maahede.
  uig-ARA: ئۇ گۇناھ قۇربانلىقى بولغان ئىلگىرىكى تورپاقنى قىلغىنىغا ئوخشاش بۇ تورپاقنىمۇ
    شۇنداق قىلسۇن؛ ۋە دەل شۇنداق قىلىشى كېرەك؛ شۇ يول بىلەن كاھىن ئۇلار ئۈچۈن كافارەت
    كەلتۈرىدۇ؛ شۇ گۇناھ ئۇلاردىن كەچۈرۈلىدۇ.
  sus-sus: A xa yi tuura ba sɛrɛxɛ ra alɔ naxan bama yunubi xafari sɛrɛxɛ ra. E ba
    ki birin keren. Na kui, sɛrɛxɛdubɛ sɛrɛxɛ bama naxan findima e xunsare ra, alako
    e xa yunubie xa xafari.
  pon-2006: E pahn wiahiong kou menet duwehte me e wiahiong kouwol en meirong en dihpo.
    Ih duwen eh pahn wia meirong en tomwen dihp en aramas akan oh diparail kan ahpw
    pahn lapwada.
  ksd-ksd: Na pait ra dari ure ra bulumakau, na pait nam nina i ga pait ia ure ra
    bulumakau ure ra varporong; ra tena tinabar na pait ra varporong ure diat, ma
    da nur vue kadia nirara.
  tur-YTC: Bunu boğayla yapacak; günah sunusu olan boğaya ne yaptıysa, bunu da öyle
    yapacak; kâhin onlar için kefaret edecek ve bağışlanacaktır.
  grc-BRENT: Καὶ ποιήσει τὸν μόσχον, ὃν τρόπον ἐποίησε τὸν μόσχον τὸν τῆς ἁμαρτίας,
    οὕτω ποιηθήσεται· καὶ ἐξιλάσεται περὶ αὐτῶν ὁ ἱερεὺς, καὶ ἀφεθήσεται αὐτοῖς ἡ
    ἁμαρτία.
  ind-AYT: Dia harus melakukan hal yang sama kepada sapi itu seperti yang dilakukannya
    terhadap sapi persembahan penghapus dosa. Demikianlah dia harus melaksanakannya.
    Imam akan mengadakan pendamaian bagi mereka agar mereka diampuni.
  nya-nya: ndipo achite ndi ngʼombe yayimunayi monga anachitira ndi ngʼombe yayimuna
    yopepesera machimo. Potero, wansembe adzapereka nsembe yopepesera anthu, ndipo
    machimo awo adzakhululukidwa.
  hrv-hrv: I s juncem neka uradi kako je uradio s onim juncem žrtve okajnice - tako
    neka učini i s tim. I pošto svećenik nad članovima zajednice izvrši obred pomirenja,
    bit će im oprošteno.
  mps-mps: “Hetprisgo te deli tigi poąį kolesaga te bulmakaude yao, te agai aga
    sęgę sela sąyu ofa yali bulmakaude yali kolesaga tiwai ebaso usu yaibao. Te
    tiwai naga hetprisgo te tigidali we bidigo sęgę sela sąbo kolesaga eyu, tama
    tibaso da, teda Godigo augwaligo sęgę me sela sąwaibao,” wai dao.
  tpi-tpi: Hetpris i mas mekim wankain pasin long dispela bulmakau, olsem em i save
    mekim long bulmakau em i ofaim bilong rausim sin bilong em yet. Olsem tasol bai
    hetpris i mekim ofa bilong rausim sin bilong olgeta manmeri, na bai God i lusim
    sin bilong ol.
  dan-1931: Derpå skal han gøre med Tyren på samme Måde som med den før nævnte Syndoffertyr.
    Da skal Præsten skaffe dem Soning, så de finder Tilgivelse.
  vie-OVCB: Nếu thầy tế lễ làm lễ chuộc tội cho dân đúng theo thủ tục, thì lỗi họ
    sẽ được tha.
  guj-2017: એ બળદને તે આ પ્રમાણે કરે. પાપાર્થાર્પણના બળદની જેમ જ તેણે એ બળદનું પણ
    કરવું અને યાજક લોકોને માટે પ્રાયશ્ચિત કરે અને તેઓને માફ કરવામાં આવશે.
  pon-2006A: E pahn wiahiong kou menet duwehte me e wiahiong kouwol en meirong en
    dihpo. Ih duwen eh pahn wia meirong en tomwen dihp en aramas akan oh diparail
    kan ahpw pahn lapwada.
  por-BRBSL: Ele fará isto com o touro; como fez com o touro da oferta pelo pecado,
    assim fará com isto; e o sacerdote fará expiação por eles, e eles serão perdoados.
  cth-cth: Yontha nahanlah maito hoi thuengnae sak e patetlah vaihma ni taminaw hanelah
    yonthanae sak pawiteh, ahnimae yontha lah ao han.
  twi-twi: Ɔbɛfa ɔkwan a wɔfa so bɔ bɔne ho afɔre no so pɛpɛɛpɛ. Eyi bɛma ɔsɔfo no
    abɛyɛ mpata ama ɔman no, na wɔde obiara bɔne bɛkyɛ no.
  hlt-hlt: A saii vaengah boirhaem vaito a saii vanbangla rhoepnah vaito te saii saeh.
    Te daengah ni khosoih loh amih ham a dawth pah vetih amih te khodawk a ngai eh.
  tbz-SIM: Ò bɑɑ do dɔ̀ɔ̀mɛ̀ o kó dinɑɑdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛri ò yóó mɛ ndɔɔ̀
    bɛ kpɛri, kɛ́ bɛ̀ dɔ̀ɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́, kɛ̀ m bɛ̀ cĩ̀ɛ̃́.
  msy-2020: Ofa gamir gumazibar dapanim, uabɨ uan arazir kuraba gɨn amadir ofa gami
    moghɨn, a kamaghɨra bulmakaun kam damigh. Ezɨ kamaghɨra ofa gamir gumazibar dapanim,
    gumazamizibar arazir kuraba gɨn amangɨsɨ ofa damutɨ, God men arazir kuraba gɨn
    amangam.
  dop-dop: Teitei ɩsɩɩ ɩ kɑ lɑpʋ ɩ mɑɣɑmɑɣɑ ɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ nɑʋ tɔɣɔ ɩ kɑ́
    lɑnɑ ɩnɛ. Ɩlɛnɑ ɩ́ lɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑɣɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ, nɑ Ɩsɔ tɑɣɑnɩ-wɛɣɛ-tɩ.
  azb-azb: günah qurbanı olan buğaya nə cür etsə, bu buğaya da eyni cür etsin. Bununla
    kahin xalq üçün kəffarə etsin ki, xalq bağışlansın.
  eng-DBY: 'And he shall do with the bullock as he did with the bullock of sin-offering:
    so shall he do with it. And the priest shall make atonement for them; and it shall
    be forgiven them.'
  hin-2017: जैसे पापबलि के बछड़े से किया था वैसे ही इससे भी करे; इस भाँति याजक इस्राएलियों
    के लिये प्रायश्चित करे, तब उनका पाप क्षमा किया जाएगा।
  wol-KYG: Na def ak yëkk woowu na muy def ak yëkku saraxu póotum bàkkaar rekk. Noonu
    lay def ak moom. Ni la ko sarxalkat biy defale seen njotlaay, ñu am njéggal.
  eng-YLT: '''And he hath done to the bullock as he hath done to the bullock of the
    sin-offering, so he doth to it; and the priest hath made atonement for them, and
    it hath been forgiven them;'
  eng-WYC-2017: and he shall do also of this calf, as he did before of the tother;
    and when the priest shall pray for them, the Lord shall be merciful.
  eng-WMBB: He shall do this with the bull; as he did with the bull of the sin offering,
    so he shall do with this; and the priest shall make atonement for them, and they
    shall be forgiven.
  urd-GVH: उस बैल के साथ वह सब कुछ करे जो उसे अपने ज़ाती ग़ैरइरादी गुनाह के लिए करना
    होता है। यों वह लोगों का कफ़्फ़ारा देगा और उन्हें मुआफ़ी मिल जाएगी।
  rug-rug: Kaqu tavete va kekeṉoṉo gunia sa sa bulumakao hie, gua sapu tavetia sa
    koasa bulumakao sapu sa vina vukivukihi tana tinaleosaedi rina sinea, meke koasa
    siraṉa gua asa si kaqu va vukivukihi ni sa sari na sinea tadi na tinoni meke kaqu
    taleosae si arini.
  gaz-gaz: dibicha kanas akkuma dibicha aarsaa cubbuutiif dhiʼeeffame sana godhe haa
    godhu; lubnis haaluma kanaan araara isaaniif buusa; isaanis dhiifama argatu.
  fra-LSG: Il fera de ce taureau comme du taureau expiatoire; il fera de même. C’est
    ainsi que le sacrificateur fera pour eux l’expiation, et il leur sera pardonné.
  yal-yal: A xa na turaan liga alo turaan naxan ba a yɛtɛɛn yulubi xafari saraxan
    na. Saraxaraliin xa Ala solona e xa na kiini, Ala yi e mafelu.
  haw-1868: A e hana hoi oia i ka bipikane, me ia i hana aku ai i ka bipikane i mohailawehala,
    pela no ia e hana'i i keia; a e hana ke kahuna i kala hala no lakou, a e kalaia
    mai ko lakou hewa.
  arb-NAV: وَيَفْعَلُ بِالثَّوْرِ كَمَا فَعَلَ بِثَوْرِ الْخَطِيئَةِ، فَيُكَفِّرُ
    عَنْهُمُ الْكَاهِنُ وَيَغْفِرُ اللهُ لَهُمْ.
  ewe-ewe: Woawɔ nu siwo katã wowɔna le nu vɔ̃ ŋuti vɔsasa me. Ale nunɔla la alé avu
    ɖe dukɔ la nu, eye Mawu atsɔ nu vɔ̃ la ake ame sia ame.
  eng-LEE: 'And he shall do with the bullock as he did with the bullock of the sin-offering;
    so shall he do with this: and the priest shall make an atonement for them, and
    it shall be forgiven unto them.'
  asm-FB: তেওঁ সেই দমৰা ষাঁড়-গৰুটোকো এইদৰে কৰিব। পাপাৰ্থক বলি স্বৰূপে উৎসৰ্গ কৰা
    গৰুটো যেনেকৈ কৰে, তেনেকৈ ষাঁড়-গৰুটোকো কৰিব। এইদৰে পুৰোহিত জনে লোকসকলক প্ৰায়শ্চিত্ত
    কৰিব আৰু তেতিয়া তেওঁলোকৰ পাপ ক্ষমা হ’ব।
  sus-A: عَ شَ يِ تُورَ بَ سّرّشّ رَ عَلْ نَشَن بَمَ يُنُبِ شَقَرِ سّرّشّ رَ. عٍ بَ
    كِ بِرِن كٍرٍن. نَ كُي، سّرّشّدُبّ سّرّشّ بَمَ نَشَن قِندِ مَ عٍ شُنسَرٍ رَ، عَلَكٌ
    عٍ شَ يُنُبِيٍ شَ شَقَرِ.
  fra-SBL: Il fera cela avec le taureau ; comme il a fait avec le taureau du sacrifice
    pour le péché, il fera de même avec celui-ci ; le prêtre fera l'expiation pour
    eux, et ils seront pardonnés.
  hbo-hbo: וְעָשָׂ֣ה לַפָּ֔ר כַּאֲשֶׁ֤ר עָשָׂה֙ לְפַ֣ר הַֽחַטָּ֔את כֵּ֖ן יַעֲשֶׂה־לֹּ֑ו
    וְכִפֶּ֧ר עֲלֵהֶ֛ם הַכֹּהֵ֖ן וְנִסְלַ֥ח לָהֶֽם׃
  eng-WYCLIFFE: and so he schal do also of this calf, as he dide also bifor; and whanne
    the prest schal preye for hem, the Lord schal be merciful.
  piu-2006: '@see-verse:LEV.004.019'
  cwe-cwe: Ivo kezamtenda ng'ombe iyo fana viyamtendile ng'ombe ija wa nhambiko ya
    uhasanyi. Mkulu wa nhambiko digogogo iyo kezawatenda wanhu kuilumba, nawo wezalekelelwa.
  kik-kik: na eke ndegwa ĩyo o ta ũrĩa eekire ndegwa ya iruta rĩa kũhoroherio mehia.
    Ũguo nĩguo mũthĩnjĩri-Ngai akamahoroheria mehia mao, nao nĩmakarekerwo.
  fra-NCL: Il fera de ce taureau comme du taureau immolé pour le péché du prêtre ayant
    reçu l’onction ; il fera de même. C’est ainsi que le prêtre fera pour eux l’expiation,
    et il leur sera pardonné.
  cek-AK: Zae angbawnhaih maitaw tae hoi sak ih baktih toengah, hae maitaw tae doeh
    sah toeng ah; to naah qaima mah kaminawk zaehaih loih thai hanah angbawnhaih to
    sah pae ueloe, nihcae zaehaih to tahmen pae tih.
  cuk-cuk: ” ’Ar dule-irwa-Bab-Dummadse-goled-isgusad-anar igi moli-bebe-nikad-sapingwagwad
    imakledae, deyobi, Israel-dulemar-e-isgusad-anar we-moli-bebe-nikad-sapingwagwad
    imaklemogoed. Deyobi, dule-irwa-Bab-Dummadse-goledi Israel-dulemarga e-isgusad
    Bab-Dummad-ega-osulogega imakoed. Geb Bab-Dummad Israel-dulemar egi nossuliyob
    dakoed.
  uig-CYR: У гуна қурбанлиғи болған илгәрки топақни қилғиниға охшаш бу топақниму шундақ
    қилсун; вә дәл шундақ қилиши керәк; шу йол билән каһин улар үчүн кафарәт кәлтүриду;
    шу гуна улардин кәчүрүлиду.
  tel-2017: ఈ విధంగా అతడు ఆ కోడెకి చేయాలి. పాపం కోసం బలి ఇచ్చే పశువుకు చేసినట్టుగానే
    దీనికీ చేయాలి. ఇలా యాజకుడు ప్రజల కోసం పరిహారం చేసినప్పుడు వారికి క్షమాపణ కలుగుతుంది.
  hat-BSA: Li va osi fè avèk towo a menm bagay li te fè avèk towo ofrann peche a;
    se konsa li va fè avè l. Konsa, prèt la va fè ekspiyasyon pou yo, e yo va vin
    padone.
  kos-kos: El fah oru cow soko inge oana ke el oru nu ke cow in kisa nu ke ma koluk.
    In ouiya se inge el oru kisa nu ke ma koluk lun mwet uh, na ma koluk lalos fah
    nunak munas nu selos.
  hbo-WLC: וְעָשָׂ֣ה לַפָּ֔ר כַּאֲשֶׁ֤ר עָשָׂה֙ לְפַ֣ר הַֽחַטָּ֔את כֵּ֖ן יַעֲשֶׂה־לּ֑וֹ
    וְכִפֶּ֧ר עֲלֵהֶ֛ם הַכֹּהֵ֖ן וְנִסְלַ֥ח לָהֶֽם׃
  ibo-ibo: Ọ ga-eme oke ehi ahụ ihe o mere oke ehi aja mmehie. Nʼụzọ dị otu a, onye
    nchụaja ga-ekpuchi mmehie ndị Izrel. A ga-agbagharakwa ha.
  ory-ory: ପୁଣି, ସେ ସେହି ପାପାର୍ଥକ ବଳିର ଗୋବତ୍ସକୁ ଯେରୂପ କଲା, ଏହାକୁ ହିଁ ସେରୂପ କରିବ; ଏହିରୂପେ
    ଯାଜକ ସେମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେମାନେ କ୍ଷମାପ୍ରାପ୍ତ ହେବେ।
  chk-chk: Usun mine a föri ngeni ewe mönün asoren tipis, iei usun epwe pwal föri
    ngeni ei ätemwänin kow. Ren ei ewe souasor epwe föri asoren amusamusen tipis fän
    iten ekewe aramas, pwe ar tipis epwe musala.
  rop-rop: Wal im garra dum seim ting garram dijan buligi laik imbin dumbat basdam
    garram det buligi blanga det ofring blanga det nogudbalawei, en lagijat na im
    meigimbat sekrifais blanga detlot pipul en olabat garra jidan fri brom det nogudbalawei.
  ukr-1871: І впорає бичка сього так, як порає бичка, що на жертву за гріх; так і
    мусить зробити з ним. І так зробить сьвященник покуту за них і проститься їм.
  deu-1951: Er soll diesen Farren behandeln, wie er den Farren des Sündopfers behandelt
    hat; ganz gleich soll auch dieser behandelt werden, und der Priester soll sie
    versühnen, und es soll ihr vergeben werden.
  eng-JPS: Thus shall he do with the bullock; as he did with the bullock of the sin-offering,
    so shall he do with this; and the priest shall make atonement for them, and they
    shall be forgiven.
  srp-1865: I s tijem teletom neka èini onako kako èini s teletom za svoj grijeh,
    tako neka uèini s njim; tako æe ih sveštenik oèistiti od grijeha, i oprostiæe
    im se.
  lug-lug: n’akola ku sseddume eno nga bwe yakola ku sseddume ey’ekiweebwayo olw’ekibi.
    Bw’atyo kabona anaatangiririranga abantu bonna mu kibiina, era ne basonyiyibwa.
  heb-heb: ועשה לפר כאשר עשה לפר החטאת כן יעשה לו וכפר עלהם הכהן ונסלח להם׃
  ben-IRV: সে ঐ পাপের জন্য বলির বলদকে যেরকম করে, একেও সেরকম করবে; এভাবে যাজক তাদের
    জন্য প্রায়শ্চিত্ত করবে, তাতে তাদের পাপের ক্ষমা হবে।
  pan-pan: ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬਲ਼ਦ ਦੇ ਨਾਲ ਕੀਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ
    ਹੀ ਉਹ ਇਸ ਬਲ਼ਦ ਨਾਲ ਕਰੇ ਅਤੇ ਜਾਜਕ ਇਸਰਾਏਲੀਆਂ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਾਪ
    ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: အပြစ် ဖြေရာ ယဇ်ပြုသောနွား ကို ပြု သကဲ့သို့ ၊ ထိုနည်းတူဤနွား ကို ပြု သဖြင့်
    ၊ ယဇ် ပုရောဟိတ်သည် လူ များတို့အဘို့ အပြစ် ဖြေခြင်းကို ပြုလျှင် ၊ သူ တို့အပြစ်
    လွတ် လိမ့်မည်။
  hmo-hmo: Unai kara dika gwauatao boubouna totona ena boromakau dekenai ia karaia
    kara hegeregerena, ia ese inai hari boromakau danu do ia karaia. Inai bamona dala
    dekenai Israela orea taudia edia kara dika dainai, boubou do ia karaia, bona edia
    kara dika be Lohiabada ese do ia gwauatao.
  urd-urd: वह बछड़े से यही करे, या'नी जो कुछ ख़ता की क़ुर्बानी के बछड़े से किया था,
    वही इस बछड़े से करे। यूँ काहिन उनके लिए कफ़्फ़ारा दे, तो उन्हें मु'आफ़ी मिलेगी;
  rus-SYN: и сделает с тельцом то, что делается с тельцом за грех; так должен сделать
    с ним, и так очистит их священник, и прощено будет им;
  bqc-SIM: i kɛ ń zupio lá a kɛ̀ ń awakpazu káauowa. Màa sa'ona ali ń duuna
    kɛ̃́má, Dii i sùuukɛńnↄ.
  tcz-CHONGTHU: Thempu chung nunga dinga kitoh chonset thilto bongchal kibolna bang
    banga abol ding ahi. Hitobanga hi, thempupa chun mipi chu asuh thenga, Pakai toh
    asuhcham ding, chutengle achonset nau ngaidama umding ahi.
  mar-mar: पापार्पणाच्या गोऱ्ह्याच्या भागांचे जसे अर्पण करावयाचे तसेच ह्याच्याही भागांचे
    करावे; अशा प्रकारे याजकाने इस्राएल लोकांसाठी प्रायश्चित करावे म्हणजे त्यांच्या
    पापांची क्षमा होईल.
  qub-qub: Chay töru-mallwataga ruranga juchapita apashan töru-mallwata rurashannölla.
    Chaynömi cüraga ruranga llapan Israelcunapa juchanta perdunanäpaj. Chauraga juchancunapita
    perdunashanami canga.
  bqp-bqp: Nge mɛ u rɑɑ kuɑ win tiin torɑrun sɔ̃, nge mɛyɑ u koo ko Isirelibɑ kpuron
    torɑ ten sɔ̃ kpɑ Gusunɔ u sere bu suuru kuɑ.
  hat-hat: Menm sa li gen pou l' fè pou towo li ta ofri pou pwòp peche li fè, l'a
    fè l' pou towo sa a tou. Konsa, prèt la va fè ofrann bèt pou peche pèp la te fè
    san yo pa konnen an, epi Bondye va padonnen peche yo a.
  eng-BSB: He shall offer this bull just as he did the bull for the sin offering;
    in this way the priest will make atonement on their behalf, and they will be forgiven.
  tod-tod: Toɠa nikɛ zinɛi naa ɠɛ, eɠɛʋelei nɔ koto gba nikɛ zinɛi ɠɛɛzu la. Toɠa
    kɛ ɠana nɔ. Zekana zalaɠa ɠula nui a koto gba vai ɠɛ la ti ʋɛ, suvaa ɠa yɛ ti
    ʋɛ.
  eng-WEBPB: He shall do this with the bull; as he did with the bull of the sin offering,
    so he shall do with this; and the priest shall make atonement for them, and they
    shall be forgiven.
  kbq-kbq: kumi'mofo ofama hu'neaza huno, ugagota pristi ne'mo ana ve bulimakao erino,
    mika vahe'mokizmi kumizmimofo nona huno kresramna vanigeno, Ra Anumzamo'a kumizmia
    atrezmantegahie.
  nhe-BL: Huan san se quichihuas nopa totajtzi ica ni becerro tlen temacaj queja quichijqui
    ica nopa becerro para nopa tlacajcahualistli ipampa tlajtlacoli. Huan queja nopa
    quichihuas nopa totajtzi para quiixtzacuas nochi nopa tlajtlacoli tlen quichijque
    nopa israelitame, huan niquintlapojpolhuis.
  gub-BL: Uzapo ma'e ma'ea'yr pe ukatu 'ymaw imunàn kar pà Tupàn pe. Uzapo putar nezewegatete
    'aw ma'ea'yr pe nehe no. Xaxeto omono putar a'e ma'e Tupàn pe teko wanemiapo kwer
    ikatu 'ym ma'e imunàn kar pà Tupàn pe. Tupàn umunàn putar wanemiapo kwer ikatu
    'ymaw nezewe mehe nehe.
  eng-DRA: 'Doing so with this calf, as he did also with that before: and the priest
    praying for them, the Lord will be merciful unto them.'
