verse: LEV.004.006
translations:
  mal-C: അദ്ദേഹം രക്തത്തിൽ വിരൽ മുക്കി വിശുദ്ധമന്ദിരത്തിന്റെ തിരശ്ശീലയ്ക്കുമുമ്പിൽ
    യഹോവയുടെ സന്നിധിയിൽ ഏഴുപ്രാവശ്യം തളിക്കണം.
  deu-TKW: Und der Priester soll seinen Finger in das Blut tauchen und siebenmal etwas
    von dem Blute vor Jahwe - vor den Vorhang im Heiligtum - hinsprengen.
  lin-lin: Nganga-Nzambe akozindisa mosapi na ye na makila mpe akosopa ndambo ya makila
    mbala sambo liboso ya Yawe, liboso ya rido ya Esika ya bule.
  eng-LSV: and the priest has dipped his finger in the blood, and sprinkled of the
    blood seven times before YHWH, at the front of the veil of the holy place;
  eng-GNV: Then the Priest shall dippe his finger in the blood, and sprinkle of the
    blood seuen times before the Lord, before the vaile of the Sanctuarie.
  eng-WEBSTER: And the priest shall dip his finger in the blood, and sprinkle of the
    blood seven times before the LORD, before the vail of the sanctuary.
  nhw-BL: Huan nopa totajtzi quixolonis imacpil ipan nopa estli huan quiatzejtzelhuis
    chicome hueltas noixpa nopona iixmelac nopa cortina catli quitzacua nopa cuarto
    campa Más Tlatzejtzeloltic.
  swh-ONEN: Atachovya kidole chake katika hiyo damu na kuinyunyiza sehemu yake mara
    saba mbele za Bwana mbele ya pazia la mahali patakatifu.
  bba-bba: U koo kɑ mu win niki biɑ dɛkɑwɑ, kpɑ u mu yɛ̃kɑ nɔn nɔɔbɑ yiru kuu ten
    beku kɑre ten berɑ ɡiɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: and the priest shall dip his finger in the blood, and sprinkle of the
    blood seven times before the Lord, before the vail of the sanctuary.
  luo-luo: Kendo enolut lwete ei remono, mi okir moko nyadibiriyo e nyim pasia mar
    kama ler mar lemo mar Jehova Nyasaye.
  meu-meu: Bena hahelaḡa tauna ese imana kwakikwakina na rara ai baine urua diho,
    nega hitu Iehova vairanai baine nevaria, gabu helaḡana seseahuna vairanai.
  npi-ULB: त्यस पुजारीले आफ्नो औँलालाई रगतमा चोपेर परमप्रभुको अगि सबैभन्दा पवित्र
    स्थानको पर्दाअगाडि सात पटक छर्कोस् ।
  yor-yor: Kí ó ti ìka bọ inú ẹ̀jẹ̀ náà kí ó sì wọ́n díẹ̀ nínú rẹ̀ ní ẹ̀ẹ̀méje níwájú
    Olúwa, níwájú aṣọ títa ibi mímọ́.
  emp-NTPO: Mama ed̶a idji jʌwa jĩwĩnĩra maʌ̃ oad̶e b̶eguea edaped̶a b̶arima siete
    Ãcõrẽ quĩrãpita jĩãpoida b̶ʌa wua eatʌ jira b̶ʌ quĩrãpe.
  pes-OPCB: انگشت خود را در خون فرو برد و در حضور خداوند آن را هفت بار جلوی پردهٔ
    قدس‌الاقداس بپاشد.
  tgl-ULB: Isasawsaw ng pari ang kanyang daliri sa dugo at iwiwisik ang kaunti nito
    ng pitong beses sa harapan ni Yahweh, sa harap ng kurtina ng kabanal-banalang
    lugar.
  hui-hui: Yalu puwa ibugua darama biagoha ibunaga gi hondone mbirani wai howa Balai
    Anda tamuha Hobane Loma Bia Heneore helo hobaki bini labolabo timbu gerela kagoria
    daramame kahalu tandala ba haragola Anduane Homogo de hondolebira.
  mya-mya: သူ​၏​လက်​ချောင်း​ကို​သွေး​ထဲ​၌​နှစ်​၍​သွေး​ကို ကန့်​လန့်​ကာ​တော်​ရှေ့​တွင်​ခု​နစ်​ကြိမ်​ဖျန်း​ရ
    မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མཛུབ་མོ་ཁྲག་ནང་བསྒྲེས་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དམ་པའི་གནས་ཀྱི་ཡོལ་བར་གཏད་ནས་ལན་བདུན་གཏོར་དགོས།
  sna-sna: Anofanira kunyika munwe muropa agosasa rimwe racho kanomwe pamberi paJehovha;
    pamberi pechidzitiro chenzvimbo tsvene.
  spa-BLM: El sacerdote mojará su dedo en la sangre y rociará parte de la sangre siete
    veces ante Yahvé, delante del velo del santuario.
  cac-cac: Syaq'uem yiximal sc'ab' vin̈ d'a scal schiq'uil noc' chi'. Uquel stziquem
    vin̈ d'a yichan̈ Jehová d'a yichan̈elta c'apac cortina ayoch b'aj ay lugar An̈ej
    Jehová Ay Yico'.
  swh-ULB: Kuhani atazamisha kidole chake katika damu na kuinyunyiza mara saba mbele
    za Bwana, mbele ya pazia la mahali pa takatifu.
  bel-bel: і ўмочыць сьвятар палец свой у кроў і пакропіць крывёю сем разоў прад Госпадам
    перад заслонаю сьвятыні;
  deu-ELBBK: und der Priester tauche seinen Finger in das Blut und sprenge von dem
    Blut siebenmal vor dem HERRN gegen den Vorhang des Heiligtums hin.
  mbb-OT: Idtiyuk din is tezù din dutun te lengesa, ne is duma zutun ibpirik din te
    kepipitu ziyà te egkesineruwan duen te kurtina he ingkurtina te Utew Segradu he
    Lugar he ziyà te etuvangan te Nengazen.
  mal-2015: പുരോഹിതൻ രക്തത്തിൽ വിരൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ വിശുദ്ധമന്ദിരത്തിന്റെ
    തിരശ്ശീലെക്കു മുമ്പിൽ ഏഴു പ്രാവശ്യം തളിക്കേണം.
  rmc-rmc: O rašaj močinela peskro angušt andro rat a eftavar anglo RAJ pokropinela
    o than anglo pochtan, so hin anglo Neksveteder than.
  pes-OPV: وکاهن انگشت خود را در خون فرو برد، و به حضور خداوند پیش حجاب قدس قدری ازخون
    را هفت مرتبه بپاشد.
  ron-1924: сэ-шь ынмоае деӂетул ын сынӂе ши сэ стропяскэ де шапте орь ынаинтя Домнулуй,
    ын фаца перделей динэунтру а Сфынтулуй Локаш.
  ben-OBCV: সে রক্তের মধ্যে আঙুল ডুবিয়ে পবিত্রস্থানের সামনের দিকে গিয়ে সদাপ্রভুর
    সামনে সেই রক্তের কিছুটা ছিটিয়ে দেবে।
  som-som: oo markaas wadaadku fartiisa dhiigga ha geliyo, oo dhiigga toddoba jeer
    waa inuu Rabbiga ugu hor saydhaa ilxidhka meesha quduuska ah.
  lat-VUC: Cumque intinxerit digitum in sanguine, asperget eo septies coram Domino
    contra velum sanctuarii.
  eng-ASVBT: and the priest shall dip his finger in the blood, and sprinkle of the
    blood seven times before Jehovah, before the veil of the sanctuary.
  ita-1885: E intinga il Sacerdote il dito in quel sangue sette volte nel cospetto
    del Signore, davanti alla Cortina del Santuario.
  eng-LXXUP: And the priest shall dip his finger into the blood, and sprinkle of the
    blood seven times before the Lord, over against the holy veil.
  eng-ULB: The priest will dip his finger into the blood and sprinkle some of it seven
    times before Yahweh, before the curtain of the most holy place.
  spa-VBL: El sumo sacerdote mojará su dedo en la sangre y rociará un poco de ella
    siete veces delante el Señor, frente del velo del santuario.
  fra-_FOB: Et le sacrificateur trempera son doigt dans le sang, et fera sept fois
    aspersion du sang devant l'Éternel, en face du voile du sanctuaire.
  mal-mal: പുരോഹിതൻ രക്തത്തിൽ വിരൽ മുക്കി യഹോവയുടെ സന്നിധിയിൽ വിശുദ്ധമന്ദിരത്തിന്റെ
    തിരശ്ശീലയ്ക്കു മുമ്പിൽ ഏഴു പ്രാവശ്യം തളിക്കണം.
  urd-GVR: Wahāṅ wuh apnī unglī us meṅ ḍāl kar use sāt bār Rab ke sāmne yānī Muqaddastarīn
    Kamre ke parde par chhiṛke.
  suz-BL: मिनु चढ़ेबमी आ ब्रेप्‍चो हुशेम ख्रुम्‍शा, मेको हुश परमप्रभु यावे आ ताम्‍बु
    आ आगा ङा चोव़खो कोठा आ बारेशो वाम आ नेक्‍था परमप्रभु यावे आ ङोंइती ७ खेयप ब्रुइक्‍चा
    माल्‍ब। लेवी ९:९
  ita-1927: e il sacerdote intingerà il suo dito nel sangue, e farà aspersione di
    quel sangue sette volte davanti all’Eterno, di fronte al velo del santuario.
  ckb-ckb: کاهینەکە پەنجەی دەکاتە ناو خوێنەکە و حەوت جار لەبەردەم یەزدان لێی دەپرژێنێت
    لەلای پەردەی پیرۆزگا.
  eng-BBE: And the priest is to put his finger in the blood, shaking drops of it before
    the Lord seven times, in front of the veil of the holy place.
  kan-OKCV: ಯಾಜಕನು ತನ್ನ ಬೆರಳನ್ನು ರಕ್ತದಲ್ಲಿ ಅದ್ದಿ, ಯೆಹೋವ ದೇವರ ಮುಂದಿನ ಪವಿತ್ರ ಸ್ಥಳದ ತೆರೆಯ
    ಮುಂದೆ ರಕ್ತವನ್ನು ಏಳು ಸಾರಿ ಚಿಮುಕಿಸಬೇಕು.
  tam-2017: தன் விரலை இரத்தத்தில் தோய்த்து, பரிசுத்த ஸ்தலத்தின் திரைக்கு எதிரே யெகோவாவுடைய
    சந்நிதியில் ஏழுமுறை தெளிக்கக்கடவன்.
  spa-RV-1909: Y mojará el sacerdote su dedo en la sangre, y rociará de aquella sangre
    siete veces delante de Jehová, hacia el velo del santuario.
  ron-BTF: Și preotul să își înmoaie degetul în sânge și să stropească din sângele
    taurului de șapte ori înaintea DOMNULUI, înaintea perdelei sanctuarului.
  eng-WEBP: The priest shall dip his finger in the blood, and sprinkle some of the
    blood seven times before the LORD, before the veil of the sanctuary.
  eng-FBV: The high priest shall dip his finger in the blood and sprinkle some of
    it seven times before the Lord in front of the veil of the sanctuary.
  nld-1939: zijn vinger in het bloed dopen, en zeven maal voor het aanschijn van Jahweh
    voor het voorhangsel van het heiligdom wat bloed sprenkelen.
  nch-BL: Huan nopa totajtzi quixolonis imacpil ipan nopa esti huan taatzejtzelhuis
    chicome huelta noixpa nopona iixmelac nopa cortina cati quitzacua nopa cuarto
    Campa Más Tatzejtzeloltic.
  vie-1934: nhúng ngón tay mình trong huyết, rảy bảy lần trước mặt Đức Giê-hô-va,
    đối ngang bức màn nơi đền thánh.
  hin-CV: पुरोहित अपनी उंगली उस रक्त में डुबोकर उसमें से कुछ रक्त को सात बार याहवेह
    के सामने पवित्र स्थान के पर्दे के सामने छिड़के.
  eng-OURB: The priest shall dip his finger in the blood, and sprinkle some of the
    blood seven times before Adonai, before the veil of the sanctuary.
  spa-BES: Y el sacerdote pondrá su dedo en la sangre, sacudiendo sus gotas delante
    de Jehová siete veces, delante del velo del lugar santo.
  tdx-tdx: Le halò’ i mpisoroñey amy lioy ty rambo-pità’e naho hafitse’e im-pito añatrefa’Iehovà
    aolo’ i lamba fañefe’ i toe-miavakeiy i lioy
  vid-vid: Kozabika chidole cha heye kuli danda ayo na kumizila mala saba hali Mkulu
    Nguluwi kumwando kwa ipaziya lya honhu helile.
  eng-OKE: And the priest shall dip his finger in the blood, and sprinkle (some) of
    the blood seven times in the presence of the Lord before the veil of the sanctuary.
  tha-KJV: ปุ​โรหิตจะเอานิ้วจุ่มลงในเลื​อด และประพรมเลือดนั้​นที​่​หน​้าม่านสถานบริ​สุทธิ​์​เจ​็ดครั้งต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E molhará o sacerdote seu dedo no sangue, e espargirá daquele sangue
    sete vezes diante do SENHOR, até o véu do santuário.
  deu-ELO: und der Priester tauche seinen Finger in das Blut und sprenge von dem Blute
    siebenmal vor Jehova gegen den Vorhang des Heiligtums hin.
  eng-WYC-2018: And when he hath dipped his finger into the blood, he shall sprinkle
    it seven times before the Lord, against the veil of the saintuary (or in front
    of the Veil of the sanctuary).
  epo-epo: Kaj la pastro trempu sian fingron en la sango, kaj aspergu per la sango
    sepfoje antaŭ la Eternulo, antaŭ la kurteno de la sanktejo.
  uig-PIN: kaⱨin xu yǝrdǝ barmiⱪini ⱪanƣa qilap, ⱪanni muⱪǝddǝs jayning pǝrdisining
    aldida, Pǝrwǝrdigarning ⱨuzurida yǝttǝ mǝrtiwǝ sǝpsun.
  beo-beo: E da ea lobo sogo maga:mega gele, amo maga:me hadigi Abula (amo da Abula
    Diasu afafaia) ea midadi fesuale agoane foga:gagala:mu.
  tpi-OTNT: Na em i mas putim wanpela pinga long blut na tromoi blut i stap long pinga
    i go klostu long bikpela laplap i haitim Rum Tambu Tru, na bai Bikpela i lukim
    dispela. Em i mas mekim olsem inap 7-pela taim.
  hau-SA: Yă tsoma yatsarsa a cikin jinin, yă kuma yafa sau bakwai a gaban Ubangiji,
    a gaban labulen wuri mai tsarki.
  uig-LAT: kahin shu yerde barmiqini qan’gha chilap, qanni muqeddes jayning perdisining
    aldida, Perwerdigarning huzurida yette mertiwe sepsun.
  nde-nde: Kagxamuze umunwe wakhe egazini, abesechela elinye lakhona kasikhombisa
    phambi kukaThixo, phambi kwekhetheni lendlu engcwele.
  ton-ton: Pea ʻe ʻai ʻe he taulaʻeiki hono tuhu ki he toto, pea ʻe luluku ʻaki ʻae
    toto ke liunga fitu ʻi he ʻao ʻo Sihova, ʻi he tuʻa puipui ʻoe faletapu.
  ces-1613: Potom omočí kněz prst svůj v té krvi, a kropiti jí bude sedmkráte před
    Hospodinem, před oponou svatyně.
  eng-WMB: The priest shall dip his finger in the blood, and sprinkle some of the
    blood seven times before the LORD, before the veil of the sanctuary.
  tam-TCV: அவன் தன் விரலை இரத்தத்தில் தோய்த்து, பரிசுத்த இடத்தில் இருக்கும் திரைச்சீலைக்கு
    முன்பாக, யெகோவாவின் முன்னிலையில் அதில் கொஞ்சத்தை ஏழுமுறை தெளிக்கவேண்டும்.
  ceb-ULB: Ituslob sa pari ang iyang tudlo ngadto sa dugo ug iwisikwisik ang uban
    niini sa makapito ka higayon sa atubangan ni Yahweh, sa atubangan nga tabil sa
    labing balaan nga dapit.
  pol-UBG: Potem kapłan umoczy swój palec we krwi i siedem razy pokropi tą krwią przed
    PANEM, przed zasłoną Miejsca Świętego.
  urd-GVU: وہاں وہ اپنی اُنگلی اُس میں ڈال کر اُسے سات بار رب کے سامنے یعنی مُقدّس
    ترین کمرے کے پردے پر چھڑکے۔
  deu-1912: und soll seinen Finger in das Blut tauchen und damit siebenmal sprengen
    vor dem HERRN, vor dem Vorhang im Heiligen.
  kan-2017: ಯಾಜಕನು ಆ ರಕ್ತದಲ್ಲಿ ತನ್ನ ಬೆರಳನ್ನು ಅದ್ದಿ, ಮಹಾಪವಿತ್ರಸ್ಥಾನದ ಮುಂದಿನ ತೆರೆಯ ಎದುರಾಗಿ
    ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಏಳು ಸಾರಿ ಚಿಮುಕಿಸಬೇಕು.
  yap-yap: Me lithag buguli pa’ nga fithik’ fapi racha’ nge atngiy nga m’on ko fare
    gi kateng nib thothup ni medlip yay.
  hlt-MCSB: Te phoeiah khosoih. loh a kutdawn te thii khuila nuem saeh lamtah thii
    te hmuencim hniyan hmai kah BOEIPA mikhmuh ah voei rhih haeh saeh.
  mdy-ETH: ፔ ኬኤሎና ሱጉፃፓ ዔኪ ዔኪ ጌኤዦ ማኣሮኮ ጋራ ጎኦቢንቲ ዓኣ ዓፒሎኮ ቤርቶ ዛሎና ናንጊና ናንጋ ጎዳ ቤርታ ላንካይ
    ማይንቲ ዉፁርቆንጎ።
  twi-ASANTE: Ɔde ne nsateaa baako bɛbɔ mogya no mu apete no mprɛnson wɔ Awurade anim
    wɔ ntoma a ɛsɛn kronkron mu kronkron no anim.
  eng-WEBU: The priest shall dip his finger in the blood, and sprinkle some of the
    blood seven times before the LORD, before the veil of the sanctuary.
  bnp-bnp: Muri a prister ge lutua na dara a kukulimana, ge voro tamali balaka polorua
    na matane BAKOVI DAGI tabukoi na kala dagi i naviri mule a Tabeke Nitaba Hateka.
  wal-wal: Efiidi ba kushiyaa biradhdhiyaa suuttan naaqqi naaqqi kessidi, Xoossaa
    Dunkkaaniyaa magalashuwaa sinttan GODAA sinttan laapputoo dukko.
  spa-PDDPT: El sacerdote mojará su dedo en la sangre y rociará siete veces delante
    de Yavé hacia el velo del Santuario.
  gun-gun: Huguykue py okuã omoakỹ vy sete-kue 'rã omboayvi Senhor renonde py, henda
    iky'a e'ỹ va'e py ajukue okẽ regua oĩ va'e rexei.
  agu-BL: Nin yil tz'opon tc'u'l yi mantial tetz molbil ibaj, copon mu'ul yi wi k'ab
    tul yi chich' yi cy'a'n ta'n, nin tzinwutz cu'n, tajwe'n yil stz'it nin juk tir
    te yi xbu'k yi ch'inlij swutz yi ama'l yi chin xan nin.
  ilo-ULB: Isawsaw ti padi ti ramayna iti dara ket iwarsina iti maminpito a daras
    iti sangoanan ti kurtina ti kasasantoan a lugar, iti sangoanan ni Yahweh.
  kpg-kpg: Mee ga daalo dono madaalima gi lodo nia dodo ga hagamonnono nia dodo i mua
    di gahu duuli i nia holongo e hidu.
  uig-ARA: كاھىن شۇ يەردە بارمىقىنى قانغا چىلاپ، قاننى مۇقەددەس جاينىڭ پەردىسىنىڭ
    ئالدىدا، پەرۋەردىگارنىڭ ھۇزۇرىدا يەتتە مەرتىۋە سەپسۇن.
  sus-sus: a a bɛlɛxɛsole ragoro na wuli xɔɔra, a a kasan sanya solofere dugi ya ra
    naxan gbakuxi yire sɛniyɛnxi ma n tan Alatala ya i.
  pon-2006: E ahpw pahn kaduh sendinpeh nan ntao oh usupihki mwohn kahdeng sarawio
    pahn pak isuh.
  ksd-ksd: ma ra tena tinabar na vadudu ta kaka na limana ta ra gap, ma na pikire
    tar ra gap lavurua na pakana ta ra luaina mata i ra Luluai, ta ra luaina mata
    i ra mal na rurua kutu ai ra gomgom na pal.
  tur-YTC: Kâhin parmağını kana batıracak ve Yahve'nin önünde, kutsal yerin perdesi
    önünde kanın bir kısmını yedi kez serpecek.
  grc-BRENT: Καὶ βάψει ὁ ἱερεὺς τὸν δάκτυλον εἰς τὸ αἷμα, καὶ προσρανεῖ ἀπὸ τοῦ αἵματος
    ἑπτάκις ἔναντι Κυρίου, κατὰ τὸ καταπέτασμα τὸ ἅγιον.
  ind-AYT: lalu imam itu harus mencelupkan jarinya ke dalam darah itu dan memercikkannya
    tujuh kali di hadapan TUHAN di depan tirai tempat kudus.
  nya-nya: Iye aviyike chala chake mʼmagazi, ndipo awawaze kasanu ndi kawiri pamaso
    pa Yehova, patsogolo pa katani yotchinga malo wopatulika.
  hrv-hrv: Onda neka svećenik zamoči svoj prst u krv i tom krvlju neka sedam puta
    poškropi prednju stranu zavjese Svetišta, pred Jahvom.
  mps-mps: Te agai nogo tų deli te kanemeba munama, te danide elalubo kaneme te Tedali
    Gasagi Yai Mu Be Habuba te tede walobo genuai nami ugwa pąba sągąyao, tama
    Genuai Bidigo te tiwai są ebo sueibao. Agai te tama tiwai sę ebo te a naga olama
    si sogo usu nama tama yao.
  tpi-tpi: Na em i mas putim wanpela pinga long blut na tromoi blut i stap long pinga
    i go klostu long bikpela laplap i haitim Rum Tambu Tru, na bai Bikpela i lukim
    dispela. Em i mas mekim olsem inap 7-pela taim.
  dan-1931: og Præsten skal dyppe sin Finger i Blodet og stænke det syv Gange for
    HERRENS Åsyn foran Helligdommens Forhæng*; { [*dvs. Forhænget mellem det Hellige
    og det Allerhelligste.] }
  vie-OVCB: nhúng ngón tay vào máu, rảy bảy lần trước mặt Chúa Hằng Hữu, phía trước
    bức màn ngăn cách Nơi Chí Thánh.
  guj-2017: યાજક પોતાની આંગળી તે રક્તમાં બોળીને તેમાંથી યહોવાહની આગળ પરમપવિત્રસ્થાનના
    પડદાની સામે સાત વાર છાંટે.
  pon-2006A: E ahpw pahn kaduh sendinpeh nan ntao oh usupihki mwohn kahdeng sarawio
    pahn pak isuh.
  por-BRBSL: O sacerdote mergulhará seu dedo no sangue, e aspergirá parte do sangue
    sete vezes antes de Yahweh, diante do véu do santuário.
  cth-cth: Amae kutdawn hah thi dawk a ranup vaiteh, kathounge hmuen, lukkarei yap
    e hmalah, BAWIPA hmalah vai sari touh a kahei han.
  twi-twi: Ɔde ne nsateaa baako bɛbɔ mogya no mu apete mpɛn ason wɔ Awurade anim wɔ
    ntama a ɛsɛn kronkron mu kronkron no anim.
  hlt-hlt: Te phoeiah khosoih loh a kutdawn te thii khuila nuem saeh lamtah thii te
    hmuencim hniyan hmai kah BOEIPA mikhmuh ah voei rhih haeh saeh.
  tbz-SIM: kɛ́pɔɔ̀tɛ̀ o nɔ́mbii kɛ́míɛ́tɛ́ kucɛ mɛ̀yiekɛ̀ kuyɑ̀ɑ̀kù kùù kpetí mɛtɑummɛ̀
    tou bòrì dɛ miɛkɛ kpɛri,
  msy-2020: Egh nir ekiar Bar Anogoroghezir Danganim modozimɨn boroghɨn mangɨ, uan
    dafar puzir tam isɨ ghuzim darugh, egh ghuzir muziarim isɨ, Ikiavɨra Itir Godɨn
    damazimɨn, inir ekiamɨn a gasɨvamang. A 7plan dughiabar kamaghɨn damu.
  dop-dop: Ɩ liiki pǝ tɑɑ kɛ́ mpǝle, ɩlɛnɑ ɩ́ ŋmɩɩsɩ tɔm nɑɑtosompɔɣɔlɑɣɑ, kɛ Tɑcɑɑ
    kiŋ tǝnɑɣɑ cokǝle pʋʋɣʋ kʋkɑɣɑʋ tɔɔ, nɑ pǝ tɔɔ pǝ tɔɔ cǝnɛ.
  azb-azb: Kahin barmağını qana batıraraq Rəbbin hüzurunda Müqəddəs yerin pərdəsi
    qabağında yeddi dəfə çiləsin.
  eng-DBY: and the priest shall dip his finger in the blood, and sprinkle of the blood
    seven times before Jehovah before the veil of the sanctuary;
  hin-2017: और याजक अपनी उँगली लहू में डुबो-डुबोकर और उसमें से कुछ लेकर पवित्रस्थान
    के बीचवाले पर्दे के आगे यहोवा के सामने सात बार छिड़के।
  wol-KYG: Su ko defee sarxalkat bi capp baaraamam ci deret ji, wis-wisal deret ji
    juróom ñaari yoon fi kanam Aji Sax ji, fa janook ridob bérab bu sell ba.
  eng-YLT: and the priest hath dipped his finger in the blood, and sprinkled of the
    blood seven times before Jehovah, at the front of the vail of the sanctuary;
  kne-kne: Mo wadas sisya sin oneg, isiwsiw nan gomot na sin dada et asi na pay iwalsi
    si mamin pito sin sangoanan Diyos sin sangon di kurtina ay nanasalin sin Kasasantoan
    ay Kowarto.
  eng-WYC-2017: And when he hath dipped his finger into the blood, he shall sprinkle
    it seven times before the Lord, against the veil of the saintuary.
  eng-WMBB: The priest shall dip his finger in the blood, and sprinkle some of the
    blood seven times before the LORD, before the veil of the sanctuary.
  urd-GVH: वहाँ वह अपनी उँगली उसमें डालकर उसे सात बार रब के सामने यानी मुक़द्दसतरीन
    कमरे के परदे पर छिड़के।
  rug-rug: Kaqu poṉa la nia sa si keke kakarutuna pa ehara meke siburu la nia sa pa
    kenuna sa poko goba tukua sa lose hopena pa hopena ka zuapa totoso.
  gaz-gaz: Lubni sunis quba isaa dhiiga keessa cuphee dhiiga sana irraa golgaa iddoo
    qulqulluu duratti yeroo torba fuula Waaqayyoo duratti haa facaasu.
  fra-LSG: il trempera son doigt dans le sang, et il en fera sept fois l’aspersion
    devant l’Éternel, en face du voile du sanctuaire.
  yal-yal: A xa a yii sonla sin wunli, a a xuya Alatala yɛtagi dɔxɔɲa ma solofere
    yire sariɲanxin yɛ masansan dugin yɛtagi.
  haw-1868: A e hoo ke kahuna i kona manamana lima iloko e ke koko, a e pipi i kauwahi
    o ke koko, i ehiku ka pipi ana ma ke alo o Iehova, mamua o ka paku o ke keenakapu.
  arb-NAV: ثُمَّ يَغْمِسُ إِصْبَعَهُ فِي الدَّمِ وَيَرُشُّ مِنْهُ سَبْعَ مَرَّاتٍ
    أَمَامَ الرَّبِّ عِنْدَ حِجَابِ الْقُدْسِ، الْفَاصِلِ بَيْنَ الْقُدْسِ وَقُدْسِ
    الأَقْدَاسِ.
  ewe-ewe: ade eƒe asibidɛ ʋu la me, eye wòahlẽ ʋu la zi adre le Yehowa ŋkume ɖe xɔmetsovɔ
    si ma Kɔkɔeƒewo ƒe Kɔkɔeƒe la me la ŋkume.
  eng-LEE: And the priest shall dip his finger in the blood; and he shall sprinkle
    of the blood seven times before the Lord, before the vail of the sanctuary.
  asm-FB: আৰু পুৰোহিত জনে সেই তেজত নিজৰ আঙুলি জুবুৰিয়াই পবিত্ৰ স্থানৰ প্ৰভেদক বস্ত্ৰৰ
    আগফালে যিহোৱাৰ সন্মুখত সাতবাৰ তাৰ কিছু তেজ ছটিয়াই দিব।
  sus-A: عَ عَ بّلّشّسٌلٍ رَفٌرٌ نَ وُلِ شْورَ، عَ عَ كَسَن سَنيَ سٌلٌقٍرٍ دُفِ يَ
    رَ نَشَن فبَكُشِ يِرٍ سّنِيّنشِ مَ ﭑ تَن عَلَتَلَ يَ عِ.
  fra-SBL: Le prêtre trempera son doigt dans le sang et fera sept fois l'aspersion
    du sang devant l'Éternel, devant le voile du sanctuaire.
  hbo-hbo: וְטָבַ֧ל הַכֹּהֵ֛ן אֶת־אֶצְבָּעֹ֖ו בַּדָּ֑ם וְהִזָּ֨ה מִן־הַדָּ֜ם שֶׁ֤בַע
    פְּעָמִים֙ לִפְנֵ֣י יְהוָ֔ה אֶת־פְּנֵ֖י פָּרֹ֥כֶת הַקֹּֽדֶשׁ׃
  eng-WYCLIFFE: And whanne he hath dippid the fyngir in to the blood, he schal sprenge
    it seuen sithis bifor the Lord, ayens the veil of the seyntuarie.
  piu-2006: '@see-verse:LEV.004.005'
  cwe-cwe: Kezavabika chidole chake muna idamu iyo na kuimiza haulongozi ha Mndewa
    Mulungu miyanza saba, haulongozi ha panzia da hanhu helile.
  kik-kik: Na nĩagatobokia kĩara gĩake thakame-inĩ ĩyo, aminjaminje ĩmwe yayo mbere
    ya Jehova maita mũgwanja, hau mbere ya gĩtambaya kĩrĩa gĩa gũcuurio kĩa handũ-harĩa-haamũre.
  fra-NCL: il trempera son doigt dans le sang, il en fera sept fois l’aspersion devant
    Yahweh, en face du voile du sanctuaire.
  cek-AK: qaima mah a banpazung to athii thungah nup pacoengah, hmuenciim ah payang
    ih kahni hma hoi Angraeng hmaa ah, vai sarihto haeh tih.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled na e-goo moli-abegi owardikuoed, geb Bab-Dummadse-goled-neg-Ise-Islidikid-idu
    atued-dummad-naidsik, Bab-Jehová-asabin, ilagugle (7) we-abe bomi-bomi imakoed.
  uig-CYR: каһин шу йәрдә бармиғини қанға чилап, қанни муқәддәс җайниң пәрдисиниң
    алдида, Пәрвәрдигарниң һозурида йәттә мәртивә сәпсун.
  tel-2017: తరువాత ఆ యాజకుడు తన వేలు ఆ రక్తంలో ముంచి అతి పరిశుద్ధ స్థలం తెరల ఎదుట
    యెహోవా సమక్షంలో ఏడుసార్లు ఆ రక్తాన్ని చిలకరించాలి.
  hat-BSA: Konsa, prèt la va fonse dwèt li nan san an, e flite kèk nan san an sèt
    fwa devan SENYÈ a, devan vwal sanktiyè a.
  kos-kos: El fah isongya kufinpaol nu in srah sac, ac usrukya sisken nuknuk in lisrlisr
    mutal pacl itkosr.
  hbo-WLC: וְטָבַ֧ל הַכֹּהֵ֛ן אֶת־אֶצְבָּע֖וֹ בַּדָּ֑ם וְהִזָּ֨ה מִן־הַדָּ֜ם שֶׁ֤בַע
    פְּעָמִים֙ לִפְנֵ֣י יְהוָ֔ה אֶת־פְּנֵ֖י פָּרֹ֥כֶת הַקֹּֽדֶשׁ׃
  ibo-ibo: Ọ ga-edenye mkpịsịaka ya nʼime ọbara ahụ, fesa ya ugboro asaa nʼihu Onyenwe
    anyị, nʼihu akwa mgbochi nke ebe nsọ ahụ.
  ory-ory: ପୁଣି, ଯାଜକ ସେହି ରକ୍ତରେ ଆପଣା ଅଙ୍ଗୁଳି ଡୁବାଇ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ପବିତ୍ର ସ୍ଥାନର
    ବିଚ୍ଛେଦ ବସ୍ତ୍ର ଆଗରେ ସାତ ଥର ଛିଞ୍ଚିବ।
  chk-chk: Epwe atukalong aütün lon ewe cha o äsupu fän fisu ekis seni ewe cha mwen
    chechen lon ewe leni mi pin fän mesen ewe Samol mi Lapalap.
  rop-rop: en im garra pudum im bingga langa det blad en im garra spilim det blad
    lidawei langa det seikridwan ketin sebentaim deya lida langa YAWEI.
  ukr-1871: І вмочить сьвященник пучку свою в кров і бризне сїм раз перед Господом,
    перед завісою сьвятинї.
  deu-1951: und der Priester soll seinen Finger in das Blut tauchen und von dem Blut
    siebenmal an die Vorderseite des Vorhangs im Heiligtum sprengen, vor dem Angesicht
    des HERRN.
  eng-JPS: And the priest shall dip his finger in the blood, and sprinkle of the blood
    seven times before the LORD, in front of the veil of the sanctuary.
  srp-1865: I neka zamoèi sveštenik prst svoj u krv, i krvlju sedam puta pokropi pred
    Gospodom pred zavjesom od svetinje.
  lug-lug: Anannyikanga olugalo lwe mu musaayi ogwo n’agumansirako emirundi musanvu
    awo eggigi ery’awatukuvu we litunudde mu maaso ga Mukama.
  heb-heb: וטבל הכהן את אצבעו בדם והזה מן הדם שבע פעמים לפני יהוה את פני פרכת הקדש׃
  ben-IRV: আর যাজক সেই রক্তে নিজের আঙুল ডুবিয়ে পবিত্র জায়গায় পর্দার সামনের অংশে
    সদাপ্রভুর সামনে সাত বার তার কিছু রক্ত ছিটিয়ে দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਆਪਣੀ ਉਂਗਲੀ ਲਹੂ ਵਿੱਚ ਡੋਬ ਕੇ ਉਸ ਲਹੂ ਨੂੰ ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਪਰਦੇ ਦੇ ਸਾਹਮਣੇ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੱਤ ਵਾਰੀ ਛਿੜਕੇ।
  mya-JVB: မိမိ လက်ညှိုး ကို အသွေး ၌ နှစ် ၍ သန့်ရှင်း ရာဌာနတော် ကုလားကာ ရှေ့ ၊ ထာဝရဘုရား
    ရှေ့ တော်၌ ခုနစ် ကြိမ် ဖြန်း ရမည်။
  hmo-hmo: Iena imana kwakikwakina ta be rara lalonai do ia atoa, bona nega 7, ia
    ese Helaga Herea Gabuna ia hunia koua dabua helagana ena vairanai, unai rara do
    ia negea. Bona Lohiabada ese inai kara do ia itaia.
  urd-urd: और काहिन अपनी उँगली ख़ून में डुबो — डुबो कर, और ख़ून में से ले लेकर उसे
    हैकल के पर्दे के सामने सात बार ख़ुदावन्द के आगे छिड़के।
  rus-SYN: и омочит священник перст свой в кровь и покропит кровью семь раз пред Господом
    пред завесою святилища;
  bqc-SIM: i ↄtona zↄ̃ aupiwa, i fã́fã Dii kùɛ gɛ̃n sopla aà kúkĩi zwãa pↄ́
    daa saɛ.
  tcz-CHONGTHU: Akhutjung chu thisan lah a adelutna, chule muntheng chungnung kidaltan
    na pondal mai Pakai angsunga chu sagi vei athinkhum ding ahi.
  mar-mar: याजकाने आपले बोट त्या रक्तात बुडवावे व परमेश्वरासमोर, परमपवित्र स्थानातील
    अंतरपटासमोर ते सात वेळा शिंपडावे.
  qub-qub: Chaychömi dëdunta yawarman jatircur ñaupächo ganchis cuti tapsipanga mas
    rispitädu cuartuta chaparaj tëla cajman.
  bqp-bqp: U koo kɑ mu win niki biɑ dɛkɑwɑ, kpɑ u mu yɛ̃kɑ nɔn nɔɔbɑ yiru kuu ten
    beku kɑre ten berɑ giɑ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: l'a tranpe dwèt li nan san an, epi l'a voye san an sèt fwa devan rido kote
    ki apa pou Seyè a.
  eng-BSB: The priest is to dip his finger in the blood and sprinkle some of it seven
    times before the LORD, in front of the veil of the sanctuary.
  tod-tod: toɠa yeeɓeɠai lɔ ɲamai wu, é ɲamai vaza daa ɠɛ lɔfela, seizu ɲadegai ma
    zeɠe zuɠooza golai letemaʋɛ, Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The priest shall dip his finger in the blood, and sprinkle some of the
    blood seven times before the LORD, before the veil of the sanctuary.
  kbq-kbq: Hagi ana korampi azankoa reteno, Ra Anumzamofo avuga hunaragintegeno ruotage'ma
    hu'nea tavravemofo avuga, 7ni'a zupa rutri tri hugahie.
  nhe-BL: Huan nopa totajtzi quixolonis imacpil ipan nopa estli huan quiatzejtzelhuis
    chicome hueltas noixtla nopona iixmelac nopa cortina tlen quitzacua nopa cuarto
    campa Más Tlatzejtzeloltic.
  gub-BL: A'e pe umuàkym putar ukwà huwykwer pupe nehe. Na'e umupiripirik putar huwykwer
    Tupàn Tuweharupi Wiko Ma'e henataromo pànuhu imuzaiko pyrer henaw ikatu ma'e pe
    teixe haw rehe har henataromo nehe, 7 haw nehe.
  eng-DRA: And having dipped his finger in the blood, he shall sprinkle with it seven
    times before the Lord, before the veil of the sanctuary.
