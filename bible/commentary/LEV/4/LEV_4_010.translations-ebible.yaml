verse: LEV.004.010
translations:
  mal-C: സമാധാനയാഗമായി അർപ്പിച്ച കാളയുടെ മേദസ്സു നീക്കിയതുപോലെതന്നെ നീക്കണം. ഇതിനുശേഷം
    പുരോഹിതൻ അവയെ ഹോമയാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം.
  deu-TKW: so, wie es vom Heilsopfer-Stier abgehoben wird. Und der Priester soll es
    auf dem Brandopferaltar in Rauch aufgehn lassen.
  lin-lin: ndenge balongolaka mafuta ya ngombe oyo babonzi lokola mbeka ya boyokani.
    Nganga-Nzambe akotumba yango na etumbelo ya mbeka ya kotumba.
  eng-LSV: as it is lifted up from the ox of the sacrifice of the peace-offerings;
    and the priest has made them an incense on the altar of the burnt-offering.
  eng-GNV: As it was taken away from the bullock of the peace offrings, and the Priest
    shall burne them vpon the altar of burnt offring.
  eng-WEBSTER: 'As it was taken off from the bullock of the sacrifice of peace-offerings:
    and the priest shall burn them upon the altar of the burnt-offering.'
  nhw-BL: Huan nochi ni tlamantli nopa totajtzi nechmacas na, niamoTeco, ipan nopa
    tlaixpamitl para tlacajcahualistli tlatlatili. Quiijtosnequi quichihuas san se
    quen quichijqui ica nopa becerro catli techmacas quen se tlacajcahualistli para
    ma onca tlayoltlalili nohuaya.
  swh-ONEN: kama vile mafuta yanayoondolewa kutoka kwenye maksai aliyetolewa sadaka
    ya amani. Kisha kuhani ataviteketeza juu ya madhabahu ya sadaka ya kuteketezwa.
  bba-bba: Ye bɑ rɑ wĩɛ bɑ̀ n siɑrɑbun yɑ̃kuru mɔ̀ ɡesi, yerɑ bɑ koo mɑɑ wĩɑ yeni
    sɔɔ. Yen biru yɑ̃ku kowo tɔnwerowɑ u koo ye dɔ̃ɔ doke yɑ̃ku yerun wɔllɔ.
  eng-KJVCPB: 'as it was taken off from the bullock of the sacrifice of peace offerings:
    and the priest shall burn them upon the altar of the burnt offering.'
  luo-luo: mago duto noket tenge mana kaka iketo boche mogol kuom rwedhi mitimogo
    misengini mag lalruok. Eka jadolo nowangʼ-gi pep ewi kendo mar misango miwangʼo
    pep.
  meu-meu: herohemaino boubouna boromakauna enai e abiamu heḡereḡerena baine abia.
    Hahelaḡa tauna ese ihaboulaina patana latanai baine gabua, lahi ese baine ḡolea
    oho.
  npi-ULB: मेलबलिको बलिदानको साँढेबाट झैँ त्यसले त्यो सबै झिकोस् । त्यसपछि पुजारीले
    होमबलिको निम्ति यी सबै भागलाई वेदीमा जलाओस् ।
  yor-yor: Gẹ́gẹ́ bí a ṣe ń yọ ọ̀rá kúrò lára màlúù tí a fi rú ẹbọ àlàáfíà; àlùfáà
    yóò sì sun wọ́n lórí pẹpẹ ẹbọ sísun.
  emp-NTPO: (Ãcõrẽ ume necai b̶ai carea animarã draga edabari quĩrãca oida b̶ʌa.)
    Edaped̶a jũma maʌ̃gʌra animarã babue diabadad̶e Ãcõrẽa babue diaida b̶ʌa.
  pes-OPCB: و آنها را روی مذبح قربانی سوختنی بسوزاند، درست همان‌طور که چربی گاو قربانی
    سلامتی را می‌سوزاند.
  tgl-ULB: Aalisin niya ang lahat ng ito, gaya ng kaniyang pag-alis nito mula sa torong
    alay ng handog para sa kapayapaan. Pagkatapos susunugin ng pari ang mga bahaging
    ito sa altar para sa mga handog na susunugin.
  hui-hui: Ani bialu loma binigo mo miaga agali kagome nogo uruni lomabu delaga dabu
    kagoria irame dalu do ira punga helo delolebira. Anduane Homogola ho gimbu bulenaga
    loma bini irani dai helaga ngadagua dege dai helolebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​မိတ်​သ​ဟာ​ယ​ယဇ်​ပူ​ဇော် ရာ​၌​ယဇ်​ကောင်​၏​အ​ဆီ​ကို​မီး​ရှို့​ပူ​ဇော်​သ​ကဲ့
    သို့ ထို​နွား​မှ​အ​ဆီ​ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့ ပူ​ဇော်​ရ​မည်။-
  bod-N: དེ་ནི་ཞི་བདེའི་མཆོད་པར་ཕུལ་བའི་གླང་ཐུག་ནས་བླངས་པ་བཞིན་ཡིན་དགོས་ཤིང་། མཆོད་དཔོན་གྱིས་དེ་རྣམས་སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་སྟེང་སྦར་དགོས་སོ།
    །
  sna-sna: sokubviswa kunoitwa mafuta pahando inopiwa sechibayiro chokuwadzana. Ipapo
    muprista achazvipisa paaritari yezvipiriso zvinopiswa.
  spa-BLM: como se quita del toro del sacrificio de paz. El sacerdote los quemará
    en el altar del holocausto.
  cac-cac: icha val tz'aj yic'jiel d'a noc' vacax tz'ac'ji silab'oc yic sch'oxan junc'olal
    yed' Dios. Slajvi chi', sn̈usjitz'a d'a yib'an̈ altar.
  swh-ULB: Ataondoa zote vile vile kama yanavyoondolewa katika dume wa sadaka ya dhabihu
    ya amani. Kuhani atatekeza sehemu hizo katika madhabahu ya sadaka za kuteketezwa.
  bel-bel: 'як аддзяляецца зь цяляці ахвяры мірнай: і спаліць іх сьвятар на ахвярніку
    цэласпаленьня;'
  deu-ELBBK: so wie es abgehoben wird von dem Rind des Friedensopfers; und der Priester
    soll es auf dem Brandopferaltar räuchern.
  mbb-OT: (Iyan daan heini ebeelan diyà te ibpemuhat he uyaǥen he pemuhat he para
    te meupiya he kedepità.) Edtutungen heini is langun te memumuhat diyà te pemuhatà
    he pemuhat he edtutungen.
  mal-2015: സമാധാനയാഗത്തിന്നുള്ള കാളയിൽനിന്നു എടുത്തതുപോലെ തന്നേ; പുരോഹിതൻ ഹോമയാഗപീഠത്തിന്മേൽ
    അതു ദഹിപ്പിക്കേണം.
  rmc-rmc: avke sar pes lel avri o žiros le bikostar pre smiromoskri obeta. O rašaj
    oda labarela pro oltaris, kaj pes labarel o labarde obeti.
  pes-OPV: چنانکه از گاو ذبیحه سلامتی برداشته می‌شود و کاهن آنها را بر مذبح قربانی
    سوختنی بسوزاند.
  ron-1924: кум се яу де ла вицелул адус ка жертфэ де мулцумире, ши сэ ле ардэ пе
    алтарул пентру ардериле-де-тот.
  ben-OBCV: একইভাবে বলিকৃত বাছুরটির মেদ সরাবে, যা মঙ্গলার্থক বলিদান। পরে যাজক হোমবলির
    বেদিতে সেগুলি পোড়াবে।
  som-som: sida dibiga allabariga qurbaannada nabaadiinada ah looga qaado oo kale,
    oo wadaadku ha ku dul gubo meesha allabariga ee qurbaanka la gubo.
  lat-VUC: 'sicut aufertur de vitulo hostiæ pacificorum: et adolebit ea super altare
    holocausti.'
  eng-ASVBT: 'as it is taken off from the ox of the sacrifice of peace offerings:
    and the priest shall burn them upon the altar of burnt offering.'
  ita-1885: come queste cose si levano dal bue del sacrificio da render grazie; e
    facciale il Sacerdote bruciare sopra l'Altar degli olocausti.
  eng-LXXUP: as he takes it away from the calf of the sacrifice of peace offering,
    so shall the priest offer it on the altar of burnt offering.
  eng-ULB: He will cut it all away, just as he cuts it off from the bull of the sacrifice
    of peace offerings. Then the priest will burn these parts on the altar for burnt
    offerings.
  spa-VBL: de la misma manera que la grasa se quita del toro de la ofrenda de paz.
    Entonces el sacerdote quemará esto en el altar de la ofrenda quemada.
  fra-_FOB: Comme on enlève ces parties du taureau du sacrifice de prospérités; et
    le sacrificateur les fera fumer sur l'autel de l'holocauste.
  mal-mal: സമാധാനയാഗത്തിനുള്ള കാളയിൽനിന്ന് എടുത്തതുപോലെ തന്നെ; പുരോഹിതൻ ഹോമയാഗപീഠത്തിന്മേൽ
    അത് ദഹിപ്പിക്കണം.
  urd-GVR: Yih bilkul usī tarah kiyā jāe jis tarah us bail ke sāth kiyā gayā jo salāmatī
    kī qurbānī ke lie pesh kiyā jātā hai. Imām yih sab kuchh us qurbāngāh par jalā
    de jis par jānwar jalāe jāte haiṅ.
  suz-BL: दुशा बाक्‍चा आ पर्बम चढ़ेशो ब्‍यफ आ बोंसो ग्रुंइशो खोदेंशो पा शोल्‍चा माल्‍ब।
    मिनु चढ़ेबमी मेको मीम चोशा चढ़ेतीकेमी चढ़ेचा माल्‍ब। लेवी ८:१७
  ita-1927: e la rete del fegato, che staccherà vicino agli arnioni, nello stesso
    modo che queste parti si tolgono dal bue del sacrifizio di azioni di grazie; e
    il sacerdote le farà fumare sull’altare degli olocausti.
  ckb-ckb: هەروەک ئەو پیوەی لە گا قوربانی هاوبەشی دەکرێتەوە و کاهینەکە لەسەر قوربانگاکەی
    قوربانی سووتاندن دەیانسووتێنێت.
  eng-BBE: As it is taken from the ox of the peace-offering; and it is to be burned
    by the priest on the altar of burned offerings.
  kan-OKCV: ಸಮಾಧಾನದ ಬಲಿಯನ್ನು ಹೋರಿಯಿಂದ ತೆಗೆದಂತೆಯೇ ತೆಗೆಯಬೇಕು. ಯಾಜಕನು ದಹನಬಲಿಯ ಪೀಠದ ಮೇಲೆ
    ಅವುಗಳನ್ನು ಸುಡಬೇಕು.
  tam-2017: சமாதானபலியின் காளையிலிருந்து எடுக்கிறதுபோல அதிலிருந்து எடுத்து, அவைகளைத்
    தகனபலிபீடத்தின்மேல் எரிக்கக்கடவன்.
  spa-RV-1909: 'De la manera que se quita del buey del sacrificio de las paces: y
    el sacerdote lo hará arder sobre el altar del holocausto.'
  ron-BTF: Precum a fost scoasă din taurul sacrificiului ofrandei de pace; și preotul
    să le ardă pe altarul ofrandei arse.
  eng-WEBP: as it is removed from the bull of the sacrifice of peace offerings. The
    priest shall burn them on the altar of burnt offering.
  eng-FBV: in the same way as the fat is removed from the bull of the peace offering.
    Then the priest shall then burn this on the altar of burnt offering.
  nld-1939: zoals bij den stier van het vredeoffer geschiedt. De priester moet dat
    op het brandofferaltaar in rook doen opgaan.
  nch-BL: Huan nochi ni tamanti nopa totajtzi techmacas na, niamoTeco, ipan nopa taixpamit
    para tacajcahualisti tatatili. Quiijtosnequi quichihuas san se quej quichijqui
    ica nopa becerro cati techmacas quej se tacajcahualisti para moyoltalise ica na.
  vie-1934: như gỡ các phần nầy của bò tơ dùng làm của lễ thù ân; rồi thầy tế lễ sẽ
    xông các món đó trên bàn thờ về của lễ thiêu.
  hin-CV: ठीक वैसे ही जैसे वह मेल बलि के लिए प्रयोग किए जानेवाले बैल से हटाई गई; पुरोहित
    होमबलि की वेदी पर इसे धुएं में भेंट करे,
  eng-OURB: as it is taken off of the bull of the sacrifice of peace offerings. The
    priest shall burn them on the altar of burnt offering.
  spa-BES: Tal como se toma del becerro de la ofrenda de paz; y será quemada por el
    sacerdote en el altar de las ofrendas quemadas.
  tdx-tdx: hambañe amy nañafahañ’ aze amy banian-tsorom-pañanintsiñey, vaho hengae’
    i mpisoroñey an-katoeñe amy kitrelim-pisoroñañey.
  vid-vid: kota vila mafuta galingusigwa kulawa kuli isenga lya nhambiko ya kikala
    goya. Hamba mtambika mkulu kohola na kulakaza hali honhu ha kulavila nhambiko
    za kulakazwa.
  eng-OKE: as it was separated from the bullock of the consecrated victims, and the
    priest shall offer it upon the altar of burnt sacrifice.
  tha-KJV: ให้​เอาออกเช่นเดียวกับเอาออกจากวั​วท​ี่ถวายเป็นสันติ​บูชา และปุโรหิตจะเผาสิ่งเหล่านี้บนแท่นเครื่องเผาบู​ชา
  por-BR-2018: 'Da maneira que se tira do boi do sacrifício pacífico: e o sacerdote
    o fará arder sobre o altar do holocausto.'
  deu-ELO: so wie es abgehoben wird von dem Rinde des Friedensopfers; und der Priester
    soll es auf dem Brandopferaltar räuchern.
  eng-WYC-2018: as it is offered of the calf of the sacrifice of peaceable things
    (or as it is offered from the calf for the peace offering); and the priest shall
    burn those things on the altar of (the) burnt sacrifice.
  epo-epo: tiel same, kiel estas forlevata pacofero el bovo; kaj la pastro bruligu
    tion sur la altaro de bruloferoj.
  uig-PIN: (huddi inaⱪliⱪ ⱪurbanliⱪi bolƣan kalining iqidiki may ajritilƣandǝk); andin
    kaⱨin bularni kɵydürmǝ ⱪurbanliⱪ ⱪurbangaⱨining üstidǝ kɵydürsun.
  beo-beo: oloda (amoga ilia da gobele salasu liligi gobesisa) amo da:iya gobesimu.
    E da Hahawane Gilisili Olofole Iasu ohe ea sefe gobesisu amo defele gobesimu.
  tpi-OTNT: Na pris i mas kukim dispela gris long alta bilong kukim ol ofa, na bai
    i paia olgeta, na sit bilong paia tasol i stap. Em i mas mekim wankain pasin olsem
    ol i save mekim long gris bilong bulmakau long ofa bilong kamap wanbel.
  hau-SA: Zai cire su daidai kamar yadda akan cire na bijimin hadaya ta salama. Sai
    firist ɗin yă ƙone su a kan bagaden ƙona hadaya.
  uig-LAT: (xuddi inaqliq qurbanliqi bolghan kalining ichidiki may ajritilghandek);
    andin kahin bularni köydürme qurbanliq qurban’gahining üstide köydürsun.
  nde-nde: njengalokho okwenziwa nxa ihwahwa likhutshwa enkabini eyabe ingumnikelo
    wobudlelwano. Umphristi uzakutshisela e-alithareni lomnikelo wokutshiswa.
  ton-ton: 'Hangē ko hono toʻo ʻo ʻave mei he pulu ʻi he feilaulau fakalelei: pea
    ʻe tutu ia ʻe he taulaʻeiki ki he funga ʻoe feilaulauʻanga ʻoe feilaulau tutu.'
  ces-1613: Tak jako se odjímá od volka oběti pokojné, a páliti to bude kněz na oltáři
    zápalu.
  eng-WMB: as it is removed from the bull of the sacrifice of peace offerings. The
    priest shall burn them on the altar of burnt offering.
  tam-TCV: சமாதான காணிக்கையாகச் செலுத்தப்பட்ட மாட்டிலிருந்து கொழுப்பு அகற்றப்பட்டது
    போலவே, இதிலிருந்தும் அகற்றப்படவேண்டும். பின்பு ஆசாரியன் அவற்றைத் தகன பலிபீடத்தின்மேல்
    எரிக்கவேண்டும்.
  ceb-ULB: Laplapon niya kining tanan, sama nga iya kining gilaplap gikan sa torong
    baka nga halad alang sa pagpasig-uli. Unya pagasunogon sa pari ang tanang bahin
    niini ngadto sa halaran alang sa mga halad sinunog.
  pol-UBG: Tak jak wyjmuje się go z cielca ofiary pojednawczej. I kapłan spali to
    na ołtarzu całopalenia.
  urd-GVU: یہ بالکل اُسی طرح کیا جائے جس طرح اُس بَیل کے ساتھ کیا گیا جو سلامتی کی
    قربانی کے لئے پیش کیا جاتا ہے۔ امام یہ سب کچھ اُس قربان گاہ پر جلا دے جس پر جانور
    جلائے جاتے ہیں۔
  deu-1912: gleichwie er's abhebt vom Ochsen im Dankopfer; und soll es anzünden auf
    dem Brandopferaltar.
  kan-2017: ಅವನು ಅವುಗಳನ್ನು ಸಮಾಧಾನಯಜ್ಞದ ಹೋರಿಯಲ್ಲಿ ಪ್ರತ್ಯೇಕಿಸಿದಂತೆಯೇ ಇದರಲ್ಲಿಯೂ ಪ್ರತ್ಯೇಕಿಸಿ
    ಸರ್ವಾಂಗಹೋಮದ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮ ಮಾಡಬೇಕು.
  yap-yap: Ma fare prist e nge fek e mam riy nge urfiy u daken fare altar ni yima
    urfiy e maligach ni mo’oruf u daken, ni bod rogon niki rin’ ko mam rok fare gamanman
    nni pi’ nib maligach nma gapases thilin Got nge girdi’.
  hlt-MCSB: Rhoepnah hmueih vaito kah a tha vanbangla khosoih. loh ludoeng saeh lamtah
    hmueihhlutnah hmueihtuk dongah phum saeh.
  mdy-ETH: ቄኤሶኮ ሱኡጋሢ ዬያ ማሎ ቢያ ዔኪ ሚቺ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ሚቾንጎ፤ ማሎ ኬሲፆ ጎይፃ ፔቱሞና ዒንጎ ባኮኮ
    ማዺንቴ ጎይፆ ማዖንጎ።
  twi-ASANTE: na wahye no wɔ ɔhyeɛ afɔrebukyia no so te sɛ nantwinini anaa nantwibereɛ
    a wɔde no bɔ asomdwoeɛ afɔdeɛ no pɛ.
  eng-WEBU: as it is removed from the bull of the sacrifice of peace offerings. The
    priest shall burn them on the altar of burnt offering.
  bnp-bnp: A prister ge gutu a mahalana nga, ge gutu na dede na nihabi gutu-vuro.
    Ge rata manga a vina bulmakau ni rata na nihabi na nivalemu.
  wal-wal: Issippetettaa yarshshuwau shuhettida mirgguwaappe ekkido modhdhuwaadan
    ekko. Ekkidi qeese halaqai xuuggiyo yarshshuwaa yarshshiyoosaa bollan xuuggo.
  spa-PDDPT: de la manera como se quita del becerro del sacrificio de las ofrendas
    de paz. Luego, el sacerdote la hará arder sobre el altar del holocausto.
  gun-gun: peteĩ rami ikuaia regua vaka ra'y ome'ẽmby gui omboia rami avi. Ha'e vy
    sacerdote oapypa 'rã altar mba'emo oapyaty va'e áry.
  agu-BL: Tircu'n tz'elpon ticy'le'n, chi na u'lij jun mam tor yi na oylij tan ẍchajle'n
    yi at tzatzin paz. Tircu'n yi na el ticy'le'n te'j, cho'n jepon tk'ol yi pale'
    wi altar tan toque'n i' tan pate'n.
  ilo-ULB: Putdenna amin dagitoy, a kas iti panangputedna manipud iti bumaro a baka
    a daton a pakikappia. Kalpasanna, puoran ti padi dagitoy a paset iti rabaw ti
    altar para kadagiti daton a maipuor amin.
  kpg-kpg: Tangada hai mee dabu gaa kae nia kiliidi aanei ga dudu i hongo di gowaa
    dudu tigidaumaha, be dana hai dela ne hai gi nia kiliidi o di manu dela ne daaligi
    belee hai tigidaumaha hagadaubuni.
  uig-ARA: (خۇددى ئىناقلىق قۇربانلىقى بولغان كالىنىڭ ئىچىدىكى ماي ئاجرىتىلغاندەك)؛
    ئاندىن كاھىن بۇلارنى كۆيدۈرمە قۇربانلىق قۇربانگاھىنىڭ ئۈستىدە كۆيدۈرسۇن.
  sus-sus: A xa na raba alɔ xanunteya sɛrɛxɛ rabama ki naxɛ. Sɛrɛxɛdubɛ xa na gan
    sɛrɛxɛ gan daaxi sɛrɛxɛbade fari.
  pon-2006: Samworo ahpw pahn ale wih pwukat oh isikala pohn pei sarawien meirong
    isihso, duwen me e wiahiongehr wih en mahn me kamalahr ni meirong en kaminimino.
  ksd-ksd: da di tak vue kan ra bulumakau ure ra tinabar na varmaram; ma ra tena tinabar
    na tun diat ta ra uguugu na vartabar ure ra tinabar di tuntun tar ia.
  tur-YTC: esenlik kurbanının boğadan alındığı gibi ayıracak. Kâhin onları yakmalık
    sunu sunağında yakacak.
  grc-BRENT: ὃν τρόπον ἀφαιρεῖται αὐτὸ ἀπὸ τοῦ μόσχου τοῦ τῆς θυσίας τοῦ σωτηρίου,
    καὶ ἀνοίσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον τῆς καρπώσεως.
  ind-AYT: sama seperti yang diambil dari sapi jantan persembahan pendamaian. Lalu,
    imam harus membakarnya di mazbah persembahan bakaran.
  nya-nya: monga momwe amachotsera mafuta a ngʼombe yoperekedwa kuti ikhale chopereka
    chachiyanjano. Tsono wansembe atenthe zimenezi pa guwa lansembe zopsereza.
  hrv-hrv: onako kako se uzima dio iz vola žrtve pričesnice. Neka ih zatim svećenik
    sažeže u kad na žrtveniku za žrtve paljenice.
  mps-mps: Tama prisgo te kibu ili dabe te ofa ulubo altaba ulama, te isigo tigidali
    dela silama, te keli hogomu naga elalueibao. Agai te bulmakau ili ulama, te deli
    haliga pedalumainogo ebo tiwai tobage ofa emainao,” wai.
  tpi-tpi: Na pris i mas kukim dispela gris long alta bilong kukim ol ofa, na bai
    i paia olgeta, na sit bilong paia tasol i stap. Em i mas mekim wankain pasin olsem
    ol i save mekim long gris bilong bulmakau long ofa bilong kamap wanbel.
  dan-1931: på samme Måde som det udtages af Takofferoksen. Og Præsten skal bringe
    det som Røgoffer på Brændofferalteret.
  vie-OVCB: rồi đem đốt trên bàn thờ dâng lễ thiêu, cũng như trường hợp dâng con bò
    làm lễ tạ ơn.
  guj-2017: જેમ તે શાંત્યર્પણના યજ્ઞના બળદમાંથી કાઢી લેવાય છે તેમ, યાજક દહનીયાર્પણની
    વેદી પર તેઓનું દહન કરે.
  pon-2006A: Samworo ahpw pahn ale wih pwukat oh isikala pohn pei sarawien meirong
    isihso, duwen me e wiahiongehr wih en mahn me kamalahr ni meirong en kaminimino.
  por-BRBSL: como é retirado do touro do sacrifício das ofertas de paz. O sacerdote
    os queimará sobre o altar de holocausto.
  cth-cth: Thuengnae khoungroe van hmai a sawi han.
  twi-twi: na wahyew no wɔ ɔhyew afɔremuka no so te sɛ nantwinini anaa nantwibere
    a wɔde no bɔ asomdwoe afɔre no pɛ.
  hlt-hlt: Rhoepnah hmueih vaito kah a tha vanbangla khosoih loh ludoeng saeh lamtah
    hmueihhlutnah hmueihtuk dongah phum saeh.
  tbz-SIM: kɛ́ndònnɛ̀ bɛ̀ bɑɑ ɔ̃ɔ̃ dɛitɛ dɛ̀ fɛɔ̃̀fɛ̀ bɛ̀ n fèútɛ́ fɛ̀ mɛtɑummɛ̀ kpɛ́í
    nkɛ̀ ikuɔ́ nìùtìi dɛ̀ tùɔ mbɛ̀ tùɔ̀ ndɛ̀ bɛ̀ n feu ìì wũɔ̃.
  msy-2020: Egh ofa gamir gumazibar dapanim, ovir mɨsaziar kaba bar isia mɨghɨrir
    ofa gamir dakozimɨn da tueghtɨ da bar isigh mɨghɨrigham, eghtɨ averenir kɨnimra
    ikiam. An ofan arazir kam mati, me God ko navir vamɨran ikiamin ofa, me bulmakaun
    oviba inigha ofa gami.
  dop-dop: Lonɑ kʋlʋmɛɛ ɑnǝɣɩ pɑ sɛtǝɣɩ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ kɔtɑɣɑ kpǝntɛ tɔɔ.
    Ɩlɛnɑ kɔtʋlʋ sɔsɔ nyɑɣɑsɩ nɑntʋ ntǝɣɩ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: Bunların hamısı ünsiyyət qurbanı olan mal-qaradan götürüldüyü kimi götürülsün
    və həmin kahin onları yandırma qurbanları üçün qurulan qurbangahda tüstülədib
    yandırsın.
  eng-DBY: as it is taken off from the ox of the sacrifice of peace-offering; and
    the priest shall burn them on the altar of burnt-offering.
  hin-2017: जैसे मेलबलिवाले चढ़ावे के बछड़े से अलग किए जाते हैं, और याजक इनको होमबलि
    की वेदी पर जलाए।
  wol-KYG: Mooy ni ñu koy génnee rekk ci yëkku saraxu cant ci biir jàmm. Sarxalkat
    bi da koy boole lakk ca kaw sarxalukaayu rendi-dóomal ba.
  eng-YLT: as it is lifted up from the ox of the sacrifice of the peace-offerings;
    and the priest hath made them a perfume on the altar of the burnt-offering.
  kne-kne: ay kaman met laeng di iyat da ay mangaan sin taban di baka ay idaton da
    ay pan-ookoban ya makikadkadwaan da en Diyos, asi na pooan sin altar ay doy.
  eng-WYC-2017: as it is offered of the calf of the sacrifice of peaceable things;
    and the priest shall burn those things on the altar of burnt sacrifice.
  eng-WMBB: as it is removed from the bull of the sacrifice of peace offerings. The
    priest shall burn them on the altar of burnt offering.
  urd-GVH: यह बिलकुल उसी तरह किया जाए जिस तरह उस बैल के साथ किया गया जो सलामती की
    क़ुरबानी के लिए पेश किया जाता है। इमाम यह सब कुछ उस क़ुरबानगाह पर जला दे जिस पर
    जानवर जलाए जाते हैं।
  rug-rug: Kaqu vagia sa hiama sa deana meke va uqua koasa hope vina vukivukihi, pude
    tana vina vukivukihi va uququ, kekeṉoṉo gua sapu evaṉia sa koasa deana sapu ta
    vagi koasa kurukuru pu tava mate pude tana vina vukivukihi binaere koe Zihova.
  gaz-gaz: waan kanas akkuma loon aarsaa nagaatiif dhiʼeeffamu irraa moorri baafamu
    sanatti haa baasu. Lubnis iddoo aarsaa kan aarsaa gubamuu irratti haa gubu.
  fra-LSG: Le sacrificateur enlèvera ces parties comme on les enlève du taureau dans
    le sacrifice d’actions de grâces, et il les brûlera sur l’autel des holocaustes.
  yal-yal: A turen bama nɛn alo turen naxanye bama bɔɲɛ xunbeli saraxana turani. Saraxaraliin
    xa e sa tɛɛni saraxa ganden fari.
  haw-1868: Me ia i laweia'e mai luna ae o ka alana o na mohaihoomalu; a e kuni iho
    ke kahuna ia mau mea ma ke kuahu mohaikuni.
  arb-NAV: عَلَى غِرَارِ مَا يَفْعَلُ بِثَوْرِ ذَبِيحَةِ السَّلامِ، وَيُحْرِقُهَا
    الْكَاهِنُ عَلَى مَذْبَحِ الْمُحْرَقَةِ.
  ewe-ewe: eye wòatɔ dzo wo ɖe numevɔsamlekpui la dzi abe ale si wotsɔa nyitsu alo
    nyinɔ sãa akpedavɔ ene tututu.
  eng-LEE: As it is taken off from the bullock of the sacrifice of peace-offering;
    and the priest shall burn the same upon the altar of burnt-offering.
  asm-FB: মঙ্গলাৰ্থক বলি স্বৰূপে উৎসৰ্গ কৰা ষাঁড়-গৰুটোৰ তেল যেনেকৈ এৰুৱাই লয়, তেনেকৈ
    এইটোৰো এৰুৱাই ল’ব। তেতিয়া পুৰোহিতে সেই সকলো হোমবেদিৰ ওপৰত দগ্ধ কৰিব।
  sus-A: عَ شَ نَ رَبَ عَلْ شَنُنتٍيَ سّرّشّ رَبَمَ كِ نَشّ. سّرّشّدُبّ شَ نَ فَن
    سّرّشّ فَن دَاشِ سّرّشّبَدٍ قَرِ.
  fra-SBL: comme on les enlève du taureau du sacrifice d'actions de grâces. Le prêtre
    les brûlera sur l'autel des holocaustes.
  hbo-hbo: כַּאֲשֶׁ֣ר יוּרַ֔ם מִשֹּׁ֖ור זֶ֣בַח הַשְּׁלָמִ֑ים וְהִקְטִירָם֙ הַכֹּהֵ֔ן
    עַ֖ל מִזְבַּ֥ח הָעֹלָֽה׃
  eng-WYCLIFFE: with the litle reines, as it is offrid of the calf of the sacrifice
    of pesible thingis; and he schal brenne tho on the auter of brent sacrifice.
  piu-2006: '@see-verse:LEV.004.009'
  cwe-cwe: fana viya mabambala ya mavuta yosegezigwa kulawa muna ing'ombe wa nhambiko
    ya tindiwalo. Mkulu wa nhambiko digogogo kezazisola na kuzitimbula mchanyha ya
    lupango lwa kutimbulila nhambiko.
  kik-kik: akaaruta maguta macio o ta ũrĩa marutagwo ndegwa ĩrĩa ĩthĩnjagwo ĩrĩ iruta
    rĩa ũiguano. Nake mũthĩnjĩri-Ngai nĩagacicinĩra kĩgongona-inĩ kĩa igongona rĩa
    njino,
  fra-NCL: Il enlèvera ces parties comme on les enlève du taureau dans le sacrifice
    pacifique, et il les fera fumer sur l’autel des holocaustes.
  cek-AK: angdaeh angbawnhaih maitaw thawk to lak boih pacoengah, qaima mah hmai angbawnhaih
    sak hanah hmaicam nuiah hmai pakhaem tih.
  cuk-cuk: ” ’Ar igi dule-gwenatigwar-guega moli-bebe-nikad-uklenaid-e-gwallumar weedae,
    deyobi, we-moli-sapingwagwad-e-gwallumar weemogoed. Geb degine, dule-irwa-Bab-Dummadse-goled
    we-ibmarmala ibmar-ogumakar-ukleged-ailagi ogumakoed.
  uig-CYR: (худди енақлиқ қурбанлиғи болған калиниң ичидики май аҗритилғандәк); андин
    каһин буларни көйдүрмә қурбанлиқ қурбангаһиниң үстидә көйдүрсун.
  tel-2017: శాంతిబలి కోసం వధించే ఎద్దు నుండి తీసినట్టే యాజకుడు దీని నుండి కూడా తీయాలి.
    తరువాత యాజకుడు వీటిని దహన బలిపీఠం పైన దహించాలి.
  hat-BSA: (jis jan ke li retire nan bèf sakrifis ofrann lapè a), epi prèt la dwe
    ofri yo nan lafimen sou lotèl ofrann brile a.
  kos-kos: Mwet tol fah eis kiris inge ac esukak fin loang ma orekmakinyuk nu ke mwe
    kisa firir, oana ke el oru kiris itukla liki kosro in kisa ma anwuki nu ke mwe
    kisa in akinsewowo.
  hbo-WLC: כַּאֲשֶׁ֣ר יוּרַ֔ם מִשּׁ֖וֹר זֶ֣בַח הַשְּׁלָמִ֑ים וְהִקְטִירָם֙ הַכֹּהֵ֔ן
    עַ֖ל מִזְבַּ֥ח הָעֹלָֽה׃
  ibo-ibo: dịka e si ewepụ abụba oke ehi e ji chụọ aja udo. Mgbe ahụ, onye nchụaja
    ga-akpọ ha ọkụ nʼelu ebe ịchụ aja nke aja nsure ọkụ.
  ory-ory: ମଙ୍ଗଳାର୍ଥକ ବଳିର ଗୋରୁ ହେଲେ ଯେରୂପ କରିବାକୁ ହୁଏ, ସେରୂପ କରିବ; ପୁଣି ଯାଜକ ହୋମବେଦି
    ଉପରେ ତାହା ଦଗ୍ଧ କରିବ।
  chk-chk: Iwe, ewe souasor epwe keniir won ewe rongen asoren kek, usun chök mine
    a föri ngeni ewe mönün asoren kinamwe.
  rop-rop: En det serramonimen garra deigim det fet en barnimbat langa det teibul
    blanga ofring weya im oldei abumbat det barnapwan ofring, jis laik imbin dum langa
    detlot fet blanga detlot najalot enimul weya deibin oldei kilimbat blanga feloship
    ofring.
  ukr-1871: Так, як виймається із товарини жертви мирної; і воскурить їх сьвященник
    на жертівнику всепалення.
  deu-1951: und der Priester soll es auf dem Brandopferaltar verbrennen.
  eng-JPS: as it is taken off from the ox of the sacrifice of peace-offerings; and
    the priest shall make them smoke upon the altar of burnt-offering.
  srp-1865: Onako kako se vadi iz goveèeta za žrtvu zahvalnu; i neka zapali sveštenik
    na oltaru, na kom se žrtva pali.
  lug-lug: (nga bwe biggyibwa ku nte ey’ekiweebwayo olw’emirembe), bw’atyo kabona
    anaabyokeranga ku kyoto eky’ebiweebwayo ebyokebwa.
  heb-heb: כאשר יורם משור זבח השלמים והקטירם הכהן על מזבח העלה׃
  ben-IRV: মঙ্গলের জন্য বলির বলদের থেকে যেমন নিতে হয়, সেই রকম নেবে এবং যাজক হোমবেদির
    ওপরে তা পোড়াবে।
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ, ਬਲੀ ਦੇ ਬਲ਼ਦ ਤੋਂ ਵੱਖਰੀਆਂ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ
    ਹਨ। ਜਾਜਕ ਉਨ੍ਹਾਂ ਨੂੰ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ।
  mya-JVB: နွား ၏ခေါင်း ၊ ခြေထောက် ၊ အအူ ၊ ချေးနု နှင့်တကွအရေ ၊ အသား ရှိသမျှ တည်းဟူသော၊
  hmo-hmo: “Vadaeni Hahelagaia Tauna Badana ese inai digara ibounai do ia abia, bona
    boubou patana ena lahi dekenai do ia gabua ore, maino karaia boubouna ena digara
    idia gabua ore hegeregerena.
  urd-urd: जैसे सलामती के ज़बीहे के बछड़े से वह अलग किए जाते हैं; और काहिन उनको सोख़्तनी
    क़ुर्बानी के मज़बह पर जलाए।
  rus-SYN: как отделяется из тельца жертвы мирной; и сожжет их священник на жертвеннике
    всесожжения;
  bqc-SIM: lá wì sáaukpazu nísi golɛwa, i kpasa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    okĩiwa.
  tcz-CHONGTHU: chamna thilto a kitoh kelngoi chunga abol banga abola, chule pumgo
    thilto maicham chunga ahalvam soh keiding ahi.
  mar-mar: शांत्यर्पणात जसे बैलाचे हे भाग काढून अर्पण करतात तसेच ते अर्पण करून याजकाने
    त्यांचा होमवेदीवर होम करावा.
  qub-qub: Chayta ruranga alli goyaypita sacrifisyuta rupachinanpaj wiranta jorgushannöllami.
    Chaycunatami uywacunata rupachina altarcho cüra rupachenga.
  bqp-bqp: Ye bɑ rɑ wĩɛ bɑ̀ n siɑrɑbun yɑ̃kuru mɔ̀ gesi, yerɑ bɑ koo mɑɑ wĩɑ yeni
    sɔɔ. Yen biru yɑ̃ku kowo tɔnwerowɑ u koo ye dɔ̃ɔ doke yɑ̃ku yerun wɔllɔ.
  hat-hat: L'a wete yo menm jan yo fè sa lè y'ap fè ofrann bèt pou di Bondye mèsi.
    Prèt la va boule tout grès la sou lotèl ki la pou boule kalite ofrann bèt sa yo.
  eng-BSB: just as the fat is removed from the ox of the peace offering. Then the
    priest shall burn them on the altar of burnt offering.
  tod-tod: Zalaɠa ɠula nui ɠa tobazuʋɛ naati kula, eɠɛʋelei ti ɠulazu la ziilɛi zalaɠa
    nikɛ zinɛi ʋa, é ti ɠala, gala zalaɠaiti kulazuʋɛ.
  eng-WEBPB: as it is removed from the bull of the sacrifice of peace offerings. The
    priest shall burn them on the altar of burnt offering.
  kbq-kbq: Ana huteno bulimakao afovareti'ma arimpa fru ofama kresramna neviankna
    huno ugagota Pristi ne'mo'a tevefi kre fanene hu ofama nehaza itare kresramna
    vugahie.
  nhe-BL: Huan nochi ni tlamantli nopa totajtzi nechmacas na, niimoTeco, ipan nopa
    tlaixpamitl para tlacajcahualistli tlatlatili. Quiijtosnequi quichihuas san se
    queja quichijqui ica nopa becerro tlen nechmacas queja se tlacajcahualistli para
    ma onca tlayoltlalili nohuaya.
  gub-BL: Xaxeto wenuhem a'e ma'e paw tapi'ak wi a'e awa Tupàn pe uzemuawyze kar haw
    romo a'e. Uzapo putar nezewegatete 'aw tapi'ak pe nehe no. Xaxeto wapy putar paw
    rupi ma'e hapy haw rehe nehe.
  eng-DRA: As it is taken off from the calf of the sacrifice of peace offerings, and
    he shall burn them upon the altar of holocaust.
