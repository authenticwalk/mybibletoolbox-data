verse: LEV.004.030
translations:
  mal-C: അതിനുശേഷം പുരോഹിതൻ വിരൽകൊണ്ട് അതിന്റെ കുറെ രക്തം എടുത്തു ഹോമയാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടണം, ശേഷിച്ചരക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കണം.
  deu-TKW: Hierauf soll der Priester etwas von dem Blute mit dem Finger nehmen und
    an die Hörner des Brandopferaltars streichen; das ganze übrige Blut aber soll
    er am Altar auf den Boden gießen.
  lin-lin: Nganga-Nzambe akozwa na mosapi na ye ndambo ya makila ya mbeka mpo na masumu,
    akotia yango na maseke ya etumbelo ya mbeka ya kotumba, mpe akosopa makila nyonso
    oyo etikali na makolo ya etumbelo.
  eng-LSV: And the priest has taken of its blood with his finger, and has put [it]
    on the horns of the altar of the burnt-offering, and he pours out all its blood
    at the foundation of the altar,
  eng-GNV: Then the Priest shall take of the blood thereof with his finger, and put
    it vpon the hornes of the burnt offring altar, and powre all the rest of the blood
    thereof at the foote of the altar,
  eng-WEBSTER: And the priest shall take of the blood of it with his finger, and put
    it upon the horns of the altar of burnt-offering, and shall pour out all the blood
    thereof at the bottom of the altar.
  nhw-BL: Huan nopa totajtzi quicuis ica imacpil se quentzi ieso huan quiajalos ipan
    nopa nahui icuacua nopa tlaixpamitl para tlacajcahualistli tlatlatili. Huan nopa
    estli catli noja mocahuas, quitoyahuas tlalchi itzintla nopa tlaixpamitl.
  swh-ONEN: Kisha kuhani atachukua sehemu ya ile damu kwa kidole chake na kuitia kwenye
    pembe za madhabahu ya sadaka ya kuteketezwa na kuimwaga damu iliyobaki chini ya
    madhabahu.
  bba-bba: Yen biru, yɑ̃ku kowo u koo nɑ u yɛm mɛ dɛkɑ kɑ win niki biɑ, kpɑ u mu yɛ̃kɑ
    yɑ̃ku yerun kɑ̃ɑnɔ, kpɑ u yɛm mɛ mu tie wisi yɑ̃ku yee ten temɔ.
  eng-KJVCPB: And the priest shall take of the blood thereof with his finger, and
    put it upon the horns of the altar of burnt offering, and shall pour out all the
    blood thereof at the bottom of the altar.
  luo-luo: Eka jadolo nokaw remo moko gi lith lwete kendo nomiene tunge kendo mar
    misango miwangʼo pep, eka remo modongʼ to nopuki e tiend kendo mar misango.
  meu-meu: Bena hahelaḡa tauna ese rarana baine abia, imana kwakikwakina amo ihaboulaina
    patana, ḡole-oho boubouna ḡauna, doana baine dahulai; bena rara orena na ihaboulaina
    patana badinai baine bubua nege.
  npi-ULB: पुजारीले केही रगत आफ्नो औँलामा लिएर होमबलिको वेदीका सिङहरूमा लगाओस् । बाँकी
    रगतचाहिँ त्यसले वेदीको फेदमा खन्याओस् ।
  yor-yor: Àlùfáà yóò sì ti ìka rẹ̀ bọ́ ẹ̀jẹ̀ náà, yóò fi sí orí ìwo pẹpẹ ẹbọ sísun,
    kí ó sì da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ.
  emp-NTPO: Maʌ̃be sacerdoteba chiwatu oad̶e idji jʌwa jĩwĩnĩra b̶eguea edaped̶a animarã
    babue diabadad̶e cachu quĩrãca b̶eara soaida b̶ʌa. Chiwatu oa b̶ed̶ara animarã
    babue diabada cob̶ʌ caita jũma weaida b̶ʌa.
  pes-OPCB: کاهن با انگشت خود قدری از خون را روی شاخهای مذبح قربانی سوختنی بمالد و
    بقیهٔ خون را به پای مذبح بریزد.
  tgl-ULB: Kukuha ang pari ng kaunting dugo gamit ang kaniyang daliri at ilalagay
    ito sa mga sungay ng altar para sa mga handog na susunugin. Ibubuhos niya ang
    lahat ng natirang dugo sa paanan ng altar.
  hui-hui: Ani baragola loma binigo mo miaga agali kago ibugua meme darama gi hondone
    mbirame wai howa lomabu delaga dabu kagonaga gibuni mariani nogo bulumaganaga
    ne gayane ale maria wabu heledagoria ha̱i̱ holebira. Nogo meme darama maru ibira
    haragome lomabu delaga dabu kago dindiha odope hai holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ​၏​လက်​ချောင်း​ကို​သွေး ထဲ​၌​နှစ်​၍ ယဇ်​ပလ္လင်​၏​ထောင့်​များ​ရှိ​အ​တက်
    တို့​တွင်​သွေး​သုတ်​ရ​မည်။ ကျန်​သော​သွေး​ကို ယဇ်​ပလ္လင်​၏​ခြေ​ရင်း​၌​လောင်း​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མཛུབ་མོ་ཕྱུགས་ཟོག་གི་ཁྲག་ནང་བསྒྲེས་ཏེ། སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་རུ་ཐུར་བཞི་པོར་འབྱུག་དགོས་པ་དང་།
    ཁྲག་ལྷག་མ་ཡོངས་རྫོགས་སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་དུ་ལྡུག་དགོས་སོ། །
  sna-sna: Ipapo muprista achatora rimwe ropa nomunwe wake agoriisa panyanga dzearitari
    yechibayiro chinopiswa agodira rimwe ropa rose mujinga mearitari.
  spa-BLM: El sacerdote tomará con su dedo parte de su sangre y la pondrá sobre los
    cuernos del altar del holocausto, y el resto de su sangre lo derramará al pie
    del altar.
  cac-cac: Axo junoc vin̈ sacerdote tz'ic'ancot schiq'uil noc', sucanoch vin̈ d'a
    sch'ac altar b'aj sn̈usjitz'a silab', axo jantacto schiq'uil noc' scani, stob'ancanec'
    vin̈ d'a yich yoc altar chi'.
  swh-ULB: Kuhani atachukua kiasi cha damu kwa kidole chake na kuweka katika pembe
    za madhabahu ya dhabihu ya kuteketezwa. Damu yote iliyobaki ataimwaga chini ya
    madhabahu.
  bel-bel: і возьме сьвятар крыві яе пальцам сваім і пакладзе на рогі ахвярніка цэласпаленьня,
    а астатнюю кроў яе вылье да падножжа ахвярніка;
  deu-ELBBK: Und der Priester nehme von seinem Blut mit seinem Finger und tue es an
    die Hörner des Brandopferaltars; und all sein Blut soll er an den Fuß des Altars
    gießen.
  mbb-OT: Ne itiyuk te memumuhat is tezù din diyà te lengesa zuen te kambing, ne ipalis
    din haazà diyà te menge sungeysungey te menge suyuk duen te pemuhatà he pemuhat
    he edtutungen. Ne is egkesamà he lengesa ne iitis din diyà te zizalem duen te
    pemuhatà.
  mal-2015: പുരോഹിതൻ അതിന്റെ രക്തം വിരൽകൊണ്ടു കുറെ എടുത്തു ഹോമയാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ
    പുരട്ടി, ശേഷം രക്തം ഒക്കെയും യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം.
  rmc-rmc: O rašaj lela pro angušt sikra rat la obetatar a makhela o rohi le oltariskre,
    pre savo pes labarel o labarde obeti. Oka rat čhivela avri telal paš o oltaris.
  pes-OPV: و کاهن قدری از خونش را به انگشت خود گرفته، آن را برشاخهای مذبح قربانی سوختنی
    بگذارد، و همه خونش را بر بنیان مذبح بریزد.
  ron-1924: Преотул сэ я ку деӂетул дин сынӂеле жертфей, сэ унгэ коарнеле алтарулуй
    пентру ардериле-де-тот, яр тот челэлалт сынӂе сэ-л версе ла пичоареле алтарулуй.
  ben-OBCV: এবারে যাজক তার আঙুল দিয়ে খানিকটা রক্ত তুলবে এবং হোমবলির বেদিশৃঙ্গে ঢালবে
    ও অবশিষ্ট রক্ত বেদিমূলে ঢালবে।
  som-som: Oo wadaadku waa inuu dhiigga qaarkiis fartiisa ku qaadaa oo uu mariyaa
    geesaha meesha allabariga qurbaanka la gubo, oo dhiigga oo dhanna waa inuu ku
    ag shubaa salka meesha allabariga.
  lat-VUC: 'Tolletque sacerdos de sanguine in digito suo: et tangens cornua altaris
    holocausti, reliquum fundet ad basim ejus.'
  eng-ASVBT: And the priest shall take of the blood thereof with his finger, and put
    it upon the horns of the altar of burnt offering; and all the blood thereof shall
    he pour out at the base of the altar.
  ita-1885: Poi prenda il sacerdote del sangue di esso col dito, e mettalo in su le
    corna dell'Altare degli olocausti, e spanda tutto il rimanente del sangue di esso
    appiè dell'Altare.
  eng-LXXUP: And the priest shall take of its blood with his finger, and shall put
    it on the horns of the altar of whole burnt offerings; and all its blood he shall
    pour forth by the foot of the altar.
  eng-ULB: The priest will take some of the blood with his finger and put it on the
    horns of the altar for burnt offerings. He will pour out all the rest of the blood
    at the base of the altar.
  spa-VBL: Entonces el sacerdote debe tomar un poco de su sangre con su dedo y ponerla
    en los cuernos del altar de la ofrenda quemada, y derramar el resto de la sangre
    en la base del altar.
  fra-_FOB: Puis le sacrificateur prendra avec son doigt du sang de la victime, et
    le mettra sur les cornes de l'autel de l'holocauste; et il répandra tout le sang
    au pied de l'autel;
  mal-mal: പുരോഹിതൻ അതിന്റെ രക്തം വിരൽകൊണ്ട് കുറെ എടുത്തു ഹോമയാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ
    പുരട്ടി, ശേഷിച്ച രക്തം ഒക്കെയും യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയണം.
  urd-GVR: Imām apnī unglī ḳhūn meṅ ḍāl kar use us qurbāngāh ke chāroṅ sīṅgoṅ par
    lagāe jis par jānwar jalāe jāte haiṅ. Bāqī ḳhūn wuh qurbāngāh ke pāe par unḍele.
  suz-BL: मिनु चढ़ेबमी आ ब्रेप्‍चो हुशेमी ख्रुम्‍शा, चोशा चढ़ेतीक आ ग्रोव़पुकीम ख्रेक्‍चा
    माल्‍ब। मेको लीशो हुश चोशा चढ़ेतीक आ पुंम मोइक्‍चा माल्‍ब।
  ita-1927: Poi il sacerdote prenderà col suo dito del sangue della capra e lo metterà
    sui corni dell’altare dell’olocausto, e spanderà tutto il sangue della capra appiè
    dell’altare.
  ckb-ckb: کاهینەکەش بە پەنجەی لە خوێنەکەی دەبات و لەسەر قۆچەکانی قوربانگاکەی قوربانی
    سووتاندنی دەدات، پاشماوەی خوێنەکەشی دەڕێژێتە بنکەی قوربانگاکە.
  eng-BBE: And the priest is to take some of the blood with his finger, and put it
    on the horns of the altar of burned offering, and all the rest of its blood is
    to be drained out at the base of the altar.
  kan-OKCV: ಆಗ ಯಾಜಕನು ತನ್ನ ಬೆರಳಿನಿಂದ ಅದರ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು, ದಹನಬಲಿಯ ಪೀಠದ ಕೊಂಬುಗಳಿಗೆ
    ಹಚ್ಚಿ, ಉಳಿದ ಎಲ್ಲಾ ರಕ್ತವನ್ನು ಆ ಬಲಿಪೀಠದ ಅಡಿಯಲ್ಲಿ ಸುರಿಯಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியன் அதின் இரத்தத்தில் கொஞ்சம் தன் விரலால் எடுத்து, தகனபலிபீடத்துக்
    கொம்புகளின்மேல் பூசி, மற்ற இரத்தத்தை பலிபீடத்தின் அடியிலே ஊற்றிவிட்டு,
  spa-RV-1909: 'Luego tomará el sacerdote en su dedo de su sangre, y pondrá sobre
    los cuernos del altar del holocausto, y derramará toda su sangre al pie del altar:'
  ron-BTF: Și preotul să ia din sângele ei cu degetul său și să îl pună pe coarnele
    altarului al ofrandei arse și să toarne tot sângele ei la baza altarului.
  eng-WEBP: The priest shall take some of its blood with his finger, and put it on
    the horns of the altar of burnt offering; and the rest of its blood he shall pour
    out at the base of the altar.
  eng-FBV: Then the priest is to take some of its blood with his finger and put it
    on the horns of the altar of burnt offering, and pour out the rest of the blood
    at the bottom of the altar.
  nld-1939: Vervolgens moet de priester met zijn vinger wat van haar bloed nemen,
    het aan de hoornen van het brandofferaltaar strijken, en de rest van het bloed
    uitstorten tegen het voetstuk van het altaar.
  nch-BL: Huan nopa totajtzi quicuis ica imacpil se quentzi ieso huan quiajalos ipan
    nopa nahui icuacua nopa taixpamit para tacajcahualisti tatatili. Huan nopa esti
    cati noja mocahuas, quitoyahuas talchi itzinta nopa taixpamit.
  vie-1934: Thầy tế lễ sẽ nhúng ngón tay mình trong huyết, bôi trên các sừng bàn thờ
    về của lễ thiêu, và đổ hết huyết dưới chân bàn thờ;
  hin-CV: फिर पुरोहित अपनी उंगली से इसके कुछ रक्त को लेकर होमबलि वेदी की सींगों पर
    लगाए और इसके बचे हुए रक्त को होमबलि की वेदी के आधार पर उंडेल दे.
  eng-OURB: The priest shall take some of its blood with his finger, and put it on
    the horns of the altar of burnt offering; and the rest of its blood he shall pour
    out at the base of the altar.
  spa-BES: Y el sacerdote debe tomar un poco de la sangre con su dedo, y ponerla en
    los cuernos del altar de la ofrenda quemada, y todo el resto de su sangre debe
    ser drenada en la base del altar para las ofrendas quemadas.
  tdx-tdx: Handrambesa’ i mpisoroñey an-drambom-pità’e ty lio’e naho hatente’e amo
    tsifa’ i kitrelim-pisoroñañeio vaho hadoa’e am-poto’ i kitreliy ty sisa’ i lio’ey.
  vid-vid: Mtambika kozabika chidole cha heye kuli danda na kubakaliza mbalati kuli
    honhu ha kulavila nhambiko za kulakazwa. Danda isigale koibohola hanyi hali chikalilo
    chake.
  eng-OKE: And the priest shall take of the blood with his finger, and put it upon
    the horns of the altar of burnt offering, and pour out all the blood at the foundation
    of the altar.
  tha-KJV: ปุ​โรหิตจะเอานิ้วจุ่มเลือดแพะนั้นไปเจิ​มท​ี่เชิงงอนของแท่นเครื่องเผาบู​ชา
    และเทเลือดส่วนที่เหลือลงที่ฐานของแท่นนั้น
  por-BR-2018: Logo tomará o sacerdote em seu dedo de seu sangue, e porá sobre as
    pontas do altar do holocausto, e derramará todo o seu sangue ao pé do altar.
  deu-ELO: Und der Priester nehme von seinem Blute mit seinem Finger und tue es an
    die Hörner des Brandopferaltars; und all sein Blut soll er an den Fuß des Altars
    gießen.
  eng-WYC-2018: And the priest shall take of the blood thereof upon his finger, and
    he shall touch the horns of the altar of burnt sacrifice, and he shall pour the
    blood that is left at the foundament of the altar. (And the priest shall take
    some of its blood on his finger, and he shall touch the horns of the altar of
    burnt sacrifice, and he shall pour out the blood that is left at the foundation,
    or at the base, of the altar.)
  epo-epo: Kaj la pastro prenos iom el ĝia sango per sia fingro kaj metos sur la kornojn
    de la altaro de bruloferoj, kaj la tutan ceteran sangon li elverŝos ĉe la bazo
    de la altaro.
  uig-PIN: Andin kaⱨin uning ⱪenidin barmiⱪiƣa azƣina elip uni kɵydürmǝ ⱪurbanliⱪ
    ⱪurbangaⱨining münggüzlirigǝ sürüp ⱪoysun; ⱪalƣan barliⱪ ⱪenini ⱪurbangaⱨning
    tüwigǝ tɵküp ⱪoysun.
  beo-beo: Gobele salasu dunu da ea lobo sogo amo goudi ea maga:me ganodini gele,
    hono amo oloda ea hegomaiga dialebe amo foga:gagala:mu. Amola maga:me eno diala
    amo oloda ea baiga sogadigimu.
  tpi-OTNT: Na pris i mas putim wanpela pinga long blut bilong meme na putim liklik
    blut long ol 4-pela kom bilong alta. Na em i mas kisim blut i stap yet na kapsaitim
    long hap daunbilo bilong alta.
  hau-SA: Sa’an nan firist zai ɗibi jinin da yatsarsa yă zuba a ƙahoni a bagaden hadaya
    ta ƙonawa, yă kuma zuba sauran jinin a ƙasan bagade.
  uig-LAT: Andin kahin uning qénidin barmiqigha azghina élip uni köydürme qurbanliq
    qurban’gahining münggüzlirige sürüp qoysun; qalghan barliq qénini qurban’gahning
    tüwige töküp qoysun.
  nde-nde: Umphristi kumele athathe elinye igazi ngomunwe wakhe, abeselininda empondweni
    ze-alithare lomnikelo wokutshiswa, abesethela elinye eliseleyo phansi kwe-alithari.
  ton-ton: Pea ʻe toʻo ʻe he taulaʻeiki ʻae toto ʻaki hono tuhu ʻo ʻai ia ki he nifo
    ʻoe feilaulauʻanga tutu, pea ʻe lingi ʻe ia ʻa hono toto kotoa pē ki he tefitoʻi
    feilaulauʻanga.
  ces-1613: A vezma kněz z krve její na prst svůj, pomaže rohů oltáře zápalu, a ostatek
    krve její vyleje u spodku oltáře.
  eng-WMB: The priest shall take some of its blood with his finger, and put it on
    the horns of the altar of burnt offering; and the rest of its blood he shall pour
    out at the base of the altar.
  tam-TCV: பின்பு ஆசாரியன் இரத்தத்தில் கொஞ்சத்தைத் தன் விரலினால் எடுத்து, அதைத் தகன
    காணிக்கை பலிபீடத்தின் கொம்புகளின்மேல் பூசவேண்டும். மீதமுள்ள இரத்தத்தைப் பலிபீடத்தின்
    அடியில் ஊற்றிவிடவேண்டும்.
  ceb-ULB: Magkuha ug gamay nga dugo ang pari pinaagi sa iyang tudlo ug ibutang kini
    ngadto sa mga sungaysungay sa halaran alang sa mga halad sinunog. Ibubo niya ang
    tanang nahibilin nga dugo sa kinaubosang bahin sa halaran.
  pol-UBG: Kapłan zaś weźmie na palec nieco jej krwi i pomaże rogi ołtarza całopalenia,
    a resztę krwi wyleje u podstawy ołtarza.
  urd-GVU: امام اپنی اُنگلی خون میں ڈال کر اُسے اُس قربان گاہ کے چاروں سینگوں پر لگائے
    جس پر جانور جلائے جاتے ہیں۔ باقی خون وہ قربان گاہ کے پائے پر اُنڈیلے۔
  deu-1912: Und der Priester soll von dem Blut mit seinem Finger nehmen und auf die
    Hörner des Altars des Brandopfers tun und alles andere Blut an des Altars Boden
    gießen.
  kan-2017: ಯಾಜಕನು ಅದರ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಬೆರಳಿನಿಂದ ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳಿಗೆ
    ಹಚ್ಚಿ, ಉಳಿದ ರಕ್ತವನ್ನೆಲ್ಲಾ ಯಜ್ಞವೇದಿಯ ಬುಡದಲ್ಲಿ ಸುರಿದುಬಿಡಬೇಕು.
  yap-yap: Me lithag fare prist buguli pa’ nga fithik’ e racha’ ko fare gamanman,
    nge tay ko fapi gagey u tabthungen fare altar, me pu’og e tin ke aw nga enggin
    fare altar.
  hlt-MCSB: Te phoeiah thii te khosoih loh a kutdawn neh lo saeh lamtah hmueihhlutnah
    hmueihtuk ki dongah pae saeh. Tedae thii kah a coih boeih te hmueihtuk kah khoengim
    taengah hawk saeh.
  mdy-ETH: ዬያይዴስካፓ ቄኤሳሢ ዋኣሬሎኮ ሱጉፃፓ ዻካ ኬኤላና ዔኪ ሚቺ ዒንጎ ቤዞኮ ዖይዶ ዛላ ዓኣ፥ ዻንኮ ቲሽኮንጎ፤ ዬካፓ
    ዓቴ ሱጉፆ ሚቺ ዒንጎ ቤዞኮ ዴማ ዋሆንጎ።
  twi-ASANTE: Na ɔsɔfoɔ no de mogya no bi afɔre ne nsateaa baako ho na ɔde afɔre ɔhyeɛ
    afɔrebukyia mmɛn no ho. Afei, ɔsɔfoɔ no bɛhwie mogya no nkaeɛ no agu afɔrebukyia
    no ase.
  eng-WEBU: The priest shall take some of its blood with his finger, and put it on
    the horns of the altar of burnt offering; and the rest of its blood he shall pour
    out at the base of the altar.
  bnp-bnp: Muri a prister ge lutua na darana meme a kukulimana, ge ravu na maka tupina
    dede na nihabi gutu-vuro, ge bole paru a dara i tababana, ge guru na taruna dede.
  wal-wal: Hegaappe guyyiyan, qeese halaqai he deeshshee suuttaappe ba kushiyaa biradhdhiyan
    ekkidi, xuuggiyo yarshshuwaa yarshshiyoosaa bolli de7iya kacetu bolli xokisso;
    attida suuttaa ubbaa yarshshiyoosaappe garssa baggaara de7iya sohuwan gusso.
  spa-PDDPT: Entonces el sacerdote tomará de la sangre de ella con su dedo, la pondrá
    en los cuernos del altar del holocausto, y derramará el resto de su sangre al
    pie del altar.
  gun-gun: Ome'ẽmby ruguy py sacerdote okuã omoakỹ vy ombovy 'rã altar mba'emo oapyaty
    va'e rakua apy re. Ha'e rã huguy rembyrekue ma onhoẽmba 'rã altar yvýry rupi.
  agu-BL: Yi pale' mben tcy'al mu'ẍ te ẍch'el yi jun tij chiwa'tz, nin tan wi k'ab
    tz'ocopon suk'ul te yi e'chk tuq'uil yi patbil tx'ixwatz, yi altar. Ma yi sowril
    yi chich', ba'n skoj nin xe' cu'n yi altara'tz.
  ilo-ULB: Mangala ti padi iti dara babaen ti ramayna ket ikabilna daytoy kadagiti
    sinan-sara ti altar para kadagiti daton a maipuor amin. Ibuyatna amin a natda
    a dara iti sakaanan ti altar.
  kpg-kpg: Tangada hai mee dabu ga daalo dono madaalima gi lodo nia dodo o di manu
    deelaa gaa hunu gi di gili nia madaagoo ala i nia madaaduge di gowaa dudu tigidaumaha,
    gaa llingi nia dodo ala ne dubu gi tono di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن كاھىن ئۇنىڭ قېنىدىن بارمىقىغا ئازغىنا ئېلىپ ئۇنى كۆيدۈرمە قۇربانلىق
    قۇربانگاھىنىڭ مۈڭگۈزلىرىگە سۈرۈپ قويسۇن؛ قالغان بارلىق قېنىنى قۇربانگاھنىڭ تۈۋىگە
    تۆكۈپ قويسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa a bɛlɛxɛsole ragoro na wuli xɔɔra naxan baxi yunubi xa fe
    ra, a nde sa ferie ma naxee na sɛrɛxɛ gan daaxi sɛrɛxɛbade tunxunyi naani ra.
    Wuli naxan luxi, a xa na ifili sɛrɛxɛ gan daaxi sɛrɛxɛbade lanbanyi ma.
  pon-2006: Samworo pahn kaduh sendinpeh nan ntahn mahno oh iriski koden keimw en
    pei sarawio, e ahpw pahn wudekihdiong luhwen ntao ni poahsoan en pei sarawio.
  ksd-ksd: Ma ra tena tinabar na tak pa ra gap ma ra kaka na limana, ma na kolo ra
    umana ram ta ra uguugu na vartabar ure ra tinabar di tuntun tar ia, ma ra gap
    nina i ki valili na lingire ta ra bit a uguugu na vartabar.
  tur-YTC: Kâhin parmağıyla onun kanının bir kısmını alıp yakmalık sunu sunağının
    boynuzlarına sürecek; kanının geri kalanını sunağın dibine dökecek.
  grc-BRENT: Καὶ λήψεται ὁ ἱερεὺς ἀπὸ τοῦ αἵματος αὐτῆς τῷ δακτύλῳ, καὶ ἐπιθήσει ἐπὶ
    τὰ κέρατα τοῦ θυσιαστηρίου τῶν ὁλοκαυτωμάτων· καὶ πᾶν τὸ αἷμα αὐτῆς ἐκχεεῖ παρὰ
    τὴν βάσιν τοῦ θυσιαστηρίου.
  ind-AYT: Kemudian, imam harus mengambil sebagian darah kambing itu dengan jarinya
    dan mengoleskannya pada tanduk-tanduk mazbah persembahan bakaran, dan sisa darah
    yang ada harus dicurahkan ke alas mazbah itu.
  nya-nya: Ndipo wansembe atenge magazi ndi chala chake ndi kuwapaka pa nyanga za
    guwa lansembe zopsereza ndi kuthira magazi wotsalawo pa tsinde la guwalo.
  hrv-hrv: Neka svećenik uzme krvi na svome prstu pa je stavi na rogove žrtvenika
    za žrtve paljenice. A svu ostalu krv neka izlije podno žrtvenika.
  mps-mps: Tama prisgo nogo dani me deli te meme kanemeba munama, te dwasianu kaneme
    te alta gąų me si me si teba muao. Tama te kaneme meba elalubadi yaibaso da,
    te selama, te alta pagede aiyaba gealuao,” wai.
  tpi-tpi: Na pris i mas putim wanpela pinga long blut bilong meme na putim liklik
    blut long ol 4-pela kom bilong alta. Na em i mas kisim blut i stap yet na kapsaitim
    long hap daunbilo bilong alta.
  dan-1931: Præsten skal tage noget af Gedens Blod på sin Finger og stryge det på
    Brændofferalterets Horn, og Resten af Blodet skal han udgyde ved Alterets Fod.
  vie-OVCB: Thầy tế lễ sẽ lấy ngón tay nhúng vào máu dê, đem bôi trên các sừng bàn
    thờ dâng lễ thiêu, máu còn lại đem đổ dưới chân bàn thờ.
  guj-2017: યાજક પોતાની આંગળી વડે તેના રક્તમાંનું થોડું રક્ત લઈને દહનીયાર્પણની વેદીનાં
    શિંગ પર તે લગાડે અને બાકીનું બધું જ રક્ત વેદીના પાયામાં રેડી દે.
  pon-2006A: Samworo pahn kaduh sendinpeh nan ntahn mahno oh iriski koden keimw en
    pei sarawio, e ahpw pahn wudekihdiong luhwen ntao ni poahsoan en pei sarawio.
  por-BRBSL: O sacerdote tomará um pouco de seu sangue com seu dedo e o colocará sobre
    os chifres do altar de holocausto; e o resto de seu sangue derramará na base do
    altar.
  cth-cth: Vaihma ni a kutdawn hoi a thi a sin vaiteh khoungroe kinaw dawk a hlun
    hnukkhu, kacawie hah, khoungroe kung koe a rabawk han.
  twi-twi: Na ɔsɔfo no de mogya no bi asra ne nsateaa baako ho na ɔde asra ɔhyew afɔremuka
    mmɛn no ho. Afei, ɔsɔfo no behwie mogya no nkae no agu afɔremuka no ase.
  hlt-hlt: Te phoeiah thii te khosoih loh a kutdawn neh lo saeh lamtah hmueihhlutnah
    hmueihtuk ki dongah pae saeh. Tedae thii kah a coih boeih te hmueihtuk kah khoengim
    taengah hawk saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì diɛwèe pɔɔ̀tɛ̀ mɛyĩ̀ĩ̀ nho nɔ́mbii kɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì
    bɑ̀kɛ̀, kɛ́cóúnko mɛyĩ̀ĩ̀ nsɔmmɛ dɛ kó diwũɔ̃tɔ̀nnì fũ̀ɔ̃̀,
  msy-2020: Eghtɨ ofa gamir gumazim uan dafarir puzir tam isɨ memen ghuzim darugh,
    egh ghuzir muziarir taba isɨ asɨziba bar isia mɨghɨrir ofa gamir dakozimɨn mangɨ,
    ofa gamir dakozimɨn mɨkebabar itir bulmakaun kombar mɨn garir biziba bar dar aghuigh.
    Egh a ghuzir nar ikiavɨra itim inigh, asɨziba bar isia mɨghɨrir ofa gamir dakozimɨn
    mɨngarim gingegh.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ lii ɩ mpǝle kɛ cɑlǝm tɑɑ, nɑ ɩ tɑɑ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ hǝlǝŋɑsɩ
    tɔɔ. Ɩlɛnɑ ɩ́ pǝlɩ kʋkɑɑsǝm kɛ tǝ tɛɛ.
  azb-azb: Sonra kahin barmağı ilə qurbanın qanından bir az götürüb yandırma qurbanları
    üçün qurulan qurbangahın buynuzlarına çəksin; qanın qalan hissəsini isə qurbangahın
    altlığına töksün.
  eng-DBY: And the priest shall take of the blood thereof with his finger, and put
    [it] on the horns of the altar of burnt-offering, and shall pour out all the blood
    thereof at the bottom of the altar.
  hin-2017: और याजक उसके लहू में से अपनी उँगली से कुछ लेकर होमबलि की वेदी के सींगों
    पर लगाए, और उसके सब लहू को उसी वेदी के पाए पर उण्डेल दे।
  wol-KYG: Na sarxalkat bi capp baaraamam ci deret ji, taqal ci béjjéni sarxalukaayu
    rendi-dóomal bi; li des ci deret ji da koy tuur ci taatu sarxalukaay bi.
  eng-YLT: '''And the priest hath taken of its blood with his finger, and hath put
    on the horns of the altar of the burnt-offering, and all its blood he doth pour
    out at the foundation of the altar,'
  eng-WYC-2017: And the priest shall take of the blood thereof upon his finger, and
    he shall touch the horns of the altar of burnt sacrifice, and he shall pour the
    blood that is left at the foundament of the altar.
  eng-WMBB: The priest shall take some of its blood with his finger, and put it on
    the horns of the altar of burnt offering; and the rest of its blood he shall pour
    out at the base of the altar.
  urd-GVH: इमाम अपनी उँगली ख़ून में डालकर उसे उस क़ुरबानगाह के चारों सींगों पर लगाए
    जिस पर जानवर जलाए जाते हैं। बाक़ी ख़ून वह क़ुरबानगाह के पाए पर उंडेले।
  rug-rug: Kaqu poṉa ia sa hiama sa kakarutuna pa eharana sa kurukuru, meke vekoa
    sa sa eharana koari na kikihona sa hope, meke saripu koa holadi si titisi lani
    sa pa hubina sa hope.
  gaz-gaz: Lubni sunis ergasii dhiiga sana irraa quba isaatiin fuudhee gaanfa iddoo
    aarsaa kan aarsaan gubamu irratti dhiʼeeffamutti haa naqu; dhiiga hafe hunda immoo
    miilla iddoo aarsaa jalatti haa dhangalaasu.
  fra-LSG: Le sacrificateur prendra avec son doigt du sang de la victime, il en mettra
    sur les cornes de l’autel des holocaustes, et il répandra tout le sang au pied
    de l’autel.
  yal-yal: Saraxaraliin xa na wunla nde tongo a yii sonla ra, a yi a sa saraxa gan
    daxi baden tongonna fenne ma, a yi wuli dɔnxɛn nabɔxɔn saraxa ganden dɛxɔn.
  haw-1868: A e lawe ke kahuna i kauwahi o kona koko me kona manamana lima, a e kau
    ae ma na pepeiaohao o ke kuahu mohaikuni, a e ninini aku i kona koko a pau malalo
    o ke kuahu.
  arb-NAV: فَيَأْخُذُ الْكَاهِنُ مِنْ دَمِهَا وَيَضَعُهُ عَلَى قُرُونِ مَذْبَحِ الْمُحْرَقَةِ،
    وَيَصُبُّ بَقِيَّةَ دَمِهَا عِنْدَ قَاعِدَةِ الْمَذْبَحِ.
  ewe-ewe: Ekema nunɔla la ade asibidɛ ʋu la me asisi ɖe numevɔsamlekpui la ƒe dzowo
    ŋu, eye wòakɔ ʋua mamlɛa ɖe vɔsamlekpui la te.
  eng-LEE: And the priest shall take some of the blood thereof with his finger, and
    put it upon the horns of the altar of burnt-offering; and all the [remaining]
    blood thereof shall he pour out at the bottom of the altar.
  asm-FB: তেতিয়া পুৰোহিতে আঙুলিৰে তাৰ কিছু তেজ লৈ, হোমবেদিৰ শিঙত লগাব আৰু তাৰ অৱশিষ্ট
    তেজখিনি বেদিৰ মূলত ঢালি দিব।
  sus-A: سّرّشّدُبّ شَ عَ بّلّشّسٌلٍ رَفٌرٌ نَ وُلِ شْورَ نَشَن بَشِ يُنُبِ شَ قٍ
    رَ، عَ ندٍ سَ قٍرِيٍ مَ نَشٍيٍ نَ سّرّشّ فَن دَاشِ سّرّشّبَدٍ تُنشُنيِ نَانِ رَ.
    وُلِ نَشَن لُشِ، عَ شَ نَ عِقِلِ سّرّشّ فَن دَاشِ سّرّشّبَدٍ لَنبَنيِ مَ.
  fra-SBL: Le sacrificateur prendra de son sang avec son doigt, et en mettra sur les
    cornes de l'autel des holocaustes ; il versera le reste du sang au pied de l'autel.
  hbo-hbo: וְלָקַ֨ח הַכֹּהֵ֤ן מִדָּמָהּ֙ בְּאֶצְבָּעֹ֔ו וְנָתַ֕ן עַל־קַרְנֹ֖ת מִזְבַּ֣ח
    הָעֹלָ֑ה וְאֶת־כָּל־דָּמָ֣הּ יִשְׁפֹּ֔ךְ אֶל־יְסֹ֖וד הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And the preest schal take of the blood on his fyngur, and he schal
    touche the hornes of the auter of brent sacryfice, and he schal schede the residue
    at the foundement therof.
  piu-2006: '@see-verse:LEV.004.029'
  cwe-cwe: Mkulu wa nhambiko kezavabika chidole chake muna idamu na kuyahaka yamahembe
    ya lupango lwa kutimbulila nhambiko. Damu isigale kezaitila hasi hana ichikalilo
    cha lupango.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩakoya thakame ĩmwe na kĩara gĩake, na amĩhake hĩa
    cia kĩgongona kĩa iruta rĩa njino, nayo thakame ĩyo ĩngĩ amĩite gĩtina-inĩ gĩa
    kĩgongona.
  fra-NCL: Le prêtre prendra avec son doigt du sang de la victime, il en mettra sur
    les cornes de l’autel des holocaustes, et il répandra tout le reste du sang au
    pied de l’autel.
  cek-AK: To pacoengah qaima mah zae angbawnhaih moi thii to banpazung hoiah la tih,
    hmai angbawnhaih hmaicam pong ih takiinawk thungah lawn ueloe, athii to hmaicam
    kung ah krai boih tih.
  cuk-cuk: Geb degine, dule-irwa-Bab-Dummadse-goled na e-goo sibad-e-abegi owardikuoed.
    Geb ibmar-ogumakar-ukleged-ailagi-moli-bebeyob-gwigwichidgi abe mage-mage imakoed.
    Geb bela abe-gwabguoedi ibmar-ogumakar-ukleged-aila-siid-nagagi eogoed.
  uig-CYR: Андин каһин униң қенидин бармиғиға азғина елип уни көйдүрмә қурбанлиқ қурбангаһиниң
    мүңгүзлиригә сүрүп қойсун; қалған барлиқ қенини қурбангаһниң түвигә төкүп қойсун.
  tel-2017: దాని రక్తాన్ని యాజకుడు వేలితో తీసుకుని దహన బలిపీఠం పైని కొమ్ములకు పూయాలి.
    మిగిలిన రక్తాన్ని దహన బలిపీఠం అడుగు భాగంలో పారబోయాలి.
  hat-BSA: Prèt la va pran kèk nan san li an avèk dwèt li, e li va mete li sou kòn
    lotèl ofrann brile a; epi tout rès san li an, prèt la va vide l nan baz lotèl
    la.
  kos-kos: Mwet tol el fah isongya kufinpaol in srahn kosro soko ah, ac mosrwela koac
    ke sruwasrik in loang uh, ac okoala ma lula uh nu pe loang uh.
  hbo-WLC: וְלָקַ֨ח הַכֹּהֵ֤ן מִדָּמָהּ֙ בְּאֶצְבָּע֔וֹ וְנָתַ֕ן עַל־קַרְנֹ֖ת מִזְבַּ֣ח
    הָעֹלָ֑ה וְאֶת־כָּל־דָּמָ֣הּ יִשְׁפֹּ֔ךְ אֶל־יְס֖וֹד הַמִּזְבֵּֽחַ׃
  ibo-ibo: Onye nchụaja ga-ewere ụfọdụ ọbara ahụ na mkpịsịaka ya tee ya na mpi nke
    ebe ịchụ aja nke aja nsure ọkụ, ọ ga-awụ ọbara fọdụrụ nʼụkwụ ala ala ebe ịchụ
    aja.
  ory-ory: ତହୁଁ ଯାଜକ ଅଙ୍ଗୁଳିରେ ତାହାର ରକ୍ତରୁ କିଛି ନେଇ ହୋମବେଦିର ଶୃଙ୍ଗ ଉପରେ ଦେବ, ଆଉ ତାହାର
    ସମସ୍ତ ରକ୍ତ ହୋମବେଦି ମୂଳରେ ଢାଳିବ।
  chk-chk: Mürin, ewe souasor epwe angei ekis chan ewe mönün asoren tipis o tofätä
    won mächän ewe rongen asoren kek, nge lusun ewe cha epwe ninätiu lepopun ewe rongen
    asor.
  rop-rop: En det serramonimen garra pudum im bingga insaid langa det blad blanga
    det nenigout, en im garra rabum langa det shapwan pat langa det fobala kona langa
    det teibul blanga ofring, en im garra pudum ol det najalot blad langa det bodamwei
    blanga det teibul blanga ofring.
  ukr-1871: І возьме сьвященник її крові пучкою своєю та й положить на роги в жертівника
    всепалення, а всю кров виллє до стояла в жертівника.
  deu-1951: Der Priester aber soll mit seinem Finger von dem Blut der Ziege nehmen
    und es auf die Hörner des Brandopferaltars tun und alles übrige Blut an den Fuß
    des Brandopferaltars gießen.
  eng-JPS: And the priest shall take of the blood thereof with his finger, and put
    it upon the horns of the altar of burnt-offering, and all the remaining blood
    thereof shall he pour out at the base of the altar.
  srp-1865: I neka uzme sveštenik krvi od nje na prst svoj, i pomaže rogove oltaru
    na kom se pali žrtva; a ostalu krv svu neka izlije na podnožje oltaru.
  lug-lug: Awo kabona anaddiranga ku musaayi gwakyo n’olugalo lwe n’agusiiga ku mayembe
    ag’oku kyoto eky’ebiweebwayo ebyokebwa. Omusaayi ogunaabanga gusigaddewo, gwonna
    anaaguyiwanga ku ntobo ey’ekyoto eky’ebiweebwayo ebyokebwa.
  heb-heb: ולקח הכהן מדמה באצבעו ונתן על קרנת מזבח העלה ואת כל דמה ישפך אל יסוד המזבח׃
  ben-IRV: পরে যাজক আঙুল দিয়ে তার কিছুটা রক্ত নিয়ে হোমবেদির শিঙের ওপরে দেবে এবং
    তার সব রক্ত বেদির মূলে ঢেলে দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਲਹੂ ਤੋਂ ਕੁਝ ਲੈ ਕੇ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ
    ਉੱਤੇ ਲਗਾਵੇ ਅਤੇ ਉਸ ਦਾ ਲਹੂ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਡੋਲ੍ਹ ਦੇਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် အသွေး ကို လက်ညှိုး နှင့် ယူ ၍ မီး ရှို့ရာ ယဇ်ပလ္လင်ဦးချို
    တို့၌ ထည့် ပြီးမှ ၊ ကြွင်းသော အသွေး ကို ယဇ် ပလ္လင်ခြေရင်း နား၌ သွန် ရမည်။
  hmo-hmo: Hahelagaia tauna ese iena imana kwakikwakina be nani ena rarana lalonai
    do ia atoa, bona boubou patana ena doana 4 dekenai inai rara do ia dahua. Rara
    orena, ia iusilaia lasi gauna, be boubou patana ena badinai do ia bubua.
  urd-urd: और काहिन उसका कुछ ख़ून अपनी उँगली पर ले कर उसे सोख़्तनी क़ुर्बानी के मज़बह
    के सींगों पर लगाए, और उसका बाक़ी सब ख़ून मज़बह के पाए पर उँडेल दे;
  rus-SYN: и возьмет священник крови ее перстом своим, и возложит на роги жертвенника
    всесожжения, а остальную кровь ее выльет к подножию жертвенника;
  bqc-SIM: Sa'ona i ↄtona zↄ̃ a auwa, i máma sa'okĩipi kↄ́baↄwa, i au pↄ́ gↄ̃̀ ɛ́lɛ
    sa'okĩipi gbázĩwa.
  tcz-CHONGTHU: Chutengle thempu pan akhutjung gan thisen lah achu aphumlut a pumgo
    thilto dinga maicham chunga saki ho a chu asunlut ding ahi. Thisan amoh chengse
    vang chu maicham bula asun lhah ding ahi.
  mar-mar: मग याजकाने त्या अर्पणातील काही रक्त घेऊन आपल्या बोटाने ते होमवेदीच्या शिंगांना
    लावावे आणि बाकीचे सर्व रक्त वेदीच्या पायथ्यावर ओतावे.
  qub-qub: Cabrapa yawarninman cürana dëdunta töpachenga. Nircur uywacunata rupachina
    altarpa wagrancunata pichupanga. Puchoj yawartana altar chaquinman jicharenga.
  bqp-bqp: Yen biru, yɑ̃ku kowo u koo nɑ u yɛm mɛ dɛkɑ kɑ win niki biɑ, kpɑ u mu yɛ̃kɑ
    yɑ̃ku yerun kɑ̃ɑnɔ, kpɑ u yɛm mɛ mu tie wisi yɑ̃ku yee ten temɔ.
  hat-hat: Prèt la va tranpe dwèt li nan san bèt yo ofri a, l'a mete san sou kat kòn
    lotèl kote yo boule bèt yo ofri bay Bondye yo, l'a vide rès san an nan pye lotèl
    la.
  eng-BSB: Then the priest is to take some of its blood with his finger, put it on
    the horns of the altar of burnt offering, and pour out the rest of the blood at
    the base of the altar.
  tod-tod: Zalaɠa ɠula nui ɠa suai ma ɲamai ta zeɠe ga yeeɓeɠai, é ta ziɛ gala zalaɠaiti
    kulazuʋɛ ma minɛiti ma, é ɲamai mɔtai ʋu ya zalaɠa ɠulazuʋɛ ɠɔɠɔaʋɛ.
  eng-WEBPB: The priest shall take some of its blood with his finger, and put it on
    the horns of the altar of burnt offering; and the rest of its blood he shall pour
    out at the base of the altar.
  kbq-kbq: Pristi vahe'mo'a azankoa ana korampi reteno, kresramana vu itare me'nea
    pazivetaminte ome frenenteno, mago'a mesia korana kresramana vu itamofo agafi
    mika tagitregahie.
  nhe-BL: Huan nopa totajtzi quicuis ica imacpil se quentzi ieso huan quiajalos ipan
    nopa nahui icuacua nopa tlaixpamitl para tlacajcahualistli tlatlatili. Huan nopa
    estli tlen noja mocahuas, quitoyahuas tlalchi itzintla nopa tlaixpamitl.
  gub-BL: Xaxeto umuàkym putar ukwà huwykwer pupe nehe, imono pà ma'ea'yr hapy haw
    iahykaw rehe nehe. Uzakook putar huwykwer ikurer ma'ea'yr hapy haw iwype har rehe
    nehe.
  eng-DRA: And the priest shall take of the blood with his finger, and shall touch
    the horns of the altar of holocaust, and shall pour out the rest at the foot thereof.
