verse: LEV.004.023
translations:
  mal-C: അവനു താൻ ചെയ്ത പാപം ബോധ്യമായെങ്കിൽ അവൻ ഊനമില്ലാത്ത ഒരു ആൺകോലാടിനെ വഴിപാടായി
    അർപ്പിക്കണം.
  deu-TKW: und das Vergehen, dessen er sich schuldig gemacht hat, ihm kundgegeben
    worden ist, so soll er einen fehllosen Ziegenbock als Opfergabe bringen,
  lin-lin: Tango kaka akososola masumu na ye oyo asili kosala, asengeli kobonza lokola
    mbeka, ntaba ya mobali oyo ezanga mbeba.
  eng-LSV: or his sin wherein he has sinned has been made known to him, then he has
    brought in his offering, a kid of the goats, a male, a perfect one,
  eng-GNV: If one shewe vnto him his sinne, which he hath committed, the shall he
    bring for his offring an hee goat without blemish,
  eng-WEBSTER: 'Or if his sin, in which he hath sinned, shall come to his knowledge;
    he shall bring his offering, a kid of the goats, a male without blemish:'
  nhw-BL: Huajca quema ya quimachilijtos para quichijtoc se tlajtlacoli, nimantzi
    ma quihuicas se oquich chivo para nechmacas quen se tlacajcahualistli. Nopa tlapiyali
    monequi elis tlapajpactli. Amo quipiyas catli amo cuali ipan itlacayo.
  swh-ONEN: Atakapofahamishwa dhambi aliyotenda, ni lazima alete mbuzi dume asiye
    na dosari kama sadaka yake.
  bba-bba: Adɑmɑ ù n tubɑ mɑ u torɑ, boo kinɛrɑ u koo ɡo te tɑ ǹ ɑlebu ɡɑɑ mɔ u kɑ
    yɑ̃kuru ko. Kpɑ Gusunɔ u nùn win torɑ te suuru kuɑ.
  eng-KJVCPB: or if his sin, wherein he hath sinned, come to his knowledge, he shall
    bring his offering, a kid of the goats, a male without blemish;
  luo-luo: To ka onyise kit richo ma osetimo, to nyaka okel nywok maonge songa mondo
    otimnego misango kuom ketho chik.
  meu-meu: lalona baine parara ia vada e kerere negana ai, ia ese nani maruanena asi
    bebeka-bebekana ta baine mailaia, ena boubou ḡauna;
  npi-ULB: त्यसले गरेको पाप उसलाई प्रकट गरिँदा, त्यसले बलिको निम्ति निष्‍खोट बोको
    ल्याओस् ।
  yor-yor: Nígbà tí a bá sì sọ ẹ̀ṣẹ̀ rẹ̀ fún un, ó gbọdọ̀ mú akọ ewúrẹ́ tí kò ní àbùkù
    wá gẹ́gẹ́ bí ẹbọ rẹ̀.
  emp-NTPO: Baribʌrʌ cadjirua od̶ada cawasira, chiwatu dji umaquĩrãda edeida b̶ʌa
    Ãcõrẽ quĩrãpita babue diabi carea. Maʌ̃ chiwatura jũma bia b̶aida b̶ʌa.
  pes-OPCB: وقتی او به گناهش پی برد، باید یک بز نر سالم و بی‌عیب تقدیم کند.
  tgl-ULB: pagkatapos kung ipinaalam sa kaniya ang kasalanang kaniyang ginawa, dapat
    siyang magdala para sa kaniyang alay ng isang kambing, isang lalaking walang kapintasan.
  hui-hui: Mani howa ibugua mana ko biruda lo manda biyagua nde nogo meme wangabe
    mbira dere durubi nabi bayaleore kago lomabu bo delole haru halu ibulene nga.
  mya-mya: မိ​မိ​၏​အ​ပြစ်​ကို​သိ​လျှင်​အ​ပြစ်​အ​နာ​ကင်း သော​ဆိတ်​ထီး​တစ်​ကောင်​ကို​ယဇ်​ပူ​ဇော်​ရန်
    ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ཁོས་རང་གིས་སྡིག་པ་བྱས་པ་ཤེས་མ་ཐག ར་ཐུག་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་ཞིག་ཁྲིད་འོངས་ནས་མཆོད་པར་འབུལ་དགོས་ཤིང་།
  sna-sna: Kana akaziviswa chivi chaakaita, anofanira kuuya nechipiriso chake chenhongo
    yembudzi isina kuremara.
  spa-BLM: si se le da a conocer el pecado en que ha incurrido, traerá como ofrenda
    un macho cabrío sin defecto.
  cac-cac: ayic snachajel yuj vin̈ to ix och smul vin̈, yovalil syic'cot junoc noc'
    mam chiva vin̈ silab'il yuj smul ix och chi'. A noc' syic'cot vin̈ chi' a noc'
    malaj jab'oc spaltail.
  swh-ULB: na kama dhambi yake aliyotenda anaifahamu, ataleta dhabihu yake mbuzi mme
    asiye na kasoro.
  bel-bel: дык, калі пазнаны ім будзе грэх, якім ён зграшыў, няхай прывядзе ён у ахвяру
    казла без пахібы,
  deu-ELBBK: und seine Sünde wird ihm mitgeteilt, worin er gesündigt hat, so soll
    er seine Opfergabe bringen, einen Ziegenbock, ein Männchen ohne Fehl.
  mbb-OT: Ne emun egketuenan din en he nekesalè bes sikandin, ne mebpemuhat sikandin
    te meemahan he kambing he wazè din sazir.
  mal-2015: അവൻ ചെയ്ത പാപം അവന്നു ബോദ്ധ്യമായി എങ്കിൽ അവൻ ഊനമില്ലാത്ത ഒരു ആൺകോലാട്ടിനെ
    വഴിപാടായി കൊണ്ടുവരേണം.
  rmc-rmc: Sar pes dodžanela pal peskro binos, anela jekhe capos bi e chiba pre obeta.
  pes-OPV: چون گناهی که کرده است بر او معلوم شود، آنگاه بز نر بی‌عیب برای قربانی خود
    بیاورد.
  ron-1924: ши ажунӂе сэ дескопере пэкатул пе каре л-а фэкут, сэ адукэ жертфэ ун цап
    фэрэ кусур!
  ben-OBCV: এবং তার করা পাপ অন্যেরা জানতে পারবে, সে অবশ্যই ত্রুটিমুক্ত মদ্দা ছাগল
    উৎসর্গ করবে।
  som-som: haddii la ogeysiiyo dembigiisii uu dembaabay, waa inuu qurbaankiisa aawadiis
    u keenaa neef riyo ah, waana inuu ahaadaa mid lab oo aan iin lahayn.
  lat-VUC: et postea intellexerit peccatum suum, offeret hostiam Domino, hircum de
    capris immaculatum.
  eng-ASVBT: if his sin, wherein he hath sinned, be made known to him, he shall bring
    for his oblation a goat, a male without blemish.
  ita-1885: quando il suo peccato, ch'egli avrà commesso, gli sarà fatto conoscere,
    adduca, per la sua offerta, un becco, un maschio d'infra le capre, senza difetto.
  eng-LXXUP: and his trespass wherein he has sinned, be known to him—then shall he
    offer for his gift a kid of the goats, a male without blemish.
  eng-ULB: then his sin which he has committed is made known to him, he must bring
    for his sacrifice a goat, a male without blemish.
  spa-VBL: Cuando se dé cuenta de su pecado, debe traer un macho cabrío sin defectos
    como ofrenda.
  fra-_FOB: Quand on lui aura fait connaître le péché qu'il a commis, il amènera pour
    son offrande un bouc mâle, sans défaut;
  mal-mal: അവൻ ചെയ്ത പാപം അവന് ബോദ്ധ്യമായി എങ്കിൽ അവൻ ഊനമില്ലാത്ത ഒരു ആൺകോലാടിനെ വഴിപാടായി
    കൊണ്ടുവരണം.
  urd-GVR: jab bhī use patā lage ki mujh se gunāh huā hai to wuh qurbānī ke lie ek
    beaib bakrā le āe.
  suz-BL: मिनु मेको आ पशो पाप तुइक्‍तमे नोले, मेकोमी मारेइ मदुम्‍शो थम रिम्‍शो बोका
    का चाक्‍चा माल्‍ब।
  ita-1927: quando il peccato che ha commesso gli sarà fatto conoscere, menerà, come
    sua offerta, un becco, un maschio fra le capre, senza difetto.
  ckb-ckb: پاشان لە گوناهەکەی ئاگادار کرایەوە کە کردوویەتی، دەبێت قوربانییەکەی بهێنێت
    کە گیسکێکی نێری ساغ بێت.
  eng-BBE: When the sin which he has done is made clear to him, let him give for his
    offering a goat, a male without any mark.
  kan-OKCV: ಇಲ್ಲವೆ ಅವನು ಮಾಡಿದ ಆ ಪಾಪವು ಅವನಿಗೆ ತಿಳಿದುಬಂದರೆ, ಅವನು ಬಲಿಗಾಗಿ ಹೋತಗಳಲ್ಲಿ ಕಳಂಕರಹಿತವಾದ
    ಒಂದು ಹೋತವನ್ನು ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: தான் செய்தது பாவம் என்று தனக்குத் தெரியவரும்போது, அவன் வெள்ளாடுகளில் பழுதற்ற
    ஒரு இளங்கடாவைப் பலியாகக் கொண்டுவந்து,
  spa-RV-1909: Luego que le fuere conocido su pecado en que ha delinquido, presentará
    por su ofrenda un macho cabrío sin defecto;
  ron-BTF: Sau dacă păcatul său, în care a păcătuit, ajunge la cunoașterea sa, el
    să-și aducă darul, un ied dintre capre, o parte bărbătească, fără cusur;
  eng-WEBP: if his sin in which he has sinned is made known to him, he shall bring
    as his offering a goat, a male without defect.
  eng-FBV: When he realizes his sin, he must bring a male goat without defects as
    his offering.
  nld-1939: moet hij, zodra hij zich zijn overtreding bewust wordt, een geitebok zonder
    gebrek als offer opdragen.
  nch-BL: Huajca quema ya quimachilijtos para quichijtoc se tajtacoli, nimantzi ma
    quihuicas se oquich chivo para techmacas quej se tacajcahualisti. Nopa tapiyali
    monequi elis tapajpactic. Amo quipiyas cati amo cuali ipan itacayo.
  vie-1934: khi nào người ta tỏ ra cho quan trưởng đó biết tội mình đã phạm, thì người
    phải dẫn đến làm của lễ mình, một con dê đực không tì vít chi,
  hin-CV: और जो पाप उसने किया है, वह प्रकट हो जाता है, तो वह अपनी बलि के लिए एक निर्दोष
    रोमयुक्त बकरा लेकर आए,
  eng-OURB: If his habitual sin ·missing the mark·, in which he has sinned ·deviated
    (from the standard goal)·, is made known to him, he shall bring as his offering
    a goat, a male without defect.
  spa-BES: Cuando se le aclare el pecado que ha cometido, déjelo por su ofrenda de
    un chivo, sin defecto.
  tdx-tdx: ie ampandrendreheñe i hakeo nililare’ey, le hendese’e ho enga ty vik’oselahy
    tsy aman-kandra.
  vid-vid: hoyovizela gehile goyaditile, kochigala nhambiko ya heye ya ipongo lilihela
    nongwa.
  eng-OKE: When his sin becomes known to him in what he hath transgressed, he shall
    bring his oblation, a kid of the goats, a male, unblemished;
  tha-KJV: เมื่อเขารู้ตั​วว​่ากระทำผิดดังนั้นแล้ว ก็​ให้​เขานำลูกแพะตัวผู้​ที่​ไม่มี​ตำหนิ​ตัวหนึ่งมาเป็นเครื่องบู​ชา
  por-BR-2018: Logo que lhe for conhecido seu pecado em que transgrediu, apresentará
    por sua oferta um bode macho sem defeito.
  deu-ELO: und seine Sünde wird ihm kundgetan, worin er gesündigt hat, so soll er
    seine Opfergabe bringen, einen Ziegenbock, ein Männlein ohne Fehl.
  eng-WYC-2018: and afterward understandeth his sin, he shall offer to the Lord a
    sacrifice, a goat buck, without wem, (or without blemish, or fault);
  epo-epo: 'kaj li sciiĝos pri sia peko, kiun li pekis: tiam li alportu kiel sian
    oferon virkapron sendifektan.'
  uig-PIN: wǝ ⱪilƣan gunaⱨi ɵzigǝ mǝlum ⱪilinƣan bolsa, undaⱪta u ɵzi ⱪurbanliⱪ üqün
    bejirim bir tekini sunsun;
  beo-beo: dunu eno da e da giadofai ema olelesea, e da goudi gawali ida:iwane ledo
    hamedei, gaguli misa:ne sia:ma.
  tpi-OTNT: Sapos bihain em i save long dispela samting, orait em i mas kisim wanpela
    gutpela meme man, i no gat sua samting i bagarapim skin bilong en, na bringim
    i kam bilong mekim ofa.
  hau-SA: Sa’ad da aka sanar da shi game da zunubin da ya yi, dole yă kawo bunsuru
    marar lahani a matsayin hadayarsa.
  uig-LAT: we qilghan gunahi özige melum qilin’ghan bolsa, undaqta u özi qurbanliq
    üchün béjirim bir tékini sunsun;
  nde-nde: Nxa angatshelwa ngesono asenzileyo kumele alethe umnikelo wempongo engelasici.
  ton-ton: Pea kapau kuo toki ʻilo ʻe ia ʻene angahala; ʻe ʻomi ʻe ia ʻene feilaulau,
    ko e ʻuhikiʻi kosi, ko e manu tangata taʻehanomele;
  ces-1613: 'A byl by znám hřích jeho, jímž zhřešil: tedy přivede obět svou z koz,
    samce bez poškvrny.'
  eng-WMB: if his sin in which he has sinned is made known to him, he shall bring
    as his offering a goat, a male without defect.
  tam-TCV: அவன் செய்த பாவத்தை அவனுக்குத் தெரிவிக்கும்போது, அவன் குறைபாடற்ற ஒரு வெள்ளாட்டுக்கடாவை
    தன் காணிக்கையாகக் கொண்டுவர வேண்டும்.
  ceb-ULB: unya nahibaw-an na niya ang sala nga iyang nabuhat, kinahanglan nga magdala
    siya ug laking kanding nga walay tatsa, ingon nga halad.
  pol-UBG: Lub gdyby uświadomił sobie swój grzech, który popełnił, to przyprowadzi
    na ofiarę kozła z kóz, samca bez skazy;
  urd-GVU: جب بھی اُسے پتا لگے کہ مجھ سے گناہ ہوا ہے تو وہ قربانی کے لئے ایک بےعیب
    بکرا لے آئے۔
  deu-1912: und er wird seiner Sünde inne, die er getan hat, der soll zum Opfer bringen
    einen Ziegenbock ohne Fehl,
  kan-2017: ತನ್ನ ತಪ್ಪು ತನಗೆ ತಿಳಿದುಬಂದಾಗ ಅವನು ಪೂರ್ಣಾಂಗವಾದ ಹೋತವನ್ನು ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: ma yug nap’an ni yira yog fare denen rok ngak, ma thangri fek e maligach
    rok i yib ni reb e kaming ni pumo’on ndariy bochyang u downgin nib kireb.
  hlt-MCSB: Tedae tholhnah dongah a tholh te amah loh a ming van neh nawnnah ham maae
    a tal ca a cuemthuek te khuen saeh.
  mdy-ETH: ዒዚ ዻቢንቶ ፔኤሲ ዔሬቴ ኔጉዋዖ ዔኤቢ ቦሂሳ ባኣዚባኣ፥ ኮላይ ፔኤኮ ጎሞ ጌኤሻንዳ ዒንጎ ዒንጊሢ ማሂ ዔኪ ሙኮንጎ።
  twi-ASANTE: na wɔma no te ne ho ase a, ɛsɛ sɛ ɔde ɔpapo a ne ho nni dɛm ba sɛ nʼafɔrebɔdeɛ.
  eng-WEBU: if his sin in which he has sinned is made known to him, he shall bring
    as his offering a goat, a male without defect.
  bnp-bnp: Muri ge matakilaka vona a naro hale i ratea, ge bolea tara meme a toga
    ge gavutuvutu, ge a nihabi.
  wal-wal: I ba oottido nagaraa eridoogaappe guyyiyan, tilla bollaara de7iya issi
    deeshsha orggiyaa ekkidi eho.
  spa-PDDPT: Tan pronto como se le informe el pecado que cometió, presentará como
    ofrenda suya un macho cabrío sin defecto.
  gun-gun: ha'e gui ojejavyague ixupe oikuaa ukaa ramo ogueru 'rã kavara ivaikue rei
    e'ỹ va'e ome'ẽ va'erã.
  agu-BL: Ma yi na lajluchax swutz i' yi na tzan tan juchle'n til, tajwe'n tan tule'n
    tcy'al jun mam chiw tan toye'n tzinwutz, yi qui'c mu'ẍ tal yana'sil, tan jale'n
    cuybil paj.
  ilo-ULB: ket, no maamirisna ti naaramidna a basol, masapul a mangiyeg isuna iti
    maysa a kalakian a kalding nga awan ti mulitna para iti datonna.
  kpg-kpg: gei di madagoaa hua di huaidu deenei la gu modongoohia bolo ma ni mee ne hai,
    gei mee e hai gi gaamai dana damaa kuudi daane dela ono milimilia ai e hai dana
    tigidaumaha.
  uig-ARA: ۋە قىلغان گۇناھى ئۆزىگە مەلۇم قىلىنغان بولسا، ئۇنداقتا ئۇ ئۆزى قۇربانلىق
    ئۈچۈن بېجىرىم بىر تېكىنى سۇنسۇن؛
  sus-sus: A na fahaamui sɔtɔ na ma tɛmui naxɛ, a xa sikɔtɛ ba sɛrɛxɛ ra, lanyuru
    mu na naxan ma.
  pon-2006: eri, ni petehkpen dihp wet eh pahn wiawiher, eh pahn wahdo eh mehn meirong
    emen koupwul wol me sohte kisin samin kis reh.
  ksd-ksd: ba di vakapa ure ra varpiam nina i ga pait ia, na kap ra me, a tomotoina
    i ko kakit,
  tur-YTC: işlediği günah kendisine bildirilirse, sunu olarak kusursuz bir erkek keçi
    getirecektir.
  grc-BRENT: καὶ γνωσθῇ αὐτῷ ἡ ἁμαρτία, ἣν ἥμαρτεν ἐν αὐτῇ, καὶ προσοίσει τὸ δῶρον
    αὐτοῦ χίμαρον ἐξ αἰγῶν, ἄρσεν ἄμωμον.
  ind-AYT: Jika dosa yang dilakukan diberitahukan kepadanya, dia harus membawa persembahannya,
    yaitu seekor kambing jantan yang tidak bercacat.
  nya-nya: Ndipo ngati wauzidwa za tchimo limene wachita, iye abwere ndi mbuzi yayimuna
    yopanda chilema kuti ikhale chopereka chake.
  hrv-hrv: onda, kad ga obznane o prijestupu koji je počinio, neka kao svoj prinos
    donese muško jare bez mane.
  mps-mps: Te nosali agai te sęgę konebaso da, teda agai te wiegi yai meme kibu
    omai me deli sao, te keni kenigo aga tigi me dolisąwai, te ofa yagasu selasa
    asao,” po wai dao.
  tpi-tpi: Sapos bihain em i save long dispela samting, orait em i mas kisim wanpela
    gutpela meme man, i no gat sua samting i bagarapim skin bilong en, na bringim
    i kam bilong mekim ofa.
  dan-1931: og den Synd, han har begået, bliver ham vitterlig, så skal den Offergave,
    han bringer, være en lydefri Gedebuk.
  vie-OVCB: và nhận biết tội mình, thì phải dâng một con dê đực không tì vít để chuộc
    tội.
  guj-2017: ત્યારે જો જે પાપ વિષે તે દોષિત થયો હોય તેની તેને જાણ કરવામાં આવે, તો તે
    એક બકરાનું એટલે એક ખોડખાંપણ વગર વગરના નરનું અર્પણ લાવે.
  pon-2006A: eri, ni petehkpen dihp wet eh pahn wiawiher, eh pahn wahdo eh mehn meirong
    emen koupwul wol me sohte kisin samin kis reh.
  por-BRBSL: se seu pecado no qual ele pecou lhe for dado a conhecer, ele trará como
    sua oferta um bode, um macho sem defeito.
  cth-cth: Ama ni a sakpayon e yon a kâpanue torei teh, kacueme hmaetanca thueng nahanelah
    a thokhai han.
  twi-twi: na wɔma no te ne ho ase a, ɛsɛ sɛ ɔde ɔpapo a ne ho nni dɛm ba sɛ nʼafɔrebɔde.
  hlt-hlt: Tedae tholhnah dongah a tholh te amah loh a ming van neh nawnnah ham maae
    a tal ca a cuemthuek te khuen saeh.
  tbz-SIM: Kɛ̀ bɛ̀ ò nɑ̀kɛ́ o yɛi nhò dɔ̀ɔ̀ mɛ̀, wèe tɔní dibɔdɑɑ̀ dìì kpɑ kuyɛ̀nkù,
  msy-2020: A gɨn uan arazir kurar kam gɨfogh, egh a gɨn amangɨsɨ, memen apurir aghuitam
    inigh, duatam an mɨkarzimɨn ikian markɨ, egh ana inigh ofa bagh izɨ.
  dop-dop: Ɩlɛnɑ pǝ́ kɔɔ nɑ ɩ́ cɛkǝnɑ ɩ ɩsɑɣɑtʋ. Pǝ wɛɛ sɩ, ɩ́ lɑ pǝŋtʋlʋɣʋ ŋku kʋ
    tiili tɑ́ cɑɑmɩ tɔɣɔ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ.
  azb-azb: işlətdiyi günah özünə aşkar olanda qoy qurban olaraq qüsursuz təkə gətirsin;
  eng-DBY: if his sin, wherein he hath sinned, come to his knowledge, he shall bring
    his offering, a buck of the goats, a male without blemish.
  hin-2017: और उसका पाप उस पर प्रगट हो जाए, तो वह एक निर्दोष बकरा बलिदान करने के लिये
    ले आए;
  wol-KYG: bu nemmikoo bàkkaar bi mu def rekk, na sarxe sikket bu amul sikk.
  eng-YLT: or his sin wherein he hath sinned hath been made known unto him, then he
    hath brought in his offering, a kid of the goats, a male, a perfect one,
  eng-WYC-2017: and afterward understandeth his sin, he shall offer to the Lord a
    sacrifice, a goat buck, without wem;
  eng-WMBB: if his sin in which he has sinned is made known to him, he shall bring
    as his offering a goat, a male without defect.
  urd-GVH: जब भी उसे पता लगे कि मुझसे गुनाह हुआ है तो वह क़ुरबानी के लिए एक बेऐब बकरा
    ले आए।
  rug-rug: Totoso sapu gilania sa sa nana sinea, si kaqu paleke mae nia sa si keke
    qoti kokoreo sapu loke ari kisakisana.
  gaz-gaz: Inni yommuu cubbuu hojjete sana beeketti korma reʼee kan hirʼina hin qabne
    tokko aarsaa ofii isaatiif haa fidu.
  fra-LSG: et qu’il vienne à découvrir le péché qu’il a commis, il offrira en sacrifice
    un bouc mâle sans défaut.
  yal-yal: A na a kolon a a bata yulubin liga, a xa fa kɔtɔn na saraxan na, fɛ mi
    naxan na.
  haw-1868: A ina i loaa ia ia kona hewa ana i hana'i; e lawe mai no oia i kana mohai
    he keikikao, he kane kina ole.
  arb-NAV: ثُمَّ تَنَبَّهَ إِلَى خَطَئِهِ الَّذِي ارْتَكَبَهُ، فَإِنَّهُ يُحْضِرُ
    قُرْبَاناً، جَدْياً ذَكَراً سَلِيماً مِنْ كُلِّ عَيْبٍ،
  ewe-ewe: ne wova na wònya emegbe ko la, ele be wòatsɔ gbɔ̃tsu si de blibo la vɛ
    abe eƒe vɔsa ene.
  eng-LEE: 'If now his sin, wherein he hath sinned, come to his knowledge: he shall
    bring as his offering, a goat, a male, without blemish;'
  asm-FB: পাছত নিজে কৰা সেই পাপৰ বিষয়ে তেওঁ যেতিয়া জ্ঞাত হ’ব, তেতিয়া তেওঁ নিজ উপহাৰ
    স্বৰূপে এটা নিৰ্ঘূণী মতা ছাগলী আনিব।
  sus-A: عَ نَ قَهَامُي سْتْ نَ مَ تّمُي نَشّ، عَ شَ سِكْتّ بَ سّرّشّ رَ، لَنيُرُ
    مُ نَ نَشَن مَ.
  fra-SBL: si le péché qu'il a commis lui est connu, il apportera en offrande un bouc,
    un mâle sans défaut.
  hbo-hbo: אֹֽו־הֹודַ֤ע אֵלָיו֙ חַטָּאתֹ֔ו אֲשֶׁ֥ר חָטָ֖א בָּ֑הּ וְהֵבִ֧יא אֶת־קָרְבָּנֹ֛ו
    שְׂעִ֥יר עִזִּ֖ים זָכָ֥ר תָּמִֽים׃
  eng-WYCLIFFE: and aftirward vndirstondith his synne, he schal offre to the Lord
    a sacrifice, a `buk of geet, `that hath no wem;
  piu-2006: '@see-verse:LEV.004.022'
  cwe-cwe: Vondayaumanye uhasanyi uyatendile, kolondeka yagale nhambiko yake ya bebelu
    da luti dilibule chilema.
  kik-kik: Rĩrĩa angĩmenyithio mehia marĩa ekĩte, no nginya arehe thenge ĩtarĩ na
    kaũũgũ ĩrĩ iruta rĩake.
  fra-NCL: quand le péché commis par lui sera venu à sa connaissance, il amènera pour
    son offrande un bouc mâle sans défaut.
  cek-AK: toe a zaehaih hoi a sakpazae moeng ih hmuen to panoek naah, a sak ih zae
    angbawn haih hanah, coek koi kaom ai maeh caa atae to sin han oh,
  cuk-cuk: We-dule na e-isgusad wisgunonikile, sibad-machered-swilidikid, gwen boni-nikasulid
    na e-isgusad-anar Bab-Jehováʼga-ukega senonikoed.
  uig-CYR: вә қилған гунайи өзигә мәлум қилинған болса, ундақта у өзи қурбанлиқ үчүн
    беҗирим бир текини сунсун;
  tel-2017: తరువాత తాను చేసిన పాపం అతనికి తెలిస్తే అప్పుడు అతడు ఒక మగ మేకని తన అర్పణగా
    తీసుకురావాలి. అది లోపం లేనిదిగా ఉండాలి.
  hat-BSA: si peche ke li te fè a vin konnen a li menm, li va pote pou ofrann li,
    yon kabrit, yon mal san defo.
  kos-kos: na pacl se na ma fwackyang nu sel ma koluk sac, el ac fah use soko nani
    mukul ma wanginna ma koluk ke mano, in mwe kisa lal.
  hbo-WLC: אֽוֹ־הוֹדַ֤ע אֵלָיו֙ חַטָּאת֔וֹ אֲשֶׁ֥ר חָטָ֖א בָּ֑הּ וְהֵבִ֧יא אֶת־קָרְבָּנ֛וֹ
    שְׂעִ֥יר עִזִּ֖ים זָכָ֥ר תָּמִֽים׃
  ibo-ibo: Ọ bụrụkwa na-eme ka ọ mata mmehie ya, ọ ghaghị iweta mkpi na-enweghị nkwarụ
    dịka onyinye nʼihi mmehie ya.
  ory-ory: ତେବେ ସେ ଯେଉଁ ବିଷୟରେ ପାପ କରିଅଛି, ତାହାର ସେହି ପାପ ତାହାକୁ ଜ୍ଞାତ କରାଗଲେ, ସେ
    ଏକ ନିଖୁନ୍ତ ପୁଂ ଛାଗ ଉପହାର ଆଣିବ।
  chk-chk: Iwe, are a mefi pwe a tipis, epwe uwato eman ätemwänin kuuch esap wor terin
    fän iten an asor.
  rop-rop: wal bambai na wen im garra sabi imbin dumbat nogudbala ting im garra bringimap
    boiwan nenigout nomo garram enijing rong langa im.
  ukr-1871: І виявиться йому гріх його, котрим согрішив, так мусить принести свою
    жертву, козла, самчика без скази.
  deu-1951: man hält ihm aber seine Sünde vor, die er daran begangen hat, so soll
    er einen tadellosen Ziegenbock zum Opfer bringen
  eng-JPS: if his sin, wherein he hath sinned, be known to him, he shall bring for
    his offering a goat, a male without blemish.
  srp-1865: Kad dozna za grijeh svoj, koji je uèinio, tada neka dovede na žrtvu jare
    muško, zdravo.
  lug-lug: Ekibi ekyo ky’akoze bwe kinaamalanga okumutegeezebwa, anaaleetanga ekiweebwayo
    kye eky’embuzi ensajja etaliiko kamogo.
  heb-heb: או הודע אליו חטאתו אשר חטא בה והביא את קרבנו שעיר עזים זכר תמים׃
  ben-IRV: তবে তার করা সেই পাপ যখন জানা যাবে, সেদিনের নিজের উপহার বলে এক নির্দোষ পুরুষ
    ছাগল আনবে।
  pan-pan: ਤਦ ਜੇਕਰ ਉਸ ਦਾ ਕੀਤਾ ਹੋਇਆ ਪਾਪ ਉਸ ਉੱਤੇ ਪ੍ਰਗਟ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਦੋਸ਼ ਰਹਿਤ ਇੱਕ
    ਬੱਕਰਾ ਆਪਣੀ ਭੇਟ ਵਿੱਚ ਲਿਆਵੇ,
  mya-JVB: မိမိ ပြစ်မှား မိသော အပြစ် ကို သိ သောအခါ ၊ အပြစ် မပါသော ဆိတ် သငယ် အထီး ကို
    ပူဇော် သက္ကာဘို့ ဆောင် ခဲ့ရမည်။
  hmo-hmo: unai iena kerere be ia dekenai idia hedinarai henia neganai, ia ese nanigosi
    tau do ia mailaia, bero o toto lasi gauna.
  urd-urd: तो जब वह ख़ता जो उससे सरज़द हुई है उसे बता दी जाए, तो वह एक बे — 'ऐब बकरा
    अपनी क़ुर्बानी के लिए लाए;
  rus-SYN: то, когда узнан будет им грех, которым он согрешил, пусть приведет он в
    жертву козла без порока,
  bqc-SIM: Tó wa òɛ̀ à duunakɛ̀, aàli mↄ́ ń blesan sãasaio,
  tcz-CHONGTHU: Amapa chun achonsetna ahin kigel doh ni nileh, chonset thilto a dinga
    nolnabei kelchal khat ahin kailut ding ahi.
  mar-mar: व त्याने केलेले पाप त्यास कळून आले तर त्याने एक दोष नसलेला बकरा अर्पिण्यासाठी
    आणावा.
  qub-qub: Jucha rurashanta tantiyacurerga sänu chïbuta apamonga sacrifisyupaj.
  bqp-bqp: Adɑmɑ ù n tubɑ mɑ u torɑ, boo kinɛrɑ u koo go te tɑ ǹ ɑlebu gɑɑ mɔ u kɑ
    yɑ̃kuru ko. Kpɑ Gusunɔ u nùn win torɑ te suuru kuɑ.
  hat-hat: rive li rive konnen sa l' fè a pa bon, se pou l' mennen yon ti bouk kabrit
    ki pa gen ankenn enfimite, l'a ofri l' pou yo touye l' bay Seyè a.
  eng-BSB: When he becomes aware of the sin he has committed, he must bring an unblemished
    male goat as his offering.
  tod-tod: a ná-kotoi ɠwɛɛna, nii é kɛai, toɠa boli zinɛi ɠula ga zalaɠai, nii nɛɛʋuzu
    la ba.
  eng-WEBPB: if his sin in which he has sinned is made known to him, he shall bring
    as his offering a goat, a male without defect.
  kbq-kbq: Hagi kumi hu'noe huno'ma antahisuno'a, kumi'aguma kresramana vu'zana ve
    meme afu afuhe afahe osu'nenia avreno ofama hu'zana vugahie.
  nhe-BL: Huajca quema ya quimachilijtos para quichijtoc se tlajtlacoli, nimantzi
    ma quihuicas se oquich chivo para nechmacas queja se tlacajcahualistli. Nopa tlapiyali
    monequi elis tlapajpactic. Ax quipiyas tlen ax cuali ipan itlacayo.
  gub-BL: Henu mehe na'arewahy werur putar àràpuhàrànete awa ikatu 'ymaw hereko 'ymar
    Tupàn pe nehe, izupe imono pyr romo nehe.
  eng-DRA: And afterwards shall come to know his sin, he shall offer a buck goat without
    blemish, a sacrifice to the Lord.
