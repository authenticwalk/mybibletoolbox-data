  eng-WEBU: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering; and all the rest of its
    blood he shall pour out at the base of the altar.
  bnp-bnp: Muri a prister ge lutu a kukulimana na darana sipsip, ra nihabi na naro
