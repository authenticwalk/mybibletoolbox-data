  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi pɔɔ̀tɛ̀ o nɔ́mbii fɛ yĩ̀ĩ̀ nkɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì, bɛ̀
