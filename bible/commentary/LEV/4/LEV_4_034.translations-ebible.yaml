  uig-ARA: ئاندىن كاھىن گۇناھ قۇربانلىقىنىڭ قېنىدىن بارمىقىغا ئازغىنا ئېلىپ ئۇنى كۆيدۈرمە
    قۇربانلىق قۇربانگاھىنىڭ مۈڭگۈزلىرىگە سۈرۈپ قويسۇن؛ ئۇنىڭ قالغان بارلىق قېنىنى
    ئۇ قۇربانگاھنىڭ تۈۋىگە تۆكۈپ قويسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa a bɛlɛxɛsole ragoro na wuli xɔɔra naxan baxi yunubi xafari
