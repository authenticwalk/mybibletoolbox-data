  mdy-ETH: ቄኤሳሢ ማራዖ ሱጉፃፓ ኬኤላና ዻካ ዔኪ ሚቺ ዒንጎ ቤዞኮ ዖይዶ ዛላ ዓኣ ዻንኮ ቲሽኮንጎ፤ ዬካፓ ዓቴ ሱጉፆ ቢያ
    ሚቺ ዒንጎ ቤዞኮ ዴማ ዋሆንጎ።
  twi-ASANTE: Na ɔsɔfoɔ no de mogya no bi afɔre ne nsateaa baako ho na ɔde afɔre ɔhyeɛ
