verse: LEV.004.034
translations:
  mal-C: അതിനുശേഷം പുരോഹിതൻ വിരൽകൊണ്ട് പാപശുദ്ധീകരണയാഗത്തിന്റെ കുറെ രക്തം എടുത്ത്
    ഹോമയാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ പുരട്ടണം. ശേഷിച്ചരക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കണം.
  deu-TKW: Hierauf soll der Priester etwas von dem Blute des Sündopfers mit dem Finger
    nehmen und an die Hörner des Brandopferaltars streichen; das ganze übrige Blut
    aber soll er am Altar auf den Boden gießen.
  lin-lin: Nganga-Nzambe akozwa na mosapi na ye ndambo ya makila ya mbeka mpo na masumu,
    mpe akotia yango na maseke ya etumbelo ya bambeka ya kotumba. Bongo akosopa makila
    nyonso oyo etikali, na makolo ya etumbelo.
  eng-LSV: And the priest has taken of the blood of the sin-offering with his finger,
    and has put [it] on the horns of the altar of the burnt-offering, and he pours
    out all its blood at the foundation of the altar,
  eng-GNV: Then the Priest shall take of the blood of the sinne offring with his finger,
    and put it vpon the hornes of the burnt offring altar, and shall powre al the
    rest of the blood thereof at the foote of the altar.
  eng-WEBSTER: 'And the priest shall take of the blood of the sin-offering with his
    finger, and put it upon the horns of the altar of burnt-offering, and shall pour
    out all the blood of it at the bottom of the altar:'
  nhw-BL: Huan nopa totajtzi quicuis se quentzi ieso nopa tlapiyali ica imacpil huan
    quiajalos ipan icuacua nopa tlaixpamitl para tlacajcahualistli tlatlatili. Huan
    nopa estli catli noja mocahuas quitoyahuas tlalchi itzintla nopa tlaixpamitl.
  swh-ONEN: Kisha kuhani atachukua sehemu ya damu ya sadaka ya dhambi kwa kidole chake
    na kuitia juu ya pembe za madhabahu ya sadaka ya kuteketezwa, na ile damu iliyobaki
    ataimwaga chini ya madhabahu.
  bba-bba: Yen biru yɑ̃ku kowo u koo yɛm mɛ dɛkɑ kɑ win niki biɑ u mu yɛ̃kɑ yɑ̃ku
    yerun kɑ̃ɑnɔ. Yɛm mɛ mu tie kpɑ u mu wisi sɑ̃ɑ yee ten temɔ.
  eng-KJVCPB: And the priest shall take of the blood of the sin offering with his
    finger, and put it upon the horns of the altar of burnt offering, and shall pour
    out all the blood thereof at the bottom of the altar;
  luo-luo: Eka jadolo nokaw remo moko mar misango mar golo richo gi lith lwete kendo
    nomiene tunge kendo mar misango miwangʼo pep, eka remo duto modongʼ to nopukie
    tiend kendo mar misango miwangʼo.
  meu-meu: Bena hahelaḡa tauna ese kara-rea boubouna rarana baine abia, imana kwakikwakina
    amo ihaboulaina patana ai doa baine dahulai; bena rara orena na ihaboulaina patana
    badinai baine bubua nege.
  npi-ULB: पुजारीले पापबलिको केही रगत आफ्नो औँलामा लिएर होमबलिको वेदीका सिङहरूमा लगाओस्,
    र त्यसको जम्मै रगत त्यसले वेदीको फेदमा खन्याओस् ।
  yor-yor: Àlùfáà yóò sì ti ìka rẹ̀ bọ inú ẹ̀jẹ̀ ẹbọ ẹ̀ṣẹ̀ náà, yóò sì fi sí orí ìwo
    pẹpẹ ẹbọ sísun, yóò sì da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ.
  emp-NTPO: Maʌ̃be sacerdoteba maʌ̃ cadjirua carea oveja bead̶a oad̶e idji jʌwa jĩwĩnĩra
    b̶eguea edaped̶a animarã babue diabadad̶e cachu quĩrãca b̶eara soaida b̶ʌa. Oveja
    oa b̶ed̶ara animarã babue diabada cob̶ʌ caita jũma weaida b̶ʌa.
  pes-OPCB: کاهن با انگشت خود قدری از خون را بر شاخهای مذبح قربانی سوختنی بمالد و
    بقیهٔ خون را به پای مذبح بریزد.
  tgl-ULB: Kukuha ang pari ng kaunting dugo sa handog para sa kasalanan gamit ang
    kaniyang daliri at ilalagay ito sa mga sungay ng altar bilang mga handog na susunugin,
    at ibubuhos niya ang lahat ng dugo nito sa paanan ng altar.
  hui-hui: Bo ngagola loma binigo mo miaga agali kago ibugua sibi darama gi hondone
    mbirani ha̱i̱ howa lomabu delaga dabu kagonaga gibuni mariani nogo bulumaganaga
    ne gayane ale kagoria ha̱i̱ holebira. Darama maru ibira haragome lomabu delaga
    dabu kagonaga dindihayagi odope hai holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ​၏​လက်​ချောင်း​ကို​သွေး ထဲ​၌​နှစ်​၍ ယဇ်​ပလ္လင်​၏​ထောင့်​များ​ရှိ​အ​တက်
    တို့​တွင်​သွေး​သုတ်​ရ​မည်။ ကျန်​သော​သွေး​ကို ယဇ်​ပလ္လင်​၏​ခြေ​ရင်း​၌​လောင်း​ချ​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མཛུབ་མོ་སྡིག་བཤགས་མཆོད་པར་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་ཁྲག་ནང་དུ་བསྒྲེས་ཏེ།
    སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་རུ་ཐུར་བཞི་པོར་འབྱུག་དགོས་པ་དང་། དེ་ནས་ཁྲག་ལྷག་མ་ཡོངས་རྫོགས་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་དུ་ལྡུག་དགོས་ལ།
  sna-sna: Ipapo muprista achatora rimwe ropa racho nomunwe wake agoriisa panyanga
    dzearitari yechibayiro chinopiswa agodurura rimwe ropa rose mujinga mearitari.
  spa-BLM: El sacerdote tomará con su dedo una parte de la sangre de la ofrenda por
    el pecado y la pondrá sobre los cuernos del altar del holocausto; y todo el resto
    de su sangre lo derramará al pie del altar.
  cac-cac: Axo junoc vin̈ sacerdote tz'ic'ancot schiq'uil noc', sucanoch vin̈ d'a
    sch'ac altar b'aj sn̈usjitz'a silab', axo jantacto schiq'uil noc' scani, stob'canec'
    vin̈ d'a yich yoc altar chi'.
  swh-ULB: Kuhani atachukua baadhi ya damu ya sadaka ya dhambi kwa kidole chake na
    kuweka katika pembe za madhabahu kwa ajili ya sadaka za kuteketezwa, na ataimwaga
    damu yote chini ya madhabahu.
  bel-bel: і возьме сьвятар пальцам сваім крыві ад гэтай ахвяры за грэх і пакладзе
    на рогі ахвярніка цэласпаленьня, а астатнюю кроў яе вылье да падножжа ахвярніка;
  deu-ELBBK: Und der Priester nehme von dem Blut des Sündopfers mit seinem Finger
    und tue es an die Hörner des Brandopferaltars; und all sein Blut soll er an den
    Fuß des Altars gießen.
  mbb-OT: Ne idtiyuk te memumuhat is belad din diyà te lengesa zuen te kerehidu, ne
    ipalis din heini ziyà te menge sungeysungey te menge suyuk te pemuhatà te pemuhat
    he edtutungen. Is egkesamà he lengesa id-itis diyà te dizalem duen te pemuhatà.
  mal-2015: പുരോഹിതൻ പാപയാഗത്തിന്റെ രക്തം വിരൽകൊണ്ടു കുറെ എടുത്തു ഹോമയാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടി, ശേഷം രക്തം ഒക്കെയും യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം.
  rmc-rmc: O rašaj lela pro angušt sikra rat la obetatar vaš o binos a makhela o rohi
    le oltariskre, pre savo pes labarel o labarde obeti. Oka rat čhivela avri telal
    paš o oltaris.
  pes-OPV: وکاهن قدری از خون قربانی گناه را به انگشت خودگرفته، بر شاخهای مذبح قربانی
    سوختنی بگذاردو همه خونش را بر بنیان مذبح بریزد.
  ron-1924: Преотул сэ я ку деӂетул дин сынӂеле жертфей, сэ унгэ ку ел коарнеле алтарулуй
    пентру ардериле-де-тот, яр тот челэлалт сынӂе сэ-л версе ла пичоареле алтарулуй.
  ben-OBCV: তারপর পাপার্থক বলিদানের খানিকটা রক্ত যাজক তার আঙুল দিয়ে তুলবে এবং হোমবলির
    বেদিশৃঙ্গে ঢালবে ও অবশিষ্ট রক্ত বেদিমূলে ঢালবে।
  som-som: Oo wadaadku waa inuu qurbaanka dembiga dhiiggiisa qaarkiis fartiisa ku
    qaadaa oo uu mariyaa geesaha meesha allabariga qurbaanka la gubo lagu baxsho,
    oo dhiigga oo dhanna waa inuu ku ag shubaa salka meesha allabariga.
  lat-VUC: Sumetque sacerdos de sanguine ejus digito suo, et tangens cornua altaris
    holocausti, reliquum fundet ad basim ejus.
  eng-ASVBT: And the priest shall take of the blood of the sin offering with his finger,
    and put it upon the horns of the altar of burnt offering; and all the blood thereof
    shall he pour out at the base of the altar.
  ita-1885: E levine tutto il grasso,
  eng-LXXUP: And the priest shall take of the blood of the sin offering with his finger,
    and shall put it on the horns of the altar of whole burnt offerings, and he shall
    pour out all its blood by the bottom of the altar of whole burnt offering.
  eng-ULB: The priest will take some of the blood of the sin offering with his finger
    and put it on the horns of the altar for burnt offerings, and he will pour out
    all its blood at the base of the altar.
  spa-VBL: Entonces el sacerdote debe tomar un poco de su sangre con su dedo y ponerla
    en los cuernos del altar de la ofrenda quemada, y derramar el resto de la sangre
    en la base del altar.
  fra-_FOB: Puis le sacrificateur prendra avec son doigt du sang de la victime pour
    le péché, et le mettra sur les cornes de l'autel de l'holocauste, et il répandra
    tout le sang au pied de l'autel.
  mal-mal: പുരോഹിതൻ പാപയാഗത്തിന്റെ രക്തം വിരൽകൊണ്ട് കുറെ എടുത്ത് ഹോമയാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടി, ശേഷിച്ച രക്തം ഒക്കെയും യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയണം.
  urd-GVR: Imām apnī unglī ḳhūn meṅ ḍāl kar use us qurbāngāh ke chāroṅ sīṅgoṅ par
    lagāe jis par jānwar jalāe jāte haiṅ. Bāqī ḳhūn wuh qurbāngāh ke pāe par unḍele.
  suz-BL: मिनु चढ़ेबमी आ ब्रेप्‍चो हुशेमी ख्रुम्‍शा, चोशा चढ़ेतीक आ ग्रोव़पुकीम ख्रेक्‍चा
    माल्‍ब। मेको लीशो हुश चोशा चढ़ेतीक आ पुंम मोइक्‍चा माल्‍ब।
  ita-1927: Poi il sacerdote prenderà col suo dito del sangue del sacrifizio per il
    peccato, e lo metterà sui corni dell’altare dell’olocausto, e spanderà tutto il
    sangue della vittima appiè dell’altare;
  ckb-ckb: کاهینەکە بە پەنجەی لە خوێنی قوربانییەکەی گوناه دەبات و لەسەری قۆچەکانی
    قوربانگاکەی قوربانی سووتاندنی دەدات و هەموو خوێنەکەش دەڕێژێتە بنکەی قوربانگاکە.
  eng-BBE: And the priest is to take some of the blood of the offering with his finger
    and put it on the horns of the altar of burned offering, and all the rest of the
    blood is to be drained out at the base of the altar;
  kan-OKCV: ಯಾಜಕನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ರಕ್ತವನ್ನು ತನ್ನ ಬೆರಳಿನಿಂದ ತೆಗೆದುಕೊಂಡು, ದಹನಬಲಿಯ
    ಪೀಠದ ಕೊಂಬುಗಳಿಗೆ ಹಚ್ಚಬೇಕು. ಉಳಿದ ಎಲ್ಲಾ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಅಡಿಯಲ್ಲಿ ಹೊಯ್ಯಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியன் அந்தப் பாவநிவாரணபலியின் இரத்தத்தில் கொஞ்சம் தன் விரலால்
    எடுத்து, தகனபலிபீடத்துக் கொம்புகளின்மேல் பூசி, மற்ற இரத்தத்தை பலிபீடத்தின் அடியிலே
    ஊற்றிவிட்டு,
  spa-RV-1909: 'Después tomará el sacerdote con su dedo de la sangre de la expiación,
    y pondrá sobre los cuernos del altar del holocausto; y derramará toda la sangre
    al pie del altar:'
  ron-BTF: Și preotul să ia din sângele ofrandei pentru păcat cu degetul său și să
    îl pună pe coarnele altarului pentru ofranda arsă și să toarne tot sângele ei
    la baza altarului;
  eng-WEBP: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering; and all the rest of its
    blood he shall pour out at the base of the altar.
  eng-FBV: Then the priest is to take some of its blood with his finger and put it
    on the horns of the altar of burnt offering, and pour out the rest of the blood
    at the bottom of the altar.
  nld-1939: Vervolgens moet de priester met zijn vinger wat van het bloed van het
    zondeoffer nemen, het aan de hoornen van het brandofferaltaar strijken, en de
    rest van het bloed uitstorten tegen het voetstuk van het altaar.
  nch-BL: Huan nopa totajtzi quicuis se quentzi ieso nopa tapiyali ica imacpil huan
    quiajalos icuacua nopa taixpamit para tacajcahualisti tatatili. Huan nopa esti
    cati noja mocahuas quitoyahuas talchi itzinta nopa taixpamit.
  vie-1934: Đoạn, thầy tế lễ sẽ nhúng ngón tay mình trong huyết, bôi trên các sừng
    bàn thờ về của lễ thiêu, và đổ hết huyết dưới chân bàn thờ;
  hin-CV: पुरोहित इस पापबलि के कुछ रक्त में से अपनी उंगली से होमबलि की वेदी के सींगों
    पर लगाए और इसके बचे हुए रक्त को वह वेदी के आधार पर उंडेल दे.
  eng-OURB: The priest shall take some of the blood of the habitual sin ·miss the
    mark· offering with his finger, and put it on the horns of the altar of burnt
    offering; and all the rest of its blood he shall pour out at the base of the altar.
  spa-BES: Y el sacerdote debe tomar un poco de la sangre de la ofrenda con su dedo
    y ponerla en los cuernos del altar para la ofrenda quemada, y todo el resto de
    la sangre debe ser drenada en la base del altar;
  tdx-tdx: Handrambesa’ i mpisoroñey an-drambom-pità’e ty lio’ i engan-kakeoy le hatente’e
    amo tsifa’ i kitrelim-pisoroñañeio, vaho hadoa’e am-poto’ i kitreliy ty sisa’
    i lio’ey.
  vid-vid: Hamba mtambika kozabika chidole cha heye kuli danda ya nhambiko ya gehile
    na kubakaliza mbalati honhu ha kulavila nhambiko za kulakazwa. Danda isigale koibohola
    hanyi hali chikalilo chake.
  eng-OKE: And the priest shall take of the blood of the sin offering with his finger,
    and put it upon the horns of the altar of burnt sacrifice, and pour out all the
    blood at the foundation of the altar.
  tha-KJV: และปุโรหิตจะเอานิ้วจุ่มเลือดเครื่องบูชาไถ่บาปนั้นบ้าง นำไปเจิ​มท​ี่เชิงงอนของแท่นเครื่องเผาบู​ชา
    และเทเลือดที่เหลือนั้นลงที่ฐานของแท่น
  por-BR-2018: Depois tomará o sacerdote com seu dedo do sangue da expiação, e porá
    sobre as pontas do altar do holocausto; e derramará todo o sangue ao pé do altar.
  deu-ELO: Und der Priester nehme von dem Blute des Sündopfers mit seinem Finger und
    tue es an die Hörner des Brandopferaltars; und all sein Blut soll er an den Fuß
    des Altars gießen.
  eng-WYC-2018: And the priest shall take of the blood thereof in his finger, and
    he shall touch therewith the horns of the altar of burnt sacrifice, and he shall
    pour the blood that is left at the foundament of the altar. (And the priest shall
    take some of its blood with his finger, and he shall touch with it the horns of
    the altar of burnt sacrifice, and he shall pour out the blood that is left at
    the foundation, or at the base, of the altar.)
  epo-epo: Kaj la pastro prenos per sia fingro iom el la sango de la propeka ofero
    kaj metos ĝin sur la kornojn de la altaro de bruloferoj, kaj ĝian tutan ceteran
    sangon li elverŝos ĉe la bazo de la altaro.
  uig-PIN: Andin kaⱨin gunaⱨ ⱪurbanliⱪining ⱪenidin barmiⱪiƣa azƣina elip uni kɵydürmǝ
    ⱪurbanliⱪ ⱪurbangaⱨining münggüzlirigǝ sürüp ⱪoysun; uning ⱪalƣan barliⱪ ⱪenini
    u ⱪurbangaⱨning tüwigǝ tɵküp ⱪoysun.
  beo-beo: Gobele salasu dunu da ea lobo sogo amo sibi ea maga:me ganodini gele, hono
    amo oloda ea hegomaiga diala amoga legemu. Amola maga:me eno diala amo oloda ea
    baiga sogadigimu.
  tpi-OTNT: Bihain pris i mas putim wanpela pinga long blut bilong sipsip na putim
    liklik blut long ol 4-pela kom bilong alta. Na em i mas kisim blut i stap yet
    na kapsaitim long hap daunbilo bilong alta.
  hau-SA: Sa’an nan firist zai ɗibi jinin hadaya don zunubin da yatsarsa yă zuba a
    ƙahonin bagaden hadayar ƙonawa, yă kuma zuba sauran jinin a gindin bagade.
  uig-LAT: Andin kahin gunah qurbanliqining qénidin barmiqigha azghina élip uni köydürme
    qurbanliq qurban’gahining münggüzlirige sürüp qoysun; uning qalghan barliq qénini
    u qurban’gahning tüwige töküp qoysun.
  nde-nde: Emva kwalokho, umphristi uzathatha elinye igazi lomnikelo wesono ngomunwe,
    alininde empondweni ze-alithare lomnikelo wokutshiswa, abesethela elinye igazi
    eliseleyo ngaphansi kwe-alithari.
  ton-ton: 'Pea ʻe toʻo ʻe he taulaʻeiki ʻae toto ʻoe feilaulau maʻae angahala ʻaki
    hono tuhu, ʻo ʻai ia ki he nifo ʻoe feilaulauʻanga tutu, ʻo lingi hono toto kotoa
    pē ki he tefitoʻi feilaulauʻanga:'
  ces-1613: Potom vezma kněz krve z oběti té za hřích na prst svůj, pomaže rohů oltáře
