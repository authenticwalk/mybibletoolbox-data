    gamir dakozimɨn mɨngarim gingegh.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ lii ɩ mpǝle kɛ cɑlǝm tɑɑ, nɑ ɩ́ tɑɑ kɔtɑɣɑ tǝlɑtɛ hǝlǝŋɑsɩ
    tɔɔ. Nɑ ɩ́ pǝlɩ kʋkɑɑsǝm kɛ tǝ tɛɛ.
  azb-azb: Sonra kahin öz barmağı ilə günah qurbanının qanından bir az götürüb yandırma
