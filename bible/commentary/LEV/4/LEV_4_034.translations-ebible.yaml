  uig-CYR: Андин каһин гуна қурбанлиғиниң қенидин бармиғиға азғина елип уни көйдүрмә
    қурбанлиқ қурбангаһиниң мүңгүзлиригә сүрүп қойсун; униң қалған барлиқ қенини у
    қурбангаһниң түвигә төкүп қойсун.
  tel-2017: అప్పుడు దాని రక్తాన్ని యాజకుడు వేలితో తీసుకుని దహన బలిపీఠం పైని కొమ్ములకు
    పూయాలి. మిగిలిన రక్తాన్ని దహన బలిపీఠం అడుగు భాగంలో పారబోయాలి.
  hat-BSA: Prèt la dwe pran kèk nan san ofrann peche a avèk dwèt li e mete li sou
    kòn lotèl ofrann brile a, epi tout rès san li an, prèt la va vide li nan baz lotèl
    la.
  kos-kos: Mwet tol el fah isongya kufinpaol in srahn kosro soko ah, ac mosrwela koac
    ke sruwasrik in loang uh, ac okoala srah lula uh nu pe loang uh.
  hbo-WLC: וְלָקַ֨ח הַכֹּהֵ֜ן מִדַּ֤ם הַֽחַטָּאת֙ בְּאֶצְבָּע֔וֹ וְנָתַ֕ן עַל־קַרְנֹ֖ת
    מִזְבַּ֣ח הָעֹלָ֑ה וְאֶת־כָּל־דָּמָ֣הּ יִשְׁפֹּ֔ךְ אֶל־יְס֖וֹד הַמִּזְבֵּֽחַ׃
  ibo-ibo: Onye nchụaja ga-ewere ụfọdụ ọbara anụ aja mmehie ahụ na mkpịsịaka ya, tee
    ya na mpi dị nʼebe ịchụ aja nke aja nsure ọkụ. Ọ ga-awụ ọbara fọdụrụ nʼụkwụ ala
    ala nke ebe ịchụ aja.
  ory-ory: ତହୁଁ ଯାଜକ ଅଙ୍ଗୁଳିରେ ସେହି ପାପାର୍ଥକ ବଳିର ରକ୍ତରୁ କିଛି ନେଇ ହୋମବେଦିର ଶୃଙ୍ଗ ଉପରେ
    ଦେବ ଓ ତାହାର ସମସ୍ତ ରକ୍ତ ହୋମବେଦି ମୂଳରେ ଢାଳିବ।
  chk-chk: Mürin, ewe souasor epwe angei ekis chan ewe mönün asor o tofätä won mächän
    ewe rongen asoren kek, nge lusun ewe cha epwe ninätiu lepopun ewe rongen asor.
  rop-rop: En det serramonimen garra pudum im bingga insaid langa det blad blanga
    det ship, en im garra rabum langa det shapwan pat langa det fobala kona langa
    det teibul blanga ofring, en im garra pudum ol det najalot blad langa det bodamwei
    langa det teibul blanga ofring.
  ukr-1871: І возьме сьвященник крові од жертви за гріх пучкою своєю та й положить
    на роги жертівника всепалення, а всю кров її виллє до стояла жертівника.
  deu-1951: Und der Priester soll mit seinem Finger von dem Blut des Sündopfers nehmen
    und es auf die Hörner des Brandopferaltars tun, alles übrige Blut aber an den
    Fuß des Altars gießen.
  eng-JPS: And the priest shall take of the blood of the sin-offering with his finger,
    and put it upon the horns of the altar of burnt-offering, and all the remaining
    blood thereof shall he pour out at the base of the altar.
  srp-1865: I neka uzme sveštenik krvi od žrtve za grijeh na prst svoj, i neka pomaže
    rogove oltaru na kom se pali žrtva; a ostalu krv svu neka izlije na podnožje oltaru.
  lug-lug: Awo kabona anaddiranga ku musaayi ogw’ekiweebwayo olw’ekibi, n’olugalo
    lwe, n’agusiiga ku mayembe ag’oku kyoto eky’ebiweebwayo ebyokebwa. Omusaayi ogunaabanga
    gusigaddewo, gwonna anaaguyiwanga ku ntobo ey’ekyoto eky’ebiweebwayo ebyokebwa.
  heb-heb: ולקח הכהן מדם החטאת באצבעו ונתן על קרנת מזבח העלה ואת כל דמה ישפך אל יסוד
    המזבח׃
  ben-IRV: পরে যাজক আঙুল দিয়ে সেই পাপের জন্য বলির কিছুটা রক্ত নিয়ে হোমবেদির শিংগুলোর
    ওপরে দেবে ও সব রক্ত বেদির মূলে ঢালবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਲਹੂ ਤੋਂ ਕੁਝ ਲੈ ਕੇ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਹੋਮ ਦੀ ਜਗਵੇਦੀ
    ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਲਗਾਵੇ ਅਤੇ ਉਸ ਦਾ ਲਹੂ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਡੋਲ੍ਹ ਦੇਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည်၊ ထိုယဇ် ကောင် အသွေး ကို လက်ညှိုး နှင့် ယူ ၍ မီး ရှို့ရာ
    ယဇ်ပလ္လင်ဦးချို တို့၌ ထည့် ပြီးမှ ဖြန်းသော အသွေး ကို ထိုပလ္လင် ခြေရင်း နား၌ သွန်
    ရမည်။
  hmo-hmo: “Hahelagaia tauna ese iena imana kwakikwakina be mamoe ena rarana lalonai
    do ia atoa, bona boubou patana ena doana 4 dekenai inai rara do ia dahua. Rara
    orena, ia iusilaia lasi gauna be boubou patana ena badinai do ia bubua.
  urd-urd: और काहिन ख़ता की क़ुर्बानी का कुछ ख़ून अपनी उँगली पर लेकर उसे सोख़्तनी
    क़ुर्बानी के मज़बह के सींगों पर लगाए, और उसका बाक़ी सब ख़ून मज़बह के पाये पर उँडेल
    दे।
  rus-SYN: и возьмет священник перстом своим крови от сей жертвы за грех и возложит
    на роги жертвенника всесожжения, а остальную кровь ее выльет к подножию жертвенника;
  bqc-SIM: Sa'ona i ↄtona zↄ̃ a auwa, i máma sa'okĩi kↄ́baↄwa, i a au pↄ́ gↄ̃̀ ɛ́lɛ
    sa'okĩipi gbázĩwa.
  tcz-CHONGTHU: Chutengle thempupan akhutjung chu chonset thilto gan thisan lah a
    chu aphumlut a pumgo thilto dinga maicham chunga saki ho a chu asunlut ding ahi.
    Thisan amoh chengse vang chu maicham bula asun lhah ding ahi.
  mar-mar: याजकाने त्या पापार्पणातील काही रक्त घेऊन ते आपल्या बोटाने होमवेदीच्या शिंगांना
    लावावे व बाकीचे वेदीच्या पायथ्याशी ओतावे.
  qub-qub: Cüranami dëdunta töpachenga juchapita sacrifisyuta pishtashan uyshapa yawarninman.
    Nircur uywacunata rupachina altarpa wagrancunata pichupanga. Puchoj yawartana
    altar chaquinman jicharenga.
  bqp-bqp: Yen biru yɑ̃ku kowo u koo yɛm mɛ dɛkɑ kɑ win niki biɑ u mu yɛ̃kɑ yɑ̃ku
    yerun kɑ̃ɑnɔ. Yɛm mɛ mu tie kpɑ u mu wisi sɑ̃ɑ yee ten temɔ.
  hat-hat: Prèt la va tranpe dwèt li nan san bèt yo ofri a, l'a mete san sou kat kòn
    lotèl kote yo boule bèt yo ofri bay Bondye yo, epi l'a vide rès san an nan pye
    lotèl la.
  eng-BSB: Then the priest is to take some of the blood of the sin offering with his
    finger, put it on the horns of the altar of burnt offering, and pour out the rest
    of its blood at the base of the altar.
  tod-tod: Zalaɠa ɠula nui ɠa suai ma ɲamai ta zeɠe ga yeeɓeɠai, é ta ziɛ gala zalaɠaiti
    kulazuʋɛ ma minɛiti ma, é ɲamai mɔtai ʋu ya zalaɠa ɠulazuʋɛ ɠɔɠɔaʋɛ.
  eng-WEBPB: The priest shall take some of the blood of the sin offering with his
    finger, and put it on the horns of the altar of burnt offering; and all the rest
    of its blood he shall pour out at the base of the altar.
  kbq-kbq: Pristi ne'mo'a azankore mago'a korana reteno, kresramana vu itare me'nea
    pazivetaminte ome frenenteno, mesia korana kresramana vu itamofo agafi maka tagitregahie.
  nhe-BL: Huan nopa totajtzi quicuis se quentzi ieso nopa tlapiyali ica imacpil huan
    quiajalos ipan icuacua nopa tlaixpamitl para tlacajcahualistli tlatlatili. Huan
    nopa estli tlen noja mocahuas quitoyahuas tlalchi itzintla nopa tlaixpamitl.
  gub-BL: Xaxeto umuàkym putar ukwà àràpuhàrànete kuzà huwykwer pupe nehe, imono pà
    ma'ea'yr hapy haw iahykaw rehe nehe. Na'e uzakook putar huwykwer ikurer ma'ea'yr
    hapy haw iwype har rehe nehe.
  eng-DRA: And the priest shall take of the blood thereof with his finger, and shall
    touch the horns of the altar of holocaust, and the rest he shall pour out at the
    foot thereof.
