  pon-2006: Samworo pahn kaduh sendinpeh nan ntahn mahno oh iriski koden keimw en
    pei sarawio, e ahpw pahn wudekihdiong luhwen ntao ni poahsoan en pei sarawio.
  ksd-ksd: Ma ra tena tinabar na tak pa ra gap ma ra kaka na limana, ma na kolo ra
    umana ram ta ra uguugu na vartabar ure ra tinabar di tuntun tar ia, ma ra gap
    nina i ki valili na lingire ta ra bit a uguugu na vartabar.
  tur-YTC: Kâhin günah sunusunun kanından parmağıyla alacak ve onu yakmalık sunu sunağının
