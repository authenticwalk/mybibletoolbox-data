    tout le reste du sang au pied de l'autel.
  hbo-hbo: וְלָקַ֨ח הַכֹּהֵ֜ן מִדַּ֤ם הַֽחַטָּאת֙ בְּאֶצְבָּעֹ֔ו וְנָתַ֕ן עַל־קַרְנֹ֖ת
    מִזְבַּ֣ח הָעֹלָ֑ה וְאֶת־כָּל־דָּמָ֣הּ יִשְׁפֹּ֔ךְ אֶל־יְסֹ֖וד הַמִּזְבֵּֽחַ׃
  eng-WYCLIFFE: And the preest schal take of the blood therof in his fyngur, and he
