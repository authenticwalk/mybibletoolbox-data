  kan-2017: ಯಾಜಕನು ಅದರ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಬೆರಳಿನಿಂದ ತೆಗೆದುಕೊಂಡು, ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳಿಗೆ
    ಹಚ್ಚಿ, ಉಳಿದ ರಕ್ತವನ್ನೆಲ್ಲಾ ಯಜ್ಞವೇದಿಯ ಬುಡದಲ್ಲಿ ಸುರಿದುಬಿಡಬೇಕು.
  yap-yap: Me lithag fare prist buguli pa’ nga fithik’ e racha’ ko fare gamanman,
    nge tay nga daken fapi gagey u tabthungen fare altar, me pu’og e tin ke aw riy
