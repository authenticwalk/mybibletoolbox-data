  haw-1868: A e lawe ke kahuna i kauwahi o ke koko o ka mohailawehala me kona manamana
    lima, a e kau ae ma na pepeiaohao o ke kuahu mohaikuni, a e ninini aku i kona
    koko a pau malalo o ke kuahu.
  arb-NAV: وَيَأْخُذُ الْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ الْخَطِيئَةِ بِإِصْبَعِهِ وَيَضَعُهُ
    عَلَى قُرُونِ مَذْبَحِ الْمُحْرَقَةِ، وَيَصُبُّ بَقِيَّةَ الدَّمِ عِنْدَ قَاعِدَةِ
    الْمَذْبَحِ.
  ewe-ewe: Nunɔla la ade asibidɛ vɔsaʋu la me asisi ɖe numevɔsamlekpui la ƒe dzowo
    ŋuti, eye woakɔ ʋua ƒe mamlɛa katã ɖe vɔsamlekpui la te.
  eng-LEE: 'And the priest shall take some of the blood of the sin-offering with his
    finger, and put it upon the horns of the altar of burnt-offering; and all the
    [remaining] blood thereof shall he pour out at the bottom of the altar:'
  asm-FB: পুৰোহিতে নিজ আঙুলিৰে সেই পাপাৰ্থক বলিৰ কিছু তেজ লৈ হোম-বেদিৰ শিঙত লগাব আৰু
    অৱশিষ্ট তেজখিনি বেদিৰ মূলত ঢালি দিব।
  sus-A: سّرّشّدُبّ شَ عَ بّلّشّسٌلٍ رَفٌرٌ نَ وُلِ شْورَ نَشَن بَشِ يُنُبِ شَقَرِ
    سّرّشّ رَ، عَ ندٍ سَ قٍرِيٍ مَ نَشٍيٍ نَ سّرّشّ فَن دَاشِ سّرّشّبَدٍ تُنشُنيِ
    نَانِ رَ. وُلِ نَشَن لُشِ، عَ شَ نَ عِقِلِ سّرّشّ فَن دَاشِ سّرّشّبَدٍ لَنبَنيِ
    مَ.
  fra-SBL: Le prêtre prendra avec son doigt une partie du sang du sacrifice pour le
