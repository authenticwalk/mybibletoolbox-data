  eng-WMB: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering; and all the rest of its
    blood he shall pour out at the base of the altar.
  tam-TCV: பின்பு ஆசாரியன், பாவநிவாரண காணிக்கையின் இரத்தத்தில் கொஞ்சத்தைத் தன் விரலினால்
    எடுத்து, தகன பலிபீடத்தின் கொம்புகளின்மேல் அதைப் பூசவேண்டும். மீதமுள்ள இரத்தத்தைப்
