    kezaitila hasi ya chikalilo cha ulupango.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩakoya thakame ĩmwe ya iruta rĩu rĩa mehia na kĩara
    gĩake, nayo amĩhake hĩa cia kĩgongona kĩa iruta rĩa njino, nayo thakame ĩyo ĩngĩ
    amĩite gĩtina-inĩ gĩa kĩgongona.
  fra-NCL: Le prêtre prendra avec son doigt du sang de la victime, il en mettra sur
    les cornes de l’autel des holocaustes, et il répandra tout le reste du sang au
