verse: LEV.004.001
translations:
  mal-C: 'യഹോവ വീണ്ടും മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe sprach zu Mose also:'
  lin-lin: 'Yawe ayebisaki Moyize :'
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Moreouer the Lord spake vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan teipa TOTECO quiilhui Moisés:'
  swh-ONEN: Bwana akamwambia Mose,
  bba-bba: Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Iehova ese Mose na e hamaoroa, eto,
  npi-ULB: परमप्रभु मोशासँग यसो भनेर बोल्नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  emp-NTPO: 'Idjab̶a Ãcõrẽba Moisea jarasia:'
  pes-OPCB: 'خداوند به موسی فرمود:'
  tgl-ULB: Nagsalita si Yahweh kay Moises, sinasabing,
  hui-hui: Anduane Homogo ibugua Mosesehondo lalu,
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​တွင်​တစ်​စုံ တစ်​ယောက်​သော​သူ​သည် ပ​ညတ်​တော်​များ
    ကို​အ​မှတ်​မ​ထင်​ချိုး​ဖောက်​၍​အ​ပြစ်​ကူး လွန်​ခဲ့​သည်​ရှိ​သော် အောက်​ဖော်​ပြ​ပါ​ပြ​ဋ္ဌာန်း
    ချက်​များ​ကို​လိုက်​နာ​ရန် ထာ​ဝ​ရ​ဘု​ရား သည်​မော​ရှေ​မှ​တစ်​ဆင့်​ချ​မှတ်​ပေး​တော်​မူ​၏။
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Moisés chi'' to syal juntzan̈ checnab''il
    tic vin̈ d''a eb'' yetisraelal. Yuj chi'' ix yal vin̈ icha tic:'
  swh-ULB: Bwana alisema na Musa na kumwambi,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: 'Midsuǥù daan te Nengazen si Moises he keǥiyi zin is menge Israilihanen
    he is minsan hentei he nekesupak te suǥù he wazè din tivevaa, ne iyan heini ereg
    he ebeelan din:'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതു:'
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu Muuse la hadlay oo ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè, dicendo: Parla a'' figliuoli d''Israele,
    dicendo:'
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: Yahweh spoke to Moses, saying,
  spa-VBL: 'Entonces el Señor le dijo a Moisés:'
  fra-_FOB: 'L''Éternel parla encore à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Y HABLÓ Jehová á Moisés, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise, spunând:'
  eng-WEBP: The LORD spoke to Moses, saying,
  eng-FBV: The Lord told Moses,
  nld-1939: 'Jahweh sprak tot Moses:'
  nch-BL: 'Huan teipa TOTECO quiilhui Moisés:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se rằng:'
  hin-CV: 'याहवेह ने मोशेह को आज्ञा दी:'
  eng-OURB: Adonai spoke to Moses [Drawn out], saying,
  spa-BES: 'Y Él Señor dijo a Moisés:'
  tdx-tdx: Hoe ty nitsara’Iehovà amy Mosè,
  vid-vid: Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: 'And the Lord spake with Mosheh, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า
  por-BR-2018: 'E falou o SENHOR a Moisés, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose und sprach: Rede zu den Kindern Israel und sprich:'
  eng-WYC-2018: And the Lord spake to Moses, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa sɵz ⱪilip mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousesema e da Isala:ili dunuma amane alofele sia:ma:ne sia:i,
  tpi-OTNT: Bikpela i tokim Moses
  hau-SA: Ubangiji ya ce wa Musa,
  uig-LAT: 'Perwerdigar Musagha söz qilip mundaq dédi: —'
  nde-nde: UThixo wathi kuMosi,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese, ʻo pehē,
  ces-1613: 'Mluvil také Hospodin k Mojžíšovi, řka:'
  eng-WMB: The LORD spoke to Moses, saying,
  tam-TCV: மேலும் யெகோவா மோசேயிடம்,
  ceb-ULB: Nakigsulti si Yahweh kang Moises, nga nag-ingon,
  pol-UBG: 'I PAN powiedział do Mojżesza:'
  urd-GVU: رب نے موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose und sprach:'
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಇಂತೆಂದನು,
  yap-yap: I SOMOL ni motochiyel ngak Moses,
  hlt-MCSB: Te phoeiah BOEIPA. loh Moses a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ሂዚ ጌይ ኬኤዜኔ፦
  twi-ASANTE: 'Afei Awurade hyɛɛ mmara foforɔ maa Mose sɛ:'
  eng-WEBU: The LORD spoke to Moses, saying,
  bnp-bnp: E BAKOVI DAGI i takia e Moses,
  wal-wal: GODAI Muusa hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés:'
  gun-gun: 'Ha''e gui Senhor aipoe''ive ju Moisés pe:'
  agu-BL: 'Itzun bantz, nintzun jilon tzaj junt tir Kataj Ryos tetz Moisés, itzun
    saj tloltz:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises, kinunana,
  kpg-kpg: Dimaadua ga helekai gi Moses
  uig-ARA: 'پەرۋەردىگار مۇساغا سۆز قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Alatala naxa a masen Annabi Munsa bɛ,
  pon-2006: KAUN-O ketin mahsanihong Moses,
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses, ma i biti:'
  tur-YTC: 'Yahve Moşe''ye şöyle konuştu:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  ind-AYT: Kemudian, TUHAN berfirman kepada Musa, firman-Nya,
  nya-nya: Yehova anayankhula ndi Mose kuti,
  hrv-hrv: 'Jahve reče Mojsiju:'
  mps-mps: Genuai Bidigo Mosesbolo walali,
  tpi-tpi: Bikpela i tokim Moses
  dan-1931: 'Og HERREN talede til Moses og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu lại truyền dạy cho Môi-se:'
  guj-2017: યહોવાહે મૂસાને કહ્યું કે,
  pon-2006A: KAUN-O ketin mahsanihong Moses,
  por-BRBSL: 'Javé falou a Moisés, dizendo:'
  cth-cth: BAWIPA ni Mosi koe, nang ni na miphunnaw koe patuen bout na dei pouh hane
    teh,
  twi-twi: 'Afei Awurade hyɛɛ mmara foforo maa Mose sɛ:'
  hlt-hlt: Te phoeiah BOEIPA loh Moses a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́innɛ̀ Mɔyiisi kɛ dɔ̀:'
  msy-2020: Ikiavɨra Itir God Israelia mɨkɨmasa kamaghɨn Moses mɨkeme, “Gumazitam
    o amizitam deragha fozir puvatɨgha, arazir kuram gamua Ikiavɨra Itir Godɨn Akar
    Gavgavir e mɨkemezir tam abighɨva, kamaghɨn, a ofan kabar amu.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Moisi sɩ:'
  azb-azb: 'Rəbb Musaya dedi:'
  eng-DBY: And Jehovah spoke to Moses, saying,
  hin-2017: फिर यहोवा ने मूसा से कहा,
  wol-KYG: 'Aji Sax ji wax na itam Musaa ne ko:'
  eng-YLT: And Jehovah speaketh unto Moses, saying,
  kne-kne: Inbilin Diyos en Moses
  eng-WYC-2017: And the Lord spake to Moses, and said,
  eng-WMBB: The LORD spoke to Moses, saying,
  urd-GVH: रब ने मूसा से कहा,
  rug-rug: Garunia Zihova se Mosese,
  gaz-gaz: Waaqayyo akkana jedhee Museetti dubbate;
  fra-LSG: 'L’Éternel parla à Moïse, et dit:'
  yal-yal: Alatala yi a fala Musa xa,
  haw-1868: OLELO mai la hoi o Iehova ia Mose, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى:'
  ewe-ewe: 'Yehowa gade se siawo na Mose:'
  eng-LEE: And the Lord spoke unto Moses, saying,
  asm-FB: পাছত যিহোৱাই মোচিক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ بّ،
  fra-SBL: 'Yahvé parla à Moïse et dit :'
  hbo-hbo: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises, and seide, Speke thou to the sones of
    Israel,
  piu-2006: (1:1-9,10-14; 2:1; 3:1-17; 4:1-12,27-32; 6:26) Tjaatji kaliki palulakutu
    yankunytjaku, mayutju Katutjalu Muutjanya aḻṯirra yalatji watjaṉu, “Yitjurilaku
    ngaṉṯitja tjuṯangkunyurra ngayuku tjawirrilyi katirra tjukarurrungku pungkula
    yitjiḻinkula kutjantjaku.” Paluru Katutjaku wangka kulira tjananya yalatji tjakultjunu,
    “Yaṉangungku kuya palyara puluka tjawirrilyi katinytjaku, ngayuku Katutjaku kalypa
    nyinakitjangku. Puluka manpaṯa kutjuṉinyurra ngalya katirra yungkunytjaku nyurrkanyurrkawiya.
    Katirra kaliki yalytjurangkanyurra ngaratjunkunytjaku. Ngaratjunkulanyurra marangku
    kata pampura mara kutjupangku kuntala yunytju!” Muutjalu tjananya Katutjaku wangka
    kutjupa yalatji tjakultjunu, “Katutjalu mara tjunkunytja nyakula yunyparriku,
    yaṉangu palumpa kuyara waṉinytjakitja. Palunyatjanungku yaṉangu paluru yunytju
    kuntara ngurrka yintilku kaṉilpangka. Palunyatjanu tuḻkuku mayutjungku ngurrka
    palunya maṯupurra mantjira Katutjaku yintira wiyalku, tiipula tjawirrilyi kutjalpayi
    palula tjayiṯiwana. Palunyatjanu yaṉangu paluru tjawirrilyi palunya pangkira yitjiḻira
    kapingkalpi paltjintjaku. Tuḻkuku mayutju tjuṯangkuya tiipula palula waru kutjara
    tjawirrilyi yitjiḻinkunytjatjanu tjuṯa ngarritjunkula kutjara wiyalku. Katutjalu
    paṉṯira yaṉangu palumpa yunypa nyinarra, kuya palumpara waṉikulpira. Pulukawiyangka
    palya tjiipi, tjinguru nanikuta, tjinguru paaḻkara katirra Katutjaku tjawirrilyi
    yungkunytjaku. “Aṉangungku Katutjanya puḻkapungkunytjakitjangku tjawirrilyi katirra
    yalatjingku pungkula yungkunytjaku. Puluka maṉṯi, tjinguru kungka puluka manpaṯa
    kutju nyurrkanyurrkawiya katinytjaku. Katirra ngaratjunkula marangku kata pampura
    mara kutjupangku kuntala yunytju! Katutjalu mara tjunkunytja nyakula yunyparriku,
    yaṉangu palumpa tjukarurru palyalkitja. Palunyatjanungku yaṉangu paluru yunytju
    kuntara ngurrka yintilku kaṉilpangka Palunyatjanu tuḻkuku mayutjungku ngurrka
    palunya maṯupurra mantjira Katutjaku yintira wiyalku, tiipula tjawirrilyi kutjalpayi
    palula tjayiṯiwana. Kuka palunya wiḻa yaḻara nyiṯi kapurarrtji kutjarra anta yalu
    mantjira tjunkunytjaku. Tuḻkuku mayutjungku kuka palunya maṉkurrpa mantjira warungka
    ngarritjunkula kutjara wiyalku, Katutjalu paṉṯira yunyparrinytjaku, puyutjunkunytjala.
    Kuka yaṉangu winki palya tuḻkuku mayutju tjuṯangku ngalkuntjaku. Pulukawiyangka
    palya tjiipi, tjinguru nanikuta ngalya katirra yungkunytjaku, Katutjanya puḻkapungkunytjakitjangku.
    Nyiṯi anta ngurrka mayutju Katutjaku maṯupurra. Yitjurilaku ngaṉṯitja tjuṯangkuya
    wiya nyiṯi ngalkula ngurrka tjikintjaku. “Tuḻkuku mayutju tiṉangku Katutjaku wangka
    kulilwiyangku kuya palyantjala, luwu yalatji ngaranyi. Tuḻkuku mayutju paluru
    puluka manpaṯa nyurrkanyurrkawiya katirra tjaatji kaliki yalytjurangka ngaratjunkunytjaku.
    Ngaratjunkula marangku kata pampura mara kutjupangku kuntala yunytju! Katutjalu
    mara tjunkunytja nyakula yunyparriku, tuḻkuku mayutju palumpa kuyara waṉinytjakitja.
    Palunyatjanungku yaṉangu paluru yunytju kuntara ngurrka yintilku kaṉilpangka.
    Paluru kalikingka maa tjarrparra ngurrka palunya katinytjaku kaliki waralyngarala
    yangatjunkupayikutu. “Palunyatjanu puluka ngurrkangka yaṉanguku mara tjarrparra
    marangku yintiyintira wanantjaku, kaliki tjayiṯiwana. Yalatji tjapanpalangara
    mara ngurrkatjarrangku yintiyintira wanantjaku. Palunyatjanungku tiipula wiimangka
    kutjara puyutjunkupayingka, mara tjarrpatjunkula ngurrkatjarrangku yintiyintira
    wanantjaku, tiipula tjayiṯiwana. Yalatji yintiyintira wanara piyuku maḻaku yankula
    kalikinguru pakara tiipula tjawirrilyi kutjalpayingka tjayiṯiwana yintiyintira
    wiyara wanantjaku. Tuḻkuku mayutju tiṉa paluru puluka palunya wiḻa aḻara nyiṯi
    kapurarrtji kutjarra anta yalu mantjira kutjara wiyantjaku, tiipula palula. Kuka
    yaṉangu winki katirra ngurrangka ila kutjara wiyantjaku, yurilpangka, tjuṉpaya
    katirra yintilpayingka ila. “Yaṉangu kutjupangku Katutjaku wangka kulintjawiyangku
    kuya palyantjala, luwu yalatji ngaranyi. Yaṉangu paluru kungka nanikuta manpaṯa
    kutju nyurrkanyurrkawiya, katirra ngaratjunkunytjaku tiipula tjawirrilyi kutjalpayingka
    ila. Ngaratjunkula marangku kata pampura mara kutjupangku kuntala yunytju! Katutjalu
    mara tjunkunytja nyakula yunyparriku, yaṉangu palumpa kuyara waṉinytjakitja. Palunyatjanungku
    yaṉangu paluru yunytju kuntara ngurrka yintilku kaṉilpangka. Tuḻkuku mayutjungkulpi
    ngurrka mantjira mara tjarrpatjunkula tjawirrilyi kutjalpayingka yayina puupala
    ngaranytjala mara ngurrkatjarrangku nyapantjaku. Yalatji nyapara yintira wanara
    wiyantjaku tiipula tjawirrilyi kutjalpayingka tjayiṯiwana. Yaṉangu paluru wiḻa
    aḻara nyiṯi kapurarrtji kutjarra an yalu mantjira tjunkunytjaku. Tuḻkuku mayutjungkulpi
    kuka maṉkurrpa palunya mantjira warungka kutjara wiyantjaku, tiipula palula Katutjalu
    paṉṯira yunyparrinytjaku. Palya kuka yaṉangu winki tuḻkuku mayutju tjuṯangkuya
    ngalkula wiyantjaku. Yalatji nguwanpa tuḻkuku mayutjungku palyaṉingka, Katutjalu
    yaṉangu palumpa kuyara waṉiku. Mangarri pulawu yuḻpu an tjiraṯarraya katipayi
    Katutjaku tjawirrilyi yungkukitjangku, mayi puriiti kutjaṉutjaṯarra. Tuḻkuku mayutjungku
    mayi pulawu tjinguru puriiti aapa mantjira, tiipula palula warungka Katutjaku
    kutjara wiyalpayi. Mangarri puriiti aapa kutjupa kanyilpayi tuḻkuku mayutju tjuṯangku
    kutju ngalkuntjaku.”
  cwe-cwe: Mndewa Mulungu kamulongela Musa,
  kik-kik: 'Nake Jehova akĩĩra Musa atĩrĩ:'
  fra-NCL: 'Yahweh parla à Moïse, en disant :'
  cek-AK: Angraeng mah Mosi khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga sunmakded, ega sogded:'
  uig-CYR: 'Пәрвәрдигар Мусаға сөз қилип мундақ деди: —'
  tel-2017: యెహోవా మోషేతో ఇంకా ఇలా చెప్పాడు.
  hat-BSA: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
  kos-kos: LEUM GOD El sapkin nu sel Moses
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Moses,
  rop-rop: Wal YAWEI det trubala God bin kipgon tok langa Mosis,
  ukr-1871: 'І рече Господь Мойсейові: Промов до синів Ізрайлевих так:'
  deu-1951: 'Und der HERR redete mit Mose und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju govoreæi:'
  lug-lug: Awo Mukama n’ayogera ne Musa n’amugamba nti,
  heb-heb: וידבר יהוה אל משה לאמר׃
