verse: LEV.004.025
translations:
  mal-C: അതിനുശേഷം പുരോഹിതൻ വിരൽകൊണ്ട് കുറെ പാപശുദ്ധീകരണയാഗരക്തം എടുത്തു ഹോമയാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടണം; ശേഷിച്ചരക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കണം.
  deu-TKW: Sodann soll der Priester etwas von dem Blute des Sündopfers mit dem Finger
    nehmen und an die Hörner des Brandopferaltars streichen; sein übriges Blut aber
    soll er am Brandopferaltar auf den Boden gießen.
  lin-lin: Nganga-Nzambe akozwa na mosapi na ye ndambo ya makila ya mbeka oyo ebonzami
    mpo na bolimbisi masumu, akotia yango na maseke ya etumbelo ya mbeka ya kotumba
    mpe akosopa makila oyo ekotikala na makolo ya etumbelo.
  eng-LSV: And the priest has taken of the blood of the sin-offering with his finger,
    and has put [it] on the horns of the altar of the burnt-offering, and he pours
    out its blood at the foundation of the altar of the burnt-offering,
  eng-GNV: Then the Priest shall take of the blood of the sinne offring with his finger,
    and put it vpon the hornes of the burnt offring altar, and shall powre the rest
    of his blood at the foote of the burnt offring altar,
  eng-WEBSTER: And the priest shall take of the blood of the sin-offering with his
    finger, and put it upon the horns of the altar of burnt-offering, and shall pour
    out his blood at the bottom of the altar of burnt-offering.
  nhw-BL: Teipa nopa totajtzi ica imacpil quicuis se quentzi ieso nopa tlapiyali catli
    quitencajque quen se tlacajcahualistli por tlajtlacoli huan quiajalos nopa nahui
    icuacua nopa tlaixpamitl para tlacajcahualistli tlatlatili. Huan nochi nopa estli
    catli noja mocahuas quitoyahuas itzintla nopa tlaixpamitl.
  swh-ONEN: Kisha kuhani atachukua sehemu ya damu ya sadaka ya dhambi kwa kidole chake
    na kuitia kwenye pembe za madhabahu ya sadaka ya kuteketeza, na kuimwaga damu
    iliyobaki chini ya madhabahu.
  bba-bba: Yɑ̃ku kowo wi, u koo kɑ win niki biɑ yɛm mɛ dɛkɑwɑ kpɑ u mu yɛ̃kɑ yɑ̃ku
    yerun kɑ̃ɑnu sɔɔ. Yɛm mɛ mu tie, kpɑ u mu wisi yɑ̃ku yee ten temɔ.
  eng-KJVCPB: And the priest shall take of the blood of the sin offering with his
    finger, and put it upon the horns of the altar of burnt offering, and shall pour
    out his blood at the bottom of the altar of burnt offering.
  luo-luo: Eka jadolo nokaw remo moko mar golo richo gi lith lwete mi nomiene e tunge
    kendo mar misango miwangʼo pep, eka bangʼe remo duto modongʼ to nopuk e tiend
    kendo mar misango.
  meu-meu: Bena hahelaḡa tauna ese boubouḡauna rarana baine abia, imana kwakikwakina
    amo ihaboulaina patana ai doa baine dahulai; bena rara orena na ihaboulaina patana
    badinai baine bubua nege.
  npi-ULB: पुजारीले आफ्नो औँलाले पापबलिको रगत लिएर होमबलिको वेदीका सिङहरूमा लगाओस्,
    र होमबलिको वेदीको फेदमा त्यसले त्यसको रगत खन्याओस् ।
  yor-yor: Lẹ́yìn èyí, kí àlùfáà ti ìka rẹ̀ bọ inú ẹ̀jẹ̀ ẹbọ ẹ̀ṣẹ̀ náà, kí ó fi sí
    orí ìwo pẹpẹ ẹbọ sísun, kí ó sì da ẹ̀jẹ̀ yòókù sí ìsàlẹ̀ pẹpẹ.
  emp-NTPO: Maʌ̃be sacerdoteba maʌ̃ cadjirua carea bead̶a chiwatu oad̶e idji jʌwa
    jĩwĩnĩra b̶eguea edaped̶a animarã babue diabadad̶e cachu quĩrãca b̶eara soaida
    b̶ʌa. Chiwatu oa b̶ed̶ara animarã babue diabada cob̶ʌ caita jũma weaida b̶ʌa.
  pes-OPCB: بعد کاهن قدری از خون قربانی گناه را بگیرد و با انگشت خود روی شاخهای مذبح
    قربانی سوختنی بمالد و بقیهٔ خون را به پای مذبح بریزد.
  tgl-ULB: Kukunin ng pari ang dugo ng handog para sa kasalanan sa pamamagitan ng
    kaniyang daliri at ilalagay ito sa mga sungay ng altar para sa mga handog na susunugin,
    at ibubuhos niya ang dugo nito sa paanan ng altar ng handog na susunugin.
  hui-hui: Ani bo ngagola loma binigo mo miaga agali kagome nogo meme darama ngagoha
    ibunaga gi hondone mbira hanguni wai howa lomabu delaga dabu kagonaga gibuni mariani
    nogo ne gayane ale kago daramame ha̱i̱ holene nga. Ani bialu darama maru ibira
    haragome lomabu delaga dabu ogoninaga dege dindiha odope hai holene nga.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သူ​၏​လက်​ချောင်း​ကို သွေး​ထဲ​၌​နှစ်​၍ ယဇ်​ပလ္လင်​၏​ထောင့်​များ​ရှိ
    အ​တက်​တို့​တွင်​သွေး​သုတ်​ရ​မည်။ ကျန်​သော သွေး​ကို​ယဇ်​ပလ္လင်​၏​ခြေ​ရင်း​၌​လောင်း​ချ
    ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་མཛུབ་མོ་སྡིག་བཤགས་མཆོད་པར་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་ཁྲག་ནང་བསྒྲེས་ནས།
    སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་རུ་ཐུར་བཞི་པོར་འབྱུག་དགོས་པ་དང་། དེ་ནས་ཁྲག་ལྷག་མ་སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་དུ་ལྡུག་དགོས་སོ།
    །
  sna-sna: Ipapo muprista achatora rimwe ropa rechibayiro chezvivi nomunwe wake agoriisa
    panyanga dzearitari yechibayiro chinopiswa agodurura rimwe rose mujinga mearitari.
  spa-BLM: El sacerdote tomará con su dedo parte de la sangre de la ofrenda por el
    pecado y la pondrá sobre los cuernos del altar del holocausto. El resto de la
    sangre la derramará al pie del altar del holocausto.
  cac-cac: Axo junoc vin̈ sacerdote tz'ic'ancot schiq'uil noc' silab' chi', sucanoch
    vin̈ d'a sch'ac altar b'aj sn̈usjitz'a silab', axo jantacto chic' scani, stob'ancanec'
    vin̈ d'a yich yoc altar chi'.
  swh-ULB: Kuhani atachukua damu ya sadaka ya dhambi kwa kidole chake na kuiweka juu
    ya pembe za madhabahu kwa dhabihu ya kuteketezwa, na atamwaga damu chini ya madhabahu
    ya dhabihu ya kuteketezwa.
  bel-bel: і возьме сьвятар пальцам сваім крыві ад ахвяры за грэх і пакладзе на рогі
    ахвярніка цэласпаленьня, а астатнюю кроў яго вылье да падножжа ахвярніка цэласпаленьня;
  deu-ELBBK: Und der Priester nehme von dem Blut des Sündopfers mit seinem Finger
    und tue es an die Hörner des Brandopferaltars; und sein Blut soll er an den Fuß
    des Brandopferaltars gießen.
  mbb-OT: Ne itiyuk te memumuhat is tezù din duen te lengesa te kambing, ne ipalis
    din haazà duen te menge sungeysungey te menge suyuk duen te pemuhatà te pemuhat
    he edtutungen. Is egkesamà he lengesa, iitis din diyà te dizalem duen te pemuhatà.
  mal-2015: പിന്നെ പുരോഹിതൻ പാപയാഗത്തിന്റെ രക്തം വിരൽകൊണ്ടു കുറെ എടുത്തു ഹോമയാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടി ശേഷം രക്തം ഹോമയാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം.
  rmc-rmc: O rašaj lela la obetatar sikra rat pro angušt a makhela o rohi le oltariskre,
    pre savo pes labarel o labarde obeti. Oka rat čhivela avri telal paš o oltaris.
  pes-OPV: و کاهن قدری از خون قربانی گناه را به انگشت خود گرفته، بر شاخهای مذبح قربانی
    سوختنی بگذارد، و خونش را بر بنیان مذبح سوختنی بریزد.
  ron-1924: Преотул сэ я ку деӂетул дин сынӂеле жертфей де испэшире, сэ унгэ ку ел
    коарнеле алтарулуй пентру ардериле-де-тот, яр челэлалт сынӂе сэ-л версе ла пичоареле
    алтарулуй пентру ардериле-де-тот.
  ben-OBCV: এরপর পাপার্থক বলিদানের খানিকটা রক্ত যাজক আঙুল দিয়ে তুলবে এবং হোমবলির
    বেদিশৃঙ্গে ঢালবে ও অবশিষ্ট রক্ত বেদিমূলে ঢালবে।
  som-som: Oo wadaadku waa inuu dhiigga qaarkiis ku qaadaa fartiisa oo uu mariyaa
    geesaha meesha allabariga qurbaanka la gubo, oo dhiiggana waa inuu ku ag shubaa
    salka meesha allabariga qurbaanka la gubo.
  lat-VUC: tinget sacerdos digitum in sanguine hostiæ pro peccato, tangens cornua
    altaris holocausti, et reliquum fundens ad basim ejus.
  eng-ASVBT: And the priest shall take of the blood of the sin offering with his finger,
    and put it upon the horns of the altar of burnt offering; and the blood thereof
    shall he pour out at the base of the altar of burnt offering.
  ita-1885: E prenda il sacerdote del sangue di questo sacrificio per lo peccato,
    col dito, e mettalo sopra le corna dell'Altare degli olocausti; e spanda il rimanente
    del sangue di esso appiè dell'Altare degli olocausti.
  eng-LXXUP: And the priest shall put some of the blood of the sin offering with his
    finger on the horns of the altar of whole burnt offering; and he shall pour out
    all its blood by the bottom of the altar of whole burnt offerings.
  eng-ULB: The priest will take the blood of the sin offering with his finger and
    put it on the horns of the altar for burnt offerings, and he will pour out its
    blood at the base of the altar of burnt offering.
  spa-VBL: Entonces el sacerdote debe tomar parte de la sangre de la ofrenda por el
    pecado con su dedo y ponerla en los cuernos del altar de la ofrenda quemada, y
    derramar el resto de la sangre en la base del altar.
  fra-_FOB: Le sacrificateur prendra avec son doigt du sang du sacrifice pour le péché,
    et le mettra sur les cornes de l'autel de l'holocauste; et il répandra le sang
    au pied de l'autel de l'holocauste;
  mal-mal: പിന്നെ പുരോഹിതൻ പാപയാഗത്തിന്റെ രക്തം വിരൽകൊണ്ട് കുറെ എടുത്ത് ഹോമയാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടി ശേഷിച്ച രക്തം ഹോമയാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയണം.
  urd-GVR: Imām apnī unglī ḳhūn meṅ ḍāl kar use us qurbāngāh ke chāroṅ sīṅgoṅ par
    lagāe jis par jānwar jalāe jāte haiṅ. Bāqī ḳhūn wuh qurbāngāh ke pāe par unḍele.
  suz-BL: मिनु चढ़ेबमी आ ब्रेप्‍चो हुशेमी ख्रुम्‍शा, चोशा चढ़ेतीक आ ग्रोव़पुकीम ख्रेक्‍चा
    माल्‍ब। मेको लीशो हुश चोशा चढ़ेतीक आ पुंम मोइक्‍चा माल्‍ब।
  ita-1927: Poi il sacerdote prenderà col suo dito del sangue del sacrifizio per il
    peccato, e lo metterà sui corni dell’altare degli olocausti, e spanderà il sangue
    del becco appiè dell’altare dell’olocausto;
  ckb-ckb: کاهینەکەش بە پەنجەی لە خوێنی قوربانییەکەی گوناه دەبات و لە قۆچەکانی قوربانگاکەی
    قوربانی سووتاندنی دەدات، پاشماوەی خوێنەکەی دەڕێژێتە بنکەی قوربانگاکەی قوربانی
    سووتاندن.
  eng-BBE: And the priest is to take some of the blood of the offering with his finger
    and put it on the horns of the altar of burned offering, draining out the rest
    of the blood at the base of the altar of burned offering.
  kan-OKCV: ಯಾಜಕನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ರಕ್ತವನ್ನು ತನ್ನ ಬೆರಳಿನಿಂದ ತೆಗೆದುಕೊಂಡು, ದಹನಬಲಿಯ
    ಪೀಠದ ಮೇಲೆ ಅಡಿಯಲ್ಲಿ ಹೊಯ್ಯಬೇಕು.
  tam-2017: அப்பொழுது ஆசாரியன் அதின் இரத்தத்தில் கொஞ்சம் தன் விரலால் எடுத்து, தகனபலிபீடத்துக்
    கொம்புகளின்மேல் பூசி, மற்ற இரத்தத்தைத் தகனபலிபீடத்தின் அடியிலே ஊற்றிவிட்டு,
  spa-RV-1909: 'Y tomará el sacerdote con su dedo de la sangre de la expiación, y
    pondrá sobre los cuernos del altar del holocausto, y derramará la sangre al pie
    del altar del holocausto:'
  ron-BTF: Și preotul să ia din sângele ofrandei pentru păcat, cu degetul său, și
    să îl pună pe coarnele altarului ofrandei arse și să toarne sângele lui la baza
    altarului pentru ofranda arsă.
  eng-WEBP: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering. He shall pour out the
    rest of its blood at the base of the altar of burnt offering.
  eng-FBV: Then the priest is to take some of the blood of the sin offering with his
    finger and put it on the horns of the altar of burnt offering, and pour out the
    rest of the blood at the bottom of the altar.
  nld-1939: Vervolgens moet de priester met zijn vinger wat bloed van het zondeoffer
    nemen, het aan de hoornen van het brandofferaltaar strijken, en het bloed uitstorten
    tegen het voetstuk van het brandofferaltaar.
  nch-BL: Teipa nopa totajtzi ica imacpil quicuis se quentzi ieso nopa tapiyali cati
    quitencajque quej se tacajcahualisti por tajtacoli huan quiajalos nopa nahui icuacua
    nopa taixpamit para tacajcahualisti tatatili. Huan nochi nopa esti cati noja mocahuas
    quitoyahuas itzinta nopa taixpamit.
  vie-1934: Thầy tế lễ sẽ nhúng ngón tay mình trong huyết của con sinh tế chuộc tội,
    bôi trên các sừng bàn thờ về của lễ thiêu, và đổ huyết dưới chân bàn thờ;
  hin-CV: फिर पुरोहित अपनी उंगली से उस पापबलि से कुछ रक्त लेकर होमबलि की वेदी की सींगों
    पर लगाए और इसके बचे हुए रक्त को वह होमबलि की वेदी के आधार पर उंडेल दे.
  eng-OURB: The priest shall take some of the blood of the habitual sin ·miss the
    mark· offering with his finger, and put it on the horns of the altar of burnt
    offering. He shall pour out the rest of its blood at the base of the altar of
    burnt offering.
  spa-BES: Y el sacerdote debe tomar un poco de la sangre de la ofrenda con su dedo
    y ponerla en los cuernos del altar de la ofrenda quemada, drenando el resto de
    la sangre en la base del altar de la ofrenda quemada.
  tdx-tdx: Handrambesa’ i mpisoroñey an-drambom-pità’e ty lio’ i soron-kakeoy naho
    hatente’e amo tsifa’ i kitrelim-pisoroñañeio vaho hadoa’e am-poto’ i kitrelim-pisoroñañey
    ty lio’e sisa.
  vid-vid: Mtambika mkulu kozabika chidole cha heye kuli danda ya nhambiko ya gehile
    na kubakaliza mbalati kuli honhu ha kulavila nhambiko za kulakazwa. Danda isigale
    koibohola hanyi hali chikalilo cha honhu aho ha kulavila nhambiko.
  eng-OKE: And the priest shall take of the blood of the sin offering with his finger,
    and put it upon the horns of the altar of burnt sacrifice, and pour out the blood
    at the foundation of the altar of burnt sacrifice.
  tha-KJV: ปุ​โรหิตจะเอานิ้วจุ่มเลือดเครื่องบูชาไถ่บาปบ้าง นำไปเจิ​มท​ี่เชิงงอนบนแท่นเครื่องเผาบู​ชา
    และเทเลือดที่​เหลืออยู่​นั้​นที​่ฐานของแท่นเครื่องเผาบู​ชา
  por-BR-2018: 'E tomará o sacerdote com seu dedo do sangue da expiação, e porá sobre
    as pontas do altar do holocausto, e derramará o sangue ao pé do altar do holocausto:'
  deu-ELO: Und der Priester nehme von dem Blute des Sündopfers mit seinem Finger und
    tue es an die Hörner des Brandopferaltars; und sein Blut soll er an den Fuß des
    Brandopferaltars gießen.
  eng-WYC-2018: the priest shall dip his finger in the blood of [the] sacrifice for
    sin, and he shall touch with his bloody finger the corners of the altar of burnt
    sacrifice, and he shall pour the blood that leaveth, (or the residue blood), at
    the foundament thereof. (the priest shall dip his finger in the blood of the sin
    offering, and he shall touch with his bloody finger the horns of the altar of
    burnt sacrifice, and he shall pour out the blood that is left at the foundation,
    or at the base, of the altar.)
  epo-epo: Kaj la pastro prenos iom el la sango de la propeka ofero per sia fingro,
    kaj li metos ĝin sur la kornojn de la altaro de bruloferoj, kaj la ceteran sangon
    li elverŝos ĉe la bazo de la altaro de bruloferoj.
  uig-PIN: Kaⱨin gunaⱨ ⱪurbanliⱪining ⱪenidin barmiⱪiƣa azƣina elip, uni kɵydürmǝ
    ⱪurbanliⱪ ⱪurbangaⱨining münggüzlirigǝ sürüp ⱪoysun; andin ⱪalƣan ⱪenini kɵydürmǝ
    ⱪurbanliⱪ ⱪurbangaⱨining tüwigǝ tɵküp ⱪoysun.
  beo-beo: Gobele salasu dunu da ea lobo sogo maga:me ganodini gele, hono amo oloda
    hegomaiga gala amoga legelu amola maga:me eno diala amo oloda ea baiga sogadigimu.
  tpi-OTNT: Na pris i mas putim wanpela pinga long blut bilong meme, na putim liklik
    blut long ol 4-pela kom bilong alta. Na em i mas kisim blut i stap yet na kapsaitim
    long hap daunbilo bilong alta.
  hau-SA: Sa’an nan firist zai ɗibi jinin hadaya don zunubi da yatsarsa yă sa a ƙahonin
    bagaden hadayar ƙonawa, yă kuma zuba sauran jinin a gindin bagade.
  uig-LAT: Kahin gunah qurbanliqining qénidin barmiqigha azghina élip, uni köydürme
    qurbanliq qurban’gahining münggüzlirige sürüp qoysun; andin qalghan qénini köydürme
    qurbanliq qurban’gahining tüwige töküp qoysun.
  nde-nde: Umphristi uzathatha elinye igazi lomnikelo wesono abeselininda empondweni
    ze-alithari lomnikelo wokutshiswa abesethela elinye lonke igazi phansi kwe-alithari.
  ton-ton: Pea ʻe toʻo ʻe he taulaʻeiki ʻae toto ʻoe feilaulau maʻae angahala ʻaki
    hono tuhu, ʻo ʻai ia ki he ngaahi nifo ʻoe feilaulauʻanga ʻoe feilaulau tutu,
    pea lingi hono toto ki he tefitoʻi feilaulauʻanga ʻoe feilaulau tutu.
  ces-1613: A vezma kněz z krve oběti za hřích na prst svůj, pomaže rohů oltáře zápalu,
    ostatek pak krve jeho vyleje k spodku oltáře zápalu.
  eng-WMB: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering. He shall pour out the
    rest of its blood at the base of the altar of burnt offering.
  tam-TCV: பின்பு ஆசாரியன், பாவநிவாரண காணிக்கையின் இரத்தத்தில் கொஞ்சத்தைத் தன் விரலினால்
    எடுத்து, அதைத் தகன காணிக்கை பலிபீடத்தின் கொம்புகளின்மேல் பூசவேண்டும். மீதமுள்ள
    இரத்தத்தை, அந்தப் பலிபீடத்தின் அடியில் ஊற்றிவிடவேண்டும்.
  ceb-ULB: Magkuha ug dugo ang pari sa halad nga alang sa sala pinaagi sa iyang tudlo
    ug ibutang kini ngadto sa mga sungaysungay sa halaran alang sa mga halad sinunog,
    ug ibubo niya ang dugo niini kinaubosang bahin sa halaran sa halad sinunog.
  pol-UBG: I kapłan weźmie na palec nieco krwi ofiary za grzech, i pomaże rogi ołtarza
    całopalenia, a resztę krwi wyleje u podstawy ołtarza całopalenia.
  urd-GVU: امام اپنی اُنگلی خون میں ڈال کر اُسے اُس قربان گاہ کے چاروں سینگوں پر لگائے
    جس پر جانور جلائے جاتے ہیں۔ باقی خون وہ قربان گاہ کے پائے پر اُنڈیلے۔
  deu-1912: Da soll denn der Priester von dem Blut des Sündopfers nehmen mit seinem
    Finger und es auf die Hörner des Brandopferaltars tun und das andere Blut an den
    Boden des Brandopferaltars gießen.
  kan-2017: ಯಾಜಕನು ಆ ಪಶುರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಬೆರೆಳಿನಿಂದ ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳಿಗೆ
    ಹಚ್ಚಿ, ಉಳಿದ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಬುಡದಲ್ಲಿ ಸುರಿದುಬಿಡಬೇಕು.
  yap-yap: Me lithag fare prist buguli pa’ nga fithik’ e racha’ ko fare gamanman,
    nge tay nga daken fapi gagey ni bay u tabthungen fare altar, me pu’og e tin ke
    aw ko fapi racha’ nga enggin fare altar.
  hlt-MCSB: Te phoeiah boirhaem thii te khosoih loh a kutdawn neh lo saeh lamtah hmueihhlutnah
    hmueihtuk ki dongah pae saeh. Te phoeikah thii te hmueihhlutnah hmueihtuk kah
    khoengim taengah hawk saeh.
  mdy-ETH: ቄኤሳሢ ኮሌኮ ሱጉፆይዳፓ ኬኤላና ዻካ ዔኪ ሚቺ ዒንጎ ቤዞኮ ዖይዶ ዛሎይዳ ዓኣ፥ ዻንኮ ቲሽኮንጎ፤ ዬካፓ ዓቴ ሱጉፆ
    ሚቺ ዒንጎ ቤዞኮ ዴማ ዋሆንጎ።
  twi-ASANTE: Afei, ɔsɔfoɔ no de ne nsateaa baako bɛbɔ afɔrebɔdeɛ mogya no mu na ɔde
    afɔre afɔrebukyia a wɔbɔ ɔhyeɛ afɔdeɛ wɔ so no mmɛn no ho; na afei wɔahwie mogya
    no nkaeɛ agu afɔrebukyia no ase.
  eng-WEBU: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering. He shall pour out the
    rest of its blood at the base of the altar of burnt offering.
  bnp-bnp: Muri a prister ge lutua na darana meme iea a kukulimana, ra nihabi na naro
    hale, ge ravu na maka tupina dede na nihabi gutu-vuro. Muri ge bole paru a dara
    i tababana, ge guru na taruna dede.
  wal-wal: Qeese halaqai nagaraa yarshshuwaa suuttaa giddo ba kushiyaa biradhdhiyaa
    naaqqi naaqqi kessidi, xuuggiyo yarshshuwaa yarshshiyoosaa bolli de7iya kacetu
    bolli xokisso; attida suuttaa qassi xuuggiyo yarshsho yarshshiyoosaappe garssa
    baggaara de7iya sohuwan gusso.
  spa-PDDPT: Entonces el sacerdote tomará con su dedo de la sangre del sacrificio
    por el pecado y la pondrá en los cuernos del altar del holocausto. Luego derramará
    el resto de su sangre al pie del altar del holocausto.
  gun-gun: Ha'e gui jejavya regua ome'ẽ mbyre ruguy py sacerdote okuã re omoakỹ vy
    ombovy 'rã altar mba'emo oapyaty va'e rakua ikuai va'e apy re. Ha'e rã huguy rembyrekue
    ma onhoẽmba 'rã altar mba'emo oapyaty va'e yvýry rupi.
  agu-BL: Yi pale' ba'n tcy'aj nin mu'ẍ te ẍch'el yi jun chiwa'tz, nin tan yi wi k'ab
    tz'ocopon suk'ul chich' te e'chk tuc' yi altar kale na pat-xe't e'chk tx'ixwatz.
    Nin yi sowril yi chich', ba'n skoj nin xe' cu'n yi altara'tz.
  ilo-ULB: Alaen ti padi ti dara ti daton a gapu iti basol babaen kadagiti ramayna
    ket ikabilna daytoy kadagiti sinan-sara ti altar a para kadagiti daton a maipuor
    amin, ket ibuyatna ti dara daytoy iti sakaanan ti altar ti daton a maipuor amin.
  kpg-kpg: Tangada hai mee dabu ga daalo dono madaalima gi lodo nia dodo o di manu,
    gaa hunu nia madaagoo ala i nia madaaduge o di gowaa dudu tigidaumaha, gaa llingi
    nia dodo ala ne dubu gi tono di gowaa dudu tigidaumaha.
  uig-ARA: كاھىن گۇناھ قۇربانلىقىنىڭ قېنىدىن بارمىقىغا ئازغىنا ئېلىپ، ئۇنى كۆيدۈرمە
    قۇربانلىق قۇربانگاھىنىڭ مۈڭگۈزلىرىگە سۈرۈپ قويسۇن؛ ئاندىن قالغان قېنىنى كۆيدۈرمە
    قۇربانلىق قۇربانگاھىنىڭ تۈۋىگە تۆكۈپ قويسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa a bɛlɛxɛsole ragoro na wuli xɔɔra naxan baxi yunubi xa fe
    ra, a nde sa ferie ma naxee na sɛrɛxɛ gan daaxi sɛrɛxɛbade tunxunyi naani ra.
    Wuli naxan luxi, a xa na ifili sɛrɛxɛ gan daaxi sɛrɛxɛbade lanbanyi ma.
  pon-2006: Samworo pahn kaduh sendinpeh nan ntahn mahno oh iriski koden keimw en
    pei sarawio, e ahpw pahn wudekihdiong luhwen ntao ni poahsoan en pei sarawio.
  ksd-ksd: Ma ra tena tinabar na tak pa ra gap u ra tinabar na varporong ma ra kaka
    na limana, ma na kolo ra umana ram ta ra uguugu na vartabar ure ra tinabar di
    tuntun tar ia, ma ra gap nina i ki valili na lingire ta ra bit a uguugu na vartabar
    ure ra tinabar di tuntun tar ia.
  tur-YTC: Kâhin günah sunusu kanının bir kısmını parmağıyla alıp yakmalık sunu sunağının
    boynuzlarına sürecek. Kanının geri kalanını yakmalık sunu sunağının dibine dökecek.
  grc-BRENT: Καὶ ἐπιθήσει ὁ ἱερεὺς ἀπὸ τοῦ αἵματος τοῦ τῆς ἁμαρτίας τῷ δακτύλῳ ἐπὶ
    τὰ κέρατα τοῦ θυσιαστηρίου τῶν ὁλοκαυτωμάτων· καὶ τὸ πᾶν αἷμα αὐτοῦ ἐκχεεῖ παρὰ
    τὴν βάσιν τοῦ θυσιαστηρίου τῶν ὁλοκαυτωμάτων.
  ind-AYT: Lalu, imam harus mengambil sebagian dari darah persembahan penghapus dosa
    itu dengan jarinya dan mengoleskannya pada tanduk-tanduk mazbah persembahan bakaran,
    dan sisa darah yang ada harus dicurahkan ke alas mazbah persembahan bakaran.
  nya-nya: Pambuyo pake wansembe atengeko magazi a chopereka chopepesera tchimocho
    ndi chala chake, ndipo awapake pa nyanga za guwa lansembe zopsereza. Athire magazi
    otsalawo pa tsinde la guwalo.
  hrv-hrv: Svećenik neka uzme na svome prstu krvi od žrtve okajnice pa je stavi na
    rogove žrtvenika za žrtve paljenice. A svu ostalu krv neka izlije podno žrtvenika
    za žrtve paljenice.
  mps-mps: Tama prisgo nogo dani deli te meme kibu kanemeba munama, te alta kom me
    si me siba te dwasianu kaneme munana pao. Te elalubo kaneme yai baso da, agai
    selama, te alta aiyaba dogwa sali dedageba gealuao.
  tpi-tpi: Na pris i mas putim wanpela pinga long blut bilong meme, na putim liklik
    blut long ol 4-pela kom bilong alta. Na em i mas kisim blut i stap yet na kapsaitim
    long hap daunbilo bilong alta.
  dan-1931: Præsten skal tage noget af Syndofferets Blod på sin Finger og stryge det
    på Brændofferalterets Horn, og Resten af Blodet skal han udgyde ved Brændofferalterets
    Fod.
  vie-OVCB: Thầy tế lễ sẽ lấy ngón tay nhúng vào máu dê, đem bôi lên các sừng bàn
    thờ dâng lễ thiêu, máu còn lại đem đổ dưới chân bàn thờ.
  guj-2017: યાજક પોતાની આંગળી વડે પાપાર્થાર્પણના રક્તમાંનું લઈને દહનીયાર્પણની વેદીનાં
    શિંગ પર તે લગાડે અને બાકીનું રક્ત યજ્ઞવેદીના પાયામાં રેડી દે.
  pon-2006A: Samworo pahn kaduh sendinpeh nan ntahn mahno oh iriski koden keimw en
    pei sarawio, e ahpw pahn wudekihdiong luhwen ntao ni poahsoan en pei sarawio.
  por-BRBSL: O sacerdote tomará parte do sangue da oferta pelo pecado com seu dedo
    e a colocará sobre os chifres do altar de holocausto. Ele deve derramar o resto
    de seu sangue na base do altar de holocausto.
  cth-cth: Vaihma ni yonthanae sathei thi hah, kutdawn hoi a la vaiteh, hmaisawi thuengnae
    khoungroe kinaw dawk a hlun hnukkhu, kacawie thi hah, khoungroe kung koe na rabawk
    han.
  twi-twi: Afei, ɔsɔfo no de ne nsateaa baako bɛbɔ afɔrebɔde mogya no mu na ɔde asra
    afɔremuka a wɔbɔ ɔhyew afɔre wɔ so no mmɛn no ho; na afei wɔahwie mogya no nkae
    agu afɔremuka no ase.
  hlt-hlt: Te phoeiah boirhaem thii te khosoih loh a kutdawn neh lo saeh lamtah hmueihhlutnah
    hmueihtuk ki dongah pae saeh. Te phoeikah thii te hmueihhlutnah hmueihtuk kah
    khoengim taengah hawk saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì diɛwèe pɔɔ̀tɛ̀ mɛyĩ̀ĩ̀ nho nɔ́mbii kɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì
    bɑ̀kɛ̀, kɛ́cóú mmɛyĩ̀ĩ̀ nsɔmmɛ dɛ kó diwũɔ̃tɔ̀nnì fũ̀ɔ̃̀,
  msy-2020: Eghtɨ ofa gamir gumazim, arazir kuraba gɨn amadir ofan kam bagh, uan dafarir
    puzir tam isɨ memen ghuzim darugh, egh ghuzir muziaritam isɨ asɨziba da bar isia
    mɨghɨrir ofa gamir dakozimɨn, ofa gamir dakozimɨn mɨkebabar itir bulmakaun kombar
    mɨn garir biziba bar dar aghuigh. Egh ghuzir naba isɨ asɨziba bar isia mɨghɨrir
    ofa gamir dakozimɨn mɨngarim gingegh.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ lii ɩ mpǝle kɛ cɑlǝm tɑɑ, nɑ ɩ́ tɑɑ-wǝɣɩ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ
    hǝlǝŋɑsɩ tɔɔ, nɑ ɩ́ pǝlɩ kʋkɑɑsǝm kɛ tǝ tɛɛ.
  azb-azb: Sonra kahin barmağı ilə günah qurbanının qanından bir az götürüb yandırma
    qurbanları üçün qurulan qurbangahın buynuzlarına çəksin. Qanın qalan hissəsini
    isə həmin qurbangahın altlığına töksün.
  eng-DBY: And the priest shall take of the blood of the sin-offering with his finger,
    and put it on the horns of the altar of burnt-offering, and shall pour out its
    blood at the bottom of the altar of burnt-offering.
  hin-2017: तब याजक अपनी उँगली से पापबलि पशु के लहू में से कुछ लेकर होमबलि की वेदी
    के सींगों पर लगाए, और उसका लहू होमबलि की वेदी के पाए पर उण्डेल दे।
  wol-KYG: Na sarxalkat bi capp baaraamam ci deretu sarax siy póotum bàkkaar, taqal
    ko ci béjjéni sarxalukaayu rendi-dóomal bi, ba noppi tuur deret ji ci taatu sarxalukaayu
    rendi-dóomal bi.
  eng-YLT: '''And the priest hath taken of the blood of the sin-offering with his
    finger, and hath put on the horns of the altar of the burnt-offering, and its
    blood he doth pour out at the foundation of the altar of the burnt-offering,'
  eng-WYC-2017: the priest shall dip his finger in the blood of [the] sacrifice for
    sin, and he shall touch with his bloody finger the corners of the altar of burnt
    sacrifice, and he shall pour the blood that leaveth at the foundament thereof.
  eng-WMBB: The priest shall take some of the blood of the sin offering with his finger,
    and put it on the horns of the altar of burnt offering. He shall pour out the
    rest of its blood at the base of the altar of burnt offering.
  urd-GVH: इमाम अपनी उँगली ख़ून में डालकर उसे उस क़ुरबानगाह के चारों सींगों पर लगाए
    जिस पर जानवर जलाए जाते हैं। बाक़ी ख़ून वह क़ुरबानगाह के पाए पर उंडेले।
  rug-rug: Kaqu noti lania sa hiama sa kakarutuna pa eharana sa kurukuru, meke veko
    lani koari na kikihona sa hope vina vukivukihi, meke saripu koa holadi si titisi
    lani sa pa hubina sa hope.
  gaz-gaz: Lubni sunis ergasii dhiiga aarsaa cubbuutiif dhiʼeeffame irraa quba isaatiin
    fuudhee gaanfa iddoo aarsaa kan aarsaan gubamu irratti dhiʼeeffamutti haa naqu;
    dhiiga hafe immoo miilla iddoo aarsaa jalatti haa dhangalaasu.
  fra-LSG: Le sacrificateur prendra avec son doigt du sang de la victime expiatoire,
    il en mettra sur les cornes de l’autel des holocaustes, et il répandra le sang
    au pied de l’autel des holocaustes.
  yal-yal: Saraxaraliin xa a yii sonla sin na wunli, a yi nde sa saraxa gan daxi baden
    tongonna fenne ma, a yi wuli dɔnxɛn nabɔxɔn saraxa ganden dɛxɔn ma.
  haw-1868: A e lawe ke kahuna i kauwahi o ke koko o ka mohailawehala me kona manamana
    lima, a e kau aku hoi ia ma na pepeiaohao o ke kuahu mohaikuni, a e ninini aku
    i kona koko malalo o ke kuahu mohaikuni.
  arb-NAV: وَيَأْخُذُ الْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ الْخَطِيئَةِ بِإِصْبَعِهِ وَيَضَعُهُ
    عَلَى قُرُونِ مَذْبَحِ الْمُحْرَقَةِ.
  ewe-ewe: Ekema nunɔla la atsɔ nu vɔ̃ ŋuti vɔsalã sia ƒe ʋu ƒe ɖe, atsɔ eƒe asibidɛ
    asisi ʋu la ɖe numevɔsamlekpui la ƒe dzowo ŋu, eye wòakɔ ʋu la ƒe mamlɛa ɖe vɔsamlekpui
    la te.
  eng-LEE: And the priest shall take some of the blood of the sin-offering with his
    finger, and put it upon the horns of the altar of burnt-offering; and [the remainder
    of] its blood shall he pour out at the bottom of the altar of burnt-offering.
  asm-FB: তেতিয়া পুৰোহিতে নিজ আঙুলিৰে সেই পাপাৰ্থক বলিৰ অলপ তেজ লৈ, হোমবেদীৰ শিঙত
    লগাব; আৰু অৱশিষ্ট তেজ খিনি হোমবেদিৰ মূলত ঢালি দিব।
  sus-A: سّرّشّدُبّ شَ عَ بّلّشّسٌلٍ رَفٌرٌ نَ وُلِ شْورَ نَشَن بَشِ يُنُبِ شَ قٍ
    رَ، عَ ندٍ سَ قٍرِيٍ مَ نَشٍيٍ نَ سّرّشّ فَن دَاشِ سّرّشّبَدٍ تُنشُنيِ نَانِ رَ.
    وُلِ نَشَن لُشِ، عَ شَ نَ عِقِلِ سّرّشّ فَن دَاشِ سّرّشّبَدٍ لَنبَنيِ مَ.
  fra-SBL: Le prêtre prendra avec son doigt une partie du sang du sacrifice pour le
    péché, et il en mettra sur les cornes de l'autel des holocaustes. Il versera le
    reste du sang au pied de l'autel des holocaustes.
  hbo-hbo: וְלָקַ֨ח הַכֹּהֵ֜ן מִדַּ֤ם הַֽחַטָּאת֙ בְּאֶצְבָּעֹ֔ו וְנָתַ֕ן עַל־קַרְנֹ֖ת
    מִזְבַּ֣ח הָעֹלָ֑ה וְאֶת־דָּמֹ֣ו יִשְׁפֹּ֔ךְ אֶל־יְסֹ֖וד מִזְבַּ֥ח הָעֹלָֽה׃
  eng-WYCLIFFE: the preest schal dippe the fyngur in the blood of sacrifice for synne,
    and he schal touche the corneris of the auter of brent sacrifice, and he schal
    schede the `residue blood at the foundement therof.
  piu-2006: '@see-verse:LEV.004.024'
  cwe-cwe: Mkulu wa nhambiko digogogo kezavabika chidole chake muna idamu ya nhambiko
    ya uhasanyi na kuyahaka yamahembe ya lupango lwa kutimbulila nhambiko. Damu isigale
    kezaitila hasi hana ichikalilo cha lupango ulo.
  kik-kik: Nake mũthĩnjĩri-Ngai nĩakoya thakame ĩmwe ya iruta rĩu rĩa mehia na kĩara
    gĩake, na amĩhake hĩa cia kĩgongona kĩa iruta rĩa njino, nayo thakame ĩyo ĩngĩ
    amĩite gĩtina-inĩ gĩa kĩgongona.
  fra-NCL: Le prêtre prendra avec son doigt du sang de la victime pour le péché, il
    en mettra sur les cornes de l’autel des holocaustes, et il répandra le reste du
    sang au pied de cet autel.
  cek-AK: To pacoengah qaima mah zae angbawnhaih athii to banpazung hoiah la ueloe,
    hmai angbawnhaih hmaicam ih takiinawk thungah lawn pacoengah, athii to hmaicam
    kung ah krai tih.
  cuk-cuk: Geb degine, dule-irwa-Bab-Dummadse-goled we-sibad-e-abegi e-goo owardikuoed.
    Geb we-abe ibmar-ogumakar-ukleged-ailagi-moli-bebeyob-gwigwichidgi mage-mage imakoed.
    Geb bela abe-gwabguoedi ibmar-ogumakar-ukleged-aila-siid-nagagi eogoed.
  uig-CYR: Каһин гуна қурбанлиғиниң қенидин бармиғиға азғина елип, уни көйдүрмә қурбанлиқ
    қурбангаһиниң мүңгүзлиригә сүрүп қойсун; андин қалған қенини көйдүрмә қурбанлиқ
    қурбангаһиниң түвигә төкүп қойсун.
  tel-2017: పాపం కోసం వధించిన దాని రక్తాన్ని యాజకుడు వేలితో తీసుకుని దహన బలిపీఠం పైని
    కొమ్ములకు పూయాలి. మిగిలిన రక్తాన్ని దహన బలిపీఠం అడుగు భాగంలో పారబోయాలి.
  hat-BSA: Answit, prèt la dwe pran kèk nan san ofrann peche a avèk dwèt li e mete
    li sou kòn lotèl pou ofrann brile a. Konsa, rès san li an, prèt la va vide nan
    baz lotèl ofrann brile a.
  kos-kos: Mwet tol el fah isongya kufinpaol ke srah in kosro soko ah, ac mosrwela
    koac ke sruwasrik ke loang uh, ac okoala srah lula uh nu pe loang uh.
  hbo-WLC: וְלָקַ֨ח הַכֹּהֵ֜ן מִדַּ֤ם הַֽחַטָּאת֙ בְּאֶצְבָּע֔וֹ וְנָתַ֕ן עַל־קַרְנֹ֖ת
    מִזְבַּ֣ח הָעֹלָ֑ה וְאֶת־דָּמ֣וֹ יִשְׁפֹּ֔ךְ אֶל־יְס֖וֹד מִזְבַּ֥ח הָעֹלָֽה׃
  ibo-ibo: Mgbe ahụ, onye nchụaja ga-arụrụ ụfọdụ nʼime ọbara aja mmehie ahụ na mkpịsịaka
    ya tee ya nʼelu mpi ebe ịchụ aja nke aja nsure ọkụ. Nke fọdụrụ ka ọ ga-awụpụ nʼụkwụ
    ala ala ebe ịchụ aja.
  ory-ory: ତହୁଁ ଯାଜକ ଆପଣା ଅଙ୍ଗୁଳିରେ ସେହି ପାପାର୍ଥକ ବଳିର ରକ୍ତରୁ କିଛି ନେଇ ହୋମବେଦିର ଶୃଙ୍ଗ
    ଉପରେ ଦେବ ଓ ତାହାର ସମସ୍ତ ରକ୍ତ ହୋମବେଦି ମୂଳରେ ଢାଳିବ।
  chk-chk: Mürin, ewe souasor epwe angei ekis chan ewe mönün asoren tipis o tofätä
    won mächän ewe rongen asoren kek, nge lusun ewe cha epwe ninätiu lepopun ewe rongen
    asoren kek.
  rop-rop: Wal det serramonimen garra pudum im bingga insaid langa det blad blanga
    det enimul, en im garra rabum deya langa det shapwan pat langa det fobala kona
    langa det teibul blanga ofring, en im garra pudum ol det najalot blad langa det
    bodamwei langa det teibul blanga ofring.
  ukr-1871: І возьме сьвященник крові жертви за гріх пучкою своєю та й положить на
    роги жертівника всепалення, а кров його виллє до стояла жертівника.
  deu-1951: Und der Priester soll mit seinem Finger von dem Blut des Sündopfers nehmen
    und es auf die Hörner des Brandopferaltars tun; das übrige Blut aber soll er an
    den Fuß des Brandopferaltars gießen;
  eng-JPS: And the priest shall take of the blood of the sin-offering with his finger,
    and put it upon the horns of the altar of burnt-offering, and the remaining blood
    thereof shall he pour out at the base of the altar of burnt-offering.
  srp-1865: I neka uzme sveštenik krvi od žrtve za grijeh na prst svoj, i pomaže rogove
    oltaru na kom se žrtva pali; a ostalu krv neka izlije na podnožje oltaru na kom
    se žrtva pali.
  lug-lug: Awo kabona anaddiranga ku musaayi ogw’ekiweebwayo olw’ekibi, n’olugalo
    lwe, n’agusiiga ku mayembe ag’oku kyoto eky’ebiweebwayo ebyokebwa. Omusaayi ogunaabanga
    gusigaddewo gwonna anaaguyiwanga ku ntobo ey’ekyoto eky’ebiweebwayo ebyokebwa.
  heb-heb: ולקח הכהן מדם החטאת באצבעו ונתן על קרנת מזבח העלה ואת דמו ישפך אל יסוד
    מזבח העלה׃
  ben-IRV: পরে যাজক নিজের আঙুল দিয়ে সেই পাপের জন্য বলির কিছুটা রক্ত নিয়ে হোমবেদির
    শিঙের ওপরে দেবে এবং তার রক্ত হোমবেদির মূলে ঢেলে দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਲਹੂ ਤੋਂ ਕੁਝ ਲੈ ਕੇ ਆਪਣੀ ਉਂਗਲ ਨਾਲ ਹੋਮ ਦੀ ਜਗਵੇਦੀ
    ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਲਗਾਵੇ ਅਤੇ ਉਸ ਦਾ ਲਹੂ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਡੋਲ੍ਹ ਦੇਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ထိုအပြစ် ဖြေရာယဇ်၏ အသွေး ကို လက်ညှိုး နှင့် ယူ ၍ မီး ရှို့ရာ
    ယဇ်ပလ္လင်ဦးချို တို့၌ ထည့် ပြီးမှ ၊ ကြွင်းသော အသွေး ကို ထိုပလ္လင် ခြေရင်း နား၌
    သွန် ရမည်။
  hmo-hmo: “Hahelagaia tauna ese iena imana kwakikwakina be nanigosi ena rarana lalonai
    do ia atoa, bona boubou patana ena doana 4 dekenai inai rara do ia dahua. Rara
    orena, ia iusilaia lasi gauna, be boubou patana ena badinai do ia bubua.
  urd-urd: और काहिन ख़ता की क़ुर्बानी का कुछ ख़ून अपनी उँगली पर लेकर उसे सोख़्तनी
    क़ुर्बानी के मज़बह के सींगों पर लगाए, और उसका बाक़ी सब ख़ून सोख़्तनी क़ुर्बानी
    के मज़बह के पाए पर उँडेल दे।
  rus-SYN: и возьмет священник перстом своим крови от жертвы за грех и возложит на
    роги жертвенника всесожжения, а остальную кровь его выльет к подножию жертвенника
    всесожжения;
  bqc-SIM: Sa'ona i ↄtona zↄ̃ a auwa, i máma sa'okĩi kↄ́baↄwa, i au pↄ́ gↄ̃̀ ɛ́lɛ
    sa'okĩipi gbázĩwa.
  tcz-CHONGTHU: Chutengle thempu pan chonset thilto ganthisan lah achu akhut jung
    aphumlut ding, chule pumgo thlto dinga maicham chunga saki ho a chu asunlut ding
    ahi. Adangse vang chu maicham bula chu asunlhah ding ahi.
  mar-mar: मग याजकाने त्या पापार्पणातील काही रक्त घेऊन ते आपल्या बोटाने होमवेदीच्या
    शिंगांना लावावे व बाकीचे रक्त होमवेदीच्या पायथ्यावर ओतावे.
  qub-qub: Juchapita sacrifisyupaj pishtashan uywapa yawarninman cüraga dëdunta töpachenga.
    Chaywannami uywacunata rupachina altarpa wagrancunata pichupanga. Puchoj yawartana
    rupachicuna altar chaquinman jicharenga.
  bqp-bqp: Yɑ̃ku kowo wi, u koo kɑ win niki biɑ yɛm mɛ dɛkɑwɑ kpɑ u mu yɛ̃kɑ yɑ̃ku
    yerun kɑ̃ɑnu sɔɔ. Yɛm mɛ mu tie, kpɑ u mu wisi yɑ̃ku yee ten temɔ.
  hat-hat: Prèt la va tranpe dwèt li nan san bèt yo ofri pou peche a, l'a mete san
    sou kat kòn lotèl kote yo boule bèt yo ofri bay Bondye yo, l'a vide rès san an
    nan pye lotèl la.
  eng-BSB: Then the priest is to take some of the blood of the sin offering with his
    finger, put it on the horns of the altar of burnt offering, and pour out the rest
    of the blood at the base of the altar.
  tod-tod: Zalaɠa ɠula nui ɠa koto gba zalaɠai ma ɲamai ta zeɠe ga yeeɓeɠai, é ta
    ziɛ gala zalaɠaiti kulazuʋɛ ma minɛiti ma, toɠa ɲamai mɔtai ʋu ya gala zalaɠaiti
    kulazuʋɛ ɠɔɠɔaʋɛ.
  eng-WEBPB: The priest shall take some of the blood of the sin offering with his
    finger, and put it on the horns of the altar of burnt offering. He shall pour
    out the rest of its blood at the base of the altar of burnt offering.
  kbq-kbq: Hagi kumite kresramana vu mememofo korana pristi ne'mo'a azankoreti reno
    Ra Anumzamofo avuga kresramana vu itare'ma me'nea pazivete ome frentegahie. Hagi
    mesia korana ana kresramna vu itamofo agafi miko tagitregahie.
  nhe-BL: Teipa nopa totajtzi ica imacpil quicuis se quentzi ieso nopa tlapiyali tlen
    quitencajque queja se tlacajcahualistli ipampa tlajtlacoli huan quiajalos nopa
    nahui icuacua nopa tlaixpamitl para tlacajcahualistli tlatlatili. Huan nochi nopa
    estli tlen noja mocahuas quitoyahuas itzintla nopa tlaixpamitl.
  gub-BL: Na'e xaxeto umuàkym putar ukwà huwykwer pupe nehe, imono pà ma'ea'yr hapy
    haw iahykaw rehe nehe. Na'e uzakook putar huwykwer ikurer ma'ea'yr hapy haw iwype
    har rehe nehe.
  eng-DRA: The priest shall dip his finger in the blood of the victim for sin, touching
    therewith the horns of the altar of holocaust, and pouring out the rest at the
    foot thereof.
