verse: LEV.004.015
translations:
  mal-C: ഇസ്രായേല്യ തലവന്മാർ യഹോവയുടെ സന്നിധിയിൽ കാളയുടെ തലമേൽ അവരുടെ കൈവെക്കണം; യഹോവയുടെ
    സന്നിധിയിൽ കാളയെ അറക്കണം.
  deu-TKW: die Vornehmsten der Gemeinde sollen vor Jahwe die Hand auf den Kopf des
    Farren stemmen, und dann soll man den Farren vor Jahwe schlachten.
  lin-lin: Bakambi ya lisanga bakotia maboko na bango na moto ya ngombe yango liboso
    ya Yawe.
  eng-LSV: and the elderly of the congregation have laid their hands on the head of
    the bullock, before YHWH, and [one] has slaughtered the bullock before YHWH.
  eng-GNV: And the Elders of the Congregation shall put their handes vpon the head
    of the bullocke before the Lord, and he shall kill the bullocke before the Lord.
  eng-WEBSTER: 'And the elders of the congregation shall lay their hands upon the
    head of the bullock before the LORD: and the bullock shall be killed before the
    LORD.'
  nhw-BL: huan noixpa nopa huehue tlacame catli quinyacanaj israelitame quitlalise
    ininmax ipan nopa tlapiyali itzonteco huan nopona quimictise.
  swh-ONEN: Wazee wa jumuiya wataweka mikono yao juu ya kichwa cha huyo fahali aliye
    mbele za Bwana, naye fahali atachinjwa mbele za Bwana.
  bba-bba: Kpɑ Isirelibɑn wiruɡibu bu ben nɔmɑ sɔndi nɑɑ yen wiru wɔllɔ kpɑ ben turo
    u ye sɑkɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'And the elders of the congregation shall lay their hands upon the head
    of the bullock before the Lord: and the bullock shall be killed before the Lord.'
  luo-luo: Jodong oganda mar Israel noket lwetgi ewi nyarwadhno e nyim Jehova Nyasaye
    kendo enoyangʼe mana kanyo.
  meu-meu: bena orea ena tau-badadia ese imadia na ia kwarana ai bae ato kau. Iehova
    vairanai, bena Iehova vairanai bae alaia mase.
  npi-ULB: त्यस समुदायका एल्डरहरूले परमप्रभुको अगि त्यस साँढेको टाउकोमाथि आफ्ना हातहरू
    राखून्, र त्यसलाई परमप्रभुको अगि मारून् ।
  yor-yor: Kí àwọn àgbàgbà ìjọ Israẹli gbé ọwọ́ lórí akọ ọmọ màlúù náà níwájú Olúwa.
  emp-NTPO: Maʌ̃be Ãcõrẽ quĩrãpita israelerã bororãba ãdji jʌwara paca boro ʌ̃rʌ̃
    b̶ʌd̶aped̶a o ʌrrãgo bead̶ida panʌa.
  pes-OPCB: و در آنجا بزرگان قوم در حضور خداوند دستهای خود را روی سر حیوان بگذارند
    و آن را ذبح کنند.
  tgl-ULB: Ipapatong ng mga nakatatanda ng kapulungan ang kanilang mga kamay sa ulo
    ng toro sa harap ni Yahweh, at papatayin ang toro sa harapan ni Yahweh.
  hui-hui: Ani buwa Anduane Homogonaga deni Isaraele agali haguane karu tigua nogo
    bulumaga ogoninaga haguaneni gi wialu nogo bolene nga.
  mya-mya: ထို​နောက်​အ​မျိုး​သား​ခေါင်း​ဆောင်​တို့​သည် နွား​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​များ​ကို​တင်
    ၍​နွား​ကို​သတ်​ရ​မည်။-
  bod-N: མི་ཚོགས་ཀྱི་རྒན་པོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གླང་ཐུག་གི་མགོ་ལ་ལག་པ་བཞག་ནས།
    དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བཤའ་དགོས།
  sna-sna: Vakuru veungano vanofanira kuisa maoko avo pamusoro wehando pamberi paJehovha
    uye hando ichabayiwa pamberi paJehovha.
  spa-BLM: Los ancianos de la congregación pondrán sus manos sobre la cabeza del toro
    delante de Yahvé, y el toro será sacrificado delante de Yahvé.
  cac-cac: Ata' syac'q'ue sc'ab' eb' yichamtac vinaquil chon̈ab' d'a sjolom noc' d'a
    yichan̈ Jehová, smiljicham noc' ta'.
  swh-ULB: Wazee wa mkutano wataweka mikono yao juu ya kichwa cha ng'ombe mbele za
    Bwana, na ng'ombe atachinjwa mbele za Bwana.
  bel-bel: і пакладуць старэйшыны супольства рукі свае на галаву цяляці перад Госпадам
    і заколюць цяля перад Госпадам.
  deu-ELBBK: Und die Ältesten der Gemeinde sollen ihre Hände auf den Kopf des Stieres
    legen vor dem HERRN, und man soll den Stier vor dem HERRN schlachten.
  mbb-OT: Ne idampà te menge pengulu te menge Israilihanen diyà te ulu zutun te vaka
    is menge velad dan ne lepaa zan heini ziyà te etuvangan te Nengazen.
  mal-2015: സഭയുടെ മൂപ്പന്മാർ യഹോവയുടെ സന്നിധിയിൽ കാളയുടെ തലയിൽ കൈ വെക്കേണം; യഹോവയുടെ
    സന്നിധിയിൽ കാളയെ അറുക്കയും വേണം.
  rmc-rmc: O vodci le manušengre thovena o vasta pro šero le bikoske anglo RAJ a paľis
    ela oda bikos murdardo anglo RAJ.
  pes-OPV: و مشایخ جماعت دستهای خود را بر سر گوساله به حضور خداوند بنهند، وگوساله
    به حضور خداوند ذبح شود.
  ron-1924: Бэтрыний адунэрий сэ-шь пунэ мыниле пе капул вицелулуй ынаинтя Домнулуй
    ши сэ ынжунгие вицелул ынаинтя Домнулуй.
  ben-OBCV: সমাজের প্রাচীনেরা সদাপ্রভুর সামনে বাছুরটির মাথায় হাত রাখবে এবং বাছুরটিকে
    সদাপ্রভুর সামনে বধ করবে।
  som-som: Oo odayaasha ururku waa inay Rabbiga hortiisa gacmahooda ku saaraan madaxa
    dibiga, oo dibiga Rabbiga hortiisa ha lagu gowraco.
  lat-VUC: Et ponent seniores populi manus super caput ejus coram Domino. Immolatoque
    vitulo in conspectu Domini,
  eng-ASVBT: And the elders of the congregation shall lay their hands upon the head
    of the bullock before Jehovah; and the bullock shall be killed before Jehovah.
  ita-1885: E posino gli Anziani della raunanza le lor mani in sul capo di quel giovenco,
    nel cospetto del Signore; e scannisi quel giovenco davanti al Signore.
  eng-LXXUP: And the elders of the congregation shall lay their hands on the head
    of the calf before the Lord, and they shall slay the calf before the Lord.
  eng-ULB: The elders of the assembly will lay their hands on the head of the bull
    before Yahweh, and the bull will be killed before Yahweh.
  spa-VBL: Los ancianos de Israel pondrán sus manos sobre su cabeza y lo matarán delante
    el Señor.
  fra-_FOB: Les anciens de l'assemblée appuieront leurs mains sur la tête du taureau
    devant l'Éternel, et on égorgera le taureau devant l'Éternel;
  mal-mal: സഭയുടെ മൂപ്പന്മാർ യഹോവയുടെ സന്നിധിയിൽ കാളയുടെ തലയിൽ കൈ വെക്കണം; യഹോവയുടെ
    സന്നിധിയിൽ കാളയെ അറുക്കുകയും വേണം.
  urd-GVR: Jamāt ke buzurg Rab ke sāmne apne hāth us ke sar par rakheṅ, aur wuh wahīṅ
    zabah kiyā jāe.
  suz-BL: मिनु इस्राएल ङा खाल्‍पा नेल्‍लेमी परमप्रभु यावे आ ङोंइती मेको आन गुइ ब्‍यफ
    आ पिया तारी वोइक्‍चा माल्‍नीम। मिनु मेको ब्‍यफ परमप्रभु यावे आ ङोंइती साइक्‍चा
    माल्‍नीम।
  ita-1927: Gli anziani della raunanza poseranno le mani sulla testa del giovenco
    davanti all’Eterno; e il giovenco sarà sgozzato davanti all’Eterno.
  ckb-ckb: پیرانی کۆمەڵەکە لەبەردەم یەزدان دەستیان لەسەر سەری جوانەگاکە دادەنێن و
    جوانەگاکە لەبەردەم یەزدان سەردەبڕدرێت.
  eng-BBE: And let the chiefs of the people put their hands on its head before the
    Lord, and put the ox to death before the Lord.
  kan-OKCV: ಸಮಾಜದ ಹಿರಿಯರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಆ ಹೋರಿಯ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನಿಡಬೇಕು. ಆ
    ಹೋರಿಯನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ವಧಿಸಬೇಕು.
  tam-2017: சபையின் மூப்பர்கள் யெகோவாவுடைய சந்நிதியில் தங்களுடைய கைகளை அதின் தலைமேல்
    வைக்கக்கடவர்கள்; பின்பு யெகோவாவுடைய சந்நிதியில் அந்தக் காளையைக் கொல்லவேண்டும்.
  spa-RV-1909: Y los ancianos de la congregación pondrán sus manos sobre la cabeza
    del becerro delante de Jehová; y en presencia de Jehová degollarán aquel becerro.
  ron-BTF: Și bătrânii adunării să își pună mâinile pe capul taurului înaintea DOMNULUI
    și taurul să fie înjunghiat înaintea DOMNULUI.
  eng-WEBP: The elders of the congregation shall lay their hands on the head of the
    bull before the LORD; and the bull shall be killed before the LORD.
  eng-FBV: The elders of Israel are to put their hands on its head and kill it before
    the Lord.
  nld-1939: de oudsten van de gemeenschap moeten voor het aanschijn van Jahweh hun
    handen op de kop van den stier leggen, en den stier voor het aanschijn van Jahweh
    slachten.
  nch-BL: huan noixpa nopa huehue tacame cati quinyacanaj israelitame quitalise inimax
    ipan nopa tapiyali itzonteco huan nopona quimictise.
  vie-1934: Các hội trưởng phải nhận tay mình trên đầu bò tơ, rồi giết nó trước mặt
    Đức Giê-hô-va;
  hin-CV: सभा के प्रधान याहवेह के सामने अपना हाथ बैल के सिर पर रखें और वह याहवेह के
    सामने बैल का वध करे.
  eng-OURB: The elders of the congregation shall lay their hands on the head of the
    bull before Adonai; and the bull shall be killed before Adonai.
  spa-BES: Y los jefes de la gente ponga sus manos sobre su cabeza delante del Señor,
    y degollaran al becerro delante del Señor.
  tdx-tdx: Hanampeza’ o roandria’ i tobeio fitàñe añatrefa’Iehovà ty loha’ i baniay,
    le ho lentaeñe añatrefa’Iehovà i baniay.
  vid-vid: Wasekulu wa Waisilaeli weng'ha wowika moko ga hewo hali mutwi wa alyo ilogota
    ilume, hamba lyodumuligwa singo hali Mkulu Nguluwi.
  eng-OKE: And the elders of the congregation shall lay their hands upon the head
    of the bullock in the presence of the Lord, and kill the bullock before the Lord.
  tha-KJV: และผู้​ใหญ่​ของชุ​มนุ​มชนจะเอามือวางบนหัวของวั​วน​ั้นต่อพระพักตร์พระเยโฮวาห์
    และให้ฆ่าวัวตั​วน​ั้นเสียต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: E os anciãos da congregação porão suas mãos sobre a cabeça do bezerro
    diante do SENHOR; e em presença do SENHOR degolarão aquele bezerro.
  deu-ELO: Und die Ältesten der Gemeinde sollen ihre Hände auf den Kopf des Farren
    legen vor Jehova, und man soll den Farren vor Jehova schlachten.
  eng-WYC-2018: And the elder men of the people shall set hands on the head thereof
    before the Lord; and when the calf is offered in the sight of the Lord, (And the
    elders of the people shall put their hands on its head before the Lord; and when
    the calf is killed before the Lord,)
  epo-epo: Kaj la plejaĝuloj de la komunumo metu siajn manojn sur la kapon de la bovido
    antaŭ la Eternulo, kaj oni buĉu la bovidon antaŭ la Eternulo.
  uig-PIN: Jamaǝtning aⱪsaⱪalliri Pǝrwǝrdigarning aldida ⱪollirini torpaⱪning bexiƣa
    ⱪoyup, andin torpaⱪni Pǝrwǝrdigarning aldida boƣuzlisun.
  beo-beo: Isala:ili fi ilia ouligisu dunu da bulamagau ea dialuma da:iya ilia lobo
    ligisili, amogawi medole legemu.
  tpi-OTNT: Na long ai bilong Bikpela ol hetman bilong Israel i mas putim han long
    het bilong bulmakau pastaim na bihain ol i mas kilim bulmakau i dai.
  hau-SA: Dattawan jama’a za su ɗibiya hannuwansu a kan bijimin a gaban Ubangiji,
    sai a yanka bijimin a gaban Ubangiji.
  uig-LAT: Jamaetning aqsaqalliri Perwerdigarning aldida qollirini torpaqning béshigha
    qoyup, andin torpaqni Perwerdigarning aldida boghuzlisun.
  nde-nde: Abadala bakuleyondawo bazabeka izandla zabo ekhanda lenkunzi phambi kukaThixo,
    njalo inkunzi izahlatshelwa phambi kukaThixo.
  ton-ton: 'Pea ʻe hili ʻe he kau mātuʻa ʻoe fakataha honau nima ki he ʻulu ʻoe pulu
    ʻi he ʻao ʻo Sihova: pea ʻe tāmateʻi ʻae pulu ʻi he ʻao ʻo Sihova.'
  ces-1613: I položí starší shromáždění toho ruce své na hlavu volka před Hospodinem,
    a zabije volka před Hospodinem.
  eng-WMB: The elders of the congregation shall lay their hands on the head of the
    bull before the LORD; and the bull shall be killed before the LORD.
  tam-TCV: சபையின் தலைவர்கள் யெகோவாவின் முன்னிலையில் அந்தக் காளையின் தலையின்மேல் தங்கள்
    கைகளை வைக்கவேண்டும். பின்பு அந்தக் காளை யெகோவாவுக்கு முன்பாக வெட்டிக் கொல்லப்படவேண்டும்.
  ceb-ULB: Itapion sa mga kadagkoan sa pundok sa katawhan ang ilang mga kamot ngadto
    sa ulo sa baka sa atubangan ni Yahweh, ug ihawon ang baka ngadto sa atubangan
    ni Yahweh.
  pol-UBG: A starsi zgromadzenia włożą ręce na głowę cielca przed PANEM. I zabiją
    tego cielca przed PANEM.
  urd-GVU: جماعت کے بزرگ رب کے سامنے اپنے ہاتھ اُس کے سر پر رکھیں، اور وہ وہیں ذبح
    کیا جائے۔
  deu-1912: Und die Ältesten von der Gemeinde sollen ihre Hände auf sein Haupt legen
    vor dem HERRN und den Farren schlachten vor dem HERRN.
  kan-2017: ಸಮೂಹದ ಹಿರಿಯರು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅದರ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನಿಟ್ಟು ಯೆಹೋವನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ಅದನ್ನು ವಧಿಸಬೇಕು.
  yap-yap: ma pi’in yad ma yog e thin rorad e ngar ted pa’rad nga daken lolgen fare
    gamanman, min li’ ngem’ u rom.
  hlt-MCSB: Te vaengah rhaengpuei khuikah patong rhoek loh BOEIPA mikhmuh kah vaito
    lu soah a kut tloeng uh saeh. Te phoeiah vaito te BOEIPA mikhmuh ah ngawn uh saeh.
  mdy-ETH: ዬካፓ ዴሮኮ ዶንዛ ፔኤኮ ኩጮ ጌሜ ቶኦካ ጌሤም ናንጊና ናንጋ ጎዳ ቤርቶይዳ ዬይ ባኣሢ ሹኪንቶንጎ።
  twi-ASANTE: Sɛ wɔrebɔ saa afɔdeɛ no a, ɔman no mu mpanimfoɔ de wɔn nsa bɛgu aboa
    no apampam na wɔakum no wɔ Awurade anim.
  eng-WEBU: The elders of the congregation shall lay their hands on the head of the
    bull before the LORD; and the bull shall be killed before the LORD.
  bnp-bnp: Na matane BAKOVI DAGI, e huriki a gare na vaponga ri gi ru langa a limane
    ria na gina bulmakau, muri ri gi rabalakia na matane BAKOVI DAGI.
  wal-wal: He maabaraa cimati GODAA sinttan bantta kushiyaa mirgguwaa huuphiyan wottidi,
    he mirgguwaa shukkona.
  spa-PDDPT: Los ancianos de la congregación pondrán sus manos sobre la cabeza del
    becerro en la Presencia de Yavé, y uno degollará el becerro.
  gun-gun: Vaka ra'y akã áry ha'e kuery mongetaaty kuery omoĩ 'rã opo Senhor renonde.
    Ha'e rire vaka ra'y ojukaa 'rã Senhor renonde.
  agu-BL: Nin tircu'n yi e' wi' banl wi' tetz tnum, ba'n je' chik'ab twi' yi tal ne'ẍ
    tora'tz, tzinwutz, nin ta'ste'nin tz'oque't jak' kultz cya'n.
  ilo-ULB: Ipatay dagiti panglakayen ti sangkagimongan dagiti imada iti ulo ti bumaro
    a baka iti sangoanan ni Yahweh, ket patayenda ti baka iti sangoanan ni Yahweh.
  kpg-kpg: Gei nia dagi o digau Israel gaa dugu nadau lima gi hongo di libogo di manu
    deelaa, gei di manu deelaa ga daaligi i golo.
  uig-ARA: جامائەتنىڭ ئاقساقاللىرى پەرۋەردىگارنىڭ ئالدىدا قوللىرىنى تورپاقنىڭ بېشىغا
    قويۇپ، ئاندىن تورپاقنى پەرۋەردىگارنىڭ ئالدىدا بوغۇزلىسۇن.
  sus-sus: Ɲama forie xa e bɛlɛxɛ sa tuura xun tagi n tan Alatala ya i, e a kɔn naxaba.
  pon-2006: oh kaun akan en mehn Israel ahpw pahn kidahng pehrail kan pohn moangen
    kouo, oh mahno ahpw pahn kamakamala wasao.
  ksd-ksd: Ma ra umana patuana kai ra tarai diat a vung ra lima i diat ta ra ulu i
    ra bulumakau ta ra luaina mata i ra Luluai; ma da doko ra bulumakau ta ra luaina
    mata i ra Luluai.
  tur-YTC: Topluluğun ihtiyarları Yahve'nin önünde ellerini boğanın başına koyacaklar;
    boğa Yahve'nin önünde kesilecek.
  grc-BRENT: Καὶ ἐπιθήσουσιν οἱ πρεσβύτεροι τῆς συναγωγῆς τὰς χείρας αὐτῶν ἐπὶ τὴν
    κεφαλὴν τοῦ μόσχου ἔναντι Κυρίου, καὶ σφάξουσιν τὸν μόσχον ἔναντι Κυρίου.
  ind-AYT: Para tua-tua jemaat itu harus meletakkan tangan mereka ke kepala sapi jantan
    muda itu di hadapan TUHAN, lalu sapi itu harus disembelih di hadapan TUHAN.
  nya-nya: Akuluakulu a anthuwo asanjike manja awo pa mutu pa ngʼombe pamaso pa Yehova,
    ndipo ayiphe pomwepo pamaso pa Yehova.
  hrv-hrv: Tu pred Jahvom neka starješine zajednice polože svoje ruke juncu na glavu.
    Neka se onda junac zakolje pred Jahvom.
  mps-mps: Tama te Genuai Bidigo gedude te Israel hetman tobolu bidi dabego nogo te
    bulmakau toboluba munama, te nosali augwaligo te bulmakau ela mumainao.
  tpi-tpi: Na long ai bilong Bikpela ol hetman bilong Israel i mas putim han long
    het bilong bulmakau pastaim na bihain ol i mas kilim bulmakau i dai.
  dan-1931: og Menighedens Ældste skal lægge deres Hænder på Tyrens Hoved for HERRENS
    Åsyn, og man skal slagte den for HERRENS Åsyn.
  vie-OVCB: Các trưởng lão trong dân chúng sẽ đặt tay trên đầu con bò, rồi giết nó
    trước mặt Chúa Hằng Hữu.
  guj-2017: સભાના વડીલો યહોવાહની આગળ તે બળદના માથા પર પોતાના હાથ મૂકે અને યહોવાહની
    સમક્ષ તે બળદ કપાય.
  pon-2006A: oh kaun akan en mehn Israel ahpw pahn kidahng pehrail kan pohn moangen
    kouo, oh mahno ahpw pahn kamakamala wasao.
  por-BRBSL: Os anciãos da congregação colocarão suas mãos sobre a cabeça do touro
    perante Yahweh; e o touro será morto perante Yahweh.
  cth-cth: Rangpui thung dawk a kum kacuenaw ni BAWIPA hmalah maito lû van kut toung
    vaiteh a thei han.
  twi-twi: Sɛ wɔrebɔ saa afɔre no a, ɔman no mu mpanyimfo de wɔn nsa begu aboa no
    apampam na wɔakum no wɔ Awurade anim.
  hlt-hlt: Te vaengah rhaengpuei khuikah patong rhoek loh BOEIPA mikhmuh kah vaito
    lu soah a kut tloeng uh saeh. Te phoeiah vaito te BOEIPA mikhmuh ah ngawn uh saeh.
  tbz-SIM: Dɛǹdɛ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ yóó nɔ́ɔ́mmɛ̀ bɛ nɔu dinɑɑdɑɑ̀ yuu ĩ́nkɛ̀
    mɛtɑummɛ̀ tou ììkɛ̀ kɛ́ dì nni nféútɛ́ kɛ̀ n di cĩ́ɛ̃́ ndi yɛi.
  msy-2020: Eghtɨ Ikiavɨra Itir Godɨn damazimɨn Israelian gumazir dapaniba uan dafariba
    isɨ, bulmakaun apurir kamɨn dapanim datɨgh, egh me a mɨsueghtɨ an aremegh.
  dop-dop: ɩlɛnɑ pɑ nyʋɣʋ nyǝ́mɑ tǝnɩ pɑ niŋ kɛ kpǝntɛ nyʋɣʋ tɑɑ. Nɑ pɑ́ lɛntɩ-tɛɣɛ
    cokǝle nɔnɔɣɔ tǝnɑ.
  azb-azb: İcmanın ağsaqqalları Rəbbin hüzurunda əllərini buğanın başına qoyub onu
    kəssinlər.
  eng-DBY: and the elders of the assembly shall lay their hands on the head of the
    bullock before Jehovah; and one shall slaughter the bullock before Jehovah.
  hin-2017: और मण्डली के वृद्ध लोग अपने-अपने हाथों को यहोवा के आगे बछड़े के सिर पर
    रखें, और वह बछड़ा यहोवा के सामने बलि किया जाए।
  wol-KYG: Magi mbooloo mi dañuy teg seeni loxo ci boppu yëkk wi, fi kanam Aji Sax
    ji, ba noppi ñu rendi yëkk wi fi kanam Aji Sax ji.
  eng-YLT: and the elders of the company have laid their hands on the head of the
    bullock, before Jehovah, and [one] hath slaughtered the bullock before Jehovah.
  eng-WYC-2017: And the elder men of the people shall set [or put] hands on the head
    thereof before the Lord; and when the calf is offered in the sight of the Lord,
  eng-WMBB: The elders of the congregation shall lay their hands on the head of the
    bull before the LORD; and the bull shall be killed before the LORD.
  urd-GVH: जमात के बुज़ुर्ग रब के सामने अपने हाथ उसके सर पर रखें, और वह वहीं ज़बह
    किया जाए।
  rug-rug: Kaqu va opo nia limadi ri na koimata sa batuna, meke kaqu va matea rini
    vasina si asa.
  gaz-gaz: Maanguddoonni waldaa fuula Waaqayyoo duratti mataa dibicha sanaa irra harka
    isaanii haa kaaʼan; dibichi sunis fuula Waaqayyoo duratti haa qalamu.
  fra-LSG: Les anciens d’Israël poseront leurs mains sur la tête du taureau devant
    l’Éternel, et on égorgera le taureau devant l’Éternel.
  yal-yal: Yamaan fonne xa e yiine sa turaan xunna ma Alatala yɛtagi, e turaan kɔɛ
    raxaba.
  haw-1868: A e kau na lunakahiko o ke anaina i ko lakou mau lima maluna o ke poo
    o ka bipikane, imua i ke alo o Iehova; a e pepehi i na bipikane la imua i ke alo
    o Iehova.
  arb-NAV: وَيَضَعُ شُيُوخُ الشَّعْبِ أَيْدِيَهُمْ عَلَى رَأْسِ الثَّوْرِ فِي حَضْرَةِ
    الرَّبِّ، وَيَذْبَحُونَهُ هُنَاكَ،
  ewe-ewe: Dukɔ la ƒe ametsitsiwo ada asi ɖe nyitsu la ƒe ta dzi, eye woawui le Yehowa
    ŋkume.
  eng-LEE: And the elders of the congregation shall lay their hands upon the head
    of the bullock before the Lord; and they shall kill the bullock before the Lord.
  asm-FB: তেতিয়া সমাজৰ পৰিচাৰকসকলে যিহোৱাৰ সন্মুখত সেই ষাঁড়-গৰুটোৰ মূৰত হাত দিব
    আৰু তেওঁলোকৰ এজনে যিহোৱাৰ সন্মুখত তাক কাটিব।
  sus-A: حَمَ قٌرِيٍ شَ عٍ بّلّشّ سَ تُورَ شُن تَفِ ﭑ تَن عَلَتَلَ يَ عِ، عٍ عَ كْن
    نَشَبَ.
  fra-SBL: Les anciens de l'assemblée poseront leurs mains sur la tête du taureau
    devant l'Éternel, et le taureau sera égorgé devant l'Éternel.
  hbo-hbo: וְ֠סָמְכוּ זִקְנֵ֨י הָעֵדָ֧ה אֶת־יְדֵיהֶ֛ם עַל־רֹ֥אשׁ הַפָּ֖ר לִפְנֵ֣י
    יְהוָ֑ה וְשָׁחַ֥ט אֶת־הַפָּ֖ר לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: And the eldere men of the puple schulen sette hondis on the heed therof
    bifor the Lord; and whanne the calf is offrid in the siyt of the Lord,
  piu-2006: '@see-verse:LEV.004.014'
  cwe-cwe: Walala wa wanhu wezakwika makono yawo mchanyha ya ditwi da dang'ang'a da
    ijo, maabaho dizachinjigwa haulongozi ha Mndewa Mulungu.
  kik-kik: Athuuri a kĩrĩndĩ kĩu nĩmakaigĩrĩra moko mao igũrũ rĩa mũtwe wa ndegwa
    ĩyo mbere ya Jehova, nayo ndegwa ĩyo ĩthĩnjĩrwo o ro hau mbere ya Jehova.
  fra-NCL: Les anciens de l’assemblée d’Israël poseront leurs mains sur la tête du
    taureau devant Yahweh, et on égorgera le taureau devant Yahweh.
  cek-AK: Rangpui kacoehtanawk mah, Angraeng hmaa ah paek o ih maitaw tae lu nuiah
    ban to koeng o nasoe loe, Angraeng hmaa ah bop o nasoe.
  cuk-cuk: Israel-girmar-dummagan Bab-Jehová-asabin moli-sapingwagwad-e-nonogi e-arganmar
    mesmaloed. Geb Bab-Jehová-asabin we-moli-sapingwagwad-dukar egwanmaloed.
  uig-CYR: Җамаәтниң ақсақаллири Пәрвәрдигарниң алдида қоллирини топақниң бешиға қоюп,
    андин топақни Пәрвәрдигарниң алдида боғузлисун.
  tel-2017: సమాజానికి పెద్దలుగా ఉన్నవాళ్ళు యెహోవా సమక్షంలో దాని తలపై తమ చేతులుంచాలి.
    ఆ తరువాత యెహోవా సన్నిధిలో దాన్ని వధించాలి.
  hat-BSA: Answit, ansyen nan asanble yo va poze men yo sou tèt towo a devan SENYÈ
    a, epi towo a va touye devan SENYÈ a.
  kos-kos: Ac mwet kol lun acn sac fah filiya paolos fin sifen cow soko ah, ac uniya
    insac.
  hbo-WLC: וְ֠סָמְכוּ זִקְנֵ֨י הָעֵדָ֧ה אֶת־יְדֵיהֶ֛ם עַל־רֹ֥אשׁ הַפָּ֖ר לִפְנֵ֣י
    יְהוָ֑ה וְשָׁחַ֥ט אֶת־הַפָּ֖ר לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ndị okenye nzukọ Izrel ga-ebikwasị aka ha nʼisi oke ehi ahụ nʼihu Onyenwe
    anyị. A ga-egbu ehi ahụ nʼihu Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ମଣ୍ଡଳୀର ପ୍ରାଚୀନବର୍ଗ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେହି ଗୋବତ୍ସ ମସ୍ତକରେ
    ହସ୍ତ ରଖିବେ; ଆଉ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେହି ଗୋବତ୍ସ ବଧ କରାଯିବ।
  chk-chk: Iwe, ekewe souakomwen ewe mwich repwe anomu pöür won möküren ewe ätemwänin
    kow o niela me fän mesen ewe Samol mi Lapalap.
  rop-rop: En detlot boswan lidamob blanga olabat garra pudum olabat bingga ontop
    langa im hed, en dei garra kilim im deya.
  ukr-1871: І положять громадські мужі руки свої на голову бичкові перед Господом,
    і буде заколений бичок перед Господом.
  deu-1951: Dann sollen die Ältesten der Gemeinde ihre Hände auf des Farren Haupt
    stützen vor dem HERRN, und man soll den Farren schächten vor dem HERRN.
  eng-JPS: And the elders of the congregation shall lay their hands upon the head
    of the bullock before the LORD; and the bullock shall be killed before the LORD.
  srp-1865: I starješine od zbora neka metnu teletu na glavu ruke svoje pred Gospodom,
    i sveštenik neka zakolje tele pred Gospodom.
  lug-lug: Abakulembeze b’ekibiina banassanga emikono gyabwe ku mutwe gwa sseddume
    eyo mu maaso ga Mukama, sseddume eyo n’ettirwa mu maaso ga Mukama.
  heb-heb: וסמכו זקני העדה את ידיהם על ראש הפר לפני יהוה ושחט את הפר לפני יהוה׃
  ben-IRV: পরে মণ্ডলীর প্রাচীনরা সদাপ্রভুর সামনে সেই গোবৎসের মাথায় হাত রাখবে এবং
    সদাপ্রভুর সামনে তাকে হত্যা করা হবে।
  pan-pan: ਅਤੇ ਮੰਡਲੀ ਦੇ ਬਜ਼ੁਰਗ ਆਪਣੇ-ਆਪਣੇ ਹੱਥ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬਲ਼ਦ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਣ
    ਅਤੇ ਉਹ ਬਲ਼ਦ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵੱਢਿਆ ਜਾਵੇ।
  mya-JVB: ပရိသတ် တွင် အသက် ကြီးသောသူတို့ သည်၊ ထာဝရဘုရား ရှေ့ တော်၌ မိမိ တို့လက် ကို
    နွား ခေါင်း ပေါ် မှာ တင် ၍ ၊ ထိုနွား ကို ရှေ့ တော်၌ သတ် ရကြမည်။
  hmo-hmo: Orea ena gunalaia taudia ese edia imadia be boromakau ena kwarana dekenai
    do idia atoa, bona unai gabu dekenai boromakau do idia alaia mase.
  urd-urd: और जमा'अत के बुज़ुर्ग अपने — अपने हाथ ख़ुदावन्द के आगे उस बछड़े के सिर
    पर रख्खें, और बछड़ा ख़ुदावन्द के आगे ज़बह किया जाए।
  rus-SYN: и возложат старейшины общества руки свои на голову тельца пред Господом
    и заколют тельца пред Господом.
  bqc-SIM: Gbɛ̃zↄ̃ↄↄ i ↄnana zupi miwa, wi a kòlokpa Dii aɛ we.
  tcz-CHONGTHU: A-upa houchun bongchalgol luchunga chu akhut angap uva Pakai angsunga
    chu atha dingu ahi.
  mar-mar: मंडळीच्या वडिलांनी परमेश्वरासमोर त्या गोऱ्ह्याच्या डोक्यावर आपले हात ठेवावे
    व परमेश्वरासमोर गोऱ्ह्याचा वध करावा.
  qub-qub: mayurcunana töru-mallwapa uman jananman maquincunata churanga ñaupächo.
    Nircur jinallancho pishtanga.
  bqp-bqp: Kpɑ Isirelibɑn wirugibu bu ben nɔmɑ sɔndi nɑɑ yen wiru wɔllɔ kpɑ ben turo
    u ye sɑkɑ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Lè y'a rive la, chèf fanmi pèp Izrayèl yo va mete men yo sou tèt towo a,
    epi y'a touye l' la devan lotèl Seyè a.
  eng-BSB: The elders of the congregation are to lay their hands on the bull’s head
    before the LORD, and it shall be slaughtered before the LORD.
  tod-tod: Izelayɛle ɠɛwolaiti ta yeeʋɛɛ nikɛ zinɛi unmaʋɛ, ti kɔdaaleʋe Ɠɔoɠɔ GALAGI
    ɠaazu.
  eng-WEBPB: The elders of the congregation shall lay their hands on the head of the
    bull before the LORD; and the bull shall be killed before the LORD.
  kbq-kbq: Hagi kva vahe'zmimo'za ana bulimakao afu'mofo asenire zamazana antetenageno,
    Ra Anumzamofo avuga ana bulimakaona anankena akafriho.
  nhe-BL: huan noixtla nopa huehue tlacame tlen quinyacanaj israelitame quitlalise
    ininma ipan nopa tlapiyali itzonteco huan nopona quimictise.
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e henataromo tuwihaw omono putar opo ma'ea'yr
    iàkàg rehe izuka pà wà nehe.
  eng-DRA: And the ancients of the people shall put their hands upon the head thereof
    before the Lord. And the calf being immolated in the sight of the Lord,
