    o da bağışlanacaktır.'”
  grc-BRENT: Καὶ πᾶν τὸ στέαρ περιελεῖ, ὃν τρόπον περιαιρεῖται στέαρ ἀπὸ θυσίας σωτηρίου·
    καὶ ἀνοίσει ὁ ἱερεὺς ἐπὶ τὸ θυσιαστήριον εἰς ὀσμὴν εὐωδίας Κυρίῳ· καὶ ἐξιλάσεται
    περὶ αὐτοῦ ὁ ἱερεὺς, καὶ ἀφεθήσεται αὐτῷ.
  ind-AYT: Imam harus mengambil semua lemak kambing kurban pendamaian itu dan membakarnya
    di atas mazbah, bau yang menyenangkan bagi TUHAN. Dengan cara itulah imam mengadakan
    pendamaian bagi orang itu sehingga dia diampuni.’
  nya-nya: Kenaka iye achotse mafuta onse monga momwe anachotsera mafuta a chopereka
    chachiyanjano, ndipo awatenthe pa guwa kuti akhale fungo lokomera Yehova. Potero,
    wansembe adzapereka nsembe yopepesera tchimo la munthuyo ndipo adzakhululukidwa.
  hrv-hrv: Neka zatim izvadi sav njezin loj kao što se vadi loj iz žrtve pričesnice;
    neka ga onda svećenik sažeže u kad na žrtveniku kao ugodan miris Jahvi. Kad svećenik
    izvrši nad tim čovjekom obred pomirenja, bit će mu oprošteno.
  mps-mps: “Tama agai te meme kibu ili tigidali te altaba ulao. Prisgo te meme ilide
    te deli haliga pedalubo ofa ebo tobage kolesaga tiwaigo te ofa yao. Tama agai
    ili te altade ulao, te Genuai Bidigo te ofa ebo denami godolo yaibao. Te tiwai
    naga te prisgo te bidi ma wego sęgę sela sąbo ofa ebo kolesaga ebaso da, te
    Godigo agai sęgę sela sąwaibao.”
  tpi-tpi: Na em i mas kukim gris bilong meme long alta. Pris i mas mekim wankain
    pasin olsem em i save mekim long gris bilong meme bilong ofa bilong kamap wanbel.
    Na em i mas kukim gris long alta, na bai Bikpela i laikim smel bilong dispela
    ofa. Olsem tasol pris i mas mekim ofa bilong rausim sin bilong dispela man o meri,
    na bai God i lusim sin bilong en.
  dan-1931: Og alt Fedtet skal han tage ud, på samme Måde som Fedtet tages ud af Takofferet,
    og Præsten skal bringe det som Røgoffer på Alteret til en liflig Duft for HERREN.
    Da skal Præsten skaffe ham Soning, så han finder Tilgivelse.
  vie-OVCB: Thầy tế lễ cũng lấy tất cả mỡ đem đốt trên bàn thờ dâng hương thơm lên
    Chúa Hằng Hữu như trường hợp dâng lễ tạ ơn. Như vậy, khi thầy tế lễ làm lễ chuộc
    tội cho người này, lỗi người sẽ được tha.
  guj-2017: જેમ શાંત્યર્પણના યજ્ઞની ચરબી કાઢી લેવામાં આવે છે તેમ તેની બધી ચરબી તે
    કાઢી લે. યાજક યહોવાહ પ્રત્યે સુવાસને માટે વેદી પર તેનું દહન કરે. યાજક તેને માટે
    પ્રાયશ્ચિત કરે, એટલે તેને ક્ષમા કરવામાં આવશે.
  pon-2006A: E pahn kihsang wihe koaros, duwehte eh kihsang wih en mahn me kamala
    ni meirong en kaminimino, oh isakala wiho pohn pei sarawio. Pwohn meirong wet
    kin kaparanda kupwur en KAUN-O. Ih duwen met samworo eh pahn wia meirong en dipen
    aramas, dihpo ahpw pahn lapwada.
  por-BRBSL: Toda sua gordura ele tirará, como a gordura é tirada do sacrifício de
    ofertas pacíficas; e o sacerdote a queimará sobre o altar para um aroma agradável
    a Javé; e o sacerdote fará expiação por ele, e ele será perdoado.
  cth-cth: Roum thuengnae sathei thaw la e patetlah athaw kaawm pueng a la vaiteh,
    BAWIPA koe hmuitui hanlah khoungroe van hmai a sawi han. Hottelah, vaihma ni hote
    tami hanlah yonthanae sak pouh pawiteh, a yontha lah ao han.
  twi-twi: Wobeyi srade no nyinaa afi mu te sɛ nea wɔfa bɔ asomdwoe afɔre no ara.
    Na ɔsɔfo no bɛhyew no wɔ afɔremuka no so. Na Awurade ani bɛsɔ. Ɛkyerɛ sɛ, ɔsɔfo
    no nam saa afɔrebɔ yi so bɛpata ama saa onipa no na wɔde ne bɔne bɛkyɛ no.
  hlt-hlt: A tha boeih te rhoepnah hmueih tha a hluep vanbangla hluep saeh lamtah
    BOEIPA taengkah hmuehmuei botui la hmueihtuk dongah khosoih loh phum saeh. Te
    daengah ni anih ham te khosoih loh a dawth pah vetih anih te khodawk a ngai eh.
  tbz-SIM: kɛ́dɛi dɛ̀ɛ̀ kó dimɑ̀ɑ̀ tu mɛkùɔ̀ mbɛ̀ ɔ̃ɔ̃ dɛi mɛ̀ɛ̀ botí fɛɔ̃̀fɛ̀ bɛ̀
    kùɔ fɛ̀ mɛtɑummɛ̀ kpɛ́í nfɛ kɔ̃mɛ, kɛ́ mɛ̀ tùɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀ mɛ̀ tu dipɑ̃nnì
    ndi dìì fɔ̃ɔ̃ku n nɑɑti, kóò dɔ̀ɔ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kó ikuɔ́ kɛ̀ nh ò cĩ̀ɛ̃́.
  msy-2020: Egh a memen oviba bar da inigh, ofa gamir dakozimɨn da tuegh. Ofa gamir
    gumazim arazir kamra damu, mati me God ko navir vamɨran ikiamin ofabar mɨn me
    meme mɨsogha an oviba isa ofa gami. Egh oviba ofa gamir dakozimɨn da tu mangɨtɨ
    da bar mɨghɨrightɨ, averenir kɨnim otogh. Eghtɨ Ikiavɨra Itir God, ofan kamɨn
    mughuriam baregh, egh a gifuegh navir aghuim an ikiam. Kamaghɨra, ofa gamir gumazim,
    gumazir kɨnir kamɨn arazir kuraba gɨn amangɨsɨ ofa damutɨ, God an arazir kuraba
    gɨn amangam.
  dop-dop: Ɩlɛnɑ pɑ́ sɛtɩ kpǝntɛ nim cɔlɔ nim cɔlɔ. Ɩsɩɩ pɑ lɑkʋɣʋ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ
    kɔtɑɣɑ tɔtɛ tɔ, nɑ kɔtʋlʋ nyɑɣɑsɩ nɑntʋ ntǝɣɩ kɔkɔ, nɑ Tɑcɑɑ nɩɩ pǝ sɔɔsʋŋ. Ɩlɛnɑ
    ɩ́ lɑ́ pǝntʋlʋ kɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ nɑ Ɩsɔ tɑɣɑnɩ-ɩ-tɩ.
  azb-azb: Sonra heyvanın bütün piyini ünsiyyət qurbanının piyini çıxardığı kimi çıxarıb
    onu Rəbbin xoşuna gələn ətir kimi qurbangahda tüstülədib yandırın. Bununla kahin
    o adam üçün kəffarə etsin ki, o bağışlansın.
  eng-DBY: And he shall take away all the fat thereof, as the fat is taken away from
    off the sacrifice of peace-offering; and the priest shall burn it on the altar,
    for a sweet odour to Jehovah; and the priest shall make atonement for him, and
    it shall be forgiven him.
  hin-2017: और वह उसकी सब चर्बी को मेलबलि पशु की चर्बी के समान अलग करे, तब याजक उसको
    वेदी पर यहोवा के निमित्त सुखदायक सुगन्ध के लिये जलाए; और इस प्रकार याजक उसके लिये
    प्रायश्चित करे, तब उसे क्षमा मिलेगी।
  wol-KYG: Te it na génne nebbon bi yépp ni muy génnee nebbonu jur gu ñu def saraxu
    cant ci biir jàmm. Na ko sarxalkat bi lakkal Aji Sax ji ci kaw sarxalukaay bi,
    muy xeeñ xetug jàmm. Noonu la ko sarxalkat biy defale njotlaayal bàkkaaram, mu
    am njéggal.
  eng-YLT: and all its fat he doth turn aside, as the fat hath been turned aside from
    off the sacrifice of the peace-offerings, and the priest hath made perfume on
    the altar, for sweet fragrance to Jehovah; and the priest hath made atonement
    for him, and it hath been forgiven him.
  eng-WYC-2017: Soothly he shall take away all the inner fatness, as it is wont to
    be done away of the sacrifices of peaceable things, and he shall burn it on the
    altar, into odour of sweetness to the Lord; and the priest shall pray for him,
    and it shall be forgiven to him.
  eng-WMBB: All its fat he shall take away, like the fat is taken away from the sacrifice
    of peace offerings; and the priest shall burn it on the altar for a pleasant aroma
    to the LORD; and the priest shall make atonement for him, and he will be forgiven.
  urd-GVH: फिर वह उस की सारी चरबी उस तरह निकाले जिस तरह वह सलामती की क़ुरबानियों की
    चरबी निकालता है। इसके बाद वह उसे क़ुरबानगाह पर जला दे। ऐसी क़ुरबानी की ख़ुशबू
    रब को पसंद है। यों इमाम उस आदमी का कफ़्फ़ारा देगा और उसे मुआफ़ी हासिल हो जाएगी।
  rug-rug: Meke kaqu va rizu pulei sa hiama sari doduru deanana, kekeṉoṉo gua sapu
    tava rizu pule koari na kurukuru pu tava mate pude na vinukivukihi tana binaere
    koe Zihova, meke kaqu va uqua sa pa hope meke sa hibina si variva qetu koe Zihova.
    Pa siraṉa gua asa si kaqu va vukivukihi nia sa hiama sa sinea tanisa tie, meke
    kaqu taleosae si asa.
  gaz-gaz: Akkuma moorri itti aarsaa nagaa irraa baafamutti inni moora hunda haa baasu;
    lubni immoo aarsaa urgaan isaa Waaqayyotti tolu godhee iddoo aarsaa irratti haa
    gubu. Akkasiinis lubni araara buusaaf; innis dhiifama argata.
  fra-LSG: Le sacrificateur ôtera toute la graisse, comme on ôte la graisse du sacrifice
    d’actions de grâces, et il la brûlera sur l’autel, et elle sera d’une agréable
    odeur à l’Éternel. C’est ainsi que le sacrificateur fera pour cet homme l’expiation,
    et il lui sera pardonné.
  yal-yal: A xa a turene birin ba, alo bɔɲɛ xunbeli saraxan turen ba kii naxan yi.
    A yi a sa tɛɛni saraxa ganden fari, a xirin yi rafan Alatala ma. Saraxaraliin
    xa Ala solona na kiini, Ala yi na kanna mafelu.”
  haw-1868: A e lawe aku oia i kona kaikea a pau, e like me ke kaikea i laweia ku
    ai mai ka alana o na mohaihoomalu; a e kuni iho ke kahuna ia mea ma ke kuahu i
    mea ala ono ia Iehova; a e hana ke kahuna i ke kalahala nona, a e kalaia kona
    hewa.
  arb-NAV: ثُمَّ يَنْتَزِعُ الْكَاهِنُ جَمِيعَ شَحْمِهَا عَلَى غِرَارِ مَا فَعَلَ
    بِشَحْمِ ذَبِيحَةِ السَّلامِ، وَيُحْرِقُهَا عَلَى الْمَذْبَحِ تَقْدِمَةَ رِضًى
    وَسُرُورٍ لِلرَّبِّ فَيُكَفِّرُ الْكَاهِنُ عَنْهُ وَيَغْفِرُ الرَّبُّ لَهُ.
  ewe-ewe: Woaɖe ami siwo katã le dɔ me na lã la, abe ale si wowɔna le akpedavɔsa
    me ene, eye nunɔla la atɔ dzoe le vɔsamlekpui la dzi. Nu sia adze Yehowa ŋu. Ale
    nunɔla la alé avu ɖe amea nu, eye Mawu atsɔ eƒe nu vɔ̃ akee.
  eng-LEE: 'And all the fat thereof shall he remove, as the fat is removed from off
    the sacrifice of peace-offering; and the priest shall burn it upon the altar for
    a sweet savor unto the Lord: and the priest shall make an atonement for him, and
    it shall be forgiven unto him.'
  asm-FB: আৰু মঙ্গলাৰ্থক বলিৰ পৰা তেল এৰুৱাই লোৱাৰ দৰে তাৰো আটাইবোৰ তেল এৰুৱাই ল’ব;
    তাৰ পাছত পুৰোহিতে যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে বেদীৰ ওপৰত তাক দগ্ধ কৰিব; এইদৰে
    পুৰোহিতে সেই লোক জনৰ পাপৰ অৰ্থে প্ৰায়শ্চিত্ত কৰিব আৰু তেওঁৰ পাপ ক্ষমা হ’ব।
  sus-A: عَ شَ نَ تُرٍ بِرِن بَ سِ مَ، عَلْ شَنُنتٍيَ سّرّشّ رَبَمَ كِ نَشّ، عَ نَ
    فَن سّرّشّبَدٍ قَرِ، عَ شَ قِندِ سٍ شِرِ حْشُنمّ رَ ﭑ تَن عَلَتَلَ بّ. نَ كُي
    سّرّشّدُبّ شُنسَرٍ سّرّشّ بَمَ نَ مِشِ بّ، عَلَكٌ عَ شَ يُنُبِ شَ شَقَرِ.»
  fra-SBL: Il enlèvera toute la graisse, comme on enlève la graisse du sacrifice d'actions
    de grâces, et le prêtre la brûlera sur l'autel comme une odeur agréable à Yahvé ;
    le prêtre fera l'expiation pour lui, et il lui sera pardonné.
  hbo-hbo: וְאֶת־כָּל־חֶלְבָּ֣הּ יָסִ֗יר כַּאֲשֶׁ֨ר הוּסַ֣ר חֵלֶב֮ מֵעַ֣ל זֶ֣בַח הַשְּׁלָמִים֒
    וְהִקְטִ֤יר הַכֹּהֵן֙ הַמִּזְבֵּ֔חָה לְרֵ֥יחַ נִיחֹ֖חַ לַיהוָ֑ה וְכִפֶּ֥ר עָלָ֛יו
    הַכֹּהֵ֖ן וְנִסְלַ֥ח לֹֽו׃ פ
  eng-WYCLIFFE: Sotheli he schal take a wei al the ynnere fatnesse, as it is wont
    to be don a wei of the sacrifices of pesible thingis, and he schal brenne it on
    the auter, in to odour of swetnesse to the Lord; and the preest schal preye for
    hym, and it schal be foryouun to hym.
  piu-2006: '@see-verse:LEV.004.030'
  cwe-cwe: Kezasegeza mabambala yose ya mavuta ya luti iyo fana viya viyosegeza mabambala
    ya mavuta ya wanyama wa nhambiko za tindiwalo. Maabaho kezayatimbula hana ulupango,
    mnung'ho wake unogile wizamnogeza Mndewa Mulungu. Ivo mkulu wa nhambiko kezamtendela
    kuilumba, nayo kezalekelelwa.
  kik-kik: Nĩakaruta maguta mothe o ta ũrĩa maguta marutagwo kuuma iruta rĩa ũiguano,
    nake mũthĩnjĩri-Ngai nĩakamacinĩra kĩgongona-inĩ igũrũ matuĩke mũtararĩko mwega
    wa gũkenia Jehova. Ũguo nĩguo mũthĩnjĩri-Ngai akaahoroheria mũndũ ũcio, nake nĩakarekerwo.
  fra-NCL: Il enlèvera toute la graisse, comme on enlève la graisse de dessus le sacrifice
    pacifique, et le prêtre la fera fumer sur l’autel en agréable odeur à Yahweh.
    C’est ainsi que le prêtre fera l’expiation pour cet homme, et il lui sera pardonné.
  cek-AK: Angdaeh angbawnhaih moi thung hoiah athawk to lak baktih toengah, athawknawk
    to lak boih pacoengah, Angraeng han hmuihoih paek ih hmaicam nuiah hmai hoi pakhaem
    tih; to tiah zae loih hanah qaima mah angbawnhaih to sah ueloe, a zaehaih to tahmen
    pae tih.
  cuk-cuk: Geb sorbali, dule-irwa-Bab-Dummadse-goled sibad-e-gwallu bela weoed, ar
    igi dule-gwenatigwar-guega ibmar-ukleged-e-gwallu weedae, deyob imakbaloed. Geb
    dule-irwa-Bab-Dummadse-goled ibmar-ogumakar-ukleged-ailagi sibad-e-gwallu ogumakoed.
    We-ibmarde Bab-Jehováʼga-ibmar-ukleged yeer-yapannedid. Deyobi, dule-irwa-Bab-Dummadse-goledi
    dule-e-isgusad Bab-Dummad-ega-osulogega imakoed. Geb Bab-Dummad dule egi nossuliyob
    dakoed.
  uig-CYR: Енақлиқ қурбанлиғи қилинған һайванниң мейи ичидин аҗритилғандәк униңму
    һәммә мейини аҗритип чиқарсун; каһин уни Пәрвәрдигарниң алдида хушбуй кәлтүрсун
    дәп қурбангаһниң үстидә көйдүрсун. Шу йол билән каһин униң үчүн кафарәт кәлтүриду;
    шу гуна униңдин кәчүрүлиду.
  tel-2017: తరువాత శాంతిబలి పశువు కొవ్వును వేరు చేసినట్టే దీని కొవ్వు అంతా తీయాలి.
    యాజకుడు ఆ కొవ్వును యెహోవాకు కమ్మని సువాసనగా బలిపీఠం పైన దహించాలి. ఈ విధంగా యాజకుడు
    ఆ వ్యక్తి కోసం పరిహారం చేస్తాడు. అప్పుడు ఆ వ్యక్తికి క్షమాపణ కలుగుతుంది.
  hat-BSA: Answit, li va retire tout grès li, jis jan grès la te retire nan sakrifis
    ofrann lapè yo; epi prèt la va ofri li nan lafimen sou lotèl la pou yon odè santi
    bon pou SENYÈ a. Konsa prèt la va fè ekspiyasyon pou li, e li va vin padone.
  kos-kos: Na el fah eis kiris nukewa kac, oana ke kiris nukewa itukla liki kosro
    ma anwuki nu ke mwe kisa in akinsewowo, ac el fah esukak fin laong uh tuh in sie
    foul mwe akinsewowoye LEUM GOD. In ouiya se inge mwet tol el fah oru mwe kisa
    nu ke ma koluk lun mwet sac, ac ma koluk lal fah nunak munas nu sel.
  hbo-WLC: וְאֶת־כָּל־חֶלְבָּ֣הּ יָסִ֗יר כַּאֲשֶׁ֨ר הוּסַ֣ר חֵלֶב֮ מֵעַ֣ל זֶ֣בַח הַשְּׁלָמִים֒
    וְהִקְטִ֤יר הַכֹּהֵן֙ הַמִּזְבֵּ֔חָה לְרֵ֥יחַ נִיחֹ֖חַ לַיהוָ֑ה וְכִפֶּ֥ר עָלָ֛יו
    הַכֹּהֵ֖ן וְנִסְלַ֥ח לֽוֹ׃ פ
  ibo-ibo: Ọ ga-ewepụ abụba ya niile dịka a na-eme nʼaja udo. Onye nchụaja ga-akpọ
    ha ọkụ nʼebe ịchụ aja, dịka ihe na-esi isi ụtọ nye Onyenwe anyị. Nʼụzọ dị otu
    a, onye nchụaja a ga-ekpuchikwara ha mmehie. A ga-agbagharakwa ha.
  ory-ory: ପୁଣି, ମଙ୍ଗଳାର୍ଥକ ବଳିରୁ ନିଆଯାଇଥିବା ମେଦ ତୁଲ୍ୟ ଏହାର ସକଳ ମେଦ ନେବ; ତହୁଁ ଯାଜକ
    ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବେଦି ଉପରେ ତାହା ଦଗ୍ଧ କରିବ; ଏହିରୂପେ
    ଯାଜକ ତାହା ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ ହେବ।
  chk-chk: Mürin, epwe aserala kirisin meinisin, usun a aserala kirisin ekewe mönün
    asoren kinamwe. Iwe, ewe souasor epwe keni me won ewe rongen asor, pwe ewe Samol
    mi Lapalap epwe efich pwoon. Iei usun ewe souasor epwe föri asoren amusamusen
    tipis fän iten ewe aramas, pwe an tipis epwe musala.
  rop-rop: En afta im garra pudum miselpmiselp det fet, laik det fet dei oldei deigimat
    brom ol detlot najalot enimul weya dei oldei kilimbat blanga det feloship ofring.
    En im garra barnim langa det teibul blanga ofring en det smel garra meigim mi
    gudbinji. Wal lagijat na det serramonimen garra dumbat det sekrifais ofring blanga
    im, en tharran garra meigim im jidan fri.
  ukr-1871: І віддїлить увесь жир її, як оддїляють жир у жертви мирної, і воскурить
    сьвященник на жертівнику про любі Господеві пахощі. І таку покуту зробить сьвященник
    за його, і проститься йому.
  deu-1951: Alles Fett aber soll er von ihr nehmen, wie das Fett von dem Dankopfer
    genommen wird, und der Priester soll es auf dem Altar verbrennen zum lieblichen
    Geruch dem HERRN. Also soll der Priester für ihn Sühne erwirken, und es wird ihm
    vergeben werden.
  eng-JPS: And all the fat thereof shall he take away, as the fat is taken away from
    off the sacrifice of peace-offerings; and the priest shall make it smoke upon
    the altar for a sweet savour unto the LORD; and the priest shall make atonement
    for him, and he shall be forgiven.
  srp-1865: I sve salo iz nje neka izvadi kao što se vadi salo iz žrtve zahvalne,
    i neka ga zapali sveštenik na oltaru za ugodni miris Gospodu; a tako æe ga oèistiti
    od grijeha sveštenik, i oprostiæe mu se.
  lug-lug: Amasavu gaakyo anaagaggyangamu nga ag’omu biweebwayo olw’emirembe bwe gaggyibwamu;
    kabona anaagookeranga ku kyoto ne gavaamu evvumbe eddungi erisanyusa Mukama. Bw’atyo
    kabona anaatangiririranga omuntu oyo olw’ekibi kye, era omuntu oyo anaasonyiyibwanga.
  heb-heb: ואת כל חלבה יסיר כאשר הוסר חלב מעל זבח השלמים והקטיר הכהן המזבחה לריח ניחח
    ליהוה וכפר עליו הכהן ונסלח לו׃
  ben-IRV: আর মঙ্গলের জন্য বলি থেকে নেওয়া মেদের মত তার সব মেদ ছাড়িয়ে নেবে; পরে
    যাজক সদাপ্রভুর উদ্দেশ্যে সুগন্ধের জন্য বেদির ওপরে তা পুড়িয়ে দেবে; এভাবে যাজক
    তার জন্য প্রায়শ্চিত্ত করবে, তাতে তার পাপের ক্ষমা হবে।
  pan-pan: ਫੇਰ ਜਿਸ ਤਰ੍ਹਾਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਵਿੱਚੋਂ ਚਰਬੀ ਵੱਖਰੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਸੇ
    ਤਰ੍ਹਾਂ ਉਹ ਉਸ ਦੀ ਸਾਰੀ ਚਰਬੀ ਵੱਖਰੀ ਕਰੇ ਅਤੇ ਜਾਜਕ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਉਸ ਨੂੰ ਸੁਗੰਧਤਾ ਕਰਕੇ
    ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਤਦ ਉਸ ਦਾ ਪਾਪ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: မိဿဟာယ ယဇ် ကောင်ဆီဥ ကို ယူ သကဲ့သို့ ၊ ဆီဥ ရှိသမျှ ကို ယူ ၍ ထာဝရဘုရား အား
    မွှေးကြိုင် စရာ ဘို့ ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။ ထိုသို့ ယဇ် ပုရောဟိတ်သည်
    ထိုသူ အဘို့ အပြစ် ဖြေခြင်းကို ပြုလျှင် ၊ သူ ၏ အပြစ်လွတ် လိမ့်မည်။
  hmo-hmo: “Unai neganai nani ena digara ibounai do ia kokia, maino karaia boubouna
    totona boromakau ena digara idia kokia hegeregerena. Bona boubou patana ena latanai
    unai digara do ia gabua ore, ena bonana be Lohiabada dekenai do ia namo herea
    totona. Inai dala dekenai hahelagaia tauna ese unai tau ena kara dika davana do
    ia karaia, bona Lohiabada ese unai tau ena kara dika do ia gwauatao.
  urd-urd: और वह उसकी सारी चर्बी को अलग करे जैसे सलामती के ज़बीहे की चर्बी अलग की
    जाती है, और काहिन उसे मज़बह पर राहतअंगेज़ ख़ुशबू के तौर पर ख़ुदावन्द के लिए जलाए।
    यूँ काहिन उसके लिए कफ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: и весь тук ее отделит, подобно как отделяется тук из жертвы мирной, и сожжет
    его священник на жертвеннике в приятное благоухание Господу; и так очистит его
    священник, и прощено будет ему.
  bqc-SIM: Aàli a nísi golɛ píi lá ì sáaukpapↄ nísi golɛwa, i kpasa sa'okĩiwa
    pↄ́ pↄ́ a gĩ ì kɛ Diiɛ na ũ. Màa sa'ona ali aà duuna kɛ̃wà, Dii i sùuukɛaànↄ.
  tcz-CHONGTHU: Chutengle kelpi thao jouse chu alah doh ding, chamna thilto a kitoh
    sathao kibolna banga abol ding ahi. Sathao chu maicham chunga ahal vam ding, chule
    hichu Pakaiya dinga lunglhai um namtui tah hiding ahi. Hitobanga hi, thempupa
    chun mipi chu asuh thenga Pakai toh asuhdih ding, Chutengle achonsetnau ngaidama
    um dingu ahi.
  mar-mar: आणि याजकाने त्या बकरीची चरबी शांत्यर्पणाच्या यज्ञपशूच्या चरबीप्रमाणे वेगळी
    काढून तिचा परमेश्वरासाठी सुवासिक हव्य म्हणून वेदीवर होम करावा; अशाप्रकारे याजकाने
    त्या मनुष्याकरिता प्रायश्चित्त करावे म्हणजे परमेश्वर त्यास क्षमा करील.
  qub-qub: Alli goyaypita sacrifisyutanömi llapan wiranta altarcho rupachenga. Rupachishanpa
    jömuynenga nogapa shongöpänömi canga. Cüra chayno ruraptinrämi chay runa juchata
    rurashanga perdunasha canga.
  bqp-bqp: Yen biru, bɑ koo yɑɑ yen gum kpuro wĩɑwɑ nge mɛ bɑ rɑ siɑrɑbun yɑ̃kurugim
    wĩɛ. Kpɑ yɑ̃ku kowo u mu dɔ̃ɔ mɛni, kpɑ mɛn nuburu tu Yinni Gusunɔ dore. Nge mɛyɑ
    yɑ̃ku kowo wi, u koo kɑ toro wi suuru kɑnɑ. Sɑɑ ye sɔɔ, Gusunɔ u koo nùn suuru
    kuɑ.
  hat-hat: Lèfini, l'a wete tout grès la, menm jan yo fè l' pou bèt yo ofri pou di
    Bondye mèsi a, y'a boule l' sou lotèl la pou fè Bondye plezi ak bon sant li. Se
    konsa prèt la va fè ofrann bèt pou wete peche moun lan te fè san li pa t' konnen
    an, epi Bondye va padonnen l' sa.
  eng-BSB: Then he is to remove all the fat, just as it is removed from the peace
    offering, and the priest is to burn it on the altar as a pleasing aroma to the
    LORD. In this way the priest will make atonement for him, and he will be forgiven.
  tod-tod: Toɠa ma wulɔi kpein kula, eɠɛʋelei ziilɛi zalaɠai ma wulɔi ɠulazu la, é
    gala, zalaɠa ɠulazuʋɛ, toɠa ɠɛ ga ani maku nɛɛnɛgi Ɠɔoɠɔ GALAGI ʋɛ. Zekana zalaɠa
    ɠula nui a koto gba vai ɠɛ la bɛ, suvaa ɠa yɛ bɛ.
  eng-WEBPB: All its fat he shall take away, like the fat is taken away from the sacrifice
    of peace offerings; and the priest shall burn it on the altar for a pleasant aroma
    to the LORD; and the priest shall make atonement for him, and he will be forgiven.
  kbq-kbq: Anantera arimpa fru ofama hu'neankna huno, maka afova tagatitregahie. Ana
    hanigeno pristi vahe'mo'za ana afova'a eri'za kresranma vu itare vu'za, Ra Anumzamofonte
    ome Kresramana vanageno, knare sramna nentahino muse hugahie. E'ina'ma pristi
    ne'mo'ma hanigeno'a, ana ne'mofo kumi'amofo nona hinkeno, Ra Anumzamo'a kumi'a
    atrentegahie.
  nhe-BL: Nojquiya nopa tlacatl monequi quiquixtilis nochi ichiyajca nopa tlapiyali.
    Quena, san se quichihuas queja quichihua ica se tlacajcahualistli para ma onca
    tlayoltlalili nohuaya. Huan teipa nopa totajtzi quitlalis nopa tlachiyajcayotl
    ipan nopa tlaixpamitl huan quitlatis. Huan elis se tlacajcahualistli tlen mijmiyotis
    ajhuiyac huan nechpactis na, niimoTECO. Huan queja nopa, quichihuas nopa totajtzi
    para nechixtzacuilis itlajtlacol nopa tlacatl. Huan nijtlapojpolhuis.
  gub-BL: Wenuhem ma'ea'yr ikawer paw hapy pà hapy haw rehe Tupàn pe uzemuawyze kar
    haw iapo mehe. Nezewegatete wenuhem putar àràpuhàràn kuzà ikawer paw hapy pà hapy
    haw rehe nehe no. A'e imono pyr hyàkwegatu putar Tupàn Tuweharupi Wiko Ma'e pe
    nehe. Ikatu putar izupe nehe. Nezewe mehe xaxeto omono putar a'e ma'e Tupàn pe
    teko wanemiapo kwer ikatu 'ym ma'e imunàn kar pà izupe nehe. Tupàn umunàn putar
    a'e nehe.
  eng-DRA: 'But taking off all the fat, as is wont to be taken away of the victims
    of peace offerings, he shall burn it upon the altar, for a sweet savour to the
    Lord: and he shall pray for him, and it shall be forgiven him.'
