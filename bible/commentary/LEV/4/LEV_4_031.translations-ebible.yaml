verse: LEV.004.031
translations:
  mal-C: പുരോഹിതൻ സമാധാനയാഗത്തിൽനിന്നുള്ള മേദസ്സു നീക്കംചെയ്തതുപോലെ മേദസ്സു മുഴുവനും
    നീക്കംചെയ്ത് യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി അതിനെ യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം. ഇങ്ങനെ
    പുരോഹിതൻ ആ വ്യക്തിക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം, എന്നാൽ അത് അയാളോടു ക്ഷമിക്കും.
  deu-TKW: Das gesamte Fett aber soll er hinwegnehmen, wie das Fett vom Heilsopfer
    weggenommen wurde, und der Priester soll es auf dem Altar in Rauch aufgehn lassen
    zum lieblichen Geruch für Jahwe. Wenn ihm so der Priester Sühne geschafft haben
    wird, wird ihm vergeben werden.
  lin-lin: Akolongola mafuta nyonso ndenge kaka balongolaka mafuta na mbeka ya boyokani ;
    bongo Nganga-Nzambe akotumba yango na etumbelo lokola likabo oyo solo kitoko na
    yango ekosepelisa Yawe. Nganga-Nzambe akosala mosala ya bolimbisi masumu ya moto
    wana ; mpe moto yango akolimbisama.
  eng-LSV: and he turns aside all its fat, as the fat has been turned aside from off
    the sacrifice of the peace-offerings, and the priest has made incense on the altar
    for refreshing fragrance to YHWH; and the priest has made atonement for him, and
    it has been forgiven him.
  eng-GNV: And shall take away all his fat, as the fat of the peace offringes is taken
    away, and the Priest shall burne it vpon the altar for a sweete sauour vnto the
    Lord, and the Priest shall make an atonement for him, and it shalbe forgiuen him.
  eng-WEBSTER: And he shall take away all its fat, as the fat is taken away from off
    the sacrifice of peace-offerings; and the priest shall burn it upon the altar
    for a sweet savor to the LORD; and the priest shall make an atonement for him,
    and it shall be forgiven him.
  nhw-BL: Nojquiya nopa masehuali monequi quiquixtilis nochi ichiyajca nopa tlapiyali.
    Quena, san se quichihuas quen quichihua ica se tlacajcahualistli para ma onca
    tlayoltlalili nohuaya. Huan teipa nopa totajtzi quitlalis nopa tlachiyajcayotl
    ipan nopa tlaixpamitl huan quitlatis. Huan elis se tlacajcahualistli catli mijyotis
    ajhuiyac huan nechpactis na, niamoTECO. Huan quej nopa, quichihuas nopa totajtzi
    para nechixtzacuilis itlajtlacol nopa masehuali. Huan nijtlapojpolhuis.
  swh-ONEN: Atayaondoa mafuta yote, kama vile mafuta yaondolewavyo kwenye sadaka ya
    amani, naye kuhani atayateketeza juu ya madhabahu kama harufu nzuri ya kumpendeza
    Bwana. Kwa njia hii kuhani atafanya upatanisho kwa ajili yake, naye atasamehewa.
  bba-bba: Yen biru, bɑ koo yɑɑ yen ɡum kpuro wĩɑwɑ nɡe mɛ bɑ rɑ siɑrɑbun yɑ̃kuruɡim
    wĩɛ. Kpɑ yɑ̃ku kowo u mu dɔ̃ɔ mɛni, kpɑ mɛn nuburu tu Yinni Gusunɔ dore. Nɡe mɛyɑ
    yɑ̃ku kowo wi, u koo kɑ toro wi suuru kɑnɑ. Sɑɑ ye sɔɔ, Gusunɔ u koo nùn suuru
    kuɑ.
  eng-KJVCPB: And he shall take away all the fat thereof, as the fat is taken away
    from off the sacrifice of peace offerings; and the priest shall burn it upon the
    altar for a sweet savour unto the Lord; and the priest shall make an atonement
    for him, and it shall be forgiven him.
  luo-luo: Nowangʼ boche duto ewi kendo mar misango mana kaka nowangʼo mo mar misango
    mar lalruok ma en tik madungʼ tik mangʼwe ngʼar ni Jehova Nyasaye. Kamano e kaka
    jadolo nopwodh ketho mar ngʼatno kendo nowene richone.
  meu-meu: Bena digarana idoinai baine abia, herohemaino bouboudia e karalaidia heḡereḡerena;
    bena hahelaḡa tauna ese ihaboulaina patana latanai baine gabua, lahi ese baine
    ḡolea oho, bonana namo ḡauna Iehova ena. Unu amo hahelaḡa tauna ese ia bagunai
    herohemaino karana baine karaia, bena ena dika baine hegwau tao.
  npi-ULB: मेलबलिबाट झैँ त्यसले जम्मै बोसोलाई काटी झिकोस् । परमप्रभुको निम्ति मिठो
    सुगन्ध दिनको निम्ति पुजारीले त्यो वेदीमा जलाओस् । पुजारीले त्यस मानिसको निम्ति
    प्रायश्‍चित्त गर्ने छ, र उसलाई क्षमा हुने छ ।
  yor-yor: Kí ó yọ gbogbo ọ̀rá ẹran náà gẹ́gẹ́ bó ṣe yọ ọ̀rá ẹran fún ọrẹ àlàáfíà.
    Kí àlùfáà sì sun ọ̀rá yìí lórí pẹpẹ bí òórùn dídùn sí Olúwa. Báyìí ni àlùfáà yóò
    ṣe ètùtù fún ẹni náà, a ó sì dáríjì í.
  emp-NTPO: Maʌ̃be dji dragada jũma edaida b̶ʌa Ãcõrẽ ume necai b̶ai careabema animarã
    draga edabari quĩrãca. Edaped̶a dji dragara animarã babue diabadad̶e jũma babue
    diaida b̶ʌa Ãcõrẽba bia unumãrẽã. Maʌ̃gʌra sacerdoteba oida b̶ʌa ab̶aʌba cadjirua
    od̶a carea. Mãwãbʌrʌ Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: تمام چربی باید مثل چربی قربانی سلامتی، جدا شده، بر مذبح سوزانده شود، و
    این هدیه‌ای خوشبو برای خداوند خواهد بود. به این ترتیب کاهن گناه آن شخص را کفاره
    خواهد کرد و او بخشیده خواهد شد.
  tgl-ULB: Aalisin niya ang lahat ng taba, gaya ng pag-alis ng taba mula sa alay ng
    mga handog para sa kapayapaan. Susunugin ito ng pari sa altar upang magdulot ng
    isang matamis na samyo para kay Yahweh. Gagawa ang pari ng kabayaran ng kasalanan
    para sa tao, at papatawarin siya.
  hui-hui: Ani bialu nogo meme ogoninaga habane abeneru lomabu delaga ngagoria lomabu
    delolebira. Loma binigo mo miaga agali kagome nogo maru ngago Anduane Homogola
    ho gimbu bulenaga lomabu delagadagua dege delolebira. Ibugua nogo habane abeneru
    dabuni lomabu delaragola Anduane Homogohanda nga bayaleore birago nga howa turu
    halu dungulo holebira. Anidagua bialu loma binigo mo miaga agali kago ibugua wali
    agalime ko biyagonaga loma bo delaragola ko binidagoni Anduane Homogohanda domo
    waholebira.
  mya-mya: ထို့​နောက်​မိတ်​သ​ဟာ​ယ​ယဇ်​ကောင်​များ​မှ အ​ဆီ​ကို​ထုတ်​ယူ​သ​ကဲ့​သို့ ဆိတ်​မ​မှ​အ​ဆီ
    ရှိ​သ​မျှ​ကို​ထုတ်​ယူ​ပြီး​လျှင်​ယဇ်​ပလ္လင်​ပေါ် တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    ထို​ပူ​ဇော်​သ​ကာ​၏ ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။ ဤ​နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​သာ​မန်
    လူ​တစ်​ဦး​၏​အ​ပြစ်​အ​တွက်​ယဇ်​ပူ​ဇော် သဖြင့်​ထို​သူ​အ​ပြစ်​လွတ်​လိမ့်​မည်။
  bod-N: དེ་ཡང་ཞི་བདེའི་མཆོད་པར་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་ཚིལ་དང་འདྲ་བར་དེའི་ཚིལ་ཐམས་ཅད་ལེན་པ་དང་།
    མཆོད་དཔོན་གྱིས་ཚིལ་རྣམས་མཆོད་ཁྲིའི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་མཆོད་པར་འབུལ་དགོས།
    མཆོད་དཔོན་གྱིས་ཁོའི་ཕྱིར་དུ་སྡིག་པ་བཤགས་ནས་ཁོ་ལ་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ། །
  sna-sna: Achabvisa mafuta ose sokubviswa kunoitwa mafuta pachibayiro chokuwadzana
    uye muprista achazvipisa paaritari sezvinonhuhwira zvinofadza kuna Jehovha. Nenzira
    iyi muprista achamuyananisira uye acharegererwa.
  spa-BLM: Le quitará toda la grasa, como se quita la grasa del sacrificio de paz;
    y el sacerdote la hará arder sobre el altar como aroma agradable para Yahvé; y
    el sacerdote hará expiación por él, y será perdonado.
  cac-cac: Slajvi chi' tz'ic'jiel masanil xepual noc' silab' chi', icha val tz'aj
    yic'jiel yic noc' silab' tz'ac'ji yuj sch'oxan sjunc'olal yed' Dios. Sn̈usjitz'a
    xepual noc' chi' silab'il d'a yichan̈ Jehová to suc'uq'ui sjab'. Icha chi' syutej
    vin̈ sacerdote sb'oan jun silab' chi' yic tz'ac'ji tup smul jun anima chi'.
  swh-ULB: Atayaondoa mafuta yote, kama alivyoondoa mafuta katika dhabihu ya amani.
    Kuhani ataiteketeza katika madhabahu ili kuwa harufu nzuri kwa Bwana. Kuhani atafanya
    upatanisho kwa mtu, na atasamehewa.
  bel-bel: і ўвесь тлушч яе аддзеліць, так як аддзяляюць тлушч з ахвяры мірнай, і
    спаліць яго сьвятар на ахвярніку як прыемную духмянасьць Госпаду; і так ачысьціць
    яго сьвятар, і даравана будзе яму.
  deu-ELBBK: Und all sein Fett soll er abtrennen, so wie das Fett von dem Friedensopfer
    abgetrennt wird; und der Priester soll es auf dem Altar räuchern zum lieblichen
    Geruch dem HERRN. Und so tue der Priester Sühnung für ihn, und es wird ihm vergeben
    werden.
  mbb-OT: Ne kuwaa zin is langun he tavà duen te kambing iring te ebeelan duen te
    pemuhat he uyaǥen he pemuhat he para te meupiya he kedepità. Ne kegkepasad dutun,
    tutunga zin is tavà diyà te pemuhatà he mehemut he pemuhat he ebpekepenunuat te
    Nengazen. Ne pinaaǥi kayi te ebeelan te memumuhat, egkevelukasan is etew puun
    te menge salè din, ne ebpeseyluwen sikandin te Nengazen.
  mal-2015: അതിന്റെ മേദസ്സു ഒക്കെയും സമാധാനയാഗത്തിൽനിന്നു മേദസ്സു എടുക്കുന്നതുപോലെ
    എടുത്തു പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവെക്കു സൗരഭ്യവാസനയായി ദഹിപ്പിക്കേണം; ഇങ്ങനെ
    പുരോഹിതൻ അവന്നു വേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ അതു അവനോടു ക്ഷമിക്കും.
  rmc-rmc: Paľis pal e koza čhinela tele savoro žiros avke sar o žiros pal e smiromoskri
    obeta a o rašaj oda labarela pro oltaris sar obeta, so šukares voňinel le RAJESKE.
    Kavke kerela o rašaj e obeta pro zmjereňje vaš o binos ole manušeskro a ela leske
    odmuklo.
  pes-OPV: و همه پیه آن راجدا کند چنانکه پیه از ذبیحه سلامتی جدامی شود، و کاهن آن
    را بر مذبح بسوزاند برای عطر خوشبو بجهت خداوند و کاهن برای او کفاره خواهد کرد و
    آمرزیده خواهد شد.
  ron-1924: Преотул сэ я тоатэ грэсимя, кум се я грэсимя жертфей де мулцумире, ши
    с-о ардэ пе алтар, ши еа ва фи де ун мирос плэкут Домнулуй. Астфел ва фаче преотул
    испэширя пентру омул ачеста, ши и се ва ерта.
  ben-OBCV: সে সমস্ত মেদ ছাড়াবে, যেমন মঙ্গলার্থক বলি থেকে ছাড়িয়েছিল; পরে যাজক সদাপ্রভুর
    উদ্দেশে সৌরভার্থে বেদিতে রাখা সবকিছুই জ্বালিয়ে দেবে। এভাবে যাজক তার পক্ষে প্রায়শ্চিত্ত
    করবে এবং সে ক্ষমা পাবে।
  som-som: Oo xaydhiisa oo dhanna waa in laga bixiyaa sidii xaydha looga bixiyo allabarigii
    qurbaannada nabaadiinada ah, oo wadaadku waa inuu meesha allabariga ku dul gubaa,
    si ay Rabbiga ugu ahaato caraf udgoon; oo wadaadku waa inuu isaga kafaaraggud
    u sameeyaa, oo isna waa la cafiyi doonaa.
  lat-VUC: 'Omnem autem adipem auferens, sicut auferri solet de victimis pacificorum,
    adolebit super altare in odorem suavitatis Domino: rogabitque pro eo, et dimittetur
    ei.'
  eng-ASVBT: And all the fat thereof shall he take away, as the fat is taken away
    from off the sacrifice of peace offerings; and the priest shall burn it upon the
    altar for a sweet savor unto Jehovah; and the priest shall make atonement for
    him, and he shall be forgiven.
  ita-1885: E levine tutto il grasso, come si leva il grasso del sacrificio da render
    grazie; e faccia il sacerdote bruciar quel grasso sopra l'Altare, in odor soave
    al Signore. E così il sacerdote farà il purgamento del peccato di esso, e gli
    sarà perdonato.
  eng-LXXUP: And he shall take away all the fat, as the fat is taken away from the
    sacrifice of peace offering, and the priest shall offer it on the altar for a
    smell of sweet savor to the Lord; and the priest shall make atonement for him,
    and his sin shall be forgiven him.
  eng-ULB: He will cut away all the fat, just as the fat is cut away from off the
    sacrifice of peace offerings. The priest will burn it on the altar to produce
    a sweet aroma for Yahweh. The priest will make atonement for the man, and he will
    be forgiven.
  spa-VBL: Le quitará toda su grasa como la grasa de las ofrendas de paz y la quemará
    en el altar y será aceptada por el Señor. De esta manera el sacerdote expiará
    el pecado del hombre y será perdonado.
  fra-_FOB: Le sacrificateur ôtera toute la graisse, comme on ôte la graisse du sacrifice
    de prospérités; et il la fera fumer sur l'autel, en agréable odeur à l'Éternel.
    Ainsi le sacrificateur fera expiation pour cet homme, et il lui sera pardonné.
  mal-mal: അതിന്റെ മേദസ്സൊക്കെയും സമാധാനയാഗത്തിൽനിന്നു മേദസ്സു എടുക്കുന്നതുപോലെ എടുത്ത്
    പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു സൗരഭ്യവാസനയായി ദഹിപ്പിക്കണം; ഇങ്ങനെ പുരോഹിതൻ
    അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും.
  urd-GVR: Phir wuh us kī sārī charbī us tarah nikāle jis tarah wuh salāmatī kī qurbāniyoṅ
    kī charbī nikāltā hai. Is ke bād wuh use qurbāngāh par jalā de. Aisī qurbānī kī
    ḳhushbū Rab ko pasand hai. Yoṅ imām us ādmī kā kaffārā degā aur use muāfī hāsil
    ho jāegī.
  suz-BL: मेकोमी आ बोंसो नेल्‍ल दुशा बाक्‍चा आ पर्बम चढ़ेशो आ बोंसो खोदेंशो पा शोल्‍चा
    माल्‍ब। मिनु चढ़ेबमी मेको चढ़ेतीकेमी चोशा परमप्रभु यावे आ दाक्‍शो ब्रोव़शो रिना
    पाइक्‍चा कली चोचा माल्‍ब। मोपा चढ़ेबमी मेको आ पाप आ पर्बम पाप क्‍याम्‍तीक गेय
    पाइब। मिनु मेको माफ ताइब। लेवी ३:१४-१५
  ita-1927: E torrà tutto il grasso dalla capra, come ha tolto il grasso dal sacrifizio
    di azioni di grazie; e il sacerdote lo farà fumare sull’altare come un soave odore
    all’Eterno. Così il sacerdote farà l’espiazione per quel tale, e gli sarà perdonato.
  ckb-ckb: هەموو پیوەکەشی لێ دەکاتەوە، وەک چۆن ئەو پیوەی لە قوربانی هاوبەشی کردەوە
    و کاهینەکە لەسەر قوربانگاکە دەیسووتێنێت. ئەو بۆنەی یەزدان پێی خۆشە. کاهینەکە کەفارەتی
    بۆ دەکات و لێخۆشبوونی بۆ دەبێت.
  eng-BBE: And let all its fat be taken away, as the fat is taken away from the peace-offerings,
    and let it be burned on the altar by the priest for a sweet smell to the Lord;
    and the priest will take away his sin and he will have forgiveness.
  kan-OKCV: ಅವನು ಸಮಾಧಾನ ಬಲಿಯ ಕೊಬ್ಬನ್ನು ತೆಗೆದಂತೆ, ಅದರ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನು ತೆಗೆಯಬೇಕು. ಯಾಜಕನು
    ಅದನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗಿ ಸುಡಬೇಕು. ಇದಲ್ಲದೆ ಯಾಜಕನು ಅವನಿಗಾಗಿ
