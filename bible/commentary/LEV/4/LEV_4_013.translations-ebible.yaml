verse: LEV.004.013
translations:
  mal-C: “ ‘ഇസ്രായേൽസഭ മുഴുവൻ മനഃപൂർവമല്ലാതെ പാപംചെയ്ത് യഹോവ ചെയ്യരുതെന്നു വിലക്കിയിട്ടുള്ള
    കൽപ്പനകൾ ഏതെങ്കിലും ലംഘിച്ചാലും ആ സംഗതി സഭ അറിയാതിരുന്നാലും അവർ കുറ്റക്കാരാണ്.
  deu-TKW: Wenn sich aber die ganze Gemeinde Israel unvorsätzlich vergeht, ohne daß
    sich das Volk dessen bewußt wird, und sie irgend eines der Verbote Jahwes übertreten
    und so in Schuld geraten,
  lin-lin: ‘ Soki lisanga mobimba ya Isalaele basali masumu na nko te mpe basali likambo
    moko oyo epekisami kati na mibeko ya Yawe, ata soki likambo yango eyebani te kati
    na lisanga, lisanga ekomema solo ngambo.
  eng-LSV: And if all the congregation of Israel errs ignorantly, and the thing has
    been hidden from the eyes of the assembly, and they have done [something against]
    one of all the commands of YHWH [regarding things] which are not to be done, and
    have been guilty;
  eng-GNV: 'And if the whole Congregation of Israel shall sinne through ignorance,
    and the thing be hid from the eyes of the multitude, and haue done against any
    of the commandements of the Lord which should not be done, and haue offended:'
  eng-WEBSTER: And if the whole congregation of Israel shall sin through ignorance,
    and the thing be hid from the eyes of the assembly, and they have done somewhat
    against any of the commandments of the LORD concerning things which should not
    be done, and are guilty;
  nhw-BL: “Sintla nochi israelitame quichihuase se tlajtlacoli, o sintla quichihuase
    se tlamantli catli na, niamoTECO, niquinnahuatijtoc ma amo quichihuaca, masque
    niyon se tlen inijuanti amo momacayaya cuenta tlen nopa tlajtlacoli, nochi nopa
    masehualme quihuicase tlajtlacoli noixpa.
  swh-ONEN: “ ‘Ikiwa jumuiya yote ya Israeli watatenda dhambi pasipo kukusudia na
    kufanya lile lililokatazwa katika amri yoyote ya Bwana, hata kama jumuiya haifahamu
    juu ya jambo hilo, wana hatia.
  bba-bba: Isirelibɑ kpuro bɑ̀ n Gusunɔn woodɑ ɡɑɑ sɑrɑ bɑ ǹ kɑ bɑɑru, bɑ torɑwɑ
    mi.
  eng-KJVCPB: And if the whole congregation of Israel sin through ignorance, and the
    thing be hid from the eyes of the assembly, and they have done somewhat against
    any of the commandments of the Lord concerning things which should not be done,
    and are guilty;
  luo-luo: “ ‘Ka oganda mar jo-Israel duto otimo richo ka ok gingʼeyo maponi gitimo
    gimoro ma chik Jehova Nyasaye okwero, kata obedo ni gikia, to gin joricho.
  meu-meu: 'Israel oreana idoinai bema kara rea, a edia kerere bema hehuni; Iehova
    ena taravatu bema tata utu, unu amo bema kerere:'
  npi-ULB: यदि इस्राएलको जम्मै समुदायले पाप गर्न नचाहँदा-नचाहँदै पाप गर्दछ भने, र
    तिनीहरूले पाप गरेका छन् र परमप्रभुले नगर्नू भनी आज्ञा गर्नुभएका कुनै कार्यहरू
    तिनीहरूले गरेका छन् भन्‍ने विषयमा त्यो समुदाय अजान छ, र तिनीहरू दोषी छन् भने,
  yor-yor: “ ‘Bí gbogbo àpapọ̀ ènìyàn Israẹli bá ṣèèṣì ṣẹ̀, tí wọ́n sì ṣe ohun tí
    kò yẹ kí wọ́n ṣe sí ọ̀kan nínú àwọn òfin Olúwa, bí ó tilẹ̀ jẹ́ pé àpapọ̀ ènìyàn
    náà kò mọ̀ sí ọ̀rọ̀ náà, wọ́n jẹ̀bi.
  emp-NTPO: Cadjirua oi crĩchaẽ́ b̶ʌd̶e Israel puruba Ãcõrẽ leyda ãĩ oibʌrʌ, cadjirua
    od̶ara adua b̶ʌmĩna Ãcõrẽ quĩrãpita bed̶ead̶e b̶aya.
  pes-OPCB: «اگر تمام قوم اسرائیل ناخواسته مرتکب گناهی شوند و یکی از قوانین خداوند
    را زیر پا بگذارند، هر چند این کار را ندانسته انجام داده باشند، مقصر محسوب می‌شوند.
  tgl-ULB: Kung nagkasala ang buong kapulungan ng Israel nang hindi sinasadya, at
    hindi alam ng kapulungan na nagkasala sila at nakagawa ng anumang mga bagay na
    inutos ni Yahweh na huwag gawin, at kung nagkasala sila,
  hui-hui: Anduane Homogo ibugua Mosesehanda Isaraele wali agali lamilonaga ogodagua
    lene. Isaraele wali agalime ko bero mitangi nabi howa Anduane Homogonaga mana
    mbira puguayagua nde tigua mana ko dege biya.
  mya-mya: အ​ကယ်​၍​ဣ​သ​ရေ​လ​တစ်​မျိုး​သား​လုံး​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​တစ်​ပါး​ပါး
    ကို အ​မှတ်​မ​ထင်​ချိုး​ဖောက်​မိ​သ​ဖြင့်​အ​ပြစ် ကူး​လွန်​ခဲ့​သည်​ရှိ​သော်၊-
  bod-N: གལ་སྲིད་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ཀྱིས་མ་ཤེས་པར་ཉེས་སྐྱོན་བཟོས་པ་དང་།
    བྱ་བ་གང་རུང་གི་སྟེང་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་རྣམས་ལས་གཅིག་དང་འགལ་ནས་ཉེས་པ་བསགས་ཡོད་ཅིང་།
    མི་ཚོགས་ཀྱིས་སྦས་པའི་དོན་དེ་མ་རྟོགས་ན།
  sna-sna: “ ‘Kana ungano yose yaIsraeri ikatadza nokusaziva ikaita zvisingatenderwi
    pamirayiro ipi zvayo yaJehovha, kunyange ungano isingazivi kuti chii chakaitika,
    vose vane mhosva.
  spa-BLM: “‘Si toda la congregación de Israel peca, y el hecho está oculto a los
    ojos de la asamblea, y han hecho alguna de las cosas que Yahvé ha ordenado que
    no se hagan, y son culpables;
  cac-cac: Tato co masanil a on̈ chon̈ab' israel on̈ tic tz'och co mul, man̈ sc'anoc
    co c'ool, malaj pax junoc on̈ snachajel cuuj to man̈ ichoc yalan schecnab'il Jehová
    ix co c'ulej, yuj chi' tz'och co mul,
  swh-ULB: Kama mkutano wote wa wana wa Israeli wakitenda dhambi bila kukusudia, na
    mkutano hawatakumbuka kwamba wametenda dhambi, na kufanya vile Bwana aliagiza
    wasifanye na wakajisikia hatia.
  bel-bel: Калі ж усё супольства Ізраілевае згрэшыць з памылкі, і ўтоена будзе дзея
    ад вачэй сходу, і зробіць хто-небудзь супроць запаведзяў Гасподніх, чаго нельга
    было рабіць, і будзе вінаватае,
  deu-ELBBK: Und wenn die ganze Gemeinde Israel aus Versehen sündigt, und die Sache
    ist verborgen vor den Augen der Versammlung, und sie tun eines von allen Verboten
    des HERRN, die nicht getan werden sollen, und verschulden sich,
  mbb-OT: Emun ebpekerapas te suǥù te Nengazen is tivuuk he keet-etawan te Israel
    he wazè dan tivevaa, nekesalè dan gihapun minsan pa is kezekelan kandan wazà mesayud
    mehitenged kayi.
  mal-2015: യിസ്രായേൽസഭ മുഴുവനും അബദ്ധവശാൽ പിഴെക്കയും ആ കാര്യം സഭയുടെ കണ്ണിന്നു മറഞ്ഞിരിക്കയും,
    ചെയ്യരുതെന്നു യഹോവ കല്പിച്ചിട്ടുള്ള വല്ലകാര്യത്തിലും അവർ പാപം ചെയ്തു കുറ്റക്കാരായി
    തീരുകയും ചെയ്താൽ,
  rmc-rmc: „ ‚Te savore Izraeliti kerena varesavo nalačhipen, so na gondoľinenas te
    kerel, a na doľikerena jekh le RAJESKRE prikazaňjendar, kajte pal oda na džanenas,
    hin len vina.
  pes-OPV: «و هرگاه تمامی جماعت اسرائیل سهو گناه کنند و آن امر از چشمان جماعت مخفی
    باشد، و کاری را که نباید کرد از جمیع نواهی خداوند کرده، مجرم شده باشند.
  ron-1924: Дакэ тоатэ адунаря луй Исраел а пэкэтуит фэрэ вое ши фэрэ сэ штие, фэкынд
    ымпотрива унея дин порунчиле Домнулуй лукрурь каре ну требуе фэкуте ши фэкынду-се
    астфел виноватэ,
  ben-OBCV: “ ‘যদি সমগ্র ইস্রায়েলী সমাজ অনিচ্ছাকৃতভাবে পাপ করে ও সদাপ্রভুর আদেশসমূহের
    মধ্যে যে কোনো একটি নিষিদ্ধ আদেশ লঙ্ঘন করে, এমনকি বিষয়টি সমাজের অজানা থাকলেও তারা
    দোষী সাব্যস্ত হবে
  som-som: Oo ururka reer binu Israa'iil oo dhammu hadduu qaldamo, oo ay waxaasu indhaha
    shirka ka qarsoon yihiin, oo ay sameeyaan wax ka mid ah waxyaalihii uu Rabbigu
    amray inaan la samayn, oo ay saas eed ku leeyihiin,
  lat-VUC: Quod si omnis turba Israël ignoraverit, et per imperitiam fecerit quod
    contra mandatum Domini est,
  eng-ASVBT: And if the whole congregation of Israel err, and the thing be hidden
    from the eyes of the assembly, and they have done any of the things which Jehovah
    hath commanded not to be done, and are guilty;
  ita-1885: E se tutta la raunanza d'Israele ha peccato per errore, senza ch'ella
    se ne sia avveduta; e ha fatta alcuna di tutte quelle cose che il Signore ha vietate
    di fare; onde sia caduta in colpa;
  eng-LXXUP: 'And if the whole congregation of Israel trespass ignorantly, and a thing
    should escape the notice of the congregation, and they should do one thing forbidden
    of any of the commands of the Lord, which ought not to be done, and should transgress:'
  eng-ULB: If the whole assembly of Israel sins without wanting to sin, and the assembly
    is unaware that they have sinned and done any of the things which Yahweh has commanded
    not to be done, and if they are guilty,
  spa-VBL: “Si todo el pueblo de Israel se extravía sin querer, y aunque no sean conscientes
    de hacer lo que no está permitido por ninguno de los mandamientos del Señor, siguen
    siendo todos culpables.
  fra-_FOB: Et si c'est toute l'assemblée d'Israël qui a péché par erreur, et que
    la chose soit ignorée de l'assemblée; s'ils ont fait contre l'un des commandements
    de l'Éternel des choses qui ne doivent point se faire, et qu'ils se soient rendus
    coupables,
  mal-mal: “‘യിസ്രായേൽസഭ മുഴുവനും അബദ്ധവശാൽ പാപംചെയ്യുകയും ആ കാര്യം സഭയുടെ കണ്ണിന്
    മറഞ്ഞിരിക്കുകയും, ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള വല്ല കാര്യത്തിലും അവർ പാപംചെയ്തു
    കുറ്റക്കാരായി തീരുകയും ചെയ്താൽ,
  urd-GVR: Agar Isrāīl kī pūrī jamāt ne ġhairirādī taur par gunāh karke Rab ke kisī
    hukm se tajāwuz kiyā hai aur jamāt ko mālūm nahīṅ thā to bhī wuh qusūrwār hai.
  suz-BL: इस्राएल ङा मुर नेल्‍लेमी मतुइक्‍थु पाप पशो बाक्‍तेक्‍म हना, परमप्रभु यावेमी
    मपचा दे शेंशो मारेइ पशो बाक्‍तेक्‍म हना, मेको पाप मेको मुर आन दातेमी ख्रुइश्‍शो
    बाक्‍त हना यो, मेकोपुकी दोस ताइब दुम्‍नीम। गन्‍ती १५:२२-२६
  ita-1927: Se tutta la raunanza d’Israele ha peccato per errore, senz’accorgersene,
    e ha fatto alcuna delle cose che l’Eterno ha vietato di fare, e si è così resa
    colpevole,
  ckb-ckb: «”ئەگەر هەموو کۆمەڵی ئیسرائیل بەبێ ئەنقەست گوناهێکیان کرد و یەکێک لەو شتانەیان
    کرد کە یەزدان فەرمانی داوە نەکرێت، تەنانەت ئەگەر گوناهەکە لەبەرچاوی ئەنجومەن شاردراوە
    بوو، ئەوا کاتێک درکیان کرد بەو تاوان و
  eng-BBE: And if all the people of Israel do wrong, without anyone's knowledge; if
    they have done any of the things which by the Lord's order are not to be done,
    causing sin to come on them;
  kan-OKCV: “ ‘ಮಾಡಬಾರದ ಕೆಲಸಗಳನ್ನು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ ವಿರೋಧವಾಗಿ ಯಾವುದನ್ನಾದರೂ ಇಸ್ರಾಯೇಲರು
    ಅರಿಯದೆ ಮಾಡಿ ಅಪರಾಧಿಗಳಾಗಿದ್ದರೆ ಮತ್ತು ಅದು ಸಮೂಹಕ್ಕೆ ಕಣ್ಮರೆಯಾಗಿದ್ದರೆ
  tam-2017: “கூடி வந்த இஸ்ரவேல் சபையார் எல்லோரும் அறியாமையினால் பாவம்செய்து, அது தங்களுடைய
    கண்களுக்கு மறைவாக இருக்கிறதினால், யெகோவாவுடைய கட்டளைகளில் யாதொன்றை மீறி, செய்யத்தகாததைச்
    செய்து, பாவத்திற்குட்பட்டுக் குற்றவாளிகளானால்,
  spa-RV-1909: Y si toda la congregación de Israel hubiere errado, y el negocio estuviere
    oculto á los ojos del pueblo, y hubieren hecho algo contra alguno de los mandamientos
    de Jehová en cosas que no se han de hacer, y fueren culpables;
  ron-BTF: Și dacă întreaga adunare a lui Israel păcătuiește din ignoranță și lucrul
    este ascuns de ochii adunării și ei au făcut ceva împotriva oricăreia dintre poruncile
    DOMNULUI, referitor la lucruri care nu trebuiesc făcute, și sunt vinovați,
  eng-WEBP: “‘If the whole congregation of Israel sins, and the thing is hidden from
    the eyes of the assembly, and they have done any of the things which the LORD
    has commanded not to be done, and are guilty;
  eng-FBV: If the whole Israelite community goes astray unintentionally, and even
    though they are unaware of doing what is not permitted by any of the Lord's commandments,
    they are all still guilty.
  nld-1939: Wanneer heel de gemeenschap van Israël een fout begaat, zonder dat de
    gemeente het opzettelijk deed, en zij iets hebben gedaan, wat Jahweh verboden
    heeft, en dus schuldig zijn geworden;
  nch-BL: “Sinta nochi israelitame quichihuase se tajtacoli, o sinta quichihuase se
    tamanti cati na, niamoTECO, niquinnahuatijtoc ma amo quichihuaca, masque yon se
    ten inijuanti amo quimatiyaya inta ten nopa tajtacoli, nochi nopa masehualme quihuicase
    tajtacoli noixpa.
  vie-1934: Nếu cả hội chúng Y-sơ-ra-ên vì lầm lỡ phạm một trong các điều răn của
    Đức Giê-hô-va, và làm điều không nên làm, mà vốn không tự biết, và vì cớ đó phải
    mắc tội;
  hin-CV: “ ‘यदि इस्राएली प्रजा कोई विसंगत कार्य करे, जिसके विषय में सभा अनजान है,
    और वे उन कार्यों के कारण दोषी ठहरें, जो याहवेह की ओर से मना हैं;
  eng-OURB: “‘If the whole congregation of Israel [God prevails] is led astray, intoxicated,
    unintentional sin ·error· and you fail to observe, and the thing is hidden from
    the eyes of the assembly, and they have done something against any the mitzvot
    ·instructions· of Adonai concerning things which should not be done, they are
    condemned guilty.
  spa-BES: Y si todo el pueblo de Israel se equivoca, sin que nadie lo sepa; si han
    hecho alguna de las cosas que, por orden del Señor, no deben hacerse, causando
    que el pecado caiga sobre ellos;
  tdx-tdx: Aa naho manao hakeo tsy nisatrie’e ty valobohò’ Israele, ie nietak’ am-pihaino’
    i fivoribeiy, ie nandilatse aman-dra’ inoñ’ inoñe linili’ Iehovà tsy hanoeñe vaho
    voa hakeo
  vid-vid: “Wone Waisilaeli weng'ha nawadita gehile ne kunuwila, kwa kudita chinhu
    chilemezigwe na mzilo wa Mkulu Nguluwi, wana nongwa.
  eng-OKE: And if the whole congregation (kenishta) of Israel shall mistake, and the
    thing be hid form the eyes of the assembly, (kehala), and they shall have done
    (somewhat against) one of all the commandments of the Lord which it is not right
    to do, and have become guilty;
  tha-KJV: ถ้าชุ​มนุ​มชนอิสราเอลทั้งหมดกระทำผิดโดยไม่​รู้​ตัวและความผิดนั้นยังไม่ปรากฏแจ้งแก่​ที่ประชุม
    และเขาได้กระทำสิ่งหนึ่งสิ่งใดซึ่งพระเยโฮวาห์บัญชามิ​ให้​กระทำ เขาก็​มีความผิด
  por-BR-2018: E se toda a congregação de Israel houver errado, e o negócio estiver
    oculto aos olhos do povo, e houverem feito algo contra algum dos mandamentos do
    SENHOR em coisas que não se devem fazer, e forem culpados;
  deu-ELO: Und wenn die ganze Gemeinde Israel aus Versehen sündigt und die Sache ist
    verborgen vor den Augen der Versammlung, und sie tun eines von allen Verboten
    Jehovas, die nicht getan werden sollen, und verschulden sich,
  eng-WYC-2018: That if all the company of the sons of Israel knoweth not (or And
    if all the congregation of the Israelites knoweth not), and doeth by unknowing
    that that is against the commandment of the Lord,
  epo-epo: Kaj se la tuta komunumo de la Izraelidoj pekos per eraro kaj la afero estos
