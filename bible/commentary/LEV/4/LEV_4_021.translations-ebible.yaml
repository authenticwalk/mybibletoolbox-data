verse: LEV.004.021
translations:
  mal-C: പിന്നീട് അദ്ദേഹം കാളയെ പാളയത്തിനുപുറത്തു കൊണ്ടുപോയി ആദ്യത്തെ കാളയെ ചുട്ടുകളഞ്ഞതുപോലെ
    അതിനെയും ചുട്ടുകളയണം. ഇതു സഭയ്ക്കുവേണ്ടിയുള്ള പാപശുദ്ധീകരണയാഗം.
  deu-TKW: Den Farren aber soll man hinaus vor das Lager schaffen und ihn verbrennen,
    wie man den ersterwähnten Stier verbrannt hat. Dies ist das Gemeinde-Sündopfer.
  lin-lin: Nganga-Nzambe akomema ngombe yango libanda ya molako mpe akotumba yango
    ndenge atumbaki ngombe ya liboso oyo ezalaki mbeka mpo na masumu na ye moko Nganga-Nzambe. ’
  eng-LSV: and he has brought out the bullock to the outside of the camp, and has
    burned it as he has burned the first bullock; it [is] a sin-offering of the assembly.
  eng-GNV: 'For he shall carie the bullocke without the hoste, and burne him as he
    burned the first bullock: for it is an offring for the sinne of the Congregation.'
  eng-WEBSTER: 'And he shall carry forth the bullock without the camp, and burn him
    as he burned the first bullock: it is a sin-offering for the congregation.'
  nhw-BL: Teipa catli mocahuas tlen ni becerro nopa totajtzi quihuicas quentzi huejca
    tlen campa anmochijtoque. Nopona quitlatis quen niquijto quitlatisquía ne seyoc
    becerro. Ya ni elis se tlacajcahualistli para nochi inintlajtlacolhua nochi israelitame.
  swh-ONEN: Kisha atamchukua yule fahali nje ya kambi na kumteketeza kama alivyomteketeza
    yule wa kwanza. Hii ni sadaka ya dhambi kwa ajili ya jumuiya.
  bba-bba: Yen biru kpɑ u kɑ yɑɑ ye yɑ tie dɑ sɑnsɑnin biruɔ kpɑ bu ye doke dɔ̃ɔ sɔɔ
    nɡe mɛ bɑ rɑɑ kuɑ wi, yɑ̃ku kowon torɑrun sɔ̃. Yɑ̃ku te, tɑ sɑ̃ɑwɑ Isirelibɑ kpuro
    bu kɑ ben torɑrun suuru wɑ.
  eng-KJVCPB: 'And he shall carry forth the bullock without the camp, and burn him
    as he burned the first bullock: it is a sin offering for the congregation.'
  luo-luo: “ ‘Eka enogol nyarwadhno oko mar kambi mi ochiwe kaka misango miwangʼo
    mana kaka mochiwo mokwongo-cha. Mano en misango mar golo richo ni oganda.
  meu-meu: A boromakau na taruha murimurinai baine huaia lasi, hari boromakau ta e
    gabua heḡereḡerena ai ina danu baine gabua, lahi ese baine ḡolea oho. Hebou ena
    kara-rea boubouna bunai.
  npi-ULB: त्यसले साँढेलाई छाउनीको बाहिर लगोस् र पहिलो साँढेलाई झैँ त्यसले त्यो जलाओस्
    । यो नै समुदायको निम्ति पापबलि हो ।
  yor-yor: Lẹ́yìn náà ni yóò sun màlúù yìí lẹ́yìn ibùdó, yóò sì sun ún gẹ́gẹ́ bó ṣe
    sun màlúù àkọ́kọ́. Èyí ni ẹbọ ẹ̀ṣẹ̀ fún gbogbo ìjọ ènìyàn Israẹli.
  emp-NTPO: Maʌ̃be pacad̶ebema b̶ed̶ara israelerã duanʌmaʌba ãyã edeped̶a jũma babueida
    b̶ʌa ara idji cadjirua carea bead̶a paca ãyã edeped̶a jũma babued̶a quĩrãca. Mãwã
    oida b̶ʌa maʌ̃ pacara bead̶a bẽrã Israel puruba cadjirua od̶a carea.
  pes-OPCB: او گوسالهٔ قربانی شده را از اردوگاه بیرون ببرد و بسوزاند، همان‌طور که
    گوسالهٔ قربانی گناه خود را می‌سوزاند. این قربانی گناه تمام قوم اسرائیل است.
  tgl-ULB: Bubuhatin niya ang toro sa labas ng kampo at susunugin ito gaya ng pagsunog
    niya sa unang toro. Ito ang handog para sa kasalanan para sa kapulungan.
  hui-hui: Ani bialu mani nogoni hene damenego bibahende balai anda bu karu helalu
    mo yalu tagira puwa ibuninaga ko domo wahelo lomabu delaga wiyadagua dege ira
    bo delowa bulumaga biago irani dai helo lomabu delolebira. Wali agalime bulumaga
    haru ibiyago tinaga ko ngago domo wahelonaga lomabu bo delole haru ibulebira,
    lene.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​၏​အ​ပြစ်​အ​တွက် ပူ​ဇော်​သော​နွား​ကို​တပ်​စ​ခန်း​အ​ပြင်​တွင်
    မီး​ရှို့​သည့်​နည်း​တူ ဤ​နွား​ကို​လည်း​စ​ခန်း အ​ပြင်​တွင်​မီး​ရှို့​ရ​မည်။ ထို​ယဇ်​ပူ​ဇော်​နည်း
    သည်​တစ်​မျိုး​လုံး​၏​အပြစ်​ပြေ​စေ​ရန်​အ​တွက် ဖြစ်​သ​တည်း။
  bod-N: ཡང་ཁོས་གླང་ཐུག་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་ཁྱེར་ནས། གླང་ཐུག་སྔོན་མ་དེ་བཞིན་མེར་བསྲེག་དགོས།
    དེ་ནི་མི་ཚོགས་ཀྱི་སྡིག་བཤགས་མཆོད་པ་ཡིན་ནོ། །
  sna-sna: Ipapo achaenda nehando kunze kwomusasa agoipisa sokupisa kwaakaita hando
    yokutanga. Ichi ndicho chipiriso chezvivi cheungano yavanhu.
  spa-BLM: Llevará el toro fuera del campamento y lo quemará como quemó el primer
    toro. Es la ofrenda por el pecado para la asamblea.
  cac-cac: Slajvi chi' tz'ic'jiel noc' silab' chi' d'a spatiquel campamento. Ata'
    sn̈usjitz'a noc', icha val tz'utaj noc' b'ab'el quelem vacax chi', yujto a jun
    silab' chi' tz'ac'ji yuj yac'ji lajvoc co mul co masanil.
  swh-ULB: Atamchukua huyo ng'ombe nje ya mji na kumteketeza kama alivyomteketeza
    ng, ombe wa kwanza. Hii ni sadaka ya dhambi kwa ajili ya mkutano.
  bel-bel: і вынесе цяля за табар і спаліць яго так, як спаліў першае цяля. Гэта ахвяра
    за грэх супольства.
  deu-ELBBK: 'Und er soll den Stier hinausbringen außerhalb des Lagers und ihn verbrennen,
    so wie er den ersten Stier verbrannt hat: Es ist ein Sündopfer der Versammlung.'
  mbb-OT: '@see-verse:LEV.004.020'
  mal-2015: പിന്നെ അവൻ കാളയെ പാളയത്തിന്നു പുറത്തു കൊണ്ടുപോയി മുമ്പിലത്തെ കാളയെ ചുട്ടുകളഞ്ഞതുപോലെ
    ഇതിനെയും ചുട്ടുകളയേണം; ഇതു സഭെക്കുവേണ്ടിയുള്ള പാപയാഗം.
  rmc-rmc: Paľis lela avri pal o taboris oda, so ačhela le bikostar, a labarela les
    avke, sar labarďa okle bikos. Kada hin e obeta vaš o binos le manušengro.‘ “
  pes-OPV: و گوساله را بیرون لشکرگاه برده، آن را بسوزاند چنانکه گوساله اول را سوزانید.
    این قربانی گناه جماعت است.
  ron-1924: Вицелул рэмас сэ-л скоатэ апой афарэ дин табэрэ ши сэ-л ардэ ка ши пе
    вицелул динтый. Ачаста есте о жертфэ де испэшире пентру адунаре.
  ben-OBCV: পরে সে বাছুরটিকে শিবিরের বাইরে নিয়ে যাবে ও তাকে পোড়াবে, যেমন প্রথমে
    বাছুরকে পুড়িয়েছিল। এই হল সমাজের পাপার্থক বলিদান।
  som-som: Oo dibiga waa inuu xerada dibadda uga bixiyaa oo uu gubaa siduu dibigii
    hore u gubay oo kale, waayo, kaasu wuxuu shirka u yahay qurbaanka dembiga.
  lat-VUC: 'Ipsum autem vitulum efferet extra castra, atque comburet sicut et priorem
    vitulum: quia est pro peccato multitudinis.'
  eng-ASVBT: 'And he shall carry forth the bullock without the camp, and burn it as
    he burned the first bullock: it is the sin offering for the assembly.'
  ita-1885: Poi porti il giovenco fuor del campo, e brucilo, come ha bruciato il primo
    giovenco. Esso è sacrificio per lo peccato della raunanza.
  eng-LXXUP: 'And they shall carry forth the calf whole without the camp, and they
    shall burn the calf as they burned the former calf: it is the sin offering of
    the congregation.'
  eng-ULB: He will carry the bull outside the camp and burn it as he burned the first
    bull. This is the sin offering for the assembly.
  spa-VBL: Entonces tomará el toro fuera del campamento y lo quemará, tal y como quemó
    el toro anteriormente mencionado. Es la ofrenda por el pecado de todo el pueblo.
  fra-_FOB: Puis il emportera le taureau hors du camp, et le brûlera, comme il a brûlé
    le premier taureau; c'est le sacrifice pour le péché de l'assemblée.
  mal-mal: പിന്നെ അവൻ കാളയെ പാളയത്തിനു പുറത്തുകൊണ്ടുപോയി മുമ്പിലത്തെ കാളയെ ചുട്ടുകളഞ്ഞതുപോലെ
    ഇതിനെയും ചുട്ടുകളയണം; ഇതു സഭയ്ക്കുവേണ്ടിയുള്ള പാപയാഗം.
  urd-GVR: Āḳhir meṅ wuh bail ko ḳhaimāgāh ke bāhar le jā kar us tarah jalā de jis
    tarah use apne lie bail ko jalā denā hotā hai. Yih jamāt kā gunāh dūr karne kī
    qurbānī hai.
  suz-BL: मेकोमी मेको ब्‍यफ कली मुर बाक्‍तीके रे ङोन ग्रुंइशा लाइक्‍चा माल्‍ब। ङोंइती
    ङा ब्‍यफ चोशो खोदेंशो पा चोचा माल्‍ब। मेको इस्राएली आन पाप आ पर्बम चढ़ेशो बाक्‍ब।
    लेवी ४:११-१२
  ita-1927: Poi porterà il giovenco fuori del campo, e lo brucerà come ha bruciato
    il primo giovenco. Questo è il sacrifizio per il peccato della raunanza.
  ckb-ckb: پاشان جوانەگاکە دەباتە دەرەوەی ئۆردوگاکە و دەیسووتێنێت هەروەک جوانەگای
    یەکەمی سووتاند، ئەوە قوربانی گوناهی کۆمەڵە.
  eng-BBE: Then let the ox be taken away outside the tent-circle, that it may be burned
    as the other ox was burned; it is the sin-offering for all the people.
  kan-OKCV: ಅವನು ಮೊದಲನೆಯ ಹೋರಿಯನ್ನು ಸುಟ್ಟಂತೆಯೇ, ಈ ಹೋರಿಯನ್ನು ಪಾಳೆಯದ ಆಚೆಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ
    ಸುಡಬೇಕು. ಅದು ಸಮಾಜಕ್ಕೆ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿ ಇರುವುದು.
  tam-2017: பின்பு காளையை முகாமிற்கு வெளியே கொண்டுபோய், முந்தின காளையைச் சுட்டெரித்ததுபோலச்
    சுட்டெரிக்கக்கடவன்; இது சபைக்காகச் செய்யப்படும் பாவநிவாரணபலி.
  spa-RV-1909: Y sacará el becerro fuera del campamento, y lo quemará como quemó el
    primer becerro; expiación de la congregación.
  ron-BTF: Și el să care taurul în afara taberei și să îl ardă precum l-a ars pe primul
    taur, aceasta este ofrandă pentru păcat, pentru adunare.
  eng-WEBP: He shall carry the bull outside the camp, and burn it as he burned the
    first bull. It is the sin offering for the assembly.
  eng-FBV: Then he shall take the bull outside the camp and burn it, just as he burned
    the bull previously mentioned. It is the sin offering for the whole community.
  nld-1939: Hij moet den stier buiten de legerplaats laten brengen en hem verbranden,
    zoals hij den vorigen stier heeft verbrand. Dit is het zondeoffer voor de gemeente.
  nch-BL: Teipa cati mocahuas ten ni becerro nopa totajtzi quihuicas se quentzi huejca
    ten campa anmochijtoque. Nopona quitatis quej niquijto quitatisquía ne seyoc becerro.
    Ya ni elis se tacajcahualisti para nochi inintajtacolhua nochi israelitame.
  vie-1934: 'Đoạn, người phải đem con bò tơ đó ra ngoài trại quân, thiêu đi như đã
    thiêu con bò tơ trước: ấy là của lễ chuộc tội cho hội chúng.'
  hin-CV: फिर वह इस बैल को छावनी के बाहर लेकर आए और इसको उसी प्रकार जलाए, जैसे उसने
    पहले बैल को जलाया था; यह सभा के लिए पापबलि है.
  eng-OURB: He shall carry the bull outside the camp, and burn it as he burned the
    first bull. It is the habitual sin ·miss the mark· offering for the assembly.
  spa-BES: Entonces, saque el becerro fuera del campamento de la tienda, para que
    pueda ser quemado como el otro becerro fue quemado; Es la ofrenda por el pecado
    de todo el pueblo.
  tdx-tdx: Hendese’e alafe’ i tobey i baniay vaho ho forototoe’e manahake ty nañoroa’e
    i bania valo­ha’ey, soron-kakeo’ i valobohòkey izay.
  vid-vid: Hamba kolajiza ilogota alyo kugaligwa kunze mwa kambi na kulilakaza kwa
    chiluli kota vyoyaliditile alila liyage. Ayo ndo nhambiko ya gehile ga Waisilaeli
    weng'ha.
  eng-OKE: 'And he shall carry forth the bullock without the camp, and burn him as
    he burned the former bullock: it is a sin offering for the congregation.'
  tha-KJV: แล​้วเขาจะนำวัวออกไปนอกค่าย และเผาเสียอย่างกับเผาวัวตั​วก​่อน เป็นเครื่องบูชาไถ่บาปของที่​ประชุม
  por-BR-2018: E tirará o bezerro fora do acampamento, e o queimará como queimou o
    primeiro bezerro; expiação da congregação.
  deu-ELO: 'Und er soll den Farren hinausbringen außerhalb des Lagers und ihn verbrennen,
    so wie er den ersten Farren verbrannt hat: es ist ein Sündopfer der Versammlung.'
  eng-WYC-2018: Forsooth he shall bear out [of the tents] that calf, and he shall
    burn it, as he did also the former calf, for it is for the sin of the multitude.
    (And he shall carry that calf out away from the tents, and he shall burn it, as
    he burned the other calf, for it is a sin offering for the multitude.)
  epo-epo: Kaj li elportu la bovidon ekster la tendaron, kaj forbruligu ĝin, kiel
    li forbruligis la unuan bovidon; ĝi estas propeka ofero de la komunumo.
  uig-PIN: Andin u torpaⱪni qedirgaⱨning taxⱪiriƣa elip qiⱪip, ilgiriki torpaⱪni kɵydürgǝndǝk
    bu torpaⱪnimu kɵydürsun. Bu jamaǝt üqün gunaⱨ ⱪurbanliⱪi bolidu.
  beo-beo: Amasea, e da hi Wadela:i Hou Gogolema:ne Olofoma:ne Iasu ima:ne, bulamagau
    amo abula diasu gilisisu gadili gaguli asili gobesisa, amo defele e amo bulamagau
    gobesimu. Amo gobele salasu da Isala:ili fi dunu huluane ilia wadela:i hou dodofema:ne
    hamosa.
  tpi-OTNT: Bihain em i mas kisim olgeta arapela hap bilong bulmakau na karim i go
    ausait long kem na kukim long paia, olsem em i save kukim bulmakau em i ofaim
    bilong rausim sin bilong em yet. Dispela bulmakau olgeta manmeri i ofaim, em bilong
    rausim sin bilong ol.”
  hau-SA: Sa’an nan zai ɗauki bijimin waje da sansani yă ƙone shi kamar yadda ya ƙone
    bijimi na fari. Wannan ita ce hadaya don zunubi domin jama’a.
  uig-LAT: Andin u torpaqni chédirgahning tashqirigha élip chiqip, ilgiriki torpaqni
    köydürgendek bu torpaqnimu köydürsun. Bu jamaet üchün gunah qurbanliqi bolidu.
  nde-nde: Kakhuphele inkunzi phandle kwezihonqo, abeseyitshisa njengalokho akwenza
    inkunzi yakuqala. Lo ngumnikelo wesono okazulu wonke.
  ton-ton: 'Pea ʻe fetuku ʻe ia ʻae pulu kituaʻā ʻi he ʻapitanga, pea ʻe tutu ia ʻo
    hangē ko ʻene tutu ʻae ʻuluaki pulu: ko e feilaulau ia maʻae angahala ʻae fakataha.'
  ces-1613: Volka pak vynese ven z táboru a spálí jej, jako spálil volka prvního;
    nebo obět za hřích shromáždění jest.
  eng-WMB: He shall carry the bull outside the camp, and burn it as he burned the
    first bull. It is the sin offering for the assembly.
  tam-TCV: பின்பு காளையின் மீதமுள்ள பாகங்களை முகாமுக்கு வெளியே கொண்டுபோய், அங்கே ஆசாரியனின்
    பாவநிவாரணப் பலியைச் சுட்டெரித்ததுபோல் இதையும் எரிக்கவேண்டும். இதுவே சமுதாயத்தினருக்கான
    பாவநிவாரண காணிக்கை.
  ceb-ULB: Dad-on niya ang baka gawas sa kampo ug sunogon kini sama sa iyang pagsunog
    sa unang baka. Mao kini ang halad sa sala alang sa pundok sa katawhan.
  pol-UBG: Potem wyniesie tego cielca poza obóz i spali go, tak jak spalił pierwszego
    cielca. To jest ofiara za grzech zgromadzenia.
  urd-GVU: آخر میں وہ بَیل کو خیمہ گاہ کے باہر لے جا کر اُس طرح جلا دے جس طرح اُسے
    اپنے لئے بَیل کو جلا دینا ہوتا ہے۔ یہ جماعت کا گناہ دُور کرنے کی قربانی ہے۔
  deu-1912: Und soll den Farren hinaus vor das Lager tragen und verbrennen, wie er
    den vorigen Farren verbrannt hat. Das soll das Sündopfer der Gemeinde sein.
  kan-2017: ಆ ಮೊದಲನೆಯ ಹೋರಿಯನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಸುಡಿಸಿಬಿಟ್ಟ ಪ್ರಕಾರ ಈ
    ಹೋರಿಯನ್ನು ಸುಡಿಸಿಬಿಡಬೇಕು. ಇದು ಜನಸಮೂಹದ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞ.
  yap-yap: Ma aram me fek fare e garbaw nga wuru’ e gin ni kar n’ufed e tent rorad
    riy nge urfiy ni bod rogon nni orfeg e bin m’on e garbaw nni pi’ ni maligach ni
    fan ko denen rok. Irera’ e re maligach nra chuweg e denen rok yu Israel ni polo’.
  hlt-MCSB: Te phoeiah vaito te rhaehhmuen vongvoel la khuen saeh lamtah lamhma kah
    hlangping kah boirhaem vaito a hoeh bangla hoeh saeh.
  mdy-ETH: ዬካፓ ጌሜ ጉርዶኮ ዙሎ ኬሲ፥ ቤርታኣ ጌሜ ሚቼ ጎይፆማ ዬያኣ ሚቾንጎ፤ ዬይ ዴሮኮ ጎሞ ጌኤሻያ ማዓንዳኔ።
  twi-ASANTE: Afei asɔfoɔ no bɛtwe nantwinini ba no de no akɔ beaeɛ foforɔ bi so akɔhye
    no wɔ hɔ te sɛ deɛ ɔrebɔ ɔbaakofoɔ bɔne ho afɔdeɛ no. Nanso yei deɛ, ɛyɛ ɔman
    mu no nyinaa afɔrebɔdeɛ.
  eng-WEBU: He shall carry the bull outside the camp, and burn it as he burned the
    first bull. It is the sin offering for the assembly.
  bnp-bnp: Muri ge bole talea a bulmakau a toga iea na mada, ge gutua na kanono, i
    manga a hini i gutu muga a bulmakau na naro hale vona. Ra bulmakau e huriki a
    Israel ri habia, a nihabi na naro hale ne ria.
  wal-wal: Hegaappe guyyiyan, mirgguwaa dunkkaanidosaappe kare kessidi, kase mirgguwaa
    xuuggidoogaadan akka xuuggo; hagee maabaraa nagaraassi yarshshiyo yarshsho.
  spa-PDDPT: Luego sacará el becerro fuera del campamento y lo quemará como quemó
    el primer becerro. Es un sacrificio por el pecado de la congregación.
  gun-gun: Ha'e va'e rire vaka ra'y retekue oipe'aa 'rã heravy teta ikuaia gui mombyry'i.
    Ha'e vy oapypa 'rã jypy vaka ra'y oapyague rami avi. Ha'e va'e ma heta va'e kuery
    ojejavyague regua ome'ẽmby.
  agu-BL: Kalena's tzun tcy'aj nin tircu'n yi wankil yi tal ne'ẍ mam tora'tz, joylaje'l
    tzaj yi ama'l kale najlche't, nin tz'ocopon i' tan pate'n chi na tulej yi jun
    tal ne'ẍ tor tan jale'n cuybil paj.
  ilo-ULB: Ipanna ti bumaro a baka iti ruar ti kampo ket puoranna daytoy a kas iti
    panangpuorna iti immuna a bumaro a baka. Daytoy ti daton a gapu iti basol para
    iti sangkagimongan.
  kpg-kpg: Nomuli, gei mee gaa kae di kau daane deelaa la gi daha mo di waahale gaa dudu,
    gadoo be dana hai dela ne dudu di kau dela ne tigidaumaha i ono huaidu. Deenei
    di hai dela e hai ai tigidaumaha e wwede nia huaidu o nia daangada huogodoo.
  uig-ARA: ئاندىن ئۇ تورپاقنى چېدىرگاھنىڭ تاشقىرىغا ئېلىپ چىقىپ، ئىلگىرىكى تورپاقنى
    كۆيدۈرگەندەك بۇ تورپاقنىمۇ كۆيدۈرسۇن. بۇ جامائەت ئۈچۈن گۇناھ قۇربانلىقى بولىدۇ.
  sus-sus: A xa na tuura xanin ɲama yonkinde fari ma, a xa a gan alɔ boore tuura ganma
    ki naxɛ. Na findima yunubi xafari sɛrɛxɛ nan na ɲama bɛ.»
  pon-2006: Mwuhr e pahn ale kouwolo oh wahla likin kahnimpwalo oh isikala ie, duwehte
    eh isikala kouwol me wia meirong en dipe kan. Ih met duwen meirong en tomw oh
    lapwadahn dipen aramas akan.
  ksd-ksd: Na kap vue ra bulumakau tadav ra papar a gunan irai, ma na tun ia da i
    ga tun ra luaina bulumakau; ia muka ra varporong ure ra tarai.
  tur-YTC: Boğayı ordugâhın dışına taşıyacak ve ilk boğayı yaktığı gibi onu da yakacak.
    Bu, topluluk için günah sunusudur.'”
  grc-BRENT: Καὶ ἐξοίσουσι τὸν μόσχον ὅλον ἔξω τῆς παρεμβολῆς, καὶ κατακαύσουσι τὸν
    μόσχον, ὃν τρόπον κατέκαυσαν τὸν μόσχον τὸν πρότερον· ἁμαρτία συναγωγῆς ἐστιν.
  ind-AYT: Lalu, dia harus membawa sapi itu ke luar perkemahan dan membakarnya, sama
    seperti ketika dia membakar sapi sebelumnya. Itulah persembahan penghapus dosa
    untuk bangsa itu.’
  nya-nya: Kenaka atulutse ngʼombeyo kunja kwa msasa ndi kuyitentha monga anatenthera
    ngʼombe yoyamba ija. Imeneyi ndiyo nsembe yopepesera machimo a gulu lonse.
  hrv-hrv: Neka odnese junca izvan tabora i spali ga kako je spalio i prvoga junca.
    To je žtrva za prijestup zajednice.”
  mps-mps: “Nosali agai te kau kibu delage selama, te pesage bulu badu sela solama,
    te isiba ulao, te aga digi sęgę sela sąyu, te bulmakau ofa yali tiwai ebaso
    usu yaibao. Tigidali we bidigo te kau kibu ofa tama ebo, te augwa sęgę sela
    sąyu ebao,” wali.
  tpi-tpi: Bihain em i mas kisim olgeta arapela hap bilong bulmakau na karim i go
    ausait long kem na kukim long paia, olsem em i save kukim bulmakau em i ofaim
    bilong rausim sin bilong em yet. Dispela bulmakau olgeta manmeri i ofaim, em bilong
    rausim sin bilong ol.”
  dan-1931: Så skal Tyren bringes uden for Lejren og brændes på samme Måde som den
    før nævnte Tyr. Det er Menighedens Syndoffer.
  vie-OVCB: Sau đó, thầy tế lễ đem con bò ra khỏi nơi đóng trại để thiêu như trường
    hợp tế lễ thiêu chuộc tội cho cá nhân. Đây là lễ chuộc tội cho toàn dân Ít-ra-ên.
  guj-2017: તે બળદને છાવણીની બહાર લઈ જાય અને જેમ તેણે પહેલા બળદને બાળી નાખ્યો હતો
    તેમ એને પણ બાળી દે. તે આખી પ્રજાને માટે પાપાર્થાર્પણ છે.
  pon-2006A: Mwuhr e pahn ale kouwolo oh wahla likin kahnimpwalo oh isikala ie, duwehte
    eh isikala kouwol me wia meirong en dipe kan. Ih met duwen meirong en tomw oh
    lapwadahn dipen aramas akan.
  por-BRBSL: Ele levará o touro para fora do acampamento, e o queimará como queimou
    o primeiro touro. É a oferta pelo pecado para a assembléia.
  cth-cth: Hathnukkhu hoi maito hah rim alawilah a hrawi awh vaiteh, apasueke maito
    hmaisawi e patetlah hmai a sawi awh han. Hethateh, taminaw yontha nahanlah thuengnae
    sak e doeh.
  twi-twi: Afei asɔfo no bɛtwe nantwinini ba no de no akɔ beae foforo bi akɔhyew no
    wɔ hɔ te sɛnea ɔrebɔ ɔbaakofo bɔne ho afɔre no. Nanso eyi de, ɛyɛ ɔman mu no nyinaa
    afɔrebɔde.
  hlt-hlt: Te phoeiah vaito te rhaehhmuen vongvoel la khuen saeh lamtah lamhma kah
    hlangping kah boirhaem vaito a hoeh bangla hoeh saeh.
  tbz-SIM: Wèe dennɛ dɛ kó dinɑɑdɑɑ̀ Isidɑyɛɛribɛ kɑrì kɛ́ dì tùɔ nhò do tùɔ mmɛ̀ɛ̀
    botí o kpɛri. Isidɑyɛɛribɛ bɛmɔu yɛi ncĩ́ɛ̃́mmɛ̀ kpɛri ndi.
  msy-2020: Eghtɨ a gɨn bulmakaun asɨzir naba bar ada inigh, nguibar me itimɨn azenan
    mangɨgh avimɨn bar ada tuegh, mati a uabɨ uan arazir kuraba gɨn amangasa bulmakaun
    ofa gami. Bulmakaun kam, gumazamiziba bar men arazir kuraba gɨn amadir ofa.”
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ ɩ́ ponɑ kpǝntɛ kɑkɑɑsɑɣɑ kɛ tǝsikile wɑɑlɩ, nɑ ɩ́ nyɑɣɑsɩ-tɛɣɛ
    kɔkɔ, ɩsɩɩ ɩ kɑ lɑpʋ ɩ mɑɣɑmɑɣɑ ɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ kpǝntɛ kɔtɑɣɑ tɔ. Kɔtɑɣɑ ŋkɑ
    kɑ hɩɩsǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ ɩsɑɣɑtʋ tɔɣɔlɛ.
  azb-azb: Sonra kahin buğanı düşərgədən kənara çıxarıb əvvəlki buğanı yandıran kimi
    yandırsın. Bu, camaat üçün verilən günah qurbanıdır.
  eng-DBY: 'And he shall carry forth the bullock outside the camp, and burn it as
    he burned the first bullock: it is a sin-offering of the congregation.'
  hin-2017: और वह बछड़े को छावनी से बाहर ले जाकर उसी भाँति जलाए जैसे पहले बछड़े को
    जलाया था; यह तो मण्डली के निमित्त पापबलि ठहरेगा।
  wol-KYG: Na génne yëkk wi dal bi, taal ko, na muy taale yëkk wi ñu jëkka wax. Saraxu
    póotum bàkkaaru mbooloo mi la.
  eng-YLT: and he hath brought out the bullock unto the outside of the camp, and hath
    burned it as he hath burned the first bullock; it [is] a sin-offering of the assembly.
  eng-WYC-2017: Forsooth he shall bear out [of the tents] that calf, and he shall
    burn it, as he did also the former calf, for it is for the sin of the multitude.
  eng-WMBB: He shall carry the bull outside the camp, and burn it as he burnt the
    first bull. It is the sin offering for the assembly.
  urd-GVH: आख़िर में वह बैल को ख़ैमागाह के बाहर ले जाकर उस तरह जला दे जिस तरह उसे
    अपने लिए बैल को जला देना होता है। यह जमात का गुनाह दूर करने की क़ुरबानी है।
  rug-rug: Meke kaqu paleke la nia sa hiama sa bulumakao pa sadana sa vasina koa rina
    tie meke va uqua gua puta tugo sapu va uqua sa sa kukuru bulumakao sapu na vina
    vukivukihina sa nana sinea soti. Sa bulumakao hie si na vina vukivukihi pude taleoso
    nia sa sinea tanisa butubutu.
  gaz-gaz: Innis ergasii dibicha sana qubata keessaa gad baasee akkuma dibicha jalqabaa
    gube sana haa gubu; kunis aarsaa cubbuu waldaa ti.
  fra-LSG: Il emportera le taureau hors du camp, et il le brûlera comme le premier
    taureau. C’est un sacrifice d’expiation pour l’assemblée.
  yal-yal: A xa turaan xali yamaan daaxaden fari ma, a yi a sa tɛɛni alo a tura singen
    liga kii naxan yi. Yamaan yulubi xafari saraxan na ra.”
  haw-1868: A e lawe aku oia i ka bipikane mawaho o kahi e hoomoana'i, a e puhi ia
    ia, me ia i puhi aku ai i ka bipikane mua; he mohailawehala ia no ke anaina.
  arb-NAV: ثُمَّ يَحْمِلُ بَقِيَّةَ الثَّوْرِ إِلَى خَارِجِ الْمُخَيَّمِ وَيُحْرِقُهُ
    كَمَا أَحْرَقَ الثَّوْرَ الأَوَّلَ، فَيَكُونُ ذَبِيحَةَ خَطِيئَةٍ عَنْ كُلِّ الشَّعْبِ.
  ewe-ewe: Azɔ la, nunɔla la atsɔ nyitsu la ayi asaɖa la godo, eye wòatɔ dzoe le afi
    ma abe ame ɖeka ƒe nu vɔ̃ ŋuti vɔsa wònye ene, evɔ la, nu vɔ̃ ŋuti vɔsa wònye
    ɖe dukɔ blibo la ta.
  eng-LEE: And he shall carry forth the bullock to without the camp, and burn him
    as he burnt the first bullock; it is a sin-offering of the congregation.
  asm-FB: তেওঁ সেই ষাঁড়-গৰুটো চাউনিৰ বাহিৰলৈ নি প্ৰথম গৰুটোৰ নিচিনাকৈ তাকো পুৰি ভষ্ম
    কৰিব লাগিব; এয়েই সমাজৰ পাপাৰ্থক বলি।
  sus-A: عَ شَ نَ تُورَ شَنِن حَمَ يٌنكِندٍ قَرِ مَ، عَ شَ عَ فَن عَلْ بٌورٍ تُورَ
    فَنمَ كِ نَشّ. نَ قِندِ مَ يُنُبِ شَقَرِ سّرّشّ نَن نَ حَمَ بّ.»
  fra-SBL: Il portera le taureau hors du camp, et il le brûlera comme il a brûlé le
    premier taureau. C'est le sacrifice pour le péché de l'assemblée.
  hbo-hbo: וְהֹוצִ֣יא אֶת־הַפָּ֗ר אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וְשָׂרַ֣ף אֹתֹ֔ו כַּאֲשֶׁ֣ר
    שָׂרַ֔ף אֵ֖ת הַפָּ֣ר הָרִאשֹׁ֑ון חַטַּ֥את הַקָּהָ֖ל הֽוּא׃ פ
  eng-WYCLIFFE: Forsothe he schal bere out thilke calf, and schal brenne it, as also
    the formere calf, for it is for the synne of the multitude.
  piu-2006: '@see-verse:LEV.004.020'
  cwe-cwe: Maabaho kezamsola ng'ombe iyo na kumulava kunze ya lago na kumtimbula kwa
    moto fana viya viyamtendile ng'ombe ija wa mwanduso. Iyo ni nhambiko ya uhasanyi
    wa wanhu.
  kik-kik: Ningĩ nĩakoimia ndegwa ĩyo amĩtware nja ya kambĩ na amĩcine o ta ũrĩa aacinire
    ndegwa ĩrĩa ya mbere. Rĩu nĩrĩo igongona rĩa kũhoroheria mehia ma kĩrĩndĩ kĩu.
  fra-NCL: Il emportera le taureau hors du camp et le brûlera comme le premier taureau.
    Tel est le sacrifice pour le péché de l’assemblée d’Israël.
  cek-AK: To pacoengah a ohhaih im tasa bangah maitaw tae to hoi ueloe, hmaloe ih
    maitaw tae pakhaem baktih toengah, hmai pakhaem toeng tih; to loe kaminawk zaehaih
    loih hanah sak ih angbawnhaih ah om tih.
  cuk-cuk: Geb sorbali, dule-irwa-Bab-Dummadse-goled Israel-dulemar-danar-danar-bukwad-magaba
    moli-onogoed. Geb igi moli-bebe-nikad-sapingwagwad-idualed ogumaksagusa, deyobi,
    we-moli-bebe-nikad-sapingwagwad ogumakbaloed. Ar Israel-dulemar-e-isgusad-anar
    we-moli-bebe-nikad oburgwilenaid.’ ”
  uig-CYR: Андин у топақни чедиргаһниң ташқириға елип чиқип, илгәрки топақни көйдүргәндәк
    бу топақниму көйдүрсун. Бу җамаәт үчүн гуна қурбанлиғи болиду.
  tel-2017: ఆ కోడెను శిబిరం బయటకు తీసుకుని వెళ్ళి మొదటి కోడెను దహించినట్టుగానే దీన్నీ
    దహించాలి. ఇది సమాజ పాపం కోసం చేసే బలి అర్పణ.
  hat-BSA: Answit, li dwe pote towo a yon kote deyò kan an pou brile li jan li te
    brile premye towo a. Li se ofrann peche pou asanble a.
  kos-kos: Na el fah usla cow mukul soko ah nu likin nien aktuktuk uh ac esukak, oana
    ke el esukak cow in kisa nu ke ma koluk lal sifacna. Pa inge kisa in sisla ma
    koluk lun mwet in acn sac nufon.
  hbo-WLC: וְהוֹצִ֣יא אֶת־הַפָּ֗ר אֶל־מִחוּץ֙ לַֽמַּחֲנֶ֔ה וְשָׂרַ֣ף אֹת֔וֹ כַּאֲשֶׁ֣ר
    שָׂרַ֔ף אֵ֖ת הַפָּ֣ר הָרִאשׁ֑וֹן חַטַּ֥את הַקָּהָ֖ל הֽוּא׃ פ
  ibo-ibo: Emesịa, onye nchụaja ga-eburu ozu oke ehi ahụ gaa nʼazụ obodo kpọọ ya ọkụ
    nʼebe ahụ, dịka o mere oke ehi nke mbụ. Nke a bụ aja mmehie nʼihi nzukọ Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଗୋବତ୍ସକୁ ଛାଉଣିର ବାହାରେ ନେଇ ପ୍ରଥମ ଗୋବତ୍ସ ତୁଲ୍ୟ ତାକୁ ଦଗ୍ଧ କରିବ;
    ତାହା ସମାଜର ପାପାର୍ଥକ ବଳିଦାନ।
  chk-chk: Mürin epwe uwala ewe ätemwänin kow lükün ewe ia ra nonom ie o kenala, usun
    a kenala ewe ätemwänin kow fän iten an tipis. Iei eu asoren tipis fän iten ewe
    mwichen aramas.
  rop-rop: En im garra deigim det buligi atsaid brom olabat kemp blanga barnimap,
    jis laik imbin barnim det buligi blanga imselp brom dumbat det nogudbala ting.
    Dijan na det ofring blanga deigidawei det nogudbala ting weya ola pipul bin dumbat.
  ukr-1871: І винесе бичка геть із табору та й спалить його, як спалив первого бичка.
    Се жертва за гріх громади.
  deu-1951: Und man soll den Farren hinaus vor das Lager schaffen und ihn verbrennen,
    wie man den ersten Farren verbrannt hat. Er ist ein Sündopfer der Gemeinde.
  eng-JPS: And he shall carry forth the bullock without the camp, and burn it as he
    burned the first bullock; it is the sin-offering for the assembly.
  srp-1865: A tele neka iznese napolje iz okola, i spali ga kao i prvo tele; to je
    žrtva za grijeh svega zbora.
  lug-lug: Anaafulumyanga sseddume eno ebweru w’olusiisira n’agyokya nga bwe yayokya
    sseddume eri eyasooka. Kino kye kiweebwayo olw’ekibi ku lw’ekibiina ky’abantu
    bonna.
  heb-heb: והוציא את הפר אל מחוץ למחנה ושרף אתו כאשר שרף את הפר הראשון חטאת הקהל הוא׃
  ben-IRV: পরে সে বলদকে শিবিরের বাইরে নিয়ে গিয়ে প্রথম বলদটি যেমন পুড়িয়েছিলে, তেমনি
    তাকেও পুড়িয়ে দেবে; এটা সমাজের পাপের জন্য বলিদান।
  pan-pan: ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਪਹਿਲੇ ਬਲ਼ਦ ਨੂੰ ਸਾੜਿਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਸ ਬਲ਼ਦ ਨੂੰ
    ਵੀ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਲੈ ਜਾ ਕੇ ਸਾੜੇ। ਇਹ ਮੰਡਲੀ ਦੇ ਲਈ ਪਾਪ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ထိုနောက်မှနွား ကို တပ် ပြင် သို့ ဆောင် သွား၍ ၊ အရင် နွား ကို မီး ရှို့သကဲ့သို့
    ရှို့ ရမည်။ ပရိသတ် အဘို့ အပြစ် ဖြေစရာ ယဇ်ဖြစ်သတည်း။
  hmo-hmo: “Unai murinai Hahelagaia Tauna Badana ese boromakau do ia abia lao kamepa
    ena murimurinai, bona do ia gabua ore, ia sibona ena kara dika dainai ia henia
    boromakauna ia gabua hegeregerena. Israela taudia edia kara dika gwauatao totona
    ena boubou be unai.”
  urd-urd: और वह उस बछड़े को लश्करगाह के बाहर ले जा कर जलाए, जैसे पहले बछड़े को जलाया
    था; यह जमा'अत की ख़ता की क़ुर्बानी है।
  rus-SYN: и вынесет тельца вне стана, и сожжет его так, как сожег прежнего тельца.
    Это жертва за грех общества.
  bqc-SIM: Aàli bↄ ń zupio bòo kpɛ, i kátɛu à tɛ́kũ, lá zù káau tɛkũ̀wa.
    Gbɛ̃́pii duun awakpabↄn we.
  tcz-CHONGTHU: Chutengle thempu pan bongchal amoh chengse chu ngahmun polama achoidoh
    a ahalvam ding, thempu chungnunga dinga chonset thilto tobanga chu abol ding ahi.
    Hiche hi Israel mipi jousea dinga chonset thilto ahi.
  mar-mar: आधीचा गोऱ्हा जसा जाळून टाकावयाचा तसा हाही गोऱ्हा याजकाने छावणीच्या बाहेर
    नेऊन जाळून टाकावा. हे सर्व लोकांकरिता पापार्पण होय.
  qub-qub: Nircorga tiyaycashanpita juc-läman jorgurcur rupachenga imanöpis jucaj
    töru-mallwata rupachishanno. Chay juchapita sacrifisyu töru-mallwataga pishtanga
    Israelcunata perdunanäpämi.
  bqp-bqp: Yen biru kpɑ u kɑ yɑɑ ye yɑ tie dɑ sɑnsɑnin biruɔ kpɑ bu ye doke dɔ̃ɔ sɔɔ
    nge mɛ bɑ rɑɑ kuɑ wi, yɑ̃ku kowon torɑrun sɔ̃. Yɑ̃ku te, tɑ sɑ̃ɑwɑ Isirelibɑ kpuro
    bu kɑ ben torɑrun suuru wɑ.
  hat-hat: Lèfini, l'a pran rès towo a, l'a pote l' andeyò limit kote yo rete a, l'a
    boule l' menm jan li gen pou l' boule towo li ta ofri pou pwòp peche li fè. Se
    sa yo rele ofrann bèt yo fè pou wete peche tout pèp la te fè san li pa konnen.
  eng-BSB: Then he is to take the bull outside the camp and burn it, just as he burned
    the first bull. It is the sin offering for the assembly.
  tod-tod: Toɠa li ga nikɛ zinɛi ti-ʋuuzuʋɛ ʋoluʋɛ, é gala, eɠɛʋelei é nikɛ zinɛ
    mɔungi ɠalani la. Koto gba zalaɠai ɠana bɛbɛi ná-faa zu.
  eng-WEBPB: He shall carry the bull outside the camp, and burn it as he burnt the
    first bull. It is the sin offering for the assembly.
  kbq-kbq: Anantera ana bulimakaona erino kumamofo fegi'a ese bulimakaoma hu'neaza
    huno ome kregahie. E'i mika vahe'mokizmi kumi atrezmante ofe huno kresramana vugahie.
  nhe-BL: Teipa tlen mocahuas tlen ni becerro nopa totajtzi quihuicas quentzi huejca
    tlen campa inmochijtoque. Nopona quitlatis queja niquijto quitlatisquía ne seyoc
    becerro. Ya ni elis se tlacajcahualistli para nochi inintlajtlacolhua nochi israelitame.
  gub-BL: Xaxeto weraha inugwer tapi'ak katu pe waneko haw wi hapy pà. Uzapo putar
    nezewegatete 'aw ma'ea'yr pe nehe no. Amume'u Tupàn pe imur pyr teko wanemiapo
    kwer ikatu 'ym ma'e imunàn kar haw kwez xe kury.
  eng-DRA: 'But the calf itself he shall carry forth without the camp, and shall burn
    it as he did the former calf: because it is for the sin of the multitude.'
