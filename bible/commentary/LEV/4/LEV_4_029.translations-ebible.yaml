verse: LEV.004.029
translations:
  mal-C: അയാൾ പാപശുദ്ധീകരണയാഗത്തിന്റെ തലയിൽ കൈവെച്ചു ഹോമയാഗസ്ഥലത്ത് അതിനെ അറക്കണം.
  deu-TKW: die Hand auf den Kopf des Sündopfers stemmen und sodann das Sündopfer schlachten,
    da, wo man die Brandopfer zu schlachten pflegt.
  lin-lin: Akotia loboko na ye na moto ya mbeka mpo na masumu na esika oyo bakataka
    kingo ya bambeka ya kotumba.
  eng-LSV: and he has laid his hand on the head of the sin-offering, and has slaughtered
    the sin-offering in the place of the burnt-offering.
  eng-GNV: And he shall lay his hand vpon the head of the sinne offring, and slay
    the sinne offring in the place of burnt offring.
  eng-WEBSTER: And he shall lay his hand upon the head of the sin-offering, and slay
    the sin-offering in the place of the burnt-offering.
  nhw-BL: Huan quihuicas nopa tlapiyali campa quinmictíaj nopa tlapiyalme para tlacajcahualistli
    tlatlatili. Huan nopona quitlalis imax ipan nopa tlapiyali itzonteco catli elis
    se tlacajcahualistli por tlajtlacoli huan teipa quimictis.
  swh-ONEN: Ataweka mkono wake juu ya kichwa cha sadaka ya dhambi na kumchinjia mahali
    pa kuteketezea sadaka.
  bba-bba: U koo win nɔmɑ sɔndiwɑ boo ɡen wiru wɔllɔ kpɑ u ɡu sɑkɑ mi bɑ rɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡirun yɑɑ sɑke.
  eng-KJVCPB: And he shall lay his hand upon the head of the sin offering, and slay
    the sin offering in the place of the burnt offering.
  luo-luo: Enoket lwete ewi chiayono mitimogo misango mar golo richo, kendo enoyangʼe
    kama itimoe misango miwangʼo pep.
  meu-meu: Bena imana na ena kara-rea boubouna ḡauna kwarana ai baine atoa kau; bena
    ḡole-oho bouboudia e aladia masemu gabuna ai baine alaia mase.
  npi-ULB: त्यसले त्यस पापबलिको टाउकोमाथि आफ्नो हात राखोस् र होमबलिकै स्थानमा त्यस
    पापबलिलाई मारोस् ।
  yor-yor: Kí ó gbé ọwọ́ rẹ̀ lórí ewúrẹ́ ẹbọ ẹ̀ṣẹ̀ náà, kí ó sì pa á níbi ẹbọ sísun.
  emp-NTPO: Animarã babue diad̶i careabema beabadama idji jʌwara chiwatu boro ʌ̃rʌ̃
    b̶ʌped̶a o ʌrrãgo beaida b̶ʌa idjia cadjirua od̶a carea.
  pes-OPCB: بز را به مکانی بیاورد که قربانیهای سوختنی را سر می‌برند. در آنجا دست خود
    را روی سر حیوان بگذارد و آن را ذبح کند.
  tgl-ULB: Ipapatong niya ang kaniyang kamay sa ulo ng handog para sa kasalanan at
    papatayin ang handog para sa kasalanan sa lugar ng susunuging handog.
  hui-hui: Haru ibuwa ko domo wahelo nogo loma bialu irame dai helo bo delagane ngagoria
    íbu helowa ibunaga gi nogo meme haguaneni wialu nogo ogoni bolebira.
  mya-mya: သူ​သည်​ယဇ်​ပလ္လင်​၏​မြောက်​ဘက်​ရှိ​မီး​ရှို့​ရာ ယဇ်​ကောင်​များ​သတ်​သည့်​နေ​ရာ​၌
    ဆိတ်​၏​ဦး ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​၍​ဆိတ်​ကို​သတ် ရ​မည်။-
  bod-N: སྡིག་བཤགས་མཆོད་པར་འབུལ་བའི་ཕྱུགས་ཟོག་གི་མགོ་ལ་ལག་པ་བཞག་ནས་སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་འབུལ་བའི་གནས་སུ་དེ་བཤའ་དགོས།
  sna-sna: Anofanira kuisa ruoko rwake pamusoro wechibayiro chechivi agochiuraya panzvimbo
    yechipiriso chinopiswa.
  spa-BLM: Pondrá su mano sobre la cabeza de la ofrenda por el pecado, y matará la
    ofrenda por el pecado en el lugar del holocausto.
  cac-cac: Syac'q'ue sc'ab' d'a sjolom noc', slajvi chi' smilancham noc' b'aj smiljitaxoncham
    noc' noc' sn̈usjitz'a silab'il.
  swh-ULB: Ataweka mikono yake juu ya sadaka ya dhambi na kuchinja sadaka ya dhambi
    mahali pa sadaka ya kuteketezwa.
  bel-bel: і пакладзе руку сваю на галаву ахвяры за грэх, і заколюць у ахвяру за грэх
    на месцы, дзе колюць ахвяру цэласпаленьня,
  deu-ELBBK: Und er soll seine Hand auf den Kopf des Sündopfers legen und das Sündopfer
    schlachten an dem Ort des Brandopfers.
  mbb-OT: Izampè din is belad din dutun te ulu zuen te pemuhat he para idlumpiyu,
    ne lepaa zin heini ziyà te Tulda, zuen te lugar he lepeey te menge uyaǥen he iyan
    pemuhat he edtutungen.
  mal-2015: പാപയാഗമൃഗത്തിന്റെ തലയിൽ അവൻ കൈ വെച്ചിട്ടു ഹോമയാഗത്തിന്റെ സ്ഥലത്തുവെച്ചു
    പാപയാഗമൃഗത്തെ അറുക്കേണം.
  rmc-rmc: Paľis thovela peskro vast pro šero la kozake a murdarela la sar obeta vaš
    o binos pro than, kaj pes murdarel o labarde obeti.
  pes-OPV: ودست خود را بر سر قربانی گناه بنهد و قربانی گناه را در جای قربانی سوختنی
    ذبح نماید.
  ron-1924: Сэ-шь пунэ мына пе капул жертфей де испэшире ши с-о ынжунгие ын локул
    унде се ынжунгие ардериле-де-тот.
  ben-OBCV: পাপার্থক বলির মাথায় সে হাত রাখবে ও হোমবলির জায়গায় সেটিকে বধ করবে।
  som-som: Oo waa inuu gacanta saaraa madaxa neefka ah qurbaanka dembiga, oo waa inuu
    neefka ah qurbaanka dembiga ku gowracaa meesha lagu gowraco qurbaanka la gubo.
  lat-VUC: Ponetque manum super caput hostiæ quæ pro peccato est, et immolabit eam
    in loco holocausti.
  eng-ASVBT: And he shall lay his hand upon the head of the sin offering, and kill
    the sin offering in the place of burnt offering.
  ita-1885: E posi la mano in sul capo di quel sacrificio per lo peccato; e scannisi
    quello nel luogo degli olocausti.
  eng-LXXUP: And he shall lay his hand on the head of his sin offering, and they shall
    slay the kid of the sin offering in the place where they slay the victims for
    whole burnt offerings.
  eng-ULB: He will lay his hand on the head of the sin offering and kill the sin offering
    at the place of burnt offering.
  spa-VBL: Debe poner su mano en la cabeza de la ofrenda por el pecado y matarla en
    el lugar del holocausto.
  fra-_FOB: Il appuiera sa main sur la tête du sacrifice pour le péché, et il égorgera
    le sacrifice pour le péché au même lieu que l'holocauste.
  mal-mal: പാപയാഗമൃഗത്തിന്റെ തലയിൽ അവൻ കൈവച്ചശേഷം ഹോമയാഗത്തിന്റെ സ്ഥലത്തുവച്ചു പാപയാഗമൃഗത്തെ
    അറുക്കണം.
  urd-GVR: Wuh apnā hāth bakrī ke sar par rakh kar use wahāṅ zabah kare jahāṅ bhasm
    hone wālī qurbāniyāṅ zabah kī jātī haiṅ.
  suz-BL: मिनु मेकोमी आ गुइ मेको पाप आ पर्बम चढ़ेतीक तार वोइक्‍चा माल्‍ब। मिनु मेको
    पाप आ पर्बम चढ़ेतीके कली मेको चोशा चढ़ेतीक आ नेक्‍था साइक्‍चा माल्‍ब।
  ita-1927: Poserà la mano sulla testa del sacrifizio per il peccato, e sgozzerà il
    sacrifizio per il peccato nel luogo ove si sgozzano gli olocausti.
  ckb-ckb: لە شوێنی قوربانی سووتاندن دەستی لەسەر سەری قوربانییەکەی گوناه دادەنێت و
    سەری دەبڕێت.
  eng-BBE: And he is to put his hand on the head of the sin-offering and put it to
    death in the place where they put to death the burned offering.
  kan-OKCV: ಅವರು ತಮ್ಮ ಕೈಯನ್ನು ಪಾಪದ ಬಲಿಯ ಮೇಲಿಟ್ಟು, ಆ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯನ್ನು ದಹನಬಲಿಯ ಸ್ಥಳದಲ್ಲಿ
    ವಧಿಸಬೇಕು.
  tam-2017: பாவநிவாரணபலியின் தலைமேல் தன் கையை வைத்து, சர்வாங்கதகனபலியிடும் இடத்தில்
    அந்தப் பாவநிவாரணபலியைக் கொல்லக்கடவன்.
  spa-RV-1909: Y pondrá su mano sobre la cabeza de la expiación, y la degollará en
    el lugar del holocausto.
  ron-BTF: Și să își pună mâna pe capul ofrandei pentru păcat și să înjunghie ofranda
    pentru păcat în locul unde se face ofranda arsă.
  eng-WEBP: He shall lay his hand on the head of the sin offering, and kill the sin
    offering in the place of burnt offering.
  eng-FBV: He must put his hand on the head of the sin offering and kill it at the
    place at the place of the burnt offering.
  nld-1939: Hij moet zijn hand op de kop van het zondeoffer leggen, en het slachten
    op de plaats, waar men het brandoffer slacht.
  nch-BL: Huan quihuicas nopa tapiyali campa quinmictíaj nopa tapiyalme para tacajcahualisti
    tatatili. Huan nopona quitalis imax ipan nopa tapiyali itzonteco cati elis se
    tacajcahualisti por tajtacoli huan teipa quimictis.
  vie-1934: nhận tay mình trên đầu con sinh tế chuộc tội, rồi giết nó trong nơi giết
    con sinh dùng làm của lễ thiêu.
  hin-CV: वह अपना हाथ उस पापबलि के सिर पर रखे तथा होमबलि के स्थान पर इस पापबलि का
    बलिदान करे दे.
  eng-OURB: He shall lay his hand on the head of the habitual sin ·miss the mark·
    offering, and kill the habitual sin ·miss the mark· offering in the place of burnt
    offering.
  spa-BES: Y él pondrá su mano sobre la cabeza de la ofrenda por el pecado y la dará
    muerte en el lugar donde matan la ofrenda quemada delante del Señor.
  tdx-tdx: Hampitongoà’e fitàñe ty loha’ i engan-kakeoy vaho ho lentae’e amy toem-pisoroñañey
    i engan-kakeoy.
  vid-vid: Kowika moko wa heye mchanya mwa mutwi wa mhene ayo ya nhambiko ya gehile,
    na kuidumula singo honhu ha nhambiko ya kulakazwa.
  eng-OKE: And he shall lay his hand on the lead of the sin offering, and kill the
    sin offering at the place of burnt sacrifice;
  tha-KJV: และเขาจะเอามือวางบนหัวของเครื่องบูชาไถ่​บาป และฆ่าเครื่องบูชาไถ่บาปนั้นในที่​ที่​เขาถวายเครื่องเผาบู​ชา
  por-BR-2018: E porá sua mão sobre a cabeça da expiação, e a degolará no lugar do
    holocausto.
  deu-ELO: Und er soll seine Hand auf den Kopf des Sündopfers legen und das Sündopfer
    schlachten an dem Orte des Brandopfers.
  eng-WYC-2018: and he shall set his hand upon the head of the sacrifice which is
    for [the] sin (or and he shall put his hand on the head of the sin offering),
    and he shall offer it in the place of [the] burnt sacrifice.
  epo-epo: Kaj li metu sian manon sur la kapon de la propeka ofero, kaj li buĉu la
    propekan oferon sur la loko de la bruloferoj.
  uig-PIN: u ⱪolini gunaⱨ ⱪurbanliⱪining bexiƣa ⱪoyup, andin uni kɵydürmǝ ⱪurbanliⱪlarni
    boƣuzlaydiƣan jayƣa elip berip boƣuzlisun.
  beo-beo: E da amo goudi ea dialuma da:iya ea lobo ligisili, oloda ea gagoe (north)
    la:ididili (amoga ilia da gobele salasu ohe medole legesu) amoga medole legemu.
  tpi-OTNT: Na em i mas putim han long het bilong meme pastaim na bihain em i mas
    kilim meme i dai long ples ol i save kilim ol abus bilong ofa bilong paia i kukim
    olgeta.
  hau-SA: Zai ɗibiya hannunsa a kan hadaya don zunubin yă kuma yanka ta a inda ake
    hadaya ta ƙonawa.
  uig-LAT: u qolini gunah qurbanliqining béshigha qoyup, andin uni köydürme qurbanliqlarni
    boghuzlaydighan jaygha élip bérip boghuzlisun.
  nde-nde: Kabeke isandla sakhe ekhanda lomnikelo wesono, abesewuhlabela endaweni
    yomnikelo wokutshiswa.
  ton-ton: Pea ʻe hili ʻe ia hono nima ki he ʻulu ʻoe feilaulau maʻae angahala, ʻo
    tāmateʻi ʻae feilaulau maʻae angahala ʻi he potu ʻoe feilaulau tutu.
  ces-1613: I položí ruku svou na hlavu oběti té za hřích a zabije tu obět za hřích
    na místě obětí zápalných.
  eng-WMB: He shall lay his hand on the head of the sin offering, and kill the sin
    offering in the place of burnt offering.
  tam-TCV: அவன் தன் கையைப் பாவநிவாரண காணிக்கை மிருகத்தின் தலைமேல் வைத்து, தகன காணிக்கைக்கான
    இடத்தில் அதை வெட்டிக் கொல்லவேண்டும்.
  ceb-ULB: Itapion niya ang iyang kamot ngadto sa ulo sa halad sa sala ug ihawon ang
    halad sa sala didto sa butanganan sa halad sinunog.
  pol-UBG: Potem położy rękę na głowie tej ofiary za grzech i zabije ją na miejscu
    ofiar całopalnych.
  urd-GVU: وہ اپنا ہاتھ بکری کے سر پر رکھ کر اُسے وہاں ذبح کرے جہاں بھسم ہونے والی
    قربانیاں ذبح کی جاتی ہیں۔
  deu-1912: und soll ihre Hand auf des Sündopfers Haupt legen und es schlachten an
    der Stätte des Brandopfers.
  kan-2017: ಅವನು ಅದರ ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟನಂತರ ಸರ್ವಾಂಗಹೋಮದ ಪಶುಗಳನ್ನು ವಧಿಸುವ ಸ್ಥಳದಲ್ಲೇ
    ಅದನ್ನು ವಧಿಸಬೇಕು.
  yap-yap: Me tay rifrifen pa’ nga daken lolgen fare gamanman min li’ nge yim’ u ba’
    nlel’och fare altar, ko gin ni yima li’ riy nge yim’ e pi gamanman ni fan ko maligach
    ni mo’oruf.
  hlt-MCSB: Te vaengah boirhaem lu soah a kut tloeng saeh lamtah hmueihhlutnah hmuen
    ah boirhaem te ngawn saeh.
  mdy-ETH: ዬካፓ ፔኤኮ ኩጮ ዒ ዔኪ ሙኬ ዋኣሬሎ ቶኦካ ጌሢ፥ ሚቺ ዒንጎ ቤዞኮ ኬዶ ዛላ ሚቺ ዒንጎ ቆልማ ሹኪንታ ቤዛ ሹኮንጎ።
  twi-ASANTE: Ɔde no bɛba beaeɛ a wɔde mmoa a wɔde wɔn ba ma wɔkum wɔn de wɔn bɔ ɔhyeɛ
    afɔdeɛ hɔ no, na ɔde ne nsa ato bɔne ho afɔrebɔdeɛ no apampam na wakum no.
  eng-WEBU: He shall lay his hand on the head of the sin offering, and kill the sin
    offering in the place of burnt offering.
  bnp-bnp: Ge ru langea a limana na gina meme iea, ra nihabi na naro hale, muri ge
    rabalakia na tabeke ni gutu a nihabi gutu-vuro.
  wal-wal: Ehiidi ba kushiyaa nagaraa yarshsho oottidi shukkiyo deeshshee huuphiyan
    wotto; yaatidi xuuggiyo yarshshuwaa yarshshiyo sohuwan nagaraa yarshsho oottidi
    shukko.
  spa-PDDPT: Pondrá su mano sobre la cabeza del sacrificio por el pecado y la degollará
    en el lugar del holocausto.
  gun-gun: Ojejavyague regua ome'ẽ va'e akã áry opo omoĩ vy ojuka 'rã oapy pyrã ojukaaty
    py ae.
  agu-BL: Nin jepon tk'ol yi k'ab twi' yi jun oya'tz, yi xtx'ixwatz, nin tz'ocopon
    jak' kul ta'n kale na oque't jak' chikul yi e' tx'ixwatz yi na pat-xij tircu'n
    chiwankil.
  ilo-ULB: Ipatayna ti imana iti ulo ti daton a gapu iti basol ket patayenna daytoy
    iti lugar ti daton a maipuor amin.
  kpg-kpg: Gei mee gaa dugu dono lima gi hongo di libogo di manu, ga daaligi di maa
    i baahi ngeia di gowaa dudu tigidaumaha, di gowaa dela e daaligi ai nia manu ala
    e hai nia tigidaumaha dudu.
  uig-ARA: ئۇ قولىنى گۇناھ قۇربانلىقىنىڭ بېشىغا قويۇپ، ئاندىن ئۇنى كۆيدۈرمە قۇربانلىقلارنى
    بوغۇزلايدىغان جايغا ئېلىپ بېرىپ بوغۇزلىسۇن.
  sus-sus: A xa a bɛlɛxɛ sa na yunubi xafari sɛrɛxɛ xun tagi, a a kɔn naxaba sɛrɛxɛ
    gan daaxie kɔn naxabama dɛnnaxɛ.
  pon-2006: E pahn kidahng peh pohn moangen mahno oh kemehla ni paliepeng en pei sarawio,
    wasa me mahn en wia meirong isihs kin kamala ie.
  ksd-ksd: Na vung ra limana ta ra ulu i ra tinabar na varporong, ma na doka ta ra
    pakana ure ra tinabar di tuntun tar ia.
  tur-YTC: Elini günah sunusunun başına koyacak ve günah sunusunu yakmalık sunu yerinde
    kesecek.
  grc-BRENT: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν τοῦ ἁμαρτήματος αὐτοῦ· καὶ σφάξουσιν
    τὴν χίμαιραν τὴν τῆς ἁμαρτίας ἐν τῷ τόπῳ, οὗ σφάζουσι τὰ ὁλοκαυτώματα.
  ind-AYT: Dia harus meletakkan tangannya ke atas kepala persembahan penghapus dosa
    itu dan menyembelih persembahan penghapus dosa itu di tempat persembahan bakaran.
  nya-nya: Asanjike dzanja lake pamutu pa mbuziyo ndipo ayiphe pamalo pamene amaphera
    chopereka chopsereza.
  hrv-hrv: Neka stavi svoju ruku na glavu okajnice i zakolje žrtvu okajnicu na mjestu
    za žrtve paljenice.
  mps-mps: Te agai meme kibu toboluba bolo nogo munama da, te nosali agai te siago
    tigidali dabo ofa ebo pesageba sela pelama, ela mubaso usu dao.
  tpi-tpi: Na em i mas putim han long het bilong meme pastaim na bihain em i mas kilim
    meme i dai long ples ol i save kilim ol abus bilong ofa bilong paia i kukim olgeta.
  dan-1931: Han skal lægge sin Hånd på Syndofferets Hoved og slagte Syndofferet der,
    hvor Brændofferet slagtes.
  vie-OVCB: Người ấy sẽ đặt tay trên đầu con dê, rồi giết nó tại nơi người ta giết
    sinh tế lễ thiêu.
  guj-2017: તે પોતાના હાથ પાપાર્થાર્પણના માથા પર મૂકે અને દહનીયાર્પણની જગ્યાએ પાપાર્થાર્પણને
    કાપે.
  pon-2006A: E pahn kidahng peh pohn moangen mahno oh kemehla ni paliepeng en pei
    sarawio, wasa me mahn en wia meirong isihs kin kamala ie.
  por-BRBSL: Ele colocará sua mão sobre a cabeça da oferta pelo pecado, e matará a
    oferta pelo pecado no lugar da oferta queimada.
  cth-cth: Kâmaihawinae sathei, Hmae lû van, amae kut a toung vaiteh, hmaisawinae
    sathei theinae hmuen koe hote hmae a thei han.
  twi-twi: Ɔde no bɛba beae a wɔde mmoa a wɔde wɔn ba ma wokum wɔn de wɔn bɔ ɔhyew
    afɔre hɔ no, na ɔde ne nsa ato bɔne ho afɔrebɔde no apampam na wɔakum no.
  hlt-hlt: Te vaengah boirhaem lu soah a kut tloeng saeh lamtah hmueihhlutnah hmuen
    ah boirhaem te ngawn saeh.
  tbz-SIM: kɛ́nɔ́ɔ́ nho nɔ̀ùtɛ̀ tɛ yuu kɛ́ tɛ̀ nni nféútɛ́ bɛ̀ feu dɛ̀ iwũɔ̃ bɛ̀ tùɔ̀
    nyì.
  msy-2020: Egh a uan dafarim isɨ memen dapanim gisɨn datɨgh, danganir me ofan bar
    isia mɨghɨribar asɨzibav sozi naghɨra tugh, a mɨsueghtɨ an aremegh. Memen kam,
    an arazir kuraba gɨn amadir ofa.
  dop-dop: Ɩ tǝnǝɣɩ ɩ niŋ kɛ kpǝntɛ nyʋɣʋ tɑɑ kɛ́, ɩlɛnɑ ɩ́ lɛntɩ-tɛɣɛ timpi pɑ lɛntǝɣɩ
    kɔtɑɣɑ ŋkɑ kɔkɔ lusɑɑ tɔ kɑ tɔlɑ tɔ.
  azb-azb: və əlini günah qurbanının başına qoyub bu qurbanı yandırma qurbanları kəsilən
    yerdə kəssin.
  eng-DBY: And he shall lay his hand on the head of the sin-offering, and slaughter
    the sin-offering at the place of the burnt-offering.
  hin-2017: और वह अपना हाथ पापबलि पशु के सिर पर रखे, और होमबलि के स्थान पर पापबलि
    पशु का बलिदान करे।
  wol-KYG: Day teg loxoom ci boppu gàttu sarax soosu di póotum bàkkaar, rendi ko fa
    ñuy lakk saraxu rendi-dóomal.
  eng-YLT: and he hath laid his hand on the head of the sin-offering, and hath slaughtered
    the sin-offering in the place of the burnt-offering.
  eng-WYC-2017: and he shall set his hand upon the head of the sacrifice which is
    for [the] sin, and he shall offer it in the place of [the] burnt sacrifice.
  eng-WMBB: He shall lay his hand on the head of the sin offering, and kill the sin
    offering in the place of burnt offering.
  urd-GVH: वह अपना हाथ बकरी के सर पर रखकर उसे वहाँ ज़बह करे जहाँ भस्म होनेवाली क़ुरबानियाँ
    ज़बह की जाती हैं।
  rug-rug: Kaqu va opo nia limana sa sa batuna, meke kaqu va matea sa si asa pa vasina
    hoke tava mate sa vina vukivukihi va uququ.
  gaz-gaz: Mataa reʼee aarsaa cubbuutiif dhiʼeeffamte sanaa irras harka isaa kaaʼee
    iddoo aarsaa gubamuutti haa qalu.
  fra-LSG: Il posera sa main sur la tête de la victime expiatoire, qu’il égorgera
    dans le lieu où l’on égorge les holocaustes.
  yal-yal: A xa a yiin sa siin xunna fari naxan bama yulubi xafari saraxan na. A xa
    a kɔɛ raxaba saraxa gan daxine bama dɛnaxan yi.
  haw-1868: A e kau ae oia i kona lima maluna o ke poo o ka mohailawehala, a e pepeni
    i ka mohailawehala ma kahi o ka mohaikuni.
  arb-NAV: وَيَضَعُ يَدَهُ عَلَى رَأْسِ ذَبِيحَةِ الْخَطِيئَةِ وَيَذْبَحُهَا عِنْدَ
    مَوْضِعِ الْمُحْرَقَةِ،
  ewe-ewe: Atsɔe va afi si wowua numevɔsalãwo le, ada asi ɖe lã la ƒe ta dzi, eye
    wòawui.
  eng-LEE: And he shall lay his hand upon the head of the sin-offering, and slay the
    sin-offering on the place of the burnt-offering.
  asm-FB: তেওঁ সেই পাপাৰ্থক বলিৰ মূৰত হাত দিব আৰু হোম-বলি কটা ঠাইত সেই পাপাৰ্থক বলি
    কাটিব।
  sus-A: عَ شَ عَ بّلّشّ سَ نَ يُنُبِ شَقَرِ سّرّشّ شُن تَفِ، عَ عَ كْن نَشَبَ سّرّشّ
    فَن دَاشِيٍ كْن نَشَبَمَ دّننَشّ.
  fra-SBL: Il posera sa main sur la tête du sacrifice pour le péché, et il égorgera
    le sacrifice pour le péché dans le lieu de l'holocauste.
  hbo-hbo: וְסָמַךְ֙ אֶת־יָדֹ֔ו עַ֖ל רֹ֣אשׁ הַֽחַטָּ֑את וְשָׁחַט֙ אֶת־הַ֣חַטָּ֔את
    בִּמְקֹ֖ום הָעֹלָֽה׃
  eng-WYCLIFFE: and he schal sette hond on the heed of the sacrifice which is for
    synne, and he schal offre it in the place of brent sacrifice.
  piu-2006: '@see-verse:LEV.004.028'
  cwe-cwe: Kezakwika mkono wake mchanyha ya ditwi da luti iyo wa nhambiko ya uhasanyi
    na kumchinja hanhu ha kutimbulila nhambiko.
  kik-kik: Nĩakaigĩrĩra guoko gwake igũrũ rĩa mũtwe wa harika ĩyo ya iruta rĩa kũhoroherio
    mehia, na amĩthĩnjĩre harĩa iruta rĩa njino rĩthĩnjagĩrwo.
  fra-NCL: Il posera sa main sur la tête de la victime pour le péché et il l’égorgera
    dans le lieu où l’on offre les holocaustes.
  cek-AK: Zae angbawnhaih sak hanah a paek ih maeh lu nuiah a ban to koeng ueloe,
    hmai hoi sak ih angbawnhaih ahmuen ah zae angbawnhaih moi to bop tih.
  cuk-cuk: We-dule sibad-nono-birgi na e-argan mesoed. Geb bia ibmar-durgan-ogumakar-ukleged-e-dukar
    egwallege, agi, sibad-e-dukar egwannoed.
  uig-CYR: у қолини гуна қурбанлиғиниң бешиға қоюп, андин уни көйдүрмә қурбанлиқларни
    боғузлайдиған җайға елип берип боғузлисун.
  tel-2017: పాపం కోసం బలి కాబోయే పశువు తలపైన అతడు తన చేతులుంచాలి. తరువాత దాన్ని దహనబలి
    అర్పించే చోట వధించాలి.
  hat-BSA: Li va poze men l sou tèt ofrann peche a, e li va touye ofrann peche a nan
    menm plas ofrann brile a.
  kos-kos: El fah filiya paol fin sifen nani soko ah, ac uniya ke layen epang in loang
    sac, yen ma kosro nu ke mwe kisa firir uh anwuki we.
  hbo-WLC: וְסָמַךְ֙ אֶת־יָד֔וֹ עַ֖ל רֹ֣אשׁ הַֽחַטָּ֑את וְשָׁחַט֙ אֶת־הַ֣חַטָּ֔את
    בִּמְק֖וֹם הָעֹלָֽה׃
  ibo-ibo: Ọ ga-ebikwasị aka ya nʼelu isi aja mmehie ahụ, e gbuo ya nʼebe a na-achụ
    aja nsure ọkụ.
  ory-ory: ପୁଣି ସେ ସେହି ପାପାର୍ଥକ ବଳିର ମସ୍ତକରେ ହସ୍ତ ରଖି ହୋମବଳି ବଧ କରିବା ସ୍ଥାନରେ ସେହି
    ପାପାର୍ଥକ ବଳି ବଧ କରିବ।
  chk-chk: Epwe anomu pöün won möküren ewe mönün asoren tipis o niela me lon ewe leni
    ia ra niela ie ekewe mönün asoren kek.
  rop-rop: En im garra pudum im bingga ontop langa im hed, en im garra kilim det nenigout
    nowathsaid langa det teibul blanga ofring weya dei oldei kilimbat detlot enimul
    blanga det barnapwan ofring.
  ukr-1871: І положить руку свою на голову жертви за гріх, та й заколе жертву на місцї
    всепалення.
  deu-1951: und er soll seine Hand auf des Sündopfers Haupt stützen und das Sündopfer
    schächten an der Stätte des Brandopfers.
  eng-JPS: And he shall lay his hand upon the head of the sin-offering, and kill the
    sin-offering in the place of burnt-offering.
  srp-1865: I neka metne ruku svoju na glavu žrtvi za grijeh, i neka je sveštenik
    zakolje na mjestu gdje se kolje žrtva paljenica.
  lug-lug: Anaakwatanga ku mutwe gw’ekiweebwayo ekyo olw’ekibi, n’akittira awo awattirwa
    ebiweebwayo ebyokebwa.
  heb-heb: וסמך את ידו על ראש החטאת ושחט את החטאת במקום העלה׃
  ben-IRV: পরে ঐ পাপের জন্যে বলির মাথায় হাত রেখে হোমবলির জায়গায় সেই পাপের জন্য
    বলি হত্যা করবে
  pan-pan: ਅਤੇ ਉਹ ਆਪਣਾ ਹੱਥ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਸਥਾਨ ਵਿੱਚ
    ਜਿੱਥੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹੋਮ ਬਲੀ ਨੂੰ ਵੱਢਦੇ ਹਨ, ਵੱਢ ਦੇਵੇ।
  mya-JVB: အပြစ် ဖြေရာ ယဇ်ပြုသောဆိတ်ခေါင်း ပေါ် မှာ မိမိ လက် ကိုတင် ၍ မီး ရှို့ရာယဇ်ကောင်ကိုသတ်
    ရာအရပ် ၌ ထိုဆိတ်ကိုသတ် ရမည်။
  hmo-hmo: Tau ese nani ena kwarana dekenai iena imana do ia atoa, bona do ia alaia
    mase, boubou patana ena mirigini kahana dekenai. Unai gabu dekenai idia gabua
    ore totona vamudia idia alaia mase noho.
  urd-urd: और वह अपना हाथ ख़ता की क़ुर्बानी के जानवर के सिर पर रख्खे, और ख़ता की क़ुर्बानी
    के उस जानवर को सोख़्तनी क़ुर्बानी की जगह पर ज़बह करे।
  rus-SYN: и возложит руку свою на голову жертвы за грех, и заколют козу в жертву
    за грех на месте, где заколают жертву всесожжения;
  bqc-SIM: i ↄna awakpabↄpi miwa, i a kòlokpa sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ okĩi.
  tcz-CHONGTHU: Chonset thilto luchunga chu khut angap uva, pumgo thilto a kitoh gancha
    ho kithana muna chu atha dingu ahi.
  mar-mar: त्याने त्या पापबलीच्या डोक्यावर आपला हात ठेवावा आणि होमबलीचा वध करतात तेथे
    तिचा वध करावा;
  qub-qub: Juchanpa ruquin apamushan cabrapa uman jananman maquinta churanga. Nircur
    pishtanga uywacunata rupachinanpaj pishtanan cajcho.
  bqp-bqp: U koo win nɔmɑ sɔndiwɑ boo gen wiru wɔllɔ kpɑ u gu sɑkɑ mi bɑ rɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugirun yɑɑ sɑke.
  hat-hat: L'a mete men l' sou tèt kabrit la, l'a touye l' sou bò nò lotèl la, kote
    yo konn touye bèt yo ofri pou boule nèt pou Seyè a.
  eng-BSB: He is to lay his hand on the head of the sin offering and slaughter it
    at the place of the burnt offering.
  tod-tod: Toɠa yeeʋɛɛ koto gba loganii unmaʋɛ, é kɔdaaleʋe, gala zalaɠa loganiiti
    kɔdaaleʋezuʋɛ.
  eng-WEBPB: He shall lay his hand on the head of the sin offering, and kill the sin
    offering in the place of burnt offering.
  kbq-kbq: Hagi anama kumite'ma kresramna vunaku'ma hania meme afu'mofo asenire azana
    anteteno, kresramna vu afu'ma nehazare anankena akafrigahie.
  nhe-BL: Huan quihuicas nopa tlapiyali campa quinmictíaj nopa tlapiyalime para tlacajcahualistli
    tlatlatili. Huan nopona quitlalis ima ipan nopa tlapiyali itzonteco tlen elis
    se tlacajcahualistli ipampa tlajtlacoli huan teipa quimictis.
  gub-BL: Omono putar opo iàkàg rehe nehe. Uzuka putar a'e ma'ea'yr hapy haw huwake
    kwarahy heixe haw awyze har kutyr nehe. A'e pe xaxeto uzuka ma'ea'yr hapy pyràm
    wà.
  eng-DRA: And he shall put his hand upon the head of the victim that is for sin,
    and shall immolate it in the place of the holocaust.
