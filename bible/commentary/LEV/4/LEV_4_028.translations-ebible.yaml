verse: LEV.004.028
translations:
  mal-C: അയാൾക്ക് താൻ ചെയ്ത പാപം ബോധ്യപ്പെടുമ്പോൾ, ചെയ്ത പാപംനിമിത്തം ഊനമില്ലാത്ത
    ഒരു പെൺകോലാടിനെ വഴിപാടായി അർപ്പിക്കണം.
  deu-TKW: und ihm das Vergehen, dessen er sich schuldig gemacht hat, kundgegeben
    worden ist, so soll er für das Vergehen, dessen er sich schuldig gemacht hat,
    ein fehlloses Ziegenweibchen als Opfergabe bringen,
  lin-lin: Tango kaka akososola masumu na ye oyo asali, asengeli kobonza lokola mbeka,
    ntaba ya mwasi ezanga mbeba.
  eng-LSV: or his sin which he has sinned has been made known to him, then he has
    brought in his offering, a kid of the goats, a perfect one, a female, for his
    sin which he has sinned,
  eng-GNV: If one shewe him his sinne which he hath committed, then he shall bring
    for his offring, a shee goate without blemish for his sinne which he hath committed,
  eng-WEBSTER: 'Or if his sin which he hath sinned shall come to his knowledge: then
    he shall bring his offering, a kid of the goats, a female without blemish, for
    his sin which he hath sinned.'
  nhw-BL: Huan teipa quema ya quimachilijtos para quichijtoc nopa tlajtlacoli, nimantzi
    monequi quihuicas se chivo catli sihuatzi catli amo quipiya niyon se tlamantli
    catli amo cuali ipan itlacayo. Huan ya nopa elis se tlacajcahualistli para nopa
    tlajtlacoli catli quichijqui.
  swh-ONEN: Atakapofahamishwa dhambi yake aliyoitenda, ni lazima alete mbuzi jike
    asiye na dosari kama sadaka yake kwa ajili ya dhambi aliyotenda.
  bba-bba: Adɑmɑ ù n tubɑ mɑ u torɑwɑ, boo niu ɡe ɡɑ ǹ ɑlebu ɡɑɑ mɔwɑ u koo kɑ yɑ̃kuru
    ko Gusunɔ u kɑ nùn win torɑru suuru kuɑ.
  eng-KJVCPB: or if his sin, which he hath sinned, come to his knowledge, then he
    shall bring his offering, a kid of the goats, a female without blemish, for his
    sin which he hath sinned.
  luo-luo: To ka onyise kit richo ma osetimo to nyaka okel diel maonge songa mondo
    otimnego misango kuom ketho chik.
  meu-meu: lalona baine parara vada e kerere negana ai, ia ese nani hahinena asi bebeka-bebekana
    ta baine mailaia, ena kara-rea boubouna ai bainela.
  npi-ULB: र त्यसले गरेको पाप उसलाई प्रकट गरिँदा त्यसले आफ्नो दोष स्वीकार्छ भने, त्यसले
    आफूले गरेको पापको निम्ति एउटा निष्‍खोट बाख्री बलिको लागि ल्याओस् ।
  yor-yor: Nígbà tí a bá sọ ẹ̀ṣẹ̀ rẹ̀ fún un, ó gbọdọ̀ mú abo ewúrẹ́ tí kò ní àbùkù
    wá gẹ́gẹ́ bí ẹbọ fún ẹ̀ṣẹ̀ rẹ̀.
  emp-NTPO: Baribʌrʌ cadjirua od̶ada cawasira, chiwatu wẽrãda edeida b̶ʌa Ãcõrẽ quĩrãpita
    babue diabi carea. Maʌ̃ chiwatura jũma bia b̶aida b̶ʌa.
  pes-OPCB: وقتی او به گناه خود پی برد، باید یک بز مادهٔ سالم و بی‌عیب بیاورد تا آن
    را برای گناهش قربانی کند.
  tgl-ULB: pagkatapos kung alam niya ang kasalanang nagawa niya, sa gayon magdadala
    siya ng isang kambing para sa kaniyang alay, isang babaeng walang kapintasan,
    para sa kasalanang ginawa niya.
  hui-hui: Mani howa ogoni mana ko biruda lo manda birangi ibunaga ko ogoni biyadago
    domo wahelo ibugua nogo meme angibuni mbira dere durubi nabi bayaleore kago haru
    halu bo lomabu mule haru ibulebira.
  mya-mya: မိ​မိ​၏​အ​ပြစ်​ကို​သိ​လျှင်​သိ​ချင်း အ​ပြစ် အ​နာ​ကင်း​သော​ဆိတ်​မ​တစ်​ကောင်​ကို
    ယဇ် ပူ​ဇော်​ရန်​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ཁོས་རང་གིས་སྡིག་པ་བྱས་པ་ཤེས་མ་ཐག་རང་བྱས་ཀྱི་སྡིག་པའི་ཕྱིར་དུ་ར་མ་སྐྱོན་མེད་པ་ཞིག་ཁྲིད་ཡོང་སྟེ་མཆོད་པར་འབུལ་དགོས་པ་དང་།
  sna-sna: Kana akaziviswa chivi chaakaita, anofanira kuuya nechibayiro chake chechivi
    chaakaita mbudzi hadzi isina kuremara.
  spa-BLM: si se le da a conocer su pecado que ha cometido, entonces traerá para su
    ofrenda un macho cabrío, una hembra sin defecto, por su pecado que ha cometido.
  cac-cac: ayic snachajel yuuj to ix och smul, yovalil syic'cot junoc noc' nun chiva
    silab'il yuj smul ix och chi'. A noc' syic'cot chi', a noc' malaj jab'oc spaltail.
  swh-ULB: ndipo dhambi yake aliyoitenda ikajulikana kwake, ndipo ataleta mbuzi mke
    asiyekuwa na kasoro awe dhabihu kwa ajili ya dhambi zake alizotenda.
  bel-bel: дык, калі пазнаны будзе ім грэх, якім ён зграшыў, няхай прывядзе ён у ахвяру
    казу без пахібы за грэх свой, якім ён зграшыў,
  deu-ELBBK: und seine Sünde wird ihm mitgeteilt, die er begangen hat, so soll er
    seine Opfergabe bringen, eine Ziege ohne Fehl, ein Weibchen, für seine Sünde,
    die er begangen hat.
  mbb-OT: Emun egketuenan din en he nekesalè bes sikandin, ne mebpemuhat sikandin
    te vehiyan he kambing he wazè din sazir he para te salà he neveelan din.
  mal-2015: പാപം അവന്നു ബോദ്ധ്യമായി എങ്കിൽ അവൻ ചെയ്ത പാപംനിമിത്തം ഊനമില്ലാത്ത ഒരു
    പെൺകോലാട്ടിനെ വഴിപാടായി കൊണ്ടുവരേണം.
  rmc-rmc: Sar pes dodžanela pal peskro binos, anela jekha koza bi e chiba pre obeta
    vaš o binos, so kerďa.
  pes-OPV: چون گناهی که کرده است بر او معلوم شود، آنگاه برای قربانی خود بز ماده بی‌عیب
    بجهت گناهی که کرده است بیاورد.
  ron-1924: ши ажунӂе сэ дескопере пэкатул пе каре л-а фэкут, сэ адукэ жертфэ о ядэ
    фэрэ кусур пентру пэкатул пе каре л-а фэкут.
  ben-OBCV: এবং তার করা পাপ অন্যেরা জানতে পারবে, তাদের করা পাপের জন্য বলিদানরূপে অবশ্যই
    একটি ত্রুটিমুক্ত মাদি ছাগল আনবে।
  som-som: haddii la ogeysiiyo dembigiisii uu dembaabay, waa inuu qurbaankiisa aawadiis
    u keenaa neef riyo ah, waana inuu ahaadaa mid dhaddig oo aan iin lahayn, dembigiisii
    uu dembaabay aawadiis.
  lat-VUC: et cognoverit peccatum suum, offeret capram immaculatam.
  eng-ASVBT: if his sin, which he hath sinned, be made known to him, then he shall
    bring for his oblation a goat, a female without blemish, for his sin which he
    hath sinned.
  ita-1885: quando il suo peccato, ch'egli avrà commesso, gli sarà fatto conoscere,
    adduca, per la sua offerta, una femmina d'infra le capre, senza difetto, per sacrificio
    per lo suo peccato, che egli ha commesso.
  eng-LXXUP: and his sin should be known to him, wherein he has sinned, then shall
    he bring a kid of the goats, a female without blemish shall he bring for his sin,
    which he has sinned.
  eng-ULB: then his sin which he has committed is made known to him, then he will
    bring a goat for his sacrifice, a female without blemish, for the sin that he
    has committed.
  spa-VBL: Cuando se dé cuenta de su pecado, debe traer una cabra sin defectos como
    ofrenda por ese pecado.
  fra-_FOB: Lorsqu'on lui aura fait connaître le péché qu'il a commis, il amènera
    pour son offrande une chèvre, une femelle sans défaut, pour le péché qu'il a commis;
  mal-mal: പാപം അവന് ബോദ്ധ്യമായി എങ്കിൽ അവൻ ചെയ്ത പാപംനിമിത്തം ഊനമില്ലാത്ത ഒരു പെൺകോലാട്ടിനെ
    വഴിപാടായി കൊണ്ടുവരണം.
  urd-GVR: jab bhī use patā lage ki mujh se gunāh huā hai to wuh qurbānī ke lie ek
    beaib bakrī le āe.
  suz-BL: मिनु मेको आ पशो पाप तुइक्‍तमे नोले, मेकोमी आ पशो पाप आ पर्बम चढ़ेचा कली
    मारेइ मदुम्‍शो थम रिम्‍शो क्‍यारश का चढ़ेचा कली चाक्‍चा माल्‍ब। गन्‍ती १५:२७-२८
  ita-1927: quando il peccato che ha commesso gli sarà fatto conoscere, dovrà menare,
    come sua offerta, una capra, una femmina senza difetto, per il peccato che ha
    commesso.
  ckb-ckb: پاشان لە گوناهەکەی ئاگادار کرایەوە کە کردوویەتی، دەبێت قوربانییەکەی بهێنێت
    کە بزنێکی ساغ بێت، لەبەر گوناهەکەی کە کردوویەتی.
  eng-BBE: When the sin which he has done is made clear to him, then he is to give
    for his offering a goat, a female without any mark, for the sin which he has done.
  kan-OKCV: ಇಲ್ಲವೆ ಅವರು ಮಾಡಿದ ಪಾಪವು ಅವರಿಗೆ ತಿಳಿದುಬಂದರೆ, ಅವರು ಪಾಪ ಪರಿಹಾರಕ್ಕಾಗಿ ಕಳಂಕರಹಿತವಾದ
    ಒಂದು ಹೆಣ್ಣು ಮೇಕೆಯನ್ನು ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: தான் செய்தது பாவம் என்று தனக்குத் தெரியவரும்போது அவன் தான் செய்த பாவத்திற்காக
    வெள்ளாடுகளில் பழுதற்ற ஒரு பெண்குட்டியைப் பலியாகக் கொண்டுவந்து,
  spa-RV-1909: 'Luego que le fuere conocido su pecado que cometió, traerá por su ofrenda
    una hembra de las cabras, una cabra sin defecto, por su pecado que habrá cometido:'
  ron-BTF: 'Sau dacă păcatul său, pe care l-a păcătuit ajunge la cunoașterea sa, atunci
    să își aducă darul: un ied dintre capre, parte femeiască fără cusur, pentru păcatul
    său pe care l-a păcătuit.'
  eng-WEBP: if his sin which he has sinned is made known to him, then he shall bring
    for his offering a goat, a female without defect, for his sin which he has sinned.
  eng-FBV: When he realizes his sin, he must bring a female goat without defects as
    his offering for that sin.
  nld-1939: moet hij, zodra hij zich zijn overtreding bewust wordt, voor zijn begane
    fout een geit zonder gebrek als offer brengen.
  nch-BL: Huan teipa quema ya quimachilijtos para quichijtoc nopa tajtacoli, nimantzi
    monequi quihuicas se chivo cati sihuatzi cati amo quipiya yon se tamanti cati
    amo cuali ipan itacayo. Huan ya nopa elis se tacajcahualisti para nopa tajtacoli
    cati quichijqui.
  vie-1934: khi nào người ta tỏ cho người đó biết tội mình đã phạm, thì người phải
    vì cớ tội mình dẫn đến một con dê cái không tì vít chi, dùng làm của lễ,
  hin-CV: तथा उसका वह पाप, जो उससे हो गया है उस पर प्रकट कर दिया जाता है, तो वह अपने
    उस पाप की बलि के लिए, जो उसने किया है, एक निर्दोष बकरी लेकर आए.
  eng-OURB: If his habitual sin ·missing the mark·, which he has sinned ·deviated
    (from the standard goal)·, is made known to him, then he shall bring for his offering
    a goat, a female without defect, for his habitual sin ·missing the mark· which
    he has sinned ·deviated (from the standard goal)·.
  spa-BES: Cuando se le aclare el pecado que ha cometido, entonces debe dar por su
    ofrenda una cabra, una hembra sin defecto, por el pecado que ha cometido.
  tdx-tdx: aa naho fohi’e i hakeo nanoe’ey, le hinday ose ho enga’e, ty vave’e tsy
    aman-kandra ty amy tahiñe nanoe’ey.
  vid-vid: Hamba naloyalonjelwe kota nakadita gehile, kochigala nhambiko ya mhene
    ndala ilihela nongwa kwa chiwalo cha gehile goyaditile.
  eng-OKE: When his sin is known to him, in what he hath sinned, he shall bring his
    oblation, a female kid of the goats, unblemished, for the sin that he hath sinned.
  tha-KJV: เมื่อเขารู้ตั​วว​่ากระทำผิดดังนั้นแล้ว ก็​ให้​เขานำลูกแพะตัวเมียตัวหนึ่งซึ่งไม่​มีตำหนิ​มาเป็นเครื่องบูชาไถ่บาปที่เขาได้กระทำไปนั้น
  por-BR-2018: 'Logo que lhe for conhecido seu pecado que cometeu, trará por sua oferta
    uma fêmea das cabras, uma cabra sem defeito, por seu pecado que haverá cometido:'
  deu-ELO: und seine Sünde wird ihm kundgetan, die er begangen hat, so soll er seine
    Opfergabe bringen, eine Ziege ohne Fehl, ein Weiblein, für seine Sünde, die er
    begangen hat.
  eng-WYC-2018: and knoweth his sin, he shall offer a she-goat without wem (or he
    shall offer a she-goat without blemish);
  epo-epo: 'kaj li sciiĝos pri sia peko, kiun li pekis: tiam li alportu kiel sian
    oferon kaprinon sendifektan pro sia peko, kiun li pekis.'
  uig-PIN: wǝ ⱪilƣan gunaⱨi ɵzigǝ mǝlum ⱪilinƣan bolsa, undaⱪta u ɵzining, yǝni u
    sadir ⱪilƣan gunaⱨi üqün ⱪurbanliⱪ ⱪilixⱪa bejirim bir qixi ɵqkini sunsun;
  beo-beo: dunu eno da ea giadofai amo ema olelesea, e da goudi aseme noga:idafa,
    ledo hamedei, amo Godema ima:ne gaguli misa:ne sia:ma.
  tpi-OTNT: Orait bihain ating em bai i save long dispela samting na i laik mekim
    ofa bilong rausim sin bilong en. Na sapos em i no pris o hetman, orait em i mas
    kisim wanpela meme meri i gutpela tru na i no gat sua samting i bagarapim skin
    bilong en, na bringim i kam bilong mekim ofa.
  hau-SA: Sa’ad da aka sanar da shi game da zunubin da ya yi, dole yă kawo akuya marar
    lahani a matsayin hadayarsa domin zunubin da ya yi.
  uig-LAT: we qilghan gunahi özige melum qilin’ghan bolsa, undaqta u özining, yeni
    u sadir qilghan gunahi üchün qurbanliq qilishqa béjirim bir chishi öchkini sunsun;
  nde-nde: Nxa angatshelwa ngesono ayabe esenzile, kumele alethe umnikelo wesono sakhe,
    umnikelo wembuzi ensikazi engelasici.
  ton-ton: 'Pea kapau ʻe toki ʻilo ʻe ia ʻae angahala kuo ne fai: pea ʻe ʻomi ʻe ia
    ʻene feilaulau, ko e ʻuhikiʻi kosi, ko e manu fefine taʻehanomele, maʻa ʻene angahala
    ʻaia kuo ne fai.'
  ces-1613: 'A byl by znám hřích jeho, kterýmž zhřešil: tedy přivede obět svou z koz,
    samici bez poškvrny, za hřích svůj, jímž zhřešil.'
  eng-WMB: if his sin which he has sinned is made known to him, then he shall bring
    for his offering a goat, a female without defect, for his sin which he has sinned.
  tam-TCV: அவன் செய்த பாவத்தை அவனுக்குத் தெரிவிக்கும்போது, அவன் தான் செய்த பாவத்திற்கான
    தன் காணிக்கையாக குறைபாடற்ற ஒரு வெள்ளாட்டு பெண்குட்டியைக் கொண்டுவர வேண்டும்.
  ceb-ULB: unya sa dihang nahibaw-an na niya ang sala nga iyang nabuhat, nan magdala
    siya ug baye nga kanding nga walay tatsa alang sa iyang halad, alang sa sala nga
    iyang nabuhat.
  pol-UBG: Lub gdyby uświadomił sobie swój grzech, który popełnił, to przyprowadzi
    na ofiarę kozę z kóz, samicę bez skazy, za swój grzech, którego się dopuścił.
  urd-GVU: جب بھی اُسے پتا لگے کہ مجھ سے گناہ ہوا ہے تو وہ قربانی کے لئے ایک بےعیب
    بکری لے آئے۔
  deu-1912: und ihrer Sünde innewird, die sie getan hat, die soll zum Opfer eine Ziege
    bringen ohne Fehl für die Sünde, die sie getan hat,
  kan-2017: ತನ್ನ ತಪ್ಪು ತನಗೆ ತಿಳಿದುಬಂದಾಗ ಆ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಪೂರ್ಣಾಂಗವಾದ ಹೆಣ್ಣು ಮೇಕೆಯನ್ನು
    ತಂದು ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: ma yug nap’an e yira yog e kireb rok ngak, ma thangri fek i yib e maligach
    rok ni ba kaming ni bpin ndariy bochiyang u downgin nib kireb.
  hlt-MCSB: Tedae a tholhnah neh a tholh te amah loh aming atah a tholhnah neh a tholh
    kongah a nawnnah ham te maae a la ca a cuemthuek te khuen saeh.
  mdy-ETH: ዒዚ ዻቢንቴያ ማዔሢ ዔዔራዖ ዔኤቢ ቦሂሳ ባኣዚባኣ፥ ዒንዴ ዋኣሪ ጎሞ ዛሎ ዒንጎ ባኣዚ ማሂ ዔኪ ሺኢሾንጎ።
  twi-ASANTE: Nanso ɔnya te ne ho ase ara pɛ a, ɛsɛ sɛ ɔde abirekyibereɛ a ne ho nni
    dɛm ba ma wɔde pata ne bɔne no.
  eng-WEBU: if his sin which he has sinned is made known to him, then he shall bring
    for his offering a goat, a female without defect, for his sin which he has sinned.
  bnp-bnp: Na tahuna i matakilaka vona a naro hale i ratea, ge bole vilia tara meme
    a kinana ge gavutuvutu, ge a nihabi na naro hale vona.
  wal-wal: I ba oottido nagarai ayyo erettidoogaappe guyyiyan, tilla bollaara de7iya
    macca deeshshiyo ba nagaraassi eho.
  spa-PDDPT: Tan pronto como se le haga reconocer el pecado que cometió, presentará
    una hembra de las cabras sin defecto como sacrificio suyo por el pecado que cometió.
  gun-gun: Ha'e gui ojejavyague ixupe oikuaa ukaa ramo ogueru 'rã kavara ivaikue rei
    e'ỹ va'e ome'ẽ va'erã, ojejavyague regua.
  agu-BL: Nin yil lajluchax swutz, yi ploj mban, tajwe'n tan tule'n tcy'al jun tij
    chiw tetz xtx'ixwatz yi qui'c mu'ẍ tal yana'sil, tan jale'n cuybil paj.
  ilo-ULB: ket no maamirisna ti naaaramidna a basol, masapul a mangala isuna ti maysa
    a kalding para iti datonna, maysa a kabaian a kalding nga awan mulitna, para iti
    basol a naaramidna.
  kpg-kpg: gei di madagoaa hua di hala deenei la gu modongoohia bolo di mee ne hai
    go mee, gei mee e hai gi gaamai dana kuudi ahina dela ono milimilia ai e hai dana
    tigidaumaha.
  uig-ARA: ۋە قىلغان گۇناھى ئۆزىگە مەلۇم قىلىنغان بولسا، ئۇنداقتا ئۇ ئۆزىنىڭ، يەنى
    ئۇ سادىر قىلغان گۇناھى ئۈچۈن قۇربانلىق قىلىشقا بېجىرىم بىر چىشى ئۆچكىنى سۇنسۇن؛
  sus-sus: A na fahaamui sɔtɔ na ma tɛmui naxɛ, a xa si ginɛ ba sɛrɛxɛ ra, lanyuru
    mu na naxan ma, a xa yunubi xa fe ra.
  pon-2006: eri, ni petehkpen dihp wet eh wiawiher, e pahn wahdo eh mehn meirong emen
    kuht lih me sohte kisin samin kis reh.
  ksd-ksd: ba di vakapa ure ra varpiam nina i ga pait ia, na kap pa ta me, a tana
    i ko kakit, ure ra varpiam nina i ga pait ia.
  tur-YTC: eğer işlediği günah kendisine bildirilirse, o zaman işlediği günaha karşılık
    kusursuz bir dişi keçi getirecektir.
  grc-BRENT: καὶ γνωσθῇ αὐτῷ ἡ ἁμαρτία, ἣν ἥμαρτεν ἐν αὐτῇ, καὶ οἴσει χίμαιραν ἐξ
    αἰγῶν, θήλειαν ἄμωμον οἴσει περὶ τῆς ἁμαρτίας, ἧς ἥμαρτε.
  ind-AYT: setelah dosa yang telah dilakukannya itu diberitahukan kepadanya, dia harus
    membawa persembahannya, yaitu seekor anak kambing betina yang tidak bercacat untuk
    dosa yang telah dilakukannya itu.
  nya-nya: Ndipo ngati wauzidwa za tchimo limene wachita, abweretse mbuzi yayikazi
    yopanda chilema kuti ikhale chopereka chopepesera tchimo.
  hrv-hrv: onda, kad ga obznane o prijestupu koji je počinio, neka kao svoj prinos
    za grijeh koji je počinio donese žensko jare bez mane.
  mps-mps: Tialima, nosali aga homugo te sę koneagasu te aga sęgę sela sąbo ofa
    yaibao. Te aga pris ma tobolu bidi te meni baso da, teda agai te meme kibu so
    te dwai keni kenigo tigi me dolisąwai wiegi yai mu me deli selama, te ofa yabo
    sela pobaso usu dao.
  tpi-tpi: Orait bihain ating em bai i save long dispela samting na i laik mekim ofa
    bilong rausim sin bilong en. Na sapos em i no pris o hetman, orait em i mas kisim
    wanpela meme meri i gutpela tru na i no gat sua samting i bagarapim skin bilong
    en, na bringim i kam bilong mekim ofa.
  dan-1931: og den Synd, han har begået, bliver ham vitterlig, så skal Offergaven,
    han bringer for den Synd, han har begået, være en lydefri Ged.
  vie-OVCB: và nhận biết tội mình, thì phải dâng một con dê cái không tì vít để chuộc
    tội.
  guj-2017: તો જો, જે પાપ વિષે તે દોષિત થયો હોય તેની તેને જાણ કરવામાં આવે, તો તે એક
    ખોડખાંપણ વગરની બકરીનું અર્પણ લાવે, જે પાપ વિષે તે દોષિત થયો હોય તેને લીધે તે લાવે.
  pon-2006A: eri, ni petehkpen dihp wet eh wiawiher, e pahn wahdo eh mehn meirong
    emen kuht lih me sohte kisin samin kis reh.
  por-BRBSL: se seu pecado que cometeu lhe for dado a conhecer, então ele trará para
    sua oferta uma cabra, uma fêmea sem defeito, por seu pecado que cometeu.
  cth-cth: Ama ni a sak e yon a kâpanue torei teh, hote yon hanelah, kacueme hmaelaca
    a thokhai han.
  twi-twi: Nanso onya te ne ho ase ara pɛ a, ɛsɛ sɛ ɔde abirekyibere a ne ho nni dɛm
    ba ma wɔde pata ne bɔne no.
  hlt-hlt: Tedae a tholhnah neh a tholh te amah loh aming atah a tholhnah neh a tholh
    kongah a nawnnah ham te maae a la ca a cuemthuek te khuen saeh.
  tbz-SIM: Kɛ̀ bɛ̀ ò nɑ̀kɛ́ ò dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nwèe wɑɑ́ tɛbɔniitɛ tɛ̀ɛ̀ kpɑ kuyɛ̀nkù,
  msy-2020: Egh a gɨn bizir kam gɨfogh, egh uan arazir kuram gɨn amangɨsɨ ofa damuam.
    A memen amebar aghuir duaba an mɨkarzimɨn puvatɨzimra inigh, egh uan arazir kurar
    an amizim bagh ofa damusɨ a inigh izɨ.
  dop-dop: Ɩlɛnɑ pǝ́ kɔɔ nɑ ɩ́ cɛkǝnɑ, pǝ wɛɛ sɩ ɩ́ lɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ kɛ pǝ́ŋ́
    ɑlʋ nyǝŋ wei ɩ tiili tɑ́ cɑɑmɩ tɔ.
  azb-azb: işlətdiyi günah özünə aşkar olanda qoy o, günahına görə özü üçün qurban
    – qüsursuz dişi keçi gətirsin
  eng-DBY: if his sin, which he hath sinned, come to his knowledge, then he shall
    bring his offering, a goat, a female without blemish, for his sin which he hath
    sinned.
  hin-2017: तो वह उस पाप के कारण एक निर्दोष बकरी बलिदान के लिये ले आए;
  wol-KYG: bu nemmikoo bàkkaar bi mu def rekk, na sarxe aw bëy wu jigéen wu amul sikk,
    ndax bàkkaar bi mu def.
  eng-YLT: or his sin which he hath sinned hath been made known unto him, then he
    hath brought in his offering, a kid of the goats, a perfect one, a female, for
    his sin which he hath sinned,
  eng-WYC-2017: and knoweth his sin, he shall offer a she-goat without wem;
  eng-WMBB: if his sin which he has sinned is made known to him, then he shall bring
    for his offering a goat, a female without defect, for his sin which he has sinned.
  urd-GVH: जब भी उसे पता लगे कि मुझसे गुनाह हुआ है तो वह क़ुरबानी के लिए एक बेऐब बकरी
    ले आए।
  rug-rug: ba lopu sana si gilania sa sa nana sinea, si kaqu turaṉa mae nia sa si
    keke nana vina vukivukihi qoti mamaqota sapu loke ari kisakisana.
  gaz-gaz: Inni yommuu akka cubbuu hojjete beeketti cubbuu hojjete sanaaf reʼee dhaltuu
    hirʼina hin qabne tokko aarsaa ofii isaatiif haa fidu.
  fra-LSG: et qu’il vienne à découvrir le péché qu’il a commis, il offrira en sacrifice
    une chèvre, une femelle sans défaut, pour le péché qu’il a commis.
  yal-yal: A na a kolon a a bata yulubin liga, a xa fa sii gilɛn na saraxan na fɛ
    mi naxan na a yulubina fe ra.
  haw-1868: A ina e loaa ia ia kona hewa ana i hana'i; alaila e lawe mai no oia i
    kana mohai, he keikikao, he wahine kina ole, no kona hewa ana i hana'i.
  arb-NAV: 'ثُمَّ نُبِّهَ إِلَى خَطِيئَتِهِ الَّتِي ارْتَكَبَهَا، فَإِنَّهُ يُحْضِرُ
    قُرْبَاناً: عَنْزاً أُنْثَى سَلِيمَةً مِنْ كُلِّ عَيْبٍ لِلتَّكْفِيرِ عَنْ خَطِيئَتِهِ
    الَّتِي ارْتَكَبَهَا.'
  ewe-ewe: Ke ne eva nya teti ko la, ele nɛ be wòatsɔ gbɔ̃nɔ si de blibo la vɛ be
    yeatsɔe alé avui ɖe yeƒe nu vɔ̃ ta.
  eng-LEE: 'If now his sin, which he hath committed, come to his knowledge: then shall
    he bring as his offering, a goat, a female, without blemish, for his sin which
    he hath committed;'
  asm-FB: তেন্তে নিজে কৰা পাপ যেতিয়া তেওঁৰ জ্ঞাত হ’ব, তেতিয়া নিজে কৰা সেই পাপৰ কাৰণে
    নিজ উপহাৰ স্বৰূপে তেওঁ জাকৰ মাজৰ পৰা এজনী নিৰ্ঘূণী ছাগলী আনিব।
  sus-A: عَ نَ قَهَامُي سْتْ نَ مَ تّمُي نَشّ، عَ شَ سِ فِنّ بَ سّرّشّ رَ، لَنيُرُ
    مُ نَ نَشَن مَ، عَ شَ يُنُبِ شَ قٍ رَ.
  fra-SBL: si le péché qu'il a commis lui est connu, il apportera en offrande une
    chèvre, une femelle sans défaut, pour le péché qu'il a commis.
  hbo-hbo: אֹ֚ו הֹודַ֣ע אֵלָ֔יו חַטָּאתֹ֖ו אֲשֶׁ֣ר חָטָ֑א וְהֵבִ֨יא קָרְבָּנֹ֜ו שְׂעִירַ֤ת
    עִזִּים֙ תְּמִימָ֣ה נְקֵבָ֔ה עַל־חַטָּאתֹ֖ו אֲשֶׁ֥ר חָטָֽא׃
  eng-WYCLIFFE: and knowith his synne, he schal offre a geet without wem;
  piu-2006: '@see-verse:LEV.004.027'
  cwe-cwe: Vondayaumanye uhasanyi uyatendile, kolondeka yagale nhambiko ya zike da
    luti dilibule chilema kwa ichimu cha uhasanyi uyatendile.
  kik-kik: Rĩrĩa angĩmenyithio amenye mehia marĩa ekĩte, no nginya arehe harika ĩtarĩ
    na kaũũgũ arĩ iruta rĩake nĩ ũndũ wa mehia macio ekĩte.
  fra-NCL: quand le péché commis par lui sera venu à sa connaissance, il amènera pour
    son offrande une chèvre velue, une femelle sans défaut, pour le péché qu’il a
    commis.
  cek-AK: toe a zaehaih hoi a sakpazae moenghaih to panoek naah, a sak ih zaehaih
    to angbawn haih hanah, coek koi kaom ai maeh caa tala to sin han oh.
  cuk-cuk: We-dule na e-isgusad wisgunonikile, sibad-ome-swilidikid, gwen boni-nikasulid
    na e-isgusad-anar Bab-Jehováʼga-ukega senonikoed.
  uig-CYR: вә қилған гунайи өзигә мәлум қилинған болса, ундақта у өзиниң, йәни у садир
    қилған гунайи үчүн қурбанлиқ қилишқа беҗирим бир чиши өшкини сунсун;
  tel-2017: తరువాత తాను చేసిన పాపం అతనికి తెలిస్తే అప్పుడు అతడు ఒక ఆడ మేకను బలి అర్పణగా
    తీసుకుని రావాలి. ఆ మేక లోపం లేనిదై ఉండాలి.
  hat-BSA: si peche li a vin konnen a li menm, alò, li va pote pou ofrann pa li a,
    yon kabrit, yon femèl san defo, pou peche ke li te komèt la.
  kos-kos: na tukunna ma koluk sac akkalemyeyuk nu sel, el fah use in mwe kisa lal
    soko nani mutan ma wanginna ma koluk ke mano.
  hbo-WLC: א֚וֹ הוֹדַ֣ע אֵלָ֔יו חַטָּאת֖וֹ אֲשֶׁ֣ר חָטָ֑א וְהֵבִ֨יא קָרְבָּנ֜וֹ שְׂעִירַ֤ת
    עִזִּים֙ תְּמִימָ֣ה נְקֵבָ֔ה עַל־חַטָּאת֖וֹ אֲשֶׁ֥ר חָטָֽא׃
  ibo-ibo: ọ bụrụkwa na-amata mmehie ha mere, ha ga-eweta nne ewu na-enweghị ntụpọ
    dịka onyinye nʼihi mmehie ya.
  ory-ory: ଓ ସେ ଯେଉଁ ପାପ କରିଅଛି, ତାହାର ସେହି ପାପ ଯଦି ତାହାକୁ ଜ୍ଞାତ କରାଯାଏ, ତେବେ ସେ ଯେଉଁ
    ପାପ କରିଅଛି, ତାହାର ସେହି ପାପ ନିମନ୍ତେ ଏକ ନିଖୁନ୍ତ ଛାଗୀ ଉପହାର ଆଣିବ।
  chk-chk: Nge are a mefi pwe a tipis, epwe uwato eman liafefinin kuuch esap wor terin,
    pwe an asor fän iten an tipis.
  rop-rop: wal bambai wen im sabi tharran, wal im garra bringimap det nenigout nomo
    garram enijing rong langa im.
  ukr-1871: 'І коли пізнає гріх свій, котрим согрішив, так нехай принесе жертву свою:
    козу без скази за гріх свій, що согришив ним.'
  deu-1951: man hält ihm aber seine Sünde vor, die er begangen hat, so soll er eine
    tadellose Ziege zum Opfer bringen für seine Sünde, die er begangen hat,
  eng-JPS: if his sin, which he hath sinned, be known to him, then he shall bring
    for his offering a goat, a female without blemish, for his sin which he hath sinned.
  srp-1865: Kad dozna za grijeh svoj, koji je uèinio, tada neka dovede na žrtvu jare
    žensko zdravo za grijeh, koji je uèinio.
  lug-lug: Ekibi ekyo ky’akoze bwe kinaamalanga okumutegeezebwa, anaaleetanga ekiweebwayo
    kye eky’embuzi enkazi etaliiko kamogo, olw’ekibi ekyo ky’akoze.
  heb-heb: או הודע אליו חטאתו אשר חטא והביא קרבנו שעירת עזים תמימה נקבה על חטאתו אשר
    חטא׃
  ben-IRV: তবে সে যখন নিজের করা পাপ জানবে তখন নিজের করা সেই পাপের জন্য নিজের উপহার
    বলে পালের ভেতর থেকে এক নির্দোষ ছাগী আনবে।
  pan-pan: ਫਿਰ ਜਦ ਉਸ ਦਾ ਪਾਪ ਉਸ ਉੱਤੇ ਪ੍ਰਗਟ ਹੋ ਜਾਵੇ ਤਾਂ ਉਹ ਉਸ ਪਾਪ ਦੇ ਕਾਰਨ ਦੋਸ਼ ਰਹਿਤ
    ਇੱਕ ਬੱਕਰੀ ਆਪਣੀ ਭੇਟ ਲਈ ਲਿਆਵੇ।
  mya-JVB: မိမိ ပြစ်မှား မိသော အပြစ် ကို သိ သောအခါ ၊ ထိုအပြစ် အတွက် ပူဇော် သက္ကာဘို့
    အပြစ် မပါသော ဆိတ် သငယ် အမ ကို ဆောင် ခဲ့ရမည်။
  hmo-hmo: unai iena kerere idia hedinaraia neganai, unai tau ese nani ta do ia mailaia,
    bero o toto lasi gauna.
  urd-urd: तो जब वह ख़ता जो उसने की है उसे बता दी जाए, तो वह अपनी उस ख़ता के लिए जो
    उससे सरज़द हुई है, एक बे — 'ऐब बकरी लाए।
  rus-SYN: то, когда узнан будет им грех, которым он согрешил, пусть приведет он в
    жертву козу без порока за грех свой, которым он согрешил,
  bqc-SIM: Tó wa òɛ̀ à duunakɛ̀, aàli mↄ́ ń bleda sãasaio duuna pↄ́ á kɛ̀ sa'obↄ
    ũ,
  tcz-CHONGTHU: Achonsetnau ahin geldoh ni niuleh, achonsetnau thilto dinga nolnabei
    kelpi khat ahin kai dingu ahi.
  mar-mar: आणि त्याने केलेले पाप त्यास कळून आले तर त्याने त्या पापाबद्दल अर्पण म्हणून
    एक दोष नसलेली बकरी आणावी.
  qub-qub: Jucha rurashanta tantiyacurerga sänu china cabrata nogapaj apamonga.
  bqp-bqp: Adɑmɑ ù n tubɑ mɑ u torɑwɑ, boo niu ge gɑ ǹ ɑlebu gɑɑ mɔwɑ u koo kɑ yɑ̃kuru
    ko Gusunɔ u kɑ nùn win torɑru suuru kuɑ.
  hat-hat: rive moun sa a rive konnen sa l' fè a pa bon, se pou l' mennen yon fenmèl
    kabrit ki pa gen ankenn enfimite, l'a ofri l' pou yo touye l' bay Seyè a pou peche
    li a.
  eng-BSB: When he becomes aware of the sin he has committed, he must bring an unblemished
    female goat as his offering for that sin.
  tod-tod: a ná-kotoi ɠwɛɛna, é kɛai, toɠa boli zaai ɠula ga zalaɠai, nii nɛɛʋuzu
    la ba, kotoi vaa zu nii é kɛai.
  eng-WEBPB: if his sin which he has sinned is made known to him, then he shall bring
    for his offering a goat, a female without defect, for his sin which he has sinned.
  kbq-kbq: Hagi agrama kumi hu'noema huno antahisuno'a, kumi'ma hu'nea zankura a'
    meme afuma afuhe afahe'ma osu'nesia avreno eno, kumi'arera ofa eme hugahie.
  nhe-BL: Huan teipa quema ya quimachilijtos para quichijtoc nopa tlajtlacoli, nimantzi
    monequi quihuicas se chivo tlen sihuatzi tlen ax quipiya niyon se tlamantli tlen
    ax cuali ipan itlacayo. Huan ya nopa elis se tlacajcahualistli para nopa tlajtlacoli
    tlen quichijqui.
  gub-BL: aze amo 'ar mehe amo umume'u hemiapo kwer ikatu 'ymaw izupe nehe, weraha
    putar àràpuhàrànete kuzà izuka pyràm romo Tupàn pe nehe, wemiapo kwer ikatu 'ym
    ma'e imunàn kar pà Tupàn pe wà nehe.
  eng-DRA: And shall come to know his sin, he shall offer a she goat without blemish.
