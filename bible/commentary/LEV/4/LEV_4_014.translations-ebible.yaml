verse: LEV.004.014
translations:
  mal-C: അവർ ചെയ്ത പാപം അവർ അറിയുമ്പോൾ സഭ ഒരു കാളക്കിടാവിനെ പാപശുദ്ധീകരണയാഗമായി സമാഗമകൂടാരത്തിനുമുമ്പിൽ
    കൊണ്ടുവരണം.
  deu-TKW: so soll das Volk, wenn das Vergehen kund geworden ist, dessen sie sich
    schuldig gemacht haben, einen jungen Stier als Sündopfer darbringen. Und zwar
    sollen sie ihn vor das Offenbarungszelt bringen;
  lin-lin: Bakobonza ngombe ya mobali lokola mbeka mpo na masumu mpe bakomema yango
    liboso ya Ndako ya kapo ya Bokutani.
  eng-LSV: when the sin which they have sinned concerning it has been known, then
    the assembly has brought a bullock near, a son of the herd, for a sin-offering,
    and they have brought it in before the Tent of Meeting;
  eng-GNV: When the sinne which they haue committed shalbe knowen, then the Congregation
    shall offer a yong bullocke for the sinne, and bring him before the Tabernacle
    of the Congregation,
  eng-WEBSTER: When the sin which they have sinned against it is known, then the congregation
    shall offer a young bullock for the sin, and bring him before the tabernacle of
    the congregation.
  nhw-BL: Huajca quema momacase cuenta para quichijtoque tlajtlacoli, monequi quihualicase
    se becerro huan nechmacase quen se tlacajcahualistli por tlajtlacoli. Nopa becerro
    quihualicase iixpa nopa yoyon tiopamitl,
  swh-ONEN: Wanapotambua kuhusu dhambi waliyoitenda, lazima kusanyiko lilete fahali
    mchanga kuwa sadaka ya dhambi na kuikabidhi mbele ya Hema la Kukutania.
  bba-bba: Adɑmɑ bɑ̀ n tubɑ mɑ bɑ torɑwɑ mi, bɑ koo nɑɑ kinɛ kpɛmbu ɡowɑ bu kɑ ben
    torɑ ten suuru kɑnɑ. Bɑ koo kɑ nɑɑ kinɛ te dɑwɑ Yinni Gusunɔn kurun kɔnnɔwɔ.
  eng-KJVCPB: when the sin, which they have sinned against it, is known, then the
    congregation shall offer a young bullock for the sin, and bring him before the
    tabernacle of the congregation.
  luo-luo: Ka achien richono ofwenyore, to nyaka gichiw nyarwath mitimogo misango
    mar golo richo, kendo gikel nyarwath e nyim Hemb Romo.
  meu-meu: edia kerere baine hedinarai negana ai, hebou ese boromakau natuna maruanena
    ta baine heni, kara-rea boubouna ai bainela. Hebou kalagana vairanai bae mailaia;
  npi-ULB: तिनीहरूले गरेका पाप प्रकट भएपछि त्यस समुदायले पापबलिको निम्ति एउटा साँढे
    चढाओस् र त्यसलाई भेट हुने पालको अगाडि ल्याओस् ।
  yor-yor: Nígbà tí wọ́n bá mọ̀, gbogbo ìjọ ènìyàn yóò mú akọ màlúù wá sí àgọ́ ìpàdé
    gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀.
  emp-NTPO: Baribʌrʌ puruba cawasira, maʌ̃ cadjirua carea paca umaquĩrã zaqueda Ãcõrẽ
    wua demaa edeida b̶ʌa babue diabi carea.
  pes-OPCB: وقتی آنها به گناه خود پی بردند، باید گوساله‌ای برای کفارهٔ گناه خود قربانی
    کنند. گوساله را به خیمۀ ملاقات بیاورند
  tgl-ULB: pagkatapos, kapag naging hayag ang kasalanang ginawa nila, sa gayon dapat
    maghandog ang kapulungan ng isang batang toro bilang isang handog para sa kasalanan
    at dalhin ito sa harap ng tolda ng pagpupulong.
  hui-hui: Anigo mani howa tigua ko ogoni birimada lo manda biyagua nde nogo bulumaga
    wangabe dalua mbira haru halu puwa ko domo wahelonaga bo lomabu delolene nga.
    Tigua nogo ogoni Anduane Homogonaga Balai Anda kagoria haru halu ibulene nga.
  mya-mya: ပြစ်​မှား​ကြောင်း​သိ​လျှင်​သိ​ချင်း​နွား​ထီး​ငယ် ကို​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​ကြ​ရ
    မည်။ သူ​တို့​သည်​ထို​နွား​ကို​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော်​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: དེ་རྣམས་ཀྱིས་སྡིག་པ་བསགས་པ་ཤེས་མ་ཐག་སྒོ་ཕྱུགས་ལས་གླང་ཐུག་ཅིག་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས་པ་དང་།
    དེ་མཇལ་འཕྲད་གུར་མཆོག་གི་མདུན་དུ་འཁྲིད་འོང་དགོས་སོ། །
  sna-sna: Kana vakaziva chivi chavakaita, ungano ichapa hando diki sechipiriso chechivi
    vagouya nayo kuTende Rokusangana.
  spa-BLM: cuando se conozca el pecado en que han incurrido, entonces la asamblea
    ofrecerá un novillo como ofrenda por el pecado, y lo traerá ante la Tienda del
    Encuentro.
  cac-cac: ayic squilancot co b'a to ix och co mul, yovalil scac' junoc noc' quelem
    vacax silab'il co masanil yic tz'ac'ji tup co mul chi' d'a quib'an̈. Squic'anb'at
    noc' d'a yichan̈ mantiado b'aj sch'ox sb'a Jehová.
  swh-ULB: Na dhambi waliyofanya ikajulikana, mkutano watatoa ng'ombe dume mchanga
    kuwa sadaka ya dhambi watamleta mbele ya hema ya kukutania.
  bel-bel: дык, калі пазнаны будзе грэх, якім яны зграшылі, няхай ад усяго супольства
    прынясуць яны з буйнога быдла цяля ў ахвяру за грэх і прывядуць яго да скініі
    сходу;
  deu-ELBBK: und die Sünde wird bekannt, die sie gegen dasselbe begangen haben, so
    soll die Versammlung einen jungen Stier darbringen zum Sündopfer und ihn vor das
    Zelt der Zusammenkunft bringen.
  mbb-OT: Ne emun egketuenan dan en he nekesalè bes sikandan, is tivuuk he keet-etawan
    mebpemuhat te turiti he vaka su pemuhat he para idlumpiyu. Uwita zan heini is
    baka ziyà te Tulda he Edtelevukaayan.
  mal-2015: ചെയ്ത പാപം അവർ അറിയുമ്പോൾ സഭ ഒരു കാളക്കിടാവിനെ പാപയാഗമായി അർപ്പിക്കേണം;
    സമാഗമനകൂടാരത്തിന്റെ മുമ്പാകെ അതിനെ കൊണ്ടുവന്നിട്ടു
  rmc-rmc: Sar o manuša avena pre oda, hoj kerde binos, anena jekhe terne bikos anglo
    Svetostankos sar obeta vaš o binos.
  pes-OPV: چون گناهی که کردند معلوم شود، آنگاه جماعت گوساله‌ای ازرمه برای قربانی گناه
    بگذرانند و آن را پیش خیمه اجتماع بیاورند.
  ron-1924: ши дакэ пэкатул сэвыршит с-а дескоперит, адунаря сэ адукэ ун вицел ка
    жертфэ де испэшире, ши ануме сэ-л адукэ ынаинтя кортулуй ынтылнирий.
  ben-OBCV: যখন সমাজ তাদের করা পাপের কথা জানতে পারবে, সকলে পাপার্থক বলিরূপে অবশ্যই
    একটি এঁড়ে বাছুর আনবে ও সমাগম তাঁবুর সামনে রাখবে।
  som-som: dembigii ay dembaabeen markii la ogaado, shirku waa inuu dibi yar qurbaan
    dembi u bixiyaa, oo uu dibiga keenaa teendhada shirka horteeda.
  lat-VUC: et postea intellexerit peccatum suum, offeret pro peccato suo vitulum,
    adducetque eum ad ostium tabernaculi.
  eng-ASVBT: when the sin wherein they have sinned is known, then the assembly shall
    offer a young bullock for a sin offering, and bring it before the tent of meeting.
  ita-1885: quando il peccato, ch'ella avrà commesso, sarà venuto a notizia, offerisca
    la raunanza un giovenco, per sacrificio per lo peccato, ed adducalo davanti al
    Tabernacolo della convenenza.
  eng-LXXUP: and the sin wherein they have sinned should become known to them, then
    shall the congregation bring an unblemished calf of the herd for a sin offering,
    and they shall bring it to the doors of the tabernacle of witness.
  eng-ULB: then, when the sin they have committed becomes known, then the assembly
    must offer a young bull for a sin offering and bring it before the tent of meeting.
  spa-VBL: Cuando se den cuenta de su pecado, deben traer un toro joven como ofrenda
    por el pecado y presentarlo ante el Tabernáculo de Reunión.
  fra-_FOB: Et que le péché qu'ils ont commis soit connu, l'assemblée offrira un jeune
    taureau en sacrifice pour le péché, et on l'amènera devant le tabernacle d'assignation.
  mal-mal: ചെയ്ത പാപം അവർ അറിയുമ്പോൾ സഭ ഒരു കാളക്കിടാവിനെ പാപയാഗമായി അർപ്പിക്കണം;
    സമാഗമനകൂടാരത്തിന്റെ മുമ്പാകെ അതിനെ കൊണ്ടുവന്നിട്ട്
  urd-GVR: Jab logoṅ ko patā lage ki ham ne gunāh kiyā hai to jamāt mulāqāt ke ḳhaime
    ke pās ek jawān bail le āe aur use gunāh kī qurbānī ke taur par pesh kare.
  suz-BL: मिनु मेको आन पशो पाप ग्रूमेनु, मेको इस्राएली नेल्‍लेमी पाप आ पर्बम चढ़ेतीके
    ब्‍यफ चाक्‍शा ग्रुम्‍तीक ताम्‍बु आ ङोंइती जाक्‍चा माल्‍नीम।
  ita-1927: quando il peccato che ha commesso venga ad esser conosciuto, la raunanza
    offrirà, come sacrifizio per il peccato, un giovenco, e lo menerà davanti alla
    tenda di convegno.
  ckb-ckb: دواتر گوناهەکە زانرا کە کردوویانە، دەبێت ئەنجومەن جوانەگایەک وەک قوربانی
    گوناه پێشکەش بکات و دەیهێننە بەردەم چادری چاوپێکەوتن.
  eng-BBE: When the sin which they have done comes to light, then let all the people
    give an ox for a sin-offering, and take it before the Tent of meeting.
  kan-OKCV: ಅವರು ಮಾಡಿದ ಪಾಪವು ಗೊತ್ತಾದಾಗ, ಆ ಪಾಪಕ್ಕಾಗಿ ಸಮಾಜವು ಒಂದು ಎಳೆಯ ಹೋರಿಯನ್ನು ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಮುಂದೆ ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿ ತರಬೇಕು.
  tam-2017: அவர்கள் செய்த பாவம் தெரியவரும்போது, சபையார் அந்தப் பாவத்திற்காக ஒரு இளங்காளையை
    ஆசரிப்புக்கூடாரத்திற்கு முன்பாக பலியிடக் கொண்டுவரவேண்டும்.
  spa-RV-1909: Luego que fuere entendido el pecado sobre que delinquieron, la congregación
    ofrecerá un becerro por expiación, y lo traerán delante del tabernáculo del testimonio.
  ron-BTF: Când păcatul, pe care l-au păcătuit este cunoscut, adunarea să aducă un
    taur tânăr pentru păcat și să îl aducă înaintea tabernacolului întâlnirii.
  eng-WEBP: when the sin in which they have sinned is known, then the assembly shall
    offer a young bull for a sin offering, and bring it before the Tent of Meeting.
  eng-FBV: When they realize their sin, then they must bring a young bull as a sin
    offering and present it before the Tent of Meeting.
  nld-1939: dan moet de gemeente, zodra ze zich van de overtreding bewust wordt, een
    stier als zondeoffer opdragen. Zij moeten dien voor de openbaringstent brengen;
  nch-BL: Huajca quema quimatise para quichijtoque tajtacoli, monequi quihualicase
    se becerro huan techmacase quej se tacajcahualisti para tajtacoli. Nopa becerro
    quihualicase iixpa nopa yoyon tiopamit,
  vie-1934: nếu tội phạm ấy vừa mới lộ ra, thì hội chúng phải dâng một con bò tơ đặng
    làm của lễ chuộc tội, dẫn nó đến trước hội mạc.
  hin-CV: जब सभा के सामने पाप प्रकट हो जाए, तब सभा पापबलि के लिए ढोरों में से एक बैल
    को मिलनवाले तंबू के सामने लेकर आए.
  eng-OURB: When the habitual sin ·missing the mark· in which they have sinned ·deviated
    (from the standard goal)· is known, then the assembly shall offer a young bull
    for a habitual sin ·missing the mark· offering, and bring it before the Tent of
    Meeting.
  spa-BES: Cuando el pecado que ellos cometieron salga a la luz, entonces que todas
    las personas den un becerro como una ofrenda por el pecado, y tómenlo delante
    de la Tienda de la reunión.
  tdx-tdx: aa naho rendreke i tahiñe nanoe’ iereoy, le hañenga bania ho soron-kakeo
    i fivoribeiy vaho hendesa’ iereo aolo’ i kibohom-pamantañañey eo.
  vid-vid: Hamba gehile ago hogozeleka, Waisilaeli weng'ha wolavya ilogota ilume liwe
    nhambiko ya gehile. Waisilaeli weng'ha woligala hali ihema lya Nguluwi.
  eng-OKE: When the sin that they have sinned is known, the assembly shall offer a
    young bullock for a sin offering, and bring him before the tabernacle of ordinance.
  tha-KJV: เมื่อความผิดที่เขาได้กระทำนั้นเป็​นที​่​ประจักษ์​ขึ้น ให้​ที่​ประชุมถวายวัวหนุ่มตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป
    ให้​นำวั​วน​ั้นมาที่​หน​้าพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: Logo que for entendido o pecado sobre que transgrediram, a congregação
    oferecerá um bezerro por expiação, e o trarão diante do tabernáculo do testemunho.
  deu-ELO: und die Sünde wird bekannt, die sie wider dasselbe begangen haben, so soll
    die Versammlung einen jungen Farren darbringen zum Sündopfer und ihn vor das Zelt
    der Zusammenkunft bringen.
  eng-WYC-2018: and afterward understandeth his sin, he shall offer a calf for that
    sin, and he shall bring the calf to the door of the tabernacle. (and afterward
    understand their sin, they shall offer a calf for a sin offering, and they shall
    bring the calf to the entrance, or to the front, of the Tabernacle.)
  epo-epo: 'kaj ili sciiĝos pri la peko, kiun ili pekis: tiam la anaro alportu bovidon
    kiel propekan oferon kaj venigu ĝin antaŭ la tabernaklon de kunveno.'
  uig-PIN: xundaⱪla ularning sadir ⱪilƣan gunaⱨi aydinglaxⱪan bolsa, undaⱪta jamaǝt
    gunaⱨ ⱪurbanliⱪi süpitidǝ bir yax torpaⱪni sunup jamaǝt qedirining aldiƣa kǝltürsun.
  beo-beo: ilia wadela:i hou hamoi ilia dawa:sea, ilia huluane da bulamagau mano gawali
    ilia Wadela:i Hou Gogolema:ne Olofoma:ne Iasu ima:ne, Hina Gode Ea Abula Diasu
    amoga oule masunu.
  tpi-OTNT: Sapos bihain ol i save long dispela sin bilong ol, orait ol i mas kisim
    wanpela yangpela bulmakau man bilong mekim ofa bilong rausim sin bilong ol. Ol
    i mas bringim dispela ofa i kam long haus sel bilong God.
  hau-SA: Sa’ad da suka gane da zunubin da suka aikata, dole taron su kawo ɗan bijimi
    a matsayin hadaya don zunubi, su kawo shi a gaban Tentin Sujada.
  uig-LAT: shundaqla ularning sadir qilghan gunahi aydinglashqan bolsa, undaqta jamaet
    gunah qurbanliqi süpitide bir yash torpaqni sunup jamaet chédirining aldigha keltürsun.
  nde-nde: Nxa bangavele bazi ngesono abasenzileyo, ibandla kumele lilethe inkunzi
    eliguqa njengomnikelo wesono, liyethule phambi kwethente lokuhlangana.
  ton-ton: Pea ka hoko ʻo ʻilo ʻae angahala ko ia kuo nau fai, pea ʻe toki ʻatu ʻe
    he fakataha ʻae pulu mui ʻi heʻenau angahala, ʻonau ʻomi ia ki he fale fehikitaki
    ʻoe kakai.
  ces-1613: 'A byl by poznán hřích, kterýmž zhřešili: tedy obětovati bude shromáždění
    volka mladého v obět za hřích, a přivedou ho před stánek úmluvy.'
  eng-WMB: when the sin in which they have sinned is known, then the assembly shall
    offer a young bull for a sin offering, and bring it before the Tent of Meeting.
  tam-TCV: தாங்கள் செய்த பாவத்தை அவர்கள் அறியவரும்போது, சபையார் ஒரு இளங்காளையைப் பாவநிவாரண
    காணிக்கையாக சபைக் கூடாரத்துக்கு முன்பாகக் கொண்டுவந்து ஒப்படைக்கவேண்டும்.
  ceb-ULB: unya, sa dihang nahibaw-an na ang nabuhat nila nga sala, nan kinahanglan
    nga maghalad ug nating baka ang pundok sa katawhan ingon nga halad alang sa sala
    ug dad-on kini ngadto sa atubangan sa tolda nga tigomanan.
  pol-UBG: Kiedy grzech, którego się dopuścili, wyjdzie na jaw, wtedy zgromadzenie
    złoży młodego cielca jako ofiarę za grzech i przyprowadzi go przed Namiot Zgromadzenia;
  urd-GVU: جب لوگوں کو پتا لگے کہ ہم نے گناہ کیا ہے تو جماعت ملاقات کے خیمے کے پاس
    ایک جوان بَیل لے آئے اور اُسے گناہ کی قربانی کے طور پر پیش کرے۔
  deu-1912: und darnach ihrer Sünde innewürden, die sie getan hätten, sollen sie einen
    jungen Farren darbringen zum Sündopfer und vor die Tür der Hütte des Stifts stellen.
  kan-2017: ಮೊದಲು ತಮಗೂ ಮರೆಯಾಗಿದ್ದ ಆ ದೋಷವು ತಿಳಿದುಬಂದ ನಂತರ ಅದನ್ನು ಪರಿಹರಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ
    ಪೂರ್ಣಾಂಗವಾದ ಹೋರಿಯನ್ನು ಸಮರ್ಪಿಸಬೇಕು. ಆ ಹೋರಿಯನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿಗೆ ತರಿಸಬೇಕು.
  yap-yap: ma nap’an e yug yad ra nang ni kar denengad, ma yad gubin ni ngar feked
    i yib ba fak e garbaw ni pumo’on ni maligach ko denen. Thingar ra feked i yib
    ko fare Tent u p’eowchen SOMOL;
  hlt-MCSB: Tholh uh tih a tholhnah te amah loh a ming coeng atah saelhung khuikah
    vaitotal ca te hlangping. loh boirhaem la khuen uh saeh lamtah tingtunnah dap
    hmai ah tloeng uh saeh.
  mdy-ETH: ዴራ ዬያ ዻቢንቶ ዔሬ ዎዶና ኔጉዋዖ ጎሜ ዛላ ዒንጊንታ ዒንጊሢ ማዓ፥ ፔቴ ዚያ ጌማይ ዔኪ ሙኪ ዓፒሎና ማዢንቴ፥
    ፆኦሲ ዴሮና ካኣማ ማኣሮኮ ቤርቶ ዛላ ዔቂሶንጎ።
  twi-ASANTE: Na sɛ wɔhunu wɔn bɔne a, wɔde nantwie ba bɛba abɛbɔ bɔne ho afɔdeɛ wɔ
    Ahyiaeɛ Ntomadan no mu.
  eng-WEBU: when the sin in which they have sinned is known, then the assembly shall
    offer a young bull for a sin offering, and bring it before the Tent of Meeting.
  bnp-bnp: Muri na tahuna ri matakilaka vona a naro hale ne ria, ri gi bole lakea
    na matana Kape na Vaponga tara bulmakau karaba a toga, ge a nihabi na naro hale
    ne ria.
  wal-wal: Eti oottido nagarai erettiyo wode, nagaraa yarshshuwaayyo haniya mirgguwaa
    Xoossaa Dunkkaaniyaa sintti ehoona.
  spa-PDDPT: Cuando la falta con la cual pecaron sea manifiesta, entonces los de la
    congregación presentarán un becerro como sacrificio por el pecado, y lo conducirán
    a la entrada del Tabernáculo de Reunión.
  gun-gun: Ha'e gui ha'e kuery ojejavyague oikuaa ri ramo pavẽ ogueru 'rã vaka ra'y
    ojejavyague re ome'ẽ va'erã. Ha'e vy oexa uka 'rã okuapy oguy nhemboaty oĩaty
    roka py.
  agu-BL: Yi na lajluchax yi chipaltila'tz ẍchiwutz, tircu'n tzun e'-tz tajwe'n tan
    chibene'n tan toye'n jun tal ne'ẍ tor tetz chitx'ixwatz, tan jale'n cuybil chipaj.
    Ej, nin tajwe'n tan topone'n cy'a'n swutz yi puertil yi pe'mil yi mantial tetz
    molbil ibaj.
  ilo-ULB: ket, no maduktalan ti basol a naaramidda, masapul a mangidaton ti bumaro
    a baka ti sangkagimongan para iti daton a gapu iti basol ken ipanda daytoy iti
    sangoanan ti tabernakulo.
  kpg-kpg: malaa, di madagoaa di huaidu deelaa la gu modongoohia, gei digau Israel
    huogodoo e hai gi gaamai di nadau damaa kau daane e hai di nadau tigidaumaha wwede
    nia huaidu. Digaula ga gaamai di maa gi di Hale laa Dimaadua.
  uig-ARA: شۇنداقلا ئۇلارنىڭ سادىر قىلغان گۇناھى ئايدىڭلاشقان بولسا، ئۇنداقتا جامائەت
    گۇناھ قۇربانلىقى سۈپىتىدە بىر ياش تورپاقنى سۇنۇپ جامائەت چېدىرىنىڭ ئالدىغا كەلتۈرسۇن.
  sus-sus: E na fahaamui sɔtɔ na ma tɛmui naxɛ, ɲama xa tuura yɔrɛ ba sɛrɛxɛ ra n
    tan Alatala bɛ hɔrɔmɔlingira sode dɛ ra naxan findima yunubi xafari sɛrɛxɛ ra
    e bɛ.
  pon-2006: eri ni dihpo eh dehdehdahr, mehn Israel koaruhsie pahn iang wahdo koupwul
    wol men pwehn wia ar meirong en dihp. Re pahn wadohng ni Impwalen KAUN-O;
  ksd-ksd: ba di kapa ure ra varpiam nina dia ga pait ia, ra tarai diat a tul tar
    ra nat na bulumakau ure ra varporong, ma diat a kap ia ta ra luaina mata i ra
    pal na varbarat.
  tur-YTC: işledikleri günah bilindiği zaman topluluk günah sunusu olarak bir boğa
    sunacak ve onu Buluşma Çadırı'nın önüne getirecekler.
  grc-BRENT: καὶ γνωσθῇ αὐτοῖς ἡ ἁμαρτία, ἣν ἥμαρτον ἐν αὐτῇ, καὶ προσάξει ἡ συναγωγὴ
    μόσχον ἐκ βοῶν ἄμωμον περὶ τῆς ἁμαρτίας, καὶ προσάξει αὐτὸν παρὰ τὰς θύρας τῆς
    σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: ketika dosa yang telah mereka lakukan itu diketahui, jemaat harus mempersembahkan
    seekor sapi jantan muda dari kawanan sapinya sebagai persembahan penghapus dosa
    dan membawanya ke depan tenda pertemuan.
  nya-nya: Akazindikira tchimo limene achita, gulu lonse lipereke mwana wangʼombe
    wamphongo kuti akhale chopereka chopepesera tchimo ndipo abwere naye pa khomo
    la tenti ya msonkhano.
  hrv-hrv: onda, kad se sazna za učinjeni prijestup, neka zajednica prinese jedno
    grlo krupne stoke - jednoga junca bez mane - kao žrtvu okajnicu. Neka ga dovedu
    pred Šator sastanka.
  mps-mps: Te nosali augwa te yali sęgę konebaso da, teda augwa te ogwa bidi bulmakau
    me deli selama, augwa te sęgę sela sąmainogo ofa iyąo. Augwaligo te ofa te
    Godigo Ugwa Be sunumiba sela pomainu yao.
  tpi-tpi: Sapos bihain ol i save long dispela sin bilong ol, orait ol i mas kisim
    wanpela yangpela bulmakau man bilong mekim ofa bilong rausim sin bilong ol. Ol
    i mas bringim dispela ofa i kam long haus sel bilong God.
  dan-1931: da skal Forsamlingen, når den Synd, de har begået mod Forbudet, bliver
    kendt, bringe en ung, lydefri Tyr som Syndoffer; de skal føre den hen foran Åbenbaringsteltet,
  vie-OVCB: và nhận biết lỗi mình, thì họ phải dâng một con bò tơ để chuộc tội. Bò
    sẽ được dẫn đến cửa Đền Tạm.
  guj-2017: તો જ્યારે જે પાપ તેઓએ કર્યુ હોય તેની જાણ પડે ત્યારે સમુદાય પાપાર્થાર્પણને
    માટે એક જુવાન બળદ ચઢાવે અને તેને મુલાકાતમંડપની આગળ લાવે.
  pon-2006A: eri ni dihpo eh dehdehdahr, mehn Israel koaruhsie pahn iang wahdo koupwul
    wol men pwehn wia ar meirong en dihp. Re pahn wadohng ni Impwalen KAUN-O;
  por-BRBSL: quando o pecado em que pecaram for conhecido, então a assembléia oferecerá
    um touro jovem para uma oferta pelo pecado, e o trará perante a Tenda da Reunião.
  cth-cth: Hottelah, a sak payonnae yon a kâpanue torei teh, hote yon hanlah tamimaya
    ni a kum kanaw e maitotan hah, kamkhuengnae lukkareiim hmalah a thokhai han.
  twi-twi: Na sɛ wohu wɔn bɔne a, wɔde nantwi ba bɛba abɛbɔ bɔne ho afɔre wɔ Ahyiae
    Ntamadan no mu.
  hlt-hlt: Tholh uh tih a tholhnah te amah loh a ming coeng atah saelhung khuikah
    vaitotal ca te hlangping loh boirhaem la khuen uh saeh lamtah tingtunnah dap hmai
    ah tloeng uh saeh.
  tbz-SIM: Kɛ̀ bɛ̀ bɑntɛ́ dìì mɔ̀nnì dɛ kó mɛyɛi mbɛ̀ɛ wɑɑ́ ndinɑɑdɑɑ̀ dìì kpɑ kuyɛ̀nkù
    kɛ́ dì kɔ̀tɛnɛ̀ní mɛtɑummɛ̀ tou ììkɛ̀.
  msy-2020: Me gɨn uan arazir kuram gɨfogh, egh a gɨn amangɨsɨ, me uan asɨzibar tongɨn
    bulmakaun igiar apurir tam inigh an ofa damu. Me arazir kuraba gɨn amadir ofan
    kam inigh God bativamin Purirpenimɨn izɨ.
  dop-dop: Ɩlɛnɑ pǝ́ kɔɔ nɑ pɑ́ cɛkǝnɑ. Pǝ wɛɛ sɩ pɑ́ lǝsɩ nɑʋ ɑpɑlʋ nyǝŋ kɛ ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑɣɑ kɛ́. Pɑ pukinɑ-ɩ tǝsulle cokǝle nɔnɔɣɔ,
  azb-azb: işlədikləri günah aşkara çıxanda camaat günah qurbanı olaraq bir buğa götürüb
    Hüzur çadırının qabağına gətirsin.
  eng-DBY: and the sin wherewith they have sinned against it have become known; then
    the congregation shall present a young bullock for the sin-offering, and shall
    bring it before the tent of meeting;
  hin-2017: तो जब उनका किया हुआ पाप प्रगट हो जाए तब मण्डली एक बछड़े को पापबलि करके
    चढ़ाए। वह उसे मिलापवाले तम्बू के आगे ले जाए,
  wol-KYG: bu mbooloo mi nemmikoo moy gi rekk, war nañoo génne ci jur gu gudd gi yëkk
    wu ndaw wuy doon saraxu póotum bàkkaar, yóbbu ko ca bunt xaymab ndaje ma.
  eng-YLT: when the sin which they have sinned concerning it hath been known, then
    have the assembly brought near a bullock, a son of the herd, for a sin-offering,
    and they have brought it in before the tent of meeting;
  eng-WYC-2017: and afterward understandeth his sin, he shall offer a calf for that
    sin, and he shall bring the calf to the door of the tabernacle.
  eng-WMBB: when the sin in which they have sinned is known, then the assembly shall
    offer a young bull for a sin offering, and bring it before the Tent of Meeting.
  urd-GVH: जब लोगों को पता लगे कि हमने गुनाह किया है तो जमात मुलाक़ात के ख़ैमे के
    पास एक जवान बैल ले आए और उसे गुनाह की क़ुरबानी के तौर पर पेश करे।
  rug-rug: be lopu sana ta gilana sa sinea, si kaqu paleke mae nia sa butubutu si
    keke bulumakao vaqurana pude na vina vukivukihina sa sinea meke kaqu turaṉa mae
    nia rini pa kenuna e Zihova koasa Ipi Hopena.
  gaz-gaz: Yommuu cubbuun isaan hojjetan beekamutti waldaan sun dibicha tokko aarsaa
    cubbuu godhee dunkaana wal gaʼii duratti fidee haa dhiʼeessu.
  fra-LSG: et que le péché qu’on a commis vienne à être découvert, l’assemblée offrira
    un jeune taureau en sacrifice d’expiation, et on l’amènera devant la tente d’assignation.
  yal-yal: E na a kolon a e bata yulubin liga, yamaan xa fa tura bulanna ra, e na
    ba yulubi xafari saraxan na. E na xalima nɛn Naralan Bubun yɛtagi.
  haw-1868: A i ka wa e ikeia'i ka hewa a lakou i hana aku ai ia ia, alaila e mohai
    iho ke anaina i ka bipikane opiopio, no ia hewa, a e lawe mai ia ia i ke alo o
    ke anaina.
  arb-NAV: ثُمَّ اكْتَشَفَ الْمَجْمَعُ الْخَطِيئَةَ الْمُرْتَكَبَةَ، عِنْدَئِذٍ يُقَرِّبُ
    الْمَجْمَعُ ثَوْراً ذَبِيحَةَ خَطِيئَةٍ، يُحْضِرُونَهُ أَمَامَ الرَّبِّ عِنْدَ
    خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Ne wova dze si woƒe nu vɔ̃ la, woana nyitsu fɛ̃ aɖe hena nu vɔ̃ ŋuti vɔsa.
    Woatsɔ nyitsu la ava Agbadɔ la ŋgɔ.
  eng-LEE: 'When now the sin becometh known, through which they have sinned: then
    shall the congregation offer a young bullock for a sin-offering, and shall bring
    him before the tabernacle of the congregation.'
  asm-FB: আৰু ইস্ৰায়েলী লোকসকলে কৰা সেই পাপ যেতিয়া প্ৰকাশ পাব, তেতিয়া তেওঁলোকে
    পাপাৰ্থক বলি স্বৰূপে এটা দমৰা ষাঁড়-গৰু উৎসৰ্গ কৰিব আৰু তেওঁলোকে তাক সাক্ষাৎ কৰা
    তম্বুৰ সন্মুখলৈ আনিব।
  sus-A: عٍ نَ قَهَامُي سْتْ نَ مَ تّمُي نَشّ، حَمَ شَ تُورَ يْرّ بَ سّرّشّ رَ ﭑ تَن
    عَلَتَلَ بّ هْرْ مْلِنفِرَ سٌدٍ دّ رَ نَشَن قِندِ مَ يُنُبِ شَقَرِ سّرّشّ رَ عٍ
    بّ.
  fra-SBL: si le péché qu'elle a commis est connu, l'assemblée offrira un jeune taureau
    en sacrifice pour le péché et l'amènera devant la tente d'assignation.
  hbo-hbo: וְנֹֽודְעָה֙ הַֽחַטָּ֔את אֲשֶׁ֥ר חָטְא֖וּ עָלֶ֑יהָ וְהִקְרִ֨יבוּ הַקָּהָ֜ל
    פַּ֤ר בֶּן־בָּקָר֙ לְחַטָּ֔את וְהֵבִ֣יאוּ אֹתֹ֔ו לִפְנֵ֖י אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: and aftirward vndirstondith his synne, it schal offre a calf for synne,
    and it schal brynge the calf to the dore of the tabernacle.
  piu-2006: '@see-verse:LEV.004.013'
  cwe-cwe: uhasanyi uwo vondaumanyike, wanhu wose wezalava dang'ang'a da ng'ombe lume
    diwe nhambiko ya uhasanyi. Wezadigala haulongozi ha dihema da Mulungu.
  kik-kik: Rĩrĩa gĩkaamenya mehia marĩa gĩĩkĩte, kĩũngano kĩu nĩgĩkaruta gategwa ka
    igongona rĩa kũhoroherio mehia, kaneanwo mbere ya Hema-ya-Gũtũnganwo.
  fra-NCL: quand le péché commis par eux sera reconnu, l’assemblée offrira un jeune
    taureau en sacrifice d’expiation, et on l’amènera devant la tente de réunion.
  cek-AK: toe sakpazae moeng ih zaehaih to panoek o naah, sakpazaehaih hmuen pongah
    zae angbawnhaih to sah o nahaeloe, kami rangpui mah saning kanawk maitaw tae maeto
    kaminawk amkhuenghaih kahni im hma ah sin moe, paek o han angaih.
  cuk-cuk: Ar Israel-dulemar na e-isgusad wisgunonimalale, e-isgusad-anar moli-bebe-nikad-sapingwagwad
    anga ukega senonimaloed. We-moli-sapingwagwad Bab-Dummad-dulemarbo-ambikued-negse
    sedmaloed.
  uig-CYR: шундақла уларниң садир қилған гунайи айдиңлашқан болса, ундақта җамаәт
    гуна қурбанлиғи сүпитидә бир яш топақни сунуп җамаәт чедириниң алдиға кәлтүрсун.
  tel-2017: తరువాత వారు చేసిన పాపం వారికి తెలిసినప్పుడు, సమాజం ఒక కోడెదూడని పాపం కోసం
    బలిగా అర్పించాలి. దాన్ని ప్రత్యక్ష గుడారం ద్వారం దగ్గరికి తీసుకురావాలి.
  hat-BSA: lè peche ke yo te komèt la, vin konnen, alò, asanble a va ofri yon towo
    nan twoupo a kòm yon ofrann peche, e yo va pote li devan tant asanble a.
  kos-kos: na pacl se na ma eteyukyak ma koluk se elos orala uh, mwet in acn sac nufon
    ac fah use soko cow mukul fusr in mwe kisa ke ma koluk. Elos ac fah use nu ke
    Lohm Nuknuk Mutal, su nien muta lun LEUM GOD.
  hbo-WLC: וְנֽוֹדְעָה֙ הַֽחַטָּ֔את אֲשֶׁ֥ר חָטְא֖וּ עָלֶ֑יהָ וְהִקְרִ֨יבוּ הַקָּהָ֜ל
    פַּ֤ר בֶּן־בָּקָר֙ לְחַטָּ֔את וְהֵבִ֣יאוּ אֹת֔וֹ לִפְנֵ֖י אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: matakwa mmehie ha mehiere, nzukọ ahụ aghaghị iweta nwa oke ehi dịka aja
    mmehie, duru ya chee ya nʼihu ụlọ nzute.
  ory-ory: ତେବେ ସେମାନଙ୍କ କୃତ ସେହି ପାପ ଜଣାପଡ଼ିଲେ, ସମାଜ ପାପାର୍ଥକ ବଳି ରୂପେ ଏକ ଗୋବତ୍ସ
    ଉତ୍ସର୍ଗ କରିବେ, ପୁଣି ସମାଗମ-ତମ୍ବୁ ନିକଟକୁ ତାହା ଆଣିବେ।
  chk-chk: Nge are ra mefi pwe ra tipis, ewe mwichen aramas epwe emwenato mwen ewe
    imwenfel seni mangaku eman nienifön ätemwänin kow fän iten asoren tipis.
  rop-rop: wal wen olabat sabi deibin dumbat nogudbala ting, dei garra bringimap wan
    yangwan boiwan buligi blanga det ofring blanga nogudbalawei. Dei garra bringimap
    langa det Seikridwan Tent weya mi oldei jidan.
  ukr-1871: І гріх стане явний, котрим согрішили проти неї, тодї мусить громада принести
    бичка в жертву за гріх і приведе вона його перед соборний намет.
  deu-1951: sie kommt aber zur Erkenntnis der Sünde, die sie begangen hat wider dasselbe
    Gebot, so soll die Versammlung einen jungen Farren darbringen und ihn vor die
    Stiftshütte führen.
  eng-JPS: when the sin wherein they have sinned is known, then the assembly shall
    offer a young bullock for a sin-offering, and bring it before the tent of meeting.
  srp-1865: Kad se dozna za grijeh koji su uèinili, onda neka zbor prinese tele na
    žrtvu za grijeh, i neka ga dovedu pred šator od sastanka.
  lug-lug: Ekibi ekikoleddwa bwe kinaategeerekekanga, ekibiina kinaaleetanga sseddume
    y’ente entoototo mu maaso ga Weema ey’Okukuŋŋaanirangamu, nga ky’ekiweebwayo olw’ekibi.
  heb-heb: ונודעה החטאת אשר חטאו עליה והקריבו הקהל פר בן בקר לחטאת והביאו אתו לפני
    אהל מועד׃
  ben-IRV: তবে তাদের করা সেই পাপ যখন জানা যাবে সেই দিনের সমাজ পাপের জন্য বলিরূপে এক
    ছোট গোবৎস উৎসর্গ করবে; লোকেরা সমাগম তাঁবুর সামনে তাকে আনবে।
  pan-pan: ਤਾਂ ਜਦ ਉਨ੍ਹਾਂ ਦਾ ਕੀਤਾ ਹੋਇਆ ਪਾਪ ਪ੍ਰਗਟ ਹੋ ਜਾਵੇ, ਤਾਂ ਮੰਡਲੀ ਇੱਕ ਜੁਆਨ ਬਲ਼ਦ ਪਾਪ
    ਬਲੀ ਲਈ ਚੜ੍ਹਾਵੇ ਅਤੇ ਉਸ ਨੂੰ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਅੱਗੇ ਲਿਆਵੇ,
  mya-JVB: ထိုသို့ ပြစ်မှား မိသော အပြစ် ကိုသိ သောအခါ ၊ ထိုအပြစ် အတွက် ပရိသတ် တို့သည်
    အသက်ပျို သော နွား ထီးကို၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်ရှေ့ သို့ ဆောင် ခဲ့၍ ဆက် ရမည်။
  hmo-hmo: unai edia kerere ia hedinarai neganai, Israela taudia ese boromakau natuna
    tau be boubou gauna totona do idia mailaia. Lohiabada ena Palai Dubu dekenai do
    idia mailaia.
  urd-urd: तो उस ख़ता के जिसके वह क़ुसूरवार हों, मा'लूम हो जाने पर जमा'अत एक बछड़ा
    ख़ता की क़ुर्बानी के तौर पर चढ़ाने के लिए ख़ेमा — ए — इजितमा'अ के सामने लाए।
  rus-SYN: то, когда узнан будет грех, которым они согрешили, пусть от всего общества
    представят они из крупного скота тельца в жертву за грех и приведут его пред скинию
    собрания;
  bqc-SIM: Gbɛzã tó aa dↄ̃̀ kɛ́ wà duunakɛ̀, aali mↄ́ ń gáaeo awakpabↄ ũ kpaaũkpɛ
    kpɛɛlɛ.
  tcz-CHONGTHU: Itih hijongle achonset nau ahin kihetdoh tengule, amahon bongchalgol
    khat chonset thilto dinga ahin to uva chule Houbuh maiya chu ahin kailut dingu
    ahi.
  mar-mar: आणि मग जर ते त्यांच्या लक्षात आले तर त्यांनी सर्व लोकांकरिता पापार्पण म्हणून
    एक गोऱ्हा दर्शनमंडपाजवळ आणून अर्पावा.
  qub-qub: Llutanta rurashanta tantiyacurerga llapanpaj juc töru-mallwata apanga.
    Tincuna Toldu ñaupanman apaycur
  bqp-bqp: Adɑmɑ bɑ̀ n tubɑ mɑ bɑ torɑwɑ mi, bɑ koo nɑɑ kinɛ kpɛmbu gowɑ bu kɑ ben
    torɑ ten suuru kɑnɑ. Bɑ koo kɑ nɑɑ kinɛ te dɑwɑ Yinni Gusunɔn kurun kɔnnɔwɔ.
  hat-hat: lè y'a vin wè yo te fè yon peche, y'a mennen yon jenn towo, y'a ofri l'
    bay Bondye pou l' ka wete peche yo a. Y'a mennen l' devan Tant Randevou a.
  eng-BSB: when they become aware of the sin they have committed, then the assembly
    must bring a young bull as a sin offering and present it before the Tent of Meeting.
  tod-tod: kotoi ti kɛai, naa a ɠulana kɛlɛ zu, bɛbɛi ɠa nikɛ zinɛ ɓokpa gila kula
    ga koto gba zalaɠai, ta ʋaa la GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: when the sin in which they have sinned is known, then the assembly shall
    offer a young bull for a sin offering, and bring it before the Tent of Meeting.
  kbq-kbq: Zamagrama antahisazama kumi hu'nonema hanu'za, mago ve agaho bulimakao
    afu avre'za kumizamiguma kresramana vu'zana, Anumzanema atru'mahu seli nomofo
    avuga ome anteho.
  nhe-BL: Huajca quema momacase cuenta para quichijtoque tlajtlacoli, monequi quihualicase
    se becerro huan nechmacase queja se tlacajcahualistli ipampa tlajtlacoli. Nopa
    becerro quihualicase iixpa nopa yoyon tiopamitl,
  gub-BL: aze amo 'ar mehe ukwaw wemiapo kwer ikatu 'ymaw wà nehe, weraha putar tapi'aka'yr
    awa izuka pyràm romo tàpuzràn Tupàn pe imonokatu pyrer henataromo wà nehe, wemiapo
    kwer ikatu 'ym ma'e imunàn kar pà Tupàn pe wà nehe.
  eng-DRA: And afterwards shall understand their sin, they shall offer for their sin
    a calf, and shall bring it to the door of the tabernacle.
