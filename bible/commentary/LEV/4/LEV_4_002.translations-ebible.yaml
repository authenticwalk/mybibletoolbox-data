verse: LEV.004.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു പറയുക: ‘ആരെങ്കിലും മനഃപൂർവമല്ലാതെ പാപംചെയ്തു യഹോവയുടെ
    കൽപ്പനയിൽ ചെയ്യരുതെന്നു വിലക്കിയിട്ടുള്ള ഏതെങ്കിലും ലംഘിച്ചാൽ—'
  deu-TKW: 'Rede mit den Israeliten und befiehl ihnen: Wenn sich jemand unvorsätzlich
    gegen irgend eines der Verbote Jahwes vergeht, so daß er irgend etwas Verbotenes
    thut:'
  lin-lin: '« Loba na bana ya Isalaele mpe yebisa bango : ‹ Soki moto asali masumu
    to likambo moko oyo epekisami na mibeko ya Yawe, tala ndenge bokosala :'
  eng-LSV: “Speak to the sons of Israel, saying, When a person sins through ignorance
    against any of the commands of YHWH [regarding things] which are not to be done,
    and has done [something] against one of these—
  eng-GNV: Speake vnto the children of Israel, saying, If any shall sinne through
    ignorance, in any of the commandementes of the Lord, (which ought not to be done)
    but shall doe contrary to any of them,
  eng-WEBSTER: 'Speak to the children of Israel, saying, If a soul shall sin through
    ignorance against any of the commandments of the LORD concerning things which
    ought not to be done, and shall violate any of them:'
  nhw-BL: “Xiquinilhui nopa israelitame ni tlanahuatilme. Sintla se tlen amojuanti
    tlajtlacolchihuas huan quiixpanos se notlanahuatil na, niamoTECO, huan amo quimati
    sintla tlaixpano, ya ni catli monequi quichihuas.
  swh-ONEN: '“Waambie Waisraeli: ‘Mtu yeyote afanyapo dhambi bila kukusudia na akatenda
    lile lililokatazwa katika amri yoyote ya Bwana:'
  bba-bba: ɑ Isirelibɑ woodɑ yenibɑ sɔ̃ɔwɔ ɑ nɛɛ, ɡoo ù n Yinni Gusunɔn woodɑ ɡɑɑ
    torɑ u kun yɛ̃, wee ye u koo ko.
  eng-KJVCPB: 'Speak unto the children of Israel, saying, If a soul shall sin through
    ignorance against any of the commandments of the Lord (concerning things which
    ought not to be done), and shall do against any of them:'
  luo-luo: '“Wachne jo-Israel ni, ‘Magi e chike mabiro mako ngʼato ka odonjo e richo
    ka ok ongʼeyo kendo otimo gima chik Jehova Nyasaye okwero:'
  meu-meu: 'Israel taudia ba haduadia, baoto: Tau ta baine kara rea, Iehova ena taravatu
    ta baine tataia utu, ena boubou be iniheto.'
  npi-ULB: “इस्राएलका मानिसहरूलाई यस्तो भन्‍नू, ‘यदि परमप्रभुले नगर्नू भनी आज्ञा गर्नुभएका
    कार्यहरू गरेर कसैले अजानमा पाप गर्छ, र यदि त्यसले निषेध गरिएको कुनै काम गर्छ भने,
    तल भनिएझैँ गर्नू ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli pé, ‘Bí ẹnìkan bá ṣẹ̀ láìmọ̀, tí ó ṣe ohun tí
    kò yẹ kó ṣe sí ọ̀kan nínú àwọn òfin Olúwa.
  emp-NTPO: '–Israelerãa nãwã jaradua: “Ab̶aʌba cadjirua oi crĩchaẽ́ b̶ʌd̶e Ãcõrẽ
    leyda ãĩ oibʌrʌ, maʌ̃ cadjirua od̶a carea nãwã oida b̶ʌa:'
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده. اگر کسی ناخواسته مرتکب گناهی شود
    و یکی از قوانین خداوند را زیر پا گذارد، باید طبق این مقررات عمل کند:'
  tgl-ULB: “Sabihin mo sa bayan ng Israel, 'Kapag nagkasala ang sinuman na hindi sinasadyang
    magkasala, sa paggawa ng alinmang bagay na inutos ni Yahweh na huwag gawin, at
    kung nakagawa siya ng isang bagay na ipinagbabawal, dapat gawin ang sumusunod.
  hui-hui: Isaraele wali agali bu karu ogodagua lamibe. Wali agali mbirame ibu minime
    ko bero mitangi nabi howa Anduane Homogonaga mana lowini ngago mbira puguayagua
    ogoni mana ko biyagoni. Anidagua biyadagonaga ibugua ibunaga ko ngago Anduane
    Homogohanda domo wahelo biagane mana ngago talialu mbirale lomabu mulene nga,
    lene.
  mya-mya: '@see-verse:LEV.004.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག གལ་སྲིད་སུ་ཞིག་གིས་མ་ཤེས་པར་སྡིག་པ་སྤྱད་ཅིང་།
    བྱ་བ་གང་རུང་གི་སྟེང་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་རྣམས་ལས་གཅིག་དང་འགལ་བའམ།
  sna-sna: “Uti kuvana veIsraeri, ‘Kana munhu upi zvake akatadza nokusaziva akaita
    zvisingabvumirwi pamurayiro upi zvawo waJehovha,
  spa-BLM: '“Habla a los hijos de Israel, diciendo: ‘Si alguno peca involuntariamente,
    en cualquiera de las cosas que Yahvé ha ordenado no hacer, y hace alguna de ellas,'
  cac-cac: 'Tato ay mach tz''och smul, man̈ sc''anoc sc''ool, sc''ulan tastac ay yovalil,
    ato a'' syal schecnab''il Jehová, yovalil sc''anab''ajej masanil juntzan̈ tastac
    ol val tic:'
  swh-ULB: “Waambie wana wa Israeli 'mtu yeyote akifanya dhambi bila kukusudia, kufanya
    chochote ambacho Bwana ameagiza kutofanya, na kama akifanya chochote kilichozuiliwa,
    yafuatayo lazima yatatendeka.
  bel-bel: 'скажы сынам Ізраілевым: калі якая душа згрэшыць з памылкі супроць якіх-небудзь
    запаведзяў Гасподніх і зробіць што-небудзь, чаго нельга рабіць:'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich: Wenn jemand aus Versehen sündigt
    gegen irgendeines der Verbote des HERRN, die nicht getan werden sollen, und irgendeines
    derselben tut, –'
  mbb-OT: '@see-verse:LEV.004.001'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ചെയ്യരുതെന്നു യഹോവ കല്പിച്ചിട്ടുള്ള
    വല്ല കാര്യത്തിലും ആരെങ്കിലും അബദ്ധവശാൽ പിഴെച്ചു ആ വക വല്ലതും ചെയ്താൽ -'
  rmc-rmc: „Phen le Izraelitenge, so mušinena te kerel, sar vareko kerela binos, savo
    na gondoľinelas te kerel, a kerela oda, so zakazinel varesavo prikazis le RAJESKRO.“
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، بگو: اگرکسی سهو گناه کند، در هر کدام از نواهی
    خداوند که نباید کرد، و به خلاف هریک از آنهاعمل کند،'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне: ‘Кынд ва пэкэтуи чинева фэрэ
    вое ымпотрива вреунея дин порунчиле Домнулуй, фэкынд лукрурь каре ну требуе фэкуте,
    ши ануме:'
  ben-OBCV: '“তুমি ইস্রায়েলীদের বলো: ‘কেউ যখন অনিচ্ছাকৃতভাবে পাপ করে এবং সদাপ্রভুর
    আদেশসমূহের যে কোনো নিষিদ্ধ আদেশ লঙ্ঘন করে।'
  som-som: Dadka reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Haddii mid
    kama' ugu dembaabo waxyaalihii Rabbigu amray inaan la samayn, oo uu sameeyo waxyaalahaas
    qaarkood,
  lat-VUC: 'Loquere filiis Israël: Anima, quæ peccaverit per ignorantiam, et de universis
    mandatis Domini, quæ præcepit ut non fierent, quippiam fecerit:'
  eng-ASVBT: 'Speak unto the children of Israel, saying, If anyone shall sin unwittingly,
    in any of the things which Jehovah hath commanded not to be done, and shall do
    any one of them:'
  ita-1885: Quando alcuna persona avrà peccato per errore, e avrà fatta alcuna di
    tutte quelle cose che il Signore ha vietate di fare;
  eng-LXXUP: Speak to the children of Israel, saying, If a soul shall sin unwillingly
    before the Lord, in any of the commandments of the Lord concerning things which
    he ought not to do, and shall do some of them;
  eng-ULB: “Tell the people of Israel, 'When anyone sins without wanting to sin, doing
    any of the things that Yahweh has commanded not to be done, and if he does something
    that is prohibited, the following must be done.
  spa-VBL: “Dile a los israelitas que estas son las reglas para manejar los casos
    de aquellos que pecan involuntariamente contra alguno de los mandamientos del
    Señor y hacen lo que no está permitido.
  fra-_FOB: 'Parle aux enfants d''Israël, en disant: Lorsque quelqu''un aura péché
    par erreur contre l''un des commandements de l''Éternel, sur ce qui ne doit pas
    être fait, et qu''il aura fait quelqu''une de ces choses;'
  mal-mal: '“യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ചെയ്യരുതെന്ന് യഹോവ കല്പിച്ചിട്ടുള്ള
    വല്ല കാര്യത്തിലും ഒരുവൻ അബദ്ധവശാൽ പാപംചെയ്ത് ആ വക വല്ലതും പ്രവർത്തിച്ചാൽ -'
  urd-GVR: '“Isrāīliyoṅ ko batānā ki jo bhī ġhairirādī taur par gunāh karke Rab ke
    kisī hukm ko toṛe wuh yih kare:'
  suz-BL: “गे इस्राएली आन कली ‘परमप्रभु यावेमी मपचा, दे शेंशो सुइ मुरुमी मतुइक्‍थु
    पाप पाप्‍तु हना,
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando qualcuno avrà peccato
    per errore e avrà fatto alcuna delle cose che l’Eterno ha vietato di fare,'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و بڵێ: ”ئەگەر یەکێک بەبێ ئەنقەست گوناهی کرد
    لە یەکێک لەو فەرمانانەی یەزدان کە نابێت بکرێت و یەکێکی لەوانە کرد، ئەمە دەبێت:'
  eng-BBE: 'Say to the children of Israel: These are the offerings of anyone who does
    wrong through error, doing any of the things which by the Lord''s order are not
    to be done:'
  kan-OKCV: '“ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಹೇಳು: ‘ಯಾರಾದರೂ ಉದ್ದೇಶವಿಲ್ಲದೆ ಪಾಪಮಾಡಿದರೆ ಹಾಗೂ ಯೆಹೋವ
    ದೇವರ ಆಜ್ಞೆಗಳಲ್ಲಿ ನಿಷೇಧಿಸಿದ ಯಾವುದನ್ನಾದರೂ ಮಾಡಿದರೆ, ಅವರು ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಈ ಕ್ರಮಗಳನ್ನು
    ಕೈಗೊಳ್ಳಬೇಕು:'
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடத்தில் சொல்லவேண்டியது என்னவென்றால், ஒருவன் யெகோவாவுடைய
    கட்டளைகளில் யாதொன்றை அறியாமையினால் மீறி, செய்யத்தகாததைச் செய்து பாவத்திற்கு உட்பட்டால்
    அறியவேண்டியதாவது:'
  spa-RV-1909: 'Habla á los hijos de Israel, diciendo: Cuando alguna persona pecare
    por yerro en alguno de los mandamientos de Jehová sobre cosas que no se han de
    hacer, y obrare contra alguno de ellos;'
  ron-BTF: 'Vorbește copiilor lui Israel, zicând: Dacă un suflet va păcătui din ignoranță
    împotriva oricăreia dintre poruncile DOMNULUI, referitor la lucruri care nu trebuiesc
    făcute, și va lucra împotriva oricăreia dintre ele;'
  eng-WEBP: “Speak to the children of Israel, saying, ‘If anyone sins unintentionally,
    in any of the things which the LORD has commanded not to be done, and does any
    one of them,
  eng-FBV: “Tell the Israelites that these are the rules to handle cases of those
    who sin unintentionally against any of the Lord's commandments and do what is
    not permitted.
  nld-1939: 'Zeg aan de Israëlieten: Wanneer iemand zonder opzet een fout begaat,
    en iets doet, wat Jahweh verboden heeft, geldt het volgende:'
  nch-BL: “Xiquinilhui nopa israelitame ni tanahuatilme. Sinta se ten amojuanti tajtacolchihuas
    huan quiixpanos se notanahuatil na, niamoTECO, huan amo quimati sinta taixpano,
    ya ni cati monequi quichihuas.
  vie-1934: 'Hãy nói cùng dân Y-sơ-ra-ên rằng: Khi nào ai lầm lỡ mà phạm một trong
    các điều răn của Đức Giê-hô-va, và làm điều chẳng nên làm;'
  hin-CV: “इस्राएल की प्रजा को यह आज्ञा दो, ‘यदि कोई व्यक्ति अनजाने में उन कार्यों
    को करता है, जो याहवेह की व्यवस्थाओं में मना हैं—
  eng-OURB: “Speak to the children of Israel [God prevails], saying, ‘If anyone does
    sin ·err (the standard goal)· that is an unintentional mistake sin ·error· against
    any of the mitzvot ·instructions· that Adonai has ordered not to be done, if he
    does any one of them,
  spa-BES: 'Díle a los hijos de Israel: Estas son las ofrendas de cualquiera que hace
    el mal por error, haciendo cualquiera de las cosas que no deben hacerse por orden
    del Señor:'
  tdx-tdx: Misaontsia amo ana’ Israeleo ty hoe, Naho eo t’indaty manao hakeo tsy nisatrie’e
    amo hene raha linili’Iehovà tsy ano­eñeo, vaho anoe’e ty raike;
  vid-vid: “Walonjele wanhu wa Isilaeli kota wone munhu nakadita gehile ne kunuwila,
    na nakadita chinhu chilemezwe na mzilo wa Mkulu Nguluwi, kodita mbuli azi.
  eng-OKE: 'Speak with the sons of Israel, saying: When a man sinneth through ignorance
    of any of the precepts of the Lord, as to that which should not be done, and acteth
    contrary to one of them:'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า ถ้าผู้​หน​ึ่งผู้ใดกระทำผิดสิ่งใดซึ่งพระเยโฮวาห์​ได้​ทรงบัญชามิ​ให้​กระทำ
    โดยเขามิ​ได้​เจตนากระทำสิ่งเหล่านั้นประการหนึ่งประการใด
  por-BR-2018: 'Fala aos filhos de Israel, dizendo: Quando alguma pessoa pecar por
    acidente em algum dos mandamentos do SENHOR sobre coisas que não se devem fazer,
    e agir contra algum deles;'
  deu-ELO: Wenn jemand aus Versehen sündigt gegen irgend eines der Verbote Jehovas,
    die nicht getan werden sollen, und irgend eines derselben tut, -
  eng-WYC-2018: Speak thou to the sons of Israel, When a soul, that is, a man, hath
    done sin by ignorance, and hath done anything of all the commandments of the Lord,
    which he commanded that those shall not be done, (thou shalt follow these ordinances);
    (Say thou to the Israelites, When someone hath done sin by ignorance, and hath
    done anything against any of the Lord’s commandments, which he commanded that
    should not be done, thou shalt follow these ordinances;)
  epo-epo: 'Diru al la Izraelidoj jene: Se iu pekos per eraro kontraŭ la ordonoj de
    la Eternulo, malpermesantaj fari diversajn aferojn, kaj li faros iun el ili;'
  uig-PIN: 'Israillarƣa sɵz ⱪilip mundaⱪ degin: — «Birsi bilmǝy ezip, Pǝrwǝrdigar
    «ⱪilma» dǝp buyruƣan ⱨǝrⱪandaⱪ ǝmrlǝrdin birigǝ hilapliⱪ ⱪilip selip, gunaⱨ ⱪilsa,
    tɵwǝndikidǝk ⱪilsun: —'
  beo-beo: “Nowa da Hina Gode Ea hamoma:ne sia:i hame dawa:beba:le giadofai galea,
    e da amane hamoma:mu,
  tpi-OTNT: long tokim ol manmeri bilong Israel olsem, “Sapos wanpela man o meri i
    no tingting gut na i brukim wanpela lo bilong Bikpela, orait em i mekim sin. Olsem
    na em i mas mekim ofa bilong rausim sin.”
  hau-SA: “Faɗa wa Isra’ilawa cewa, ‘Sa’ad da wani ya yi zunubi ba da gangan ba, har
    ya karya ɗaya daga cikin dokokin Ubangiji,
  uig-LAT: 'Israillargha söz qilip mundaq dégin: — «Birsi bilmey ézip, Perwerdigar
    «qilma» dep buyrughan herqandaq emrlerdin birige xilapliq qilip sélip, gunah qilsa,
    töwendikidek qilsun: —'
  nde-nde: '“Tshela abantu bako-Israyeli ukuthi: ‘Nxa umuntu esona kodwa engoni ngabomo,
    njalo esenza konke okwalelwa yimilayo kaThixo,'
  ton-ton: 'Tala ki he fānau ʻa ʻIsileli, ʻo pehē, Kapau ʻe fai hala ʻe ha tokotaha
    ʻi he taʻeʻilo ki ha fekau ʻa Sihova, ʻaia ʻoku ʻikai ngofua ke fai, pea fai ʻe
    ia ʻo angatuʻu ki ai:'
  ces-1613: 'Mluv synům Izraelským a rci: Když by kdo zhřešil z poblouzení proti některému
    ze všech přikázaní Hospodinových, čině, čehož býti nemá, a přestoupil by jedno
    z nich;'
  eng-WMB: “Speak to the children of Israel, saying, ‘If anyone sins unintentionally,
    in any of the things which the LORD has commanded not to be done, and does any
    one of them,
  tam-TCV: '“நீ இஸ்ரயேலருக்குச் சொல்லவேண்டியது என்னவென்றால், ‘யாராவது தவறுதலாகப் பாவம்
    செய்து, யெகோவாவினுடைய கட்டளைகளால் தடைசெய்யப்பட்ட எதையேனும் செய்தால், கடைபிடிக்க
    வேண்டிய விதிமுறைகளாவன:'
  ceb-ULB: “Sultihi ang katawhan sa Israel, 'Kung makasala si bisan kinsa nga dili
    tinuyoan, nakabuhat niadtong mga butang nga gimando ni Yahweh nga dili buhaton,
    ug kung nakahimo siya sa butang nga ginadili, kinahanglan nga buhaton kining mosunod.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdyby ktoś zgrzeszył nieświadomie
    przeciw któremuś z przykazań PANA i zrobił coś, czego nie wolno robić, i przekroczyłby
    jedno z nich:'
