  ben-IRV: তুমি ইস্রায়েল সন্তানদের বল, কেউ যদি ভুলবশতঃ পাপ করে, অর্থাৎ সদাপ্রভুর
    আজ্ঞানিষিদ্ধ কাজের কোনো এক কাজ যদি করে;
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖ ਕਿ ਜੇ ਕੋਈ ਮਨੁੱਖ ਅਣਜਾਣੇ ਵਿੱਚ ਕੋਈ ਅਜਿਹਾ ਕੰਮ ਕਰਕੇ ਪਾਪ ਕਰੇ,
    ਜਿਨ੍ਹਾਂ ਨੂੰ ਨਾ ਕਰਨ ਦਾ ਹੁਕਮ ਯਹੋਵਾਹ ਦਿੱਤਾ ਹੈ,
  mya-JVB: သင်သည်ဣသရေလ အမျိုးသား တို့အား ဆင့်ဆို ရမည်မှာ၊တရားကိုမသိ၊ထာဝရဘုရား ၏ပညတ်
    တော်ကိုလွန်ကျူးပြစ်မှား၍မပြုအပ်သောအမှုကိုပြုမိသည်အရာတွင်၊
  hmo-hmo: '“Israela taudia inai bamona do oi hamaoroa: Bema tau ta ia diba lasi dainai,
    ia kara dika kava, o Lohiabada ena taravatu ta ia utua kava, ia diba lasi dainai,
    inai bamona do ia karaia:'
  urd-urd: बनी इस्राईल से कह कि अगर कोई उन कामों में से जिनको ख़ुदावन्द ने मना' किया
    है, किसी काम को करे और उससे अनजाने में ख़ता हो जाए।
  rus-SYN: 'скажи сынам Израилевым: если какая душа согрешит по ошибке против каких-либо
    заповедей Господних и сделает что-нибудь, чего не должно делать;'
  bqc-SIM: 'aà yã́ɛ bee o Isailiↄnɛ, ↄ̃ Mↄizi ònɛ́: Tó zãma gbɛ̃e lè, à zã̀
    Dii yãdilɛaewa, à duunakɛ̀ à yã́ pↄ́ wìli kɛo kɛ̀, a yã́n kɛ:'
  tcz-CHONGTHU: “Israelte henga anoiya hilchahna chengse hi seipeh tan. Koitobang
    hetlouva chonset bola Pakai danthuho lah a khat pen pen palkeh aum khah a ahileh
    hitia hi nabol dingu ahi
  mar-mar: 'इस्राएल लोकांस असे सांग: जर कोणी परमेश्वराने निषिद्ध केलेल्या कृत्यापैकी
    एखादे कृत्य केले किंवा चुकून त्याच्या हातून पाप घडले तर त्याने पुढील गोष्टी कराव्यात:'
  qub-qub: '«Israel-masiquicunata willapanqui. Pipis mana yarpashapita laynëta mana
    cumlir llutanta rurar cayno ruranga:'
  bqp-bqp: ɑ Isirelibɑ woodɑ yenibɑ sɔ̃ɔwɔ ɑ nɛɛ, goo ù n Yinni Gusunɔn woodɑ gɑɑ
    torɑ u kun yɛ̃, wee ye u koo ko.
  hat-hat: '-Men sa pou ou di moun pèp Izrayèl yo: Si yon moun fè yon peche san li
    pa konnen, si li pa swiv lòd Seyè a bay epi li fè sa l'' pa t'' dwe fè, men sa
    pou yo fè l'':'
  eng-BSB: '“Tell the Israelites to do as follows with one who sins unintentionally
    against any of the LORD’s commandments and does what is forbidden by them:'
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu nui ta kotoi ɠɛɛzu la,
    é la kɛɛni ga gaaɠilimai, Ɠɔoɠɔ GALAGI ná-devei ta laalɔɠɔma, é fai ta ɠɛ,
    nii maa la nɛɛni ga é ʋa ɠɛ,'
  eng-WEBPB: “Speak to the children of Israel, saying, ‘If anyone sins unintentionally,
    in any of the things which the LORD has commanded not to be done, and does any
    one of them,
  kbq-kbq: Mago vahe'mo'ma mago'azama hanifima, ana hugahuema huno ontahi'neno Ra
    Anumzamo'ma osihoma huno'ma hu'neazama hania kumimofonkura amanage hunka zamasamio.
  nhe-BL: “Xiquinilhui nopa israelitame ni miyac tlanahuatili. Intla se tlen imojuanti
    tlajtlacolchihuas huan quiixpanos se notlanahuatil na, niimoTECO, huan ax quimati
    intla tlaixpano, ya ni tlen monequi quichihuas.
  gub-BL: Aze amo Izaew uzuhaw heze'eg nehe, hehe ipuruzuhaw wer 'ym pà nehe, aze
    nuweruzar kwaw amo ize'eg nehe, a'e teko uzapo putar ma'e wemiapo kwer hekuzaromo
    nehe.
  eng-DRA: 'Say to the children of Israel: The soul that sinneth through ignorance,
    and doth any thing concerning any of the commandments of the Lord, which he commanded
    not to be done:'
