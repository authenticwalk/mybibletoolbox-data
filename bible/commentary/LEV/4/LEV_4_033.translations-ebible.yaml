verse: LEV.004.033
translations:
  mal-C: അയാൾ തന്റെ കൈ അതിന്റെ തലയിൽവെച്ച്, ഹോമയാഗമൃഗത്തെ അറക്കുന്ന സ്ഥലത്ത് പാപശുദ്ധീകരണയാഗത്തിനായി
    അറക്കണം.
  deu-TKW: Sodann soll er die Hand auf den Kopf des Sündopfers stemmen und es schlachten
    als Sündopfer, da, wo man die Brandopfer zu schlachten pflegt.
  lin-lin: Akotia loboko na ye na moto ya mbeka mpo na masumu, na esika oyo bakataka
    kingo ya bambeka ya kotumba.
  eng-LSV: and he has laid his hand on the head of the sin-offering, and has slaughtered
    it for a sin-offering in the place where he slaughters the burnt-offering.
  eng-GNV: And shall lay his hand vpon the head of the sinne offring, and hee shall
    slay it for a sinne offring in the place where hee shoulde kill the burnt offring.
  eng-WEBSTER: And he shall lay his hand upon the head of the sin-offering, and slay
    it for a sin-offering in the place where they kill the burnt-offering.
  nhw-BL: Huan quitlalis imax ipan itzonteco nopa tlapiyali huan quimictis campa quinmictíaj
    nopa tlapiyalme catli quintequihuíaj para tlacajcahualistli tlatlatili.
  swh-ONEN: Ataweka mkono wake juu ya kichwa cha huyo mwana-kondoo na kumchinja kwa
    ajili ya sadaka ya dhambi mahali sadaka ya kuteketezwa huchinjiwa.
  bba-bba: Ù n kĩ u tu ɡo, u koo win nɔmɑ sɔndiwɑ ten wiru wɔllɔ kpɑ u tu sɑkɑ mi
    bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun yɑɑ ɡo.
  eng-KJVCPB: And he shall lay his hand upon the head of the sin offering, and slay
    it for a sin offering in the place where they kill the burnt offering.
  luo-luo: Enoket lwete ewi chiayono, kendo enoyangʼe kaka misango mar golo richo
    kama itimoe misango miwangʼo pep.
  meu-meu: imana na enakara-rea boubouna kwarana ai baine atoa kau, bena ḡole-oho
    bouboudia e aladia masemu gabuna ai ena kara-rea boubouna ḡauna baine alaia mase.
  npi-ULB: त्यसले आफ्नो हात त्यस पापबलिको टाउकोमाथि राखोस् र होमबलिलाई मार्ने स्थानमा
    त्यसलाई पापबलिको निम्ति मारोस् ।
  yor-yor: Kí ó gbé ọwọ́ rẹ̀ lé e lórí, kí ó sì pa á fún ẹbọ ẹ̀ṣẹ̀ níbi tí wọ́n ti
    ń pa ẹran ẹbọ sísun.
  emp-NTPO: Animarã babue diad̶i careabema beabadama idji jʌwara oveja boro ʌ̃rʌ̃
    b̶ʌped̶a o ʌrrãgo beaida b̶ʌa idjia cadjirua od̶a carea.
  pes-OPCB: او باید دست خود را روی سر بره بگذارد و آن را در مکانی که قربانیهای سوختنی
    را سر می‌برند، به عنوان قربانی گناه ذبح کند.
  tgl-ULB: Ipapatong niya ang kaniyang kamay sa ulo ng handog para sa kasalanan at
    papatayin ito para sa isang handog sa kasalanan sa lugar kung saan nila pinapatay
    ang handog na susunugin.
  hui-hui: Ani haru ibuwa ibugua sibi haguaneni ibunaga gi wialu irani dai helo bo
    lomabu delole baga ngagoria howa bolene nga.
  mya-mya: သူ​သည်​ယဇ်​ပလ္လင်​၏​မြောက်​ဘက်​ရှိ​မီး​ရှို့​ရာ ယဇ်​ကောင်​များ​သတ်​သည့်​နေ​ရာ​၌
    သိုး​၏​ဦး ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​၍​သိုး​ကို​သတ် ရ​မည်။-
  bod-N: ཁོས་སྡིག་བཤགས་མཆོད་པར་འབུལ་བའི་ཕྱུགས་ཟོག་གི་མགོ་ལ་ལག་པ་བཞག་ནས། སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་བཤའ་བའི་གནས་སུ་དེ་བཤས་ནས་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས།
  sna-sna: Anofanira kuisa ruoko rwake pamusoro waro agoribaya sechibayiro chezvivi
    panzvimbo inobayirwa chipiriso chinopiswa.
  spa-BLM: Pondrá su mano sobre la cabeza de la ofrenda por el pecado, y la matará
    como ofrenda por el pecado en el lugar donde se mata el holocausto.
  cac-cac: Yovalil syac'q'ue sc'ab' d'a sjolom noc' calnel chi', smilancham noc' b'aj
    smiljitaxoncham noc' noc' sn̈usjitz'aoc.
  swh-ULB: Ataweka mikono kichwani mwa sadaka ya dhambi na atamchinja kuwa sadaka
    ya dhambi mahali wanapochinjwa sadaka ya kuteketezwa.
  bel-bel: і пакладзе руку сваю на галаву ахвяры за грэх, і заколе яе ў ахвяру за
    грэх на тым месцы, дзе колюць ахвяру цэласпаленьня;
  deu-ELBBK: Und er soll seine Hand auf den Kopf des Sündopfers legen und es zum Sündopfer
    schlachten an dem Ort, wo man das Brandopfer schlachtet.
  mbb-OT: Izampè din is belad din diyà te ulu zutun te kerehidu ne lepaa zin heini
    ziyà te Tulda, zuen te lugar he lepeey te menge uyaǥen he iyan pemuhat he edtutungen.
  mal-2015: പാപയാഗമൃഗത്തിന്റെ തലയിൽ അവൻ കൈവെച്ചു ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവെച്ചു
    അതിനെ പാപയാഗമായി അറുക്കേണം.
  rmc-rmc: Thovela o vast pre lakro šero a murdarela la sar obeta vaš o binos pro
    than, kaj pes murdarel o labarde obeti.
  pes-OPV: و دست خود را بر سرقربانی گناه بنهد و آن را برای قربانی گناه در جایی که
    قربانی سوختنی ذبح می‌شود ذبح نماید.
  ron-1924: Сэ-шь пунэ мына пе капул жертфей ши с-о ынжунгие ка жертфэ де испэшире
    ын локул унде се ынжунгие ардериле-де-тот.
  ben-OBCV: শাবকটির মাথায় সে হাত রাখবে, এবং হোমবলি বধ করার জায়গায় পাপার্থক বলিরূপে
    সেটিকে বধ করবে।
  som-som: Oo waa inuu gacanta saaraa madaxa neefka qurbaanka dembiga ah, oo waa inuu
    qurbaanka dembiga ugu gowracaa meesha lagu gowraco qurbaanka la gubo.
  lat-VUC: ponet manum super caput ejus, et immolabit eam in loco ubi solent cædi
    holocaustorum hostiæ.
  eng-ASVBT: And he shall lay his hand upon the head of the sin offering, and kill
    it for a sin offering in the place where they kill the burnt offering.
  ita-1885: E posi la mano in sul capo del sacrificio per lo peccato; e scannisi quel
    sacrificio per lo peccato, nel luogo dove si scannano gli olocausti dell'Altare.
  eng-LXXUP: And he shall lay his hand on the head of the sin offering, and they shall
    kill it in the place where they kill the victims for whole burnt offerings.
  eng-ULB: He will lay his hand on the head of the sin offering and kill it for a
    sin offering at the place where they kill the burnt offering.
  spa-VBL: Debe poner su mano en la cabeza de la ofrenda por el pecado y matarla como
    ofrenda por el pecado en el lugar donde se hace el holocausto.
  fra-_FOB: Il appuiera sa main sur la tête du sacrifice pour le péché, et l'égorgera
    pour le péché, au lieu où l'on égorge l'holocauste.
  mal-mal: പാപയാഗമൃഗത്തിന്റെ തലയിൽ അവൻ കൈവച്ചു ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന സ്ഥലത്തുവച്ച്
    അതിനെ പാപയാഗമായി അറുക്കണം.
  urd-GVR: Wuh apnā hāth us ke sar par rakh kar use wahāṅ zabah kare jahāṅ bhasm hone
    wālī qurbāniyāṅ zabah kī jātī haiṅ.
  suz-BL: मिनु मेकोमी आ गुइ मेको पाप आ पर्बम चढ़ेतीक तार वोइक्‍चा माल्‍ब। मिनु तेकेर
    चोशा चढ़ेतीक साइक्‍नीमी, मेकेर मेको पाप आ पर्बम चढ़ेतीके साइक्‍चा माल्‍ब।
  ita-1927: Poserà la mano sulla testa del sacrifizio per il peccato, e lo sgozzerà
    come sacrifizio per il peccato nel luogo ove si sgozzano gli olocausti.
  ckb-ckb: دەستی لەسەر سەری قوربانییەکەی گوناه دادەنێت و وەک قوربانی گوناه سەری دەبڕێت،
    لەو شوێنەی قوربانی سووتاندنی تێدا سەردەبڕدرێت.
  eng-BBE: And he is to put his hand on the head of the offering and put it to death
    for a sin-offering in the place where they put to death the burned offering.
  kan-OKCV: ಅವರು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಯನ್ನು ಇಟ್ಟು, ದೋಷಪರಿಹಾರ ಬಲಿಯಾಗಿ
    ದಹನಬಲಿಯನ್ನು ವಧಿಸುವ ಸ್ಥಳದಲ್ಲಿ ವಧಿಸಬೇಕು.
  tam-2017: அந்தப் பாவநிவாரணபலியின் தலைமேல் தன் கையை வைத்து, சர்வாங்கதகனபலி கொல்லப்படும்
    இடத்தில் அதைப் பாவநிவாரணபலியாகக் கொல்லக்கடவன்.
  spa-RV-1909: Y pondrá su mano sobre la cabeza de la expiación, y la degollará por
    expiación en el lugar donde se degüella el holocausto.
  ron-BTF: Și să își pună mâna pe capul ofrandei pentru păcat și să o înjunghie ca
    ofrandă pentru păcat în locul unde ei înjunghie ofranda arsă.
  eng-WEBP: He shall lay his hand on the head of the sin offering, and kill it for
    a sin offering in the place where they kill the burnt offering.
  eng-FBV: He must put his hand on the head of the sin offering and kill it as a sin
    offering at the place at the place where the burnt offering is killed.
  nld-1939: Hij moet zijn hand op de kop van het zondeoffer leggen, en het als zondeoffer
    slachten op de plaats, waar men het brandoffer slacht.
  nch-BL: Huan quitalis imax ipan itzonteco nopa tapiyali huan quimictis campa quinmictíaj
    nopa tapiyalme cati quintequihuíaj para tacajcahualisti tatatili.
  vie-1934: nhận tay mình trên đầu con sinh tế chuộc tội, rồi giết nó tại nơi giết
    con sinh dùng làm của lễ thiêu.
  hin-CV: वह अपना हाथ उस पशु के सिर पर रखे तथा पापबलि के लिए इसकी बलि उस स्थान पर
    कर दे, जहां होमबलि पशु को बलि किया जाता है.
  eng-OURB: He shall lay his hand on the head of the habitual sin ·miss the mark·
    offering, and kill it for a habitual sin ·miss the mark· offering in the place
    where they kill the burnt offering.
  spa-BES: Y él pondrá su mano sobre la cabeza de la ofrenda y la dará por muerte
    por un pecado en el lugar donde matán para la ofrenda quemada.
  tdx-tdx: Hanampeza’e fitàñe ty loha’ i engan-kakeoy, vaho ho lentae’e ho soron-kakeo
    amy toem-pandentà’ iareo o isoroñañeoy.
  vid-vid: Kowika moko wa heye mchanya mwa mutwi wa ing'holo lyana alyo lya nhambiko
    ya gehile na kulidumula singo honhu ha nhambiko ya kulakazwa.
  eng-OKE: and lay his hand upon the head of the sin offering, and kill the sin offering
    at the place where the burnt sacrifice is killed.
  tha-KJV: เขาจะเอามือวางบนหัวของเครื่องบูชาไถ่บาปและฆ่าเสียเป็นเครื่องบูชาไถ่บาปในที่​ที่​เขาฆ่าเครื่องเผาบู​ชา
  por-BR-2018: E porá sua mão sobre a cabeça da expiação, e a degolará por expiação
    no lugar onde se degola o holocausto.
  deu-ELO: Und er soll seine Hand auf den Kopf des Sündopfers legen und es zum Sündopfer
    schlachten an dem Orte, wo man das Brandopfer schlachtet.
  eng-WYC-2018: he shall put his hand on the head thereof, and he shall offer it in
    the place where the beasts of (the) burnt sacrifices be wont to be slain.
  epo-epo: Kaj li metu sian manon sur la kapon de la propeka ofero, kaj buĉu ĝin kiel
    propekan oferon sur la loko, kie oni buĉas bruloferon.
  uig-PIN: U ⱪolini gunaⱨ ⱪurbanliⱪi ⱪozisining bexiƣa ⱪoyup, kɵydürmǝ ⱪurbanliⱪlar
    boƣuzlinidiƣan jayƣa elip berip, uni gunaⱨ ⱪurbanliⱪi süpitidǝ boƣuzlisun.
  beo-beo: E da amo sibi ea dialuma da:iya ea lobo ligisili, oloda ea gagoe (north)
    la:ididili (amoga ilia da gobele salasu ohe medole lelegesu) amoga medole legemu.
  tpi-OTNT: Na em i mas putim han long het bilong sipsip pastaim na bihain em i mas
    kilim sipsip i dai long ples ol i save kilim ol abus bilong ofa bilong paia i
    kukim olgeta.
  hau-SA: Zai ɗibiya hannunsa a kanta yă kuma yanka ta hadaya don zunubi a inda ake
    yankan hadayar ƙonawa.
  uig-LAT: U qolini gunah qurbanliqi qozisining béshigha qoyup, köydürme qurbanliqlar
    boghuzlinidighan jaygha élip bérip, uni gunah qurbanliqi süpitide boghuzlisun.
  nde-nde: Kumele abeke isandla sakhe ekhanda layo, abeseyihlaba njengomnikelo wesono
    endaweni lapho okuhlatshelwa khona umnikelo wokutshiswa.
  ton-ton: Pea ʻe hili ʻe ia hono nima ki he ʻulu ʻoe feilaulau maʻae angahala, ʻo
    tāmateʻi ia ko e feilaulau maʻae angahala, ʻi he potu ʻoku nau tāmateʻi ai ʻae
    feilaulau tutu.
  ces-1613: A vloží ruku svou na hlavu té oběti za hřích a zabije ji v obět za hřích
    na místě, kdež se bijí oběti zápalné.
  eng-WMB: He shall lay his hand on the head of the sin offering, and kill it for
    a sin offering in the place where they kill the burnt offering.
  tam-TCV: அவன் அதன் தலைமேல் தன் கையை வைத்து, தகன காணிக்கை வெட்டப்படும் இடத்தில் பாவநிவாரண
    காணிக்கையாக அதை வெட்டிக் கொல்லவேண்டும்.
  ceb-ULB: Itapion niya ang iyang kamot ngadto sa ulo sa halad sa sala ug ihawon kini
    ingon nga halad alang sa sala sa dapit diin ginaihaw nila ang halad sinunog.
  pol-UBG: I położy rękę na głowie tej ofiary za grzech, i zabije ją jako ofiarę za
    grzech na tym miejscu, gdzie się zabija ofiary całopalne.
  urd-GVU: وہ اپنا ہاتھ اُس کے سر پر رکھ کر اُسے وہاں ذبح کرے جہاں بھسم ہونے والی
    قربانیاں ذبح کی جاتی ہیں۔
  deu-1912: und lege seine Hand auf des Sündopfers Haupt und schlachte es zum Sündopfer
    an der Stätte, da man die Brandopfer schlachtet.
  kan-2017: ಅವನು ಅದರ ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟನಂತರ ಸರ್ವಾಂಗಹೋಮದ ಪಶುಗಳನ್ನು ವಧಿಸುವ ಸ್ಥಳದಲ್ಲೇ
    ಅದನ್ನು ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ವಧಿಸಬೇಕು.
  yap-yap: Me tay rifrifen pa’ nga daken lolgen fare saf min li’ nge yim’, u ba’ nlel’luch
    fare altar, ko gin ni yima li’ nge yim’ e pi gamanman ni maligach ni mo’oruf riy.
  hlt-MCSB: Te vaengah boirhaem lu soah a kut tloeng saeh lamtah hmueihhlutnah a ngawn
    nah hmuen ah boirhaem la ngawn saeh.
  mdy-ETH: ዬይ ዓሢ ዬኖ ማራዔሎኮ ቶኦካ ኩጮ ጌሢ፥ ሚቺ ዒንጎ ቤዞኮ ኬዶ ዛላ ሚቺ ዒንጎ ቆልሞ ሹኮ ቤዛ ሹኮንጎ።
  twi-ASANTE: Ɔde no bɛba beaeɛ a wɔde mmoa a wɔde wɔn ba ma wɔkum wɔn de wɔn bɔ ɔhyeɛ
    afɔdeɛ hɔ no, na ɔde ne nsa ato bɔne no afɔrebɔdeɛ no apampam na wakum no sɛ bɔne
    ho afɔrebɔdeɛ.
  eng-WEBU: He shall lay his hand on the head of the sin offering, and kill it for
    a sin offering in the place where they kill the burnt offering.
  bnp-bnp: Ge ru langea a limana na gina sipsip, ra nihabi na naro hale, muri ge rabalakia
    na hini ni rabalaki a maka kanirau ne vona a nihabi gutu-vuro.
  wal-wal: I ba kushiyaa he dorssee huuphiyan wotto; wottidi xuuggiyo yarshshuwaassi
    shukkiyo mehee shukettiyo sohuwan o shukko.
  spa-PDDPT: Como sacrificio por el pecado, pondrá su mano sobre la cabeza del sacrificio
    por el pecado y la degollará en el lugar donde se degüella el holocausto.
  gun-gun: Ha'e rami vy ojejavyague regua ome'ẽmby akã áry opo omoĩ vy ojuka 'rã ojejavyague
    re, mba'emo ome'ẽmby oapyaty py ae.
  agu-BL: Ba'n ltak'e'n yi k'ab twi' yi toya'tz, nin ba'n tz'oc jak' kul ta'n le ama'l
    kale na chibiyxe't yi e'chk tx'ixwatz yi patu'n cu'n na chu'lij.
  ilo-ULB: Ipatayna ti imana iti ulo ti daton a gapu iti basol ket patayenna daytoy
    para iti daton a gapu iti basol iti lugar a pangpatpatayanda iti daton a maipuor
    amin.
  kpg-kpg: Mee gaa dugu dono lima gi hongo di libogo di manu, ga daaligi di maa i bahi i ngeia
    di gowaa dudu tigidaumaha, di gowaa dela e daaligi nia manu ala e hai tigidaumaha
    dudu.
  uig-ARA: ئۇ قولىنى گۇناھ قۇربانلىقى قوزىسىنىڭ بېشىغا قويۇپ، كۆيدۈرمە قۇربانلىقلار
    بوغۇزلىنىدىغان جايغا ئېلىپ بېرىپ، ئۇنى گۇناھ قۇربانلىقى سۈپىتىدە بوغۇزلىسۇن.
  sus-sus: A xa a bɛlɛxɛ sa na yunubi xafari sɛrɛxɛ xun tagi, a a kɔn naxaba sɛrɛxɛ
    gan daaxie kɔn naxabama dɛnnaxɛ.
  pon-2006: E pahn kidahng peh pohn moangen mahno oh kemehla ni paliepeng en pei sarawio,
    wasa me mahn en wia meirong isihs kin kamala ie.
  ksd-ksd: Na vung ra limana ta ra ulu i ra tinabar na varporong ma na doka ta ra
    pakana nina di doko ra tinabar di tuntun tar ia tana.
  tur-YTC: Elini günah sunusunun başına koyacak ve onu yakmalık sununun kesildiği
    yerde günah sunusu olarak kesecek.
  grc-BRENT: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τῆν κεφαλὴν τοῦ τῆς ἁμαρτίας· καὶ σφάξουσιν
    αὐτὸ ἐν τόπῳ, οὗ σφάζουσι τὰ ὁλοκαυτώματα.
  ind-AYT: Dia harus meletakkan tangannya ke kepala kurban penghapus dosa itu dan
    menyembelihnya sebagai persembahan penghapus dosa di tempat menyembelih persembahan
    bakaran.
  nya-nya: Asanjike dzanja lake pa mutu wa mwana wankhosayo ndipo amuphe pamalo pamene
    amaphera chopereka chopsereza.
  hrv-hrv: Položivši svoju ruku na glavu žrtve okajnice, neka je zakolje kao žrtvu
    okajnicu na mjestu gdje se kolju žrtve paljenice.
  mps-mps: Agai te kibu sipsip toboluba bolo nogo mumainogo elama, te nosali agai
    te kibu sipsip elainogo da, te isigo tigidali mu dela silibo ofa ebo pesagede
    elama, te ofa ebo usu dao.
  tpi-tpi: Na em i mas putim han long het bilong sipsip pastaim na bihain em i mas
    kilim sipsip i dai long ples ol i save kilim ol abus bilong ofa bilong paia i
    kukim olgeta.
  dan-1931: Han skal lægge sin Hånd på Syndofferets Hoved og slagte det som Syndoffer
    der, hvor Brændofferet slagtes.
  vie-OVCB: Người ấy sẽ đặt tay trên đầu con chiên, rồi giết nó tại nơi người ta giết
    sinh tế lễ thiêu.
  guj-2017: તે પોતાનો હાથ પાપાર્થાર્પણના માથા પર મૂકે અને જ્યાં દહનીયાર્પણ કપાય છે,
    ત્યાં તે જગ્યાએ પાપાર્થાર્પણને માટે તેને કાપે.
  pon-2006A: E pahn kidahng peh pohn moangen mahno oh kemehla ni paliepeng en pei
    sarawio, wasa me mahn en wia meirong isihs kin kamala ie.
  por-BRBSL: Ele colocará sua mão sobre a cabeça da oferta pelo pecado, e a matará
    por uma oferta pelo pecado no local onde matam a oferta queimada.
  cth-cth: Kâmaihawinae sathei tu lû van amae kut a toung vaiteh, hmaisawinae sathei
    theinae hmuen koe a thei han.
  twi-twi: Ɔde no bɛba beae a wɔde mmoa a wɔde wɔn ba ma wokum wɔn de wɔn bɔ ɔhyew
    afɔre hɔ no, na ɔde ne nsa ato bɔne ho afɔrebɔde no apampam na wakum no sɛ bɔne
    ho afɔrebɔde.
  hlt-hlt: Te vaengah boirhaem lu soah a kut tloeng saeh lamtah hmueihhlutnah a ngawn
    nah hmuen ah boirhaem la ngawn saeh.
  tbz-SIM: kɛ́nɔ́ɔ́ nho nɔ̀ùtɛ̀ fɛ yuu kɛ́ fɛ̀ nni nféútɛ́ bɛ̀ feu dɛ̀ iwũɔ̃ bɛ̀ tùɔ̀
    nyì.
  msy-2020: Egh a uan dafarim isɨ sipsipɨn dapanim gisɨn datɨgh, danganir me ofan
    bar isia mɨghɨribar asɨzibav sozi naghɨn tugh, a mɨsueghtɨ an aremegh. Sipsipɨn
    kam, an arazir kuraba gɨn amadir ofa.
  dop-dop: Ɩ tǝnǝɣɩ ɩ niŋ kɛ kpǝntɛ nyʋɣʋ tɑɑ ɩlɛnɑ ɩ lɛntɩ-tɛɣɛ timpi pɑ lɛntǝɣɩ
    kɔtɑɣɑ ŋkɑ kɔkɔ lusɑɑ tɔ kɑ tɔlɑ tɔ.
  azb-azb: və əlini günah qurbanının başına qoysun və onu yandırma qurbanları kəsilən
    yerdə kəssin.
  eng-DBY: And he shall lay his hand on the head of the sin-offering, and slaughter
    it for a sin-offering at the place where they slaughter the burnt-offering.
  hin-2017: और वह अपना हाथ पापबलि पशु के सिर पर रखे, और उसको पापबलि के लिये वहीं बलिदान
    करे जहाँ होमबलि पशुबलि किया जाता है।
  wol-KYG: Day teg loxoom ci boppu xar moomu di saraxu póotum bàkkaar, rendi ko fa
    ñuy rendee saraxu rendi-dóomal, muy saraxu póotum bàkkaar.
  eng-YLT: and he hath laid his hand on the head of the sin-offering, and hath slaughtered
    it for a sin-offering in the place where he slaughtereth the burnt-offering.
  eng-WYC-2017: he shall put his hand on the head thereof, and he shall offer it in
    the place where the beasts of burnt sacrifices be wont to be slain.
  eng-WMBB: He shall lay his hand on the head of the sin offering, and kill it for
    a sin offering in the place where they kill the burnt offering.
  urd-GVH: वह अपना हाथ उसके सर पर रखकर उसे वहाँ ज़बह करे जहाँ भस्म होनेवाली क़ुरबानियाँ
    ज़बह की जाती हैं।
  rug-rug: Kaqu va opo nia limana sa sa batuna meke va matea sa koasa vasina hoke
    tava mate sa vina vukivukihi va uququna.
  gaz-gaz: Mataa hoolaa sanaa irras harka isaa kaaʼee iddoo aarsaan gubamu itti qalamutti
    aarsaa cubbuutiif haa qalu.
  fra-LSG: Il posera sa main sur la tête de la victime, qu’il égorgera en sacrifice
    d’expiation dans le lieu où l’on égorge les holocaustes.
  yal-yal: A xa a yiin sa a xunna fari. A xa a kɔɛ raxaba yulubi xafari saraxan na
    saraxa gan daxine kɔɛ raxaban dɛnaxan yi.
  haw-1868: A e kau oia i kona lima ma ke poo o ka mohailawehala, a e pepehi ia ia
    i mohailawehala ma kahi i pepehi ai lakou i ka mohaikuni.
  arb-NAV: فَيَضَعُ يَدَهُ عَلَى رَأْسِهَا وَيَذْبَحُهَا قُرْبَانَ خَطِيئَةٍ، فِي
    الْمَوْضِعِ الَّذِي تُذْبَحُ فِيهِ الْمُحْرَقَةُ.
  ewe-ewe: Akplɔe va afi si wowua numevɔsalãwo le, ada asi ɖe lã la ƒe ta dzi, eye
    wòawui abe nu vɔ̃ ŋuti vɔsalã ene.
  eng-LEE: And he shall lay his hand upon the head of the sin-offering, and slay it
    for a sin-offering on the place where they kill the burnt-offering.
  asm-FB: তাৰ পাছত তেওঁ সেই পাপাৰ্থক বলিৰ মূৰত হাত দিব আৰু হোমবলি কটা ঠাইত পাপাৰ্থক
    বলি স্বৰূপে তাক কাটিব।
  sus-A: عَ شَ عَ بّلّشّ سَ نَ يُنُبِ شَقَرِ سّرّشّ شُن تَفِ، عَ عَ كْن نَشَبَ سّرّشّ
    فَن دَاشِيٍ كْن نَشَبَمَ دّننَشّ.
  fra-SBL: Il posera sa main sur la tête du sacrifice pour le péché et l'égorgera
    en sacrifice pour le péché dans le lieu où l'on égorge l'holocauste.
  hbo-hbo: וְסָמַךְ֙ אֶת־יָדֹ֔ו עַ֖ל רֹ֣אשׁ הַֽחַטָּ֑את וְשָׁחַ֤ט אֹתָהּ֙ לְחַטָּ֔את
    בִּמְקֹ֕ום אֲשֶׁ֥ר יִשְׁחַ֖ט אֶת־הָעֹלָֽה׃
  eng-WYCLIFFE: a scheep without wem, he schal putte the hond on the heed therof,
    and he schal offre it in the place where the beest of brent sacrifices ben wont
    to be slayn.
  cwe-cwe: Kezakwika mkono wake muna iditwi da mwanang'hondolo iyo wa nhambiko ya
    uhasanyi na kumchinja hanhu howochinjila wanyama wa nhambiko ya kutimbula.
  kik-kik: Nĩakaigĩrĩra guoko gwake igũrũ rĩa mũtwe wako, na agathĩnje gatuĩke iruta
    rĩa kũhoroherio mehia, agathĩnjĩre harĩa iruta rĩa njino rĩthĩnjagĩrwo.
  fra-NCL: Il posera sa main sur la tête de la victime pour le péché et l’égorgera
    en sacrifice d’expiation dans le lieu où l’on immole l’holocauste.
  cek-AK: Zae angbawnhaih tuucaa lu nuiah a ban to koeng ueloe, hmai hoi angbawnhaih
    sak ih ahmuen ah, zae angbawnhaih moi to bop tih.
  cuk-cuk: We-dule, we-sibad-wawaad-e-nono-birgi e-argan mesoed. Geb bia ibmar-durgan-ogumakar-ukleged-e-dukar
    egwallege, agi we-sibad-wawaad-e-dukar, e-isgued-anar egwannoed.
  uig-CYR: У қолини гуна қурбанлиғи қозисиниң бешиға қоюп, көйдүрмә қурбанлиқлар боғузлинидиған
    җайға елип берип, уни гуна қурбанлиғи сүпитидә боғузлисун.
  tel-2017: అతడు పాపం కోసం బలి అర్పణ కాబోయే దాని తలపై తన చెయ్యి ఉంచాలి. తరువాత దాన్ని
    దహనబలి అర్పించే చోట వధించాలి.
  hat-BSA: Li va poze men l sou tèt ofrann peche a, e li va touye li kòm yon ofrann
    peche nan plas kote yo touye ofrann brile a.
  kos-kos: El fah filiya paol fin sifa ah, ac uniya ke layen nu epang sisken loang
    uh, yen ma kosro nu ke mwe kisa firir uh anwuki we.
  hbo-WLC: וְסָמַךְ֙ אֶת־יָד֔וֹ עַ֖ל רֹ֣אשׁ הַֽחַטָּ֑את וְשָׁחַ֤ט אֹתָהּ֙ לְחַטָּ֔את
    בִּמְק֕וֹם אֲשֶׁ֥ר יִשְׁחַ֖ט אֶת־הָעֹלָֽה׃
  ibo-ibo: Ọ ga-eweta ya nʼebe a na-egbu anụ aja nsure ọkụ. Ọ ga-ebikwasị ya aka nʼisi,
    gbuo ya nʼebe ahụ, ka ọ bụrụ aja mmehie ya.
  ory-ory: ପୁଣି ସେହି ପାପାର୍ଥକ ବଳିର ମସ୍ତକରେ ହସ୍ତ ରଖି ହୋମବଳି ବଧ କରିବା ସ୍ଥାନରେ ପାପାର୍ଥକ
    ବଳିକୁ ବଧ କରିବ।
  chk-chk: Epwe anomu pöün won möküren ewe mönün asor o niela me lon ewe leni ia ra
    niela ie ekewe mönün asoren kek, pwe eu asoren tipis.
  rop-rop: En im garra pudum im bingga ontop langa im hed, en im garra kilim det ship
    nowathsaid langa det teibul blanga ofring, weya dei oldei kilimbat detlot enimul
    blanga barnapwan ofring.
  ukr-1871: І положить він руку свою на голову жертви за гріх та й заколе її як жертву
    за гріх на тому місцї, де заколюють жертву всепалення.
  deu-1951: und er soll seine Hand stützen auf des Sündopfers Haupt und es schächten
    als Sündopfer an dem Ort, wo man das Brandopfer zu schächten pflegt.
  eng-JPS: And he shall lay his hand upon the head of the sin-offering, and kill it
    for a sin-offering in the place where they kill the burnt-offering.
  srp-1865: I neka metne ruku svoju na glavu žrtvi za grijeh, i neka je sveštenik
    zakolje na mjestu gdje se kolje žrtva paljenica.
  lug-lug: Anaagikwatanga ku mutwe, n’agittira awo awattirwa ebiweebwayo ebyokebwa,
    nga kye kiweebwayo olw’ekibi.
  heb-heb: וסמך את ידו על ראש החטאת ושחט אתה לחטאת במקום אשר ישחט את העלה׃
  ben-IRV: আর সেই পাপের জন্য বলির মাথায় হাত দিয়ে হোমবলি হত্যার জায়গায় সেই পাপের
    জন্য বলি হত্যা করবে।
  pan-pan: ਅਤੇ ਉਹ ਆਪਣਾ ਹੱਥ ਉਸ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿੱਥੇ
    ਹੋਮ ਬਲੀ ਨੂੰ ਵੱਢਦੇ ਹਨ, ਉਸ ਨੂੰ ਇੱਕ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਵੱਢ ਦੇਵੇ।
  mya-JVB: အပြစ် ဖြေရာ ယဇ်ပြုသောသိုးခေါင်း ပေါ် မှာ မိမိ လက် ကို တင် ၍ မီး ရှို့ရာယဇ်ကောင်ကိုသတ်
    ရာအရပ် ၌ အပြစ် ဖြေရာယဇ်ဖြစ်စေခြင်းငှါသတ် ရမည်။
  hmo-hmo: Tau ese iena imana be mamoe ena kwarana dekenai do ia atoa, bona do ia
    alaia mase, boubou patana ena mirigini kahana dekenai. Unai gabu dekenai idia
    gabua ore totona vamudia idia alaia mase noho.
  urd-urd: और अपना हाथ ख़ता की क़ुर्बानी के जानवर के सिर पर रख्खे; और उसे ख़ता की
    क़ुर्बानी के तौर पर उस जगह ज़बह करे जहाँ सोख़्तनी क़ुर्बानी ज़बह करते है।
  rus-SYN: и возложит руку свою на голову жертвы за грех, и заколет ее в жертву за
    грех на том месте, где заколают жертву всесожжения;
  bqc-SIM: i ↄna a miwa, i a kòlokpa awakpabↄ ũ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    okĩi.
  tcz-CHONGTHU: Chonset thilto chunga chu akhut angap uva chule pumgo thilto a kitoh
    gancha ho kithana muna chu atha dingu ahi.
  mar-mar: त्याने त्या कोकराच्या डोक्यावर आपला हात ठेवावा व जेथे होमबलीचा वध करतात
    तेथे पापार्पणाकरिता त्यास वधावे.
  qub-qub: Uyshapa uman jananman maquinta churarcur juchanpita perdunasha cananpaj
    pishtanga. Juchapita sacrifisyupaj apashan uywataga pishtanga uywacunata rupachina
    sacrifisyupaj pishtanan cajcho.
  bqp-bqp: Ù n kĩ u tu go, u koo win nɔmɑ sɔndiwɑ ten wiru wɔllɔ kpɑ u tu sɑkɑ mi
    bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun yɑɑ go.
  hat-hat: L'a mete men l' sou tèt bèt li ofri pou wete peche li a, l'a touye l' sou
    bò nò lotèl la, kote yo konn touye bèt yo ofri pou boule nèt pou Seyè a.
  eng-BSB: And he is to lay his hand on the head of the sin offering and slaughter
    it as a sin offering at the place where the burnt offering is slaughtered.
  tod-tod: Toɠa yeeʋɛɛ koto gba zalaɠa loganii unmaʋɛ, é kɔdaaleʋe, gala zalaɠa loganiiti
    kɔdaaleʋezuʋɛ.
  eng-WEBPB: He shall lay his hand on the head of the sin offering, and kill it for
    a sin offering in the place where they kill the burnt offering.
  kbq-kbq: ana sipisipi afu'mofo asenire azana anteteno, kresramna vu ofamahu afu'ma
    zmanankema nekafrizare, anankena akafrigahie.
  nhe-BL: Huan quitlalis ima ipan itzonteco nopa tlapiyali huan quimictis campa quinmictíaj
    nopa tlapiyalime tlen quintequihuíaj para tlacajcahualistli tlatlatili.
  gub-BL: A'e teko omono putar opo àràpuhàrànete iàkàg rehe nehe. Na'e uzuka putar
    ma'ea'yr hapy haw huwake kwarahy heixe haw awyze har kutyr nehe. Xaxeto uzuka
    ma'ea'yr hapy paw pyràm a'e hapy haw huwake nehe. Uzuka putar wemiapo kwer ikatu
    'ym ma'e imunàn kar pà Tupàn pe nehe.
  eng-DRA: He shall put his hand upon the head thereof, and shall immolate it in the
    place where the victims of holocausts are wont to be slain.
