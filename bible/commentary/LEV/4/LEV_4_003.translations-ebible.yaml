verse: LEV.004.003
translations:
  mal-C: “ ‘മഹാപുരോഹിതൻ സകലജനത്തിന്മേലും കുറ്റം വരത്തക്കവിധം പാപംചെയ്യുന്നെങ്കിൽ,
    താൻ ചെയ്ത പാപംനിമിത്തം യഹോവയ്ക്ക് ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെ പാപശുദ്ധീകരണയാഗമായി
    അർപ്പിക്കണം.
  deu-TKW: Wenn sich der gesalbte Priester vergeht, und so Schuld auf das Volk kommt,
    so soll er für das Vergehen, dessen er sich schuldig gemacht hat, Jahwe einen
    fehllosen jungen Stier als Sündopfer darbringen.
  lin-lin: ‘ Soki Nganga-Nzambe oyo bapakola mafuta asali masumu, bongo na nzela ya
    masumu na ye amemisi bato nyonso ngambo, akobonza liboso ya Yawe mpo na masumu
    oyo asili kosala, mwana ngombe ya mobali oyo ezanga mbeba lokola mbeka mpo na
    masumu.
  eng-LSV: if the priest who is anointed sins according to the guilt of the people,
    then he has brought near for his sin which he has sinned a bullock, a son of the
    herd, a perfect one, to YHWH, for a sin-offering,
  eng-GNV: If the Priest that is anointed doe sinne (according to the sinne of the
    people) then shall he offer, for his sinne which hee hath sinned, a yong bullocke
    without blemish vnto the Lord for a sinne offring,
  eng-WEBSTER: If the priest that is anointed shall sin according to the sin of the
    people; then let him bring, for his sin which he hath sinned, a young bullock
    without blemish to the LORD for a sin-offering.
  nhw-BL: “Sintla elis nopa hueyi totajtzi catli tlajtlacolchihuas masque amo quimatiyaya,
    quinchihuas para nopa sequinoc masehualme nojquiya ma quihuicaca tlajtlacoli huan
    monequi nopa hueyi totajtzi temacas noixpa se becerro catli amo tleno quipiya
    catli amo cuali ipan itlacayo. Ya nopa elis se tlacajcahualistli para nopa tlajtlacoli
    catli ya quichijtoc.
  swh-ONEN: “ ‘Ikiwa kuhani aliyetiwa mafuta amefanya dhambi na kuwaletea watu hatia,
    lazima alete kwa Bwana fahali mchanga asiye na dosari, kuwa sadaka ya dhambi kwa
    ajili ya dhambi aliyotenda.
  bba-bba: Ǹ n yɑ̃ku kowon nɑ u torɑ, mɑ win torɑ te, tɑ Isirelibɑ kpuro torɑsiɑ,
    u koo kɑ kɛtɛ kinɛ kpɛmbu nɑwɑ ɡe ɡɑ ǹ ɑlebu ɡɑɑ mɔ, u ɡo u kɑ win torɑ ten suuru
    wɑ.
  eng-KJVCPB: if the priest that is anointed do sin according to the sin of the people;
    then let him bring for his sin, which he hath sinned, a young bullock without
    blemish unto the Lord for a sin offering.
  luo-luo: “ ‘Ka jadolo mowal oketho mi omiyo joga obedo mogak, to ochune ni nyaka
    ochiw ni Jehova Nyasaye nyarwath maonge songa kendo otim-go misango mar golo richo,
    ne richo mosetimono.
  meu-meu: Bema hahelaḡa tauna, e horoa tauna, baine kara rea, unu amo orea taudia
    iboudiai na kara-rea taudia ai baine halaodia, ia ese boromakau natuna maruanena
    ta, asi bebeka-bebekana, na Iehova bainehenia, ena kara-rea boubouna.
  npi-ULB: यदि मानिसहरूमा दोष ल्याउने गरी मुख्‍य पुजारीले पाप गर्दछ भने, आफूले गरेको
    पापको निम्ति त्यसले परमप्रभुको अगि पापबलिको रूपमा एउटा निष्‍खोट साँढे ल्याओस्
    ।
  yor-yor: “ ‘Bí àlùfáà tí a fi òróró yàn bá ṣẹ̀, tí ó sì mú ẹ̀bi wá sórí àwọn ènìyàn,
    ó gbọdọ̀ mú ọmọ akọ màlúù tí kò lábùkù wá fún Olúwa gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀ fún ẹ̀ṣẹ̀
    tí ó ṣẹ̀.
  emp-NTPO: Sacerdote dji dromaara b̶ʌba mãwã cadjiruada oibʌrʌ, puru sid̶a Ãcõrẽ
    quĩrãpita bed̶ead̶e b̶aya. Maʌ̃ cadjirua od̶a carea paca umaquĩrã zaqueda Ãcõrẽa
    babue diaida b̶ʌa. Maʌ̃ pacara jũma bia b̶aida b̶ʌa.
  pes-OPCB: «اگر گناه از کاهن اعظم سر زده باشد و بدین ترتیب قوم را نیز گناهکار ساخته
    باشد، برای گناه خود باید گوساله‌ای سالم و بی‌عیب به خداوند تقدیم کند.
  tgl-ULB: Kung ang punong pari ang siyang nagkasala para magdala ng kasalanan sa
    mga tao, sa gayon hayaan siyang maghandog para sa kasalanang ginawa niya ng isang
    batang toro na walang kapintasan kay Yahweh bilang isang handog para sa kasalanan.
  hui-hui: Mosesehanda laabo halu lalu, Loma binigo mo miaga agali haguane timbuni
    kago ibunime mana ko ngago biyagua ibugua hangu binime wali agali bibahende mo
    ko hai holebira. Anidagua biyadagonaga ibugua nogo bulumaga wangabe dalua mbira
    ibunaga tingini dere durubi nabi habatigiore kago haru halu puwa ibuninaga ko
    domo wahelo Anduane Homogohondo loma bialu bo delolene nga.
  mya-mya: အ​ကယ်​၍​ယဇ်​ပု​ရော​ဟိတ်​မင်း​သည်​အ​ပြစ် ပြု​မိ​လျှင် လူ​တို့​အား​လည်း​အ​ပြစ်​ရောက်​စေ
    သည့်​အ​တွက်​ကြောင့်​သူ​သည် အ​ပြစ်​အ​နာ ကင်း​သော​နွား​ပျို​ကို မိ​မိ​အ​ပြစ်​ဖြေ​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་ན་སྣུམ་གྱིས་བྱུགས་པའི་མཆོད་དཔོན་གྱིས་སྡིག་པ་བྱས་ནས། མི་རྣམས་ཉེས་པའི་ནང་ལྷུང་དུ་བཅུག་ན།
    རང་གིས་བྱས་པའི་སྡིག་པའི་དོན་དུ་སྒོ་ཕྱུགས་ལས་གླང་ཐུག་སྐྱོན་མེད་པ་ཞིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྡིག་བཤགས་མཆོད་པར་འབུལ་དགོས།
  sna-sna: kana muprista akazodzwa, akatadza akauyisa mhosva pamusoro pavanhu, anofanira
    kuuya kuna Jehovha nehando diki isina kuremara sechibayiro chechivi, nokuda kwechivi
    chaakaita.
  spa-BLM: si el sacerdote ungido peca de manera que traiga la culpa al pueblo, entonces
    que ofrezca por su pecado que ha cometido un toro joven sin defecto a Yahvé como
    ofrenda por el pecado.
  cac-cac: Tato a vin̈ sat sacerdote tz'och smul ayic ayoch vin̈ d'a yopisio, a smul
    vin̈ chi' tz'empax d'a yib'an̈ eb' chon̈ab', yovalil syac' junoc noc' quelem vacax
    vin̈ silab'oc d'a Jehová yuj smul chi'. A noc' vacax syac' vin̈ chi', a noc' malaj
    jab'oc spaltail.
  swh-ULB: Kama ni kuhani mkuu aliyetenda dhambi na kuleta hatia kwa watu, atatoa
    dume asiyekuwa na kasoro kwa Bwana kwa ajili ya dhambi aliyotenda kama sadaka
    ya dhambi.
  bel-bel: калі сьвятар памазаны згрэшыць і зробіць вінаватым народ, - дык за грэх
    свой, якім зграшыў, няхай прынясе з буйнога быдла цяля, без пахібы, Госпаду ў
    ахвяру за грэх,
  deu-ELBBK: wenn der gesalbte Priester sündigt nach einem Vergehen des Volkes, so
    soll er für seine Sünde, die er begangen hat, einen jungen Stier ohne Fehl dem
    HERRN darbringen zum Sündopfer.
  mbb-OT: Emun ebpekesalà is lavew he memumuhat he wazè din tivevaa, ne tenged dutun
    egkezelahig is menge etew, mebpemuhat sikandin diyà te Nengazen te turiti he vaka
    he wazè din sazir he pemuhat he para idlumpiyu.
  mal-2015: അഭിഷിക്തനായ പുരോഹിതൻ ജനത്തിന്മേൽ കുറ്റം വരത്തക്കവണ്ണം പാപം ചെയ്തു എങ്കിൽ
    താൻ ചെയ്ത പാപം നിമിത്തം അവൻ യഹോവെക്കു പാപയാഗമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെ
    അർപ്പിക്കേണം.
  rmc-rmc: „ ‚Te o nekbareder rašaj kerela binos, saveha anela e vina pro manuša,
    ta mušinela te anel le RAJESKE pre obeta le terne bikos bi e chiba vaš peskri
    vina.
  pes-OPV: اگر کاهن که مسح شده است گناهی ورزد و قوم را مجرم سازد، پس برای گناهی که
    کرده است، گوساله‌ای بی‌عیب از رمه برای قربانی گناه نزد خداوند بگذراند.
  ron-1924: Дакэ а пэкэтуит преотул каре а примит унӂеря ши, прин ачаста, а адус вина
    асупра попорулуй, сэ адукэ Домнулуй ун вицел фэрэ кусур, ка жертфэ де испэшире
    пентру пэкатул пе каре л-а фэкут.
  ben-OBCV: “ ‘যদি অভিষিক্ত যাজক পাপ করে, লোকদের উপরে দোষ বর্তায়, তাহলে তার করা পাপের
    জন্য সে সদাপ্রভুর উদ্দেশে পাপার্থক বলিরূপে ত্রুটিহীন এঁড়ে বাছুর উৎসর্গ করবে।
  som-som: iyo haddii wadaadka subkanu uu dembaabo oo uu sidaas dadka dembi ugu keeno,
    markaas waa inuu dembigiisa uu dembaabay aawadiis Rabbiga qurbaan dembi ugu bixiyaa
    dibi yar oo aan iin lahayn.
  lat-VUC: 'si sacerdos, qui unctus est, peccaverit, delinquere faciens populum, offeret
    pro peccato suo vitulum immaculatum Domino:'
  eng-ASVBT: if the anointed priest shall sin so as to bring guilt on the people,
    then let him offer for his sin, which he hath sinned, a young bullock without
    blemish unto Jehovah for a sin offering.
  ita-1885: se il Sacerdote unto è quel che avrà peccato, onde il popolo sia renduto
    colpevole, offerisca al Signore per lo peccato suo, il quale egli avrà commesso,
    un giovenco senza difetto per sacrificio per lo peccato.
  eng-LXXUP: if the anointed priest sin so as to cause the people to sin, then shall
    he bring for his sin, which he has sinned, an unblemished calf of the herd to
    the Lord for his sin.
  eng-ULB: If it is the high priest who sins so as to bring guilt on the people, then
    let him offer for his sin which he has committed a young bull without blemish
    to Yahweh as a sin offering.
  spa-VBL: “Si es el Sumo Sacerdote quien peca y trae la culpa sobre todos, debe presentar
    al Señor un novillo sin defectos como ofrenda por su pecado.
  fra-_FOB: Si c'est le sacrificateur ayant reçu l'onction qui a péché, rendant par
    là le peuple coupable, il offrira à l'Éternel, pour le péché qu'il aura commis,
    un jeune taureau sans défaut, en sacrifice pour le péché;
  mal-mal: അഭിഷിക്തനായ പുരോഹിതൻ ജനത്തിന്മേൽ കുറ്റം വരത്തക്കവണ്ണം പാപംചെയ്തു എങ്കിൽ
    താൻ ചെയ്ത പാപംനിമിത്തം അവൻ യഹോവയ്ക്കു പാപയാഗമായി ഊനമില്ലാത്ത ഒരു കാളക്കിടാവിനെ
    അർപ്പിക്കണം.
  urd-GVR: Agar imām-e-āzam gunāh kare aur natīje meṅ pūrī qaum qusūrwār ṭhahre to
    phir wuh Rab ko ek beaib jawān bail le kar gunāh kī qurbānī ke taur par pesh kare.
  suz-BL: मिनु तेल लुक्‍शो चढ़ेबमी पाप पा, मुर आन कली दोस ताइब सेल्‍तु हना, मेकोमी
    आ पशो पाप आ पर्बम मारेइ मदुम्‍शो थम रिम्‍शो ब्‍यफ का परमप्रभु यावे आ ङोंइती पाप
    पशो आ पर्बम चढ़ेचा माल्‍ब।
  ita-1927: se il sacerdote che ha ricevuto l’unzione è quegli che ha peccato, rendendo
    per tal modo colpevole il popolo, offrirà all’Eterno, per il peccato commesso,
    un giovenco senza difetto, come sacrifizio per il peccato.
  ckb-ckb: «”ئەگەر کاهینی دەستنیشانکراو گوناهی کرد و گەلی تووشی تاوان کرد، دەبێت جوانەگایەکی
    ساغ بۆ یەزدان پێشکەش بکات لەبەر ئەو گوناهەی کە کردوویەتی، قوربانی گوناهە.
  eng-BBE: If the chief priest by doing wrong becomes a cause of sin to the people,
    then let him give to the Lord for the sin which he has done, an ox, without any
    mark, for a sin-offering.
  kan-OKCV: “ ‘ಅಭಿಷಿಕ್ತನಾದ ಯಾಜಕನು ಪಾಪಮಾಡಿ ಜನರ ಮೇಲೆ ಅಪರಾಧವನ್ನು ತಂದರೆ, ತಾನು ಮಾಡಿದ ಪಾಪಕ್ಕಾಗಿ
    ಕಳಂಕರಹಿತವಾದ ಒಂದು ಎಳೆಯ ಹೋರಿಯನ್ನು ದೋಷಪರಿಹಾರಕ ಬಲಿಯಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: அபிஷேகம் பெற்ற ஆசாரியன், மக்கள் குற்றத்திற்கு உட்படத்தக்கதாகப் பாவம் செய்தால்,
    தான் செய்த பாவத்திற்காக பழுதற்ற ஒரு இளங்காளையை பாவநிவாரணபலியாகக் யெகோவாவுடைய சந்நிதியில்
    கொண்டுவரக்கடவன்.
  spa-RV-1909: Si sacerdote ungido pecare según el pecado del pueblo, ofrecerá á Jehová,
    por su pecado que habrá cometido, un becerro sin tacha para expiación.
  ron-BTF: Dacă preotul, care este uns păcătuiește conform cu păcatul poporului, atunci
    el să aducă DOMNULUI pentru păcatul său, pe care l-a păcătuit, un taur tânăr,
    fără cusur, DOMNULUI, ca ofrandă pentru păcat.
  eng-WEBP: if the anointed priest sins so as to bring guilt on the people, then let
    him offer for his sin which he has sinned a young bull without defect to the LORD
    for a sin offering.
  eng-FBV: If it is the high priest who sins and brings guilt on everyone, he must
    present to the Lord a young bull without defects as a sin offering for his sin.
  nld-1939: Wanneer de gezalfde priester zondigt, en zo schuld op het volk laadt,
    moet hij als zondeoffer voor wat hij verkeerd heeft gedaan, een gaven jongen stier
    aan Jahweh offeren.
  nch-BL: “Sinta elis nopa hueyi totajtzi cati tajtacolchihuas masque amo quimatiyaya,
    quinchihuas para nopa sequinoc masehualme nojquiya ma quihuicaca tajtacoli huan
    monequi nopa hueyi totajtzi temacas noixpa se becerro cati amo teno quipiya cati
    amo cuali ipan itacayo. Ya nopa elis se tacajcahualisti para nopa tajtacoli cati
    ya quichijtoc.
  vie-1934: nếu là thầy tế lễ chịu xức dầu rồi mà phạm tội, và vì cớ đó gây cho dân
    sự phải mắc tội, thì vì tội mình đã phạm, người phải dâng cho Đức Giê-hô-va một
    con bò tơ không tì vít chi, đặng làm của lễ chuộc tội.
  hin-CV: “ ‘यदि कोई अभिषिक्त पुरोहित पाप करता है, जिससे कि वह प्रजा पर भी दोष ले
    आता है, तब वह उस पाप के लिए, जो उसने किया है, याहवेह के सामने एक निर्दोष बछड़े
    को पापबलि के रूप में भेंट करे!
  eng-OURB: then if the anointed priest sins ·errs (the standard goal)· so as to bring
    trespass guilt on the people, then let him offer for his habitual sin ·missing
    the mark·, which he has sinned ·deviated (from the standard goal)·, a young bull
    without defect to Adonai for a habitual sin ·miss the mark· offering.
  spa-BES: Si el sumo sacerdote, haciendo el mal, se convierte en una causa de pecado
    para la gente, entonces ofrecerá al Señor por el pecado que ha cometido, un becerro,
    sin defecto, por una ofrenda por el pecado cometido.
  tdx-tdx: aa naho manao hakeo ty norizan-ko mpisoroñe, ie mañakeo ondatio, le bania
    tsy aman-kandra ty hengae’e ty amy tahiñe nanoe’ey, ho engan-kakeo am’ Iehovà,
    ty amy hakeo’ey.
  vid-vid: “Wone mtambika mkulu yawele yabakalizwe mafuta ndo yaditile gehile, ahyo
    nakawenjiza wanhu mli nongwa. Lelo ayo komlavila Mkulu Nguluwi ilogota ilume lilihela
    nongwa, liwe nhambiko ya gehile.
  eng-OKE: If the high priest sin after the manner of the people’s sin, let him bring
    before the Lord for the sin that he hath sinned a young bullock without blemish
    for his sin.
  tha-KJV: ถ้าปุโรหิตที่​ได้​รับการเจิมไว้เป็นผู้กระทำบาป เป็นเหตุให้​พลไพร่หลงทำบาปไปด้วย
    เหตุ​ด้วยบาปที่เขาได้กระทำไป ก็​ให้​เขานำวัวหนุ่มซึ่งไม่​มีตำหนิ​มาถวายแด่พระเยโฮวาห์เป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: Se sacerdote ungido pecar segundo o pecado do povo, oferecerá ao SENHOR,
    por seu pecado que houver cometido, um bezerro sem mácula para expiação.
  deu-ELO: wenn der gesalbte Priester sündigt nach einem Vergehen des Volkes, so soll
    er für seine Sünde, die er begangen hat, einen jungen Farren ohne Fehl dem Jehova
    darbringen zum Sündopfer.
