    blemish, unto the Lord, for a sin-offering.'
  asm-FB: তেতিয়া লোকসকলক দোষত পেলোৱাকৈ পাপ কৰা জন যদি অভিষিক্ত পুৰোহিত হয়, তেন্তে
    তেওঁ নিজে কৰা পাপৰ কাৰণে, যিহোৱাৰ উদ্দেশ্যে এটা নিঘূণ দমৰা ষাঁড়-গৰু পাপাৰ্থক
    বলি স্বৰূপে উৎসৰ্গ কৰিব।
  sus-A: شَ سّرّشّدُبّ كُنتِفِ سَ عَلَ شَ يَامَرِ ندٍ مَتَندِ، نَ قَ قِندِ يُنُبِ
    رَ حَمَ بّ، عَ لَنمَ عَ شَ تُورَ بَ سّرّشّ رَ ﭑ تَن عَلَتَلَ بّ، لَنيُرُ مُ نَ
    نَشَن مَ، عَلَكٌ نَ شَ قِندِ يُنُبِ شَقَرِ سّرّشّ رَ عَ بّ.
  fra-SBL: si le prêtre oint a péché au point de rendre le peuple coupable, qu'il
    offre à Yahvé, en sacrifice pour le péché qu'il a commis, un jeune taureau sans
    défaut.
  hbo-hbo: אִ֣ם הַכֹּהֵ֧ן הַמָּשִׁ֛יחַ יֶחֱטָ֖א לְאַשְׁמַ֣ת הָעָ֑ם וְהִקְרִ֡יב עַ֣ל
    חַטָּאתֹו֩ אֲשֶׁ֨ר חָטָ֜א פַּ֣ר בֶּן־בָּקָ֥ר תָּמִ֛ים לַיהוָ֖ה לְחַטָּֽאת׃
  eng-WYCLIFFE: hath do synne, makynge the puple to trespasse, he schal offre for
    his synne a calf without wem to the Lord.
  piu-2006: '@see-verse:LEV.004.002'
  cwe-cwe: “ ‘One mkulu wa nhambiko digogogo yoyahakigwe mavuta iyo yotenda uhasanyi
    na kuwatenda wanhu wawe na ubananzi, iyo kezamulavila Mndewa Mulungu dang'ang'a
    lume da ng'ombe dilibule chilema diwe nhambiko ya uhasanyi.
  kik-kik: “ ‘Kũngĩkorwo nĩ mũthĩnjĩri-Ngai ũrĩa mũitĩrĩrie maguta wĩhĩtie na atũme
    andũ mahĩtie-rĩ, no nginya arehere Jehova ndegwa ĩtarĩ ngũrũ na ĩtarĩ na kaũũgũ,
    ĩrĩ iruta rĩa kũhoroheria mehia macio ekĩte.
  fra-NCL: Si c’est le prêtre ayant reçu l’onction qui a péché, rendant par là le
    peuple coupable, il offrira à Yahweh pour le péché qu’il a commis un jeune taureau
    sans défaut, en sacrifice d’expiation.
  cek-AK: situi bawh tangcae qaima doeh kaminawk mah sak o ih zaehaih sah pazae moeng
    nahaeloe, a sak ih zae angbawn haih hanah, coek koi kaom ai saning kanawk maitaw
    tae to Angraeng hmaa ah sin nasoe.
  cuk-cuk: ” ’Ar dule-irwa-Bab-Dummadse-goled-e-dummad isgusale, bela Israel-dulemar-oichononikoed.
    A-ulale, Bab-Jehováʼga moli-bebe-nikad-sapingwagwad-swilidikid, gwen boni-nikasulid
    na e-isgusad-ular, ukoed.
  uig-CYR: — әгәр мәсиһләнгән каһин хәлиқни гунаға путлаштуридиған бир гунани қилса,
    ундақта у бу қилған гунайи үчүн бир беҗирим яш топақни елип келип, Пәрвәрдигарға
    гуна қурбанлиғи сүпитидә сунсун.
  tel-2017: నేరం ప్రజల పైకి వచ్చేలా ఒకవేళ అభిషేకం పొందిన యాజకుడే అలాంటి పాపం చేస్తే,
    అతడు తన పాపం కోసం బలిగా లోపం లేని కోడెదూడని యెహోవాకు అర్పించాలి.
  hat-BSA: si prèt onksyon an fè peche e mennen koupabilite sou pèp la, alò, kite
    li ofri bay SENYÈ a yon towo san defo, kòm ofrann peche pou peche ke li te komèt
    la.
  kos-kos: Fin sie Mwet Tol Fulat pa orala ma koluk sac pwanang mwet uh wi eis mwata
    kac, el fah sang soko cow mukul fusr ma wanginna ma koluk ke mano, ac kisakin
    nu sin LEUM GOD ke sripen koluk lal.
  hbo-WLC: אִ֣ם הַכֹּהֵ֧ן הַמָּשִׁ֛יחַ יֶחֱטָ֖א לְאַשְׁמַ֣ת הָעָ֑ם וְהִקְרִ֡יב עַ֣ל
    חַטָּאתוֹ֩ אֲשֶׁ֨ר חָטָ֜א פַּ֣ר בֶּן־בָּקָ֥ר תָּמִ֛ים לַיהוָ֖ה לְחַטָּֽאת׃
  ibo-ibo: “ ‘Ọ bụrụ na onye nchụaja e tere mmanụ emehie na-amaghị ama, si otu a weta
    ikpe ọmụma nʼisi ọha mmadụ. Ọ ga-ewetara Onyenwe anyị otu oke ehi na-enweghị ntụpọ
    dịka aja mmehie, nʼihi mmehie ahụ o mere.
  ory-ory: ବିଶେଷତଃ ଅଭିଷିକ୍ତ ଯାଜକ ଯଦି ଲୋକମାନଙ୍କର ଦୋଷଜନକ ପାପ କରେ; ତେବେ ସେ ଆପଣା କୃତ ପାପ
    ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନିଖୁନ୍ତ ଏକ ଗୋବତ୍ସ ପାପାର୍ଥକ ବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Are ewe souasor mi lap a tipis o ren an tipis a atoto tipis won ekewe aramas,
    epwe uwato ngeni ewe Samol mi Lapalap eman nienifön ätemwänin kow esap wor terin,
    pwe epwe eäni asor fän iten an tipis.
  rop-rop: “Wal if det haibala serramonimen dumbat nogudbala ting, im meigimbat ol
    detlot Isreil pipul jidan giltiwan. Wal im garra lafta deigim det yangwan boiwan
    buligi nomo garram enijing rong langa im, en im garra gibit sekrifais ofring langa
    mi blanga im nogudbalawei.
  ukr-1871: Коли сьвященник помазаний согрішить і дасть привід людям, то за гріх свій,
    яким согрішив, нехай принесе бичка без скази як жертву за гріх Господеві.
  deu-1951: Wenn der gesalbte Priester sündigt, sodaß er sich am Volk verschuldet,
    so soll er für seine Sünde, die er begangen hat, einen jungen, tadellosen Farren
    dem HERRN zum Sündopfer darbringen;
  eng-JPS: if the anointed priest shall sin so as to bring guilt on the people, then
    let him offer for his sin, which he hath sinned, a young bullock without blemish
    unto the LORD for a sin-offering.
  srp-1865: Ako sveštenik pomazani zgriješi, te bude na grijeh narodu, neka za grijeh
    svoj koji je uèinio prinese tele zdravo Gospodu na žrtvu za grijeh.
  lug-lug: “ ‘Singa Kabona eyafukibwako amafuta ag’omuzeeyituuni ayonoona, bw’atyo
    abantu n’abaleetako omusango olw’ekibi ky’anaabanga akoze, anaaleeteranga Mukama
    ente ennume entoototo etaliiko kamogo, nga kye kiweebwayo olw’ekibi.
  heb-heb: אם הכהן המשיח יחטא לאשמת העם והקריב על חטאתו אשר חטא פר בן בקר תמים ליהוה
    לחטאת׃
  ben-IRV: বিশেষত অভিষিক্ত যাজক যদি এমন পাপ করে, যাতে লোকদের ওপরে দোষ হয়, তবে সে
    নিজের পাপের জন্য সদাপ্রভুর উদ্দেশ্যে নির্দোষ এক ছোট বলদ আনবে পাপের জন্য বলিরূপে
    উৎসর্গ করবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਕਦੀ ਮਸਹ ਕੀਤਾ ਹੋਇਆ ਜਾਜਕ ਕੋਈ ਅਜਿਹਾ ਪਾਪ ਕਰੇ, ਜਿਸ ਦੇ ਕਾਰਨ ਪਰਜਾ ਦੋਸ਼ੀ
    ਠਹਿਰੇ ਤਾਂ ਉਹ ਆਪਣੇ ਉਸ ਪਾਪ ਦੇ ਲਈ ਇੱਕ ਦੋਸ਼ ਰਹਿਤ ਜੁਆਨ ਬਲ਼ਦ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਾਪ ਬਲੀ
    ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਵੇ,
  mya-JVB: ဘိသိက် ခံသော ယဇ် ပုရောဟိတ်သည် လူ များကို အပြစ် ထဲ သို့ သွေးဆောင်၍ ကိုယ်တိုင်ပြစ်မှား
    လျှင် ၊ ထို အပြစ် အတွက် အပြစ် ဖြေရာယဇ်ဘို့ အပြစ် မပါ၊ အသက်ပျို သော နွား ထီးကို၊
  hmo-hmo: “Bema Hahelagaia Tauna Badana ese ia kara dika, bona iena dika ese iena
    orea taudia edia latanai kerere ia atoa neganai, ia ese boromakau natuna tau,
    bero o toto lasi gauna be Lohiabada dekenai do ia henia. Iena kara dika gwauatao
    totona boubouna be unai.
  urd-urd: अगर काहिन — ए — मम्सूह ऐसी ख़ता करे जिससे क़ौम मुजरिम ठहरती हो, तो वह अपनी
    उस ख़ता के लिए जो उसने की है, एक बे — 'ऐब बछड़ा ख़ता की क़ुर्बानी के तौर पर ख़ुदावन्द
    के सामने पेश करे।
  rus-SYN: если священник помазанный согрешит и сделает виновным народ,- то за грех
    свой, которым согрешил, пусть представит из крупного скота тельца, без порока,
    Господу в жертву о грехе,
  bqc-SIM: Tó sa'onkia pↄ́ wa dìlɛ mɛ́ kɛ̀, à gbɛ̃́pii dàyãu. Aàli mↄ́ Diiɛ
    ń gáae sãasaio duuna pↄ́ á kɛ̀pi awakpabↄ ũ.
  tcz-CHONGTHU: Thempu chungnung chun chonset abola ahile, mipi jouse chunga chonset
    ahin pohlut ahin, hijeh a chu aman hitobang chonset jeh a chu chonset thilto atoding
    ahi. Hichea chu aman Pakaiya dinga nolnabei bongchalgol khat atoding ahi.
  mar-mar: जर अभिषेक झालेल्या मुख्य याजकाने लोकावंर दोष येईल, असे पाप केले तर आपल्या
    पापाबद्दल त्याने पापार्पण म्हणून कोणताही दोष नसलेला एक गोऱ्हा परमेश्वरासाठी अर्पावा.
  qub-qub: «Mandaj cüra juchata ruraptenga llapan runami juchayoj ricaconga. Chaymi
    mandaj cüraga juchapita sacrifisyuta sänu töru-mallwata apamonga noga perdunanäpaj.
  bqp-bqp: Ǹ n yɑ̃ku kowon nɑ u torɑ, mɑ win torɑ te, tɑ Isirelibɑ kpuro torɑsiɑ,
    u koo kɑ kɛtɛ kinɛ kpɛmbu nɑwɑ ge gɑ ǹ ɑlebu gɑɑ mɔ, u go u kɑ win torɑ ten suuru
    wɑ.
  hat-hat: Si se granprèt la ki fè yon peche konsa epi ki lakòz tout pèp la ap sibi
    chatiman, granprèt la va mennen yon ti towo bèf san ankenn enfimite, l'a ofri
    l' bay Seyè a pou peche l' la.
  eng-BSB: If the anointed priest sins, bringing guilt on the people, he must bring
    to the LORD a young bull without blemish as a sin offering for the sin he has
    committed.
  tod-tod: ni zalaɠa ɠula nui ʋe, gulɔ ɲadegai ziaai ma, é nuɓusɛiti kɛ ga sɔba nu,
    ná-kotoi é kɛai naa maaʋele ma, toɠa nikɛ zinɛ ɓokpagi ɠula ga zalaɠai, nii
    nɛɛʋuzu la ba, Ɠɔoɠɔ GALAGI ʋɛ, é ɠɛ ga koto gba zalaɠai.
  eng-WEBPB: if the anointed priest sins so as to bring guilt on the people, then
    let him offer for his sin which he has sinned a young bull without defect to the
    LORD for a sin offering.
  kbq-kbq: Ugagota pristi ne'mo'ma kumi'ma haniana, miko vahe'mokizmi zamazeri haviza
    hugahie. Ana hugahiankino nagra mago agaho ve bulimakao afu afuhe afahe'ma osu'nesia
    avreno, agrama hu'nenia kumitera kumi ofa hugahie.
  nhe-BL: “Intla elis nopa hueyi totajtzi tlen tlajtlacolchihuas yonque ax quimatiyaya,
    quinchihuas para nopa sequinoc tlacame nojquiya ma quihuicaca tlajtlacoli huan
    monequi nopa hueyi totajtzi temacas noixtla se becerro tlen ax tleno quipiya tlen
    ax cuali ipan itlacayo. Ya nopa elis se tlacajcahualistli para nopa tlajtlacoli
    tlen ya quichijtoc.
  gub-BL: Aze xaxeto wanuwihawete uzapo ikatu 'ym ma'e nehe, aze a'e rupi umuigo kar
    teko paw ikatu 'ym ma'e iapo har romo Tupàn henataromo wà nehe, uzuka putar tapi'aka'yr
    awa Tupàn Tuweharupi Wiko Ma'e henataromo a'e ikatu 'ym ma'e imunàn kar pà nehe.
  eng-DRA: If the priest that is anointed shall sin, making the people to offend,
    he shall offer to the Lord for his sin a calf without blemish.
