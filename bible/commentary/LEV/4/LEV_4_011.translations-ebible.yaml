verse: LEV.004.011
translations:
  mal-C: എന്നാൽ കാളയുടെ തുകലും അതിന്റെ മാംസം മുഴുവനും തലയും കാലുകളും ആന്തരികാവയവങ്ങളും
    ചാണകവും
  deu-TKW: Was aber das Fell des Farren betrifft, sowie sein gesamtes Fleisch nebst
    seinem Kopf und seinen Beinen, seine Eingeweide und seinen Mist,
  lin-lin: Kasi poso ya ngombe ya mobali, mosuni na yango nyonso, moto na yango, makolo
    na yango, biloko ya kati ;
  eng-LSV: And the skin of the bullock, and all its flesh, with its head, and with
    its legs, and its innards, and its dung—
  eng-GNV: But the skinne of the bullocke, and all his flesh, with his heade, and
    his legs, and his inwardes, and his dung shall he beare out.
  eng-WEBSTER: And the skin of the bullock, and all his flesh, with his head, and
    with his legs, and his inwards, and his dung,
  nhw-BL: Pero icuetlaxo nopa becerro, huan inacayo, itzonteco, iicxihua, icuetlaxcol
    huan icuitl,
  swh-ONEN: Lakini ngozi ya huyo fahali na nyama zake zote, pamoja na kichwa na miguu
    yake, sehemu za ndani na matumbo,
  bba-bba: U koo ye yɑ tie kpuro ɡurɑwɑ u kɑ dɑ sɑnsɑnin biruɔ mi bɑ ɡɔsɑ bɑ n dɑ
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun torom kube. Miyɑ u koo yen ɡɔnɑ kɑ yɑɑ ye yɑ tie kpuro
    dɔ̃ɔ doke torom mɛn wɔllɔ, kɑ yen wiru kɑ yen wɔbunu kɑ yen bɔsɔ yɑ̃nu.
  eng-KJVCPB: And the skin of the bullock, and all his flesh, with his head, and with
    his legs, and his inwards, and his dung,
  luo-luo: Pien nyarwadhno gi ringe duto, kaachiel gi wiye kod tiendene, jamb-iye
    kod wen,
  meu-meu: A boromakau kopina bona hidiona bona kwarana bona imana bona aena bona
    bogana bona bogarauna bona taḡena,
  npi-ULB: साँढेको छाला र बाँकी मासु, त्यसको टाउको, खुट्‍टाहरू, भित्री भागहरू र त्यसको
    गोबर,
  yor-yor: Ṣùgbọ́n awọ màlúù àti gbogbo ara rẹ̀, àti ẹsẹ̀, gbogbo nǹkan inú àti ìgbẹ́
    rẹ̀.
  emp-NTPO: 'Pacad̶ebema b̶ed̶ara israelerã duanʌmaʌba jũma ãyã edeida b̶ʌa: dji eda,
    dji djarada, dji boroda, dji jĩrũda, jũma b̶ited̶abemada, dji ã sid̶a. Jũma maʌ̃gʌra
    edeida b̶ʌa animarã babued̶a pora cuabadamaa. Maʌ̃ pora ʌ̃rʌ̃ tʌbʌ cajẽrãped̶a
    pacara jũma babueida b̶ʌa.'
  pes-OPCB: اما باقیماندهٔ گوساله، یعنی پوست، گوشت، کله، پاچه، دل و روده و سرگین را
  tgl-ULB: Ang balat ng toro at anumang natirang laman, kasama ang ulo at ang mga
    binti at ang mga panloob na bahagi at ang dumi nito,
  hui-hui: Anigo nogo ogoninaga dongonebi kuni mbirini ngarubi gi gebi haguanebi nogoni
    henego bibahende mo yalu
  mya-mya: နွား​အ​ရေ​ခွံ၊ အ​သား​ရှိ​သ​မျှ၊ ဦး​ခေါင်း၊ ခြေ ထောက်​များ၊ ဝမ်း​တွင်း​သား​နှင့်​တ​ကွ​အူ​တို့
    ကို​မူ​ကား၊-
  bod-N: ཡིན་ནའང་གླང་ཐུག་གི་པགས་པ་དང་ཤ་ཐམས་ཅད་དང་། མགོ་དང་བརླ་རྐང་དང་ནང་ཁྲོལ་དང་ལྕི་བ་བཅས་ཏེ།
  sna-sna: Asi dehwe rehando, nyama yose pamwe chete nomusoro namakumbo, ura zvomukati
    namazvizvi,
  spa-BLM: Llevará la piel del toro, toda su carne, con su cabeza y con sus patas,
    sus entrañas y su estiércol
  cac-cac: Axo noc' stz'umal, noc' sb'ac'chil, noc' sjolom, noc' xub', noc' yoc, masanil
    noc' yol sc'ool yed' masanil sch'an̈tza' noc',
  swh-ULB: Ngozi ya dume na mabaki yoyote ya nyama, pamoja na kichwa chake, miguu
    yake, matumbo yake na mavi yake,
  bel-bel: а скуру цяляці і ўсё мяса яго з галавою і з нагамі ягонымі, і вантробы
    ягоныя і нячыстасьць ягоную,
  deu-ELBBK: 'Und die Haut des Stieres und all sein Fleisch samt seinem Kopf und seinen
    Schenkeln und seinem Eingeweide und seinem Mist:'
  mbb-OT: Piru is egkesamà he zuma te impemuhat he uyaǥen iring te lundis, sapù, ulu,
    menge paa, wey is diyà te seled te ǥetek ragkes en is bituka kayi, ne uwita zin
    heini ziyà te ǥawas te kampu ne tutunga zin diyà te egkeregreg he kayu, diyà te
    lugar he midtuuwan he lumpiyu, kes lugar he timbaǥà te avu.
  mal-2015: കാളയുടെ തോലും മാംസം മുഴുവനും തലയും കാലുകളും കുടലും ചാണകവുമായി കാളയെ മുഴുവനും
  rmc-rmc: No e cipa pal o bikos, savoro leskro mas le šereha, le pindrenca, le andrune
    kotorenca the le gojenca –
  pes-OPV: و پوست گوساله و تمامی گوشتش با سرش و پاچه هایش و احشایش وسرگینش،
  ron-1924: Дар пеля вицелулуй, тоатэ карня луй, ку капул, пичоареле, мэрунтаеле ши
    балега луй,
  ben-OBCV: কিন্তু ওই বাছুরটির চামড়া, সমস্ত মাংস, মাথা ও পা, অন্ত্র ও গোবর,
  som-som: Oo dibiga haraggiisa iyo hilibkiisa oo dhan, iyo madaxiisa, iyo addimmadiisa,
    iyo uurkujirtiisa, iyo uuskiisa,
  lat-VUC: Pellem vero et omnes carnes, cum capite et pedibus et intestinis et fimo,
  eng-ASVBT: And the skin of the bullock, and all its flesh, with its head, and with
    its legs, and its innards, and its dung,
  ita-1885: Ma, quant'è alla pelle del giovenco, e tutta la sua carne, insieme col
    capo, e con le gambe, e le sue interiora, e il suo sterco,
  eng-LXXUP: And they shall take the skin of the calf, and all his flesh with the
    head and the extremities and the belly and the dung,
  eng-ULB: The skin of the bull and any remaining meat, with its head and with its
    legs and its inner parts and its dung,
  spa-VBL: “Pero la piel del toro, toda su carne, cabeza, patas, interiores y desechos,
  fra-_FOB: Mais la peau du taureau, toute sa chair, avec sa tête, ses jambes, ses
    entrailles et ses excréments,
  mal-mal: കാളയുടെ തോലും മാംസം മുഴുവനും തലയും കാലുകളും കുടലും ചാണകവുമായി കാളയെ മുഴുവനും
  urd-GVR: Lekin wuh us kī khāl, us kā sārā gosht, sar aur pinḍliyāṅ, antaṛiyāṅ aur
    un kā gobar
  suz-BL: तन्‍न ब्‍यफ आ कुशुल, मेको आ श्‍ये नेल्‍ल, मेको आ पिया, खोइली नु मेको आ गा
    क्‍यी गोबर सुन्‍दा,
  ita-1927: Ma la pelle del giovenco e tutta la sua carne, con la sua testa, le sue
    gambe, le sue interiora e i suoi escrementi,
  ckb-ckb: بەڵام پێستی جوانەگاکە و هەموو گۆشتەکەی و سەر و قاچەکەی و هەناوی و ڕیخۆڵەکەی،
  eng-BBE: And the skin of the ox and all its flesh, with its head and its legs and
    its inside parts and its waste,
  kan-OKCV: ಆ ಹೋರಿಯ ಚರ್ಮವನ್ನು, ಅದರ ಎಲ್ಲಾ ಮಾಂಸವನ್ನು, ಅದರ ತಲೆ, ಅದರ ಕಾಲುಗಳು, ಅದರ ಕರುಳುಗಳು,
    ಅದರ ಸಗಣಿಯೊಂದಿಗೆ
  tam-2017: காளையின் தோலையும், அதின் மாம்சம் முழுவதையும், அதின் தலையையும், தொடைகளையும்,
    அதின் குடல்களையும், அதின் சாணியையும்,
  spa-RV-1909: Y el cuero del becerro, y toda su carne, con su cabeza, y sus piernas,
    y sus intestinos, y su estiércol,
  ron-BTF: Și pielea taurului și toată carnea lui, cu capul lui și cu picioarele lui
    și măruntaiele lui și balega lui,
  eng-WEBP: He shall carry the bull’s skin, all its meat, with its head, and with
    its legs, its innards, and its dung
  eng-FBV: But the skin of the bull, all its flesh, head, legs, insides and waste—
  nld-1939: De huid van den stier met al het vlees, zijn kop, poten en darmen,
  nch-BL: Pero icuetaxo nopa becerro, huan inacayo, itzonteco, iicxihua, icuetaxcol
    huan icuit,
  vie-1934: Còn da, hết thảy thịt, đầu, giò, bộ lòng và phẩn,
  hin-CV: किंतु बैल की खाल और इसका सारा मांस, सिर, टांगें, आंतें तथा इस प्रक्रिया
    में उत्पन्‍न गंदगी,
  eng-OURB: The bull’s skin, all its meat, with its head, and with its legs, its innards,
    and its dung,
  spa-BES: Y la piel del becerro y toda su carne, con su cabeza y sus patas y sus
    partes internas y sus desperdicios,
  tdx-tdx: Le ty amy holi’ i baniay naho o hena’e iabio mitraok’ ami’ty loha’e, miharo
    amo tombo’eo naho o ova’eo vaho ty tai’e,
  vid-vid: Ila igozi lya alyo ilogota ilume na miunde na mutwi na magulu na mitumbu
    na midohe,
  eng-OKE: But the skin of the bullock and all his flesh, with his head, and with
    his legs, and his inwards, and his food,
  tha-KJV: แต่​หน​ังของวัวพร้อมกับเนื้อวั​วท​ั้งหมด หัว ขา เครื่องในและมูลของมัน
  por-BR-2018: E o couro do bezerro, e toda sua carne, com sua cabeça, e suas pernas,
    e seus intestinos, e seu excremento,
  deu-ELO: 'Und die Haut des Farren und all sein Fleisch samt seinem Kopfe und seinen
    Schenkeln und seinem Eingeweide und seinem Mist:'
  eng-WYC-2018: Soothly the priest shall bear out of the tents (or And the priest
    shall carry away from the tents, or from the camp), the skin, and all the flesh,
    with the head, and the feet, and [the] entrails, and the dung,
  epo-epo: Kaj la felon de la bovido kaj ĝian tutan viandon kun ĝia kapo kaj kruroj
    kaj ĝiajn internaĵojn kaj malpuraĵon,
  uig-PIN: Lekin torpaⱪning terisi bilǝn ⱨǝmmǝ gɵxi, bax bilǝn paqaⱪliri, iq ⱪarni
    bilǝn ȥinini,
  beo-beo: Be amo bulamagau ea gadofo, ea hu huluane, ea emo amola ea iga huluane,
  tpi-OTNT: Tasol em i mas kisim skin bilong bulmakau na olgeta hap mit na het na
    tupela lek na tupela han na olgeta rop samting insait long bel,
  hau-SA: Amma fatar ɗan bijimin, da namansa, da kansa, da ƙafafunsa, da kayan cikinsa,
    da hanjinsa,
  uig-LAT: Lékin torpaqning térisi bilen hemme göshi, bash bilen pachaqliri, ich qarni
    bilen zhinini,
  nde-nde: Kodwa isikhumba senkunzi kanye lenyama yayo yonke, inhloko, amangqina,
    ezangaphakathi lamathumbu,
  ton-ton: Pea ko e kili ʻoe pulu, mo hono kanomate, mo hono ʻulu, mo hono ngaahi
    kau vaʻe, mo hono toʻotoʻonga, mo hono kinohaʻa,
  ces-1613: Kůži pak volka toho, i všecko maso jeho s hlavou i s nohami jeho, střeva
    jeho i s lejny jeho,
  eng-WMB: He shall carry the bull’s skin, all its meat, with its head, and with its
    legs, its innards, and its dung
  tam-TCV: ஆனாலும் அக்காளையின் தோலையும், இறைச்சி முழுவதையும், தலையையும், கால்களையும்,
    உள்ளுறுப்புகளையும், குடலையும்,
  ceb-ULB: Ang panit sa torong baka ug ang nahibilin nga karne, uban sa ulo ug sa
    mga tiil ug sa ginhawaang bahin ug sa hugaw niini,
  pol-UBG: Skórę zaś tego cielca i całe jego mięso wraz z głową i nogami, jego wnętrzności
    i odchody;
  urd-GVU: لیکن وہ اُس کی کھال، اُس کا سارا گوشت، سر اور پنڈلیاں، انتڑیاں اور اُن
    کا گوبر
  deu-1912: Aber das Fell des Farren mit allem Fleisch samt Kopf und Schenkeln und
    das Eingeweide und den Mist,
  kan-2017: ಆ ಹೋರಿಯಲ್ಲಿ ಉಳಿದದ್ದನ್ನೆಲ್ಲಾ ಅಂದರೆ ಅದರ ಚರ್ಮ, ಮಾಂಸ, ತಲೆ, ಕಾಲುಗಳು,
  yap-yap: Machane ra fek keru’, nge urngin e ufin riy, nge lolgen, nge ay, nge urngin
    gathogthon nib mu’un gil’iggan ngay,
  hlt-MCSB: Tedae vaito pho neh a saa boeih khaw, a lu neh a kho rhoek khaw, a kotak
    neh a aek khaw,
  mdy-ETH: ጋዓንቴ ዒልዓ፥ ዓሽካ፥ ቶኦኮንታ ቶኮንታ፥ ሩቁንታኣ፥ ጎጶ ባካ፥ ሶኦኮዋ ቢያ፥
  twi-ASANTE: Nanso nantwie ba no ho nneɛma a ɛbɛka a ɛyɛ ne nhoma, ne nam, ne ti,
    ne nan, nʼayamdeɛ, ne ne nsono no deɛ,
  eng-WEBU: He shall carry the bull’s skin, all its meat, with its head, and with
    its legs, its innards, and its dung
  bnp-bnp: Pali ge bole a kulina, a bobona, a gina, a maka vahana, a maka mahalana,
    a tahena,
  wal-wal: SHin mirgguwaa galbbaa, a ashuwaa ubbaa, a huuphiyaanne, a tohota, qantta
    ashuwaa, tociyaa,
  spa-PDDPT: Pero la piel del becerro, toda su carne con su cabeza, sus patas, sus
    órganos internos, y su estiércol,
  gun-gun: Ha'e rã vaka ra'y pirekue, ho'okue ha'e javi, inhakãgue, ipykue, hyekue,
    ha'e hepoxikue,
  agu-BL: Ma yi stz'umlil yi tal ne'ẍ tora'tz, tu yi wi', nin yi tkan tu yi lasu',
    nin yi xtxa',
  ilo-ULB: Ti lalat ti bumaro a baka ken dagiti dadduma pay a nabati a karne, agraman
    ti ulona, dagiti luppona, dagiti lalaem, ti rugitna,
  kpg-kpg: Gei mee gaa kae di gili di manu deelaa, nia goneiga huogodoo, di libogo,
    nia wae, mo nia mee ala i lodo, ngaadahi mo di geiga,
  uig-ARA: لېكىن تورپاقنىڭ تېرىسى بىلەن ھەممە گۆشى، باش بىلەن پاچاقلىرى، ئىچ قارنى
    بىلەن ژىنىنى،
  sus-sus: Kɔnɔ tuura kiri, a sube, a xunyi, a sanyie, a furingɛ, nun a ɲaɲɛ,
  pon-2006: E pahn ale kilio, uduke koaros, moange, neh ko oh kepwehn loale, iangahki
    mwasahltik ko;
  ksd-ksd: Ma na kap vue ra pal i ra bulumakau, ma ra viono parika, ma ra uluna, ma
    ra umana kakene, ma ra balana, ma ra lavur puta tana,
  tur-YTC: Boğanın derisini, bütün etini, başıyla, bacaklarıyla, iç kısmını, gübresiyle
    birlikte
  grc-BRENT: Καὶ τὸ δέρμα τοῦ μόσχου, καὶ πᾶσαν αὐτοῦ τὴν σάρκα σὺν τῇ κεφαλῇ καὶ
    τοῖς ἀκρωτηρίοις καὶ τῇ κοιλίᾳ καὶ τῇ κόπρῳ·
  ind-AYT: Namun, kulit dan semua daging sapi jantan muda itu, juga kepalanya, kakinya,
    isi perut, dan kotorannya,
  nya-nya: Koma chikopa cha ngʼombe yayimunayo ndi mnofu wake wonse, pamodzi ndi mutu
    ndi miyendo, zamʼkati ndi matumbo,
  hrv-hrv: Kožu od junca, sve meso od njega, njegovu glavu, njegove noge, drobinu
    i njegovu nečist
  mps-mps: “Tiali goli agai te bulmakau tigi wali me kibu mi badi, te tobolu, me sągą
    si, me nogo si, te haliga tomode ili delegabe me selama,
  tpi-tpi: Tasol em i mas kisim skin bilong bulmakau na olgeta hap mit na het na tupela
    lek na tupela han na olgeta rop samting insait long bel,
  dan-1931: Men Tyrens Hud og alt dens Kød tillige med dens Hoved, Skinneben, Indvolde
    og Skarn,
  vie-OVCB: Nhưng phần còn lại gồm da, thịt, đầu, chân, bộ lòng, phân bò,
  guj-2017: બળદનું ચામડું, તેનું બાકીનું માંસ, તેનું માથું, તેના પગ, તેનાં આંતરડા
    તથા તેનું છાણ,
  pon-2006A: E pahn ale kilio, uduke koaros, moange, neh ko oh kepwehn loale, iangahki
    mwasahltik ko;
  por-BRBSL: Ele levará a pele do touro, toda sua carne, com sua cabeça e com suas
    pernas, suas entranhas e seu esterco
  cth-cth: Maito e a lû, a khok, a ruen, a ruen kanem hoi a vuen, a moi kaawm e pueng,
  twi-twi: Nanso nantwi ba no ho nneɛma a ɛbɛka a ɛyɛ ne nwoma, ne nam, ne ti, ne
    nan, nʼayamde, ne ne nsono no de,
  hlt-hlt: Tedae vaito pho neh a saa boeih khaw, a lu neh a kho rhoek khaw, a kotak
    neh a aek khaw,
  tbz-SIM: Dɛ kó dinɑɑdɑɑ̀ kɔ̃̀nkù nɛ̀ di mɑɑ nnɛ̀ di yuu nɛ̀ di kpɑ́ɑ̀ nnɛ̀ di nɑutì
    nɛ̀ di piti,
  msy-2020: Egh a bulmakaun apurir kamɨn asɨzir naba inigh, an inim ko tuziba ko dapanim,
    suemning ko dafarimning, muriam ko buariba, bar ada inigh, nguibar me itimɨn azenan
    mangɨva, me avimɨn avereniba inger danganimɨn, Godɨn damazimɨn zuezir danganimɨn
    mangɨ. Egh averenir pozim gisɨn daziba arigh avim daborogh asɨzir nar kaba tueghtɨ
    da bar isightɨ averenir kɨnim otogham.”
  dop-dop: Pǝ kɑɑsǝɣɩ nɑntʋ lɛntɩ, nɑ tɔnʋɣʋ nɑ nyʋɣʋ, nɑ nɔŋkpɑɑsɩ, nɑ lotu nɑ pǝ
    tɑɑ nyǝm tǝnɑ. Ɩlɛnɑ pɑ́ lɩɩnɑ tǝsikile wɑɑlɩ, kɛ lonte nte pɑ lǝsǝnɑ tǝ mpɑɑ
    nɑ pɑ́ lɔɔkɩ tɔlʋmɑ nim nyǝnɑ tɔ. Nɑ pɑ́ nyɑɣɑsɩ-tǝɣɩ kɔkɔ kɛ tɔlʋmɑ huɣule tɔɔ.
  azb-azb: Buğanın dərisini, başından budlarına qədər bütün ətini – içalatını, bağırsaqlarını,
  eng-DBY: And the skin of the bullock, and all its flesh, with its head, and with
    its legs, and its inwards, and its dung,
  hin-2017: परन्तु उस बछड़े की खाल, पाँव, सिर, अंतड़ियाँ, गोबर,
  wol-KYG: Waaye deru yëkk wi ak yàppam wépp dees koy booleek bopp bi ak yeel yi ak
    yérey biir yi ak sébbriit mi;
  eng-YLT: '''And the skin of the bullock, and all its flesh, besides its head, and
    besides its legs, and its inwards, and its dung —'
  kne-kne: Ngem alaena din kopkop, am-in ay lames, din toktok, din eg-eges ay adi
    nasosotan ya din sikin di animal,
  eng-WYC-2017: Soothly the priest shall bear out of the tents, the skin, and all
    the flesh, with the head, and the feet, and [the] entrails, and the dung,
  eng-WMBB: He shall carry the bull’s skin, all its meat, with its head, and with
    its legs, its innards, and its dung
  urd-GVH: लेकिन वह उस की खाल, उसका सारा गोश्त, सर और पिंडलियाँ, अंतड़ियाँ और उनका
    गोबर
  rug-rug: Ba kaqu vagia sa sa kapuna, doduru masana, na batuna, sari nenena, meke
    sa boguna na laguna,
  gaz-gaz: Garuu gogaa dibicha sanaatii fi foon isaa hunda, mataa fi miilla isaa,
    miʼa garaatii fi cumaa isaa,
  fra-LSG: Mais la peau du taureau, toute sa chair, avec sa tête, ses jambes, ses
    entrailles et ses excréments,
  yal-yal: Koni turaan kidin nun a suben nun a xunna nun a sanne nun a kui seene nun
    a gbiine,
  haw-1868: A o ka ili o ka bipikane, a me kona io a pau, me kona poo, a me kona mau
    wawae, a me kona naau, a me kona lepo;
  arb-NAV: أَمَّا جِلْدُ الثَّوْرِ وَكُلُّ لَحْمِهِ مَعَ رَأْسِهِ وَأَكَارِعِهِ وَأَمْعَائِهِ
    وَفَرْثِهِ
  ewe-ewe: Ke atsɔ nyitsu la ƒe ayi kple eƒe lã katã, kpe ɖe eƒe ta kple afɔwo ŋu,
  eng-LEE: And the skin of the bullock, and all his flesh, with his head, and with
    his legs, and his inwards, and his dung,
  asm-FB: পাছত সেই ষাঁড়-গৰুটোৰ ছাল আৰু অৱশিষ্ট মঙহ, মূৰ আৰু ঠেং, নাড়ী-ভুৰু আৰু গোবৰৰ
    সৈতে,
  sus-A: كْنْ تُورَ كِرِ، عَ سُبٍ، عَ شُنيِ، عَ سَنيِيٍ، عَ قُرِنفّ، نُن عَ حَحّ،
  fra-SBL: Il portera la peau du taureau, toute sa viande, avec sa tête et ses pattes,
    ses entrailles et ses excréments
  hbo-hbo: וְאֶת־עֹ֤ור הַפָּר֙ וְאֶת־כָּל־בְּשָׂרֹ֔ו עַל־רֹאשֹׁ֖ו וְעַל־כְּרָעָ֑יו
    וְקִרְבֹּ֖ו וּפִרְשֹֽׁו׃
  eng-WYCLIFFE: Sotheli he schal bere out of the castels the skyn, and alle the fleischis,
    with the heed, and feet, and entrails,
  piu-2006: '@see-verse:LEV.004.010'
  cwe-cwe: Mbali mbende ya ng'ombe iyo na nyama na ditwi na migong'ho na utumbo na
    mavi yake,
  kik-kik: na rũũa rwa ndegwa ĩyo, na nyama ciayo ciothe hamwe, na mũtwe na mathagiro,
    na nyama cia nda na mahu,
  fra-NCL: Mais la peau du taureau, toute sa chair, avec sa tête, ses jambes, ses
    entrailles et ses excréments,
  cek-AK: Toe maitaw tae ih ahin, angan, lu, khoknawk, tazae taqawnnawk hoiah a aek,
  cuk-cuk: ” ’Ar moli-bebe-nikad-sapingwagwad-e-uka, bela e-san, e-nonoba-mesa, e-malimar,
    e-samurmar, degi, e-saamar, Israel-dulemar-danar-danar-bukwad-magaba onogoed.
  uig-CYR: Лекин топақниң териси билән һәммә гөши, баш билән пачақлири, ич қарни билән
    жинини,
  tel-2017: అతడు ఆ కోడె దూడలో ఇంకా మిగిలి ఉన్న భాగాలైన దాని చర్మం, మాంసం, తల, కాళ్ళు,
    దాని అంతర్భాగాలూ, పేడ, మిగిలిన భాగాలన్నిటినీ శిబిరం బయటకు తీసుకుపోవాలి.
  hat-BSA: Men po towo a ak tout chè li avèk tèt li, janm li yo, zantray li yo ak
    watè li,
  kos-kos: Tusruktu el enenu in eis kolo ah, ikwa nukewa, sifa, nia, koanonsia uh
    weang pacna kainfohko uh,
  hbo-WLC: וְאֶת־ע֤וֹר הַפָּר֙ וְאֶת־כָּל־בְּשָׂר֔וֹ עַל־רֹאשׁ֖וֹ וְעַל־כְּרָעָ֑יו
    וְקִרְבּ֖וֹ וּפִרְשֽׁוֹ׃
  ibo-ibo: Ma akpụkpọ anụ oke ehi ahụ na ahụ ya niile, ma isi ya, na ụkwụ ya, na ihe
    dị nʼime afọ ya, na mgbịrị afọ ya,
  ory-ory: ଆଉ, ସେହି ଗୋବତ୍ସର ଚର୍ମ, ସମସ୍ତ ମାଂସ, ମସ୍ତକ, ପାଦ, ଅନ୍ତ ଓ ଗୋମୟ,
  chk-chk: Nge silin ewe ätemwänin kow me fitukan meinisin, pwal möküran me pechen,
    pisekin lon inisin fiti taran,
  rop-rop: Bat im garra deigim det skinpat, en ol det bif en det hedpat en detlot
    leigpat, en ol det binjipat insaidwei langa det buligi,
  ukr-1871: 'А шкіру з бичка й усе мясиво його з головою його, й ногами його, й з
    тельбухами його, і з калом його:'
  deu-1951: Aber das Fell des Farren und all sein Fleisch samt seinem Kopf, seinen
    Schenkeln, seinen Eingeweiden und seinem Mist,
  eng-JPS: But the skin of the bullock, and all its flesh, with its head, and with
    its legs, and its inwards, and its dung,
  srp-1865: A kožu od teleta i sve meso s glavom i s nogama i crijeva i balegu,
  lug-lug: Naye eddiba lya sseddume eyo n’ennyama yaayo yonna, n’omutwe gwayo, n’amagulu
    gaayo, n’eby’omu nda byayo nga n’ebyenda kwebiri, awamu n’obusa bwayo,
  heb-heb: ואת עור הפר ואת כל בשרו על ראשו ועל כרעיו וקרבו ופרשו׃
  ben-IRV: পরে ঐ গোবৎসের চামড়া সব মাংস, মাথা ও পা, অন্ত্র ও গোবর
  pan-pan: ਪਰ ਬਲ਼ਦ ਦੀ ਖੱਲ, ਉਸ ਦਾ ਸਾਰਾ ਮਾਸ, ਉਸ ਦਾ ਸਿਰ, ਲੱਤਾਂ ਅਤੇ ਆਂਦਰਾਂ ਸਮੇਤ ਉਸ ਦਾ
    ਗੋਹਾ,
  hmo-hmo: “To boromakau ena kopina, ena hidiona, ena kwarana, ena aena, bona iena
    bogana, bona iena bogarauna mai ena kukuri be do ia haboua.
  urd-urd: और उस बछड़े की खाल, और उसका सब गोश्त, और सिर और पाये, और अंतड़ियाँ और गोबर;
  rus-SYN: а кожу тельца и все мясо его с головою и с ногами его, и внутренности его
    и нечистоту его,
  bqc-SIM: Zupi báa ń a nↄ̀ↄo píi ń a mio ń a koeↄ ń a guupↄↄ ń a gbↄ̃o,
  tcz-CHONGTHU: Ahin bongchalgol vun, asa, alu, akengho, asung, chule a-eh amoh jouse
    chu alah a
  mar-mar: गोऱ्ह्याचे कातडे, आतडी, सर्व मांस, डोके, पाय व शेण,
  qub-qub: Töru-mallwapa garanta, aychanta, umanta, macshuncunata, pachanta, ashashninta
  bqp-bqp: U koo ye yɑ tie kpuro gurɑwɑ u kɑ dɑ sɑnsɑnin biruɔ mi bɑ gɔsɑ bɑ n dɑ
    yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun torom kube. Miyɑ u koo yen gɔnɑ kɑ yɑɑ ye yɑ tie kpuro
    dɔ̃ɔ doke torom mɛn wɔllɔ, kɑ yen wiru kɑ yen wɔbunu kɑ yen bɔsɔ yɑ̃nu.
  hat-hat: Men, l'a pran po towo a ansanm ak tout vyann lan, tèt la, pye yo, tout
    tripay la avèk tout poupou a ladan l'.
  eng-BSB: But the hide of the bull and all its flesh, with its head and legs and
    its entrails and dung—
  tod-tod: Kɛlɛ nikɛ zinɛi ma ɠɔlɔi, ta ma zuai kpein, é ʋɛɛ nɔungi ʋa, ta kɔɠɔiti,
    ta ma ɠoozu zɔɔlaiti, ta ma ɓooiti,
  eng-WEBPB: He shall carry the bull’s skin, all its meat, with its head, and with
    its legs, its innards, and its dung
  kbq-kbq: Hianagi mika akru'agi, ame'agi amumazina'ane, azonane aseni'ane agusu'agese
    zama'ane,
  nhe-BL: Pero icuetlaxo nopa becerro, huan inacayo, itzonteco, iicxihua, icuitlaxcol
    huan icuitl,
  gub-BL: 'Upyhyk putar ma''ea''yr ipehegwer nehe: ipirer, ho''o kwer paw, iàkàgwer,
    hetymàgwer, hie kwer, hie kwer rehe har.'
  eng-DRA: But the skin and all the flesh with the head and the feet and the bowels
    and the dung,
