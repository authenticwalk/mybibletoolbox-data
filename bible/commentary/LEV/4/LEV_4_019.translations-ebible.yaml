verse: LEV.004.019
translations:
  mal-C: അദ്ദേഹം അതിന്റെ മേദസ്സു മുഴുവനും അതിൽനിന്നും എടുത്തു യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം.
  deu-TKW: Das gesamte Fett aber soll er von ihm abheben und auf dem Altar in Rauch
    aufgehn lassen.
  lin-lin: Akolongola mafuta nyonso ya ngombe mpe akotumba yango na etumbelo.
  eng-LSV: and he lifts up all its fat from it, and has made incense on the altar.
  eng-GNV: And he shall take all his fat from him, and burne it vpon the altar.
  eng-WEBSTER: And he shall take all his fat from him, and burn it upon the altar.
  nhw-BL: Huan nojquiya quiquixtilis nopa becerro nochi ichiyajca, huan quitlatis
    ipan nopa tlaixpamitl.
  swh-ONEN: Atayaondoa mafuta yote ya yule fahali na kuyateketeza juu ya madhabahu,
  bba-bba: Yen biru u koo yɑɑ yen ɡum kpuro suɑ u dɔ̃ɔ doke yɑ̃ku yerun wɔllɔ.
  eng-KJVCPB: And he shall take all his fat from him, and burn it upon the altar.
  luo-luo: Nokaw boche duto mi nowangʼ-gi ewi kendo mar misango,
  meu-meu: Bena ia ese digarana idoinai baine abia, ihaboulaina patana ai baine gabua,
    lahi ese baine ḡolea oho.
  npi-ULB: त्यसले त्यसबाट सबै बोसो झिकोस् र त्यसलाई वेदीमा जलाओस् ।
  yor-yor: Kí ó yọ gbogbo ọ̀rá kúrò lára rẹ̀, kí ó sì sun ún lórí pẹpẹ.
  emp-NTPO: Maʌ̃be paca b̶ited̶abema dragada jũma edaped̶a animarã babue diabadad̶e
    Ãcõrẽa babue diaida b̶ʌa.
  pes-OPCB: تمام چربی باید روی مذبح سوزانده شود.
  tgl-ULB: Aalisin niya ang lahat ng taba mula rito at susunugin ito sa altar.
  hui-hui: Ani bialu mani nogo ogoninaga habane abenebi kago damene lomabu delaga
    dabu kagoria lomabu delai holebira.
  mya-mya: ထို့​နောက်​သူ​သည်​နွား​မှ​အ​ဆီ​ရှိ​သ​မျှ​ကို ယူ​၍ ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཁོས་དེའི་ཚིལ་ཐམས་ཅད་བླངས་ནས་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་གཏོང་དགོས།
  sna-sna: Achabvisa mafuta ose pairi agoapisa paaritari
  spa-BLM: Tomará toda su grasa y la quemará sobre el altar.
  cac-cac: Slajvi chi' tz'ic'jiel masanil xepual noc' silab' chi', sn̈usjitz'a d'a
    yib'an̈ altar.
  swh-ULB: Atakata mafuta yote na kuyatekeza katika madhabahu.
  bel-bel: і ўвесь тлушч ягоны выме зь яго і спаліць на ахвярніку;
  deu-ELBBK: Und all sein Fett soll er von ihm abheben und auf dem Altar räuchern.
  mbb-OT: 'Ne veeli zin daan kayi he vaka is iring te mibeelan din duen te vaka he
    pemuhat he para idlumpiyu: Kuwaa zin is langun he tavà duen te vaka, ne tutunga
    zin diyà te pemuhatà, ne tutunga zin mulà sikan is baka ziyà te ǥawas te kampu.
    Ne pinaaǥi te kebeeli kayi te lavew he memumuhat, ne egkevelukasan is menge Israilihanen
    puun te menge salè dan, ne ebpeseyluwen sikandan te Nengazen. Iyan heini pemuhat
    he para idlumpiyu te tivuuk he menge etew te Israel.'
  mal-2015: അതിന്റെ മേദസ്സു ഒക്കെയും അവൻ അതിൽനിന്നു എടുത്തു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കേണം.
  rmc-rmc: Pal o bikos čhinela tele savoro žiros a labarela oda pro oltaris.
  pes-OPV: و همه پیه آن را از آن برداشته، بر مذبح بسوزاند.
  ron-1924: Тоатэ грэсимя вицелулуй с-о я ши с-о ардэ пе алтар.
  ben-OBCV: সে বাছুরটির সমস্ত মেদ ছাড়াবে ও বেদিতে পোড়াবে,
  som-som: Oo dibiga xaydhiisa oo dhanna waa inuu ka bixiyaa, oo meesha allabariga
    ku dul gubaa.
  lat-VUC: 'Omnemque ejus adipem tollet, et adolebit super altare:'
  eng-ASVBT: And all the fat thereof shall he take off from it, and burn it upon the
    altar.
  ita-1885: E levi da quel giovenco tutto il grasso, e faccialo bruciar sopra l'Altare.
  eng-LXXUP: And he shall take away all the fat from it, and shall offer it up on
    the altar.
  eng-ULB: He will cut off all the fat from it and burn it on the altar.
  spa-VBL: Luego le quitará toda la grasa al toro y lo quemará en el altar.
  fra-_FOB: Il enlèvera aussi toute la graisse, et la fera fumer sur l'autel;
  mal-mal: കാളക്കിടാവിന്റെ മേദസ്സൊക്കെയും അഭിഷിക്തനായ പുരോഹിതൻ അതിൽനിന്ന് എടുത്ത്
    യാഗപീഠത്തിന്മേൽ ദഹിപ്പിക്കണം.
  urd-GVR: Is ke bād wuh us kī tamām charbī nikāl kar qurbāngāh par jalā de.
  suz-BL: मेकोमी मेको आ बोंसो नेल्‍ल शोल्‍शा, चढ़ेतीकेम चोचा माल्‍ब।
  ita-1927: E torrà dal giovenco tutto il grasso, e lo farà fumare sull’altare.
  ckb-ckb: هەموو پیوەکەی لێ دەکاتەوە و لەسەر قوربانگاکە دەیسووتێنێت.
  eng-BBE: And he is to take off all its fat, burning it on the altar.
  kan-OKCV: ಅವನು ಅದರ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು.
  tam-2017: அதின் கொழுப்பு முழுவதையும் அதிலிருந்து எடுத்து, பலிபீடத்தின்மேல் எரித்து,
  spa-RV-1909: Y le quitará todo el sebo, y harálo arder sobre el altar.
  ron-BTF: Și să îi scoată toată grăsimea și să o ardă pe altar.
  eng-WEBP: All its fat he shall take from it, and burn it on the altar.
  eng-FBV: Then he shall remove all the fat from the bull and burn it on the altar.
  nld-1939: Al het vet moet hij er uitnemen, en op het altaar in rook doen opgaan.
  nch-BL: Huan nojquiya quiquixtilis nopa becerro nochi ichiyajca, huan quitatis ipan
    nopa taixpamit.
  vie-1934: Người cũng gỡ hết thảy mỡ đem xông trên bàn thờ.
  hin-CV: वह उस बैल से उसकी सारी चर्बी को हटाकर उस चर्बी को वेदी पर जलाए.
  eng-OURB: All its fat he shall take from it, and burn it on the altar.
  spa-BES: Y él le quitará toda su grasa, quemándola en el altar.
  tdx-tdx: Hafaha’e iaby ty safo’e naho hengae’e an-katoeñe amy kitreliy;
  vid-vid: Mafuta geng'ha ga ilogota alyo kohola na kugalakaza hali honhu ha kulavila
    nhambiko.
  eng-OKE: And all the fat he shall separate from him, and sacrifice at the altar.
  tha-KJV: และเขาจะเอาไขมันออกจากวั​วน​ั้นหมด นำไปเผาเสียบนแท่น
  por-BR-2018: E lhe tirará toda a gordura, e a fará arder sobre o altar.
  deu-ELO: Und all sein Fett soll er von ihm abheben und auf dem Altar räuchern.
  eng-WYC-2018: And he shall take all the fatness thereof, and shall burn it on the
    altar;
  epo-epo: Kaj ĝian tutan sebon li forlevu el ĝi kaj bruligu sur la altaro.
  uig-PIN: kaⱨin torpaⱪning iqidin barliⱪ meyini ajritip elip, ⱪurbangaⱨning üstidǝ
    kɵydürsun.
  beo-beo: Amasea, e da sefe huluane lale, oloda da:iya gobesimu.
  tpi-OTNT: Bihain em i mas kisim gris bilong bulmakau na kukim long paia bilong alta.
  hau-SA: Zai cire dukan kitsen daga gare shi yă ƙone a kan bagade,
  uig-LAT: kahin torpaqning ichidin barliq méyini ajritip élip, qurban’gahning üstide
    köydürsun.
  nde-nde: Kakhuphe wonke amahwahwa abesewatshisela e-alithareni,
  ton-ton: Pea ʻe toʻo ʻe ia hono ngako kotoa pē, ʻo tutu ia ki he funga ʻoe feilaulauʻanga.
  ces-1613: Všecken také tuk jeho vyjme z něho, a páliti bude na oltáři.
  eng-WMB: All its fat he shall take from it, and burn it on the altar.
  tam-TCV: அவன் அதிலிருந்து எல்லா கொழுப்பையும் அகற்றி, அதைப் பலிபீடத்தின்மேல் எரிக்கவேண்டும்.
  ceb-ULB: Laplapon niya ang tanang tambok gikan niini ug sunogon kini ngadto sa halaran.
  pol-UBG: Cały tłuszcz wyjmie z niego i spali na ołtarzu.
  urd-GVU: اِس کے بعد وہ اُس کی تمام چربی نکال کر قربان گاہ پر جلا دے۔
  deu-1912: Alles sein Fett aber soll er abheben und auf dem Altar anzünden.
  kan-2017: ಅವನು ಹೋರಿಯ ಕೊಬ್ಬನ್ನೆಲ್ಲಾ ಪ್ರತ್ಯೇಕಿಸಿ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮಮಾಡಬೇಕು.
  yap-yap: Me fek urngin e mam riy nge urfiy u daken fare altar.
  hlt-MCSB: Te vaengah maehtha boeih te ludoeng saeh lamtah hmueihtuk dongah phum
    saeh.
  mdy-ETH: ዬካፓ ዬያ ጌሜኮ ማሎ ቢያ ዔኪ ሚቺ ዒንጎ ቤዞይዳ ሚቾንጎ።
  twi-ASANTE: Sradeɛ a ɛwɔ aboa no mu nyinaa, ɛsɛ sɛ wɔyi na wɔhye no wɔ afɔrebukyia
    no so.
  eng-WEBU: All its fat he shall take from it, and burn it on the altar.
  bnp-bnp: Muri ge bole a vina lobo, ge gutu na dede,
  wal-wal: Modhdho ubbaa ekkidi, yarshshiyoosaa bollan xuuggo.
  spa-PDDPT: Después quitará de él toda su grasa y la quemará sobre el altar.
  gun-gun: Vaka ra'y gui ikyrakue omboipa vy oapypa 'rã altar áry.
  agu-BL: Ncha'tz ba'n tcy'ajlen tircu'n yi ẍepu'il yi tal ne'ẍ tora'tz, nin ba'n
    tz'oc tan pate'n wi yi patbil tx'ixwatz.
  ilo-ULB: Putdenna amin a taba manipud iti daytoy ken puoranna daytoy iti rabaw ti
    altar.
  kpg-kpg: Gei mee gaa kae nia kiliidi huogodoo gaa dudu i hongo di gowaa dudu tigidaumaha
    deelaa.
  uig-ARA: كاھىن تورپاقنىڭ ئىچىدىن بارلىق مېيىنى ئاجرىتىپ ئېلىپ، قۇربانگاھنىڭ ئۈستىدە
    كۆيدۈرسۇن.
  sus-sus: A xa ture birin ba tuura ma, a na gan sɛrɛxɛbade fari.
  pon-2006: E ahpw pahn ale wihe koaros oh isikala pohn pei sarawio.
  ksd-ksd: Ma na tak vue ra bira parika tana ma na tun ia ta ra uguugu na vartabar.
  tur-YTC: Bütün yağını ondan alıp sunak üzerinde yakacak.
  grc-BRENT: Καὶ τὸ πᾶν στέαρ περιελεῖ ἀπʼ αὐτοῦ, καὶ ἀνοίσει ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Dia harus mengambil semua lemak sapi itu dan membakarnya di atas mazbah.
  nya-nya: Kenaka achotse mafuta onse a ngʼombeyo ndi kuwatentha pa guwa,
  hrv-hrv: S junca neka skine sav loj i sažeže ga u kad na žrtveniku.
  mps-mps: “Nosali agai te bulmakau ili tigidali selama, te alta siaba ulao,” po wali.
  tpi-tpi: Bihain em i mas kisim gris bilong bulmakau na kukim long paia bilong alta.
  dan-1931: Men alt, Fedtet skal han tage ud og bringe det som Røgoffer på Alteret.
  vie-OVCB: Thầy tế lễ cũng lấy tất cả mỡ bò đem đốt trên bàn thờ.
  guj-2017: તેણે બળદની બધી ચરબી કાઢી લઈને વેદી પર બાળી મૂકવી.
  pon-2006A: E ahpw pahn ale wihe koaros oh isikala pohn pei sarawio.
  por-BRBSL: Toda sua gordura ele tirará dela, e a queimará sobre o altar.
  cth-cth: Maito thaw pueng a la vaiteh khoungroe van hmai a sawi han.
  twi-twi: Ɛsɛ sɛ woyi na wɔhyew srade a ɛwɔ aboa no mu no nyinaa wɔ afɔremuka no
    so.
  hlt-hlt: Te vaengah maehtha boeih te ludoeng saeh lamtah hmueihtuk dongah phum saeh.
  tbz-SIM: Kòo dɛitɛ dɛ kó dinɑɑdɑɑ̀ kó mɛkùɔ̀ mmɛmɔu kɛ́ mɛ̀ tùɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀.
  msy-2020: Egh gɨn a bulmakaun oviba bar da inigh asɨziba bar isia mɨghɨrir ofa gamir
    dakozimɨn da tueghtɨ da bar isigh mɨghɨrightɨ, averenir kɨnimra ikiam.
  dop-dop: Ɩlɛnɑ ɩ́ sɛtɩ nim cɔlɔ nim cɔlɔ nɑ ɩ́ wɔ kɔtɑɣɑ tǝlɑtɛ tɔɔ.
  azb-azb: Sonra o heyvanın bütün piyini götürərək qurbangahda tüstülədib yandırsın;
  eng-DBY: And all its fat shall he take off from it and burn on the altar.
  hin-2017: और वह बछड़े की कुल चर्बी निकालकर वेदी पर जलाए।
  wol-KYG: Na génne lépp li ciy nebbon, lakk ko ci kaw sarxalukaay bi.
  eng-YLT: and all its fat he doth lift up from it, and hath made perfume on the altar.
  eng-WYC-2017: And he shall take all the fatness thereof, and shall burn it on the
    altar;
  eng-WMBB: All its fat he shall take from it, and burn it on the altar.
  urd-GVH: इसके बाद वह उस की तमाम चरबी निकालकर क़ुरबानगाह पर जला दे।
  rug-rug: Meke kaqu vagi sa sari doduru deanana meke va uqui koasa hope vina vukivukihi.
  gaz-gaz: Inni cooma hunda irraa baasee iddoo aarsaa irratti haa gubu;
  fra-LSG: Il enlèvera toute la graisse du taureau, et il la brûlera sur l’autel.
  yal-yal: A xa a turene birin ba, a a sa tɛɛni saraxa ganden fari.
  haw-1868: A e lawe oia i ke kaikea a pau mai ona aku, a e kuni iho ma ke kuahu.
  arb-NAV: وَيَنْزِعُ الْكَاهِنُ جَمِيعَ شَحْمِهِ وَيُحْرِقُهُ عَلَى الْمَذْبَحِ.
  ewe-ewe: Woaɖe eƒe ami ɖe sia ɖe, eye woatɔ dzoe le vɔsamlekpui la dzi.
  eng-LEE: And all his fat shall he take from him, and burn it upon the altar.
  asm-FB: তেওঁ সেই বলিৰ পৰা তাৰ আটাইবোৰ তেল এৰুৱাই ল’ব আৰু বেদীৰ ওপৰত তাক দগ্ধ কৰিব।
  sus-A: عَ شَ تُرٍ بِرِن بَ تُورَ مَ، عَ نَ فَن سّرّشّبَدٍ قَرِ.
  fra-SBL: Il en prélèvera toute la graisse et la brûlera sur l'autel.
  hbo-hbo: וְאֵ֥ת כָּל־חֶלְבֹּ֖ו יָרִ֣ים מִמֶּ֑נּוּ וְהִקְטִ֖יר הַמִּזְבֵּֽחָה׃
  eng-WYCLIFFE: And he schal take al the fatnesse therof, and schal brenne it on the
    auter;
  piu-2006: '@see-verse:LEV.004.018'
  cwe-cwe: Kezasegeza mabambala yose ya mavuta ya ng'ombe iyo na kuyatimbula hana
    ulupango.
  kik-kik: Nĩakamĩruta maguta mayo mothe amacinĩre igũrũ rĩa kĩgongona,
  fra-NCL: Il enlèvera ensuite toute la graisse du taureau, et il la fera fumer sur
    l’autel.
  cek-AK: Athawknawk to la boih ueloe, hmaicam nuiah hmai pakhaem tih.
  cuk-cuk: Geb dule-irwa-Bab-Dummadse-goled-e-dummad bela moli-bebe-nikad-sapingwagwad-e-gwallu
    weoed, geb ibmar-ogumakar-ukleged-ailagi ogumakoed.
  uig-CYR: каһин топақниң ичидин барлиқ мейини аҗритип елип, қурбангаһниң үстидә көйдүрсун.
  tel-2017: తరువాత దాని కొవ్వు అంతటినీ తీసి దహన బలిపీఠం పైన దహించాలి.
  hat-BSA: Li va retire tout grès li ladann e li va ofri li nan lafimen sou lotèl
    la.
  kos-kos: Na el fah eis kiris ah nufon ac esukak fin loang uh.
  hbo-WLC: וְאֵ֥ת כָּל־חֶלְבּ֖וֹ יָרִ֣ים מִמֶּ֑נּוּ וְהִקְטִ֖יר הַמִּזְבֵּֽחָה׃
  ibo-ibo: Ọ ga-ewepụta abụba niile dị ya nʼahụ kpọọ ha ọkụ nʼelu ebe ịchụ aja.
  ory-ory: ପୁଣି, ବଳିରୁ ସମସ୍ତ ମେଦ ନେଇ ବେଦି ଉପରେ ଦଗ୍ଧ କରିବ।
  chk-chk: Mürin epwe angei kirisin ewe mönün asor meinisin o kenala me won ewe rongen
    asor.
  rop-rop: En im garra deigim ola fet pat en barnim langa det teibul blanga ofring.
  ukr-1871: А ввесь жир оддїлить од його та й воскурить на жертівнику.
  deu-1951: Aber all sein Fett soll er von ihm ablösen und es auf dem Altar verbrennen.
  eng-JPS: And all the fat thereof shall he take off from it, and make it smoke upon
    the altar.
  srp-1865: A sve salo izvadivši iz njega neka zapali na oltaru.
  lug-lug: Anaggyangamu amasavu gaayo gonna n’agookera ku kyoto,
  heb-heb: ואת כל חלבו ירים ממנו והקטיר המזבחה׃
  ben-IRV: আর বলি থেকে তার সব মেদ নিয়ে বেদির ওপরে পোড়াবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਬਲ਼ਦ ਦੀ ਸਾਰੀ ਚਰਬੀ ਲੈ ਕੇ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਸਾੜੇ।
  mya-JVB: နွားဆီဥ ရှိသမျှ ကို ယူ ၍ ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။
  hmo-hmo: Unai murinai boromakau ena digarana ibounai be boubou patana ena latanai
    do ia gabua ore.
  urd-urd: और उसकी सब चर्बी उससे अलग करके उसे मज़बह पर जलाए।
  rus-SYN: и весь тук его вынет из него и сожжет на жертвеннике;
  bqc-SIM: Aàli zupi nísi golɛ píi, i kpasa sa'okĩiwa,
  tcz-CHONGTHU: Chutengle Thempupa chun sathao jouse chu alahdoh soh kei ding, chule
    maicham chunga chu ahal vam ding,
  mar-mar: त्या गोऱ्ह्याची सर्व चरबी याजकाने काढून तिचा वेदीवर होम करावा.
  qub-qub: Töru-mallwapataga jorgonga llapan wiranta. Nircur altarcho rupachenga.
  bqp-bqp: Yen biru u koo yɑɑ yen gum kpuro suɑ u dɔ̃ɔ doke yɑ̃ku yerun wɔllɔ.
  hat-hat: Apre sa, l'a pran tout grès towo a, l'a boule l' sou lotèl la.
  eng-BSB: And he is to remove all the fat from it and burn it on the altar.
  tod-tod: Toɠa nikɛ zinɛi ma wulɔi kpein kula, é gala, zalaɠa ɠulazuʋɛ.
  eng-WEBPB: All its fat he shall take from it, and burn it on the altar.
  kbq-kbq: Hagi agra miko afova'a tagatino kresramana vu itare negreno,
  nhe-BL: Huan nojquiya quiquixtilis nopa becerro nochi ichiyajca, huan quitlatis
    ipan nopa tlaixpamitl.
  gub-BL: A'e re wenuhem putar ma'ea'yr ikawer paw nehe. Wapy putar ikawer paw ma'ea'yr
    hapy haw rehe nehe.
  eng-DRA: 'And all the fat thereof he shall take off, and shall burn it upon the
    altar:'
