verse: LEV.004.026
translations:
  mal-C: അയാൾ മേദസ്സു മുഴുവനും സമാധാനയാഗത്തിന്റെ മേദസ്സുപോലെ യാഗപീഠത്തിൽ ദഹിപ്പിക്കണം.
    ഈ വിധം പുരോഹിതൻ ആ മനുഷ്യന്റെ പാപത്തിനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം, എന്നാൽ അത്
    അവനോടു ക്ഷമിക്കും.
  deu-TKW: Das gesamte Fett aber soll er auf dem Altar in Rauch aufgehn lassen, wie
    das Fett des Heilsopfers. Wenn ihm so der Priester Sühne wegen seines Vergehens
    geschafft haben wird, wird ihm vergeben werden.
  lin-lin: Akotumba mafuta nyonso na etumbelo ndenge batumbaka mafuta ya mbeka ya
    boyokani. Boye, Nganga-Nzambe akosala mosala ya bolimbisi masumu ya mokonzi ;
    mpe mokonzi wana akolimbisama. ’
  eng-LSV: and he makes incense on the altar with all its fat, as the fat of the sacrifice
    of the peace-offerings; and the priest has made atonement for him because of his
    sin, and it has been forgiven him.
  eng-GNV: 'And shall burne all his fat vpon the altar, as the fat of the peace offring:
    so the Priest shall make an atonement for him, concerning his sinne, and it shalbe
    forgiuen him.'
  eng-WEBSTER: 'And he shall burn all his fat upon the altar, as the fat of the sacrifice
    of peace-offerings: and the priest shall make an atonement for him as concerning
    his sin, and it shall be forgiven him.'
  nhw-BL: Huan nochi ichiyajca nopa oquich chivo nojquiya monequi nechmacase ipan
    tlitl quen quitlatíaj ichiyajca nopa tlapiyali catli se tlacajcahualistli para
    ma onca tlayoltlalili nohuaya, niamoTECO. Huan quema quichijtos nochi ya ni, teipa
    nijtlapojpolhuis nopa tlayacanquetl.
  swh-ONEN: Atayateketeza mafuta yote juu ya madhabahu, kama alivyoteketeza mafuta
    ya sadaka ya amani. Kwa njia hii kuhani atafanya upatanisho wa dhambi kwa ajili
    ya yule mtu, naye atasamehewa.
  bba-bba: U koo yɑɑ yen ɡum kpuro suɑwɑ u dɔ̃ɔ doke nɡe mɛ bɑ rɑ siɑrɑbun yɑ̃kuru
    ko. Nɡe mɛyɑ yɑ̃ku kowo tɔnwero wi, u koo ko u kɑ wiruɡii win torɑrun suuru kɑnɑ.
    Sɑɑ ye sɔɔ, Gusunɔ u koo nùn tu suuru kuɑ.
  eng-KJVCPB: 'And he shall burn all his fat upon the altar, as the fat of the sacrifice
    of peace offerings: and the priest shall make an atonement for him as concerning
    his sin, and it shall be forgiven him.'
  luo-luo: Nowangʼ boche duto ewi kendo mar misango kaka nowangʼo mo mar misango mar
    lalruok. Kamano e kaka jadolo nopwodh ketho mar ngʼatno kendo nowene richone.
  meu-meu: Bena digarana idoinai na ihaboulaina patana latanai bae gabua, herohemaino
    boubouna e karalaiamu heḡereḡerena; Iahi ese baine ḡolea oho. Unu amo hahelaḡa
    tauna ese ia bagunai herohemaino karana baine karaia; bena ena dika baine hegwau
    tao.
  npi-ULB: मेलबलिको बोसोझैँ त्यसले जम्मै बोसो वेदीमा जलाओस् । त्यस शासकको पापको निम्ति
    पुजारीले प्रायश्‍चित्त गर्ने छ, र त्यस शासकलाई क्षमा हुने छ ।
  yor-yor: Kí ó sun gbogbo ọ̀rá rẹ̀ lórí pẹpẹ bí ó ṣe sun ọ̀rá ọrẹ àlàáfíà. Báyìí
    ní àlùfáà yóò ṣe ètùtù fún ẹ̀ṣẹ̀ ọkùnrin náà, a ó sì dáríjì í.
  emp-NTPO: Maʌ̃be jũma dji draga b̶ited̶abemada Ãcõrẽa babue diaida b̶ʌa Ãcõrẽ ume
    necai b̶ai careabema animarã dragada babue diabari quĩrãca. Maʌ̃gʌra sacerdoteba
    oida b̶ʌa bãrã boroba cadjirua od̶a carea. Mãwãbʌrʌ Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: تمام چربی باید مثل چربی قربانی سلامتی، روی مذبح سوزانده شود. به این ترتیب
    کاهن برای گناه رهبر کفاره خواهد کرد و او بخشیده خواهد شد.
  tgl-ULB: Susunugin niya ang lahat ng taba sa altar, gaya ng taba ng alay ng mga
    handog para sa kapayapaan. Gagawa ang pari para sa ikapagpapatawad ng namumuno
    patungkol sa kaniyang kasalanan, at papatawarin ang namumuno.
  hui-hui: Ani bialu nogo habane abene damene ngago lomabu delolebira. Ani bialu nogo
    maru Anduane Homogola ho gimbu bulenaga bo lomabu delaga mana wiyadagua dege lomabu
    delolene nga. Anidagua bialu loma binigo mo miaga kago ibugua agali haguane biagonaga
    ko biyago domo wahelo loma ogonidagua bu delaragola Anduane Homogohanda agali
    haguane biagonaga ko biyago domo waholebira, lene.
  mya-mya: ထို​နောက်​မိတ်​သ​ဟာ​ယ​ယဇ်​ကောင်​များ​၏ အ​ဆီ​ကို​မီး​ရှို့​ပူ​ဇော်​သ​ကဲ့​သို့
    ဆိတ်​အ​ဆီ ရှိ​သ​မျှ​ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော် ရ​မည်။ ဤ​နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်
    အုပ်​ချုပ်​သော​မင်း​၏​အ​ပြစ်​အ​တွက်​ပူ​ဇော် သ​ဖြင့်​ထို​မင်း​အ​ပြစ်​လွတ်​လိမ့်​မည်။
  bod-N: དེ་ཡང་ཞི་བདེའི་མཆོད་པའི་ཚིལ་དང་འདྲ་བར་དེའི་ཚིལ་ཐམས་ཅད་མཆོད་ཁྲིའི་སྟེང་བསྲེག་དགོས་པ་དང་།
    མཆོད་དཔོན་གྱིས་ཁོའི་ཕྱིར་དུ་སྡིག་པ་བཤགས་ནས་ཁོ་ལ་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ། །
  sna-sna: Achapisa mafuta ose paaritari sokupisa kwaakaita mafuta echibayiro chokuwadzana.
    Nenzira iyi muprista achayananisira munhu pazvivi zvake uye acharegererwa.
  spa-BLM: Toda su grasa la quemará sobre el altar, como la grasa del sacrificio de
    paz; y el sacerdote hará la expiación de su pecado, y será perdonado.
  cac-cac: Sn̈usjitz'a smasanil xepual noc' d'a yib'an̈ altar, icha val tz'aj silab'
    tz'ac'ji yuj sch'oxji junc'olal yed' Dios. Icha chi' syutej vin̈ sacerdote sb'oan
    jun silab' chi' yic tz'ac'ji tup smul jun vin̈ yajal d'a chon̈ab' chi'.
  swh-ULB: Atateketeza mafuta yote katika madhabahu, kama vile mafuta ya dhabihu ya
    sadaka ya amani, Kuhani atafanya upatanisho kwa ajili ya mtawala kulingana na
    dhambi yake, na mtawala atakuwa amesamehewa.
  bel-bel: і ўвесь тлушч ягоны спаліць на ахвярніку, так як і тлушч ахвяры мірнай,
    і так ачысьціць яго сьвятар ад грэху ягонага, і даравана будзе яму.
  deu-ELBBK: Und all sein Fett soll er auf dem Altar räuchern, wie das Fett des Friedensopfers.
    Und so tue der Priester Sühnung für ihn wegen seiner Sünde, und es wird ihm vergeben
    werden.
  mbb-OT: Ne tutunga zin is langun he tavà diyà te pemuhatà iring ded te ebeelan duen
    te tavà te ibpemuhat he uyaǥen he pemuhat he para te meupiya he kedepità. Pinaaǥi
    te kebeeli kayi te memumuhat, egkevelukasan is etew puun te salè din, ne ebpeseyluwen
    sikandin te Nengazen.
  mal-2015: അതിന്റെ മേദസ്സു ഒക്കെയും അവൻ സമാധാനയാഗത്തിന്റെ മേദസ്സുപോലെ യാഗപീഠത്തിന്മേൽ
    ദഹിപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ അവന്റെ പാപം നിമിത്തം അവന്നുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കേണം; എന്നാൽ അതു അവനോടു ക്ഷമിക്കും.
  rmc-rmc: Savoro žiros labarela pro oltaris avke sar o žiros pal e smiromoskri obeta.
    Kavke kerela o rašaj e obeta pro zmjereňje vaš o binos ole vodcaskro a ela leske
    odmuklo.‘ “
  pes-OPV: و همه پیه آن را مثل پیه ذبیحه سلامتی بر مذبح بسوزاند، و کاهن برای او گناهش
    را کفاره خواهد کرد و آمرزیده خواهد شد.
  ron-1924: Тоатэ грэсимя с-о ардэ пе алтар, кум а арс грэсимя де ла жертфа де мулцумире.
    Астфел ва фаче преотул пентру кэпетения ачея испэширя пэкатулуй луй, ши и се ва
    ерта.
  ben-OBCV: সে সমস্ত মেদ বেদিতে জ্বালাবে, যেমন মঙ্গলার্থক বলিদানে জ্বালিয়েছিল। এভাবে
    মানুষের পাপের জন্য যাজক প্রায়শ্চিত্ত করবে ও সে পাপের ক্ষমা পাবে।
  som-som: Oo xaydhiisa oo dhanna waa inuu ku dul gubaa meesha allabariga, sidii xaydhii
    allabariga qurbaannada nabaadiinada ah oo kale, oo wadaadku waa inuu kafaaraggud
    u sameeyaa dembigiisii, oo isna waa la cafiyi doonaa.
  lat-VUC: 'Adipem vero adolebit supra, sicut in victimis pacificorum fieri solet:
    rogabitque pro eo sacerdos, et pro peccato ejus, et dimittetur ei.'
  eng-ASVBT: And all the fat thereof shall he burn upon the altar, as the fat of the
    sacrifice of peace offerings; and the priest shall make atonement for him as concerning
    his sin, and he shall be forgiven.
  ita-1885: E faccia bruciar tutto il grasso di quel becco sopra l'Altare, come il
    grasso del sacrificio da render grazie. E così il sacerdote farà il purgamento
    del peccato di esso, e gli sarà perdonato.
  eng-LXXUP: And he shall offer up all his fat on the altar, as the fat of the sacrifice
    of peace offering; and the priest shall make atonement for him concerning his
    sin, and it shall be forgiven him.
  eng-ULB: He will burn all the fat on the altar, just like the fat of the sacrifice
    of peace offerings. The priest will make atonement for the ruler concerning his
    sin, and the ruler will be forgiven.
  spa-VBL: Quemará toda su grasa en el altar como la grasa de las ofrendas de paz.
    De esta manera el sacerdote expiará el pecado del hombre y será perdonado.
  fra-_FOB: Et il fera fumer toute la graisse sur l'autel, comme la graisse du sacrifice
    de prospérités. Ainsi le sacrificateur fera pour lui l'expiation de son péché,
    et il lui sera pardonné.
  mal-mal: ആൺകോലാടിന്റെ മേദസ്സൊക്കെയും അവൻ സമാധാനയാഗത്തിന്റെ മേദസ്സുപോലെ യാഗപീഠത്തിന്മേൽ
    ദഹിപ്പിക്കണം; ഇങ്ങനെ പുരോഹിതൻ പ്രമാണിയുടെ പാപംനിമിത്തം അവനുവേണ്ടി പ്രായശ്ചിത്തം
    കഴിക്കണം; എന്നാൽ അത് അവനോട് ക്ഷമിക്കും.
  urd-GVR: Phir wuh us kī sārī charbī qurbāngāh par us tarah jalā de jis tarah wuh
    salāmatī kī qurbāniyoṅ kī charbī jalā detā hai. Yoṅ imām us ādmī kā kaffārā degā
    aur use muāfī hāsil ho jāegī.
  suz-BL: मेको आ बोंसो नेल्‍ले चढ़ेतीक आ तार चोचा माल्‍ब। मेको दुशा बाक्‍तीक आ पर्बम
    चढ़ेशो बोंसो खोदेंशो पा चढ़ेतीकेमी चोचा माल्‍ब। मोपा चढ़ेबमी मेको आ पाप आ पर्बम
    पाप क्‍याम्‍तीक गेय पाइब। मिनु मेको माफ ताइब।
  ita-1927: e farà fumare tutto il grasso del becco sull’altare, come ha fatto del
    grasso del sacrifizio di azioni di grazie. Così il sacerdote farà l’espiazione
    del peccato di lui, e gli sarà perdonato.
  ckb-ckb: هەموو پیوەکەشی لەسەر قوربانگاکە دەسووتێنێت وەک پیوی قوربانی هاوبەشی. کاهینەکە
    لە گوناهەکەی کەفارەتی بۆ دەکات و لێخۆشبوونی بۆ دەبێت.
  eng-BBE: And all the fat of it is to be burned on the altar like the fat of the
    peace-offering; and the priest will take away his sin and he will have forgiveness.
  kan-OKCV: ಅವರು ಸಮಾಧಾನದ ಕೊಬ್ಬಿನಂತೆಯೇ ಅದರ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಡಬೇಕು. ಯಾಜಕನು
    ಅವನ ಪಾಪದ ವಿಷಯದಲ್ಲಿ ಅವನಿಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡಬೇಕು. ಆಗ ಅವನಿಗೆ ಕ್ಷಮೆ ದೊರಕುವುದು.
  tam-2017: அதின் கொழுப்பு முழுவதையும், சமாதானபலியின் கொழுப்பைப்போல, பலிபீடத்தின்மேல்
    எரித்து, இந்தவிதமாக ஆசாரியன் அவன் செய்த பாவத்தைக்குறித்து அவனுக்காகப் பாவநிவிர்த்தி
    செய்யக்கடவன்; அப்பொழுது அது அவனுக்கு மன்னிக்கப்படும்.
  spa-RV-1909: 'Y quemará todo su sebo sobre el altar, como el sebo del sacrificio
    de las paces: así hará el sacerdote por él la expiación de su pecado, y tendrá
    perdón.'
  ron-BTF: Și să îi ardă toată grăsimea pe altar, precum grăsimea sacrificiului ofrandelor
    de pace; și preotul să facă ispășire pentru el, referitor la păcatul lui, și acesta
    îi va fi iertat.
  eng-WEBP: All its fat he shall burn on the altar, like the fat of the sacrifice
    of peace offerings; and the priest shall make atonement for him concerning his
    sin, and he will be forgiven.
  eng-FBV: He shall burn all its fat on the altar like the fat of the peace offerings.
    In this way the priest will make the man's sin right, and he will be forgiven.
  nld-1939: Al het vet moet hij op het altaar in rook doen opgaan, zoals met het vet
    van het vredeoffer geschiedt. Zo zal de priester voor hem verzoening voor zijn
    zonde verkrijgen, en zal hem vergiffenis worden geschonken.
  nch-BL: Huan nochi ichiyajca nopa oquich chivo nojquiya monequi techmacase ipan
    tit quej quitatíaj ichiyajca nopa tapiyali cati se tacajcahualisti para moyoltalise
    ica na, niamoTECO. Huan quema ya quichijtos nochi ya ni, teipa nijtapojpolhuis
    nopa tayacanquet.
  vie-1934: đoạn xông hết mỡ trên bàn thờ như cách xông mỡ về của lễ thù ân. Aáy vậy,
    thầy tế lễ sẽ chuộc tội cho người, và tội người sẽ được tha.
  hin-CV: वह इसकी सारी चर्बी को ठीक वैसे ही वेदी पर जला दे, जैसे उसने मेल बलि को की
    थी. इस प्रकार पुरोहित उस प्रधान द्वारा किए गए पाप के लिए प्रायश्चित करे; और उसे
    क्षमा प्रदान कर दी जाएगी.
  eng-OURB: All its fat he shall burn on the altar, like the fat of the sacrifice
    of peace offerings; and the priest shall make atonement for him concerning his
    habitual sin ·missing the mark·, and he will be forgiven. (6)
  spa-BES: Y toda su grasa será quemada en el altar como la grasa de la ofrenda de
    paz; y el sacerdote quitará su pecado y tendrá perdón.
  tdx-tdx: Hengae’e an-katoeñe amy kitreliy ze hene safo’e manahake ty safo’ i engam-pañanintsiñey;
    le hijebaña’ i mpisoroñey ty amy tahi’ey vaho hapoke i tahi’ey.
  vid-vid: Mafuta geng'ha ga ipongo alyo kogalakaza hali honhu ha kulavila nhambiko
    kota vyoyaditile kuli mafuta ga isenga lya nhambiko ya kikala goya. Kwa nzila
    ayi, mtambika kangumditila uhanyisi chilongozi ayo, na kolechelwa gehile ga heye.
  eng-OKE: And he shall burn all the fat at the altar, as the fat of the sanctified
    oblation (is burned); and the priest shall atone on his behalf for his sin, and
    it shall be forgiven him.
  tha-KJV: และเขาจะเผาไขมันทั้งหมดบนแท่น เช่นเดียวกับเผาไขมันเครื่องสันติ​บูชา ดังนี้​แหละปุโรหิตจะทำการลบมลทินแทนผู้กระทำผิดนั้น
    และเขาจะได้รับการอภัย
  por-BR-2018: 'E queimará toda a sua gordura sobre o altar, como a gordura do sacrifício
    pacífico: assim fará o sacerdote por ele a expiação de seu pecado, e terá perdão.'
  deu-ELO: Und all sein Fett soll er auf dem Altar räuchern, wie das Fett des Friedensopfers.
    Und so tue der Priester Sühnung für ihn wegen seiner Sünde, und es wird ihm vergeben
    werden.
  eng-WYC-2018: Soothly the priest shall burn the inner fatness above the altar, as
    it is wont to be done in the sacrifice of peaceable things, (or And the priest
    shall burn the inner fat on the altar, as it is done for the peace offering),
    and the priest shall pray for him, and for his sin, and it shall be forgiven to
    him.
  epo-epo: Kaj ĝian tutan sebon li bruligos sur la altaro, kiel la sebon de pacofero;
    kaj la pastro liberigos lin de lia peko, kaj estos pardonite al li.
  uig-PIN: U inaⱪliⱪ ⱪurbanliⱪi ⱪilinƣan ⱨaywanning meyini kɵydürgǝndǝk, uning barliⱪ
