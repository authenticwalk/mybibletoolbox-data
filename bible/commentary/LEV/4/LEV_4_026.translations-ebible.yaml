    হ’ব।
  sus-A: عَ شَ نَ تُرٍ بِرِن فَن سّرّشّبَدٍ قَرِ، عَلْ شَنُنتٍيَ سّرّشّ رَبَمَ كِ
    نَشّ. نَ كُي سّرّشّدُبّ شُنسَرٍ سّرّشّ بَمَ مَنفّ بّ، عَلَكٌ عَ شَ يُنُبِ شَ شَقَرِ.»
  fra-SBL: Il brûlera toute sa graisse sur l'autel, comme la graisse du sacrifice
    d'actions de grâces ; le prêtre fera pour lui l'expiation de son péché, et il
    lui sera pardonné.
  hbo-hbo: וְאֶת־כָּל־חֶלְבֹּו֙ יַקְטִ֣יר הַמִּזְבֵּ֔חָה כְּחֵ֖לֶב זֶ֣בַח הַשְּׁלָמִ֑ים
    וְכִפֶּ֨ר עָלָ֧יו הַכֹּהֵ֛ן מֵחַטָּאתֹ֖ו וְנִסְלַ֥ח לֹֽו׃ פ
  eng-WYCLIFFE: Sotheli the preest schal brenne the innere fatnesse aboue the auter,
    as it is wont to be doon in the sacrifice of pesible thingis, and the preest schal
    preye for hym, and for his synne, and it schal be foryouun to hym.
  piu-2006: '@see-verse:LEV.004.025'
  cwe-cwe: Maabaho kezatimbula mabambala yose ya mavuta hana ulupango fana viya viyatimbule
    nhambiko ya tindiwalo. Ivo mkulu wa nhambiko kezamtendela mulangulizi iyo kuilumba
    kwa ichimu cha uhasanyi uyatendile, nayo kezalekelelwa.
  kik-kik: Ningĩ nĩagacinĩra maguta mothe kĩgongona-inĩ igũrũ o ta ũrĩa aacinire maguta
    ma iruta rĩa ũiguano. Ũguo nĩguo mũthĩnjĩri-Ngai akaahoroheria mehia ma mũndũ
    ũcio, nake nĩakarekerwo.
  fra-NCL: Puis il en brûlera toute la graisse sur l’autel, comme on brûle la graisse
    des sacrifices pacifiques. C’est ainsi que le prêtre fera pour lui l’expiation
    de son péché, et il lui sera pardonné.
  cek-AK: Angdaeh angbawnhaih athawk to hmai pakhaem baktih toengah, athawknawk boih
    hmaicam ah hmai pakhaem toeng tih; zaehaih loih hanah qaima mah to tiah angbawnhaih
    to sah pae ueloe, a zaehaih to tahmen pae tih.
  cuk-cuk: Geb dule-irwa-Bab-Dummadse-goled bela sibad-e-gwallu ibmar-ogumakar-ukleged-ailagi
    ogumakoed, ar igi dule-gwenatigwar-guega ibmar-ukleged-e-gwallu ogumakdae, deyob
    imakmogoed. Deyobi, dule-irwa-Bab-Dummadse-goledi dule-dummadga-maid-e-isgusad
    Bab-Dummad-ega-osulogega imakoed. Geb Bab-Dummad dule-dummadga-maid egi nossuliyob
    dakoed.’ ”
  uig-CYR: У енақлиқ қурбанлиғи қилинған һайванниң мейини көйдүргәндәк, униң барлиқ
    мейини қурбангаһта көйдүрсун. Бу йол билән каһин уни гунайидин пакландуруш үчүн
    кафарәт кәлтүриду вә шу гунайи униңдин кәчүрүлиду.
  tel-2017: దాని కొవ్వునంతా వేదిక పైన దహించాలి. శాంతిబలికి అర్పించిన పశువు కొవ్వును
    చేసినట్టుగానే చేయాలి. ఇలా యాజకుడు ఆ అధికారి పాపం విషయంలో పరిహారం చేయాలి. అప్పుడు
    ఆ అధికారికి క్షమాపణ కలుగుతుంది.
  hat-BSA: Tout grès li a, prèt la va ofri nan lafimen sou lotèl la menm jan an nan
    ka grès sakrifis ofrann lapè a. Konsa prèt la va fè ekspiyasyon pou li selon peche
    pa li, e li va vin padone.
  kos-kos: Na el fah esukak kiris nukewa kac fin loang uh, oana ke el esukak kiris
    ke mwe kisa in akinsewowo. In ouiya se inge mwet tol el fah oru mwe kisa nu ke
    ma koluk lun mwet kol sac, na ma koluk lal fah nunak munas nu sel.
  hbo-WLC: וְאֶת־כָּל־חֶלְבּוֹ֙ יַקְטִ֣יר הַמִּזְבֵּ֔חָה כְּחֵ֖לֶב זֶ֣בַח הַשְּׁלָמִ֑ים
    וְכִפֶּ֨ר עָלָ֧יו הַכֹּהֵ֛ן מֵחַטָּאת֖וֹ וְנִסְלַ֥ח לֽוֹ׃ פ
  ibo-ibo: Ọ ga-akpọ abụba ya niile ọkụ nʼebe ịchụ aja dịka o si kpọọ abụba anụ e
    ji chụọ aja udo ọkụ. Nʼụzọ dị otu a, onye nchụaja ga-ekpuchiri onyeisi ahụ mmehie
    ya. A ga-agbaghara ya.
  ory-ory: ପୁଣି ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନର ମେଦ ତୁଲ୍ୟ ତାହାର ସକଳ ମେଦ ନେଇ ବେଦି ଉପରେ ଦଗ୍ଧ କରିବ;
    ଏହିରୂପେ ଯାଜକ ତାହାର ପାପମୋଚନାର୍ଥକ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ ହେବ।
  chk-chk: Nge kirisin meinisin epwe kenala me won ewe rongen asor, usun a kenala
    kirisin ewe mönün asoren kinamwe. Iei usun ewe souasor epwe föri asoren amusamusen
    tipis fän iten ewe samol, pwe an tipis epwe musala.
  rop-rop: En im garra barnim det fet pat langa det teibul blanga ofring, jis laik
    imbin barnimbat det fet blanga det buligi weya imbin kilim blanga det feloship
    ofring. Wal lagijat na det serramonimen garra abum det sekrifais blanga det boswan
    men hubin dumbat nogudbala ting, en tharran garra meigim im jidan fri.
  ukr-1871: А ввесь жир його воскурить на жертівнику, як жир жертви мирної. І так
    зробить сьвященник покуту за гріх його і проститься йому.
  deu-1951: und all sein Fett soll er auf dem Altar verbrennen, gleich dem Fett des
    Dankopfers. Also soll der Priester ihm Sühne erwirken für seine Sünde, und es
    wird ihm vergeben werden.
  eng-JPS: And all the fat thereof shall he make smoke upon the altar, as the fat
    of the sacrifice of peace-offerings; and the priest shall make atonement for him
    as concerning his sin, and he shall be forgiven.
  srp-1865: A sve salo neka zapali na oltaru kao salo od žrtve zahvalne; i tako æe
    ga oèistiti sveštenik od grijeha njegova, i oprostiæe mu se.
  lug-lug: Amasavu gaayo gonna anaagookeranga ku kyoto okwo, okufaanana ng’amasavu
    olw’ekiweebwayo olw’emirembe bwe ganaayokebwanga. Bw’atyo kabona anaatangiririranga
    omufuzi oyo olw’ekibi kye, n’asonyiyibwa.
  heb-heb: ואת כל חלבו יקטיר המזבחה כחלב זבח השלמים וכפר עליו הכהן מחטאתו ונסלח לו׃
  ben-IRV: আর মঙ্গলের জন্য বলিদানের মেদের মত তার সব মেদ নিয়ে বেদিতে পোড়াবে এভাবে
    যাজক পাপমোচনের জন্য প্রায়শ্চিত্ত করবে, তাতে তার পাপের ক্ষমা হবে।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੀ ਸਾਰੀ ਚਰਬੀ ਸੁੱਖ-ਸਾਂਦ ਦੀ ਬਲੀ ਦੀ ਚਰਬੀ ਦੀ ਤਰ੍ਹਾਂ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜੇ
    ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਤਦ ਉਸ ਦਾ ਪਾਪ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: မိဿဟာယ ယဇ်ကောင်ဆီဥ ကို ပြုသကဲ့သို့ ဆီဥ ရှိသမျှ ကို ယဇ် ပလ္လင်ပေါ် မှာ မီး
    ရှို့ရမည်။ ထိုသို့ ယဇ် ပုရောဟိတ်သည် မင်း ၏ အပြစ် အတွက် အပြစ် ဖြေခြင်းကိုပြုလျှင်
    ၊ သူ ၏ အပြစ်လွတ် လိမ့်မည်။
  hmo-hmo: Unai neganai nanigosi ena digarana ibounai boubou patana ena latanai do
    ia gabua ore, maino karaia boubouna totona boromakau ena digarana ia gabua ore
    hegeregerena. Inai bamona dala dekenai hahelagaia tauna ese gunalaia tauna ena
    kara dika davana do ia karaia, bona unai tau ena kara dika be Lohiabada ese do
    ia gwauatao.
  urd-urd: और सलामती के ज़बीहे की चर्बी की तरह उसकी सब चर्बी मज़बह पर जलाए। यूँ काहिन
    उसकी ख़ता का कफ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: и весь тук его сожжет на жертвеннике, подобно как тук жертвы мирной, и
    так очистит его священник от греха его, и прощено будет ему.
  bqc-SIM: Aàli a nísi kpasa sa'okĩiwa píi lán sáaukpa sa'obↄwa. Màa sa'ona
    ali aà duuna kɛ̃wà, Dii i sùuukɛaànↄ.
  tcz-CHONGTHU: Chutengle kelchal thao jouse chu maicham chunga ahal vam ding, chamna
    thilto tobanga abol ding ahi. Hitobanga hi, thempupan lamkaipa chu achonset na
    a kona asuh thenga, Pakai toh asuhdih ding, chutengle achonsetna kingaidam ding
    ahi.
  mar-mar: शांत्यर्पणाच्या यज्ञपशूच्या चरबीप्रमाणे याजकाने या बकऱ्याच्याही सर्व चरबीचा
    वेदीवर होम करावा; अशाप्रकारे त्या अधिपतीच्या पापाबद्दल याजकाने प्रायश्चित करावे,
    म्हणजे त्या अधिपतीची क्षमा होईल.
  qub-qub: Alli goyaypita sacrifisyuta garamashannömi juchapita sacrifisyuta pishtashanpa
    llapan wirantapis altarcho rupachenga. Cüra chayno ruraptin mandaj runa juchata
    rurashanga perdunashanami canga.
  bqp-bqp: U koo yɑɑ yen gum kpuro suɑwɑ u dɔ̃ɔ doke nge mɛ bɑ rɑ siɑrɑbun yɑ̃kuru
    ko. Nge mɛyɑ yɑ̃ku kowo tɔnwero wi, u koo ko u kɑ wirugii win torɑrun suuru kɑnɑ.
    Sɑɑ ye sɔɔ, Gusunɔ u koo nùn tu suuru kuɑ.
  hat-hat: Apre sa, l'a boule tout grès la sou lotèl la, menm jan yo fè l' pou grès
    bèt yo ofri pou di Bondye mèsi a. Se konsa prèt la va fè ofrann bèt pou wete peche
    chèf la te fè san li pa konnen an, epi Bondye va padonnen l' sa.
  eng-BSB: He must burn all its fat on the altar, like the fat of the peace offerings;
    thus the priest will make atonement for that man’s sin, and he will be forgiven.
  tod-tod: Toɠa ma wulɔi kpein gala zalaɠa ɠulazuʋɛ, eɠɛʋelei ziilɛi zalaɠai ma wulɔi
    la. Zekana zalaɠa ɠula nui a koto gba vai ɠɛ la kundiɠii naa ʋɛ, ná-kotoi vaa
    zu, suvaa ɠa yɛ bɛ.
  eng-WEBPB: All its fat he shall burn on the altar, like the fat of the sacrifice
    of peace offerings; and the priest shall make atonement for him concerning his
    sin, and he will be forgiven.
  kbq-kbq: Arimpa fru ofama kresramna vu'neankna huno afova'a miko kre vagareno. E'ina'ma
    pristi ne'mo'ma hanuno'a, ana ne'mofo kumi'mofo nonahina kumi'a atrentegahie.
  nhe-BL: Huan nochi ichiyajca nopa oquich chivo nojquiya monequi nechmacase ipan
    tlitl queja quitlatíaj ichiyajca nopa tlapiyali tlen se tlacajcahualistli para
    ma onca tlayoltlalili nohuaya, niimoTECO. Huan quema quichijtos nochi ya ni, teipa
    nijtlapojpolhuis nopa tlayacanquetl.
  gub-BL: Tupàn pe uzemuawyze kar haw iapo mehe wapy ikawer paw. Nezewegatete xe no.
    Wapy putar ikawer paw ma'ea'yr hapy haw rehe nehe. Nezewe mehe xaxeto omono putar
    a'e imono pyr Tupàn pe wemiapo kwer imunàn kar pà Tupàn pe nehe. Tupàn umunàn
    putar hemiapo kwer izuwi nehe.
  eng-DRA: 'But the fat he shall burn upon it, as is wont to be done with the victims
    of peace offerings: and the priest shall pray for him, and for his sin, and it
    shall be forgiven him.'
