verse: LEV.004.008
translations:
  mal-C: പാപശുദ്ധീകരണയാഗമായ കാളയുടെ മേദസ്സു മുഴുവനും—അതിന്റെ ആന്തരികാവയവങ്ങളെ പൊതിഞ്ഞിരിക്കുന്ന
    മേദസ്സു മുഴുവനും,
  deu-TKW: Sodann aber soll er von dem Sündopfer-Farren das ganze Fett abheben - das
    Fett, welches die Eingeweide bedeckt, und alles Fett an den Eingeweiden,
  lin-lin: Akolongola mafuta nyonso ya mwana ngombe oyo asili kobonza lokola mbeka
    mpo na masumu, mafuta oyo ezipaka biloko ya kati, mpe nyonso oyo ekangami kati
    na yango
  eng-LSV: And he lifts up from it all the fat of the bullock of the sin-offering,
    the fat which is covering over the innards, and all the fat which [is] on the
    innards,
  eng-GNV: 'And hee shall take away all the fat of the bullocke for the sinne offring:
    to wit, the fat that couereth the inwardes, and all the fatte that is about the
    inwardes.'
  eng-WEBSTER: And he shall take off from it all the fat of the bullock for the sin-offering;
    the fat that covereth the inwards, and all the fat that is upon the inwards,
  nhw-BL: Teipa quiquixtilis nochi nopa tlachiyajcayotl catli eltoc ipan iijtico nopa
    becerro huan nochi catli eltoc tlatlajco icuetlaxcol.
  swh-ONEN: Atayaondoa mafuta yote ya fahali huyo wa sadaka ya dhambi, mafuta yale
    yanayofunika sehemu za ndani au zile zinazounganika nazo,
  bba-bba: U koo yɑɑ yen ɡum kpuro wunɑ mɛ mu wɑ̃ɑ bɔsɔ yɑ̃nu sɔɔ,
  eng-KJVCPB: And he shall take off from it all the fat of the bullock for the sin
    offering; the fat that covereth the inwards, and all the fat that is upon the
    inwards,
  luo-luo: To boche duto mogol kuom rwath mochiw kaka misango mar golo richo noket
    tenge gi boche moumo jamb-ich kod boche mamoko molwore,
  meu-meu: 'Bena ia ese kara-rea boubouna boromakauna digarana idoinai baine abia:
    boga bona bogarau urubina,'
  npi-ULB: पापबलिको साँढेको जम्मै बोसो, र भित्री भागहरूलाई ढाक्‍ने र तीसँगै जोडिएको
    बोसो त्यसले झिकोस्,
  yor-yor: Kí ó yọ gbogbo ọ̀rá tí ń bẹ nínú akọ màlúù ẹbọ ẹ̀ṣẹ̀ náà ọ̀rá tí ó bo nǹkan
    inú àti gbogbo ohun tó so mọ́ wọn.
  emp-NTPO: 'Maʌ̃be cadjirua od̶a carea paca bead̶a b̶ited̶abema dragada jũma edaida
    b̶ʌa: dji tʌrida, cotruada umena dji draga bara, nequima sid̶a.'
  pes-OPCB: آنگاه تمام چربی داخل شکم،
  tgl-ULB: Aalisin niya ang lahat ng taba sa torong panghandog para sa kasalanan;
    ang tabang bumabalot sa mga lamang loob, lahat ng tabang nakadikit sa mga panloob
    na bahagi,
  hui-hui: Ani buwa ibugua nogo bulumaga ogoninaga habane abenebi tinibi
  mya-mya: ထို​နောက်​သူ​သည်​နွား​အ​ထီး​၏​ရှိ​သ​မျှ ဝမ်း​တွင်း​သား​မှ​အ​ဆီ၊-
  bod-N: ཡང་སྡིག་བཤགས་མཆོད་པར་འབུལ་བའི་གླང་ཐུག་དེའི་ཚིལ་ཐམས་ཅད་དེ། ནང་ཁྲོལ་བཏུམས་པའི་ཚིལ་དང་ནང་ཁྲོལ་སྟེང་གི་ཚིལ་ཐམས་ཅད་དང་།
  sna-sna: Achabvisa mafuta anofukidza zvose zvomukati kana akabatana nazvo,
  spa-BLM: 'Tomará de él toda la grasa del toro de la ofrenda por el pecado: la grasa
    que cubre las entrañas, y toda la grasa que está sobre las entrañas,'
  cac-cac: Slajvi chi' tz'ic'jiel masanil xepu' d'a noc' yol sc'ool,
  swh-ULB: Atakata mafuta yote ya dume wa sadaka ya dhambi, mafuta yanayofunika matumbo
    na mafuta yote yaliyo katika matumbo,
  bel-bel: І выме зь цяляці за грэх увесь тлушч ягоны, лой, што на вантробах і ўвесь
    здор, што на вантробах,
  deu-ELBBK: 'Und alles Fett von dem Stier des Sündopfers soll er von ihm abheben:
    das Fett, das das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  mbb-OT: Ne egkuwaan din is langun he tavà diyà te seled te ǥetek duen te vaka,
  mal-2015: പാപയാഗത്തിന്നുള്ള കാളയുടെ സകലമേദസ്സും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും
    കുടലിന്മേലുള്ള സകലമേദസ്സും അതിൽനിന്നു നീക്കേണം.
  rmc-rmc: 'Paľis ole bikostar, so hin obetimen vaš o binos, lela avri savoro žiros:
    o žiros, so hin pro andrune kotora the pašal lende,'
  pes-OPV: وتمامی پیه گوساله قربانی گناه، یعنی پیهی که احشا را می‌پوشاند و همه پیه
    را که بر احشاست ازآن بردارد.
  ron-1924: Сэ я тоатэ грэсимя вицелулуй адус ка жертфэ де испэшире, ши ануме грэсимя
    каре акоперэ мэрунтаеле ши тоатэ грэсимя каре цине де еле,
  ben-OBCV: পাপার্থক বলির বাছুরটির সমস্ত মেদ সে ছাড়াবে যা অন্ত্রের সঙ্গে সংযুক্ত
    অংশ,
  som-som: Oo dibiga qurbaanka dembiga loo bixinayo xaydhiisa oo dhan waa inuu ka
    bixiyaa, waana xaydha gudaha ku duuban, iyo xaydha neefka uurkiisa ku jirta oo
    dhan,
  lat-VUC: 'Et adipem vituli auferet pro peccato, tam eum qui vitalia operit quam
    omnia quæ intrinsecus sunt:'
  eng-ASVBT: And all the fat of the bullock of the sin offering he shall take off
    from it; the fat that covereth the innards, and all the fat that is upon the innards,
  ita-1885: E levi dal giovenco del sacrificio per lo peccato tutto il grasso di esso;
    il grasso che copre l'interiora, e tutto il grasso che è sopra l'interiora;
  eng-LXXUP: And all the fat of the calf of the sin offering shall he take off from
    it; the fat that covers the innards, and all the fat that is on the innards,
  eng-ULB: He will cut away all the fat of the bull of the sin offering; the fat that
    covers the inner parts, all the fat that is attached to the inner parts,
  spa-VBL: 'Entonces quitará toda la grasa del toro de la ofrenda por el pecado: toda
    la grasa que cubre las entrañas,'
  fra-_FOB: Et il enlèvera toute la graisse du taureau du sacrifice pour le péché,
    la graisse qui couvre les entrailles, et toute la graisse qui tient aux entrailles,
  mal-mal: പാപയാഗത്തിനുള്ള കാളയുടെ സകലമേദസ്സും കുടൽ പൊതിഞ്ഞിരിക്കുന്ന മേദസ്സും കുടലിന്മേലുള്ള
    സകലമേദസ്സും അതിൽനിന്ന് നീക്കണം.
  urd-GVR: Jawān bail kī sārī charbī, antaṛiyoṅ par kī sārī charbī,
  suz-BL: मेकोमी पाप आ पर्बम चढ़ेशो ब्‍यफ आ बोंसो नेल्‍ल शोल्‍चा माल्‍ब। गा क्‍यी
    आ तार ङा नु मेको कली गिल्‍शो बोंसो,
  ita-1927: 'E torrà dal giovenco del sacrifizio per il peccato tutto il grasso: il
    grasso che copre le interiora e tutto il grasso che aderisce alle interiora,'
  ckb-ckb: هەموو پیوی جوانەگای قوربانی بۆ گوناهەکە دەردەهێنێت، ئەو پیوەی هەناوی داپۆشیوە
    و هەموو ئەو پیوەی لەسەر هەناوەکەیە،
  eng-BBE: And he is to take away all the fat of the ox of the sin-offering; the fat
    covering the inside parts and all the fat of the inside parts,
  kan-OKCV: ಅವನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿರುವ ಹೋರಿಯ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನು ಅದರಿಂದ ತೆಗೆಯಬೇಕು. ಕರುಳುಗಳನ್ನು
    ಮುಚ್ಚುವ ಕೊಬ್ಬನ್ನೂ,
  tam-2017: பாவநிவாரணபலியான காளையின் எல்லாக் கொழுப்புமாகிய குடல்களை மூடிய கொழுப்பையும்,
    அவைகள்மேல் இருக்கிற கொழுப்பு முழுவதையும்,
  spa-RV-1909: Y tomará del becerro para la expiación todo su sebo, el sebo que cubre
    los intestinos, y todo el sebo que está sobre las entrañas,
  ron-BTF: Și să scoată din el toată grăsimea taurului pentru ofranda pentru păcat;
    grăsimea care acoperă măruntaiele și toată grăsimea care este pe măruntaie.
  eng-WEBP: 'He shall take all the fat of the bull of the sin offering from it: the
    fat that covers the innards, and all the fat that is on the innards,'
  eng-FBV: 'Then he shall remove all the fat from the bull of the sin offering: all
    the fat that covers the insides,'
  nld-1939: 'Al het vet van den stier, die als zondeoffer geldt, moet hij eruit nemen:
    het vet, dat de ingewanden bedekt met al het vet, dat aan de ingewanden vastzit;'
  nch-BL: Teipa quiquixtilis nochi nopa tachiyajcayot cati eltoc iijtico nopa becerro
    huan nochi cati eltoc ipan icuetaxcol.
  vie-1934: Người phải gỡ những mỡ của con bò dùng làm của lễ chuộc tội, tức là mỡ
    chài và mỡ bộ lòng,
  hin-CV: वह पापबलि के लिए प्रयोग किए जानेवाले बैल की पूरी चर्बी उससे हटा दे; वह चर्बी,
    जो आंतों को ढकती है, वह पूरी चर्बी, जो आंतों पर है,
  eng-OURB: He shall take all the fat of the bull of the habitual sin ·miss the mark·
    offering off of it; the fat that covers the innards, and all the fat that is on
    the innards,
  spa-BES: Y él debe quitar toda la grasa del becerro de la ofrenda por el pecado;
    la grasa que cubre los intestinos y toda la grasa de las partes internas,
  tdx-tdx: 'Hafaha’e ze hene safo’ i banian-engan-kakeoy: ty safo’e misaroñe o ova’eo
    naho ze safo’e iaby amo ova’eo;'
  vid-vid: Hamba kokusa mafuta geng'ha ga alyo ilogota ilume, na mafuta geng'ha galingugubika
    mitumbu
  eng-OKE: And all the fat of the bullock of the sin offering he shall separate from
    it; the fat which covereth the inwards, and all the fat which is upon the inwards,
  tha-KJV: และเขาจะเอาไขมันทั้งหมดออกเสียจากวัวตั​วท​ี่เป็นเครื่องบูชาไถ่บาปนี้ คือไขมั​นที​่หุ้มเครื่องในและไขมั​นที​่​ติ​ดอย​ู่กับเครื่องในทั้งหมด
  por-BR-2018: E tomará do bezerro para a expiação toda a sua gordura, a gordura que
    cobre os intestinos, e toda a gordura que está sobre as entranhas,
  deu-ELO: 'Und alles Fett von dem Farren des Sündopfers soll er von ihm abheben:
    das Fett, welches das Eingeweide bedeckt, und alles Fett, das am Eingeweide ist,'
  eng-WYC-2018: And he shall offer for his sin the inner fatness of the calf, as well
    it that covereth the entrails, as all things that be within, (And for his sin
    offering, he shall offer the inner fat of the calf, which covereth the innards,
    as well as all the things that be within,)
  epo-epo: Kaj la tutan sebon de la propeka bovido li forlevu el ĝi, la sebon, kiu
    kovras la internaĵojn, kaj la tutan sebon, kiu estas sur la internaĵoj,
  uig-PIN: andin u gunaⱨ ⱪurbanliⱪi bolƣan torpaⱪning iqidin ⱨǝmmǝ meyini ajritip
    qiⱪarsun — yǝni iq ⱪarnini yɵgǝp turƣan may bilǝn ⱪalƣan iq meyi,
  beo-beo: '-'
  tpi-OTNT: “Bihain em i mas kisim olgeta gris i stap long ol rop samting bilong bel
    bilong dispela bulmakau,
  hau-SA: Zai cire dukan kitsen daga bijimin hadaya don zunubi, kitsen da ya rufe
    kayan cikin, ko kuwa da suka shafe su,
  uig-LAT: andin u gunah qurbanliqi bolghan torpaqning ichidin hemme méyini ajritip
    chiqarsun — yeni ich qarnini yögep turghan may bilen qalghan ich méyi,
  nde-nde: Kumele akhuphe wonke amahwahwa enkunzi yomnikelo wesono, idanga lonke lawo
    wonke amahwahwa embese ezangaphakathi.
  ton-ton: Pea ʻe toʻo ʻe ia mei ai hono ngako, kotoa pē ʻoe pulu ki he feilaulau
    maʻae angahala; ko e punukete, mo e ngako kotoa pē ʻoku ʻi loto,
  ces-1613: Všecken pak tuk volka toho za hřích vyjme z něho, totiž tuk přikrývající
    střeva a všecken tuk, kterýž jest na nich,
  eng-WMB: 'He shall take all the fat of the bull of the sin offering from it: the
    fat that covers the innards, and all the fat that is on the innards,'
  tam-TCV: 'அவன் பாவநிவாரண காணிக்கைக்கான காளையிலிருந்து கொழுப்பு முழுவதையும் அகற்றவேண்டும்:
    உள்ளுறுப்புகளை மூடியிருக்கிற அல்லது அவற்றை இணைத்திருக்கிற கொழுப்பையும்,'
  ceb-ULB: Laplapon niya ang tanang tambok sa torong baka nga halad sa sala; ang tambok
    nga miputos sa ginhawaang mga bahin, ang tanang tambok nga nakadikit sa ginhawaang
    mga bahin,
  pol-UBG: 'A cały tłuszcz wyjmie z cielca na ofiarę za grzech: tłuszcz okrywający
    wnętrzności i cały tłuszcz, który jest na wnętrznościach;'
  urd-GVU: جوان بَیل کی ساری چربی، انتڑیوں پر کی ساری چربی،
  deu-1912: Und alles Fett des Sündopfers soll er abheben, nämlich das Fett, welches
    das Eingeweide bedeckt, und alles Fett am Eingeweide,
  kan-2017: ಆ ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ ಹೋರಿಯ ಕೊಬ್ಬನ್ನೆಲ್ಲಾ ಅಂದರೆ ಅಂಗಾಂಶದ ಕೊಬ್ಬನ್ನು, ಕರುಳುಗಳ
    ಮೇಲಣ ಕೊಬ್ಬನ್ನು,
  yap-yap: Ma re garbaw nem e nga fek gubin e mam riy, nge mam nike ing gil’iggan,
  hlt-MCSB: Boirhaem vaito tha boeih neh a kotak soah khoep aka dah maehtha te khaw,
    a kotak dongkah a tha boeih te khaw hluep saeh.
  mdy-ETH: ዬያ ጌሜኮ ማሎ ቢያ ዔኮንጎ፤ ዬይያ፦ ጎጶ ባኮ ካንቂ ዓኣ ሃኣቦንታ ዒኢካ ዓኣ ማሎ ቢያ፥
  twi-ASANTE: Afei ɔbɛtete sradeɛ a ɛwɔ ne nsono no ho nyinaa,
  eng-WEBU: 'He shall take all the fat of the bull of the sin offering from it: the
    fat that covers the innards, and all the fat that is on the innards,'
  bnp-bnp: Muri ge bole tala na nihabi na naro hale a vina, ra vina i kavitagu a mahalana,
    a vina pololilo na mahalana,
  wal-wal: Nagaraa yarshshuwaassi shukettida ha mirgguwaa modhdhuwaa ubbaa, qantta
    ashuwaa maayida handdaa,
  spa-PDDPT: Después quitará toda la grasa del becerro del sacrificio que apacigua,
    la grasa que cubre las vísceras, toda la grasa que está sobre los órganos internos,
  gun-gun: 'Jejavya ojao''i ukaa aguã regua vaka ra''y ome''ẽmby gui omboipa ''rã
    ikyrakue oĩ va''e ha''e javi: ikyra hyekue áry, hyekue re oĩ va''ekue ha''e javi,'
  agu-BL: Yil bajij tircu'n yi xtxolbila'tz, ba'n tz'oc yi wi'tz pale' tan telse'n
    len tircu'n yi ẍepu'il yi at te lasu', nin tircu'n yi at le c'u'l,
  ilo-ULB: Putdenna amin a taba ti baka a daton a gapu iti basol, ti taba a nangbalkot
    kadagiti lalaem, amin a taba a nakakapet kadagiti lalaem,
  kpg-kpg: Gei mee gaa daa gi daha nia kiliidi huogodoo o di kau daane deelaa, mo
    nia kiliidi ala i di gili nia mee ala i lodo di manu,
  uig-ARA: ئاندىن ئۇ گۇناھ قۇربانلىقى بولغان تورپاقنىڭ ئىچىدىن ھەممە مېيىنى ئاجرىتىپ
    چىقارسۇن ــ يەنى ئىچ قارنىنى يۆگەپ تۇرغان ماي بىلەن قالغان ئىچ مېيى،
  sus-sus: A xa ture birin ba tuura ma naxan findixi yunubi xafari sɛrɛxɛ ra, ture
    naxan na a furingɛ sɛɛti ma,
  pon-2006: E pahn kihsang wih en kouo koaros, wih en kepwehn loale kan,
  ksd-ksd: Ma na tak vue ra bira parika ta ra bulumakau ure ra varporong; ra bira
    di pulu ra balana me, ma ra bira parika i ki petep ta ra balana,
  tur-YTC: Günah sunusu olan boğanın tüm yağını, içini kaplayan yağı, iç kısımlarındaki
    bütün yağı,
  grc-BRENT: Καὶ πὰν τὸ στέαρ τοῦ μόσχου τοῦ τῆς ἁμαρτίας περιελεῖ ἀπʼ αὐτοῦ, τὸ στέαρ
    τὸ κατακαλύπτον τὰ ἐνδόσθια, καὶ πᾶν τὸ στέαρ τὸ ἐπὶ τῶν ἐνδοσθίων,
  ind-AYT: Dia harus mengambil seluruh lemak sapi yang menjadi persembahan penghapus
    dosa itu, yaitu lemak yang menutupi isi perut dan semua lemak yang ada pada isi
    perut sapi itu,
  nya-nya: 'Pambuyo pake achotse mafuta onse a ngʼombe yayimuna yopepesera machimoyo:
    mafuta okuta zamʼkati kapena mafuta onse amʼkatimo.'
  hrv-hrv: 'Iz junca što ga prinosi kao žrtvu okajnicu neka izvadi: loj što omotava
    drobinu, sav loj što je oko drobine;'
  mps-mps: “Nosali agai te bulmakau haligade elalubo ili delegabe tigidali sobadi
    yao,
  tpi-tpi: “Bihain em i mas kisim olgeta gris i stap long ol rop samting bilong bel
    bilong dispela bulmakau,
  dan-1931: Men alt Syndoffertyrens Fedt skal han tage ud Fedtet, som dækker Indvoldene,
    og alt Fedtet på Indvoldene,
  vie-OVCB: Thầy tế lễ ấy sẽ lấy tất cả mỡ con bò, mỡ bọc ruột, tất cả mỡ trên bộ
    lòng,
  guj-2017: તેણે પાપાર્થાર્પણના બળદની બધી ચરબી કાઢી લેવી; આંતરડાં પરની અને તેની આસપાસની
    ચરબી,
  pon-2006A: E pahn kihsang wih en kouo koaros, wih en kepwehn loale kan,
  por-BRBSL: 'Ele retirará toda a gordura do touro da oferta pelo pecado: a gordura
    que cobre as entranhas, e toda a gordura que está sobre as entranhas,'
  cth-cth: Roum thuengnae sathei dawk e maito thaw la e patetlah kâmaihawi nahanlah
    sak e maito ruen ka ramuk e athaw, a ruen dawk kaawm e athaw,
  twi-twi: Afei ɔbɛtetew srade a ɛwɔ ne nsono no ho nyinaa,
  hlt-hlt: Boirhaem vaito tha boeih neh a kotak soah khoep aka dah maehtha te khaw,
    a kotak dongkah a tha boeih te khaw hluep saeh.
  tbz-SIM: Ntɛ bɛ̀ yóó dɔɔ̀mɛ̀ dɛ kó dinɑɑdɑɑ̀ bɛ̀ n fèútɛ́ di mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í,
    mɛkùɔ̀ mmɛ̀ɛ̀ cɑ̀ɑ́tínɛ̀ tinɑutì nɛ̀ mɛ̀ɛ̀ tì dɑ̀ɑ́tí,
  msy-2020: “Egh arazir kuraba gɨn amadir ofan kam bagh, a bulmakaun kamɨn navim ko
    muriaba avarazir oviba bar ada inigh,
  dop-dop: Ɩlɛnɑ ɩ́ kɔɔlɩ kpǝntɛ nim cɔlɔ nim cɔlɔ tǝnɑ. Pǝ kpɑɣɑʋ pǝ tǝnɑ mpi pǝ
    pɑmɑ pǝ tɑɑ lotu tɔɔ tɔ,
  azb-azb: Qoy sonra kahin günah qurbanı olan buğanın piyini bütövlükdə götürsün.
    İçalatı örtən piyi və üstündəki bütün piyi,
  eng-DBY: And all the fat of the bullock of the sin-offering shall he take off from
    it; the fat that covereth the inwards, and all the fat that is on the inwards,
  hin-2017: फिर वह पापबलि के बछड़े की सब चर्बी को उससे अलग करे, अर्थात् जिस चर्बी
    से अंतड़ियाँ ढपी रहती हैं, और जितनी चर्बी उनमें लिपटी रहती है,
  wol-KYG: 'Na génne lépp luy nebbon ci yëkk wi ñuy sarxal muy póotum bàkkaar: nebbon
    bi sàng yérey biir yi, ak lépp luy nebbon te jàpp ci yérey biir yi,'
  eng-YLT: '''And all the fat of the bullock of the sin-offering he doth lift up from
    it, the fat which is covering over the inwards, and all the fat which [is] on
    the inwards,'
  kne-kne: Ilasina abe din am-in ay taban di eg-eges di baka ay napalti,
  eng-WYC-2017: And he shall offer for his sin the inner fatness of the calf, as well
    it that covereth the entrails, as all things that be within,
  eng-WMBB: 'He shall take all the fat of the bull of the sin offering from it: the
    fat that covers the innards, and all the fat that is on the innards,'
  urd-GVH: जवान बैल की सारी चरबी, अंतड़ियों पर की सारी चरबी,
  rug-rug: Kaqu vagi sa koasa bulumakao hie sari doduru deana pa korapana sa vina
    vukivukihi tana sinea,
  gaz-gaz: Innis dibicha aarsaa cubbuutiif dhiʼeeffame sana irraa cooma hunda haa
    baasu; kunis moora miʼa garaa haguuguu fi kan itti maxxanu hunda,
  fra-LSG: Il enlèvera toute la graisse du taureau expiatoire, la graisse qui couvre
    les entrailles et toute celle qui y est attachée,
  yal-yal: A xa turani ito turen birin ba, turen naxanye a buru subene ma hanma naxanye
    singanxi e ra,
  haw-1868: A e lawe nolaila mai i ke kaikea a pau o ka bipikane, i mohailawehala;
    o ka makaupena e uhi ana i ka naau a me ka nikiniki a pau ma ka naau,
  arb-NAV: وَيَنْزِعُ جَمِيعَ شَحْمِ ثَوْرِ الْخَطِيئَةِ وَشَحْمِ الأَعْضَاءِ الدَّاخِلِيَّةِ
    كُلِّهَا،
  ewe-ewe: Le esia megbe la, nunɔla la aɖe ami le nyitsua ƒe dɔmenuawo,
  eng-LEE: 'And all the fat of the bullock of the sin-offering shall he take off from
    the same: the fat that covereth the inwards, and all the fat that is upon the
    inwards,'
  asm-FB: আৰু পাপাৰ্থক বলি স্বৰূপে উৎসৰ্গ কৰা ষাঁড়-গৰুটোৰ আটাইবোৰ তেল এৰুৱাই ল’ব;
    তাৰ নাড়ী-ভুৰু ঢকা তেল, নাড়ীত লাগি থকা আটাই তেল,
  sus-A: عَ شَ تُرٍ بِرِن بَ تُورَ مَ نَشَن قِندِشِ يُنُبِ شَقَرِ سّرّشّ رَ، تُرٍ
    نَشَن نَ عَ قُرِنفّ سّيتِ مَ،
  fra-SBL: 'Il enlèvera toute la graisse du taureau du sacrifice pour le péché : la
    graisse qui couvre les entrailles et toute la graisse qui est sur les entrailles,'
  hbo-hbo: וְאֶת־כָּל־חֵ֛לֶב פַּ֥ר הַֽחַטָּ֖את יָרִ֣ים מִמֶּ֑נּוּ אֶת־הַחֵ֙לֶב֙ הַֽמְכַסֶּ֣ה
    עַל־הַקֶּ֔רֶב וְאֵת֙ כָּל־הַחֵ֔לֶב אֲשֶׁ֖ר עַל־הַקֶּֽרֶב׃
  eng-WYCLIFFE: And he schal offre for synne the ynnere fatnesse of the calf, as well
    it that hilith the entrails, as alle thingis that ben with ynne,
  piu-2006: '@see-verse:LEV.004.007'
  cwe-cwe: Na kezayasegeza mabambala yose ya mavuta ya dang'ang'a ijo da ng'ombe wa
    nhambiko ya uhasanyi, mabambala yose ya mavuta yogubika utumbo,
  kik-kik: Nĩakaruta maguta mothe ma ndegwa ĩyo ya igongona rĩa kũhoroherio mehia,
    namo nĩmo rũambũ rũrĩa ruothe rũhumbĩire nyama cia nda na rũrĩa rũnyiitaine nacio,
  fra-NCL: Il enlèvera ensuite toute la graisse du taureau immolé pour le péché, la
    graisse qui enveloppe les entrailles et toute la graisse qui est attachée aux
    entrailles ;
  cek-AK: Tazae taqawn kakhuk athawknawk hoi tazae taqawn nui ih athawknawk boih,
    maitaw tae ih athawknawk boih,
  cuk-cuk: 'Geb we-dule-irwa-Bab-Dummadse-goled, isgued-ular, we-moli-bebe-nikad-sapingwagwad-ibmarmar
    Bab-Jehováʼga ogumakar ukoed: E-samurgi-gwallumar-nanaid, degi, bela samur-bukwad-e-dikarmargi-gwallumar-nanaid
    weoed.'
  uig-CYR: андин у гуна қурбанлиғи болған топақниң ичидин һәммә мейини аҗритип чиқарсун
    — йәни ич қарнини йөгәп турған май билән қалған ич мейи,
  tel-2017: తరువాత అతడు పాపం కోసం బలి అర్పణ చేసిన ఆ కోడెదూడ కొవ్వు అంతా కోసి వేరు
    చేయాలి. దాని అంతర్భాగాలను కప్పి ఉన్న కొవ్వునూ, దాని అంతర్భాగాలను అంటి ఉన్న కొవ్వునూ
    వేరు చేయాలి.
  hat-BSA: 'Li va retire sou li tout grès towo ofrann peche a: grès ki kouvri zantray
    yo ak tout grès ki tache sou zantray yo,'
  kos-kos: El ac fah eisla kiris nukewa ke cow mukul soko ah, kiris ke koanonsia uh,
  hbo-WLC: וְאֶת־כָּל־חֵ֛לֶב פַּ֥ר הַֽחַטָּ֖את יָרִ֣ים מִמֶּ֑נּוּ אֶת־הַחֵ֙לֶב֙ הַֽמְכַסֶּ֣ה
    עַל־הַקֶּ֔רֶב וְאֵת֙ כָּל־הַחֵ֔לֶב אֲשֶׁ֖ר עַל־הַקֶּֽרֶב׃
  ibo-ibo: Ọ ga-ewepụ abụba niile site nʼoke ehi aja mmehie, abụba niile kpuchiri
    ihe dị nʼime afọ ya na nke jikọtara ha,
  ory-ory: ଆଉ, ପାପାର୍ଥକ ବଳିରୂପ ଗୋବତ୍ସର ସମସ୍ତ ମେଦ, ଅର୍ଥାତ୍‍, ଅନ୍ତ ଆଚ୍ଛାଦକ ମେଦ, ଅନ୍ତ
    ଉପରିସ୍ଥ ମେଦ,
  chk-chk: Iwe, seni ei asoren tipis epwe angei kirisin ewe ätemwänin kow meinisin,
    ewe kiris mi pwölüela pisekin lon inisin meinisin,
  rop-rop: Wal langa det boiwan buligi im garra deigimat ola fet, en det fet langa
    det binjipat insaidwei,
  ukr-1871: А ввесь жир бичка жертви за гріх повиймає з його; ввесь жир, що вкриває
    тельбухи, і ввесь жир, що на тельбухах.
  deu-1951: Und alles Fett des Sündopferfarren soll er von ihm ablösen, das Fett,
    welches das Eingeweide bedeckt, und alles Fett, das am Eingeweide hängt;
  eng-JPS: And all the fat of the bullock of the sin-offering he shall take off from
    it; the fat that covereth the inwards, and all the fat that is upon the inwards,
  srp-1865: I neka izvadi sve salo iz teleta za grijeh, salo što pokriva crijeva i
    sve salo što je na crijevima;
  lug-lug: 'Amasavu gonna aganaabanga mu sseddume ey’ekiweebwayo olw’ekibi, anaagaggyangako:
    amasavu agabikka ebyenda, n’amasavu gonna agaliraanye ebyenda,'
  heb-heb: ואת כל חלב פר החטאת ירים ממנו את החלב המכסה על הקרב ואת כל החלב אשר על
    הקרב׃
  ben-IRV: আর পাপের জন্য বলির বলদের সব মেদ, অর্থাৎ ভেতরের অংশে ঢাকা মেদ, অন্ত্রের
    ওপরের সব মেদ
  pan-pan: ਫੇਰ ਉਹ ਉਸ ਬਲ਼ਦ ਦੀ ਸਾਰੀ ਚਰਬੀ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਵੱਖਰੀ ਕਰੇ ਅਰਥਾਤ ਉਹ ਚਰਬੀ
    ਜਿਹੜੀ ਆਂਦਰਾਂ ਨੂੰ ਢੱਕਦੀ ਹੈ ਅਤੇ ਉਹ ਸਾਰੀ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਦੇ ਨਾਲ ਜੁੜੀ ਹੋਈ ਹੈ।
  mya-JVB: မိဿဟာယ ယဇ် ပြုသောနွား ၏ဆီဥကိုယူ သကဲ့သို့ ၊ အပြစ် ဖြေရာ ယဇ်ပြုသောနွားအအူ
    ကို ဖုံး သော ဆီဥ ၊ အအူ နှင့် ဆိုင်သမျှ သောဆီဥ၊
  hmo-hmo: Boromakau dekena amo digara ibounai do ia abia, bogana lalonai ia noho
    digarana ibounai.
  urd-urd: फिर वह ख़ता की क़ुर्बानी के बछड़े की सब चर्बी को उससे अलग करे; या'नी जिस
    चर्बी से अंतड़ियाँ ढकी रहती हैं, और वह सब चर्बी जो अंतड़ियों पर लिपटी रहती है,
  rus-SYN: и вынет из тельца за грех весь тук его, тук, покрывающий внутренности,
    и весь тук, который на внутренностях,
  bqc-SIM: Aàli awakpazupi nísi golɛ píi, a sálana ń a guupↄ nísiↄ píi
  tcz-CHONGTHU: Chujongle thempupa chun bongchalgol chu athao jouse chonset thilto
    a todinga alahdoh soh keiding ahi. Hiche sathao lah a chu agila beh athao jouse,
  mar-mar: आणि त्याने पापार्पणाच्या गोऱ्ह्याच्या आतड्यांवरील चरबी, त्यास लागून असलेली
    सर्व चरबी;
  qub-qub: Nircur pishtashan töru-mallwapata jorgonga pacha wiranta,
  bqp-bqp: U koo yɑɑ yen gum kpuro wunɑ mɛ mu wɑ̃ɑ bɔsɔ yɑ̃nu sɔɔ,
  hat-hat: Apre sa, l'a wete tout grès ki nan towo yo te ofri pou peche a. Y'a wete
    tout grès ki vlope tripay la,
  eng-BSB: Then he shall remove all the fat from the bull of the sin offering—the
    fat that covers the entrails, all the fat that is on them,
  tod-tod: 'Toɠa koto gba nikɛ zinɛi ma wulɔi kpein kula: ma wulɔi felevelegai koozu
    zɔɔlaiti ma, ta nii kpein giliai ba,'
  eng-WEBPB: 'He shall take all the fat of the bull of the sin offering from it: the
    fat that covers the innards, and all the fat that is on the innards,'
  kbq-kbq: Hagi kumite'ma ofama hunaku'ma hania bulimakaomofona mika afovane, arimpama
    eri anovazi'nea afova'ane,
  nhe-BL: Teipa quiquixtilis nochi nopa tlachiyajcayotl tlen eltoc ipan iijtico nopa
    becerro huan nochi tlen eltoc tlatlajco icuitlaxcol.
  gub-BL: Xaxeto wenuhem putar ma'ea'yr ikawer paw izuwi nehe. Aze'eg ikawer hie ipykaw
    rehe xe ihe.
  eng-DRA: 'And he shall take off the fat of the calf for the sin offering, as well
    that which covereth the entrails, as all the inwards:'
