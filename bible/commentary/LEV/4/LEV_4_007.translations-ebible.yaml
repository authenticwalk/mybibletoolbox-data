verse: LEV.004.007
translations:
  mal-C: പുരോഹിതൻ പിന്നെ കുറെ രക്തം യഹോവയുടെ സന്നിധിയിൽ സമാഗമകൂടാരത്തിലുള്ള സുഗന്ധധൂപപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടണം. അദ്ദേഹം കാളയുടെ ശേഷിച്ചരക്തം സമാഗമകൂടാരത്തിന്റെ കവാടത്തിലുള്ള
    ഹോമയാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിക്കണം.
  deu-TKW: Sodann soll der Priester etwas von dem Blute an die Hörner des Altars mit
    dem wohlriechenden Räucherwerk streichen, der vor Jahwe im Offenbarungszelte steht;
    das ganze übrige Blut des Farren aber soll er am Brandopferaltar, der vor der
    Thüre des Offenbarungszeltes steht, auf den Boden gießen.
  lin-lin: Nganga-Nzambe akotia ndambo ya makila na maseke ya etumbelo ya ansa oyo
    ezali liboso ya Yawe kati na Ndako ya kapo ya Bokutani. Bongo ndambo mosusu ya
    makila ya ngombe oyo ekotikala, akosopa yango na makolo ya etumbelo ya bambeka
    ya kotumba, oyo ezali na ekotelo ya Ndako ya kapo ya Bokutani.
  eng-LSV: and the priest has put of the blood on the horns of the altar of spice-incense
    before YHWH, which [is] in the Tent of Meeting, and he pours out all the blood
    of the bullock at the foundation of the altar of the burnt-offering, which [is]
    at the opening of the Tent of Meeting.
  eng-GNV: The Priest also shall put some of the blood before the Lord, vpon the hornes
    of the altar of sweete incense, which is in the Tabernacle of the Congregation,
    then shall hee powre all the rest of the blood of the bullocke at the foote of
    the altar of burnt offring, which is at the doore of the Tabernacle of the Congregation.
  eng-WEBSTER: And the priest shall put some of the blood upon the horns of the altar
    of sweet incense before the LORD, which is in the tabernacle of the congregation;
    and shall pour all the blood of the bullock at the bottom of the altar of the
    burnt-offering, which is at the door of the tabernacle of the congregation.
  nhw-BL: Teipa nojquiya nopa hueyi totajtzi quiajalos estli nopa nahui icuacua nopa
    tlaixpamitl campa quitlatíaj copali catli mocahua yoyon tiopan calijtic noixpa.
    Huan nopa estli catli noja mocahua, quitoyahuas tlalchi itzintla nopa tlaixpamitl
    para tlacajcahualistli tlatlatili catli eltoc nechca ipuerta nopa yoyon tiopamitl.
  swh-ONEN: Kisha kuhani atatia sehemu ya hiyo damu juu ya pembe za madhabahu ya kufukizia
    uvumba wenye harufu nzuri iliyoko mbele za Bwana katika Hema la Kukutania. Damu
    iliyobaki ya huyo fahali ataimwaga chini ya hayo madhabahu ya kuteketezea sadaka
    kwenye ingilio la Hema la Kukutania.
  bba-bba: Yen biru u koo yɛm mɛ yɛ̃kɑ kpɑkoro tèn mi bɑ rɑ turɑre dɔ̃ɔ doken kɑ̃ɑnɔ
    te tɑ wɑ̃ɑ kuu ten sɔɔwɔ, kpɑ u mɛn sukum wisi yɑ̃ku yerun temɔ te tɑ wɑ̃ɑ kuu
    ten kɔnnɔwɔ.
  eng-KJVCPB: And the priest shall put some of the blood upon the horns of the altar
    of sweet incense before the Lord, which is in the tabernacle of the congregation;
    and shall pour all the blood of the bullock at the bottom of the altar of the
    burnt offering, which is at the door of the tabernacle of the congregation.
  luo-luo: Bangʼ mano jadolono nomien remo moko e tunge kendo mar misango miwangʼoe
    ubani e nyim Jehova Nyasaye manie Hemb Romo. To remb rwadhno modongʼ nopuki e
    tiend kendo mitimoe misango miwangʼo pep manie dho Hemb Romo.
  meu-meu: Hahelaḡa tauna ese danu muramura mai bonana patana, hebou kalagana lalonai
    e miamu ḡauna, doana na rara taina amo baine dahudia, Iehova vairanai; bena rara
    orena na ihaboulaina patana, ḡole-oho boubouna ḡauna, badinai baine bubua nege,
    hebou kalagana iduarana ai.
  npi-ULB: त्यसपछि पुजारीले परमप्रभुको अगि सुगन्धित धूपको वेदीमा भएका सिङहरूमा केही
    रगत लगाओस्, र त्यसले साँढेको बाँकी रगत भेट हुने पालको प्रवेशद्वारमा भएको वेदीको
    मुनि होमबलिको निम्ति खन्याओस् ।
  yor-yor: Àlùfáà yóò tún mú díẹ̀ nínú ẹ̀jẹ̀ náà sórí ìwo pẹpẹ tùràrí tó wà níwájú
    Olúwa nínú àgọ́ ìpàdé. Kí ó da gbogbo ẹ̀jẹ̀ akọ màlúù tókù sí ìsàlẹ̀ pẹpẹ ẹbọ
    sísun ní ẹnu-ọ̀nà àgọ́ ìpàdé.
  emp-NTPO: Maʌ̃be quera bá diabadad̶e cachu quĩrãca b̶eara maʌ̃ oaba soaida b̶ʌa
    Ãcõrẽ quĩrãpita. Ãcõrẽ wua ded̶eba dajadaa zeped̶a dji ed̶a wãbada quĩrãpe paca
    oa b̶ed̶ara animarã babue diabada cob̶ʌ caita jũma weaida b̶ʌa.
  pes-OPCB: سپس در حضور خداوند قدری از خون را روی شاخهای مذبح بخور که داخل خیمه است،
    بمالد. باقیماندهٔ خون را به پای مذبح قربانی سوختنی که نزدیک در خیمۀ ملاقات است،
    بریزد.
  tgl-ULB: At ilalagay ng pari ang kaunting dugo sa mga sungay ng altar ng mabangong
    insenso sa harapan ni Yahweh, na nasa tolda ng pagpupulong, at ibubuhos niya ang
    lahat ng natirang dugo ng toro sa paanan ng altar para sa mga handog na susunugin,
    na nasa pasukan ng tolda ng pagpupulong.
  hui-hui: Ani biai halu hagua nga bilo inisenesi lomabu delaga dabu Anduane Homogonaga
    deni kagoria polebira. Puwa lomabu delaga dabu ogoninaga gibuni mariani nogo bulumaganaga
    ne gayane ale maria kago nogo darama yayagome ha̱i̱ holebira. Ani bialu nogo bulumaga
    bo wiyagonaga darama maru ngaru mo yalu puwa lomabu delaga dabu li tagirani Balai
    Anda kagoha haneni yalu puwa lomabu delaga dabu kago dindiha odope hai holebira.
  mya-mya: ထို​နောက်​သူ​သည်​တဲ​တော်​အ​တွင်း​ရှိ​နံ့​သာ ပေါင်း​မီး​ရှို့​ရာ​ပလ္လင်​၏​ထောင့်​များ​ရှိ​အ​တက်
    တို့​တွင် နွား​သွေး​အ​နည်း​ငယ်​ကို​သုတ်​ရ​မည်။ ကျန်​သော​နွား​သွေး​ကို တဲ​တော်​တံ​ခါး​ဝ​၌
    ရှိ​သော​မီး​ရှို့​ပူ​ဇော်​ရာ​ပလ္လင်​ခြေ​ရင်း​တွင် လောင်း​ရ​မည်။-
  bod-N: ཡང་ཁྲག་ཉུང་ཙམ་ཞིག་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་འབྱུག་དགོས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྤོས་སྒྲོམ་གྱི་རུ་ཐུར་བཞི་པོར་འབྱུག་དགོས་པ་དང་།
    དེ་ནས་གླང་ཐུག་གི་ཁྲག་ལྷག་མ་ཡོངས་རྫོགས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་ཡོད་པའི་སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་དུ་ལྡུག་དགོས་སོ།
    །
  sna-sna: Muprista achatora rimwe ropa agoisa panyanga dzearitari yezvinonhuhwira
    zviri pamberi paJehovha muTende Rokusangana. Rimwe ropa rose acharidira mujinga
    mearitari yezvibayiro zvinopiswa pamusuo weTende Rokusangana.
  spa-BLM: El sacerdote pondrá parte de la sangre en los cuernos del altar del incienso
    aromático, que está en la Tienda del Encuentro, y derramará el resto de la sangre
    del toro al pie del altar del holocausto, que está a la puerta de la Tienda del
    Encuentro.
  cac-cac: Sucanoch jab'oc schiq'uil noc' chi' vin̈ d'a sch'ac altar yic incienso
    ayoch d'a yichan̈ Jehová d'a yol mantiado. Axo masanil chic' tzato can chi', seccanem
    vin̈ d'a yichtac yoc altar b'aj sn̈usjitz'a silab', aton jun ayem d'a yichan̈
    mantiado chi'.
  swh-ULB: Na kuhani ataweka kiasi cha damu ya huyo dume juu ya pembe za madhabahu
    ya kuvukizia uvumba mbele za Bwana, katika hema ya kukutania na ataimwaga yote
    iliyobaki chini ya madhabahu ya sadaka ya kuteketezwa, iliyo mahali pa kuinglia
    katika hema ya kukutania.
  bel-bel: і пакладзе сьвятар крыві прад Госпадам на рогі ахвярніка пахучых дымленьняў,
    які ў скініі сходу, а астатнюю кроў цяляці вылье да падножжа ахвярніка цэласпаленьняў,
    які каля ўваходу ў скінію сходу.
  deu-ELBBK: Und der Priester tue von dem Blut an die Hörner des Altars des wohlriechenden
    Räucherwerks, der im Zelt der Zusammenkunft ist, vor dem HERRN; und alles Blut
    des Stieres soll er an den Fuß des Brandopferaltars gießen, der an dem Eingang
    des Zeltes der Zusammenkunft ist.
  mbb-OT: Ne ebpelisan din te lengesa sikan is menge sungeysungey te menge suyuk duen
    te pemuhatà he tutungà te veyewà diyà te seled te Tulda he zutun is Nengazen.
    Ne sikan is egkesamà he lengesa zuen te vaka ne id-itis din diyà te dizalem duen
    te pemuhatà he pemuhat he edtutungen. Heini he pemuhatà ne ziyà te uvey te ǥemawan
    te Tulda.
  mal-2015: പുരോഹിതൻ രക്തം കുറെ യഹോവയുടെ സന്നിധിയിൽ സമാഗമനകൂടാരത്തിലുള്ള സുഗന്ധവർഗ്ഗത്തിൻ
    ധൂപപീഠത്തിന്റെ കൊമ്പുകളിൽ പുരട്ടേണം; കാളയുടെ ശേഷം രക്തം മുഴുവനും സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽക്കൽ ഉള്ള ഹോമയാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയേണം.
  rmc-rmc: O rašaj makhela le rateha o rohi le oltariskre, pre savo pes labarel o
    voňavo kaďidlos, anglo RAJ andro Svetostankos. Oka rat, so ačhela le bikostar,
    čhivela avri telal paš o oltaris, kaj pes labarel o labarde obeti, savo hino paš
    o vudar paš o Svetostankos.
  pes-OPV: و کاهن قدری ازخون را بر شاخه های مذبح بخور معطر که درخیمه اجتماع است، به
    حضور خداوند بپاشد، و همه خون گوساله را بر بنیان مذبح قربانی سوختنی که به در خیمه
    اجتماع است بریزد.
  ron-1924: Апой, преотул сэ унгэ ку сынӂе коарнеле алтарулуй пентру тэмыя мироситоаре,
    каре есте ынаинтя Домнулуй ын кортул ынтылнирий, яр тот челэлалт сынӂе ал вицелулуй
    сэ-л версе ла пичоареле алтарулуй пентру ардериле-де-тот, каре есте ла уша кортулуй
    ынтылнирий.
  ben-OBCV: পরে যাজক সমাগম তাঁবুর মধ্যে সদাপ্রভুর সামনে সুগন্ধি ধূপযুক্ত বেদির শৃঙ্গে
    অল্প রক্ত দেবে। সমাগম তাঁবুর প্রবেশদ্বারে হোমবলির বেদির মূলে সে বাছুরটির অবশিষ্ট
    রক্ত ঢালবে।
  som-som: Oo wadaadku waa inuu dhiigga qaarkiis mariyaa geesaha meesha allabariga
    ee fooxa oo Rabbiga hortiisa taal oo teendhada shirka ku dhex taal, oo dibiga
    dhiiggiisa oo dhanna waa inuu ku ag shubaa salka meesha allabariga ee qurbaanka
    la gubo, taasoo iridda teendhada shirka taal.
  lat-VUC: 'Ponetque de eodem sanguine super cornua altaris thymiamatis gratissimi
    Domino, quod est in tabernaculo testimonii: omnem autem reliquum sanguinem fundet
    in basim altaris holocausti in introitu tabernaculi.'
  eng-ASVBT: And the priest shall put of the blood upon the horns of the altar of
    sweet incense before Jehovah, which is in the tent of meeting; and all the blood
    of the bullock shall he pour out at the base of the altar of burnt offering, which
    is at the door of the tent of meeting.
  ita-1885: E metta il Sacerdote di quel sangue in su le corna dell'Altar de' profumi
    degli aromati, che è nel Tabernacolo della convenenza, nel cospetto del Signore;
    e spanda tutto il rimanente del sangue del giovenco appiè dell'Altar degli olocausti,
    che è all'entrata del Tabernacolo della convenenza.
  eng-LXXUP: And the priest shall put of the blood of the calf on the horns of the
    altar of the compound incense which is before the Lord, which is in the tabernacle
    of witness; and all the blood of the calf shall he pour out by the foot of the
    altar of whole burnt offerings, which is by the doors of the tabernacle of witness.
  eng-ULB: Then the priest will put some of the blood on the horns of the altar of
    fragrant incense before Yahweh, which is in the tent of meeting, and he will pour
    out all the rest of the blood of the bull at the base of the altar for burnt offerings,
    which is at the entrance of the tent of meeting.
  spa-VBL: El sacerdote pondrá un poco de sangre sobre los cuernos del altar de incienso
    aromático que está ante el Señor en el Tabernáculo de Reunión. El resto de la
    sangre del toro la derramará en el fondo del altar de los holocaustos, a la entrada
    del Tabernáculo de Reunión.
  fra-_FOB: Puis le sacrificateur mettra du sang sur les cornes de l'autel des parfums
    d'aromates, qui est devant l'Éternel, dans le tabernacle d'assignation; et il
    répandra tout le sang du taureau au pied de l'autel de l'holocauste, qui est à
    l'entrée du tabernacle d'assignation.
  mal-mal: പുരോഹിതൻ രക്തം കുറെ യഹോവയുടെ സന്നിധിയിൽ സമാഗമനകൂടാരത്തിലുള്ള സുഗന്ധവർഗ്ഗത്തിൻ
    ധൂപപീഠത്തിന്റെ കൊമ്പുകളിൽ പുരട്ടണം; കാളയുടെ ശേഷം രക്തം മുഴുവനും സമാഗമനകൂടാരത്തിന്റെ
    വാതില്ക്കൽ ഉള്ള ഹോമയാഗപീഠത്തിന്റെ ചുവട്ടിൽ ഒഴിച്ചുകളയണം.
  urd-GVR: Phir wuh ḳhaime ke andar kī us qurbāngāh ke chāroṅ sīṅgoṅ par ḳhūn lagāe
    jis par baḳhūr jalāyā jātā hai. Bāqī ḳhūn wuh bāhar ḳhaime ke darwāze par kī us
    qurbāngāh ke pāe par unḍele jis par jānwar jalāe jāte haiṅ.
  suz-BL: मिनु नोले चढ़ेबमी मेको हुश ग्रुम्‍तीक ताम्‍बु आ आगामी बाक्‍शो धूप चढ़ेतीके
    आ ग्रोव़पुकीमी ख्रेक्‍चा माल्‍ब। मेको ब्रोव़शो रिना पाइश्‍शो धूप परमप्रभु यावे
    आ ङोंइती चढ़ेतीके बाक्‍ब। मिनु लीशो हुश नेल्‍ले ग्रुम्‍तीक ताम्‍बु आ ओव़तीक ङा
    चोशा चढ़ेतीक आ पुंम मोइक्‍चा माल्‍ब। प्रस्‍थान ३०:१,६; प्रस्‍थान ४०:६
  ita-1927: Il sacerdote quindi metterà di quel sangue sui corni dell’altare del profumo
    fragrante, altare che è davanti all’Eterno, nella tenda di convegno; e spanderà
    tutto il sangue del giovenco appiè dell’altare degli olocausti, che è all’ingresso
    della tenda di convegno.
  ckb-ckb: کاهینەکە هەندێکیش لە خوێنەکە لە قۆچەکانی قوربانگای بخوورە بۆنخۆشەکە دەدات،
    ئەوەی لە چادری چاوپێکەوتنە لەبەردەم یەزدان، پاشماوەی خوێنی جوانەگاکەش دەڕژێنێتە
    بنکەی قوربانگای قوربانی سووتاندن کە لەلای دەروازەی چادری چاوپێکەوتنە.
  eng-BBE: And the priest is to put some of the blood on the horns of the altar on
    which perfume is burned before the Lord in the Tent of meeting, draining out all
    the rest of the blood of the ox at the base of the altar of burned offering which
    is at the door of the Tent of meeting.
  kan-OKCV: ಯಾಜಕನು ಸ್ವಲ್ಪ ರಕ್ತವನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗಿರುವ ಸುವಾಸನೆಯುಳ್ಳ ಧೂಪವನ್ನು
    ಬಲಿಪೀಠದ ಕೊಂಬುಗಳಿಗೆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಹಚ್ಚಬೇಕು. ಅಲ್ಲದೆ ಆ ಹೋರಿಯ ಎಲ್ಲಾ ರಕವನ್ನು ದೇವದರ್ಶನದ
    ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ದಹನಬಲಿಯ ಪೀಠದ ಅಡಿಯಲ್ಲಿ ಸುರಿಯಬೇಕು.
