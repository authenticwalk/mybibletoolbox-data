    τοῦ θυμιάματος τῆς συνθέσεως τοῦ ἐναντίον Κυρίου, ὅ ἐστιν ἐν τῇ σκηνῇ τοῦ μαρτυρίου·
    καὶ πᾶν τὸ αἷμα τοῦ μόσχου ἐκχεεῖ παρὰ τὴν βάσιν τοῦ θυσιαστηρίου τῶν ὁλοκαυτωμάτων,
    ὅ ἐστι παρὰ τὰς θύρας τῆς σκηνῆς τοῦ μαρτυρίου.
  ind-AYT: Kemudian, imam itu juga harus mengoleskan darah itu pada tanduk-tanduk
    mazbah dupa yang harum di hadapan TUHAN, di dalam tenda pertemuan. Lalu, semua
    darah sapi jantan muda itu harus ditumpahkan ke alas mazbah persembahan bakaran
    yang ada di depan pintu tenda pertemuan.
  nya-nya: Kenaka wansembe apake magaziwo pa nyanga za guwa lofukizira lubani limene
    lili pamaso pa Yehova mu tenti ya msonkhano. Magazi ena otsalawo awathire pa tsinde
    pa guwa lansembe zopsereza, limene lili pa khomo la tenti ya msonkhano.
  hrv-hrv: Potom neka svećenik stavi te krvi na rogove žrtvenika za miomirisni kad
    koji se dimi pred Jahvom u Šatoru sastanka. Svu ostalu krv od junca neka izlije
    podno žrtvenika za žrtve paljenice što se nalazi na ulazu u Šator sastanka.
  mps-mps: Tama aga te wiegi yai denami ebo hano holobo ofa ebo alta te Genuai Bidigo
    geduba Ugwa Be tomoba pao. Tama agai te kau kibu kaneme meba te kau kibu gąų
    kom me si me si tiwai alta me si me si dage badu teba mumainao. Te kau kibu kaneme
    me badu tigidali elalubaso da, te agai Ugwa Be sunumi badu alta buluba sela solama,
    te augwaligo ofa ulubo madi, te alta ulubo dogwa saliba te kaneme gelao,” wali.
  tpi-tpi: Na em i mas i go long alta bilong smok i gat gutpela smel i stap long ai
    bilong Bikpela insait long haus sel. Na em i mas putim sampela blut bilong bulmakau
    long dispela 4-pela samting olsem kom bilong bulmakau i sanap long 4-pela kona
    bilong alta. Na olgeta blut bilong dispela bulmakau i stap yet, em i mas kisim
    i go ausait long dua bilong haus sel long alta ol i save kukim ol ofa long en,
    na kapsaitim long hap daunbilo bilong alta.
  dan-1931: og Præsten skal stryge noget af Blodet på Røgelsealterets Horn for HERRENS
    Åsyn, det, som står i Åbenbaringsteltet; Resten af Tyrens Blod skal han udgyde
    ved Foden af Brændofferalteret, som står ved Indgangen til Åbenbaringsteltet.
  vie-OVCB: Xong, thầy tế lễ ấy sẽ bôi máu trên các sừng bàn thờ xông hương trước
    mặt Chúa Hằng Hữu trong Đền Tạm. Máu còn lại đem đổ dưới chân bàn thờ dâng lễ
    thiêu, tại cửa Đền Tạm.
  guj-2017: સુવાસિત દહનીયાર્પણની વેદી મુલાકાતમંડપમાં યહોવાહની આગળ છે તેનાં શિંગ પર
    યાજક તે રક્તમાંથી ચોપડે અને જે યજ્ઞવેદી મુલાકાતમંડપના પ્રવેશદ્વાર પાસે છે તેના
    થડમાં બળદનું સઘળું રક્ત તે રેડી દે.
  pon-2006A: Mwuri e pahn pil iriski ntao koden keimw en pei sarawien warpwohmwahwo
    me mi nan Impwalo. E ahpw pahn wudekihdiong luhwen ntao ni poahsoan en pei sarawien
    meirong isihs me mi ni wenihmwen Impwalo.
  por-BRBSL: O sacerdote colocará parte do sangue nos chifres do altar do incenso
    doce diante de Iavé, que está na Tenda da Reunião; e derramará o resto do sangue
    do touro na base do altar do holocausto, que está na porta da Tenda da Reunião.
  cth-cth: Vaihma ni kamkhuengnae lukkareiim thung BAWIPA hmalah kaawm e hmuitui thuengnae
    khoungroe naw dawk maito thi a hluk vaiteh, kacawie a thi hah kamkhuengnae lukkareiim
    takhang hmalah kaawm e hmaisawinae khoungroe kung koe a rabawk han.
  twi-twi: Afei, ɔsɔfo no de mogya no bi begu aduhuam no tumpan a esi afɔremuka no
    so no wɔ Awurade anim wɔ Ahyiae Ntamadan no mu; mogya no a ɛbɛka no, wobehwie
    agu afɔremuka no ase de abɔ ɔhyew afɔre wɔ Ahyiae Ntamadan no kwan ano.
  hlt-hlt: Te phoeiah thii te tingtunnah dap khuikah BOEIPA mikhmuh ah botui bo-ul
    la hmueihtuk ki dongah khosoih loh pae saeh. Tedae vaito thii aka coih boeih te
    tah tingtunnah dap thohka kah hmueihhlutnah hmueihtuk kah khoengim taengah hawk
    saeh.
  tbz-SIM: kɛ́cɔ̃nnɛ́ dɛ kó mɛyĩ̀ĩ̀ nhò yɛ̃ntɛ́mɛ̀ dihúúntɔ̀nnì dìì bo mɛtɑummɛ̀ tou
    miɛkɛ di kó yɛbɑ̀kɛ̀ ĩ́nkɛ̀. Kòò dèè wèe cóú mmɛyĩ̀ĩ̀ nsɔmmɛ diwũɔ̃tɔ̀nnì dìì
    bo mɛtɑummɛ̀ tou bòrìnùù di fũ̀ɔ̃̀.
  msy-2020: Egh a pauran mughuriar aghuim tuamin ofa gamir dakozim iti naghɨn mangɨ,
    God bativamin Purirpenimɨn aven Ikiavɨra Itir Godɨn damazimɨn tughɨv ikɨ. Egh
    a ghuzitaba isɨ ofa gamir dakozimɨn mɨkebabar itir bulmakaun kombar mɨn garir
    biziba bar dar aghuigh. Egh a bulmakaun ghuzir nar ikiavɨra itir kaba, inigh asɨziba
    bar isia mɨghɨrir ofa gamir dakozir azenan itimɨn mangɨ, God bativamin Purirpenimɨn
    tiar akamɨn boroghɨn tughɨv ikɨ. Egh da isɨ ofa gamir dakozir kamɨn mɨngarim gingegh.
  dop-dop: Ɩlɛnɑ ɩ́ tɑɑ cɑlǝm mpɩ tɔtɔɣɔ tulɑɑlʋ tǝwɔtɛ hǝlǝŋɑsɩ tɔɔ kɛ́ cokǝle tɑɑ
    tǝnɑ. Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ pǝlɩ cɑlǝm kʋkɑɑsǝm kɛ kɔtɑɣɑ tǝlɑtɛ nte tǝ wɛ cokǝle
    nɔnɔɣɔ tɔ tǝ tɛɛ.
  azb-azb: Sonra kahin Hüzur çadırında, Rəbbin önündə olan ətirli buxur qurbangahının
    buynuzlarına o qandan çəksin, buğanın qanının qalan hissəsini isə Hüzur çadırının
    girişindəki yandırma qurbanları üçün qurulan qurbangahın altlığına töksün.
  eng-DBY: and the priest shall put of the blood on the horns of the altar of fragrant
    incense, which is in the tent of meeting, before Jehovah; and he shall pour all
    the blood of the bullock at the bottom of the altar of burnt-offering, which is
    at the entrance of the tent of meeting.
  hin-2017: और याजक उस लहू में से कुछ और लेकर सुगन्धित धूप की वेदी के सींगों पर जो
    मिलापवाले तम्बू में है यहोवा के सामने लगाए; फिर बछड़े के सब लहू को वेदी के पाए
    पर होमबलि की वेदी जो मिलापवाले तम्बू के द्वार पर है उण्डेल दे।
  wol-KYG: Na sarxalkat bi sàkk ci deret ji, taqal ci béjjéni sarxalukaayu cuuraay
    lu xeeñ la ca biir xaymab ndaje ma ca kanam Aji Sax ji. Li des ci deretu yëkk
    wi, na ko tuur ci taatu sarxalukaay bi ñuy lakk saraxu rendi-dóomal, foofa ca
    bunt xaymab ndaje ma.
  eng-YLT: and the priest hath put of the blood on the horns of the altar of spice-perfume
    before Jehovah, which [is] in the tent of meeting, and all the blood of the bullock
    he doth pour out at the foundation of the altar of the burnt-offering, which [is]
    at the opening of the tent of meeting.
  kne-kne: Pag nan iponas din odom ay dada sin kaman sakngod sin solin di altar ay
    panpoppooan si insinso ay wada met laeng sin oneg di Tolda. Mo makdeng di, isoyat
    na din am-in ay nabay-an ay dada sin naisaadan di altar ay panpoppooan si daton
    ay wada sin pantew di Tolda.
  eng-WYC-2017: And he shall put of the same blood on the corners of the altar of
    incense most acceptable to the Lord, which altar is in the tabernacle of witnessing;
    soothly he shall pour all the tother blood into the foundament of the altar of
    burnt sacrifice in the entering of the tabernacle.
  eng-WMBB: The priest shall put some of the blood on the horns of the altar of sweet
    incense before the LORD, which is in the Tent of Meeting; and he shall pour out
    the rest of the blood of the bull at the base of the altar of burnt offering,
    which is at the door of the Tent of Meeting.
  urd-GVH: फिर वह ख़ैमे के अंदर की उस क़ुरबानगाह के चारों सींगों पर ख़ून लगाए जिस
    पर बख़ूर जलाया जाता है। बाक़ी ख़ून वह बाहर ख़ैमे के दरवाज़े पर की उस क़ुरबानगाह
    के पाए पर उंडेले जिस पर जानवर जलाए जाते हैं।
  rug-rug: Meke kaqu vekoi sa si kaiqa ehara koari na kikihona sa hope tana vina uququ
    humaṉa lea pa kenuna e Zihova. Kaqu titisi betoni sa sari na ehara, koa holadi
    pa hubina sa hope tana vina vukivukihi va uququ pa sasadana sa Ipi Hopena.
  gaz-gaz: Ergasiis lubni sun dhiiga sana irraa gaanfawwan iddoo aarsaa ixaana urgaaʼu
    kan dunkaana wal gaʼii keessa fuula Waaqayyoo dura jiru sana irratti haa naqu.
    Dhiiga dibicha sanaa kan hafe hunda immoo balbala dunkaana wal gaʼii irratti miilla
    iddoo aarsaa gubamuu jalatti haa dhangalaasu.
  fra-LSG: Le sacrificateur mettra du sang sur les cornes de l’autel des parfums odoriférants,
    qui est devant l’Éternel dans la tente d’assignation; et il répandra tout le sang
    du taureau au pied de l’autel des holocaustes, qui est à l’entrée de la tente
    d’assignation.
  yal-yal: Saraxaraliin xa wunla nde sa wusulan ganden tongonna fenne ma, naxan Alatala
    yɛtagi Naralan Bubun kui alogo na wunla xa rali Ala ma. A xa turaan wuli dɔnxɛn
    nabɔxɔn saraxa gan daxin baden san bunna dɛxɔn ma Naralan Bubun dɛɛn fɛma.
  haw-1868: A e kau ke kahuna i kauwahi o ke koko ma na pepeiaohao o ke kuahu mea
    ala ono, ma ke alo o Iehova, ka mea maloko o ka halelewa o ke anaina; a e ninini
    iho i ke koko a pau o ka bipikane, malalo o ke kuahu mohaikuni, ka mea ma ka puka
    o ka halelewa o ke anaina.
  arb-NAV: ثُمَّ يَضَعُ الْكَاهِنُ بَعْضَ الدَّمِ عَلَى قُرُونِ مَذْبَحِ الْبَخُورِ
    الْعَطِرِ الَّذِي فِي دَاخِلِ الْقُدْسِ فِي حَضْرَةِ الرَّبِّ. أَمَّا بَقِيَّةُ
    دَمِ الثَّوْرِ فَيَصُبُّهُ عِنْدَ قَاعِدَةِ مَذْبَحِ الْمُحْرَقَةِ، الْقَائِمِ
    عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Emegbe la, nunɔla la asisi ʋu la ƒe ɖe ɖe dzudzɔdovɔsamlekpui la ƒe dzowo
    ŋu le Yehowa ŋkume le Agbadɔ la me; atsɔ ʋua mamlɛa akɔ ɖe numevɔsamlekpui la
    te le Agbadɔ la ƒe mɔnu.
  eng-LEE: And the priest shall put some of the blood upon the horns of the altar
    of the incense of spices before the Lord, which is in the tabernacle of the congregation;
    and all the [remaining] blood of the bullock shall he pour out at the bottom of
    the altar of burnt-offering, which is at the door of the tabernacle of the congregation.
  asm-FB: পুৰোহিত জনে তাৰে কিছু তেজ লৈ, সাক্ষাৎ কৰা তম্বুৰ ভিতৰত যিহোৱাৰ সন্মুখত থকা
    সুগন্ধি ধূপৰ বেদীৰ শিঙত লগাব; তেওঁ ভতৰা গৰুটোৰ বাকী তেজখিনি সাক্ষাৎ কৰা তম্বুৰ
    দুৱাৰমুখত থকা হোম-বেদিৰ মূলত ঢালি দিব।
  sus-A: سّرّشّدُبّ شَ وُلِ ندٍ سَ قٍرِيٍ مَ نَشٍيٍ نَ سُرَيِ سّرّشّبَدٍ تُنشُنيِ
    نَانِ رَ، نَشَن نَ ﭑ تَن عَلَتَلَ يَ عِ ﭑ مَ هْرْ مْلِنفِرَ كُي. وُلِ نَشَن لُشِ،
    عَ شَ نَ عِقِلِ سّرّشّ فَن دَاشِ سّرّشّبَدٍ لَنبَنيِ مَ، نَشَن نَ ﭑ تَن عَلَتَلَ
    شَ هْرْ مْلِنفِرَ سٌدٍ دّ رَ.
  fra-SBL: Le prêtre mettra une partie du sang sur les cornes de l'autel des parfums
    doux, devant l'Éternel, qui est dans la tente de la Rencontre ; il versera le
    reste du sang du taureau au pied de l'autel des holocaustes, qui est à l'entrée
    de la tente de la Rencontre.
  hbo-hbo: וְנָתַן֩ הַכֹּהֵ֨ן מִן־הַדָּ֜ם עַל־קַ֠רְנֹות מִזְבַּ֨ח קְטֹ֤רֶת הַסַּמִּים֙
    לִפְנֵ֣י יְהוָ֔ה אֲשֶׁ֖ר בְּאֹ֣הֶל מֹועֵ֑ד וְאֵ֣ת ׀ כָּל־דַּ֣ם הַפָּ֗ר יִשְׁפֹּךְ֙
    אֶל־יְסֹוד֙ מִזְבַּ֣ח הָעֹלָ֔ה אֲשֶׁר־פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And he schal putte of the same blood on the corners of the auter of
    encense moost acceptable to the Lord, which auter is in the tabernacle of witnessyng;
    sotheli he schal schede al the `tother blood in to the foundement of the auter
    of brent sacrifice in the entryng of the tabernacle.
  piu-2006: '@see-verse:LEV.004.006'
  cwe-cwe: Maabaho mkulu wa nhambiko digogogo iyo kezakwika damu iyo mchanyha ya mahembe
    ya ulupango lwa kufukizila ubani unogile haulongozi ha Mndewa Mulungu uli mgati
    ya dihema da Mulungu. Damu yose ya dang'ang'a ijo yondaisigale kezaitila hasi
    ya chikalilo cha ulupango lwa kulavila nhambiko ya kutimbula ili hana ihanhu ha
    kwingilila muna dilhema da Mulungu.
  kik-kik: Ningĩ mũthĩnjĩri-Ngai ũcio nĩakoya thakame ĩmwe ahake hĩa cia kĩgongona
    kĩa ũbani ũrĩa mũnungi wega kĩrĩa kĩrĩ mbere ya Jehova kũu Hema-inĩ-ya-Gũtũnganwo.
    Thakame ya ndegwa ĩyo ĩrĩa ĩgaatigara nĩakamĩita thĩ gĩtina-inĩ gĩa kĩgongona
    kĩa iruta rĩa njino hau mũromo-inĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: Le prêtre mettra du sang sur les cornes de l’autel des parfums odoriférants,
    qui est devant Yahweh dans la tente de réunion, et il répandra tout le reste du
    sang du taureau au pied de l’autel des holocaustes, qui est à l’entrée de la tente
    de réunion.
  cek-AK: To pacoengah qaima mah kaminawk amkhuenghaih kahni imthung ih Angraeng hmaa
    ah kaom, hmuihoih thlaekhaih hmaicam takii thungah thoemto maitaw thii to thaeng
    ueloe, athii to amkhuenghaih kahni im thok taengah kaom, hmai angbawnhaih hmaicam
    kung ah krai tih.
  cuk-cuk: Geb sorbali, dule-irwa-Bab-Dummadse-goled, we-abe Bab-Dummadga-ina-wawadikid-obupurmakleged-ailagi
    moli-bebeyob-gwigwichidgi magoed. We-galu, Bab-Dummad-dulemarbo-ambikued-neggi,
    Bab-Jehová-asabin siid. Geb bela abe-gwabguoedi, Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi
    ibmar-ogumakar-ukleged-aila-siid-nagagi eogoed.
  uig-CYR: Шундақла каһин қандин елип, җамаәт чедири ичидә Пәрвәрдигарниң алдида турған
    хушбуйгаһниң мүңгүзлиригә сүрсун. Топақниң қалған һәммә қенини болса, җамаәт чедириниң
    кириш ағзиниң алдидики көйдүрмә қурбанлиқ қурбангаһиниң түвигә төкүп қойсун;
  tel-2017: తరువాత యాజకుడు ప్రత్యక్ష గుడారంలో యెహోవా సమక్షంలో ఉన్న సుగంధ ధూపవేదిక
    పైని కొమ్ములకు ఆ రక్తాన్ని కొంచెం పూయాలి. మిగిలిన ఆ కోడె రక్తాన్ని ప్రత్యక్ష గుడారం
    ద్వారం దగ్గర ఉన్న దహన బలిపీఠం అడుగు భాగంలో పారబోయాలి.
  hat-BSA: Prèt la va osi mete kèk nan san an sou kòn lotèl lansan santi bon a ki
    devan SENYÈ a nan tant asanble a, epi tout san towo a, li va vide li nan baz lotèl
    ofrann brile ki nan pòtay tant asanble a.
  kos-kos: Na el fah sang kutu srah uh mosrwela koac ke sruwasrik in loang lun mwe
    keng in Lohm Nuknuk Mutal. El fah ukuiya srah lula nu pe loang se ma orekmakinyuk
    nu ke mwe kisa firir, su oan ke acn in utyak nu in Lohm Nuknuk Mutal.
  hbo-WLC: וְנָתַן֩ הַכֹּהֵ֨ן מִן־הַדָּ֜ם עַל־קַ֠רְנוֹת מִזְבַּ֨ח קְטֹ֤רֶת הַסַּמִּים֙
    לִפְנֵ֣י יְהוָ֔ה אֲשֶׁ֖ר בְּאֹ֣הֶל מוֹעֵ֑ד וְאֵ֣ת ׀ כָּל־דַּ֣ם הַפָּ֗ר יִשְׁפֹּךְ֙
    אֶל־יְסוֹד֙ מִזְבַּ֣ח הָעֹלָ֔ה אֲשֶׁר־פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Onye nchụaja ga-etekwasị ụfọdụ ọbara ahụ na mpi dị nʼebe ịchụ aja nke aja
    nsure ọkụ ihe na-esi isi ụtọ, nʼihu Onyenwe anyị nʼime ụlọ nzute. Ọbara fọdụrụ
    nʼoke ehi ahụ ka ọ ga-awụsa nʼụkwụ ebe ịchụ aja nke aja nsure ọkụ ahụ, nʼọnụ ụzọ
    ịba ụlọ nzute.
  ory-ory: ଆଉ, ଯାଜକ ସେହି ରକ୍ତରୁ କିଛି ନେଇ ସମାଗମ-ତମ୍ବୁର ମଧ୍ୟସ୍ଥିତ ସୁଗନ୍ଧି ଧୂପବେଦିର ଶୃଙ୍ଗରେ
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଦେବ; ତହୁଁ ଗୋବତ୍ସର ସମସ୍ତ ରକ୍ତ ନେଇ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାରସ୍ଥିତ
    ହୋମବେଦି ମୂଳରେ ଢାଳିବ।
  chk-chk: Ewe souasor epwe pwal tofätä ekis seni ewe cha won mächän ewe rongen asoren
    ötüöt mi nom lon ewe imwenfel seni mangaku fän mesen ewe Samol mi Lapalap. Nge
    lusun chan ewe ätemwänin kow epwe ninätiu lepopun ewe rongen asoren kek mi nom
    leasamalapen ewe imwenfel seni mangaku.
  rop-rop: En afta im garra pudum sambala blad langa det shapwan pat langa fobala
    kona langa det teibul blanga ofring weya dei oldei barnimbat det gudsmelwan medisin
    langa det Seikridwan Tent. En im garra pudum det najalot blad langa det bodamwei
    langa det teibul blanga barnapwan sekrifais ofring deya gulijap langa det dowawei
    langa det Seikridwan Tent.
  ukr-1871: І положить сьвященник крові на роги кадильного жертівника перед Господом,
    що в соборному наметї, а всю кров з бичка виллє до підніжка жертівника всепалення,
    що коло входу в соборний намет.
  deu-1951: Auch soll der Priester von dem Blut auf die Hörner des wohlriechenden
    Räucheraltars tun, der in der Stitshütte ist vor dem HERRN; alles übrige Blut
    des Farren aber soll er an den Fuß des Brandopferaltars gießen, der vor der Tür
    der Stiftshütte ist.
  eng-JPS: And the priest shall put of the blood upon the horns of the altar of sweet
    incense before the LORD, which is in the tent of meeting; and all the remaining
    blood of the bullock shall he pour out at the base of the altar of burnt-offering,
    which is at the door of the tent of meeting.
  srp-1865: I neka pomaže sveštenik tom krvlju rogove oltaru, na kom se kadi mirisima
    pred Gospodom u šatoru od sastanka, a ostalu krv od teleta svu neka izlije na
    podnožje oltaru, na kom se pale žrtve na vratima šatora od sastanka.
  lug-lug: Awo kabona anaddiranga ku musaayi, n’agusiiga ku mayembe ag’oku kyoto okwoterezebwa
    obubaane obw’akawoowo, ekiri mu Weema ey’Okukuŋŋaanirangamu mu maaso ga Mukama.
    Omusaayi gwa sseddume ogunaasigalangawo gwonna, anaaguyiwanga ku ntobo y’ekyoto
    eky’ebiweebwayo ebyokebwa ekiri ku mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ונתן הכהן מן הדם על קרנות מזבח קטרת הסמים לפני יהוה אשר באהל מועד ואת כל
    דם הפר ישפך אל יסוד מזבח העלה אשר פתח אהל מועד׃
  ben-IRV: পরে যাজক সেই রক্তের কিছুটা নিয়ে সমাগম তাঁবুর ভেতর সদাপ্রভুর সামনে রাখা
    সুগন্ধি ধূপের বেদির শিঙে দেবে, পরে গোবৎসের সব রক্ত নিয়ে সমাগম তাঁবুর দরজায় রাখা
    হোমবেদির মূলে ঢালবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਲਹੂ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਕੇ ਸੁਗੰਧੀ ਧੂਪ ਦੀ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਜੋ
    ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਵਿੱਚ ਹੈ, ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਲਗਾਵੇ, ਫੇਰ ਬਲ਼ਦ ਦਾ ਸਾਰਾ ਲਹੂ ਹੋਮ ਦੀ ਜਗਵੇਦੀ
    ਦੇ ਹੇਠ ਡੋਲ੍ਹ ਦੇਵੇ, ਜੋ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਹੈ।
  mya-JVB: တဖန် ယဇ် ပုရောဟိတ်သည်၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်အတွင်း ၊ ထာဝရဘုရား ရှေ့
    တော်မှာ ရှိသောနံ့သာ ပေါင်းမွှေးကို မီးရှို့ရာ ပလ္လင် ဦးချို တို့၌ နွားအသွေး ကို
    ထည့် ၍ ၊ ကြွင်းသော အသွေး ကို၊ ပရိသတ် စည်းဝေး ရာ တဲ တော်တံခါး ရှေ့၌ရှိသော မီး ရှို့ရာ
    ယဇ်ပလ္လင်ခြေရင်း နားမှာ သွန် ရမည်။
  hmo-hmo: “Vadaeni Hahelagaia Tauna Badana ese unai rara haida be muramura patana
    ena doana 4 dekenai do ia dahua, Lohiabada ena Palai Dubu lalonai. Rara orena,
    ia iusilaia lasi gauna be Hahelagaia Tauna Badana ese boubou patana ena badinai
    do ia bubua, Palai Dubu ena iduara ena badibadinai.
  urd-urd: और काहिन उसी ख़ून में से ख़ुशबूदार ख़ुशबू जलाने की क़ुर्बानगाह के सींगों
    पर, जो ख़ेमा — ए — इज्तिमा'अ में है, ख़ुदावन्द के आगे लगाए; और उस बछड़े के बाक़ी
    सब ख़ून को सोख़्तनी क़ुर्बानी के मज़बह के पाये पर, जो ख़ेमा — ए — इजितमा'अ के
    दरवाज़े पर है उँडेल दे।
  rus-SYN: и возложит священник крови тельца пред Господом на роги жертвенника благовонных
    курений, который в скинии собрания, а остальную кровь тельца выльет к подножию
    жертвенника всесожжений, который у входа скинии собрания;
  bqc-SIM: Sa'onapi i aupi máma tulaletikatɛakĩi kↄ́baↄwa Dii kùɛ kpaaũkpɛu we,
    i a kĩni ɛ́lɛ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ okĩi gbázĩwa kpaaũkpɛ kpɛɛlɛ.
  tcz-CHONGTHU: Chutengle thempupa chun Houbuh sunga Pakai angsunga kitung gimnamtui
    halna maicham chunga saki hoa chu thisan phabep cheh asunlut ding ahi. Bongchalgol
    thisan adangse vang chu Houbuh maiya pumgo thilto kitona maicham bula chu asunlhah
    ding ahi.
  mar-mar: मग याजकाने त्यातले काही रक्त घेऊन दर्शनमंडपापुढे परमेश्वरासमोर असलेल्या
    धूपवेदीच्या शिंगांना ते लावावे; मग त्या गोऱ्हाचे राहिलेले सगळे रक्त दर्शनमंडपाच्या
    दारापाशी असलेल्या होमवेदीच्या पायथ्यावर ओतावे.
  qub-qub: Insinsuta saumachicuna altar Tincuna Toldu ruricho caycajpa wagrancunatapis
    chay yawarwan pichupanga. Puchoj yawartana jicharenga Tincuna Toldu puncucho uywacunata
    rupachina altar caycaj chaquinman.
  bqp-bqp: Yen biru u koo yɛm mɛ yɛ̃kɑ kpɑkoro tèn mi bɑ rɑ turɑre dɔ̃ɔ doken kɑ̃ɑnɔ
    te tɑ wɑ̃ɑ kuu ten sɔɔwɔ, kpɑ u mɛn sukum wisi yɑ̃ku yerun temɔ te tɑ wɑ̃ɑ kuu
    ten kɔnnɔwɔ.
  hat-hat: Apre sa, l'a pran ti gout nan san an, l'a mete l' sou kat kòn lotèl lansan
    an ki anndan Tant Randevou a. L'a vide rès san an nan pye lotèl kote yo boule
    bèt yo ofri yo, ki bò pòt kote yo antre nan tant lan.
  eng-BSB: The priest must then put some of the blood on the horns of the altar of
    fragrant incense that is before the LORD in the Tent of Meeting. And he is to
    pour out the rest of the bull’s blood at the base of the altar of burnt offering
    at the entrance to the Tent of Meeting.
  tod-tod: Zalaɠa ɠula nui ɠa ɲamai ta ziɛ ani maku nɛɛnɛgiti ma zalaɠa ɠulazuʋɛ ma
    minɛiti ma, nii é Ɠɔoɠɔ GALAGI ɠaazu, GALA daaɠomi seɠe ʋɛlɛi wu. Toɠa nikɛ zinɛi
    ma ɲamai mɔtai ʋu ya gala zalaɠaiti kulazuʋɛ ɠɔɠɔaʋɛ, nii é GALA daaɠomi seɠe
    ʋɛlɛi laaʋɛ.
  eng-WEBPB: The priest shall put some of the blood on the horns of the altar of sweet
    incense before the LORD, which is in the Tent of Meeting; and he shall pour out
    the rest of the blood of the bull at the base of the altar of burnt offering,
    which is at the door of the Tent of Meeting.
  kbq-kbq: Hagi ana pristi ne'mo'a, mago'a korana tagino atrumahu seli nompi Ra Anumzamofo
    avuga mnanentake'za kresramana vu itamofo pazivetaminte ome frentegahie. Hagi
    mago'a mesia korana, atru'ma hu seli nomofo avuga me'nea kresramana vu itamofo
    agafi miko tagi atregahie.
  nhe-BL: Teipa nojquiya nopa hueyi totajtzi quiajalos estli nopa nahui icuacua nopa
    tlaixpamitl campa quitlatíaj copali tlen mocahua yoyon tiopan calijtic noixtla.
    Huan nopa estli tlen noja mocahua, quitoyahuas tlalchi itzintla nopa tlaixpamitl
    para tlacajcahualistli tlatlatili tlen eltoc nechca ipuerta nopa yoyon tiopamitl.
  gub-BL: A'e re, Tupàn Tuweharupi Wiko Ma'e henataromo, omono putar huwykwer pixika'i
    yhyk zàwenugar Tupàn pe imonokatu pyrer hapy haw tàpuzràn pupe har iahykaw rehe
    nehe. Uzakook putar huwykwer ikurer ma'ea'yr hapy haw iwype har rehe nehe, tàpuzràn
    henataromo har rehe nehe.
  eng-DRA: And he shall put some of the same blood upon the horns of the altar of
    the sweet incense most acceptable to the Lord, which is in the tabernacle of the
    testimony. And he shall pour all the rest of the blood at the foot of the altar
    of holocaust in the entry of the tabernacle.
