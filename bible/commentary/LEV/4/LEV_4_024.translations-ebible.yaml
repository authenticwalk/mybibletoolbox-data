verse: LEV.004.024
translations:
  mal-C: അവൻ ആ കോലാടിന്റെ തലയിൽ കൈവെച്ചു ഹോമയാഗമൃഗത്തെ അറക്കുന്ന സ്ഥലത്ത് യഹോവയുടെമുമ്പാകെ
    അതിനെ അറക്കണം. അത് ഒരു പാപശുദ്ധീകരണയാഗം.
  deu-TKW: die Hand auf den Kopf des Bockes stemmen und ihn schlachten, da, wo man
    die Brandopfer vor Jahwe zu schlachten pflegt; ein Sündopfer ist es.
  lin-lin: Akotia loboko na ye na moto ya ntaba yango mpe akokata yango kingo na esika
    oyo bakataka kingo ya bambeka ya kotumba, liboso ya Yawe. Ezali mbeka mpo na bolimbisi
    masumu.
  eng-LSV: and he has laid his hand on the head of the goat, and has slaughtered it
    in the place where he slaughters the burnt-offering before YHWH; it [is] a sin-offering.
  eng-GNV: 'And shall lay his hand vpon the heade of the he goate, and kill it in
    the place where he should kill the burnt offring before the Lord: for it is a
    sinne offring.'
  eng-WEBSTER: 'And he shall lay his hand upon the head of the goat, and kill it in
    the place where they kill the burnt-offering before the LORD: it is a sin-offering.'
  nhw-BL: Huan nopa masehuali quitlalis imax ipan nopa oquich chivo itzonteco huan
    quimictis campa quinmictíaj tlapiyalme para tlacajcahualistli tlatlatili. Huan
    teipa nechmactilis na, niamoTECO, huan elis se tlacajcahualistli para itlajtlacol.
  swh-ONEN: Ataweka mkono wake juu ya kichwa cha yule mbuzi na kumchinja mahali pale
    ambapo sadaka za kuteketezwa huchinjiwa mbele za Bwana. Hii ni sadaka ya dhambi.
  bba-bba: Ù n kɑ boo ɡe nɑ, u koo win nɔmɑ sɔndiwɑ boo ɡen wɔllɔ kpɑ u ɡu sɑkɑ mi
    bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinun yɑɑ sɑke. Yɑ̃ku te, tɑ sɑ̃ɑwɑ torɑrun suuruɡiru.
  eng-KJVCPB: 'and he shall lay his hand upon the head of the goat, and kill it in
    the place where they kill the burnt offering before the Lord: it is a sin offering.'
  luo-luo: Enoket lwete ewi chiayono, kendo enoyangʼe kama itimoe misango miwangʼo
    pep e nyim Jehova Nyasaye. En misango mar golo richo.
  meu-meu: 'imana na nani kwarana ai baine atoa kau, bena ḡole-oho bouboudia Iehova
    vairanai e aladia masemu gabuna ai bainealaia mase: ia be kara-rea boubouna.'
  npi-ULB: त्यसले त्यस बोकोको टाउकोमाथि आफ्नो हात राखोस् र परमप्रभुको अगि होमबलिलाई
    मार्ने स्थानमा त्यसलाई मारोस् । यो पापबलि हो ।
  yor-yor: Kí ó gbé ọwọ́ rẹ̀ lórí ewúrẹ́ náà, kí ó sì pa á níbi tí wọ́n ti ń pa ẹran
    ẹbọ sísun níwájú Olúwa. Ẹbọ ẹ̀ṣẹ̀ ni.
  emp-NTPO: Animarã babue diad̶i careabema beabadama idji jʌwara chiwatu boro ʌ̃rʌ̃
    b̶ʌped̶a Ãcõrẽ quĩrãpita o ʌrrãgo beaida b̶ʌa idjia cadjirua od̶a carea.
  pes-OPCB: دست خود را روی سر بز بگذارد و در جایی که قربانیهای سوختنی را سر می‌برند
    آن را ذبح کند و به خداوند تقدیم نماید. این، قربانی گناه اوست.
  tgl-ULB: Ipapatong niya ang kaniyang kamay sa ulo ng kambing at papatayin ito sa
    lugar kung saan nila pinapatay ang mga handog na susunugin sa harapan ni Yahweh.
    Isa itong handog para sa kasalanan.
  hui-hui: Haru halu ibuwa Anduane Homogonaga deni howa nogo biagonaga haguaneni ibunaga
    gi wialu nogo bo lomabu delole bagane ngagoria haru halu ibuwa bolene nga. Nogo
    meme ogoni agali haguane biagome ko biyago domo wahelonaga loma binigo mo miaga
    agali kagome bo delelo anidagua bulene nga.
  mya-mya: ထို​သူ​သည်​ယဇ်​ပလ္လင်​၏​မြောက်​ဘက်​ရှိ​မီး​ရှို့ ရာ​ယဇ်​ကောင်​များ​ကို​သတ်​သည့်​နေ​ရာ​၌
    ဆိတ် ၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်​ကို​တင်​၍​ဆိတ်​ကို သတ်​ရ​မည်။ ဤ​ယဇ်​ပူ​ဇော်​ခြင်း​သည်​အ​ပြစ်
    ပြေ​စေ​ရန်​အ​တွက်​ဖြစ်​၏။-
  bod-N: ར་ཐུག་གི་མགོར་ལག་པ་བཞག་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྦྱིན་སྲེག་གི་ཕྱུགས་ཟོག་བཤའ་སའི་གནས་དེར་བཤའ་དགོས་ལ།
    དེ་ནི་སྡིག་བཤགས་མཆོད་པ་ཡིན་ནོ། །
  sna-sna: Anofanira kuisa ruoko rwake pamusoro wembudzi agoibayira panzvimbo panobayirwa
    chipiriso chinopiswa pamberi paJehovha. Ichi chipiriso chezvivi.
  spa-BLM: Pondrá su mano sobre la cabeza del macho cabrío y lo matará en el lugar
    donde se mata el holocausto delante de Yahvé. Es una ofrenda por el pecado.
  cac-cac: Syac'q'ue sc'ab' vin̈ d'a sjolom noc', smilancham noc' vin̈ d'a yichan̈
    Jehová, aton b'aj smiljitaxon noc' noc' sn̈usjitz'a silab'il, yujto silab' yuj
    smul vin̈ yaj noc'.
  swh-ULB: Ataweka mkono wake juu ya kichwa cha mbuzi na kumchinja mahali ambapo huchinja
    sadaka ya kuteketezwa mbele za Bwana. Hii ni sadaka ya dhambi.
  bel-bel: 'і пакладзе руку сваю на галаву казла, і заколе яго на месцы, дзе колюць
    цэласпаленьні прад Госпадам: гэта ахвяра за грэх;'
  deu-ELBBK: 'Und er soll seine Hand auf den Kopf des Bockes legen und ihn schlachten
    an dem Ort, wo man das Brandopfer vor dem HERRN schlachtet: Es ist ein Sündopfer.'
  mbb-OT: Pemuhat heini he idlumpiyu kandin. Izampè din is belad din diyà te ulu zutun
    te kambing, ne lepaa zin haazà diyà te etuvangan te Nengazen, diyà te lugar he
    lepeey zaan te menge pemuhat he uyaǥen he iyan pemuhat he edtutungen.
  mal-2015: അവൻ ആട്ടിന്റെ തലയിൽ കൈവെച്ചു യഹോവയുടെ സന്നിധിയിൽ ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന
    സ്ഥലത്തുവെച്ചു അതിനെ അറുക്കേണം; അതു ഒരു പാപയാഗം.
  rmc-rmc: Paľis thovela peskro vast pro šero le caposke a murdarela les ode, kaj
    pes murdarel o labarde obeti anglo RAJ. Kada hin e obeta vaš o binos.
  pes-OPV: و دست خود را بر سر بز بنهد وآن را در جایی که قربانی سوختنی را ذبح کنند
    به حضور خداوند ذبح نماید. این قربانی گناه است.
  ron-1924: Сэ-шь пунэ мына пе капул цапулуй ши сэ-л ынжунгие ын локул унде се ынжунгие
    ардериле-де-тот ынаинтя Домнулуй. Ачаста есте о жертфэ де испэшире.
  ben-OBCV: ছাগলটির মাথায় সে হাত রাখবে ও সেখানে তাকে বধ করবে, সেখানে সদাপ্রভুর সামনে
    হোমবলি করা হয়। এটি পাপার্থক বলিদান।
  som-som: Oo waa inuu gacanta saaraa madaxa orgiga, oo uu ku gowracaa meesha lagu
    gowraco qurbaanka la gubo oo Rabbiga hortiisa ah, waayo, kaasu waa qurbaan dembi.
  lat-VUC: 'Ponetque manum suam super caput ejus: cumque immolaverit eum loco ubi
    solet mactari holocaustum coram Domino, quia pro peccato est,'
  eng-ASVBT: 'And he shall lay his hand upon the head of the goat, and kill it in
    the place where they kill the burnt offering before Jehovah: it is a sin offering.'
  ita-1885: E posi la mano sopra il capo di quel becco; e scannisi quello nel luogo
    dove si scannano gli olocausti, davanti al Signore. Esso è sacrificio per lo peccato.
  eng-LXXUP: And he shall lay his hand on the head of the kid, and they shall kill
    it in the place where they kill the victims for whole burnt offerings before the
    Lord; it is a sin offering.
  eng-ULB: He will lay his hand on the head of the goat and kill it in the place where
    they kill the burnt offering before Yahweh. This is a sin offering.
  spa-VBL: Debe poner su mano en la cabeza del cabrito y matarlo en el lugar donde
    se presenta la ofrenda quemada ante el Señor. Es una ofrenda por el pecado.
  fra-_FOB: Il appuiera sa main sur la tête du bouc, et l'égorgera au lieu où l'on
    égorge l'holocauste devant l'Éternel; c'est un sacrifice pour le péché.
  mal-mal: അവൻ ആടിന്റെ തലയിൽ കൈവച്ചു യഹോവയുടെ സന്നിധിയിൽ ഹോമയാഗമൃഗത്തെ അറുക്കുന്ന
    സ്ഥലത്തുവച്ച് അതിനെ അറുക്കണം; അത് ഒരു പാപയാഗം.
  urd-GVR: Wuh apnā hāth bakre ke sar par rakh kar use wahāṅ zabah kare jahāṅ bhasm
    hone wālī qurbāniyāṅ zabah kī jātī haiṅ. Yih gunāh kī qurbānī hai.
  suz-BL: मिनु मेकोमी आ गुइ मेको बोका आ पिया तार वोइक्‍चा माल्‍ब। मिनु तेकेर परमप्रभु
    यावे आ ङोंइती चोशा चढ़ेतीक साइक्‍नीमी, मेकेर रेन मेको साइक्‍चा माल्‍ब। मेको पाप
    आ पर्बम चढ़ेतीके बाक्‍ब।
  ita-1927: Poserà la mano sulla testa del becco, e lo scannerà nel luogo dove si
    scannano gli olocausti, davanti all’Eterno. E’ un sacrifizio per il peccato.
  ckb-ckb: دەستی لەسەر سەری گیسکەکە دابنێت و سەری ببڕێت لەو شوێنەی کە قوربانی سووتاندنی
    لێ سەردەبڕدرێت لەبەردەم یەزدان. ئەوە قوربانی گوناهە،
  eng-BBE: 'And he is to put his hand on the head of the goat and put it to death
    in the place where they put to death the burned offering before the Lord: it is
    a sin-offering.'
  kan-OKCV: ಅವನು ತನ್ನ ಕೈಯನ್ನು ಆ ಹೋತದ ತಲೆಯ ಮೇಲೆ ಇಟ್ಟು, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ದಹನಬಲಿಯನ್ನು
    ವಧಿಸುವ ಸ್ಥಳದಲ್ಲಿ ಅದನ್ನು ವಧಿಸಬೇಕು. ಅದು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯಾಗಿರುವುದು.
  tam-2017: அந்தக் கடாவின் தலையின்மேல் தன் கையை வைத்து, யெகோவாவுடைய சந்நிதியில் சர்வாங்கதகனபலி
    கொல்லப்படும் இடத்தில் அதைக் கொல்வானாக; இது பாவநிவாரணபலி.
  spa-RV-1909: Y pondrá su mano sobre la cabeza del macho cabrío, y lo degollará en
    el lugar donde se degüella el holocausto delante de Jehová; es expiación.
  ron-BTF: Și să își pună mâna pe capul țapului și să îl înjunghie în locul unde ei
    înjunghie ofranda arsă, înaintea DOMNULUI, aceasta este ofrandă pentru păcat.
  eng-WEBP: He shall lay his hand on the head of the goat, and kill it in the place
    where they kill the burnt offering before the LORD. It is a sin offering.
  eng-FBV: He must put his hand on the head of the goat and kill it at the place where
    the burnt offering is killed before the Lord. It is a sin offering.
  nld-1939: Hij moet zijn hand op de kop van den bok leggen en dien slachten op de
    plaats, waar men voor het aanschijn van Jahweh het brandoffer slacht; het is een
    zondeoffer.
  nch-BL: Huan nopa masehuali quitalis imax ipan nopa oquich chivo itzonteco huan
    quimictis campa quinmictíaj nopa tapiyalme para tacajcahualisti tatatili. Huan
    teipa techmactilis na, niamoTECO, huan elis se tacajcahualisti para itajtacol.
  vie-1934: 'nhận tay mình trên đầu dê đực đó, rồi giết nó trước mặt Đức Giê-hô-va
    tại nơi giết các con sinh dùng làm của lễ thiêu: ấy là của lễ chuộc tội.'
  hin-CV: वह अपना हाथ उस बकरे के सिर पर रखे और उस स्थान पर उसको बलि कर दे, जहां वे
    याहवेह के सामने होमबलि के पशु को बलि करते हैं; यह एक पापबलि है.
  eng-OURB: He shall lay his hand on the head of the goat, and kill it in the place
    where they kill the burnt offering before Adonai. It is a habitual sin ·miss the
    mark· offering.
  spa-BES: 'Y pondrá su mano sobre la cabeza del chivo y la matará en el lugar donde
    matán la ofrenda quemada, delante del Señor: es una ofrenda por el pecado.'
  tdx-tdx: Le hanampeza’e fitàñe i ose-lahiy vaho ho lentae’e amy toem-pandentàn-tsoroñey
    am’ Iehovày, soron-kakeo izay.
  vid-vid: Kowika moko wa heye mchanya mwa mutwi wa ipongo na kulidumulila singo honhu
    ha kudumulila singo nhambiko za kulakazwa hali Mkulu Nguluwi, ayo ndo nhambiko
    ya gehile.
  eng-OKE: And he shall lay his hand upon the head of the goat, and kill him at the
    place where the burnt sacrifice is slain before the Lord; it is a sin offering.
  tha-KJV: ให้​เขาเอามือวางบนหัวแพะ และให้ฆ่าแพะเสียในที่​ที่​เขาฆ่าสัตว์เป็นเครื่องเผาบู​ชาต​่อพระพักตร์พระเยโฮวาห์
    นี่​เป็นเครื่องบูชาไถ่​บาป
  por-BR-2018: E porá sua mão sobre a cabeça do bode macho, e o degolará no lugar
    de onde se degola o holocausto diante do SENHOR; é expiação.
  deu-ELO: 'Und er soll seine Hand auf den Kopf des Bockes legen und ihn schlachten
    an dem Orte, wo man das Brandopfer vor Jehova schlachtet: es ist ein Sündopfer.'
  eng-WYC-2018: and he shall set his hand on the head thereof. And when he hath offered
    it in the place, where [the] burnt sacrifice is wont to be slain, before the Lord,
    for it is for sin (or for it is a sin offering);
  epo-epo: Kaj li metu sian manon sur la kapon de la kapro, kaj buĉu ĝin sur la loko,
    sur kiu estas buĉataj bruloferoj antaŭ la Eternulo; ĝi estas propeka ofero.
  uig-PIN: u ⱪolini tekining bexiƣa ⱪoyup, andin uni kɵydürmǝ ⱪurbanliⱪ ⱪilinidiƣan
    ⱨaywanlarni boƣuzlaydiƣan jayƣa elip berip Pǝrwǝrdigarning aldida boƣuzlisun.
    Bu bir gunaⱨ ⱪurbanliⱪi bolidu.
  beo-beo: E da amo goudi ea dialuma da:iya ea lobo ligisili, oloda ea gagoe (north)
    la:idi, (amoga ohe gobele salasu hamoma:ne ilia medole legebe) amoga medole legemu.
    Amo gobele salasu iasu da ouligisu dunu ea wadela:i hou fadegale fasima:ne hamosa.
  tpi-OTNT: Na long ai bilong Bikpela em i mas putim han long het bilong meme pastaim
    na bihain em i mas kilim meme i dai long ples ol i save kilim ol abus bilong ofa
    bilong paia i kukim olgeta. Dispela meme em i ofa bilong rausim sin bilong em.
  hau-SA: Zai ɗibiya hannunsa a kan bunsurun yă kuma yanka shi a inda ake yankan hadayar
    ƙonawa a gaban Ubangiji. Hadaya ce ta zunubi.
  uig-LAT: u qolini tékining béshigha qoyup, andin uni köydürme qurbanliq qilinidighan
    haywanlarni boghuzlaydighan jaygha élip bérip Perwerdigarning aldida boghuzlisun.
    Bu bir gunah qurbanliqi bolidu.
  nde-nde: Kabeke isandla sakhe ekhanda lembuzi abeseyihlabela lapho okuhlatshelwa
    khona umnikelo wokutshiswa phambi kukaThixo. Kungumnikelo wesono.
  ton-ton: 'Pea ʻe hili ʻe ia hono nima ki he ʻulu ʻoe kosi, ʻo tāmateʻi ia ʻi he
    potu ʻoku nau tāmateʻi ai ʻae feilaulau tutu ʻi he ʻao ʻo Sihova: ko e feilaulau
    ia maʻae angahala'
  ces-1613: I položí ruku svou na hlavu toho kozla a zabije ho na místě, kdež se bijí
    oběti zápalné před Hospodinem; obět za hřích jest.
  eng-WMB: He shall lay his hand on the head of the goat, and kill it in the place
    where they kill the burnt offering before the LORD. It is a sin offering.
  tam-TCV: அவன் அந்த வெள்ளாட்டுக்கடாவின் தலையில் தன் கையை வைத்து, யெகோவா முன்னிலையில்
    தகன காணிக்கை வெட்டப்படும் இடத்தில் அதை வெட்டிக் கொல்லவேண்டும். இது ஒரு பாவநிவாரண
    காணிக்கை.
  ceb-ULB: Itapion niya ang iyang kamot ngadto sa ulo sa maong kanding ug ihawon kini
    sa dapit diin ginaihaw nila ang halad sinunog sa atubangan ni Yahweh. Mao kini
    ang halad sa sala.
  pol-UBG: Położy rękę na głowie tego kozła i zabije go na tym miejscu, gdzie się
    zabija ofiary całopalne przed PANEM. To jest ofiara za grzech.
  urd-GVU: وہ اپنا ہاتھ بکرے کے سر پر رکھ کر اُسے وہاں ذبح کرے جہاں بھسم ہونے والی
    قربانیاں ذبح کی جاتی ہیں۔ یہ گناہ کی قربانی ہے۔
  deu-1912: und seine Hand auf des Bockes Haupt legen und ihn schlachten an der Stätte,
    da man die Brandopfer schlachtet vor dem HERRN. Das sei sein Sündopfer.
  kan-2017: ಅವನು ಆ ಹೋತದ ತಲೆಯ ಮೇಲೆ ಕೈಯನ್ನಿಟ್ಟು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮದ ಪಶುಗಳನ್ನು
    ವಧಿಸುವ ಸ್ಥಳದಲ್ಲೇ ಅದನ್ನು ವಧಿಸಬೇಕು. ಅದು ದೋಷಪರಿಹಾರಕ ಯಜ್ಞ.
  yap-yap: Me tay rifrifen pa’ nga daken lolgen fare kaming, min li’ nge yim’, u ba’
    ni lel’och fare altar, ko gin yima li’ nge yim’ e gamanman ni maligach ni mo’oruf
    riy. Ren’ey e bmaligach ni nge chuweg e denen.
  hlt-MCSB: Maae tal lu soah a kut tloeng saeh. BOEIPA mikhmuh ah hmueihhlutnah a
    ngawn nah hmuen ah boirhaem te ngawn saeh.
  mdy-ETH: ዬካፓ ፔኤኮ ኩጮ ኮሌኮ ቶኦካ ጌሢ፥ ሚቺ ዒንጎ ቤዞኮ ኬዶ ዛላ ሚቺ ዒንጎ ቆልማ ሹኪንታ ቤዛ ናንጊና ናንጋ ጎዳ
    ቤርታ ሹኮንጎ፤ ዬይ ጎሞ ጌኤሻ ዒንጊሢ ማዓንዳኔ።
  twi-ASANTE: Ɔde ne nsa bɛgu aboa no apampam na wakum no wɔ beaeɛ a wɔkum ɔhyeɛ afɔdeɛ
    mmoa no de ama Awurade no. Yei yɛ ne bɔne ho afɔrebɔdeɛ.
  eng-WEBU: He shall lay his hand on the head of the goat, and kill it in the place
    where they kill the burnt offering before the LORD. It is a sin offering.
  bnp-bnp: Na matane BAKOVI DAGI ge ru langa a limana na gina meme, muri ge rabalakia
    na hini ni rabalaki a maka kanirau ne vona a nihabi gutu-vuro. Iea a nihabi na
    naro hale.
  wal-wal: He deeshsha orggiyaa huuphiyan ba kushiyaa wotto; wottidi xuuggiyo yarshshoi
    GODAA sinttan shukettiyo sohuwan shukko; hegee nagaraa yarshshuwaa.
  spa-PDDPT: Pondrá su mano sobre la cabeza del macho cabrío, y lo degollará en el
    lugar donde se degüella el holocausto en la Presencia de Yavé. Es ofrenda por
    el pecado.
  gun-gun: Kavara akã áry opo omoĩ vy Senhor renonde ojuka 'rã oapy pyrã ojukaaty
    py. Ha'e nunga ma jejavya regua ome'ẽmby.
  agu-BL: Nin yil tz'ul ta'n tzinwutz, ba'n tak'e'n k'ab twi', nin ba'n tz'oc jak'
    kul ta'n, le yi ama'l kale na chibiyxe't yi e'chk awun yi na pat-xij tircu'n chiwankil
    tetz tx'ixwatz, na yi jun mam chiwa'tz i'tz jun tx'ixwatz tan jale'n cuybil paj
    jun wi'tz ajcaw.
  ilo-ULB: Ipatayna ti imana iti ulo ti kalding sana patayenna daytoy iti lugar a
    pangpatpatayanda iti daton a maipuor amin iti sangoanan ni Yahweh. Daytoy ket
    daton a gapu iti basol.
  kpg-kpg: Mee gaa dugu dono lima gi hongo di libogo o di manu, ga daaligi di maa
    i baahi ngeia di gowaa dudu tigidaumaha, di gowaa dela e daaligi ai nia manu ala
    e hai nia tigidaumaha dudu. Deenei tigidaumaha dela e wwede nia huaidu.
  uig-ARA: ئۇ قولىنى تېكىنىڭ بېشىغا قويۇپ، ئاندىن ئۇنى كۆيدۈرمە قۇربانلىق قىلىنىدىغان
    ھايۋانلارنى بوغۇزلايدىغان جايغا ئېلىپ بېرىپ پەرۋەردىگارنىڭ ئالدىدا بوغۇزلىسۇن.
    بۇ بىر گۇناھ قۇربانلىقى بولىدۇ.
  sus-sus: A xa a bɛlɛxɛ sa sikɔtɛ xun tagi ma n tan Alatala ya i, a a kɔn naxaba
    sɛrɛxɛ gan daaxie kɔn naxabama dɛnnaxɛ. Yunubi xafari sɛrɛxɛ na a ra.
  pon-2006: E pahn kidahng peh pohn moangen mahno oh kemehla paliepeng en pei sarawio,
    wasa me mahn akan me kin wia mehn meirong isihs kin kamakamala ie. Met iei meirong
    en lapwahda dihp.
  ksd-ksd: 'ma na vung ra limana ta ra ulu i ra me, ma na doka ta ra pakana nina di
    doko ra tinabar di tuntun tar ia tana, ta ra luaina mata i ra Luluai: ia ra tinabar
    na varporong.'
  tur-YTC: Elini tekenin başına koyacak ve onu Yahve'nin önünde yakılan sunuların
    kesildiği yerde kesecek. Bu bir günah sunusudur.
  grc-BRENT: Καὶ ἐπιθήσει τὴν χεῖρα ἐπὶ τὴν κεφαλὴν τοῦ χιμάρου· καὶ σφάξουσιν αὐτὸν
    ἐν τόπῳ οὗ σφάζουσι τὰ ὁλοκαυτώματα ἐνώπιον Κυρίου· ἁμαρτία ἐστί.
  ind-AYT: Dia harus meletakkan tangannya ke atas kepala kambing jantan itu dan menyembelihnya
    di tempat penyembelihan persembahan bakaran di hadapan TUHAN. Itulah persembahan
    penghapus dosa.
  nya-nya: Asanjike dzanja lake pa mutu wa mbuziyo ndi kuyiphera pamalo pamene amaphera
    zopereka zopsereza pamaso pa Yehova. Ichi ndi chopereka chopepesera tchimo.
  hrv-hrv: Položivši svoju ruku jaretu na glavu, neka ga zakolje na mjestu gdje se
    kolju pred Jahvom žrtve paljenice. To je žrtva okajnica.
  mps-mps: “Te Genuai Bidigo gedude agai te meme toboluba bolo nogo munama, tama nosali
    agai te kibu dabe elama, te isiba ulama domainu ofa ebo pesagede te meme kibu
    elimainao. Te meme kibugo aga sęgę sela sąbo ofa ebo dao.
  tpi-tpi: Na long ai bilong Bikpela em i mas putim han long het bilong meme pastaim
    na bihain em i mas kilim meme i dai long ples ol i save kilim ol abus bilong ofa
    bilong paia i kukim olgeta. Dispela meme em i ofa bilong rausim sin bilong em.
  dan-1931: Han skal lægge sin Hånd på Bukkens Hoved og slagte den der, hvor Brændofferet
    slagtes for HERRENS Åsyn. Det er et Syndoffer.
  vie-OVCB: Người ấy sẽ đặt tay mình trên đầu con dê, rồi giết nó tại nơi người ta
    giết sinh tế lễ thiêu, trước mặt Chúa Hằng Hữu. Đây là lễ chuộc tội.
  guj-2017: બકરાના માથા પર તે પોતાનો હાથ મૂકીને જ્યાં યહોવાહની સમક્ષ દહનીયાર્પણ કપાય
    છે ત્યાં તે તેને કાપે. આ પાપાર્થાર્પણ છે.
  pon-2006A: E pahn kidahng peh pohn moangen mahno oh kemehla paliepeng en pei sarawio,
    wasa me mahn akan me kin wia mehn meirong isihs kin kamakamala ie. Met iei meirong
    en lapwahda dihp.
  por-BRBSL: Ele colocará sua mão sobre a cabeça do bode, e o matará no lugar onde
    matam o holocausto diante de Javé. É uma oferta pelo pecado.
  cth-cth: Hmae lû van amae kut a toung vaiteh, BAWIPA hmalah, hmaisawinae, sathei
    theinae hmuen koe a thei han. Hethateh, yontha nahanlah sak e thuengnae doeh.
  twi-twi: Ɔde ne nsa begu aboa no apampam na wakum no wɔ beae a wokum ɔhyew afɔre
    mmoa no de ama Awurade no. Eyi yɛ ne bɔne ho afɔrebɔde.
  hlt-hlt: Maae tal lu soah a kut tloeng saeh. BOEIPA mikhmuh ah hmueihhlutnah a ngawn
    nah hmuen ah boirhaem te ngawn saeh.
  tbz-SIM: kɛ́nɔ́ɔ́ nho nɔ̀ùtɛ̀ di yuu ĩ́nkɛ̀ kɛ́ dì nni nféútɛ́ bɛ̀ feu dɛ̀ iwũɔ̃
    bɛ̀ tùɔ̀ nyì. O yɛi ncĩ́ɛ̃́mmɛ̀ kó fɛɔ̃̀fɛ̀ nfɛ.
  msy-2020: Egh Ikiavɨra Itir Godɨn damazimɨn a dafarim isɨ memen dapanim gisɨn datɨgh,
    egh danganir me ofan bar isia mɨghɨribar asɨzibav sozimra tugh, memen kam mɨsueghtɨ
    an aremegh. Memen kam, an arazir kuraba gɨn amadir ofa.
  dop-dop: Ɩ tǝnǝɣɩ ɩ niŋ kɛ kpǝntɛ nyʋɣʋ tɑɑ kɛ́. Ɩlɛnɑ ɩ́ lɛntɩ-tɛɣɛ tǝsulle cokǝle
    kiŋ, kɛ timpi pɑ lɛntǝɣɩ kɔtɑsɩ nsi kɔkɔ lusɑɑ tɔ sɩ tɔlɑ tɔ. Kɔtɑɣɑ ŋkɑ kɑ hɩɩsǝɣɩ
    ɩsɑɣɑtʋ tɔɣɔlɛ.
  azb-azb: əlini təkənin başına qoyub onu Rəbbin hüzurunda – yandırma qurbanlar kəsilən
    yerdə onu kəssin. Bu, günah qurbanıdır.
  eng-DBY: 'And he shall lay his hand on the head of the goat, and slaughter it at
    the place where they slaughter the burnt-offering before Jehovah: it is a sin-offering.'
  hin-2017: और बकरे के सिर पर अपना हाथ रखे, और बकरे को उस स्थान पर बलि करे जहाँ होमबलि
    पशु यहोवा के आगे बलि किए जाते हैं; यह पापबलि ठहरेगा।
  wol-KYG: Day teg loxoom ci boppu sikket bi, rendi ko fa ñuy rendi saraxu rendi-dóomal,
    fa kanam Aji Sax ji. Saraxu póotum bàkkaar la.
  eng-YLT: and he hath laid his hand on the head of the goat, and hath slaughtered
    it in the place where he doth slaughter the burnt-offering before Jehovah; it
    [is] a sin-offering.
  eng-WYC-2017: and he shall set his hand on the head thereof. And when he hath offered
    it in the place, where [the] burnt sacrifice is wont to be slain, before the Lord,
    for it is for sin;
  eng-WMBB: He shall lay his hand on the head of the goat, and kill it in the place
    where they kill the burnt offering before the LORD. It is a sin offering.
  urd-GVH: वह अपना हाथ बकरे के सर पर रखकर उसे वहाँ ज़बह करे जहाँ भस्म होनेवाली क़ुरबानियाँ
    ज़बह की जाती हैं। यह गुनाह की क़ुरबानी है।
  rug-rug: Kaqu va opoa sa sa limana pa batuna meke va matea pa kenuna e Zihova vasina
    pu hoke va matematei rini sari na vina vukivukihi vina uququ. Asa sa hinere pude
    vagi pania sa sinea.
  gaz-gaz: Mataa reʼee sanaa irra harka isaa kaaʼee iddoo aarsaan gubamu itti qalamutti
    fuula Waaqayyoo duratti haa qalu; kunis aarsaa cubbuu ti.
  fra-LSG: Il posera sa main sur la tête du bouc, qu’il égorgera dans le lieu où l’on
    égorge les holocaustes devant l’Éternel. C’est un sacrifice d’expiation.
  yal-yal: A xa a yiin sa kɔtɔn xunna ma, a yi a kɔɛ raxaba, saraxa gan daxine kɔɛ
    raxaban dɛnaxan yi Alatala yɛtagi. Yulubi xafari saraxan na a ra.
  haw-1868: A e kau ae i kona lima maluna o ke poo o ke kao, a e pepehi ia ia ma kahi
    i pepehi ai lakou i ka mohaikuni imua o Iehova; he mohailawehala ia.
  arb-NAV: وَيَضَعُ يَدَهُ عَلَى رَأْسِ الْجَدْيِ وَيَذْبَحُهُ فِي الْجَانِبِ الشِّمَالِيِّ
    لِمَذْبَحِ الْمُحْرَقَةِ، أَمَامَ الرَّبِّ. فَيَكُونُ ذَبِيحَةَ خَطِيئَةٍ.
  ewe-ewe: Ada eƒe asi ɖe gbɔ̃ la ƒe ta dzi, awui le afi si wowua numevɔsalãwo le,
    eye wòatsɔe na Yehowa. Esiae nye eƒe nu vɔ̃ ŋuti vɔsa.
  eng-LEE: And he shall lay his hand upon the head of the goat, and kill it on the
    place where they kill the burnt-offering before the Lord; it is a sin-offering.
  asm-FB: তেওঁ সেই ছাগলীটোৰ মূৰত হাত দিব আৰু হোম-বলি কটা ঠাইত যিহোৱাৰ সাক্ষাতে তাক
    কাটিব; সেয়ে পাপাৰ্থক বলি।
  sus-A: عَ شَ عَ بّلّشّ سَ سِكْتّ شُن تَفِ مَ ﭑ تَن عَلَتَلَ يَ عِ، عَ عَ كْن نَشَبَ
    سّرّشّ فَن دَاشِيٍ كْن نَشَبَمَ دّننَشّ. يُنُبِ شَقَرِ سّرّشّ نَ عَ رَ.
  fra-SBL: Il posera sa main sur la tête du bouc, et il l'égorgera dans le lieu où
    l'on égorge l'holocauste devant l'Éternel. C'est un sacrifice pour le péché.
  hbo-hbo: וְסָמַ֤ךְ יָדֹו֙ עַל־רֹ֣אשׁ הַשָּׂעִ֔יר וְשָׁחַ֣ט אֹתֹ֔ו בִּמְקֹ֛ום אֲשֶׁר־יִשְׁחַ֥ט
    אֶת־הָעֹלָ֖ה לִפְנֵ֣י יְהוָ֑ה חַטָּ֖את הֽוּא׃
  eng-WYCLIFFE: and he schal sette his hond on the heed therof. And whanne he hath
    offrid it in the place, where brent sacrifice is wont to be slayn, bifor the Lord,
    for it is for synne;
  piu-2006: '@see-verse:LEV.004.023'
  cwe-cwe: Kezakwika mkono wake mchanyha ya ditwi da bebelu na kudichinja hanhu ha
    kuchinjila nhambiko ya kutimbula, haulongozi ha Mndewa Mulungu. Iyo ni nhambiko
    ya uhasanyi.
  kik-kik: Nĩakaigĩrĩra guoko gwake igũrũ rĩa mũtwe wa thenge ĩyo na acooke amĩthĩnjĩre
    harĩa iruta rĩa njino rĩthĩnjagĩrwo hau mbere ya Jehova. Rĩĩrĩ nĩrĩo iruta rĩa
    kũhoroherio mehia.
  fra-NCL: Il posera sa main sur la tête du bouc, et il l’égorgera dans le lieu où
    l’on égorge les holocaustes devant Yahweh ; c’est un sacrifice pour le péché.
  cek-AK: a paek ih maeh lu nuiah a ban to koeng ueloe, Angraeng hmaa ah hmai angbawnhaih
    sak ih ahmuen ah bop tih; to loe zae angbawnhaih sak ih hmuen ah oh.
  cuk-cuk: We-dule sibad-nono-birgi na e-argan mesoed. Geb bia ibmar-durgan-ogumakar-ukleged-e-dukar
    egwallege, agi Bab-Jehová-asabin sibad-e-dukar egwannoed. We-sibad dule-isgusad-anar
    oburgwilenaid.
  uig-CYR: у қолини текиниң бешиға қоюп, андин уни көйдүрмә қурбанлиқ қилинидиған
    һайванларни боғузлайдиған җайға елип берип Пәрвәрдигарниң алдида боғузлисун. Бу
    бир гуна қурбанлиғи болиду.
  tel-2017: అతడు ఆ మేక తలపై చెయ్యి ఉంచి దాన్ని యెహోవా సమక్షంలో దహనబలి అర్పించే చోట
    వధించాలి. ఇది పాపం కోసం చేసే బలి.
  hat-BSA: Li va poze men li sou tèt mal kabrit la e touye li nan plas kote yo touye
    ofrann brile devan SENYÈ a. Li se yon ofrann peche.
  kos-kos: El fah filiya paol fin sifa uh, ac uniya ke layen epang in loang uh, yen
    kosro in kisa firir uh anwuki we. Kisa in eisla ma koluk se pa inge.
  hbo-WLC: וְסָמַ֤ךְ יָדוֹ֙ עַל־רֹ֣אשׁ הַשָּׂעִ֔יר וְשָׁחַ֣ט אֹת֔וֹ בִּמְק֛וֹם אֲשֶׁר־יִשְׁחַ֥ט
    אֶת־הָעֹלָ֖ה לִפְנֵ֣י יְהוָ֑ה חַטָּ֖את הֽוּא׃
  ibo-ibo: Ọ ga-ebikwasị aka ya nʼisi mkpi ahụ. Gbuo ya nʼebe a na-egbu anụ aja nsure
    ọkụ, nʼihu Onyenwe anyị. Ọ bụ aja mmehie.
  ory-ory: ପୁଣି, ସେ ସେହି ଛାଗର ମସ୍ତକରେ ହସ୍ତ ରଖି ହୋମବଳି ବଧ କରିବା ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ତାକୁ ବଧ କରିବ; ତାହା ପାପାର୍ଥକ ବଳିଦାନ।
  chk-chk: Epwe anomu pöün won möküren ewe kuuch o niela me lon ewe leni ia ra ni
    ie ekewe mönün asoren kek fän mesen ewe Samol mi Lapalap. Iei eu asoren tipis.
  rop-rop: En im garra pudum im bingga ontop langa im hed, en im garra kilim det nenigout
    nowathsaid, deya langa det teibul blanga ofring, weya dei oldei kilim detlot enimul
    blanga barnapwan ofring. Dijan na det ofring blanga deigidawei det nogudbala ting.
  ukr-1871: 'І положить він руку свою на голову козла, та й заколе його там, де заколюють
    жертву всепалення перед Господом: се жертва за гріх.'
  deu-1951: und soll seine Hand auf des Bockes Haupt stützen und ihn schächten an
    dem Ort, da man das Brandopfer zu schächten pflegt vor dem HERRN; es ist ein Sündopfer.
  eng-JPS: And he shall lay his hand upon the head of the goat, and kill it in the
    place where they kill the burnt-offering before the LORD; it is a sin-offering.
  srp-1865: I neka metne ruku svoju jaretu na glavu, i sveštenik neka ga zakolje gdje
    se kolje žrtva paljenica pred Gospodom; to je žrtva za grijeh.
  lug-lug: Anagikwatanga ku mutwe gwayo, n’agittira awo mu maaso ga Mukama we battira
    ebiweebwayo ebyokebwa. Ekyo nga kye kiweebwayo olw’ekibi.
  heb-heb: וסמך ידו על ראש השעיר ושחט אתו במקום אשר ישחט את העלה לפני יהוה חטאת הוא׃
  ben-IRV: পরে ঐ ছাগলের মাথায় হাত দিয়ে হোমবলি হত্যার জায়গায় সদাপ্রভুর সামনে তাকে
    হত্যা করবে; এটা পাপের জন্য বলিদান।
  pan-pan: ਅਤੇ ਉਹ ਆਪਣਾ ਹੱਥ ਬੱਕਰੇ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ ਅਤੇ ਉਸ ਨੂੰ ਉਸ ਸਥਾਨ ਵਿੱਚ ਜਿੱਥੇ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਹੋਮ ਬਲੀ ਨੂੰ ਵੱਢਦੇ ਹਨ, ਵੱਢ ਦੇਵੇ, ਇਹ ਇੱਕ ਪਾਪ ਦੀ ਭੇਟ ਹੈ।
  mya-JVB: ဆိတ် ခေါင်း ပေါ် မှာ မိမိ လက် ကိုတင် ၍ ထာဝရဘုရား ရှေ့ တော်၌ မီး ရှို့ရာယဇ်ကောင်သတ်
    ရာအရပ် တွင် သတ် ရမည်။ အပြစ် ဖြေရာ ယဇ်ဖြစ်သတည်း။
  hmo-hmo: Gunalaia tauna ese iena imana be nanigosi ena kwarana dekenai do ia atoa,
    bona boubou patana ena mirigini kahanai nanigosi do ia alaia mase. Unai gabu dekenai
    idia gabua ore gwauraia vamudia idia alaia mase noho. Gunalaia tauna ena kara
    dika gwauatao totona boubouna be unai.
  urd-urd: और अपना हाथ उस बकरे के सिर पर रख्खे, और उसे उस जगह ज़बह करे जहाँ सोख़्तनी
    क़ुर्बानी के जानवर ख़ुदावन्द के आगे ज़बह करते हैं; यह ख़ता की क़ुर्बानी है।
  rus-SYN: 'и возложит руку свою на голову козла, и заколет его на месте, где заколаются
    всесожжения пред Господом: это жертва за грех;'
  bqc-SIM: i ↄna blepi miwa, i a kòlokpa Dii aɛ gu pↄ́ wì sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ pↄ́ kòlokpau duun awakpabↄ ũ.
  tcz-CHONGTHU: Chutengle akhut chu kelchal luchanga angap a chule pumgo thilto a
    kitoh gancha ho kithana Pakai angsunga chu atha ding ahi. Hichu chonset thilto
    ahi.
  mar-mar: त्याने त्या बकऱ्याच्या डोक्यावर आपला हात ठेवावा आणि परमेश्वरासमोर जेथे
    यज्ञपशूचा वध करतात तेथे त्याचा वध करावा. हे पापार्पण होय.
  qub-qub: Chay chïbupa umanmannami maquinta churanga. Nircur pishtanga ñaupächo,
    uywacunata rupachinanpaj pishtanan cajcho. Chay sacrifisyupis caycan juchapita
    perdunasha cananpämi.
  bqp-bqp: Ù n kɑ boo ge nɑ, u koo win nɔmɑ sɔndiwɑ boo gen wɔllɔ kpɑ u gu sɑkɑ mi
    bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginun yɑɑ sɑke. Yɑ̃ku te, tɑ sɑ̃ɑwɑ torɑrun suurugiru.
  hat-hat: L'a mete men l' sou tèt kabrit la, l'a touye l' sou bò nò lotèl la, kote
    yo konn touye bèt yo ofri pou boule nèt pou Seyè a. Se sa yo rele yon ofrann bèt
    pou wete peche moun fè san yo pa konnen.
  eng-BSB: He is to lay his hand on the head of the goat and slaughter it at the place
    where the burnt offering is slaughtered before the LORD. It is a sin offering.
  tod-tod: Toɠa yeeʋɛɛ boli zinɛi unmaʋɛ, é kɔdaaleʋe, gala zalaɠa loganiiti kɔdaaleʋezuʋɛ,
    Ɠɔoɠɔ GALAGI ɠaazu. Koto gba zalaɠai ʋe.
  eng-WEBPB: He shall lay his hand on the head of the goat, and kill it in the place
    where they kill the burnt offering before the LORD. It is a sin offering.
  kbq-kbq: Ana ve meme afu'mofo asenire azana anteteno, Ra Anumzamofo avugama me'nea
    kresramana vu itamofo avuga, anankena akafrigahie. E'i kumi'ma hu'nea zamofonte
    ofa hugahie.
  nhe-BL: Huan nopa tlacatl quitlalis ima ipan nopa oquich chivo itzonteco huan quimictis
    campa quinmictíaj tlapiyalime para tlacajcahualistli tlatlatili. Huan teipa nechmactilis
    na, niimoTECO, huan elis se tlacajcahualistli para itlajtlacol.
  gub-BL: Awa omono putar opo iàkàg rehe nehe. Na'e uzuka putar a'e ma'ea'yr Tupàn
    Tuweharupi Wiko Ma'e henataromo nehe, ma'ea'yr hapy haw huwake kwarahy heixe haw
    awyze har kutyr nehe. A'e pe xaxeto uzuka ma'ea'yr hapy pyràm wà. A'e tuwihaw
    uzuka putar a'e ma'ea'yr wemiapo kwer ikatu 'ym ma'e imunàn kar pà Tupàn pe nehe.
  eng-DRA: 'And he shall put his hand upon the head thereof: and when he hath immolated
    it in the place where the holocaust is wont to be slain before the Lord, because
    it is for sin,'
