  dop-dop: Ɩlɛnɑ pɑ́ sɛtɩ kpǝntɛ nim cɔlɔ nim cɔlɔ. Ɩsɩɩ pɑ lɑkʋɣʋ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ
    kɔtɑɣɑ heu tɔ. Ɩlɛnɑ kɔtʋlʋ nyɑɣɑsɩ-tǝɣɩ kɔkɔ nɑ kɔtɑɣɑ nyǝntʋ lɛntɩ. Ɩlɛnɑ ɩ́
