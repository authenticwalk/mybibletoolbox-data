  spa-PDDPT: Luego quitará toda su grasa, como quita la grasa del cordero del sacrificio
    de paz, y el sacerdote la hará arder sobre el altar como sacrificio quemado a
    Yavé. El sacerdote ofrecerá así sacrificio que apacigua por tal persona, por el
    pecado cometido, y será perdonada.
  gun-gun: Ha'e rã ikyrakue ma omboipa 'rã, peteĩ rami ikuaia regua ome'ẽmby re ojapoa
    rami avi. Ha'e vy sacerdote oapy 'rã altar áry, Senhor pe mba'emo oapy va'e áry.
