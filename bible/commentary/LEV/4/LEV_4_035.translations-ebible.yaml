    וְכִפֶּ֨ר עָלָ֧יו הַכֹּהֵ֛ן עַל־חַטָּאתֹ֥ו אֲשֶׁר־חָטָ֖א וְנִסְלַ֥ח לֹֽו׃ פ
  eng-WYCLIFFE: And he schal do awey al the ynnere fatnesse as the innere fatnesse
    of the ram which is offrid for pesible thingis, is wont to be don a wei, and he
    schal brenne it on the auter of encense of the Lord; and the preest schal preye
    for hym, and for his synne, and it schal be foryouun to hym.
  cwe-cwe: Maabaho kezasegeza mabambala ya mavuta fana viyosegeza mabambala ya mavuta
    ya mwanang'hondolo wa nhambiko ya tindiwalo. Mkulu wa nhambiko kezayatimbula mchanyha
    ya lupango hamwe na nhambiko zozilavigwa kwa Mndewa Mulungu kwa moto. Ivo mkulu
    wa nhambiko kezamtendela kuilumba kwa ichimu cha uhasanyi wake, nayo kezalekelelwa.
  kik-kik: Nĩakaruta maguta mothe, o ta ũrĩa maguta marutagwo kuuma kũrĩ kagondu ka
    iruta rĩa ũiguano, na mũthĩnjĩri-Ngai nĩakamacinĩra kĩgongona-inĩ, maigĩrĩirwo
    igũrũ rĩa maruta marĩa marutĩirwo Jehova na mwaki. Ũguo nĩguo mũthĩnjĩri-Ngai
    akaamũhoroheria nĩ ũndũ wa mehia marĩa ekĩte, nake nĩakarekerwo.
  fra-NCL: Il enlèvera toute la graisse, comme on enlève la graisse de l’agneau dans
    le sacrifice pacifique, et le prêtre la fera fumer sur l’autel, sur les sacrifices
    faits par le feu à Yahweh. C’est ainsi que le prêtre fera l’expiation pour cet
    homme, pour le péché qu’il a commis, et il lui sera pardonné.
  cek-AK: Angdaeh angbawnhaih moi thung hoiah athawk to lak baktih toengah, athawknawk
    to lak boih pacoengah, Angraeng khaeah hmai hoi sak ih angbawnhaih hoi nawnto
    hmaicam nuiah hmai pakhaem tih; to tiah anih zae loih hanah qaima mah angbawnhaih
    to sah pae ueloe, a zaehaih to tahmenhaih pae tih.
  cuk-cuk: Geb sorbali, sibad-wawaad-e-gwallu bela weoed, ar igi dule-gwenatigwar-guega
    sibad-wawaad-mimmi-ukleged-e-gwallu weedae, deyob imakbaloed. Geb dule-irwa-Bab-Dummadse-goled
    ibmar-ogumakar-ukleged-ailagi, sibad-wawaad-e-gwallu ibmar-ogumakar-ukleged-bamaladba-mesa
    ogumakoed. Deyobi, dule-irwa-Bab-Dummadse-goledi dule-e-isgusad Bab-Dummad-ega-osulogega
    imakoed. Geb Bab-Dummad dule egi nossuliyob dakoed.’ ”
  uig-CYR: Енақлиқ қурбанлиғи қилинған қозиниң мейи ичидин аҗритилғандәк, униңму һәммә
    мейини аҗритип чиқарсун; каһин буларни Пәрвәрдигарға атап отта сунулидиған барлиқ
    қурбанлиқларға қошуп, қурбангаһниң үстидә көйдүрсун. Шу йол билән каһин униң садир
    қилған гунайи үчүн кафарәт кәлтүриду; шу гуна униңдин кәчүрүлиду.
  tel-2017: తరువాత శాంతిబలి పశువు క్రొవ్వుని వేరు చేసినట్టే దీని కొవ్వు అంతా తీయాలి.
    యాజకుడు యెహోవాకు దహనబలి అర్పించే చోట బలిపీఠం పైన దాన్ని దహించాలి. ఈ విధంగా యాజకుడు
    ఆ వ్యక్తి పాపం కోసం పరిహారం చేస్తాడు. అప్పుడు ఆ వ్యక్తికి క్షమాపణ కలుగుతుంది.”
  hat-BSA: Answit, li va retire tout grès li, menm jan grès jenn mouton an te retire
    nan sakrifis ofrann lapè yo, epi prèt la va ofri yo nan lafimen bay SENYÈ a. Konsa
    prèt la va fè ekspiyasyon pou li selon peche li, sa ke li te komèt la, e li va
    vin padone.
  kos-kos: Na el fah eisla kiris nukewa kac, oana ke kiris uh itukla liki sheep ma
    anwuki nu ke kisa in akinsewowo, ac el fah esukak fin loang uh wi mwe kisa mongo
    nu sin LEUM GOD. In lumah se inge mwet tol el fah oru mwe kisa nu ke ma koluk
    lun mwet sac, ac ma koluk lal fah nunak munas nu sel.
  hbo-WLC: וְאֶת־כָּל־חֶלְבָּ֣ה יָסִ֗יר כַּאֲשֶׁ֨ר יוּסַ֥ר חֵֽלֶב־הַכֶּשֶׂב֮ מִזֶּ֣בַח
    הַשְּׁלָמִים֒ וְהִקְטִ֨יר הַכֹּהֵ֤ן אֹתָם֙ הַמִּזְבֵּ֔חָה עַ֖ל אִשֵּׁ֣י יְהוָ֑ה
    וְכִפֶּ֨ר עָלָ֧יו הַכֹּהֵ֛ן עַל־חַטָּאת֥וֹ אֲשֶׁר־חָטָ֖א וְנִסְלַ֥ח לֽוֹ׃ פ
  ibo-ibo: Ha ga-ewepụ abụba ya niile, dịka a na-eme nʼatụrụ aja udo. Onye nchụaja
    ga-akpọ abụba ahụ ọkụ nʼelu ebe ịchụ aja dịka onyinye nsure ọkụ a chụrụ nye Onyenwe
    anyị. Nʼụzọ dị otu a, onye nchụaja ga-ekpuchikwara ha mmehie nʼihi iwu ha dara.
    A ga-agbaghara ha mmehie ha.
  ory-ory: ଆଉ, ମଙ୍ଗଳାର୍ଥକ ବଳିର ମେଷବତ୍ସଠାରୁ ନିଆଯାଇଥିବା ମେଦ ତୁଲ୍ୟ ଏହାର ସକଳ ମେଦ ନେବ,
    ପୁଣି ଯାଜକ ବେଦିରେ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ ଉପହାର ଉପରେ ତାହା ଦଗ୍ଧ କରିବ; ଏହିରୂପେ ସେ ଯେଉଁ
    ପାପ କରିଅଛି, ସେହି ପାପ ସକାଶୁ ଯାଜକ ତାହା ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ, ତହିଁରେ ସେ କ୍ଷମାପ୍ରାପ୍ତ
    ହେବ।
  chk-chk: Iwe, epwe aserala kirisin meinisin, usun a aserala kirisin ewe sip a ninnila
    fän iten asoren kinamwe. Mürin, ewe souasor epwe kenala ewe kiris won ewe rongen
    asor asen ewe asoren kek ngeni ewe Samol mi Lapalap. Ren ei ewe souasor epwe föri
    asoren amusamusen tipis fän iten ewe aramas, pwe an tipis epwe musala.
  rop-rop: Wal afta im garra pudumat miselpmiselp det fet, jis laik det fet dei oldei
    deigimat brom detlot ship weya dei oldei kilim blanga feloship ofring. En im garra
    barnimbat langa det teibul blanga ofring garram det ofring daga blanga mi. Wal
    lagijat na det serramonimen garra dumbat det sekrifais ofring langa enibodi hubin
    dumbat nogudbala ting, en tharran garra meigim im jidan fri.”
  ukr-1871: А ввесь жир її оддїлить, як оддїляють жир у жертви мирної, і воскурить
    сьвященник його на жертівнику при палених жертвах Господеві; і так відправить
    сьвященник покуту за гріх його, що він согрішив, і проститься йому.
  deu-1951: Und er soll alles Fett davon nehmen, wie das Fett von dem Lamm des Dankopfers
    genommen wird, und der Priester soll es auf dem Altar verbrennen, über den Feuerflammen
    des HERRN, und also soll er ihm Sühne erwirken wegen seiner Sünde, die er begangen
    hat, so wird ihm vergeben werden.
  eng-JPS: And all the fat thereof shall he take away, as the fat of the lamb is taken
    away from the sacrifice of peace-offerings; and the priest shall make them smoke
    on the altar, upon the offerings of the LORD made by fire; and the priest shall
    make atonement for him as touching his sin that he hath sinned, and he shall be
    forgiven.
  srp-1865: I sve salo neka izvadi kao što se vadi salo iz jagnjeta za žrtvu zahvalnu;
    i neka ga sveštenik zapali na oltaru za žrtvu ognjenu Gospodu; i tako æe ga oèistiti
    sveštenik od grijeha njegova, koji je uèinio, i oprostiæe mu se.
  lug-lug: Amasavu gaayo anaagaggyangamu nga ag’omu biweebwayo olw’emirembe bwe gaggyibwamu,
    era kabona anaagookeranga ku kyoto ku biweebwayo eri Mukama ebyokeddwa mu muliro.
    Bw’atyo kabona anaatangiririranga omuntu oyo olw’ekibi kye, era omuntu oyo anaasonyiyibwanga.
  heb-heb: ואת כל חלבה יסיר כאשר יוסר חלב הכשב מזבח השלמים והקטיר הכהן אתם המזבחה
    על אשי יהוה וכפר עליו הכהן על חטאתו אשר חטא ונסלח לו׃
  ben-IRV: পরে মঙ্গলের বলির ভেড়ার বাচ্চার মেদ যেমন ছাড়ান যায়, তেমনি যাজক এর সব
    মেদ ছাড়িয়ে নেবে এবং সদাপ্রভুর জন্য আগুনে তৈরী উপহারের রীতি অনুসারে তা বেদিতে
    পোড়াবে; এভাবে যাজক তার করা পাপের প্রায়শ্চিত্ত করবে; তাতে তার পাপের ক্ষমা হবে।
  pan-pan: ਫੇਰ ਜਿਸ ਤਰ੍ਹਾਂ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਵਿੱਚੋਂ ਚਰਬੀ ਵੱਖਰੀ ਕੀਤੀ ਜਾਂਦੀ ਹੈ, ਉਸੇ
    ਤਰ੍ਹਾਂ ਉਹ ਉਸ ਦੀ ਸਾਰੀ ਚਰਬੀ ਵੱਖਰੀ ਕਰੇ ਅਤੇ ਜਾਜਕ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਦੇ ਅਨੁਸਾਰ
    ਉਨ੍ਹਾਂ ਨੂੰ ਸਾੜੇ, ਅਤੇ ਜਾਜਕ ਉਸ ਦੇ ਪਾਪ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕਰੇ ਤਦ ਉਸ ਦਾ ਪਾਪ ਮਾਫ਼ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: မိဿဟာယ ယဇ် ကောင် သိုးသငယ် ဆီဥ ကို ပြုသကဲ့သို့ ၊ ဆီဥ ရှိသမျှ ကို ယူ၍ ၊ ထာဝရဘုရား
    အား မီး ဖြင့် ပူဇော်သက္ကာနှင့်အတူယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရမည်။ ထိုသို့ ယဇ်
    ပုရောဟိတ်သည် ထိုသူ ပြစ်မှား မိသော အပြစ် အတွက် အပြစ် ဖြေခြင်းကို ပြုလျှင် ၊ သူ
    ၏ အပြစ်လွတ် လိမ့်မည်။
  hmo-hmo: Unai murinai mamoe ena digarana ibounai do ia kokia, maino karaia boubouna
    totona mamoe ena digarana idia kokia hegeregerena. Bona boubou patana ena latanai
    unai digara do ia gabua ore, Lohiabada dekenai idia henia aniani bouboudia danu.
    “Inai dala dekenai hahelagaia tauna ese unai tau ena kara dika ena davana do ia
    karaia, bona Lohiabada ese unai tau ena kara dika do ia gwauatao.”
  urd-urd: और उसकी सब चर्बी को अलग करे जैसे सलामती के ज़बीहे के बर्रे की चर्बी अलग
    की जाती है। और काहिन उसको मज़बह पर ख़ुदावन्द की आतिशी क़ुर्बानियों के ऊपर जलाए।
    यूँ काहिन उसके लिए उसकी ख़ता का जो उससे हुई है कफ़्फ़ारा दे, तो उसे मु'आफ़ी मिलेगी।
  rus-SYN: и весь тук ее отделит, как отделяется тук овцы из жертвы мирной, и сожжет
    сие священник на жертвеннике в жертву Господу; и так очистит его священник от
    греха, которым он согрешил, и прощено будет ему.
  bqc-SIM: Aàli a nísi golɛ píi, lá ì sáaukpasã nísi golɛwa, i kpasa sa'okĩiwa
    pↄ́ pↄ́ wa kà Diiɛ tɛ́u àlɛ tɛ́kũ musu. Màa sa'ona ali duuna pↄ́ a kɛ̀pi kɛ̃wà,
    Dii i sùuukɛaànↄ.
  tcz-CHONGTHU: Chutengle kelngoi thao jouse chu alah doh ding, chamna thilto a kitoh
    kelngoi thao kibolna bang banga abol ding ahi. Pakaiya dinga thilpeh lutah kipehna
    chunga sathao chu maicham chunga ahal vam ding ahi. Hitobanga hi, thempupan mipi
    chonsetna a kona asuh thenga, Pakai toh asuhdih ding, chutengle amaho chu ngaidama
    um dingu ahi.
  mar-mar: त्याने शांत्यर्पणाच्या कोकराच्या चरबीप्रमाणे त्याची सर्व चरबी काढून घ्यावी
    आणि होमवेदीवर तिचा परमेश्वरासाठी होम करावा. ह्याप्रमाणे त्याने केलेल्या पापांबद्दल
    याजकाने प्रायश्चित करावे म्हणजे त्याची क्षमा होईल.
  qub-qub: Nircur alli goyaypita sacrifisyupaj uyshata garamashanno llapan wiranta
    jorgurcur altarcho rupachenga. Gayconga rupachiypa garaycämashanpa jananman. Cüra
    chayno ruraptinrämi chay runa juchanpita perdunasha canga.
  bqp-bqp: Yen biru u koo yen gum wĩɑwɑ nge mɛ bɑ rɑ siɑrɑbun yɑ̃kurugim wĩɛ. Yɑ̃ku
    kowowɑ u koo mɛ kpuro dɔ̃ɔ doke kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru sɑnnu. Nge mɛyɑ yɑ̃ku
    kowo wi, u koo ko u kɑ toro wi suuru kɑnɑ. Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u koo nùn
    win torɑ te suuru kuɑ.
  hat-hat: Apre sa, l'a wete tout grès la, menm jan yo fè l' pou mouton yo ofri pou
    di Bondye mèsi a, l'a boule l' sou lotèl la ansanm ak lòt ofrann y'ap boule pou
    Seyè a. Se konsa prèt la va fè ofrann bèt pou wete peche moun lan te fè san l'
    pa t' konnen an, epi Bondye va padonnen l' sa.
  eng-BSB: And he shall remove all the fat, just as the fat of the lamb is removed
    from the peace offerings, and he shall burn it on the altar along with the offerings
    made by fire to the LORD. In this way the priest will make atonement for him for
    the sin he has committed, and he will be forgiven.
  tod-tod: Zalaɠa ɠula nui ɠa ma wulɔi kpein kula, eɠɛʋelei ziilɛi zalaɠa ʋaala gulɔi
    ɠulazu la, é gala, zalaɠa ɠulazuʋɛ, naa ʋɛɛ gala zalaɠai zɔiti ba, ti ɠalazu
    Ɠɔoɠɔ GALAGI ʋɛ. Zekana zalaɠa ɠula nui a koto gba vai ɠɛ la zunui naa ʋɛ, ná-kotoi
    vaa zu é kɛai, suvaa ɠa yɛ bɛ.
  eng-WEBPB: He shall remove all its fat, like the fat of the lamb is removed from
    the sacrifice of peace offerings. The priest shall burn them on the altar, on
    the offerings of the LORD made by fire. The priest shall make atonement for him
    concerning his sin that he has sinned, and he will be forgiven.
  kbq-kbq: Ana'ma hutenuno'a arimpa fru ofama hu'neankna huno, maka afova tagatitregahie.
    Ana hanigeno pristi vahe'mo'za ana afova eri'za kresranma vu itare vu'za, Ra Anumzamofonte
    ome kresramna vuntegahaze. E'ina'ma pristi ne'mo'ma hanigeno'a, anama kumi'ma
    hu'nea ne'mofo kumi'amofo nona huno krenkeno, Ra Anumzamo'a kumi'a atrentegahie.
  nhe-BL: Teipa quiquixtilis nochi ichiyajca nopa pilsihua borregojtzi. Quena, san
    se quichihuas queja quichijqui ica nopa pilborregojtzi tlen nechtencahuilijque
    queja se tlacajcahualistli para ma onca tlayoltlalili nohuaya. Huan nopa totajtzi
    quitlatis nochi nopa tlachiyajcayotl ipan nopa tlaixpamitl huan nechmacas na,
    niimoTECO, ica nopa tlitl. Huan ica tlen quichihua nopa totajtzi nechixtzacuilis
    nopa tlajtlacoli tlen nopa tlacatl quichijqui, huan nijtlapojpolhuis.
  gub-BL: Tupàn pe uzemuawyze kar haw iapo mehe wapy ikawer paw. Nezewegatete xe no.
    Wenuhem putar àràpuhàrànete kuzà ikawer paw nehe. Wapy putar ikawer ma'ea'yr hapy
    haw rehe nehe, Tupàn Tuweharupi Wiko Ma'e pe imono pyrer romo hapy pyrer wa'aromo
    nehe. Nezewe mehe xaxeto omono putar a'e imono pyr Tupàn pe hemiapo kwer imunàn
    kar pà Tupàn pe nehe. Tupàn umunàn putar hemiapo kwer izuwi nehe.
  eng-DRA: 'All the fat also he shall take off, as the fat of the ram that is offered
    for peace offerings is wont to be taken away: and shall burn it upon the altar,
    for a burnt sacrifice of the Lord: and he shall pray for him and for his sin,
    and it shall be forgiven him.'
