verse: LEV.004.035
translations:
  mal-C: സമാധാനയാഗത്തിൽ ആട്ടിൻകുട്ടിയുടെ മേദസ്സു നീക്കംചെയ്തതുപോലെ അയാൾ മേദസ്സു മുഴുവൻ
    നീക്കണം. പുരോഹിതൻ യാഗപീഠത്തിൽ യഹോവയ്ക്ക് അർപ്പിക്കുന്ന ദഹനയാഗമെന്നപോലെ അതിനെ ദഹിപ്പിക്കണം.
    അയാൾ ചെയ്ത പാപത്തിനു പുരോഹിതൻ ഈ വിധം പ്രായശ്ചിത്തം കഴിക്കണം, എന്നാൽ അത് അയാളോടു
    ക്ഷമിക്കും.
  deu-TKW: Das gesamte Fett aber soll er wegnehmen, wie das Fett des Schaflamms beim
    Heilsopfer weggenommen zu werden pflegt, und der Priester soll es auf dem Altar
    über den Feueropfern Jahwes in Rauch aufgehn lassen. Wenn ihm so der Priester
    Sühne geschafft haben wird wegen des Vergehens, dessen er sich schuldig gemacht
    hatte, wird ihm vergeben werden.
  lin-lin: Akolongola mafuta nyonso ndenge kaka balongolaka mafuta ya mwana meme kati
    na mbeka ya boyokani. Mpe Nganga-Nzambe akotumba yango na etumbelo, na likolo
    ya makabo bazikisa na moto mpo na Yawe. Nganga-Nzambe akosala mosala ya bolimbisi
    masumu ya moto wana ; mpe moto yango akolimbisama. ’ › »
  eng-LSV: and he turns aside all its fat, as the fat of the sheep is turned aside
    from the sacrifice of the peace-offerings, and the priest has made them an incense
    on the altar, according to the fire-offerings of YHWH, and the priest has made
    atonement for him, for his sin which he has sinned, and it has been forgiven him.”
  eng-GNV: 'And he shall take away all the fat thereof, as the fatte of the lambe
    of the peace offrings is taken away: then the Priest shall burne it vpon the altar
    with the oblations of the Lord made by fire, and the Priest shall make an atonement
    for him concerning his sinne that he hath committed, and it shalbe forgiuen him.'
  eng-WEBSTER: 'And he shall take away all its fat, as the fat of the lamb is taken
    away from the sacrifice of the peace-offerings; and the priest shall burn them
    upon the altar, according to the offerings made by fire to the LORD: and the priest
    shall make an atonement for his sin that he hath committed, and it shall be forgiven
    him.'
  nhw-BL: Teipa quiquixtilis nochi ichiyajca nopa pilsihua borregojtzi. Quena, san
    se quichihuas quen quichijqui ica nopa pilborregojtzi catli nechtencahuilijque
    quen se tlacajcahualistli para ma onca tlayoltlalili nohuaya. Huan nopa totajtzi
    quitlatis nochi nopa tlachiyajcayotl ipan nopa tlaixpamitl huan nechmacas na,
    niamoTECO, ica nopa tlitl. Huan ica catli quichihua nopa totajtzi nechixtzacuilis
    nopa tlajtlacoli catli nopa masehuali quichijqui, huan nijtlapojpolhuis.
  swh-ONEN: Ataondoa mafuta yote, kama vile mafuta yaondolewavyo kutoka kwenye mwana-kondoo
    wa sadaka ya amani, naye kuhani atayateketeza juu ya madhabahu juu ya zile sadaka
    zilizotolewa kwa Bwana kwa moto. Kwa njia hii kuhani atafanya upatanisho kwa ajili
    yake kwa dhambi aliyoitenda, naye atasamehewa.
  bba-bba: Yen biru u koo yen ɡum wĩɑwɑ nɡe mɛ bɑ rɑ siɑrɑbun yɑ̃kuruɡim wĩɛ. Yɑ̃ku
    kowowɑ u koo mɛ kpuro dɔ̃ɔ doke kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru sɑnnu. Nɡe mɛyɑ yɑ̃ku
    kowo wi, u koo ko u kɑ toro wi suuru kɑnɑ. Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u koo nùn
    win torɑ te suuru kuɑ.
  eng-KJVCPB: and he shall take away all the fat thereof, as the fat of the lamb is
    taken away from the sacrifice of the peace offerings; and the priest shall burn
    them upon the altar, according to the offerings made by fire unto the Lord; and
    the priest shall make an atonement for his sin that he hath committed, and it
    shall be forgiven him.
  luo-luo: Nowangʼ boche duto kendo nowangʼ-gi ewi kendo mar misango mana kaka iwangʼo
    mo mar rombo mar lalruok, kendo jadolo nowangʼ bochego ewi misengini miwangʼo
    ni Jehova Nyasaye gi mach. Kamano e kaka jadolo nopwodh ketho mar ngʼatno kendo
    nowene richone.
  meu-meu: Bena digarana idoinai baine abia, herohemaino boubouna mamoena digarana
    e abiamu heḡereḡerena; bena hahelaḡa tauna ese ihaboulaina patana ai baine gabua,
    ḡole-oho bouboudia ida, Iehova ena. Unu amo hahelaḡa tauna ese ia bagunai baine
    herohemaino, bena ena dika baine hegwau tao.
  npi-ULB: मेलबलिको निम्ति चढाइएको भेडाको बच्‍चाको बोसोझैँ त्यसले जम्मै बोसो काटी
    झिकोस्, र पुजारीले परमप्रभुको वेदीमाथिको होमबलिमा त्यो जलाओस् । पुजारीले त्यस
    मानिसले गरेको पापको निम्ति प्रायश्‍चित्त गर्ने छ, र त्यस मानिसलाई क्षमा हुने छ
    ।
  yor-yor: Kí ó yọ gbogbo ọ̀rá rẹ̀ bó ti yọ ọ̀rá lára ọ̀dọ́-àgùntàn ọrẹ àlàáfíà, àlùfáà
    yóò sì sun ún ní orí pẹpẹ, lórí ọrẹ tí a fi iná sun sí Olúwa. Báyìí ni àlùfáà
    yóò ṣe ètùtù fún ẹni náà, nítorí ẹ̀ṣẹ̀ tí ó sẹ̀, a ó sì dáríjì í.
  emp-NTPO: Maʌ̃be dji dragada jũma edaida b̶ʌa Ãcõrẽ ume necai b̶ai careabema animarã
    draga edabari quĩrãca. Edaped̶a dji dragara Ãcõrẽa jũma babue diaida b̶ʌa animarã
    babue diabadad̶e bá nũmʌcãda animarã ʌ̃rʌ̃. Maʌ̃gʌra idjia oida b̶ʌa ab̶aʌba cadjirua
    od̶a carea. Mãwãbʌrʌ Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: چربی آن مثل چربی برهٔ قربانی سلامتی روی مذبح سوزانده شود. کاهن آن را مانند
    قربانیهایی که بر آتش به خداوند تقدیم می‌شوند، بسوزاند. به این ترتیب کاهن گناه
    آن شخص را کفاره خواهد کرد و او بخشیده خواهد شد.
  tgl-ULB: Aalisin niya ang lahat ng taba, gaya ng ang taba ng kordero ay inalis mula
    sa alay ng mga handog para sa kapayapaan, at susunugin ito ng pari sa altar sa
    ibabaw ng mga handog ni Yahweh na gawa sa apoy. Gagawa ang pari ng pambayad ng
    kasalanan para sa kaniya para sa kasalanang ginawa niya, at papatawarin ang tao.
  hui-hui: Ani bialu nogo habane abeneru lomabu delaga dabu ngagoria lomabu delolebira.
    Loma binigo mo miaga agali kago ibugua Anduane Homogola ho gimbu bulenaga lomabu
    delaga mana ngadagua bo delolebira. Ibugua habane abeneru lomabu delaga dabu kagoria
    loma marubi heba Anduane Homogohondo lomabu mialu irame dalu do ira punga helo
    lomabu delolene nga. Anidagua bialu loma binigo mo miaga agali kagome wali agali
    ogonime ko biyagonaga loma bo delaragola ibugua ko ogoni binidagoni Anduane Homogohanda
    domo waholebira, lene.
  mya-mya: ထို့​နောက်​မိတ်​သ​ဟာ​ယ​ယဇ်​ကောင်​သိုး​မှ အ​ဆီ​ကို​ထုတ်​ယူ​သ​ကဲ့​သို့ သိုး​မ​မှ​အ​ဆီ
    ရှိ​သ​မျှ​ကို​ထုတ်​ယူ​ပြီး​လျှင်​ပူ​ဇော်​သ​ကာ နှင့်​တ​ကွ ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။
    ဤ​နည်း​အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​လူ တစ်​ဦး​၏​အ​ပြစ်​အ​တွက် ယဇ်​ပူ​ဇော်​သ​ဖြင့်
    ထို​အ​ပြစ်​လွတ်​လိမ့်​မည်။
  bod-N: ཡང་ཞི་བདེའི་མཆོད་པར་ཕུལ་བའི་ལུག་གི་ཚིལ་དང་འདྲ་བར་དེའི་ཚིལ་ཐམས་ཅད་ལེན་པ་དང་།
    མཆོད་དཔོན་གྱིས་ཚིལ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲིའི་མེ་མཆོད་ཐོག་ཏུ་སྦྱིན་སྲེག་གཏོང་དགོས།
    མཆོད་དཔོན་གྱིས་ཁོས་བསགས་པའི་སྡིག་པ་བཤག་པར་བྱ་ཞིང་། ཁོ་ལ་སྡིག་སེལ་འཐོབ་པར་འགྱུར་རོ།
    །
  sna-sna: Achabvisa mafuta ose sokubviswa kunoitwa mafuta pagwayana rechibayiro chokuwadzana,
    uye muprista achazvipisa paaritari pamusoro pezvipiriso zvinoitwa kuna Mwari nomoto.
    Nenzira iyi muprista achamuyananisira pachivi chaakaita, uye acharegererwa.
  spa-BLM: Quitará toda su grasa, como se quita la grasa del cordero del sacrificio
    de paz. El sacerdote los quemará sobre el altar, sobre las ofrendas de Yahvé hechas
    por el fuego. El sacerdote hará la expiación por su pecado que haya cometido,
    y será perdonado.
  cac-cac: Slajvi chi' tz'ic'jiel masanil xepual noc' silab' chi', icha val tz'aj
    yic'jiel yic noc' silab' tz'ac'ji yuj sch'oxan sjunc'olal yed' Dios. Sn̈usjitz'a
    xepual noc' chi' d'a yib'an̈ altar, d'a yib'an̈ juntzan̈xo silab' to stz'ataxon
    d'a yichan̈ Jehová. Icha chi' syutej jun vin̈ sacerdote sb'oan jun silab' chi'
    yic tz'ac'ji tup smul jun anima chi'.
  swh-ULB: Ataondoa mafuta yote, kama akatavyo mafuta ya mwanakondoo dhabihu ya sadaka
    ya amani na kuhani ataiteketeza juu ya madhabahu juu ya sadaka ya Bwana itolewayo
    kwa moto. Kuhani ataleta upatanisho kwa dhambi aliyoifanya, naye atasamehewa.
  bel-bel: і ўвесь тлушч яе аддзеліць, як аддзяляюць тлушч авечкі з ахвяры мірнай,
    і спаліць гэта сьвятар на ахвярніку ў ахвяру Госпаду; і так ачысьціць яго сьвятар
    ад грэху, якім ён зграшыў, і даравана будзе яму.
  deu-ELBBK: Und all sein Fett soll er abtrennen, so wie das Fett des Schafes von
    dem Friedensopfer abgetrennt wird; und der Priester soll es auf dem Altar räuchern,
    auf den Feueropfern des HERRN. Und so tue der Priester Sühnung für ihn wegen seiner
    Sünde, die er begangen hat, und es wird ihm vergeben werden.
  mbb-OT: Ne kuwaa zin is langun he tavà duen te kerehidu iring te ebeelan duen te
    pemuhat he kerehidu he pemuhat he para te meupiya he kedepità. Ne kegkepasad dutun,
    tutunga zin is tavà diyà te pemuhatà duma te zuma he menge pemuhat pinaaǥi te
    hapuy para te Nengazen. Pinaaǥi kayi te ebeelan te memumuhat, egkevelukasan is
    etew puun te salè din, ne ebpeseyluwen sikandin te Nengazen.
  mal-2015: അതിന്റെ മേദസ്സു ഒക്കെയും സമാധാനയാഗത്തിൽനിന്നു ആട്ടിൻകുട്ടിയുടെ മേദസ്സു
    എടുക്കുന്നതുപോലെ അവൻ എടുക്കേണം; പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവയുടെ ദഹനയാഗങ്ങളെപ്പോലെ
    അവയെ ദഹിപ്പിക്കേണം; അവൻ ചെയ്ത പാപത്തിന്നു പുരോഹിതൻ ഇങ്ങനെ പ്രായശ്ചിത്തം കഴിക്കേണം;
    എന്നാൽ അതു അവനോടു ക്ഷമിക്കും.
  rmc-rmc: Paľis čhinela avri savoro lakro žiros avke, sar pes oda kerel le bakrane
    žiroha paš e smiromoskri obeta, a labarela oda pro oltaris sar e jagaľi obeta
    le RAJESKE. Kavke kerela o rašaj vaš o binos ole manušeskro e obeta pro zmjereňje
    vaš leskro binos a ela leske odmuklo.‘ “
  pes-OPV: و همه پیه آن را جدا کند، چنانکه پیه بره ذبیحه سلامتی جدا می‌شود، و کاهن
    آن را بر مذبح بر هدایای آتشین خداوند بسوزاند، و کاهن برای او بجهت گناهی که کرده
    است کفاره خواهد کرد و آمرزیده خواهد شد.
  ron-1924: Преотул сэ я тоатэ грэсимя, кум се я грэсимя мелулуй адус ка жертфэ де
    мулцумире, ши с-о ардэ пе алтар, песте жертфеле мистуите де фок ынаинтя Домнулуй.
    Астфел ва фаче преотул пентру омул ачеста испэширя пэкатулуй пе каре л-а сэвыршит,
    ши и се ва ерта.
  ben-OBCV: সে সমস্ত মেদ ছাড়াবে, যেমন মঙ্গলার্থক বলিদানের মেষশাবকের মেদ ছাড়িয়েছিল
    এবং সদাপ্রভুর উদ্দেশে অগ্নিকৃত নৈবেদ্যের বেদির উপরে পোড়াবে। এইভাবে যাজক তার কৃত
    পাপের কারণে প্রায়শ্চিত্ত করবে এবং সে ক্ষমা পাবে।
  som-som: Oo xaydhiisa oo dhanna waa inuu ka bixiyaa sidii xaydhii laga qaado wanka
    yara oo ahaa allabarigii qurbaannada nabaadiinada ah, oo wadaadku waa inuu ku
    dul gubaa meesha allabariga, sidii qurbaannadii Rabbiga dabka loogu sameeyo, oo
    wadaadku waa inuu kafaaraggud u sameeyaa dembigiisii uu dembaabay, oo isna waa
    la cafiyi doonaa.
  lat-VUC: 'Omnem quoque adipem auferens, sicut auferri solet adeps arietis, qui immolatur
    pro pacificis, cremabit super altare in incensum Domini: rogabitque pro eo, et
    pro peccato ejus, et dimittetur ei.'
  eng-ASVBT: And all the fat thereof shall he take away, as the fat of the lamb is
    taken away from the sacrifice of peace offerings; and the priest shall burn them
    on the altar, upon the offerings of Jehovah made by fire; and the priest shall
    make atonement for him as touching his sin that he hath sinned, and he shall be
    forgiven.
  ita-1885: Poi prenda il sacerdote del sangue di quel sacrificio per lo peccato,
    col dito, e mettalo sopra le corna dell'Altare degli olocausti, e spanda tutto
    il rimanente del sangue di esso appiè come si leva il grasso della pecora del
    sacrificio da render grazie; e faccia il sacerdote bruciar quei grassi in su l'Altare,
    sopra le offerte che si fanno per fuoco al Signore. E così il sacerdote farà il
    purgamento del peccato di esso, il quale egli avrà commesso, e gli sarà perdonato.
  eng-LXXUP: And he shall take away all his fat, as the fat of the lamb of the sacrifice
    of peace offering is taken away, and the priest shall put it on the altar for
    a whole burnt offering to the Lord; and the priest shall make atonement for him
    for the sin which he sinned, and it shall be forgiven him.
  eng-ULB: He will cut away all the fat, just as the fat of the lamb is cut away from
    the sacrifice of peace offerings, and the priest will burn it on the altar on
    top of the offerings of Yahweh made by fire. The priest will make atonement for
    him for the sin he has committed, and the man will be forgiven.
  spa-VBL: Le quitará toda su grasa como la grasa del cordero se quita de las ofrendas
    de paz y la quemará en el altar y será aceptada por el Señor. De esta forma el
    sacerdote expiará el pecado del hombre, y será perdonado”.
  fra-_FOB: Le sacrificateur ôtera toute la graisse, comme on ôte la graisse de l'agneau
    du sacrifice de prospérités, et il les fera fumer sur l'autel, à la manière des
    sacrifices de l'Éternel faits par le feu. Ainsi le sacrificateur fera l'expiation
    pour cet homme, pour le péché qu'il a commis, et il lui sera pardonné.
  mal-mal: അതിന്റെ മേദസ്സൊക്കെയും സമാധാനയാഗത്തിൽനിന്ന് ആട്ടിൻകുട്ടിയുടെ മേദസ്സ് എടുക്കുന്നതുപോലെ
    അവൻ എടുക്കണം; പുരോഹിതൻ യാഗപീഠത്തിന്മേൽ യഹോവയുടെ ദഹനയാഗങ്ങളെപ്പോലെ അവയെ ദഹിപ്പിക്കണം;
    അവൻ ചെയ്ത പാപത്തിന് പുരോഹിതൻ ഇങ്ങനെ പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ അത് അവനോട്
    ക്ഷമിക്കും.
  urd-GVR: Phir wuh us kī tamām charbī us tarah nikāle jis tarah salāmatī kī qurbānī
    ke lie zabah kie gae jawān menḍhe kī charbī nikālī jātī hai. Is ke bād imām charbī
    ko qurbāngāh par un qurbāniyoṅ samet jalā de jo Rab ke lie jalāī jātī haiṅ. Yoṅ
    imām us ādmī kā kaffārā degā aur use muāfī mil jāegī.
  suz-BL: मेकोमी आ बोंसो नेल्‍ल दुशा बाक्‍चा आ पर्बम चढ़ेशो आ बोंसो खोदेंशो पा शोल्‍चा
    माल्‍ब। मिनु चढ़ेबमी मेको चढ़ेतीकेमी अरु चोशा चढ़ेतीक नु परमप्रभु यावे कली चोचा
