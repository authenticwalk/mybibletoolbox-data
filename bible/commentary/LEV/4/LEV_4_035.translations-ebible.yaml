    oprošteno.”
  mps-mps: “Tama agai te sipsip kibu ili te altaba ulao. Prisgo te deli homu naga
    pedalumainu te ebo tobage ofa ebo tiwai gilama, te sipsip ili ofa eyu te tiwai
    tama yao. Tama agai te ili altade gasa ofa dali eyu, te augwaligo isigo tigidali
    domainogo te ulama, Genuai Bidiba mabo ofa tiwai yao. Te tiwai naga prisgo te
    bidigo sęgę sela sąbo ofa ilao, te Godigo agai sęgę sela sąwaibao,” wali.
  tpi-tpi: Na em i mas kukim gris bilong sipsip long alta. Pris i mas mekim wankain
