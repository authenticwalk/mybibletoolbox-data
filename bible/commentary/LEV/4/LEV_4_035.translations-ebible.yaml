  tbz-SIM: kɛ́dɛi mɛkùɔ̀ mmɛmɔu bɛ̀ ɔ̃ɔ̃ dɛimɛ̀ mɛtɑummɛ̀ kó fɛɔ̃fɛ̀ kɔ̃mɛ kɛ́ mɛ̀
