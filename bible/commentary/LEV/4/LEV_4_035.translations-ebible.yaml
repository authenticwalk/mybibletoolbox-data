    altar, tuml yi e'chk oy yi spat-xok tan tak'le'n ink'ej. Nin tan yi xtxolbile'j,
    xcyek yi pale' tan jale'n cuybil paj yi jun wunaka'tz yi ja juch til, nin scuye'
    paj.
  ilo-ULB: Putdenna amin a taba, a kas iti pannakaputed dagiti taba ti urbon a karnero
    manipud iti daton a pakikappia, ket puoran daytoy ti padi iti altar iti rabaw
    dagiti daton a maipuor para kenni Yahweh. Agaramid ti padi iti pangabbong para
    kenkuana iti naaramidna a basol, ket mapakawanto dayta a tao.
  kpg-kpg: Nomuli, gei mee ga daa gi daha nia kiliidi huogodoo, gadoo be dana daa
