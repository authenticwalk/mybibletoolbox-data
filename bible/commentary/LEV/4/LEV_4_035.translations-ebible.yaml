  uig-ARA: ئىناقلىق قۇربانلىقى قىلىنغان قوزىنىڭ مېيى ئىچىدىن ئاجرىتىلغاندەك، ئۇنىڭمۇ
    ھەممە مېيىنى ئاجرىتىپ چىقارسۇن؛ كاھىن بۇلارنى پەرۋەردىگارغا ئاتاپ ئوتتا سۇنۇلىدىغان
    بارلىق قۇربانلىقلارغا قوشۇپ، قۇربانگاھنىڭ ئۈستىدە كۆيدۈرسۇن. شۇ يول بىلەن كاھىن
    ئۇنىڭ سادىر قىلغان گۇناھى ئۈچۈن كافارەت كەلتۈرىدۇ؛ شۇ گۇناھ ئۇنىڭدىن كەچۈرۈلىدۇ.
  sus-sus: A xa na ture birin ba yɛxɛɛ ma, alɔ xanunteya sɛrɛxɛ rabama ki naxɛ, a
