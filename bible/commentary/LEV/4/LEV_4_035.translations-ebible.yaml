  hin-2017: और वह उसकी सब चर्बी को मेलबलिवाले मेम्ने की चर्बी के समान अलग करे, और
    याजक उसे वेदी पर यहोवा के हवनों के ऊपर जलाए; और इस प्रकार याजक उसके पाप के लिये
