verse: LEV.004.018
translations:
  mal-C: അദ്ദേഹം സമാഗമകൂടാരത്തിൽ യഹോവയുടെ സന്നിധിയിലുള്ള യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ
    കുറെ രക്തം പുരട്ടണം. ശേഷിച്ചരക്തം മുഴുവനും സമാഗമകൂടാരത്തിന്റെ കവാടത്തിലുള്ള ഹോമയാഗപീഠത്തിന്റെ
    ചുവട്ടിൽ ഒഴിക്കണം.
  deu-TKW: Auch soll er etwas von dem Blut an die Hörner des Altars streichen, der
    vor Jahwe im Offenbarungszelte steht; das ganze übrige Blut aber soll er am Brandopferaltar,
    der vor der Thüre des Offenbarungszeltes steht, an den Boden gießen.
  lin-lin: Nganga-Nzambe akotia makila na maseke ya etumbelo ya ansa oyo ezali liboso
    ya Yawe kati na Ndako ya kapo ya Bokutani mpe akosopa makila nyonso oyo ekotikala
    na se ya etumbelo ya mbeka ya kotumba oyo ezali na ekotelo ya Ndako ya kapo ya
    Bokutani.
  eng-LSV: and he puts [some] of the blood on the horns of the altar which [is] before
    YHWH, which [is] in the Tent of Meeting; and he pours out all the blood at the
    foundation of the altar of the burnt-offering, which [is] at the opening of the
    Tent of Meeting;
  eng-GNV: 'Also he shall put some of ye blood vpon the hornes of the altar, which
    is before the Lord, that is in the Tabernacle of the Congregation: then shall
    he powre all the rest, of the blood at ye foote of the altar of burnt offring,
    which is at the doore of the Tabernacle of the Congregation,'
  eng-WEBSTER: And he shall put some of the blood upon the horns of the altar which
    is before the LORD, that is in the tabernacle of the congregation, and shall pour
    out all the blood at the bottom of the altar of the burnt-offering, which is at
    the door of the tabernacle of the congregation.
  nhw-BL: Huan nojquiya ica nopa estli quiajalos nopa nahui icuacua nopa tlaixpamitl
    catli eltoc noixpa tiopan calijtic. Huan nopa estli catli noja mocahuas quitoyahuas
    tlalchi itzintla nopa tlaixpamitl campa temaca tlacajcahualistli tlatlatili. Nopa
    tlaixpamitl mocahua nechca ipuerta nopa yoyon tiopamitl.
  swh-ONEN: Atatia sehemu ya hiyo damu juu ya pembe za madhabahu yaliyo mbele za Bwana
    katika Hema la Kukutania. Damu iliyobaki ataimwaga chini ya madhabahu ya kuteketezea
    sadaka, penye ingilio la Hema la Kukutania.
  bba-bba: Yen biru, kpɑ u mɑɑ kpɑkoro tèn mi u rɑ turɑre dɔ̃ɔ doken kɑ̃ɑnu yɛm yɛ̃kɑ.
    Yɛm mɛ mu tie, kpɑ u mu wisi yɑ̃ku yerun temɔ te tɑ wɑ̃ɑ kuu ten kɔnnɔwɔ.
  eng-KJVCPB: And he shall put some of the blood upon the horns of the altar which
    is before the Lord, that is in the tabernacle of the congregation, and shall pour
    out all the blood at the bottom of the altar of the burnt offering, which is at
    the door of the tabernacle of the congregation.
  luo-luo: Bangʼ mano to mondo omien remo moko e tunge kendo mar misango manie nyim
    Jehova Nyasaye ei Hemb Romo. To remo modongʼ nopuki e tiend kendo mar misango
    miwangʼo pep manie dho Hemb Romo.
  meu-meu: bena pata helaḡana, hebou kalagana ai Iehova vairanai e miamu ḡauna, rara
    na doa baine dahulai; una murinai rara orena idoinai na ihaboulaina patana badinai
    baine bubua nege, hebou kalagana iduarana ai.
  npi-ULB: परमप्रभुको सामु रहेको भेट हुने पालको वेदीमा त्यसले केही रगत खन्याओस्, र
    सबै रगत त्यसले भेट हुने पालको प्रवेशद्वारमा रहेको वेदीमुनि होमबलिको निम्ति खन्याओस्
    ।
  yor-yor: Kí ó sì mú díẹ̀ nínú ẹ̀jẹ̀ náà sórí ìwo pẹpẹ tó wà níwájú Olúwa nínú àgọ́
    ìpàdé. Ìyókù ẹ̀jẹ̀ náà ni kí ó dà sí ìsàlẹ̀ pẹpẹ ẹbọ sísun ní ẹnu-ọ̀nà àgọ́ ìpàdé.
  emp-NTPO: Maʌ̃be Ãcõrẽ quĩrãpita quera bá diabadad̶e cachu quĩrãca b̶eara maʌ̃ oaba
    soaida b̶ʌa. Ãcõrẽ wua ded̶eba dajadaa zeped̶a dji ed̶a wãbada quĩrãpe paca oa
    b̶ed̶ara animarã babue diabada cob̶ʌ caita jũma weaida b̶ʌa.
  pes-OPCB: بعد در حضور خداوند قدری از خون را بر شاخهای مذبح بخور که در خیمۀ ملاقات
    است، بمالد و باقیماندهٔ خون را به پای مذبح قربانی سوختنی که نزدیک در خیمه است،
    بریزد.
  tgl-ULB: Maglalagay siya ng kaunting dugo sa mga sungay ng altar na nasa harapan
    ni Yahweh, na nasa tolda ng pagpupulong, at ibubuhos niya ang lahat ng dugo sa
    paanan ng altar para sa mga handog na susunugin, na nasa pasukan ng tolda ng pagpupulong.
  hui-hui: Ani bialu bulumaganaga darama gi hondoneme wai howa ira hagua ngabilo inisenesi
    lomabu delaga dabu Anduane Homogonaga deni kagonaga gibuni mariani nogo bulumaganaga
    ne gayane ale maria wabu helene kago ha̱i̱ holebira. Ani bialu bulumaga biagonaga
    darama maru ibira harago mo yalu puwa lomabu delaga dabu kago dindiha odope hai
    holebira.
  mya-mya: တဲ​တော်​အ​တွင်း​ရှိ​နံ့​သာ​ပေါင်း​မီး​ရှို့​ရာ ပလ္လင်​၏​ထောင့်​များ​ရှိ​အ​တက်​တို့​တွင်
    နွား​သွေး အ​နည်း​ငယ်​ကို​သုတ်​ရ​မည်။ ကျန်​သော​နွား သွေး​ကို​တဲ​တော်​တံ​ခါး​ဝ​၌​ရှိ​သော​မီး​ရှို့
    ပူ​ဇော်​ရာ​ပလ္လင်​ခြေ​ရင်း​တွင်​လောင်း​ရ​မည်။-
  bod-N: ཡང་ཁྲག་ཉུང་ཙམ་ཅིག་མཇལ་འཕྲད་གུར་མཆོག་གི་ནང་དུ་འབྱུག་དགོས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མཆོད་ཁྲིའི་རུ་ཐུར་བཞི་པོར་འབྱུག་དགོས་པ་དང་།
    དེ་ནས་ཁྲག་ལྷག་མ་ཡོངས་རྫོགས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་ཡོད་པའི་སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་དུ་ལྡུག་དགོས་སོ།
    །
  sna-sna: Anofanira kuisa rimwe ropa panyanga dzearitari iri pamberi paJehovha muTende
    Rokusangana. Rimwe ropa rose acharidururira mujinga mearitari yechibayiro chinopiswa
    pamusuo weTende Rokusangana.
  spa-BLM: Pondrá parte de la sangre en los cuernos del altar que está delante de
    Yahvé, que está en la Tienda del Encuentro; y el resto de la sangre lo derramará
    al pie del altar del holocausto, que está a la puerta de la Tienda del Encuentro.
  cac-cac: Sucanec' jab'oc schiq'uil noc' chi' vin̈ d'a sch'ac altar b'aj stz'a incienso,
    aton ayec' d'a yichan̈ Jehová d'a yol mantiado chi'. Axo jantacto schiq'uil noc'
    tzato cani, stob'jicanec' d'a yich yoc altar b'aj sn̈usjitz'a silab', aton jun
    ayec' d'a yichan̈ mantiado chi'.
  swh-ULB: Ataweka kiasi cha damu katika pembe za madhabahu mbele za Bwana iliyo katika
    hema ya kukutania na ataimwaga damu yote chini ya madhabahu ya sadaka ya kuteketezwa,
    iliyo katika mlango wa kuingilia katika hema ya kukutania.
  bel-bel: пакладзе крыві на рогі ахвярніка, які прад абліччам Гасподнім у скініі
    сходу, а астатнюю кроў вылье да падножжа ахвярніка цэласпаленьняў, які каля ўваходу
    ў скінію сходу;
  deu-ELBBK: Und er tue von dem Blut an die Hörner des Altars, der vor dem HERRN,
    der im Zelt der Zusammenkunft ist; und alles Blut soll er an den Fuß des Brandopferaltars
    gießen, der an dem Eingang des Zeltes der Zusammenkunft ist.
  mbb-OT: Ne pelisi zin te lengesa sikan is menge sungeysungey te menge suyuk duen
    te pemuhatà diyà te seled te Tulda he zutun is Nengazen. Ne is egkesamà he lengesa
    ne iitis din diyà te zizalem duen te pemuhatà he pemuhat he edtutungen. Heini
    he pemuhatà, ne ziyà te uvey te ǥemawan duen te Tulda.
  mal-2015: അവൻ സമാഗമനകൂടാരത്തിൽ യഹോവയുടെ സന്നിധിയിലുള്ള പീഠത്തിന്റെ കൊമ്പുകളിൽ കുറെ
    പുരട്ടേണം; ശേഷം രക്തം മുഴുവനും സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കലുള്ള ഹോമയാഗപീഠത്തിന്റെ
    ചുവട്ടിൽ ഒഴിച്ചുകളയേണം.
  rmc-rmc: Makhela sikra le rateha the o rohi le kaďidloskre oltariskre, savo hino
    anglo RAJ andro Svetostankos. Oka rat, so ačhela le bikostar, čhivela avri telal
    paš o oltaris, kaj pes labarel o labarde obeti, savo hino paš o vudar paš o Svetostankos.
  pes-OPV: و قدری از خون رابر شاخه های مذبح که به حضور خداوند درخیمه اجتماع است بگذارد،
    و همه خون را بربنیان مذبح قربانی سوختنی که نزد در خیمه اجتماع است بریزد.
  ron-1924: Сэ унгэ ку сынӂеле ачеста коарнеле алтарулуй каре есте ынаинтя Домнулуй,
    ын кортул ынтылнирий, ши сэ версе тот сынӂеле каре а май рэмас ла пичоареле алтарулуй
    пентру ардериле-де-тот, каре есте ла уша кортулуй ынтылнирий.
  ben-OBCV: বেদির শৃঙ্গে সে খানিকটা রক্ত ঢালবে, যা সমাগম তাঁবুর সদাপ্রভুর সামনে রয়েছে।
    সমাগম তাঁবুর প্রবেশদ্বারে হোমবলির বেদিমূলে সে অবশিষ্ট রক্ত ঢালবে।
  som-som: Oo isagu waa inuu dhiigga qaarkiis mariyaa geesaha meesha allabariga oo
    Rabbiga hortiisa taal oo teendhada shirka ku dhex taal, oo dibiga dhiiggiisa oo
    dhanna waa inuu ku ag shubaa salka meesha allabariga ee qurbaanka la gubo, taasoo
    iridda teendhada shirka taal.
  lat-VUC: 'Ponetque de eodem sanguine in cornibus altaris, quod est coram Domino
    in tabernaculo testimonii: reliquum autem sanguinem fundet juxta basim altaris
    holocaustorum, quod est in ostio tabernaculi testimonii.'
  eng-ASVBT: And he shall put of the blood upon the horns of the altar which is before
    Jehovah, that is in the tent of meeting; and all the blood shall he pour out at
    the base of the altar of burnt offering, which is at the door of the tent of meeting.
  ita-1885: E metta di esso sangue sopra le corna dell'Altare, che è nel Tabernacolo
    della convenenza, davanti al Signore; e spanda tutto il rimanente del sangue,
    appiè dell'Altar degli olocausti, che è all'entrata del Tabernacolo della convenenza.
  eng-LXXUP: And the priest shall put some of the blood on the horns of the altar
    of the incense of composition, which is before the Lord, which is in the tabernacle
    of witness; and he shall pour out all the blood at the bottom of the altar of
    whole burnt offerings, which is by the door of the tabernacle of witness.
  eng-ULB: He will put some of the blood on the horns of the altar that is before
    Yahweh, which is in the tent of meeting, and he will pour out all the blood at
    the base of the altar for burnt offerings, which is at the entrance of the tent
    of meeting.
  spa-VBL: Pondrá un poco de sangre en los cuernos del altar que está delante del
    Señor en el Tabernáculo de Reunión. Luego derramará el resto de la sangre del
    toro en el fondo del altar de los holocaustos a la entrada del Tabernáculo de
    Reunión.
  fra-_FOB: Il mettra du sang sur les cornes de l'autel, qui est devant l'Éternel,
    dans le tabernacle d'assignation; et il répandra tout le sang au pied de l'autel
    de l'holocauste, qui est à l'entrée du tabernacle d'assignation.
  mal-mal: അവൻ സമാഗമനകൂടാരത്തിൽ യഹോവയുടെ സന്നിധിയിലുള്ള പീഠത്തിന്റെ കൊമ്പുകളിൽ രക്തം
    കുറെ പുരട്ടണം; ശേഷിച്ച രക്തം മുഴുവനും സമാഗമനകൂടാരത്തിന്റെ വാതില്‍ക്കലുള്ള ഹോമയാഗപീഠത്തിന്റെ
    ചുവട്ടിൽ ഒഴിച്ചുകളയണം.
  urd-GVR: Phir wuh ḳhaime ke andar kī us qurbāngāh ke chāroṅ sīṅgoṅ par ḳhūn lagāe
    jis par baḳhūr jalāyā jātā hai. Bāqī ḳhūn wuh bāhar ḳhaime ke darwāze kī us qurbāngāh
    ke pāe par unḍele jis par jānwar jalāe jāte haiṅ.
  suz-BL: मिनु नोले मेकोमी ग्रुम्‍तीक ताम्‍बु आगाम बाक्‍शो धूप चढ़ेतीक आ ग्रोव़पुकीम
    परमप्रभु यावे आ ङोंइती ख्रेक्‍चा माल्‍ब। मिनु लीशो हुश नेल्‍ल ग्रुम्‍तीक ताम्‍बु
    आ ओव़तीके आ ङोंइती बाक्‍शो चोशा चढ़ेतीक आ पुंम मोइक्‍चा माल्‍ब।
  ita-1927: E metterà di quel sangue sui corni dell’altare che è davanti all’Eterno,
    nella tenda di convegno; e spanderà tutto il sangue appiè dell’altare dell’olocausto,
    che è all’ingresso della tenda di convegno.
  ckb-ckb: هەندێک لە خوێنەکە لە قۆچەکانی قوربانگاکە دەدات کە لەبەردەم یەزدانە لە چادری
    چاوپێکەوتن و پاشماوەی خوێنەکەش لە بنکەی قوربانگاکەی قوربانی سووتاندن دەڕێژێت کە
    لەلای دەروازەی چادری چاوپێکەوتنە.
  eng-BBE: And he is to put some of the blood on the horns of the altar which is before
    the Lord in the Tent of meeting; and all the rest of the blood is to be drained
    out at the base of the altar of burned offering at the door of the Tent of meeting.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಸ್ವಲ್ಪ ರಕ್ತವನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗಿರುವ ಬಲಿಪೀಠದ ಕೊಂಬುಗಳಿಗೆ
    ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಹಚ್ಚಿ, ಉಳಿದ ಎಲ್ಲಾ ರಕ್ತವನ್ನು ದೇವದರ್ಶನದ ಗುಡಾರದೊಳಗಿರುವ ದಹನಬಲಿಯ
    ಪೀಠದ ಅಡಿಯಲ್ಲಿ ಸುರಿಯಬೇಕು.
  tam-2017: ஆசரிப்புக்கூடாரத்தில் யெகோவாவுடைய சந்நிதியில் இருக்கும் பலிபீடத்தின் கொம்புகளின்மேல்
    அந்த இரத்தத்தில் கொஞ்சம் பூசி, மற்ற இரத்தத்தை ஆசரிப்புக்கூடாரத்தின் வாசலில் இருக்கிற
    தகனபலிபீடத்தின் அடியிலே ஊற்றிவிட்டு,
  spa-RV-1909: Y de aquella sangre pondrá sobre los cuernos del altar que está delante
    de Jehová en el tabernáculo del testimonio, y derramará toda la sangre al pie
    del altar del holocausto, que está á la puerta del tabernáculo del testimonio.
  ron-BTF: Și să pună câtva din sânge pe coarnele altarului, care este înaintea DOMNULUI,
    care este în tabernacolul întâlnirii, și să toarne tot sângele la baza altarului
    pentru ofrandele arse, care este la ușa tabernacolului întâlnirii.
  eng-WEBP: He shall put some of the blood on the horns of the altar which is before
    the LORD, that is in the Tent of Meeting; and the rest of the blood he shall pour
    out at the base of the altar of burnt offering, which is at the door of the Tent
    of Meeting.
  eng-FBV: He shall put some of the blood on the horns of the altar that stands before
    the Lord in the Tent of Meeting. Then he is to pour out the rest of the bull's
    blood at the bottom of the altar of burnt offering at the entrance to the Tent
    of Meeting.
  nld-1939: Daarna moet hij wat van dat bloed aan de hoornen van het altaar strijken,
    dat voor het aanschijn van Jahweh in de openbaringstent staat, en de rest van
    het bloed uitstorten tegen het voetstuk van het brandofferaltaar, dat bij de ingang
    van de openbaringstent staat.
  nch-BL: Huan nojquiya nopa esti quiajalos nopa nahui icuacua nopa taixpamit cati
    eltoc noixpa tiopan calijtic. Huan nopa esti cati noja mocahuas quitoyahuas talchi
    itzinta nopa taixpamit campa temaca tacajcahualisti tatatili. Nopa taixpamit eltoc
    nechca icalte nopa yoyon tiopamit.
  vie-1934: Đoạn, người sẽ bôi huyết trên các sừng của bàn thờ trong hội mạc trước
    mặt Đức Giê-hô-va, rồi đổ huyết hết dưới chân bàn thờ về của lễ thiêu, để trước
    cửa hội mạc.
