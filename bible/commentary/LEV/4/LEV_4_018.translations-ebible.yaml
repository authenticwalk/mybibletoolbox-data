    mɛtɑummɛ̀ tou bòrì di fũ̀ɔ̃̀.
  msy-2020: Egh a pauran mughuriar aghuim tuamin ofa gamir dakozir Purirpenimɨn aven
    iti naghɨn mangɨ, egh God bativamin Purirpenimɨn aven Ikiavɨra Itir Godɨn damazimɨn
    tughɨv ikɨ. Egh a ofa gamir dakozir kamɨn ghuzitaba isɨ, bulmakaun kombar mɨn
    garir biziba bar dar aghuigh. Egh bulmakaun ghuzir nar ikiavɨra itir kaba, a da
    inigh asɨziba bar isia mɨghɨrir ofa gamir dakozimɨn mangɨ, God bativamin Purirpenimɨn
    tiar akamɨn boroghɨn tughɨv ikɨ. Egh da isɨ ofa gamir dakozir kamɨn mɨngarim gingegh.
  dop-dop: Ɩlɛnɑ ɩ́ tɑɑ cɑlǝm mpɩ tɔtɔɣɔ tulɑɑlʋ tǝwɔtɛ hǝlǝŋɑsɩ tɔɔ kɛ́ cokǝle tɑɑ
    tǝnɑ. Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ pǝlɩ cɑlǝm kʋkɑɑsǝm kɛ kɔtɑɣɑ tǝlɑtɛ nte tǝ wɛ cokǝle
    nɔnɔɣɔ tɔ tǝ tɛɛ.
  azb-azb: Sonra kahin Hüzur çadırında Rəbbin önündəki qurbangahın buynuzlarına o
    qanı çəksin və buğanın qanının qalan hissəsini isə Hüzur çadırının girişindəki
    yandırma qurbanları üçün qurulan qurbangahın altlığına töksün.
  eng-DBY: and he shall put of the blood on the horns of the altar that is before
    Jehovah which is in the tent of meeting; and he shall pour out all the blood at
    the bottom of the altar of burnt-offering, which is at the entrance of the tent
    of meeting.
  hin-2017: और उसी लहू में से वेदी के सींगों पर जो यहोवा के आगे मिलापवाले तम्बू में
    है लगाए; और बचा हुआ सब लहू होमबलि की वेदी के पाए पर जो मिलापवाले तम्बू के द्वार
    पर है उण्डेल दे।
  wol-KYG: Bu noppee na sàkk ci deret ji, taqal ci béjjéni sarxalukaay bi ci kanam
    Aji Sax ji, ci biir xaymab ndaje mi. Li des ci deret ji, na ko tuur ca taatu sarxalukaayu
    rendi-dóomal ba, ca bunt xaymab ndaje ma.
  eng-YLT: and [some] of the blood he doth put on the horns of the altar which [is]
    before Jehovah, which [is] in the tent of meeting; and all the blood he doth pour
    out at the foundation of the altar of the burnt-offering, which [is] at the opening
    of the tent of meeting;
  eng-WYC-2017: And he shall put of the same blood in the horns of the altar, which
    is before the Lord in the tabernacle of witnessing; soothly he shall pour the
    blood that leaveth beside the foundament of the altar of burnt sacrifice, which
    is in the door of the tabernacle of witnessing.
  eng-WMBB: He shall put some of the blood on the horns of the altar which is before
    the LORD, that is in the Tent of Meeting; and the rest of the blood he shall pour
    out at the base of the altar of burnt offering, which is at the door of the Tent
    of Meeting.
  urd-GVH: फिर वह ख़ैमे के अंदर की उस क़ुरबानगाह के चारों सींगों पर ख़ून लगाए जिस
    पर बख़ूर जलाया जाता है। बाक़ी ख़ून वह बाहर ख़ैमे के दरवाज़े की उस क़ुरबानगाह के
    पाए पर उंडेले जिस पर जानवर जलाए जाते हैं।
  rug-rug: Kaqu vekoi sa si kaiqa ehara koari na kikihona sa hope tana vina uququ
    humaṉa lea pa kenuna e Zihova pa korapana sa Ipi, meke kaqu titisini sa saripu
    koa hola pa hubina sa hope tana vina vukivukihi va uququ sapu koa pa sadana sa
    Ipi Hopena.
  gaz-gaz: Lubni sunis dhiiga sana irraa gaanfawwan iddoo aarsaa kan dunkaana wal
    gaʼii keessa fuula Waaqayyoo dura jiru sana irratti haa naqu. Dhiiga dibicha sanaa
    kan hafe hunda immoo balbala dunkaana wal gaʼii irratti miilla iddoo aarsaa gubamuu
    jalatti haa dhangalaasu.
  fra-LSG: Il mettra du sang sur les cornes de l’autel qui est devant l’Éternel dans
    la tente d’assignation; et il répandra tout le sang au pied de l’autel des holocaustes,
    qui est à l’entrée de la tente d’assignation.
  yal-yal: Saraxaraliin xa a wunla nde sa saraxa ganden tongonna fenne ma, naxan Alatala
    yɛtagi Naralan Bubun kui. A xa a wuli dɔnxɛn nabɔxɔn saraxa gan daxi baden dɛxɔn
    ma Naralan Bubun dɛɛn fɛma.
  haw-1868: A e kau aku oia i kauwahi o ke koko ma na pepeiaohao o ke kuahu, ka mea
    ma ke alo o Iehova, ka mea iloko o ka halelewa o ke anaina, a e ninini aku i ke
    koko a pau malalo o ke kuahu mohaikuni, ka mea ma ka puka o ka halelewa o ke anaina.
  arb-NAV: وَكَذَلِكَ يَضَعُ بَعْضَ الدَّمِ عَلَى قُرُونِ مَذْبَحِ الْبَخُورِ الْعَطِرِ
    الَّذِي فِي دَاخِلِ الْقُدْسِ فِي حَضْرَةِ الرَّبِّ. أَمَّا بَقِيَّةُ الدَّمِ
    فَيَصُبُّهُ عِنْدَ قَاعِدَةِ مَذْبَحِ الْمُحْرَقَةِ الْقَائِمِ عِنْدَ مَدْخَلِ
    خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Emegbe la, asisi ʋu la ɖe vɔsamlekpui la ƒe dzowo ŋu le Agbadɔ la me le
    Yehowa ŋkume, eye wòakɔ ʋua mamlɛa katã ɖe vɔsamlekpui la te le Agbadɔ la ƒe mɔnu.
  eng-LEE: And some of the blood shall be put upon the horns of the altar which is
    before the Lord, that is in the tabernacle of the congregation; and all the [remaining]
    blood shall he pour out at the bottom of the altar of burnt-offering, which is
    at the door of the tabernacle of the congregation.
  asm-FB: তেওঁ সেই তেজৰ পৰা কিছু তেজ লৈ, সাক্ষাৎ কৰা তম্বুৰ ভিতৰত যিহোৱাৰ সন্মুখত
    থকা বেদীৰ শিঙত লগাব, আৰু অৱশিষ্ট থকা তেজখিনি তেওঁ সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ মুখত
    থকা হোমবেদিৰ মূলত ঢালি দিব।
  sus-A: سّرّشّدُبّ شَ وُلِ ندٍ سَ قٍرِيٍ مَ نَشٍيٍ نُ نَ سّرّشّبَدٍ تُنشُنيِ نَانِ
    رَ، نَشَن نَ ﭑ تَن عَلَتَلَ يَ عِ ﭑ مَ هْرْ مْلِنفِرَ كُي. وُلِ نَشَن لُشِ، عَ
    شَ نَ عِقِلِ سّرّشّ فَن دَاشِ سّرّشّبَدٍ لَنبَنيِ مَ، نَشَن نَ ﭑ مَ هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ.
  fra-SBL: Il mettra une partie du sang sur les cornes de l'autel qui est devant l'Éternel,
    dans la tente de la Rencontre, et il versera le reste du sang au pied de l'autel
    des holocaustes, à l'entrée de la tente de la Rencontre.
  hbo-hbo: וּמִן־הַדָּ֞ם יִתֵּ֣ן ׀ עַל־קַרְנֹ֣ת הַמִּזְבֵּ֗חַ אֲשֶׁר֙ לִפְנֵ֣י יְהוָ֔ה
    אֲשֶׁ֖ר בְּאֹ֣הֶל מֹועֵ֑ד וְאֵ֣ת כָּל־הַדָּ֗ם יִשְׁפֹּךְ֙ אֶל־יְסֹוד֙ מִזְבַּ֣ח
    הָעֹלָ֔ה אֲשֶׁר־פֶּ֖תַח אֹ֥הֶל מֹועֵֽד׃
  eng-WYCLIFFE: And he schal putte of the same blood in the hornes of the auter, which
    is bifor the Lord in the tabernacle of witnessyng; sotheli he schal schede the
    `residue blood bisidis the foundement of the auter of brent sacrifice, which is
    in the dore of tabernacle of witnessyng.
  piu-2006: '@see-verse:LEV.004.017'
  cwe-cwe: Maabaho damu imwenga kezaika muna yamahembe ya lupango lwili muna dihema
    da Mulungu haulongozi ha Mndewa Mulungu. Damu isigalile kezaitila hasi hana ichikalilo
    cha ulupango lwa kutimbulila nhambiko habehi na hanhu ha kwingilila muna dihema
    da Mulungu.
  kik-kik: Nĩakoya thakame ĩmwe ahake hĩa cia kĩgongona kĩrĩa kĩrĩ hau mbere ya Jehova
    kũu Hema-inĩ-ya-Gũtũnganwo. Thakame ĩrĩa ĩgaatigara nĩakamĩita thĩ gĩtina-inĩ
    gĩa kĩgongona kĩa iruta rĩa njino hau mũromo-inĩ wa Hema-ya-Gũtũnganwo.
  fra-NCL: Il mettra du sang sur les cornes de l’autel qui est devant Yahweh dans
    la tente de réunion, et il répandra tout le reste du sang au pied de l’autel des
    holocaustes, qui est à l’entrée de la tente de réunion.
  cek-AK: To pacoengah qaima mah amkhuenghaih kahni imthung ih Angraeng hmaa ah kaom,
    hmaicam takii thungah thoemto maitaw thii to lawn ueloe, amkhuenghaih kahni im
    thok taengah kaom, hmai angbawnhaih hmaicam kung ah krai tih.
  cuk-cuk: Geb sorbali, dule-irwa-Bab-Dummadse-goled, we-abe ichesaar ibmar-ogumakar-ukleged-ailagi
    moli-bebeyob-gwigwichidgi magoed. We-galu, Bab-Dummad-dulemarbo-ambikued-neggi,
    Bab-Jehová-asabin siid. Geb bela abe-gwabguoedi, Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi
    ibmar-ogumakar-ukleged-aila-siid-nagagi eogoed.
  uig-CYR: Шундақла каһин қандин елип җамаәт чедири ичидә Пәрвәрдигарниң алдида турған
    хушбуйгаһниң мүңгүзлиригә сүрсун. Топақниң қалған һәммә қенини болса, җамаәт чедириниң
    кириш ағзиниң алдидики көйдүрмә қурбанлиқ қурбангаһиниң түвигә төкүп қойсун;
  tel-2017: తరువాత యాజకుడు ప్రత్యక్ష గుడారంలో యెహోవా సమక్షంలో ఉన్న సుగంధ ధూపవేదిక
    పైని కొమ్ములకు ఆ రక్తాన్ని కొంచెం పూయాలి. మిగిలిన ఆ కోడె రక్తాన్ని ప్రత్యక్ష గుడారం
    ద్వారం దగ్గర ఉన్న దహన బలిపీఠం అడుగు భాగంలో కుమ్మరించాలి.
  hat-BSA: Li va mete kèk nan san sou kòn lotèl ki devan SENYÈ a nan tant asanble
    a; epi rès san li va vide nan baz lotèl ofrann brile ki nan pòtay tant asanble
    a.
  kos-kos: El fah sang kutu srah uh mosrwela koac ke sruwasrik in loang lun mwe keng
    in Lohm Nuknuk Mutal, ac ukuiya srah lula nu pe loang se ma orekmakinyuk nu ke
    mwe kisa firir, su oan ke acn in utyak nu in Lohm Nuknuk Mutal.
  hbo-WLC: וּמִן־הַדָּ֞ם יִתֵּ֣ן ׀ עַל־קַרְנֹ֣ת הַמִּזְבֵּ֗חַ אֲשֶׁר֙ לִפְנֵ֣י יְהוָ֔ה
    אֲשֶׁ֖ר בְּאֹ֣הֶל מוֹעֵ֑ד וְאֵ֣ת כָּל־הַדָּ֗ם יִשְׁפֹּךְ֙ אֶל־יְסוֹד֙ מִזְבַּ֣ח
    הָעֹלָ֔ה אֲשֶׁר־פֶּ֖תַח אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Ọ ga-ete ọbara ụfọdụ nʼelu mpi nke dị nʼebe ịchụ aja nke dị nʼihu Onyenwe
    anyị, nʼụlọ nzute. Ọ ga-awụ ọbara nke fọdụrụ nʼụkwụ ala ala, nʼebe ịchụ aja nke
    aja nsure ọkụ, nʼọnụ ụzọ ụlọ nzute.
  ory-ory: ପୁଣି ସେହି ରକ୍ତରୁ କିଛି ନେଇ ସମାଗମ-ତମ୍ବୁ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖସ୍ଥ ବେଦିର
    ଶୃଙ୍ଗ ଉପରେ ଦେବ, ଆଉ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ସମୀପସ୍ଥ ହୋମବେଦି ମୂଳରେ ତାହାର ସମସ୍ତ ରକ୍ତ ଢାଳିବ।
  chk-chk: Iwe, ewe souasor epwe pwal tofätä ekis seni ewe cha won mächän ewe rongen
    asoren ötüöt mi nom fän mesen ewe Samol mi Lapalap lon ewe imwenfel seni mangaku.
    Nge lusun ewe cha epwe ninätiu lepopun ewe rongen asoren kek mi nom leasamalapen
    ewe imwenfel seni mangaku.
  rop-rop: En im garra pudum sambala blad langa shapwan pat langa det fobala kona
    langa det teibul blanga ofring weya dei barnimbat det gudsmelwan medisin langa
    det Seikridwan Tent. En im garra pudum det najalot blad langa det bodamwei langa
    det teibul blanga barnapwan sekrifais ofring deya gulijap langa det dowawei langa
    det Seikridwan Tent.
  ukr-1871: І положить крові на роги жертівника всепалення, що коло входу в соборний
    намет.
  deu-1951: und er soll von dem Blut auf die Hörner des Altars tun, der vor dem HERRN
    in der Stiftshütte steht; alles übrige Blut aber soll er an den Fuß des Brandopferaltars
    gießen, der vor der Tür der Stiftshütte steht.
  eng-JPS: And he shall put of the blood upon the horns of the altar which is before
    the LORD, that is in the tent of meeting, and all the remaining blood shall he
    pour out at the base of the altar of burnt-offering, which is at the door of the
    tent of meeting.
  srp-1865: I tom krvlju neka pomaže rogove oltaru koji je pred Gospodom u šatoru
    od sastanka, a ostalu krv svu neka izlije na podnožje oltaru na kom se pali žrtva,
    na vratima šatora od sastanka.
  lug-lug: Anaddiranga ku musaayi n’agusiiga ku mayembe ag’oku kyoto ekiri mu Weema
    ey’Okukuŋŋaanirangamu mu maaso ga Mukama. Omusaayi ogunaasigalangawo gwonna anaagufukanga
    ku ntobo y’ekyoto eky’ebiweebwayo ebyokebwa ekiri ku mulyango gwa Weema ey’Okukuŋŋaanirangamu.
  heb-heb: ומן הדם יתן על קרנת המזבח אשר לפני יהוה אשר באהל מועד ואת כל הדם ישפך אל
    יסוד מזבח העלה אשר פתח אהל מועד׃
  ben-IRV: এবং সেই রক্তের কিছুটা নিয়ে সদাপ্রভুর সামনে সমাগম তাঁবুর মধ্যে রাখা বেদির
    শিঙের ওপরে দেবে; পরে সমাগম তাঁবুর দরজার সামনে হোমবেদির মূলে অন্য সব রক্ত ঢেলে
    দেবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਉਸ ਲਹੂ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਕੇ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਜੋ ਮੰਡਲੀ ਦੇ ਡੇਰੇ
    ਵਿੱਚ ਹੈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਲਗਾਵੇ, ਫਿਰ ਬਲ਼ਦ ਦਾ ਸਾਰਾ ਲਹੂ ਹੋਮ ਦੀ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਡੋਲ੍ਹ
    ਦੇਵੇ, ਜੋ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਦੇ ਕੋਲ ਹੈ।
  mya-JVB: တဖန် ယဇ်ပုရောဟိတ်သည်၊ ပရိတ်သတ်စည်းဝေး ရာ တဲ တော်အတွင်း ၊ ထာဝရဘုရား ရှေ့
    တော်မှာ ရှိသောပလ္လင် ဦးချို တို့၌ အသွေး ကို ထည့် ၍ ၊ ကြွင်းသောအသွေး ကို၊ ပရိသတ်စည်းဝေး
    ရာ တဲ တော်တံခါး ရှေ့၌ရှိသော မီး ရှို့ရာယဇ်ပလ္လင်ခြေရင်း နားမှာ သွန် ရမည်။
  hmo-hmo: “Unai rara haida danu be Palai Dubu ena muramura patana ena doana 4 dekenai
    do ia dahua, bona rara orena be boubou patana, boubou idia gabua gabuna, ena badinai
    do ia bubua. Unai gabu be Palai Dubu ena iduara ena badibadinai.
  urd-urd: और उसी ख़ून में से मज़बह के सींगों पर जो ख़ुदावन्द के आगे ख़ेमा — ए — इजितमा'अ
    में है लगाए, और बाक़ी सारा ख़ून सोख़्तनी क़ुर्बानी के मज़बह के पाये पर, जो ख़ेमा
    — ए — इजितमा'अ के दरवाज़े पर है, उँडेल दे।
  rus-SYN: и возложит крови на роги жертвенника благовонных курений, который пред
    лицем Господним в скинии собрания, а остальную кровь выльет к подножию жертвенника
    всесожжений, который у входа скинии собрания;
  bqc-SIM: Aàli máma tulaletikatɛakĩi kↄ́baↄwa Dii kùɛ kpaaũkpɛu we, i a kĩni
    ɛ́lɛ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ okĩi gbázĩwa kpaaũkpɛ kpɛɛlɛ.
  tcz-CHONGTHU: Chutengle thempupa chun Houbuh sunga Pakai angsunga kitung gimnamtui
    halna maicham chunga saki ho a chu thisan phabep cheh asunlut ding ahi. Bongchalgol
    thisan adangse vang chu Houbuh maiya pumgo thilto kitona maicham bula chu asunlhah
    ding ahi.
  mar-mar: मग त्याने परमेश्वरासमोर दर्शनमंडपामध्ये असलेल्या वेदीच्या शिंगांना थोडे
    रक्त लावावे, व बाकीचे सर्व रक्त दर्शनमंडपापाशी असलेल्या होमवेदीच्या पायथ्यावर
    ओतावे.
  qub-qub: Insinsu saumachicuna altar Tincuna Toldu ruricho caycajpa wagrantapis yawarwan
    pichonga. Puchoj yawartana jicharenga Tincuna Toldu puncucho uywacunata rupachina
    altar caycaj chaquinman.
  bqp-bqp: Yen biru, kpɑ u mɑɑ kpɑkoro tèn mi u rɑ turɑre dɔ̃ɔ doken kɑ̃ɑnu yɛm yɛ̃kɑ.
    Yɛm mɛ mu tie, kpɑ u mu wisi yɑ̃ku yerun temɔ te tɑ wɑ̃ɑ kuu ten kɔnnɔwɔ.
  hat-hat: Apre sa, l'a pran ti gout nan san an, l'a mete l' sou kat kòn lotèl ki
    devan Seyè a, anndan Tant Randevou a. L'a vide rès san an nan pye lotèl kote yo
    boule bèt yo ofri yo, lotèl ki bò pòt kote yo antre nan tant lan.
  eng-BSB: He is also to put some of the blood on the horns of the altar that is before
    the LORD in the Tent of Meeting, and he must pour out the rest of the blood at
    the base of the altar of burnt offering at the entrance to the Tent of Meeting.
  tod-tod: Toɠa ɲamai ta ziɛ zalaɠa ɠulazuʋɛ ma minɛiti su, nii é Ɠɔoɠɔ GALAGI ɠaazu
    GALA daaɠomi seɠe ʋɛlɛi wu, ta toɠa ɲamai mɔtai ʋu ya gala zalaɠaiti kulazuʋɛ
    ɠɔɠɔaʋɛ, nii é GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: He shall put some of the blood on the horns of the altar which is before
    the LORD, that is in the Tent of Meeting; and the rest of the blood he shall pour
    out at the base of the altar of burnt offering, which is at the door of the Tent
    of Meeting.
  kbq-kbq: Hagi ana pristi ne'mo'a, mago'a korana tagino atrumahu seli nompi Ra Anumzamofo
    avuga mnanentake'za kresramana vu itamofo pazivetaminte ome frentegahie. Hagi
    mesia korana, atrumahu seli nomofo avugama me'nea kresramna vu itamofo agafi miko
    tagitregahie.
  nhe-BL: Huan nojquiya ica nopa estli quiajalos nopa nahui icuacua nopa tlaixpamitl
    tlen eltoc noixtla tiopan calijtic. Huan nopa estli tlen noja mocahuas quitoyahuas
    tlalchi itzintla nopa tlaixpamitl campa temaca tlacajcahualistli tlatlatili. Nopa
    tlaixpamitl mocahua nechca ipuerta nopa yoyon tiopamitl.
  gub-BL: A'e re, Tupàn Tuweharupi Wiko Ma'e henataromo omono putar huwykwer pixika'i
    ywyrapew tàpuzràn pupe har iahykaw rehe nehe. Uzakook putar huwykwer ikurer ma'ea'yr
    hapy haw ma'e hapy haw tàpuzràn henataromo har iwype har rehe nehe.
  eng-DRA: 'And he shall put of the same blood on the horns of the altar that is before
    the Lord, in the tabernacle of the testimony: and the rest of the blood he shall
    pour at the foot of the altar of holocaust, which is at the door of the tabernacle
    of the testimony.'
