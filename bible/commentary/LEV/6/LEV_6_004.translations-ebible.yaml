verse: LEV.006.004
translations:
  mal-C: ഇത്തരം ഏതെങ്കിലും പാപംചെയ്തിട്ട് അവർക്ക് കുറ്റബോധമുണ്ടാകുമ്പോൾ അയാൾ മോഷ്ടിച്ചതോ
    വഞ്ചിച്ചെടുത്തതോ തന്റെ പക്കൽ ഏൽപ്പിച്ചിരുന്നതോ കളഞ്ഞുകിട്ടിയതോ
  deu-TKW: Hierauf ziehe er seine Kleider aus, lege andere Kleider an und schaffe
    die Asche hinaus vor das Lager an einen reinen Ort.
  lin-lin: Sima, akolongola bilamba wana mpe akolata bilamba mosusu ; bongo akomema
    putulu na libanda ya molako, na esika ya peto.
  eng-LSV: then it has been, when he sins and has been guilty, that he has returned
    the plunder which he has violently taken away, or the thing which he has gotten
    by oppression, or the deposit which has been deposited with him, or the lost thing
    which he has found;
  eng-GNV: When, I say, he thus sinneth and trespasseth, he shall then restore the
    robbery that he robbed, or the thing taken by violence which hee tooke by force,
    or the thing which was deliuered him to keepe, or the lost thing which he founde,
  eng-WEBSTER: Then it shall be, because he hath sinned, and is guilty, that he shall
    restore that which he took by force, or the thing which he obtained by deceit,
    or that which was delivered him to keep, or the lost thing which he found,
  nhw-BL: Huan quema mopantis o seyoc quipantis para tlajtlacolchijtoc huan quihuica
    tlajtlacoli noixpa pampa quipiya catli amo iaxca, o tlatestigojquetztoc ica catli
    amo melahuac, huajca nimantzi monequi ma quicuepas nopa tlamantli.
  swh-ONEN: wakati akitenda dhambi hizo na kuwa mwenye hatia, ni lazima arudishe kile
    alichokuwa amekiiba au amekichukua kwa dhuluma, au alichokuwa amekabidhiwa, au
    mali iliyokuwa imepotea akaipata,
  bba-bba: Yen biruwɑ u koo win yɑ̃ɑ ni potɑ kpɑ u kpɑɑnu doke u sere torom mɛ suɑ
    u kɑ yɑri sɑnsɑnin di. Kpɑ u kɑ mu dɑ yɑm mi bɑ ɡɔsɑ mɛn sɔ̃ u yi mi.
  eng-KJVCPB: then it shall be, because he hath sinned, and is guilty, that he shall
    restore that which he took violently away, or the thing which he hath deceitfully
    gotten, or that which was delivered him to keep, or the lost thing which he found,
  luo-luo: kuom mano ka otimo richo kendo odoko jaketho, to nyaka odwok gima osekwalo
    kata mochamo malangʼ, kata gima ne osingne, kata gima ne okwanyo molal,
  meu-meu: na mai ena kerere bona mai ena kara dika. Ia ese e dadihaia ḡauna, eiava
    taunimanima ihahisidia amo e abia ḡauna, eiava e henia baine naria ḡauna, eiava
    e davaria ḡauna,
  npi-ULB: र यदि त्यसले पाप गरेको छ र त्यो दोषी ठहरियो भने, त्यसले चोरी गरेर वा अत्याचार
    गरेर लिएको, वा त्यसको जिम्मामा भएको, वा हराएर त्यसले पाएको सबै फिर्ता गरोस् ।
  yor-yor: Bí ó bá dẹ́ṣẹ̀ báyìí tó sì jẹ̀bi, ó gbọdọ̀ dá ohun tó jí tàbí ohun tó fi
    agbára gbà, tàbí ohun tí a fi sí ìkáwọ́ rẹ̀, tàbí ohun tó sọnù tó rí he,
  emp-NTPO: Bariduaba maʌ̃ cadjirua quĩrãca b̶eada oibʌrʌ, Ãcõrẽ quĩrãpita bed̶ead̶e
    b̶aya. Maʌ̃ bẽrã idjia drʌa erob̶ʌra, wa cũrũga b̶ʌd̶eba jãrĩ erob̶ʌra, wa idjima
    b̶ed̶a sewad̶eba jẽda diaẽ́ b̶ʌra, wa djãrã ne aduad̶a mẽrã erob̶ʌra, wa baridua
    djãrãne mẽrã erob̶ʌ sid̶a djibaría jẽda diaida b̶ʌa. Jẽda diaped̶a maʌ̃ aud̶u
    diaida b̶ʌa. Mãwã diaida b̶ʌa idjia cadjirua od̶a carea oveja beabʌrʌ ewarid̶e.
  pes-OPCB: روزی که جرم او ثابت شود باید اصل مال را پس دهد و یک پنجم ارزش آن را نیز
    به آن افزوده، به صاحب مال بپردازد.
  tgl-ULB: kung gayon, mangyayari na kung nagkasala siya at may kasalanan, na dapat
    niyang ibalik anuman ang kaniyang kinuha sa pamamagitan ng pagnanakaw o pang-aapi
    o pagkuha ng kung ano ang ipinagkatiwala sa kaniya o ang nawalang bagay na nakita
    niya.
  hui-hui: Mbirali mana ogonibi biaga kago ibu ko bira. Anidagua biyagua ibugua page
    biagadagua bialubi ke̱ howa mo hondo halubi mo yayago ibugua anduane biago yadai
    bulene nga. Ibugua ko biyadago mo tiga bialu loma bialu bo delarangi mbirale mo
    page binidaru heba yadai biai holebira. Ibugua duria mo yiniyagua nde waragane
    tago howa yadai bulene nga.
  mya-mya: ထို​အ​ပြစ်​များ​အ​နက်​တစ်​မျိုး​မျိုး​ကို​ကူး လွန်​သူ​သည်​မ​တ​ရား​သ​ဖြင့်
    ယူ​ထား​သ​မျှ ကို​ပြန်​၍​ပေး​အပ်​ရ​မည်။ သူ​၌​အ​ပြစ်​ရှိ ကြောင်း​သိ​ရ​သည့်​နေ့​၌
    မိ​မိ​ယူ​ထား​သော ငွေ​အ​ပြင်​နှစ်​ဆယ်​ရာ​ခိုင်​နှုန်း​အ​ပို​ဆောင်း ၍​ပိုင်​ရှင်​အား​ပြန်​ပေး​ရ​မည်။-
  bod-N: ཁོས་སྡིག་པ་བྱས་ནས་ཉེས་པ་བསགས་ན། ཕྲོགས་ཏེ་ཁྱེར་བའམ་གཞན་ལ་བརྙས་བཅོས་བྱས་ནས་ཐོབ་པ།
    ཡང་ན་གཞན་གྱིས་ཁོ་ལ་བཅོལ་བ། ཡང་ན་ཁོས་རྙེད་པའི་བོར་དངོས།
  sna-sna: kana akatadza kudaro akava nemhosva, anofanira kudzosa zvaakaba kana zvaakatora
    nokumanikidza, kana kuti zvaakachengeteswa kana kuti zvakarasika zvaakawana,
  spa-BLM: entonces será, si ha pecado, y es culpable, deberá restaurar lo que tomó
    por robo, o la cosa que ha obtenido por opresión, o el depósito que le fue encomendado,
    o la cosa perdida que encontró,
  cac-cac: Axo yic snachaji to ay smul d'a junoc juntzan̈ tic, yovalil syac'xi masanil
    stojol d'a mach ay yico', syac'an jab'ocxo stojol d'a yib'an̈ juntzan̈ toxo ix
    yac' chi' d'a mach ay yico'. Syac'anpax junoc silab' d'a Jehová yuj smul tz'och
    chi'.
  swh-ULB: Ndipo itakuwa hivi, kama ametenda dhambi na hatia, kwamba lazima akirudishe
    kwa vyovyote alichoiba au kudanganya au amedhurumu au kitu kilichopotea naye kukiokota.
  bel-bel: дык, зграшыўшы і зрабіўшыся вінаватым, ён павінен аддаць узятае, што ўкраў,
    альбо адабранае, што адабраў, альбо даручанае, што яму даручана, альбо згубленае,
    што ён знайшоў;
  deu-ELBBK: Und er soll seine Kleider ausziehen und andere Kleider anlegen und die
    Fettasche hinaustragen außerhalb des Lagers an einen reinen Ort.
  mbb-OT: Emun egketuenan he tutuu he nekesalà sikandin, kinahanglan he id-ulì din
    is tinakew zin, etawa nekuwa zin pinaaǥi te limbung, etawa menge azen he intaǥak
    etawa mibpetipiǥan kandin, etawa menge azen he netazin he neehè din,
  mal-2015: അവൻ പിഴെച്ചു കുറ്റക്കാരനായാൽ താൻ മോഷ്ടിച്ചതോ വഞ്ചിച്ചെടുത്തതോ തന്റെ പക്കൽ
    ഏല്പിച്ചതോ കാണാതെപോയിട്ടു താൻ കണ്ടതോ
  rmc-rmc: Paľis čhivela pal peste tele o ruchos a urela aver. Avke ľidžala o prachos
    avri pal o taboris pro obžužardo than.
  pes-OPV: پس چون گناه ورزیده، مجرم شود، آنچه را که دزدیده یا آنچه را غصب نموده یا
    آنچه نزد او به امانت سپرده شده یا آن چیز گم شده را که یافته است، رد بنماید.
  ron-1924: кынд ва пэкэтуи астфел ши се ва фаче виноват, сэ дя ынапой лукрул луат
    ку сила сау луат прин ыншелэчуне, сау ынкрединцат луй, сау лукрул пердут пе каре
    л-а гэсит,
  ben-OBCV: যখন সে এরকম কোনো পাপ করে এবং বুঝতে পারে যে সে অপরাধী, তখন চুরি করা বস্তু
    বা লুন্ঠিত জিনিস, অথবা তার প্রতি অর্পিত জিনিস কিংবা হারানো প্রাপ্ত সম্পদ পেয়ে
    নিজের কাছে রেখেছে
  som-som: markaas hadduu dembaabay oo uu eedaysan yahay waa inuu soo celiyaa wixii
    uu dhacay, ama wixii uu dulmi ku qaatay, ama carbuunkii isaga loo dhiibtay, ama
    wixii lumay oo uu helay,
  lat-VUC: convicta delicti,
  eng-ASVBT: then it shall be, if he hath sinned, and is guilty, that he shall restore
    that which he took by robbery, or the thing which he hath gotten by oppression,
    or the deposit which was committed to him, or the lost thing which he found,
  ita-1885: quando adunque alcuno avrà peccato, e sarà caduto in colpa, restituisca
    la cosa ch'egli avrà rapita o fraudata; o il deposito che gli sarà stato dato
    in guardia, o la cosa perduta che egli avrà trovata.
  eng-LXXUP: And he shall put off his robe, and put on another robe, and he shall
    take forth the offering that has been burned without the camp into a clean place.
  eng-ULB: and if he has sinned and is found to be guilty, he must restore whatever
    he took by robbery or oppression, or that which was entrusted to him, or that
    which was lost but that he had found.
  spa-VBL: Si has pecado y te vuelves culpable debes devolver lo que has robado o
    engañado a tus víctimas, el depósito que tomaste, la propiedad perdida que encontraste,
  fra-_FOB: Quand il aura ainsi péché et se sera rendu coupable, il rendra la chose
    qu'il a dérobée, ou ce qu'il a usurpé par fraude, ou le dépôt qui lui a été confié,
    ou la chose perdue qu'il a trouvée,
  mal-mal: അവൻ പാപംചെയ്ത് കുറ്റക്കാരനായാൽ താൻ മോഷ്ടിച്ചതോ വഞ്ചിച്ചെടുത്തതോ തന്റെ പക്കൽ
    ഏല്പിച്ചതോ കാണാതെപോയിട്ടു താൻ കണ്ടതോ
  urd-GVR: Agar wuh is tarah kā gunāh karke qusūrwār ṭhahre to lāzim hai ki wuh wuhī
    chīz wāpas kare jo us ne chorī kī yā chhīn lī yā jo us ke sapurd kī gaī yā jo
    gumshudā ho kar us ke pās ā gaī hai
  suz-BL: मेको मोपा पाप पा दोस ताइब दुम्‍ब। मिनु मेकोमी आ रोइश्‍शो, आ खुइ पशो, आ ताक्‍शो
    थोव़क मलेत्‍ताक्‍व हना, आ थिश्‍शो आ पर्बम जोल पाप्‍तु हना, इजीकीएल ३३:१५
  ita-1927: quando avrà così peccato e si sarà reso colpevole, restituirà la cosa
    rubata o estorta con frode, o il deposito che gli era stato confidato, o l’oggetto
    perduto che ha trovato,
  ckb-ckb: ئەگەر گوناهی کرد و تاوانبار بوو، پێویستە شتەکان بگەڕێنێتەوە، ئەوا ئەوەی
    دزیویەتی یان ئەوەی دەستی بەسەردا گرتووە یان ئەوەی لەلای دانراوە یان ئەوەی بزر
    ببوو و دۆزییەوە،
  eng-BBE: Causing sin to come on him, then he will have to give back the thing he
    took by force or got by cruel acts, or the goods which were put in his care or
    the thing he came on by chance,
  kan-OKCV: ಅವನು ಪಾಪಮಾಡಿ, ಅಪರಾಧಿಯಾಗಿರುವುದರಿಂದ ಬಲಾತ್ಕಾರವಾಗಿ ಪಡೆದುಕೊಂಡದ್ದನ್ನೂ ಇಲ್ಲವೆ
    ಅವನು ಮೋಸದಿಂದ ಪಡೆದ ವಸ್ತುವನ್ನೂ ಇಲ್ಲವೆ ಅವನ ವಶಕ್ಕೆ ಸಿಕ್ಕಿದ ವಸ್ತುವನ್ನೂ ಹಿಂದಕ್ಕೆ ತಂದುಕೊಡಬೇಕು.
  tam-2017: அவன் செய்த பாவத்தினாலே குற்றவாளியானதால், தான் வலுக்கட்டாயமாகப் பறித்துக்கொண்டதையும்,
    இடையூறுசெய்து பெற்றுக்கொண்டதையும், தன்னிடத்தில் ஒப்புவிக்கப்பட்டதையும், காணாமற்போயிருந்து
    தான் கண்டெடுத்ததையும்,
  spa-RV-1909: Entonces será que, puesto habrá pecado y ofendido, restituirá aquello
    que robó, ó por el daño de la calumnia, ó el depósito que se le encomendó, ó lo
    perdido que halló,
  ron-BTF: Atunci astfel să fie, deoarece a păcătuit și este vinovat, să restaureze
    ceea ce a luat în mod violent, sau lucrul pe care l-a dobândit în mod înșelător,
    sau ceea ce i-a fost predat să păstreze, sau lucrul pierdut pe care l-a găsit,
  eng-WEBP: then it shall be, if he has sinned, and is guilty, he shall restore that
    which he took by robbery, or the thing which he has gotten by oppression, or the
    deposit which was committed to him, or the lost thing which he found,
  eng-FBV: If you have sinned and become guilty you must return what you have stolen
    or cheated from your victims, the deposit you took, the lost property you found,
  nld-1939: en zo zondigt en schuld op zich laadt, dan moet hij teruggeven, wat geroofd,
    of afgeperst, of hem toevertrouwd was, of wat verloren was en hij terugvond,
  nch-BL: Huan quema moitas o seyoc quiitas para tajtacolchijtoc huan quihuica tajtacoli
    noixpa pampa quipiya cati amo iaxca, o tatestigojquetztoc ica cati amo melahuac,
    huajca nimantzi monequi ma quicuepa nopa tamanti.
  vie-1934: khi nào đã phạm và mắc lỗi như vậy, thì phải trả lại vật mình đã ăn cắp,
    hoặc vật đã giựt lấy, hoặc vật đã tin gởi cho, hoặc vật làm mất xí được,
  hin-CV: 'इसका प्रावधान यह होगा: जब वह पाप करे और उसे इसका अहसास हो जाए, तब वह लूटी
    गई सामग्री, अथवा वह जो उत्पीड़न से प्राप्‍त किया गया है, अथवा जो धरोहर उसे सौंपी
    गई थी, अथवा जो खोई हुई वस्तु उसे प्राप्‍त हुई थी,'
  eng-OURB: then it shall be, if he has sinned ·deviated (from the standard goal)·,
    and is condemned guilty, he shall restore that which he took by robbery, or the
    thing which he has gotten by oppression, or the deposit which was committed to
    him, or the lost thing which he found, (Maftir ·Conclusion·)
  spa-BES: Causando que el pecado caiga sobre él, entonces tendrá que devolver lo
    que tomó por la fuerza o lo que recibió por actos crueles, o los bienes que se
    pusieron a su cuidado o lo que vino por casualidad,
  tdx-tdx: Hafaha’e hey o saro’eo, hisi­kiñe ty ila’e, vaho hendese’e alafe’ i tobey
    an-toetse malio añe i lavenokey.
  vid-vid: munhu ayo loyowa yodita gehile na kuwa na nongwa, imgana yahilule choyahizile
    ama choyapatile kwa kubunza, ama ng'hano yoyapegwe, ama chinhu chajilile choyachiwene,
  eng-OKE: And he shall take off his vestments, and dress himself with other garments,
    and carry forth the ashes without the camp unto a clean place.
  tha-KJV: ก็​ให้​ผู้​ที่​กระทำผิ​ดม​ีโทษเพราะความผิดของเขา ให้​ผู้​นั้นคืนของที่​ได้​มาจากการชิงมานั้นเสีย
    หรือสิ่งใดที่เขาได้​มาด​้วยการหลอกลวง หรือสิ่งที่ฝากเขาไว้ หรือสิ่งสูญหายที่เขาได้พบเข้า
  por-BR-2018: Então será que, posto que haverá pecado e ofendido, restituirá aquilo
    que roubou, ou pelo dano da extorsão, ou o depósito que se lhe depositou, ou o
    perdido que achou,
  deu-ELO: (05:23) so soll es geschehen, wenn er gesündigt und sich verschuldet hat,
    daß er zurückerstatte das Geraubte, das er geraubt, oder das Erpreßte, das er
    erpreßt hat, oder das Anvertraute, das ihm anvertraut worden ist, oder das Verlorene,
    das er gefunden hat,
  eng-WYC-2018: if it is convicted of the guilt, he shall yield whole all things which
    he would get by fraud, (if he is convicted, and found guilty, he shall give back
    whole everything which he hath gotten by fraud,)
  epo-epo: tiam, se li pekis kaj kulpiĝis, li redonu la rabitaĵon, kiun li rabis,
    aŭ tion, kion li trompe forprenis, aŭ la deponitaĵon, kiu estis deponita ĉe li,
    aŭ la perditaĵon, kiun li trovis;
  uig-PIN: U gunaⱨ ⱪilƣan ixta ɵzini gunaⱨkar dǝp tonup yǝtsǝ, undaⱪta u buliwalƣan
    yaki naⱨǝⱪ tartiwalƣan nǝrsǝ yaki uningƣa amanǝtkǝ berilgǝn nǝrsǝ bolsun, yaki
    yitip ketip tepiwalƣan nǝrsǝ bolsun,
  beo-beo: '-'
  tpi-OTNT: Man i mekim ol dispela kain pasin em i asua pinis, na em i mas bekim ol
    dispela samting em i bin kisim long pasin bilong stil na pasin bilong giaman.
    Long taim em i mekim ofa bilong mekim i dai asua bilong en, orait em i mas bekim
    olgeta samting long papa bilong ol dispela samting. Sapos em i bin kisim 5-pela
    samting, orait em i mas bekim 6-pela samting.
  hau-SA: sa’ad da mutum ya yi irin laifin nan, ya kuwa tabbata mai laifi ne, to,
