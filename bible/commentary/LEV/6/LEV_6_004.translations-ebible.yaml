    maw, to tih ai boeh loe aling ih hmuen maw, to tih ai boeh loe minawk mah ap ih
    hmuen maw, to tih ai boeh loe anghmat pacoengah hnuk let ih hmuen maw,
  cuk-cuk: 'we-dule we-ibmargi nosad, egi ataklegoed. Degisoggu, gannar we-ibmarmar
    ukergebed: Ibmar-atursasad, emar-annik gandikidgi ibmar-susad, dule-baid ega ibmar-sabogega-uksanad,
    ibmar-yoggusad amissurye-soged,'
  uig-CYR: У гуна қилған ишта өзини гунакар дәп тонуп йәтсә, ундақта у буливалған
    яки наһәқ тартивалған нәрсә яки униңға аманәткә берилгән нәрсә болсун, яки жүтүп
    кетип тепивалған нәрсә болсун,
  tel-2017: ఇలా పాపం చేసినవాడు అపరాధి. కాబట్టి అలాంటివాడు తను ఇతరుల దగ్గర దోచుకున్నదీ,
    పీడించి సంపాదించిందీ, లేక తనకు అప్పగించినదీ, తనకు దొరికినదీ తిరిగి ఇచ్చివేయాలి.
  hat-BSA: alò li va rive, ke lè li peche e vin koupab, li va remèt sa ke li te pran
    pa vòl la, oubyen sa ke li te vin gen pa vyòl konfyans lan, oubyen depo ki te
    plase nan men li an, oubyen sa ki te pèdi ke li te twouve a,
  kos-kos: Mwet sac fin oru ma koluk inge ac akilenak tafongla lal, ac folokonma ma
    el pisrala, ku kikiap kac, ku ma su el karingin lun mwet, ku ma tuhlac su el konauk,
  hbo-WLC: וּפָשַׁט֙ אֶת־בְּגָדָ֔יו וְלָבַ֖שׁ בְּגָדִ֣ים אֲחֵרִ֑ים וְהוֹצִ֤יא אֶת־הַדֶּ֙שֶׁן֙
    אֶל־מִח֣וּץ לַֽמַּחֲנֶ֔ה אֶל־מָק֖וֹם טָהֽוֹר׃
  ibo-ibo: Mgbe ha mehiere nʼụzọ ọbụla nʼime ụzọ ndị a niile, ghọta na ikpe mara ha.
    Ha aghaghị inyeghachi onye nwe ihe ahụ ha zuru nʼohi, maọbụ ihe ha pụnara nʼike,
    maọbụ ihe e nyere ya idebe, ma ọ bụkwanụ ihe ahụ furu efu ọ chọtara,
  ory-ory: ତେବେ ସେ ପାପ କରି ଦୋଷୀ ହେଲେ, ଯାହା ସେ ଅପହରଣ ଦ୍ୱାରା ନେଇଅଛି, ଅବା ଅନ୍ୟାୟରେ ପ୍ରାପ୍ତ
    ହୋଇଅଛି, ଅବା ଯେଉଁ ଗଚ୍ଛିତ ଦ୍ରବ୍ୟ ତାହା ନିକଟରେ ସମର୍ପିତ ହୋଇଅଛି, ଅବା ଯେଉଁ ହଜାଦ୍ରବ୍ୟ
    ପାଇଅଛି,
  chk-chk: Are eman a tipis, epwe aliwini mine a soläni, are mine a angei seni aramas
    fän pöchökül, epwe pwal aliwini mine eman a awisa pwe epwe tütümwünü, are mine
    a pöütüla, nge a küna,
  rop-rop: Wen enibodi sabi imbin dum eni dislot nogudbala ting, wal im garra lafta
    peiyimbek det boswan blanga det ting detmatj na en im garra gibit im lilbit mowa
    du.
  ukr-1871: Потім скине шати свої, надїне иншу одїж, та й винесе попіл із табору,
    на чисте місце.
  deu-1951: (05-23) wenn er nun, nachdem er also gesündigt hat, sich schuldig fühlt,
    so soll er den Raub, den er genommen hat, oder das erpreßte Gut, das er sich gewalttätigerweise
    angeeignet hat, oder das anvertraute Gut, das ihm anvertraut worden, oder das
    Verlorene, das er gefunden hat, wiedergeben;
  eng-JPS: (5-23) then it shall be, if he hath sinned, and is guilty, that he shall
    restore that which he took by robbery, or the thing which he hath gotten by oppression,
    or the deposit which was deposited with him, or the lost thing which he found,
  srp-1865: Kad tako zgriješi i skrivi, neka vrati što je oteo ili prisvojio prijevarom
    ili što mu je bilo dano na ostavu ili što je izgubljeno našao,
  lug-lug: bw’anaayonoonanga bw’atyo anaabangako omusango; kinaamusaaniranga okuzzaayo
    ebyo bye yabba oba bye yanyaga, oba bye yateresebwa oba ebyo ebyali bibuze naye
    n’abizuula,
  heb-heb: והיה כי יחטא ואשם והשיב את הגזלה אשר גזל או את העשק אשר עשק או את הפקדון
    אשר הפקד אתו או את האבדה אשר מצא׃
  ben-IRV: যদি সে এভাবে পাপ করে দোষী হয়ে থাকে, তবে সে যা গায়ের জোরে কেড়ে নিয়েছে,
    অথবা অন্যায়ভাবে পেয়েছে, কিংবা যে গচ্ছিত জিনিস তার কাছে দেওয়া হয়েছে, কিংবা
    সে যে হারানো জিনিস পেয়ে রেখেছে,
  pan-pan: ਤਾਂ ਜਦ ਉਹ ਅਜਿਹਾ ਕੰਮ ਕਰਕੇ ਦੋਸ਼ੀ ਠਹਿਰੇ ਤਾਂ ਜਿਹੜੀ ਵਸਤੂ ਉਸ ਨੇ ਖੋਹ ਲਈ ਸੀ, ਜਾਂ
    ਉਸ ਨੂੰ ਛਲ ਨਾਲ ਮਿਲੀ, ਜਾਂ ਉਸ ਦੇ ਕੋਲ ਗਿਰਵੀ ਰੱਖੀ ਸੀ, ਜਾਂ ਗੁਆਚੀ ਹੋਈ ਵਸਤੂ ਉਸ ਨੂੰ ਲੱਭੀ
    ਹੋਵੇ,
  mya-JVB: ထိုသူသည် ပြစ်မှား ၍ အပြစ် ရောက်သောကြောင့် ၊ အနိုင် အထက်ယူသော ဥစ္စာ ၊ လှည့်စား
    ၍ ရသော ဥစ္စာ ၊ သူတပါး အပ်နှံ သော ဥစ္စာ၊ ပျောက် ၍တွေ့ သော ဥစ္စာ၊
  hmo-hmo: Bema tau ta be unai bamona ia kara dika, ia be mai ena kerere. Ia ese ia
    henaoa gauna, o dagedage dekena amo ia abia gauna, o idia henia do ia naria totona
    gauna, o ia davaria gauna,
  urd-urd: इसलिए अगर उससे ख़ता हुई है और वह मुजरिम ठहरा है, तो जो चीज़ उसने लूटी,
    या जो चीज़ उसने ज़ुल्म करके छीनी, या जो चीज़ उसके पास अमानत थी, या जो खोई हुई
    चीज़ उसे मिली,
  rus-SYN: то, согрешив и сделавшись виновным, он должен возвратить похищенное, что
    похитил, или отнятое, что отнял, или порученное, что ему поручено, или потерянное,
    что он нашел;
  bqc-SIM: I a pↄkasapiↄ bↄ, i a pãleↄ da, i túfupi sɛ bↄò bòo kpɛ, i kↄ́lɛ gu
    pↄ́ wa dìlɛ a kↄ́lɛkĩi ũ a zɛ́iu.
  tcz-CHONGTHU: Hitobang chonsetnaho hi khatpen pen nabolkhah a ahileh, nangma chonse
    nahitai. Naguhmang jouse chu nalepeh ding, achamlouva nalahpeh sum hihen lang,
    min nakoisah naguhmangho hijongleh, ahilouleh thilmang namuho hihen lang,
  mar-mar: म्हणजे असले पाप करून दोषी झाला; तर त्याने चोरलेली किंवा जुलूम करून जे घेतले
    असेल ते किंवा आपल्या जवळची कोणाची गहाण ठेवलेली वस्तू बूडविली असेल ती, किंवा कोणाची
    हरवलेली वस्तू त्यास सापडली असून त्याने परत केली नसेल ती.
  qub-qub: Chayno rurasha carga duyñunman cutichinan suwapashanta, firsapita guechushanta,
    paytacuyta mana cutichishanta, taricushanta,
  bqp-bqp: Yen biruwɑ u koo win yɑ̃ɑ ni potɑ kpɑ u kpɑɑnu doke u sere torom mɛ suɑ
    u kɑ yɑri sɑnsɑnin di. Kpɑ u kɑ mu dɑ yɑm mi bɑ gɔsɑ mɛn sɔ̃ u yi mi.
  hat-hat: Lè yon moun fè yon peche konsa, li koupab, epi se pou l' renmèt sa l' te
    vòlò a, osinon lajan li te fè sou tèt lòt la, osinon depo yo te ba l' kenbe a,
    ou ankò bagay pèdi li te jwenn lan,
  eng-BSB: once he has sinned and becomes guilty, he must return what he has stolen
    or taken by extortion, or the deposit entrusted to him, or the lost property he
    found,
  tod-tod: Naa ʋoluma toɠa ná-seɠeiti pu, é taɠiligaa loo, ga é li ga zuʋui ti-ʋuuzuʋɛ
    ʋoluʋɛ, ada ɲadegai ta zu.
  eng-WEBPB: then it shall be, if he has sinned, and is guilty, he shall restore that
    which he took by robbery, or the thing which he has gotten by oppression, or the
    deposit which was committed to him, or the lost thing which he found,
  kbq-kbq: haviza hu'noe huno antahi'amama hanuno'a, agra kumzafama se'nenia zano,
    kegava hunanto huno antahimino ami'neniaza eri havia hu'neniano, havige huno eri'nenia
    zano, fanane hu'nesiaza eri'nesia zantera ete nemino,
  nhe-BL: Huan quema mopantis o seyoc quipantis para tlajtlacolchijtoc huan quihuica
    tlajtlacoli noixtla pampa quipiya tlen ax iaxca, o tlatestigojquetztoc ica tlen
    ax melahuac, huajca nimantzi monequi ma quicuepas nopa tlamantli.
  gub-BL: Aze ihem wer ukatu 'ymaw wi nehe, umuzewyr putar ma'e izar pe nehe. Aze
    ru'u umuzewyr putar wemetarer hekuzaromo imur pyrer izar pe nehe. Aze ru'u, umuzewyr
    putar ma'e wahyharupi ipyro pyrer hekuzar nehe. Aze ru'u, umuzewyr putar ma'e
    heityk pyrer izar pe nehe.
  eng-DRA: Being convicted of the offence, he shall restore
