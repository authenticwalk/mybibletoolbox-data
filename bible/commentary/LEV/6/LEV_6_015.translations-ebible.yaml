verse: LEV.006.015
translations:
  mal-C: പുരോഹിതൻ ഒരുപിടി നേരിയമാവും ഒലിവെണ്ണയും ഭോജനയാഗത്തിനുള്ള കുന്തിരിക്കം മുഴുവനും
    എടുത്ത്, സ്മാരകഭാഗമായി യാഗപീഠത്തിൽ യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായി ദഹിപ്പിക്കണം.
  deu-TKW: Der Priester, der aus der Reihe seiner Söhne an seiner Statt gesalbt ist,
    soll es verrichten, kraft einer für alle Zeiten geltenden Satzung Jahwes; als
    Ganzopfer soll es verbrannt werden.
  lin-lin: 'Mwana mobali ya Aron oyo bakopakola mafuta mpo na kokitana na Aron lokola
    Nganga-Nzambe akobonza mpe likabo yango : ezali likabo ya libela mpo na Yawe mpe
    bakotumba yango mobimba.'
  eng-LSV: and [one] has lifted up of it with his hand from the flour of the present,
    and from its oil, and all the frankincense which [is] on the present, and has
    made incense on the altar of refreshing fragrance—its memorial to YHWH.
  eng-GNV: 'He shall euen take thence his handfull of fine flowre of the meate offring
    and of the oyle, and all the incense which is vpon the meat offring, and shall
    burne it vpon the altar for a sweete sauour, as a memoriall therefore vnto the
    Lord:'
  eng-WEBSTER: And he shall take of it his handful, of the flour of the meat-offering,
    and of the oil thereof, and all the frankincense which is upon the meat-offering,
    and shall burn it upon the altar for a sweet savor, even the memorial of it, to
    the LORD.
  nhw-BL: Se tlacajcahualistli tlen harina elis tlen se harina catli quicuechtilijtoque
    nelcuechtic huan quimanelojtoque ica aceite huan copali. Huan se tlen nopa totajtzitzi
    quicuis ica imax se quentzi tlen nopa tlacajcahualistli tlen harina huan quitlatis
    ipan nopa tlaixpamitl para quinextis nechtencahuilijtoc nochi noixpa. Huan mijyotis
    ajhuiyac noixpa na, niamoTECO.
  swh-ONEN: Kuhani atachukua konzi ya unga laini na mafuta, pamoja na uvumba wote
    ulioko juu ya sadaka ya nafaka, ateketeze sehemu ya kumbukumbu juu ya madhabahu
    kama harufu nzuri ya kumpendeza Bwana.
  bba-bba: Yɑ̃ku kowo wi bɑ ɡum tɑ̃re bɑ ɡɔsɑ Aronin bibu sɔɔ u kɑ nùn kɔsire ko,
    win tii u koo tu kowɑ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ nɛ, Yinni Gusunɔn
    sɔ̃. Bɑ koo som mɛ dɔ̃ɔ dokewɑ kpuro.
  eng-KJVCPB: And he shall take of it his handful, of the flour of the meat offering,
    and of the oil thereof, and all the frankincense which is upon the meat offering,
    and shall burn it upon the altar for a sweet savour, even the memorial of it,
    unto the Lord.
  luo-luo: Jadolo nojuk mogo mayom sanja gi mo kaachiel gi ubani mi oriwgi gi misango
    mar cham, kendo nowangʼ sanja ma ojukono kaka rapar e kendo mar misango mondo
    odungʼ tik mangʼwe ngʼar ni Jehova Nyasaye.
  meu-meu: Hahelaḡa tauna ta ese boubou flaoana kahana mai dehorona imana ai baine
    abia, bona muramura mai bonana idoinai, ihaboulaina patana ai baine gabua, helalo
    toana ai bainela, bonana namo ḡauna Iehova ena.
  npi-ULB: अन्‍नबलिको पिठो, तेल र धूपबाट पुजारीले एक मुट्ठी चिन्हको रूपमा लिएर मिठो
    सुगन्ध दिनको निम्ति वेदीमा जलाउने छ ।
  yor-yor: Kí àlùfáà bu ẹ̀kúnwọ́ ìyẹ̀fun kíkúnná dáradára àti òróró pẹ̀lú gbogbo tùràrí
    tó wà lórí ẹbọ ohun jíjẹ náà kí ó sì sun ẹbọ ìrántí náà lórí pẹpẹ gẹ́gẹ́ bí òórùn
    dídùn sí Olúwa.
  pes-OPCB: سپس مشتی از آرد مرغوب آغشته به روغن زیتون را با کندری که بر آن است بردارد
    و به عنوان نمونه برای خداوند روی مذبح بسوزاند. این هدیه مورد پسند خداوند خواهد
    بود.
  tgl-ULB: Kukuha ang pari ng isang dakot ng pinong harina sa handog na pagkaing butil
    at sa langis at sa insenso na nasa handog na pagkaing butil, at susunugin niya
    ito sa altar para magpalabas ng isang mabangong samyo para isipin at magpasalamat
    tungkol sa kabutihan ni Yahweh.
  hui-hui: Loma binigo mo miaga agali kago ibugua balawa gi mbirame yamialu welibi
    heba biamaga hene ngagobi ira hagua ngabilo delaga inisenesibi heba lomabu delaga
    dabu ngagoria lomabu delolebira. Balawa emene ani lomabu delolobadagoni i̱nihondo
    lomabu ngule yalu ibirago bibahende delaradagua emene ogoni dege delolebira. Ani
    delaragola Anduane Homogo i̱nime hondowa turu halu miniha dungulo holebero.
  mya-mya: ဘော​ဇဉ်​သ​ကာ​အား​လုံး​ကို​ပူ​ဇော်​သည့် အ​ထိမ်း​အ​မှတ်​အ​ဖြစ် ယဇ်​ပု​ရော​ဟိတ်​သည်
    မုန့်​ညက်​လက်​တစ်​ဆုပ်၊ ဆီ​အ​နည်း​ငယ်​နှင့် တ​ကွ​အ​မွှေး​အ​ကြိုင်​ကို​ယူ​၍ ယဇ်​ပလ္လင်
    ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။ ထို​ဘော​ဇဉ် သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်
    သက်​တော်​မူ​၏။-
  bod-N: མཆོད་དཔོན་གྱིས་འབྲུ་རིགས་ལས་གྲོ་ཞིབ་ཁྱོར་བ་གང་ཙམ་ལེན་པ་དང་། སྣུམ་ཉུང་ཙམ་དང་འབྲུ་རིགས་མཆོད་པའི་སྟེང་གི་སྤོས་དཀར་ཐམས་ཅད་བླངས་ནས།
    དེ་རྣམས་དྲན་རྟེན་གྱི་སྐལ་དུ་མཆོད་ཁྲིའི་སྟེང་སྦར་དགོས་ལ། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མཆོད་པ་ཡིན།
  sna-sna: Muprista anofanira kutora tsama youpfu hwakatsetseka namafuta, pamwe chete
    nezvinonhuhwira zvose pachipiriso chezviyo agopisa chikamu chechirangaridzo paaritari
    sezvinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: El hijo de Aarón tomará de allí un puñado de la flor de harina de la ofrenda,
    y de su aceite, y todo el incienso que esté sobre la ofrenda, y lo hará arder
    sobre el altar en olor agradable, como su porción conmemorativa, para Yahvé.
  cac-cac: syic'ancot junoc b'echan̈ ixim harina yed' aceite, junn̈ej tz'ajb'at yed'
    masanil incienso yic ofrenda chi', stz'a b'aj stz'ataxon ofrenda, yuj sch'oxani
    to a masanil jun ofrenda chi' yic Jehová yaji, te suc'uq'ui sjab' syab'i.
  swh-ULB: Kuhani atachukua konzi ya unga laini wa sadaka ya nafaka na mafuta na ubani
    ambao uko juu ya sadaka ya nafaka, atateketeza juu ya madhabahu kuleta harufu
    nzuri ya shukrani ya kumpendeza Bwana.
  bel-bel: 'і няхай возьме жменяй сваёю з прынашэньня хлебнага і пшанічнай мукі і
    алею і ўвесь ліван, які на ахвяры, і спаліць на ахвярніку: гэта прыемная духмянасьць,
    у памяць перад Госпадам;'
  deu-ELBBK: 'Und der Priester, der unter seinen Söhnen an seiner statt gesalbt wird,
    soll es opfern; eine ewige Satzung: Es soll dem HERRN ganz geräuchert werden.'
  mbb-OT: Edterinan te memumuhat te sengekemkem heini is pemuhat he herina he zuen
    duen lana, ne edtutungen din haazà is tinarin din diyà te pemuhatà ragkes is langun
    he veyewà he insahug dutun te herina. Edtutungen din heini he paaǥi te kedtentenuzi
    te Nengazen, is kehemut kayi he pemuhat ebpekepenunuat te Nengazen.
  mal-2015: ഭോജനയാഗത്തിന്റെ നേരിയ മാവിൽനിന്നും എണ്ണയിൽനിന്നും കൈനിറച്ചും ഭോജനയാഗത്തിന്മേലുള്ള
    കുന്തുരുക്കം മുഴുവനും എടുത്തു നിവേദ്യമായി യാഗപീഠത്തിന്മേൽ യഹോവെക്കു സൗരഭ്യവാസനയായി
    ദഹിപ്പിക്കേണം.
  rmc-rmc: Pripravinela la o čhavo le Aronoskro, savo ela pomazimen pal leste nekbareder
    rašaske. Kada kotor hin le RAJESKRO pro furt a mušinel pes calkom te zlabarel.
  pes-OPV: و از آن یک مشت از آرد نرم هدیه آردی و ازروغنش با تمامی کندر که بر هدیه
    آردی است بردارد، و بر مذبح بسوزاند، برای عطر خوشبو ویادگاری آن نزد خداوند.
  ron-1924: Преотул сэ я ун пумн дин флоаря фэиний ши дин унтделемн, ку тоатэ тэмыя
    адэугатэ ла дарул де мынкаре, ши с-о ардэ пе алтар ка адучере аминте де ун мирос
    плэкут Домнулуй.
  ben-OBCV: যাজক সমস্ত ধূপ সমেত এক মুঠি মিহি ময়দা ও জলপাই তেল তুলে নিয়ে শস্য-নৈবেদ্যের
    উপরে রাখবে, এবং সদাপ্রভুর উদ্দেশে সৌরভার্থক সন্তোষজনক উপহাররূপে বেদিতে স্মরণীয়
    অংশ পোড়াবে।
  som-som: Oo isagu waa inuu cantoobadiisa muggeed ka qaadaa burka wanaagsan ee qurbaanka
    hadhuudhka ah iyo saliiddiisa, iyo kulli fooxa saaran qurbaanka hadhuudhka oo
    dhan, oo waa inuu meesha allabariga ugu dul gubaa caraf udgoon ee xusuus u ah
    Rabbiga.
  lat-VUC: 'Tollet sacerdos pugillum similæ, quæ conspersa est oleo, et totum thus,
    quod super similam positum est: adolebitque illud in altari in monimentum odoris
    suavissimi Domino:'
  eng-ASVBT: And he shall take up therefrom his handful, of the fine flour of the
    meal offering, and of the oil thereof, and all the frankincense which is upon
    the meal offering, and shall burn it upon the altar for a sweet savor, as the
    memorial thereof, unto Jehovah.
  ita-1885: E levine una menata del fior di farina, e dell'olio di essa offerta, insieme
    con tutto, l'incenso che sarà sopra l'offerta, e faccia bruciar sopra l'Altare
    la ricordanza di essa, in odor soave, al Signore.
  eng-LXXUP: 'The anointed priest who is in his place, one of his sons, shall offer
    it: it is a perpetual statute, it shall all be consumed.'
  eng-ULB: The priest will take up a handful of the fine flour of the grain offering
    and of the oil and the incense which is on the grain offering, and he will burn
    it on the altar to produce a sweet aroma as a representative offering.
  spa-VBL: El sacerdote quitará un puñado de la mejor harina mezclada con aceite de
    oliva, así como todo el incienso de la ofrenda de grano, y quemará la ‘parte recordatoria’
    en el altar para ser aceptada por el Señor.
  fra-_FOB: On prélèvera de l'oblation une poignée de fleur de farine, et de son huile,
    et tout l'encens qui est sur l'oblation, et l'on fera fumer cela sur l'autel en
    agréable odeur, en mémorial à l'Éternel.
  mal-mal: പുരോഹിതൻ ഭോജനയാഗത്തിന്റെ നേരിയ മാവിൽനിന്നും എണ്ണയിൽനിന്നും കൈനിറച്ചും ഭോജനയാഗത്തിന്മേലുള്ള
    കുന്തുരുക്കം മുഴുവനും എടുത്ത് സ്മരണയായി യാഗപീഠത്തിന്മേൽ യഹോവയ്ക്കു സൗരഭ്യവാസനയായി
    ദഹിപ്പിക്കണം.
  urd-GVR: Phir imām yādgār kā hissā yānī tel se milāyā gayā muṭṭhī-bhar behtarīn
    maidā aur qurbānī kā tamām lubān le kar qurbāngāh par jalā de. Is kī ḳhushbū Rab
    ko pasand hai.
  suz-BL: मिनु मेकोपुकीम अन्‍न चढ़ेतीके, तेल नु धूप आ तार वोइश्‍शो रिम्‍शो फस रे मुठी
    का लाइश्‍शा, मिम्‍चा कली परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेतीकेमी
    चोचा माल्‍नीम।
  ita-1927: Si leverà una manata di fior di farina con il suo olio e tutto l’incenso
    che è sull’oblazione, e si farà fumare ogni cosa sull’altare in sacrifizio di
    soave odore, come una ricordanza per l’Eterno.
  ckb-ckb: بە مستی هەندێک ئاردی پێشکەشکراوی دانەوێڵەکە و زەیتەکەی و هەموو بخوورە سادەکەی
    کە لەسەر پێشکەشکراوە خۆراکەکەیە لێ دەبات و بەشی یادەوەرییەکە لەسەر قوربانگاکە
    دەسووتێنێت، ئەمەش وەک بۆنی خۆشییە بۆ یەزدان.
  eng-BBE: The priest is to take in his hand some of the meal of the meal offering
    and of the oil of it, and all the perfume on it, burning it on the altar as a
    sign, for a sweet smell to the Lord.
  kan-OKCV: ಯಾಜಕನು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯ ಹಿಟ್ಟಿನಲ್ಲಿ ಒಂದು ಹಿಡಿ ಹಿಟ್ಟನ್ನೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯ
    ಮೇಲಿರುವ ಅದರ ಎಣ್ಣೆಯನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಸಾಂಬ್ರಾಣಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಜ್ಞಾಪಕಾರ್ಥವಾಗಿ ಯೆಹೋವ
    ದೇವರಿಗೆ ಬಲಿಪೀಠದ ಮೇಲೆ ಸುವಾಸನೆಗಾಗಿ ಅದನ್ನು ಸುಡಬೇಕು.
  tam-2017: அவன், உணவுபலியின் மெல்லிய மாவிலும் அதின் எண்ணெயிலும் தன் கைப்பிடி நிறைய
    எடுத்து, உணவுபலியின்மேலுள்ள தூபவர்க்கம் யாவற்றோடும் கூட அதை நன்றியின் அடையாளமாகப்
    பலிபீடத்தின்மேல் யெகோவாவுக்கு நறுமண வாசனையாக எரிக்கக்கடவன்.
  spa-RV-1909: Y tomará de él un puñado de la flor de harina del presente, y de su
    aceite, y todo el incienso que está sobre el presente, y harálo arder sobre el
    altar por memoria, en olor suavísimo á Jehová.
  ron-BTF: Și să își ia din el o mână plină de făină, din darul de mâncare și din
    untdelemnul ei, și toată tămâia care este deasupra darului de mâncare și să ardă
    pe altar, ca aromă dulce, amintirea lui, adusă DOMNULUI.
  eng-WEBP: He shall take from there his handful of the fine flour of the meal offering,
    and of its oil, and all the frankincense which is on the meal offering, and shall
    burn it on the altar for a pleasant aroma, as its memorial portion, to the LORD.
  eng-FBV: The priest shall remove a handful of the best flour mixed with olive oil,
    as well as all the frankincense from the grain offering, and burn the ‘reminder
    part’ on the altar to be to be accepted by the Lord.
  nld-1939: Dan moet een van hen een handvol meelbloem van het spijsoffer nemen en
    iets van de daarbij horende olie, met al de wierook, die bij het spijsoffer hoort,
    en het op het altaar als een welriekend reukoffer voor Jahweh in rook doen opgaan.
  nch-BL: Se tacajcahualisti ten harina elis ten se harina cati quichijtoque nelcuechtic
    huan quimanelojtoque ica aceite huan copali. Huan se ten nopa totajtzitzi quicuis
    ica imax se quentzi ten nopa tacajcahualisti ten harina huan quitatis ipan nopa
    taixpamit para quinextis techtencahuilijtoc nochi noixpa. Huan mijyotis ajhuiyac
    noixpa na, niamoTECO.
  vie-1934: Họ sẽ lấy một nắm bột lọc trong của lễ chay và dầu, cùng hết thảy nhũ
    hương ở trên, đem xông trên bàn thờ làm kỷ niệm về một của lễ có mùi thơm cho
    Đức Giê-hô-va.
  hin-CV: उनमें से एक पुरोहित इस अन्‍नबलि में से एक मुट्ठी भर आटा, तेल तथा इस पर रखे
    सारे लोबान को ले, और इसे वेदी की अग्नि में जलाए. यह याहवेह को स्मरण बलि के लिए
    भेंट की गई सुखद-सुगंध है.
  eng-OURB: He shall take from there his handful of the fine flour of the meal offering,
    and of its oil, and all the frankincense which is on the meal offering, and shall
    burn it on the altar for a pleasant aroma, as its memorial, to Adonai.
  spa-BES: El sacerdote debe tomar en su mano algo de la harina, de la ofrenda de
    la harina y del aceite de la misma, y todo su incienso, quemándose en el altar
    como un recordatorio, como un dulce aroma para el Señor.
  tdx-tdx: I mpisoroñe norizañe han­dimbe aze boak’ amo ana’eoy ty hañenga i rahay;
    fañè nainai’e izay, le hene hengaeñe an-katoeñe am’ Iehovà.
  vid-vid: Yumwe wa watambika kohola chiganza chimwe cha utimbo unojile wa nhambiko
