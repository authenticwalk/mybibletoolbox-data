    koy def moom itam. Aji Sax ji moo jagoo sarax boobu fàww, te dañu koy lakk ba
    mu jeex.
  eng-YLT: and [one] hath lifted up of it with his hand from the flour of the present,
    and from its oil, and all the frankincense which [is] on the present, and hath
    made perfume on the altar, sweet fragrance — its memorial to Jehovah.
  eng-WYC-2017: The priest shall take an handful of tried wheat flour, which is sprinkled
    with oil, and all the incense which is put on the flour, and he shall burn it
    on the altar, into mind of sweetest odour of the Lord.
  eng-WMBB: He shall take from there his handful of the fine flour of the meal offering,
    and of its oil, and all the frankincense which is on the meal offering, and shall
    burn it on the altar for a pleasant aroma, as its memorial portion, to the LORD.
  urd-GVH: फिर इमाम यादगार का हिस्सा यानी तेल से मिलाया गया मुट्ठी-भर बेहतरीन मैदा
    और क़ुरबानी का तमाम लुबान लेकर क़ुरबानगाह पर जला दे। इसकी ख़ुशबू रब को पसंद है।
  rug-rug: Kaqu taṉini va siṉi nia palava memehena na oela sa sa limana, sapu koa
    ia na oto huda vina uququ humaṉa lea, meke kaqu va uqua sa pa hope; pude na vina
    gilagilana sapu doduruna sa palava asa si ta vala koe Zihova. Sa hibina sa vinariponi
    hie si qetu nia e Zihova.
  gaz-gaz: Lubnis daakuu bullaaʼaa konyee tokkoo fi zayitii, ixaana kennaa midhaanii
    irra jiru hunda wajjin fuudhee urgaa Waaqayyotti tolu godhee akka kutaa yaadannootti
    iddoo aarsaa irratti haa gubu.
  fra-LSG: 'Le sacrificateur qui, parmi les fils d’Aaron, sera oint pour lui succéder,
    fera aussi cette offrande. C’est une loi perpétuelle devant l’Éternel: elle sera
    brûlée en entier.'
  yal-yal: Haruna bɔnsɔnna naxan findima saraxarali kuntigin na, na xa saraxani ito
    ba. Habadan sariyan na a ra Alatala yɛtagi, a ganma nɛn fefe!
  haw-1868: A e lalau oia a piha kona lima i ka palaoa o ka mohaiai a i kona aila,
    a i kona libano a pau e kau ana maluna o ka mohaiai, a e kuni aku hoi ia he mea
    ala ono, o kona mea hoomanao ia Iehova.
  arb-NAV: يَأْخُذُ الْكَاهِنُ مِلْءَ قَبْضَتِهِ مِنْ دَقِيقِ التَّقْدِمَةِ وَزَيْتِهَا
    وَكُلَّ اللُّبَانِ الَّذِي عَلَيْهَا، وَيُحْرِقُهَا عَلَى الْمَذْبَحِ لِلتَّذْكَارِ،
    فَتَكُونُ ذَبِيحَةَ رِضًى وَسُرُورٍ لِلرَّبِّ.
  ewe-ewe: Nunɔla la aɖe wɔ memee la ƒe asiʋlo ɖeka, akɔ ami kple dzudzɔdonu ɖe edzi,
    eye wòatɔ dzoe le vɔsamlekpui la dzi abe Yehowa tɔ ene tso nu si wotsɔ vɛ la me.
    Yehowa axɔe kple dzidzɔ gã.
  eng-LEE: (6:8) And he shall lift up from it his handful, of the flour of the meat-offering,
    and of its oil, and all the frankincense which is upon the meat-offering, and
    he shall burn it upon the altar, for a sweet savor, as its memorial, unto the
    Lord.
  asm-FB: পাছত পুৰোহিতে ভক্ষ্য নৈবেদ্যৰ পৰা এমুঠি মিহি আটাগুড়ি আৰু সেই তেল লৈ নৈবেদ্যৰ
    ওপৰত থকা আটাইখিনি ধূপ-ধূনা লৈ, তাৰ স্মৰণাৰ্থক অংশ বুলি সুঘ্ৰাণৰ অৰ্থে যিহোৱাৰ
    উদ্দেশ্যে বেদীত দগ্ধ কৰিব।
  sus-A: سّرّشّدُبّ نَشَن قِندِ مَ هَرُنَ حْشْي رَ شَ نَ سّرّشّ مْولِ بَ. عَ شَ رَبَ
    نَ كِ نّ تّمُي بِرِن ﭑ تَن عَلَتَلَ يَ عِ. نَ سّرّشّ بِرِن شَ فَن.
  fra-SBL: Il prendra là une poignée de la fleur de farine de l'offrande, de son huile
    et de tout l'encens qui est sur l'offrande, et il la brûlera sur l'autel, en guise
    d'odeur agréable, comme sa portion commémorative, devant l'Éternel.
  hbo-hbo: וְהַכֹּהֵ֨ן הַמָּשִׁ֧יחַ תַּחְתָּ֛יו מִבָּנָ֖יו יַעֲשֶׂ֣ה אֹתָ֑הּ חָק־עֹולָ֕ם
    לַיהוָ֖ה כָּלִ֥יל תָּקְטָֽר׃
  eng-WYCLIFFE: The preest schal take an handful of wheete flour, which is spreynd
    with oile, and al the encense which is put on the wheete flour, and he schal brenne
    it in the auter, in to mynde of swettist odour to the Lord.
  cwe-cwe: Maabaho mkulu wa nhambiko kezasola ganza dimwe da usage unogile na mavuta
    na ubani wose na kuvitimbula uchanyha ya lupango fana hanhu ha lukumbuso na mnung'ho
    wake unogile wizamnogeza Mndewa Mulungu.
  kik-kik: Mũthĩnjĩri-Ngai nĩarĩrũmaga ngundi ya mũtu ũcio mũhinyu mũno ũrĩ na maguta,
    hamwe na ũbani wothe ũrĩ iruta-inĩ rĩu rĩa mũtu, na acinĩre gĩcunjĩ gĩa kĩririkano
    hau kĩgongona-inĩ kĩrĩ mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: 'Le prêtre ayant reçu l’onction, qui lui succédera d’entre ses fils, fera
    aussi cette oblation : c’est une loi perpétuelle devant Yahweh ; elle montera
    tout entière en fumée.'
  cek-AK: Qaima mah cang hoi angbawnhaih sak ih hmuen thung hoiah takaw dip ban tamsum
    maeto la ueloe, panoek poehaih, situi hoi hmuihoihnawk boih to, Angraeng khaeah
    hmuihoih ah paek hanah hmaicam nuiah hmai hoi thlaek tih.
  cuk-cuk: ” ’Dule-irwa-Bab-Dummadse-goled-wargwen Bab-Jehováʼga-ibmar-ukleged-madubur-bur-nued
    olivo-gwalluba-mesa argan-nukgwen weoed, deyobi, ibmar-gwag-ukleged-birgi bela
    ina-wawadikid-bukwad subaloed. Bela we-ibmarmar-susadi, ibmar-ogumakar-ukleged-aila-birgi
    ogumakoed. Adi, bemar ebinsamalaga, Bab-Jehová bela bemarga ibmar ukmaid. Bab-Jehová
    we-ibmar-ukleged yeer-yapan itodaed.
  uig-CYR: У ашлиқ һәдийә болған есил унға қолини селип униңдин шундақла униңдики
    зәйтун мейидин бир чаңгал елип вә һәдийәниң үстидики барлиқ мәстикини қошуп, буларни
    қурбангаһ үстидә көйдүрсун; бу һәдийәниң «ядлиниш үлүши» болуп, Пәрвәрдигарниң
    алдида хушбуй кәлтүрүш үчүн қилинған болиду.
  tel-2017: యాజకుడు నైవేద్య అర్పణ నుండి గుప్పెడు పిండినీ, కొంత నూనెనూ, దాని పైనున్న
    సాంబ్రాణినూ తీసి వాటిని యెహోవా మంచితనాన్ని స్మరించుకోడానికి బలిపీఠం పైన దహించాలి.
    అది ఆయనకు కమ్మని సువాసనను కలుగజేస్తుంది.
  hat-BSA: Answit, li va leve soti de li yon men plen avèk farin fen ofrann sereyal
    la, avèk lwil li ak tout lansan ki sou ofrann sereyal la, epi li va ofri li anlè
    nan lafimen sou lotèl la, yon odè santi bon, kòm yon ofrann souvni bay SENYÈ a.
  kos-kos: Na el fah lafusak kutu flao ac oil in olive ac mwe keng ma oan fac inpaol,
    ac esukak fin loang uh tuh in sie mwe akul lah nufonna ma inge kisayang nu sin
    LEUM GOD. Foulin mwe kisa inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וְהַכֹּהֵ֨ן הַמָּשִׁ֧יחַ תַּחְתָּ֛יו מִבָּנָ֖יו יַעֲשֶׂ֣ה אֹתָ֑הּ חָק־עוֹלָ֕ם
    לַיהוָ֖ה כָּלִ֥יל תָּקְטָֽר׃
  ibo-ibo: Mgbe ahụ, onye nchụaja ga-ekpoju ọka ahụ a kwọrọ nke ọma, na ụfọdụ mmanụ
    oliv, tinyere ụda na-esi isi ụtọ nʼaka ya dịka oke ncheta. Kpọọ ya ọkụ nʼelu ebe
    ịchụ aja ka ọ nọchie anya onyinye ahụ niile, nke isisi ya dị Onyenwe anyị ezi
    mma.
  ory-ory: ତହୁଁ ଯାଜକ ଆପଣା ମୁଷ୍ଟି ପୂର୍ଣ୍ଣ କରି ସେହି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟରୁ କିଛି ସରୁ ମଇଦା ଓ
    କିଛି ତୈଳ ଓ ନୈବେଦ୍ୟ ଉପରିସ୍ଥ ସମସ୍ତ କୁନ୍ଦୁରୁ ନେଇ ତହିଁର ସ୍ମରଣାର୍ଥକ ଅଂଶ ରୂପେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ବେଦିରେ ଦଗ୍ଧ କରିବ।
  chk-chk: Iwe, eman leir epwe angei ekumwuch pilawa mi amas o mürina seni ewe asoren
    mongö me ewe apüra seni föün olif, pwal unusen ewe apach mi pwokus mi nom won,
    o kenala me won ewe rongen asor, iei asisilan pwe a asor meinisin. Iei eu asor
    ewe Samol mi Lapalap a efich pwoon.
  rop-rop: En im garra gajim lilbit flauwa en oliboil garram im bingga, en det gudsmelwan
    medisin du en barnimap im langa det teibul blanga ofring. Dijan jis laik deibin
    gibit ofring langa mi, en det smel blanga det ofring garra meigim mi brabli gudbinji.
  ukr-1871: 'І сьвященник із синів його помазаний намість його мусить се приносити;
    установа віковічня: Вся жертва буде спалена Господеві.'
  deu-1951: (06-8) Und dann hebe einer davon eine Handvoll ab, von dem Semmelmehl
    des Speisopfers und von seinem Öl, auch allen Weihrauch, der auf dem Speisopfer
    ist, und verbrenne also, was davon zum Gedächtnis bestimmt ist, auf dem Altar
    zum lieblichen Geruch dem HERRN.
  eng-JPS: (6-8) And he shall take up therefrom his handful, of the fine flour of
    the meal-offering, and of the oil thereof, and all the frankincense which is upon
    the meal-offering, and shall make the memorial-part thereof smoke upon the altar
    for a sweet savour unto the LORD.
  srp-1865: Uzevši šaku bijeloga brašna i ulja od dara i sav kad koji bude na daru,
    neka zapali na oltaru spomen njegov na ugodni miris Gospodu.
  lug-lug: Kabona anaayoolanga olubatu lw’obuwunga obulungi obw’ekiweebwayo eky’emmere
    y’empeke n’amafuta gaako ag’omuzeeyituuni n’obubaane bwonna, ebiri ku kiweebwayo
    ekyo, n’akyokya ku kyoto nga kye kitundu eky’ekijjukizo kyakyo, ne kivaamu evvumbe
    eddungi erisanyusa Mukama.
  heb-heb: והרים ממנו בקמצו מסלת המנחה ומשמנה ואת כל הלבנה אשר על המנחה והקטיר המזבח
    ריח ניחח אזכרתה ליהוה׃
  ben-IRV: পরে যাজক তা থেকে নিজের মুঠোভর্তি করে নৈবেদ্যের কিছু সূজি ও কিছু তেল এবং
    নৈবেদ্যের ওপরে সব ধুনো নিয়ে তার মনে করার অংশ হিসাবে সদাপ্রভুর উদ্দেশ্যে সুগন্ধের
    জন্য বেদিতে পোড়াবে
  pan-pan: ਅਤੇ ਉਹ ਮੈਦੇ ਦੀ ਭੇਟ ਵਿੱਚੋਂ ਤੇਲ ਰਲੇ ਹੋਏ ਮੈਦੇ ਦੀ ਇੱਕ ਮੁੱਠ ਭਰੇ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ
    ਲੁਬਾਨ ਚੁੱਕ ਕੇ, ਮੈਦੇ ਦੀ ਭੇਟ ਵਿੱਚੋਂ ਯਾਦਗੀਰੀ ਲਈ ਯਹੋਵਾਹ ਦੇ ਲਈ ਸੁਗੰਧਤਾ ਕਰਕੇ ਜਗਵੇਦੀ
    ਦੇ ਉੱਤੇ ਸਾੜੇ।
  mya-JVB: ဘောဇဉ်ပူဇော်သက္ကာ မုန့်ညက် တလက်ဆွန်း၊ ဆီ အချို့၊ လောဗန် ရှိသမျှ တည်းဟူသော
    ပူဇော် သက္ကာ အတွက်အတာကိုယူ ၍ ထာဝရဘုရား အား မွှေးကြိုင် စရာဘို့ ယဇ် ပလ္လင်ပေါ်မှာ
    မီး ရှို့ရမည်။
  hmo-hmo: Vadaeni unai hahelagaia tauna ese iena imana dekenai paraoa mai ena olive
    dehoro sisina, bona bonana namona muramura ena pauda do ia abia, bona unai gau
    toi be boubou patana ena latanai do ia gabua ore. Unai be Lohiabada dekenai henia
    ena toana. Unai boubou idia gabua ena bonana be namo herea Lohiabada dekenai.
  urd-urd: और वह नज़्र की क़ुर्बानी में से अपनी मुट्ठी भर इस तरह निकाले कि उसमें थोड़ा
    सा मैदा और कुछ तेल जो उसमें पड़ा होगा और नज़्र की क़ुर्बानी का सब लुबान आ जाए,
    और इस यादगारी के हिस्से को मज़बह पर ख़ुदावन्द के सामने राहतअंगेज ख़ुशबू के तौर
    पर जलाए।
  rus-SYN: 'и пусть возьмет священник горстью своею из приношения хлебного и пшеничной
    муки и елея и весь ливан, который на жертве, и сожжет на жертвеннике: это приятное
    благоухание, в память пред Господом;'
  bqc-SIM: Aà bui pↄ́ wa dilɛ aà gɛ̃ɛ ũ líↄ kɛ màa, iↄ dɛ Dii baa pↄ́ waliↄ bↄɛ̀
    lá gu lɛ́ dↄ, wì kátɛu à tɛ́kũ míↄmiↄ ũ.
  tcz-CHONGTHU: Amaho jouse lah a mikhat pen chun athilto lah’a kona lhosoh changbong
    neldi khut dim khat aham doh ding, lhosoh thilto toh kihel thaotwi leh gimnamtui
    puma alah a, hichu mangtheilou maicham chunga chu agovam soh hel ding, Pakaiya
    dia gimnamtui soh ding ahi.
  mar-mar: याजकाने त्या अन्नार्पणातून मूठभर सपिठ, थोडे तेल व धूप घ्यावा व त्याचा वेदीवर
    होम करावा; ते परमेश्वरासाठी स्मारक भाग म्हणून त्याच्या चांगूलपणासाठीचे सुवासीक
    हव्य होय.
  qub-qub: Juc cürana asëtiwan tacusha jarinataga juc aptayta raquenga asëtintawan
    insinsuntawan. Chayta altarman apaycur rupachenga ofrenda apamoj runata yarpänäpaj.
    Rupachishanpa jömuyninnami nogapa shongöpäno canga.
  bqp-bqp: Yɑ̃ku kowo wi bɑ gum tɑ̃re bɑ gɔsɑ Aronin bibu sɔɔ u kɑ nùn kɔsire ko,
    win tii u koo tu kowɑ. Yɑ ko n sɑ̃ɑwɑ woodɑ sere kɑ bɑɑdommɑɔ nɛ, Yinni Gusunɔn
    sɔ̃. Bɑ koo som mɛ dɔ̃ɔ dokewɑ kpuro.
  hat-hat: Apre sa, l'a pran yon ponyen farin nan ofrann grenn lan tou melanje ak
    lwil ansanm ak tout lansan an, l'a boule l' sou lotèl la pou Seyè a pa janm bliye
    moun ki fè ofrann lan, ki vle di se tout yo ofri bay Seyè a. Sant ofrann yo boule
    a va fè Seyè a plezi.
  eng-BSB: The priest is to remove a handful of fine flour and olive oil, together
    with all the frankincense from the grain offering, and burn the memorial portion
    on the altar as a pleasing aroma to the LORD.
  tod-tod: Zalaɠa ɠula nui niigi, Aalɔn ná-doun zunuiti saama, gulɔ ɲadegai a ziɛ
    ma ga é zei potogi zu, naa ɓalaa ɠa vebɛanii naa ɠula. Ɠɔoɠɔ tɔgi ʋe. Toɠa ɠala
    ɲɛgɛlɛin Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: He shall take from there his handful of the fine flour of the meal offering,
    and of its oil, and all the frankincense which is on the meal offering, and shall
    burn it on the altar for a pleasant aroma, as its memorial portion, to the LORD.
  kbq-kbq: Pristi vahe'mo'a flaua'ene masavene mnanentake insensine eri havia huteno
    anampinti hu avame huno mago aza huno kresramna vu itare, kre'nigeno sramna'amo'a
    marerinkeno, Ra Anumzamo'a knare mana nentahino musena hugahie.
  nhe-BL: Se tlacajcahualistli tlen harina elis tlen se harina tlen quicuechtilijtoque
    nelcuechtic huan quimanelojtoque ica aceite huan copali. Huan se tlen nopa totajtzitzi
    quicuis ica ima se quentzi tlen nopa tlacajcahualistli tlen harina huan quitlatis
    ipan nopa tlaixpamitl para quinextis nechtencahuilijtoc nochi noixtla. Huan mijmiyotis
    ajhuiyac noixtla na, niimoTECO.
  gub-BL: Umupyràn putar uri kawer arozràn inuromo wà. Umupyràn yhyk zàwenugar inuromo
    wà nehe no. Amo xaxeto upyhyk putar arozràn opo ipor nehe. Wapy putar ma'ea'yr
    hapy haw rehe nehe. Nezewe mehe ukwaw a'e ma'e paw Tupàn pe imono awer wà nehe.
    Hyàkwegatu putar Tupàn Tuweharupi Wiko Ma'e pe nehe.
  eng-DRA: 'The priest shall take a handful of the flour that is tempered with oil,
    and all the frankincense that is put upon the flour: and he shall burn it on the
    altar for a memorial of most sweet odour to the Lord:'
