verse: LEV.006.012
translations:
  mal-C: യാഗപീഠത്തിലെ തീ കത്തിക്കൊണ്ടിരിക്കണം; അത് അണഞ്ഞുപോകരുത്. പുരോഹിതൻ പ്രഭാതംതോറും
    വിറകടുക്കി തീയുടെമേൽ ഹോമയാഗം ക്രമീകരിച്ചു സമാധാനയാഗത്തിന്റെ മേദസ്സ് അതിന്മേൽ ദഹിപ്പിക്കണം.
  deu-TKW: 'Und Jahwe redete mit Mose also:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: And the fire on the altar is burning on it, it is not quenched, and the
    priest has burned wood on it morning by morning, and has arranged the burnt-offering
    on it, and has made incense on it [with] the fat of the peace-offerings;
  eng-GNV: 'But the fire vpon the altar shall burne thereon and neuer be put out:
    wherefore the Priest shall burne wood on it euery morning, and lay the burnt offering
    in order vpon it, and he shall burne thereon the fat of the peace offrings.'
  eng-WEBSTER: 'And the fire upon the altar shall be burning on it; it shall not be
    extinguished: and the priest shall burn wood on it every morning, and lay the
    burnt-offering in order upon it; and he shall burn on it the fat of the peace-offerings.'
  nhw-BL: “Nochipa monequi lementos se tlitl ipan tlaixpamitl. Ma amo quicahuase ma
    sehui. Huan sese ijnaloc nopa totajtzi monequi quitlalilis cuahuitl nopa tlaixpamitl
    huan teipa quitlalis nopa tlapiyali para nopa tlacajcahualistli tlatlatili catli
    monequi mojmostla. Nojquiya nopona quitlatis nopa tlachiyajcayotl tlen nopa tlacajcahualistli
    catli masehualme temacaj para ma moyoltlalica nohuaya, niamoTECO.
  swh-ONEN: Moto ulio juu ya madhabahu lazima uwe unaendelea kuwaka, kamwe usizimike.
    Kila asubuhi kuhani ataongeza kuni na kupanga sadaka ya kuteketezwa juu ya moto,
    na kuteketeza mafuta ya sadaka za amani juu yake.
  bba-bba: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, yɑ̃ku te Aroni kɑ win bibu bɑ
    koo Yinni Gusunɔ kuɑ wee.
  eng-KJVCPB: 'And the fire upon the altar shall be burning in it; it shall not be
    put out: and the priest shall burn wood on it every morning, and lay the burnt
    offering in order upon it; and he shall burn thereon the fat of the peace offerings.'
  luo-luo: Mach manie kendo mar misango to nyaka sik kaliel. Jadolo nyaka med yien
    e kendono okinyi kokinyi kendo ochanie misango miwangʼo pep eka owangʼe boche
    mag misengini mag lalruok.
  meu-meu: Ihaboulaina patana lahina na baine ara hanaihanai, basine bodo. Daba iboudiai
    hahelaḡa tauna ese rakuraku audia baine ato kau, ma ḡole-oho boubouna idia latadiai
    baine atoa kau; herohemaino boubouna digarana danu lahi ese baine ḡolea oho.
  npi-ULB: वेदीको आगोलाई भने बालिराख्‍नू । त्यो ननिभोस्, र पुजारीले हरेक बिहान त्यसमा
    दाउरा बालोस् । त्यसले आवश्‍यक भएअनुसार त्यसमा होमबलिलाई मिलाएर राख्‍ने छ, र मेलबलिको
    बोसोलाई त्यसमा जलाउने छ ।
  yor-yor: Iná tó wà lórí pẹpẹ gbọdọ̀ máa jó, kò gbọdọ̀ kú, ní àràárọ̀ ni kí àlùfáà
    máa to igi si, kí ó sì to ẹbọ sísun sórí iná, kí ó sì máa sun ọ̀rá ẹran ẹbọ àlàáfíà
    níbẹ̀.
  pes-OPCB: کاهن هر روز صبح هیزم تازه بر آن بنهد و قربانی سوختنی روزانه را روی آن
    بگذارد و چربی قربانی سلامتی را بر آن بسوزاند.
  tgl-ULB: Pananatilihing umaapoy ang apoy sa ibabaw ng altar. Hindi ito dapat mamatay,
    at ang pari ay magsusunog ng kahoy sa ibabaw nito tuwing umaga. Aayusin niya ang
    handog na pambayad para sa kasalanan ayon sa pangangailangan nito, at kaniyang
    susunugin dito ang taba ng mga handog pangkapayapaan.
  hui-hui: Anigo ira lomabu delaga dabuni dedago ibu hundia nabilo daho wiaabo helolene
    nga. Gao laragola loma binigo mo miaga agali kago ibugua lomabu delaga dabu biagoria
    ira maru delalu egerebaginaga lomaru irame dai helo lomabu delolebira. Nogo habane
    abeneru Anduane Homogola ho gimbu bulenaga lomabu delolene nga.
  mya-mya: ယဇ်​ပလ္လင်​မီး​ကို​အ​မြဲ​တောက်​လောင်​နေ​စေ​ရ မည်။ မည်​သည့်​အ​ခါ​မှ​မီး​မ​ငြိမ်း​စေ​ရ။
    ယဇ် ပု​ရော​ဟိတ်​သည်​နံ​နက်​တိုင်း​ယဇ်​ပလ္လင်​ပေါ်​တွင် ထင်း​တင်​၍ မီး​ရှို့​ရာ​ယဇ်​ကို​ထင်း​ပုံ​ပေါ်​တွင်
    စီ​၍​တင်​ရ​မည်။ ထို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မိတ် သ​ဟာ​ယ​ယဇ်​၏​ဆီ​ဥ​ကို​မီး​ရှို့​ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་མཆོད་ཁྲི་སྟེང་གི་མེ་ནི་ཆད་མེད་དུ་འབར་དགོས་ཤིང་ཞི་མི་རུང་། ཉིན་རེའི་ཞོགས་པར་མཆོད་དཔོན་གྱིས་མཆོད་ཁྲིའི་སྟེང་དུ་བུད་ཤིང་སྦར་བ་དང་།
    དེའི་སྟེང་ཏུ་སྦྱིན་སྲེག་གི་མཆོད་པ་བཤམས་པར་མ་ཟད། ཞི་བདེའི་མཆོད་པའི་ཕྱུགས་ཟོག་གི་ཚིལ་རྣམས་སྦར་དགོས་སོ།
    །
  sna-sna: Moto uri paaritari unofanira kuramba uchibvira, haufaniri kudzima. Mangwanani
    oga oga muprista anofanira kuwedzera huni agoronga chipiriso chinopiswa pamoto,
    agopisa mafuta ezvipiriso zvokuwadzana pairi.
  spa-BLM: El fuego del altar se mantendrá encendido en él, no se apagará; y el sacerdote
    quemará leña en él cada mañana. Pondrá el holocausto en orden sobre él, y quemará
    sobre él la grasa de los sacrificios de paz.
  cac-cac: A jun c'ac' ayoch d'a yib'an̈ altar chi', ayn̈ejocab'och masanil tiempo,
    malajocab' b'aq'uin̈ stupi. Yovalil tz'ac'jioch te' c'atzitz yuj eb' sacerdote
    d'a junjun q'uin̈ib'alil, aton d'a yib'an̈ c'ac' chi' tz'ac'jiq'ue noc' silab'
    stz'a d'a junjun q'uin̈ib'alil. Ata' stz'apax xepual noc' silab' yic junc'olal.
  swh-ULB: Moto katika madhabahu utaendelea kuwaka. Usizimike, na kuhani ataongeza
    kuni kila asubuhi. Atapanga juu yake sadaka ya kuteketezwa kama inavyotakiwa,
    na atateketeza juu yake mafuta ya sadaka ya amani.
  bel-bel: а агонь на ахвярніку няхай гарыць і ня тухне; і няхай сьвятар запальвае
    на ім дровы кожнае раніцы, і раскладвае на ім цэласпаленьне, і паліць на ім тлушч
    мірнай ахвяры;
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: Kinahanglan he kenà ed-ewaan te hapuy haazà is pemuhata; kenà heini ed-evukan.
    Kada meselem ne edtevunan heini te memumuhat, ne ibpurung din idsavuk dutun te
    hapuy is pemuhat he edtutungen. Iragkes din daan te edtutung is menge tavà te
    uyaǥen he pemuhat he para te meupiya he kedepità.
  mal-2015: യാഗപീഠത്തിൽ തീ കെട്ടുപോകാതെ കത്തിക്കൊണ്ടിരിക്കേണം; പുരോഹിതൻ ഉഷസ്സുതോറും
    അതിന്മേൽ വിറകു കത്തിച്ചു ഹോമയാഗം അടുക്കി വെച്ചു അതിൻമീതെ സമാധാനയാഗങ്ങളുടെ മേദസ്സു
    ദഹിപ്പിക്കേണം.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  pes-OPV: و آتشی که بر مذبح است افروخته باشد، و خاموش نشود و هر بامداد کاهن هیزم
    برآن بسوزاند، و قربانی سوختنی را بر آن مرتب سازد، و پیه ذبیحه سلامتی را بر آن
    بسوزاند،
  ron-1924: 'Фокул сэ ардэ пе алтар ши сэ ну се стингэ делок: ын фиекаре диминяцэ,
    преотул сэ априндэ лемне пе алтар, сэ ашезе ардеря-де-тот пе еле ши сэ ардэ дясупра
    грэсимя жертфелор де мулцумире.'
  ben-OBCV: বেদিতে সংযোগ করা আগুন যেন জ্বলতে থাকে; এই আগুন কোনোভাবে নির্বাপিত হবে
    না। প্রতিদিন সকালে যাজক কাঠ জোগান দেবে, আগুনে হোমবলি সাজাবে ও এর উপরে মঙ্গলার্থক
    বলির মেদ পোড়াবে।
  som-som: Oo dabka meesha allabarigana waa in had iyo goor la sii ololiyaa oo waa
    inuusan marna demin; oo wadaadku waa inuu subax kasta qoryo saaraa, oo uu qurbaanka
    la gubona ku dul hagaajiyaa, oo xaydha qurbaanka nabaadiinadana waa inuu ku dul
    gubaa.
  lat-VUC: Ignis autem in altari semper ardebit, quem nutriet sacerdos subjiciens
    ligna mane per singulos dies, et imposito holocausto, desuper adolebit adipes
    pacificorum.
  eng-ASVBT: 'And the fire upon the altar shall be kept burning thereon, it shall
    not go out; and the priest shall burn wood on it every morning: and he shall lay
    the burnt offering in order upon it, and shall burn thereon the fat of the peace
    offerings.'
  ita-1885: E sia il fuoco che sarà sopra l'Altare, tenuto del continuo acceso in
    esso; non lascisi giammai spegnere; e accenda il sacerdote ogni mattina delle
    legne sopra esso, e dispongavi gli olocausti sopra, e bruci sopra esso i grassi
    de' sacrificii da render grazie.
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: The fire on the altar will be kept burning. It must not go out, and the
    priest will burn wood on it every morning. He will arrange the burnt offering
    as required on it, and he will burn on it the fat of the peace offerings.
  spa-VBL: El fuego del altar debe mantenerse encendido, no dejarlo apagarse. Cada
    mañana el sacerdote debe añadir leña al fuego, colocar cuidadosamente la ofrenda
    quemada en él, y quemar las partes gordas de las ofrendas de paz en él.
  fra-_FOB: Et quant au feu qui est sur l'autel, on l'y tiendra allumé; il ne s'éteindra
    pas. Le sacrificateur y allumera du bois tous les matins; il arrangera l'holocauste
    sur le feu, et y fera fumer les graisses des sacrifices de prospérités.
  mal-mal: യാഗപീഠത്തിൽ തീ അണഞ്ഞുപോകാതെ കത്തിക്കൊണ്ടിരിക്കണം; പുരോഹിതൻ ഉഷസ്സുതോറും
    അതിന്മേൽ വിറകു കത്തിച്ച് ഹോമയാഗം അടുക്കിവച്ച് അതിനുമീതെ സമാധാനയാഗങ്ങളുടെ മേദസ്സു
    ദഹിപ്പിക്കണം.
  urd-GVR: Qurbāngāh par āg jaltī rahe. Wuh kabhī bhī na bujhe. Har subah imām lakaṛiyāṅ
    chun kar us par bhasm hone wālī qurbānī tartīb se rakhe aur us par salāmatī kī
    qurbānī kī charbī jalā de.
  suz-BL: चढ़ेतीक ङा मी चहिं ब्रस ङा ब्रस बाक्‍चा माल्‍ब। मेको काप्‍चा मदुम्‍ब। मिनु
    सुनी कुस कुस चढ़ेबमी मेकेर शी तेम्‍चा माल्‍ब। मिनु चोशा चढ़ेतीके मीम दुशा बाक्‍तीक
    आ पर्बम चढ़ेशो आ बोंसो चोचा माल्‍ब।
  ita-1927: Il fuoco sarà mantenuto acceso sull’altare e non si lascerà spegnere;
    e il sacerdote vi brucerà su delle legna ogni mattina, vi disporrà sopra l’olocausto,
    e vi farà fumar sopra il grasso dei sacrifizi di azioni di grazie.
  ckb-ckb: پێویستە ئاگری سەر قوربانگاکەش بە داگیرساوی بمێنێتەوە و نەکوژێتەوە. کاهینەکەش
    هەموو بەیانییەک داری لەسەر دەسووتێنێت و قوربانی سووتاندنی لەسەر ڕێک دەخات و پیوی
    قوربانییەکانی هاوبەشی لەسەر دەسووتێنێت.
  eng-BBE: The fire on the altar is to be kept burning; it is never to go out; every
    morning the priest is to put wood on it, placing the burned offering in order
    on it, and there the fat of the peace-offering is to be burned.
  kan-OKCV: ಬಲಿಪೀಠದ ಮೇಲೆ ಬೆಂಕಿಯು ಅದರೊಳಗೆ ಸುಡುತ್ತಲೇ ಇರಬೇಕು. ಅದು ಆರಿಹೋಗಿರಬಾರದು. ಪ್ರತಿ
    ಮುಂಜಾನೆ ಯಾಜಕನು ಅದರ ಮೇಲೆ ಕಟ್ಟಿಗೆಯನ್ನು ಹಾಕಬೇಕು. ದಹನಬಲಿಯನ್ನು ಅದರ ಮೇಲೆ ಕ್ರಮವಾಗಿ ಇಡಬೇಕು.
    ಇದಲ್ಲದೆ ಅವನು ಅದರ ಮೇಲೆ ಸಮಾಧಾನ ಬಲಿ ಅರ್ಪಣೆಗಳ ಕೊಬ್ಬನ್ನು ಸುಡಬೇಕು.
  tam-2017: பலிபீடத்தின்மேலிருக்கிற நெருப்பு அணையாமல் எரிந்துகொண்டிருக்கவேண்டும்;
    ஆசாரியன் காலைதோறும் அதின்மேல் எரியும்படி கட்டைகளைப் போட்டு, அதின்மேல் சர்வாங்க
    தகனபலியை வரிசையாக வைத்து, அதின்மேல் சமாதானபலிகளின் கொழுப்பைப் போட்டு எரிக்கக்கடவன்.
  spa-RV-1909: Y el fuego encendido sobre el altar no ha de apagarse, sino que el
    sacerdote pondrá en él leña cada mañana, y acomodará sobre él el holocausto, y
    quemará sobre él los sebos de las paces.
  ron-BTF: Și focul de pe altar să ardă pe el; să nu se stingă; și preotul să ardă
    lemne pe el în fiecare dimineață și să pună în ordine, peste acestea, ofranda
    arsă; și să ardă pe el grăsimea ofrandelor de pace.
  eng-WEBP: The fire on the altar shall be kept burning on it, it shall not go out;
    and the priest shall burn wood on it every morning. He shall lay the burnt offering
    in order upon it, and shall burn on it the fat of the peace offerings.
  eng-FBV: The fire on the altar must be kept burning—don't let it go out. Each morning
    the priest is to add wood to the fire, carefully place the burnt offering on it,
    and burn the fat parts of the peace offerings on it.
  nld-1939: Het vuur op het altaar moet brandend blijven, en mag niet worden gedoofd.
    Iedere ochtend moet de priester daarop hout ontsteken, het brandoffer erop leggen,
    en de vette stukken van de vredeoffers daarop in rook doen opgaan.
  nch-BL: “Nochipa monequi lementos se tit ipan taixpamit. Amo quicahuase ma sehui.
    Huan sese ijnaloc nopa totajtzi monequi quitalilis cuahuit nopa taixpamit huan
    teipa quitalis nopa tapiyali para nopa tacajcahualisti tatatili cati monequi mojmosta.
    Nojquiya nopona quitatis nopa tachiyajcayot ten nopa tacajcahualisti cati masehualme
    temacaj para moyoltalise ica na, niamoTECO.
  vie-1934: Lửa trên bàn thờ phải cháy luôn luôn, không nên tắt. Mỗi buổi sáng thầy
    tế lễ sẽ lấy củi chụm lửa thêm, sắp của lễ thiêu lên trên, và xông những mỡ về
    của lễ thù ân tại đó.
  hin-CV: वेदी पर अग्नि जलती रहे. यह बुझने न पाए, किंतु पुरोहित हर सुबह इस पर लकड़ियां
    रख दे; इन पर होमबलि को रखे, और इस पर मेल बलि के चर्बी वाले भाग को अग्नि में जलाया
    करे.
  eng-OURB: 'The fire on the altar shall be kept burning on it, it shall not go out;
    and the priest shall burn wood on it every morning: and he shall lay the burnt
    offering in order upon it, and shall burn on it the fat of the peace offerings.'
  spa-BES: El fuego sobre el altar debe mantenerse encendido; no se apagará. Todas
    las mañanas, el sacerdote debe poner leña en él, poniendo en orden la ofrenda
    quemada, y allí se quema la grasa de la ofrenda de paz.
  tdx-tdx: 'Hoe ty nitsara’ Iehovà amy Mosè:'
  vid-vid: Chiluli cha honhu ha kulavila nhambiko changuganigwa chilutilile kwaka,
    na hachiganigwe kuzimigwa. Chila zuwa mitondo mtambika kowika ngodi hali chiluli
    acho na mchanya mwake kowika nhambiko za kulakazwa, yang'hali lakaza mafuta ga
    igongolo lya nhambiko ya kikala goya.
  eng-OKE: And the Lord spake with Mosheh, saying,
