  haw-1868: A o ke ahi maluna o ke kuahu e aa mau no ia malaila, aole e kinaiia ia;
    a e puhi ke kahuna i ka wahie maluna, i kela kakahiaka i keia kakahiaka, a e kau
    pono i ka mohaikuni maluna ona; a e kuni hoi oia maluna iho i ka momona o na mohaihoomalu.
  arb-NAV: وَتَظَلُّ النَّارُ فِي غُضُونِ ذَلِكَ تَتَوَهَّجُ عَلَى الْمَذْبَحِ لَا
    تُطْفَأُ، لِكَيْ يُشْعِلَ الْكَاهِنُ بِها حَطَباً كُلَّ صَبَاحٍ، وَيُرَتِّبَ عَلَيْهَا
    الْمُحْرَقَةَ، وَيُوْقِدَ عَلَيْهَا شَحْمَ ذَبِيحَةِ السَّلامِ الْيَوْمِيَّةِ.
  ewe-ewe: Vɔsamlekpui la ƒe dzo aganɔ bibim kokoko; mele be wòatsi o. Nunɔla la agade
    nake yeyewo dzo la me ŋdi sia ŋdi, eye wòatsɔ gbe sia gbe ƒe numevɔsa ada ɖe edzi,
    atɔ dzo gbe sia gbe ƒe ŋutifafavɔsa ƒe ami.
  eng-LEE: '(6:5) And the fire upon the altar shall be burning on it, it shall not
    be put out, and the priest shall burn wood on it every morning: and he shall lay
    in order upon it the burnt-offering, and he shall burn thereon the fat of the
    peace-offerings.'
  asm-FB: আৰু বেদীৰ ওপৰত জুই তাত সদায় জ্বলি থাকিব, নুনুমাব; পুৰোহিতে প্ৰতি ৰাতিপুৱা
    তাৰ ওপৰত কাঠ দি জুই জ্বলাব, আৰু তাৰ ওপৰত হোম-বলি সজাই দিব, আৰু মঙ্গলাৰ্থক বলিৰ
    তেলখিনি তাৰ ওপৰত দগ্ধ কৰিব।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ بّ،
  fra-SBL: Le feu restera allumé sur l'autel, il ne s'éteindra pas, et le prêtre y
    brûlera du bois chaque matin. Il y déposera l'holocauste en ordre, et il y brûlera
    la graisse des sacrifices de prospérité.
  hbo-hbo: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  eng-WYCLIFFE: Forsothe fier schal brenne euere in the auter, which fier the preest
    schal nurische, puttynge trees vndur, in the morewtid bi ech dai; and whanne brent
    sacrifice is put aboue, the preest schal brenne the ynnere fatnessis of pesible
    thingis.
  cwe-cwe: Moto wa lupango wolondeka ugendelele kwaka, sekeuzimigwe. Chila siku imitondo
    mkulu wa nhambiko kezakwika ngodi muna umoto uwo na uchanyha yake kezakwika nhambiko
    ya kutimbula, na kutimbula mavuta ya nhambiko ya tindiwalo.
  kik-kik: Mwaki ũrĩa ũrĩ kĩgongona-inĩ no nginya ũikare o ũgĩakanaga; ndũkanarekwo
    ũhore. Hĩndĩ ciothe o rũciinĩ, mũthĩnjĩri-Ngai nĩarĩongagĩrĩra ngũ, na nĩarĩtandayagia
    iruta rĩu rĩa njino igũrũ rĩa mwaki ũcio, na acinĩre maguta ma maruta ma ũiguano
    ho.
  fra-NCL: 'Yahweh parla à Moïse, en disant :'
  cek-AK: Hmaicam nui ih hmai loe angqong poe han oh; paduek han om ai; khawnbang
    kruek qaima mah hmaicam nuiah thing tik ueloe, to hmai nuiah hmai angbawnhaih
    ah sak ih moi to suem tih; to hmai nuiah angdaehhaih sak ih moithawk to pakhaem
    tih.
  cuk-cuk: ” ’Ibmar-ogumakar-ukleged-aila-birgi soo-gasiid ginnosulid. Dule-irwa-Bab-Dummadse-goled
    bane-bane wakudaryalaba soo-gasiid-birgi sapan urboed. A-soo-birgine, Bab-Jehováʼga-ibmar-ogumakar-uklenaid
    mesoed, deginbali, a-birgi dule-gwenatigwar-guega ibmar-uklenaid-e-gwallu ogumaklebaloed.
  uig-CYR: Қурбангаһниң оти болса һемишә йенип турсун; уни һеч вақит өчүрүшкә болмайду,
    каһин өзи һәр күни әтигәндә униңға отун селип, үстигә көйдүрмә қурбанлиқни тизсун
    вә униң үстигә енақлиқ қурбанлиғиниң мейини қоюп көйдүрсун.
  tel-2017: బలిపీఠం పైన అగ్ని మండుతూనే ఉండాలి. అది ఆరిపోకూడదు. ప్రతి ఉదయం యాజకుడు
    దాని పైన కట్టెలు వేస్తూ ఉండాలి. దాని పైన దహనబలి అర్పణని ఉంచాలి. శాంతిబలి పశువు
    కొవ్వును దాని పైన దహించాలి.
  hat-BSA: Dife sou lotèl la dwe kontinye brile sou li. Li pa pou tenyen, men prèt
    la va brile bwa sou li chak maten. Li va pozisyone ofrann brile a sou li, e ofri
    sou li nan lafimen pati grès ofrann lapè yo.
  kos-kos: E ma oan fin loang uh ac fah karinginyuk in firirrir na ac tia filfilla
    in kunla. Lotutang nukewa mwet tol el fah filiye etong fac, ac oakiya mwe kisa
    firir nu fac, ac esukak kiris ke mwe kisa in akinsewowo.
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  ibo-ibo: Ọkụ dị nʼebe ịchụ aja ga na-enwu mgbe niile, a gaghị ekwe ka ọ nyụọ. Nʼụtụtụ
    niile onye nchụaja ga-akwanye ya nkụ ọhụrụ, tụkwasịkwa aja nsure ọkụ nʼelu ya
    surekwaa abụba aja udo nʼelu ya.
  ory-ory: ମାତ୍ର ବେଦିର ଉପରିସ୍ଥ ଅଗ୍ନି ସର୍ବଦା ପ୍ରଜ୍ୱଳିତ ରହିବ, ତାହା ଲିଭିବ ନାହିଁ; ଯାଜକ
    ପ୍ରତ୍ୟେକ ପ୍ରଭାତରେ ତହିଁ ଉପରେ କାଷ୍ଠ ଜାଳିବ; ପୁଣି ସେ ତହିଁ ଉପରେ ହୋମବଳି ସଜାଇ ରଖିବ ଓ
    ମଙ୍ଗଳାର୍ଥକ ବଳିର ମେଦ ତହିଁ ଉପରେ ଦଗ୍ଧ କରିବ।
  chk-chk: Iwe, ewe ekkei won ewe rongen asor epwe chök kükü, nge esap fokun kunula.
    Iteiten lesosor ewe souasor epwe sosoni ewe ekkei, epwe pwal atettelöchü ewe mönün
    asoren kek o kenala kirisin ekewe mönün asoren kinamwe won.
  rop-rop: Wal det faiya langa det teibul blanga ofring, garra kipgon barnbarnbat
    en im kaan neba stap. Ebri ailibala, det serramonimen garra pudumbat faiyawud
    langa det teibul blanga ofring, en im garra bringimap bif blanga barnim blanga
    det ofring du, en im garra barnimbat det fet blanga det feloship ofring.
  ukr-1871: 'І рече Господь Мойсейові:'
  deu-1951: (06-5) Aber das Feuer auf dem Altar soll auf demselben brennend erhalten
    werden; es soll nicht erlöschen; darum soll der Priester alle Morgen Holz darauf
    anzünden und das Brandopfer darauf zurichten und das Fett der Dankopfer darauf
    verbrennen.
  eng-JPS: (6-5) And the fire upon the altar shall be kept burning thereby, it shall
    not go out; and the priest shall kindle wood on it every morning; and he shall
    lay the burnt-offering in order upon it, and shall make smoke thereon the fat
    of the peace-offerings.
  srp-1865: A oganj što je na oltaru neka gori na njemu, neka se ne gasi, nego neka
    sveštenik loži na oganj drva svako jutro, i neka namješta na nj žrtvu paljenicu,
    i neka pali na njemu salo od žrtava zahvalnih.
  lug-lug: Omuliro gunaasigalanga nga gwaka ebbanga lyonna, teguuzikirenga. Buli nkya
    kabona anaayongerangako enku ku kyoto; era anaatereezangako ekiweebwayo ekyokebwa
    ng’akitegese bulungi; era anaayokerangako amasavu ag’ebiweebwayo olw’emirembe.
  heb-heb: והאש על המזבח תוקד בו לא תכבה ובער עליה הכהן עצים בבקר בבקר וערך עליה העלה
    והקטיר עליה חלבי השלמים׃
  ben-IRV: আর বেদির ওপরে আগুন জ্বালানো থাকবে, নিভবে না; যাজক প্রতিদিন সকালে তার ওপরে
    কাঠ দিয়ে জ্বালবে এবং তার ওপরে হোমবলি সাজিয়ে দেবেও মঙ্গলের জন্য বলির মেদ তাতে
    পোড়াবে।
  pan-pan: ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਅੱਗ ਸਦਾ ਬਲਦੀ ਰਹੇ, ਉਹ ਕਦੇ ਨਾ ਬੁਝਾਈ ਜਾਵੇ ਅਤੇ ਜਾਜਕ ਹਰ ਰੋਜ਼
    ਸਵੇਰ ਦੇ ਵੇਲੇ ਉਸ ਦੇ ਉੱਤੇ ਲੱਕੜਾਂ ਬਾਲਣ ਅਤੇ ਹੋਮ ਦੀ ਭੇਟ ਸੁਧਾਰ ਕੇ ਰੱਖਣ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ
    ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਚਰਬੀ ਸਾੜਨ।
  mya-JVB: ယဇ် ပလ္လင်မီး သည် မ သေ ဘဲ အစဉ်လောင် ရမည်။ ယဇ် ပုရောဟိတ်သည် နံနက် တိုင်း
    ထင်း မီးထည့်၍၊ ထင်းပေါ် မှာ မီး ရှို့ရာယဇ်ကို ခင်း ရမည်။ ထိုပလ္လင်ပေါ် မှာလည်း
    ၊ မိဿဟာယ ယဇ်ဆီဥ ကို မီး ရှို့ရမည်။
  hmo-hmo: Boubou patana ena lahi be do ia gabua hanaihanai, do idia habodoa lasi.
    Daba ibounai hahelagaia tauna ese au rakuraku matamata do ia atoa, boubou gauna,
    gabua totona gauna be lahi ena latanai do ia atoa, bona maino karaia boubouna
    totona danu, be digara ia danu do ia gabua ore.
  urd-urd: और मज़बह पर आग जलती रहे, और कभी बुझने न पाए; और काहिन हर सुबह को उस पर
    लकड़ियाँ जला कर सोख़्तनी क़ुर्बानी को उसके ऊपर चुन दे, और सलामती के ज़बीहों की
    चर्बी को उसके ऊपर जलाया करे।
  rus-SYN: а огонь на жертвеннике пусть горит и не угасает; и пусть священник зажигает
    на нем дрова каждое утро, и раскладывает на нем всесожжение, и сожигает на нем
    тук мирной жертвы;
  bqc-SIM: 'Dii yã''ò Mↄiziɛ, ↄ̃ Mↄizi mɛ̀:'
  tcz-CHONGTHU: Hiche phat sunga chu maichama mei chu kou jing ding; mitsah louhel
    ding ahi. Jingkah sehle thempupa'n meilah a chu thing ahetbe jing ding chuleh
    pumgo thilto a dinga agontup jing ding ahi.
  mar-mar: परंतु वेदीवरील अग्नी जळतच ठेवावा, तो विझू देऊ नये; याजकाने रोज सकाळी त्या
    अग्नीवर लाकडे ठेवून तो पेटता ठेवावा व त्याच्यावर होमबली रचून शांत्यर्पणाच्या अर्पणातील
    चरबीचा होम करावा.
  qub-qub: «Altarchöga imaypis mana upiypa nina ratachun. Cüra cada tuta yantata yapanga
    nina mana upinanpaj. Uywapa aychantana jananman churanga rupachina sacrifisyupaj.
    Alli goyaypita sacrifisyupaj garamashan uywapa wirancunatapis rupachenga.
  bqp-bqp: Yinni Gusunɔ u kpɑm Mɔwisi sɔ̃ɔwɑ u nɛɛ, yɑ̃ku te Aroni kɑ win bibu bɑ
    koo Yinni Gusunɔ kuɑ wee.
  hat-hat: Fòk dife ki sou lotèl la toujou ap boule. Pa janm kite l' mouri. Chak maten
    prèt la va mete bwa ladan l', epi l'a ranje ofrann pou boule a sou li, epi l'a
    boule grès ofrann yo fè pou di Bondye mèsi a.
  eng-BSB: The fire on the altar shall be kept burning; it must not be extinguished.
    Every morning the priest is to add wood to the fire, arrange the burnt offering
    on it, and burn the fat portions of the peace offerings on it.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ, é ɠɛ ma:'
  eng-WEBPB: The fire on the altar shall be kept burning on it, it shall not go out;
    and the priest shall burn wood on it every morning. He shall lay the burnt offering
    in order upon it, and shall burn on it the fat of the peace offerings.
  kbq-kbq: Kresramna vu itare'ma nerea tevemo'a asura osuno, tevava hino. Maka nanterana
    pristi vahe'mo'a teve erinegreno, tevefima kre fananene hu ofa nehuno, afova'a
    rimpafru ofa kresramna vugahie.
  nhe-BL: “Nochipa monequi lementos se tlitl ipan tlaixpamitl. Ma ax quicahuase ma
    sehui. Huan sese ijnaloc nopa totajtzi monequi quitlalilis cuahuitl nopa tlaixpamitl
    huan teipa quitlalis nopa tlapiyali para nopa tlacajcahualistli tlatlatili tlen
    monequi mojmostla. Nojquiya nopona quitlatis nopa tlachiyajcayotl tlen nopa tlacajcahualistli
    tlen tlacame temacaj para ma moyoltlalica nohuaya, niimoTECO.
  gub-BL: Tuwe tata ma'ea'yr hapy haw rehe har nuwew pixik kwaw nehe. Tuwe ukaz tuweharupi
    nehe. Tuweharupi ku'em mehe xaxeto omono putar zepe'aw tata rehe nehe. Omono putar
    Tupàn pe imono pyr ukaz paw ma'e ràm hehe nehe. Wapy putar ma'e Tupàn imuawyze
    kar haw ikawer a'e pe nehe no.
  eng-DRA: And the fire on the altar shall always burn, and the priest shall feed
    it, putting wood on it every day in the morning, and laying on the holocaust,
    shall burn thereupon the fat of the peace offerings.
