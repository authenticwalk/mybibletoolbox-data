verse: LEV.006.002
translations:
  mal-C: “ഒരാൾ തന്റെ പക്കൽ സൂക്ഷിക്കാനേൽപ്പിച്ചതോ പണയം നൽകിയതോ മോഷ്ടിച്ചതോ ആയ സാധനം
    സംബന്ധിച്ചോ കളഞ്ഞുകിട്ടിയതിനെക്കുറിച്ചോ തന്റെ അയൽവാസിയെ വഞ്ചിക്കുകയോ അവരോട് കള്ളം
    പറയുകയോ വ്യാജമായി ആണയിടുകയോ, ഇങ്ങനെ ഏതെങ്കിലും പ്രവൃത്തിയാൽ പാപംചെയ്ത് യഹോവയോട്
    അവിശ്വസ്തരായിത്തീർന്നാൽ—
  deu-TKW: 'Gieb Aaron und seinen Söhnen folgende Weisung: Dies sind die Bestimmungen
    in betreff des Brandopfers. Dieses - das Brandopfer - soll auf dem Altar da, wo
    es angezündet wurde, die ganze Nacht hindurch verbleiben bis zum Morgen; das Altarfeuer
    soll damit brennend erhalten werden.'
  lin-lin: '« Pesa mitindo oyo epai ya Aron mpe epai ya bana na ye ya mibali : ‹ Tala
    mobeko mpo na mbeka ya kotumba : mbeka ya kotumba ekowumela na likolo ya motalaka
    ya etumbelo butu mobimba kino na tongo, mpe moto ya etumbelo ekozikisa yango.'
  eng-LSV: “When any person sins, and has committed a trespass against YHWH, and has
    lied to his fellow concerning a deposit, or concerning fellowship, or concerning
    violent robbery, or has oppressed his fellow;
  eng-GNV: If any sinne and commit a trespasse against the Lord, and denie vnto his
    neighbour that, which was take him to keepe, or that which was put to him of trust,
    or doth by robberie, or by violence oppresse his neighbour,
  eng-WEBSTER: If a soul shall sin, and commit a trespass against the LORD, and lie
    to his neighbor, in that which was delivered him to keep, or in fellowship, or
    in a thing taken away by violence, or hath deceived his neighbor;
  nhw-BL: “Sintla se acajya tlajtlacolchihuas huan quicajcayahuas seyoc pampa amo
    quineltocac nocamanal, niamoTECO, monequi quihualicas se tlacajcahualistli. Huelis
    ya amo quimocuitlahui cuali catli ihuampox quicahuili imaco para quimocuitlahuis,
    o huelis quiichtequilijtoc, o quiquixtilijtoc se tlenijqui pampa yaya más tetic,
    o huelis amo tlacuepqui catli quitlanejtijque.
  swh-ONEN: “Kama mtu yeyote akitenda dhambi, naye si mwaminifu kwa Bwana kwa kumdanganya
    jirani yake kuhusu kitu fulani alichokabidhiwa, au kimeachwa chini ya utunzaji
    wake, au kimeibwa, au kama akimdanganya,
  bba-bba: ɑ Aroni kɑ win bibu woodɑ yeni wɛ̃ɛyɔ ɑ nɛɛ, wee ye yɑ sɑ̃ɑ yɑ̃ku dɔ̃ɔ
    mwɑɑrɑruɡirun woodɑ. Ten yɑ̃ku yɑɑ yɑ ko n wɑ̃ɑwɑ dɔ̃ɔ sɔɔ wɔ̃ku ɡiriru, kpɑ bu
    ku de dɔ̃ɔ wi, u ɡbi sere yɑm mu kɑ sɑ̃rɑ.
  eng-KJVCPB: If a soul sin, and commit a trespass against the Lord, and lie unto
    his neighbour in that which was delivered him to keep, or in fellowship, or in
    a thing taken away by violence, or hath deceived his neighbour;
  luo-luo: “Ka ngʼato otimo richo kendo ok obedo ja-ratiro e nyim Jehova Nyasaye ka
    owuondo nyawadgi kuom gima osingne kata gima owene mondo oriti kata gima okwal,
  meu-meu: Tau ta baine kerere, Iehova baine koia, bona dekena tauna ena kohu inarina
    ai baine koikoi, eiava abitorehai iheni-louna ai baine koikoi, eiava baine dadidadi,
    eiava dekena tauna baine hahisia,
  npi-ULB: “यदि कसैले विश्‍वासमा कायम भएको कुनै कुरा, वा वास्ता गर्नका निम्ति भनेर
    उसलाई राख्‍न दिइएको वा चोरी भएको कुनै कुराको विषयमा परमप्रभुको विरुद्ध पाप गर्दछ
    र विश्‍वासहीन कार्य गर्दछ, वा आफ्नो छिमेकीमाथि त्यसले अत्याचार गर्दछ भने,
  yor-yor: “Bí ẹnikẹ́ni bá dẹ́ṣẹ̀ tí ó sì ṣe àìṣòótọ́ sí Olúwa nípa títan ẹnìkejì
    rẹ̀ lórí ohun tí wọ́n fi sí ìkáwọ́ tàbí tí wọ́n fi pamọ́ sí i lọ́wọ́, tàbí bí
    ó bá jalè, tàbí kí ó yan ẹnìkejì rẹ̀ jẹ,
  emp-NTPO: –Ab̶aʌba idjia wagamãrẽã ne b̶ed̶ada sewad̶eba adua b̶ʌad̶a aibʌrʌ, wa
    idjia drʌad̶ada drʌaẽ́ b̶ʌad̶a aibʌrʌ, wa cũrũga b̶ʌd̶eba djãrãneda jãrĩbʌrʌ,
    Ãcõrẽ quĩrãpita cadjiruada o b̶ʌa.
  pes-OPCB: «هرگاه کسی نسبت به شخصی گناه کرده، به خداوند خیانت ورزد، و از پس دادن
    چیزی که پیش او گرو گذاشته شده خودداری نماید یا در امانت خیانت ورزد، یا دزدی کند
    یا مال همسایه‌اش را غصب نماید،
  tgl-ULB: “Kung sinuman ang nagkasala at lumabag sa isang utos laban kay Yahweh,
    tulad ng sinungaling na pakikitungo sa kaniyang kapwa hinggil sa isang bagay na
    ipinagkatiwala sa kaniya, o kung nililinlang o ninanakawan niya, o pinahihirapan
    ang kaniyang kapwa,
  hui-hui: Agali mbirame ibunaga nenege mbiranaga mbirale mbira handayaho howa mani
    mbirale ogoninaga anduane biagohondo yadai nabiyagua nde ibuha ko wulebira. Mendealinaga
    mbirale mo page biyaguabi mo hondo howa mbirale ibu mo yayaguabi
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​ချင်း​တစ်​ဦး​က အပ်​နှံ​ထား​သော​အာ​မ​ခံ
    ငွေ​ကို​ပြန်​ပေး​ရန်​ငြင်း​ဆို​လျှင်​သော်​လည်း ကောင်း၊ သူ့​ထံ​မှ​ပစ္စည်း​တစ်​စုံ​တစ်​ခု​ကို​ခိုး
    ယူ​ခြင်း​သို့​မ​ဟုတ်​သူ့​အား​လိမ်​လည်​လှည့် ဖြား​ခြင်း​ပြု​လျှင်​လည်း​ကောင်း၊-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་སྡིག་པ་བྱས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་ཏེ། ཁྱིམ་མཚེས་ཀྱིས་ཁོ་ལ་བཅོལ་བའི་དངོས་པོའམ་གཏའ་མའི་སྟེང་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་བའམ།
    འཕྲོག་པ། ཁྱིམ་མཚེས་ལ་བརྙས་བཅོས་བྱེད་པ།
  sna-sna: “Kana mumwe akatadza uye akasavimbika kuna Jehovha nokunyengedza muvakidzani
    wake pazvinhu zvaakachengeteswa, kana zvaakabatiswa kana zvakabiwa, kana kuti
    akamubiridzira,
  spa-BLM: “Si alguno peca y comete una transgresión contra Yahvé, y trata con falsedad
    a su prójimo en un asunto de depósito, o de negociación, o de robo, o ha oprimido
    a su prójimo,
  cac-cac: Q'uinaloc ay junoc mach tz'och smul d'a yichan̈ Jehová, yic syixtan yetanimail
    d'a junoc tas scan ab'enal d'ay, ma syelq'uej junoc tasi, mato ton̈ej sc'ub'ejeli,
  swh-ULB: “Kama mtu akifanya dhambi na kuvunja amri kinyume na Bwana, kama kujihusisha
    na uongo dhidi ya jirani yake kuhusu kitu fulani cha kutokuwa mwaminifu, au kama
    akidanganya au kuiba au amemdhurumu jirani.
  bel-bel: калі хто згрэшыць і ўчыніць злачынства перад Госпадам, і затнецца прад
    блізкім сваім у тым, што яму даручана, альбо ў яго пакладзена, альбо ім украдзена,
    альбо ашукае блізкага свайго,
  deu-ELBBK: 'Gebiete Aaron und seinen Söhnen und sprich: Dies ist das Gesetz des
    Brandopfers. Dieses, das Brandopfer, soll auf seiner Feuerstelle sein, auf dem
    Altar, die ganze Nacht bis an den Morgen; und das Feuer des Altars soll auf demselben
    in Brand erhalten werden.'
  mbb-OT: mehitenged te etew he nekerapas te egkesuatan te Nengazen pinaaǥi te kedlimbung
    te iring din he etew mehitenged te vutang he mibpetipiǥan kandin etawa intaǥak
    diyà te kandin, etawa kedtakew kayi he vutang, etawa kebpenapì,
  mal-2015: ആരെങ്കിലും പിഴെച്ചു യഹോവയോടു അതിക്രമം ചെയ്തു തന്റെ പക്കൽ ഏല്പിച്ച വസ്തുവിനെയോ
    പണയം വെച്ചതിനെയോ മോഷണകാര്യത്തെയോ സംബന്ധിച്ചു കൂട്ടുകാരനോടു ഭോഷ്കു പറക എങ്കിലും
    കൂട്ടുകാരനോടു വഞ്ചന ചെയ്ക എങ്കിലും
  rmc-rmc: '„Prikazin le Aronoske the leskre čhavenge: ‚Kada hin o zakonos pal e labarďi
    obeta: E labarďi obeta ela caľi rat dži tosara pre jag pro oltaris a e jag pro
    oltaris mušinel furt te labol.'
  pes-OPV: «اگر کسی گناه کند، و خیانت به خداوندورزد، و به همسایه خود دروغ گوید، درباره
    امانت یا رهن یا چیز دزدیده شده، یا مال همسایه خود را غصب نماید،
  ron-1924: „Кынд ва пэкэтуи чинева ши ва сэвырши о нелеӂюире фацэ де Домнул, тэгэдуинд
    апроапелуй сэу ун лукру ынкрединцат луй сау дат ын пэстраря луй сау луат ку сила,
    сау ва ыншела пе апроапеле луй,
  ben-OBCV: “যদি কেউ পাপ করে, এবং তার প্রতি অর্পিত কোনো বিষয় সম্বন্ধে তার প্রতিবেশীকে
    প্রবঞ্চিত করার দ্বারা সদাপ্রভুর প্রতি অবিশ্বস্ত হয়, অথবা তার কাছে গচ্ছিত বস্তু
    চুরি করে, কিংবা সে প্রতিবেশীকে প্রবঞ্চিত করে,
  som-som: Haddii qof dembaabo oo uu Rabbiga ku xadgudbo, oo uu si aan daacad ahayn
    deriskiisa kula macaamiloodo wax ku saabsan carbuun, ama rahmad, ama dhicid, amase
    hadduu deriskiisa dulmo,
  lat-VUC: Anima quæ peccaverit, et contempto Domino, negaverit proximo suo depositum
    quod fidei ejus creditum fuerat, vel vi aliquid extorserit, aut calumniam fecerit,
  eng-ASVBT: If anyone sin, and commit a trespass against Jehovah, and deal falsely
    with his neighbor in a matter of deposit, or of bargain, or of robbery, or have
    oppressed his neighbor,
  ita-1885: Quando alcuno avrà peccato, e commesso misfatto contro al Signore, avendo
    mentito al suo prossimo intorno a deposito, o a roba rimessagli nelle mani, o
    a cosa rapita; ovvero, avendo fatta fraude al suo prossimo;
  eng-LXXUP: Charge Aaron and his sons, saying, This is the law of whole burnt offering;
    this is the whole burnt offering in its burning on the altar all the night till
    the morning; and the fire of the altar shall burn on it, it shall not be put out.
  eng-ULB: “If anyone sins and acts unfaithfully against Yahweh by deceiving his neighbor
    regarding something held in trust, or was left in his care, or about something
    that was stolen, or if he has oppressed his neighbor,
  spa-VBL: “Si pecas contra el Señor, rompiendo tu compromiso con él, entonces esto
    es lo que debe suceder. Puede que le hayas mentido a tu vecino sobre algo que
    cuidabas para ellos, o sobre algún depósito pagado, sobre algo que fue robado,
    o tal vez tratabas de engañarlos.
  fra-_FOB: Lorsque quelqu'un péchera et commettra une prévarication envers l'Éternel,
    en mentant à son prochain au sujet d'un dépôt, d'une chose qu'on lui a confiée,
    d'un vol, ou en agissant injustement envers son prochain;
  mal-mal: “ഒരുവൻ പാപംചെയ്തു യഹോവയോട് അതിക്രമം പ്രവർത്തിച്ചു തന്റെ പക്കൽ ഏല്പിച്ച
    വസ്തുവിനെയോ പണയം വച്ചതിനെയോ മോഷണകാര്യമോ സംബന്ധിച്ച് കൂട്ടുകാരനോട് വ്യാജം പറയുകയോ
    കൂട്ടുകാരനോട് വഞ്ചന ചെയ്യുകയോ
  urd-GVR: “Ho saktā hai kisī ne gunāh karke be'īmānī kī hai, masalan us ne apne paṛosī
    kī koī chīz wāpas nahīṅ kī jo us ke sapurd kī gaī thī yā jo use girwī ke taur
    par milī thī, yā us ne us kī koī chīz chorī kī, yā us ne kisī se koī chīz chhīn
    lī,
  suz-BL: “सुइ मुरुमी परमप्रभु यावे कली मटिथु, मेको आ ङोंइती आ नेक्‍था ङा मुर नु जाकटी
    वोइश्‍शो थोव़क आ पर्बम जोल पाप्‍तु हना, सुइम गेनुङ, दे कबल पा यो मगेप्‍तु हना,
    कि मेको थोव़क रोइक्‍ताक्व हना, कि जोल पा आ नेक्‍था ङा मुर आ मारेइ थोव़क आंम के
    सेल्‍तु हना, गन्‍ती ५:६-८
  ita-1927: “Quand’uno peccherà e commetterà una infedeltà verso l’Eterno, negando
    al suo prossimo un deposito da lui ricevuto, o un pegno messo nelle sue mani,
    o una cosa che ha rubata o estorta con frode al prossimo,
  ckb-ckb: «ئەگەر یەکێک گوناهی کرد و ناپاکی لە یەزدان کرد، بەوەی فێڵی لە کەسێک کرد،
    لە شتێک کە لەلای دانرابێت یان ئەمانەتێک یان دزینێک یان دەست بەسەرداگرتنی شتێکی
    نزیکەکەی،
  eng-BBE: If anyone does wrong, and is untrue to the Lord, acting falsely to his
    neighbour in connection with something put in his care, or something given for
    a debt, or has taken away anything by force, or has been cruel to his neighbour,
  kan-OKCV: “ಯಾರಾದರೂ ಪಾಪಮಾಡಿದರೆ ಮತ್ತು ನೆರೆಯವರಿಗೆ ಮೋಸ ಮಾಡುವ ಮೂಲಕ ಯೆಹೋವ ದೇವರಿಗೆ ವಿಶ್ವಾಸದ್ರೋಹಿ
    ಆಗಿದ್ದರೆ ಅಥವಾ ಅವರ ಆರೈಕೆಯಲ್ಲಿ ಏನಾದರೂ ಉಳಿಸಿಕೊಂಡಿದ್ದರೆ ಅಥವಾ ಯಾವುದನ್ನಾದರೂ ಕದ್ದುಕೊಂಡಿದ್ದರೆ
    ಅಥವಾ ಅವರು ತಮ್ಮ ನೆರೆಹೊರೆಯವರಿಗೆ ಮೋಸ ಮಾಡಿದ್ದರೆ,
  tam-2017: “ஒருவன் யெகோவாவுக்கு விரோதமாக அநியாயம் செய்து, தன்னிடத்தில் ஒப்புவிக்கப்பட்ட
    பொருளிலாவது, கொடுக்கல் வாங்கலிலாவது, தன் அயலானை ஏமாற்றி, அல்லது ஒரு பொருளை வலுக்கட்டாயமாகப்
    பறித்துக்கொண்டு, அல்லது தன் அயலானுக்கு இடையூறுசெய்து,
  spa-RV-1909: Cuando una persona pecare, é hiciere prevaricación contra Jehová, y
    negare á su prójimo lo encomendado, ó dejado en su mano, ó bien robare, ó calumniare
    á su prójimo;
  ron-BTF: Dacă un suflet păcătuiește și face o fărădelege împotriva DOMNULUI și minte
    pe aproapele său în ceea ce i-a fost încredințat să păstreze, sau în părtășie,
    sau într-un lucru luat prin violență, sau și-a înșelat aproapele;
  eng-WEBP: “If anyone sins, and commits a trespass against the LORD, and deals falsely
    with his neighbor in a matter of deposit, or of bargain, or of robbery, or has
    oppressed his neighbor,
  eng-FBV: “If you sin against the Lord, breaking your commitment to him, then this
    is what must happen. You may have lied to your neighbor about something you were
    looking after for them, about some deposit paid, about something was stolen, or
    maybe you were trying to cheat them.
  nld-1939: Wanneer iemand zondigt en een vergrijp tegen Jahweh pleegt, door tegenover
    zijn naaste te loochenen, dat hem iets is toevertrouwd of in bewaring is gegeven,
    dat iets door hem is geroofd of van zijn naaste afgeperst;
  nch-BL: “Sinta se acajya tajtacolchihuas huan quicajcayahuas seyoc pampa amo quineltocac
    nocamanal, niamoTECO, monequi quihualicas se tacajcahualisti. Huelis ya amo quimocuitahui
    cuali cati ihuampo quicahuili imaco para quimocuitahuis, o huelis quiichtequilijtoc,
    o quiquixtilijtoc se tenijqui pampa yaya más tetic, o huelis amo tacuetqui cati
    quitanejtijque.
  vie-1934: Khi nào ai mắc tội phạm đến Đức Giê-hô-va, hoặc nói dối cùng người lân
    cận mình về đồ vật gởi hay là tin mà giao cho, hoặc về một tài vật trộm cắp, hoặc
    giựt lấy của người lân cận mình;
  hin-CV: “जब कोई व्यक्ति पाप करे, याहवेह के विरुद्ध विश्वासघात करे, तथा अपने पड़ोसी
