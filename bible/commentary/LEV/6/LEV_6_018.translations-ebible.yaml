    by fire: whatever toucheth these shall be holy.'
  hin-2017: तुम्हारी पीढ़ी-पीढ़ी में हारून के वंश के सब पुरुष उसमें से खा सकते हैं,
    यहोवा के हवनों में से यह उनका भाग सदैव बना रहेगा; जो कोई उन हवनों को छूए वह पवित्र
    ठहरेगा।”
  wol-KYG: '«Waxal Aaróona ak doomam yu góor ne leen: Dogal bi ci saraxu póotum bàkkaar
    mooy lii: Juru saraxas póotum bàkkaar dañu koy rendi fa ñu wara rendi juru saraxu
    dóomal, fi kanam Aji Sax ji. Lu sella sell la.'
  eng-YLT: 'Every male among the sons of Aaron doth eat it — a statute age-during
    to your generations, out of the fire-offerings of Jehovah: all that cometh against
    them is holy.'''
  eng-WYC-2017: Males only of the kindred of Aaron shall eat it; it is a lawful thing
    and everlasting in your generations, of the sacrifice of the Lord; each man that
    toucheth them shall be hallowed.
  eng-WMBB: Every male amongst the children of Aaron shall eat of it, as their portion
    forever throughout your generations, from the offerings of the LORD made by fire.
    Whoever touches them shall be holy.’”
  urd-GVH: हारून की औलाद के तमाम मर्द उसे खाएँ। यह उसूल अबद तक क़ायम रहे। जो भी उसे
    छुएगा वह मख़सूसो-मुक़द्दस हो जाएगा।”
  rug-rug: Koari doduru totoso mae hiroi, be keke rina koreo pu tuti gore mae gua
    koe Eroni si boka hena ia si asa, guana gedi ginani mo sapu ta poni nia rini koe
    Zihova doduru rane. Be keke tie pule sapu tiqua sa ginani pu ta poni nia rini
    si kaqu hopena tugo si asa.
  gaz-gaz: Sanyiin Aroon kan dhiira taʼe kam iyyuu waan kana nyaachuu dandaʼa. Kunis
    qooda kennaa ibiddaan Waaqayyoof dhiʼeeffamu keessaa dhaloota keessan kan dhufutti
    bara baraan Arooniif kennamee dha; namni isa tuqu hundinuus ni qulqullaaʼa.’ ”
  fra-LSG: 'Parle à Aaron et à ses fils, et dis: Voici la loi du sacrifice d’expiation.
    C’est dans le lieu où l’on égorge l’holocauste que sera égorgée devant l’Éternel
    la victime pour le sacrifice d’expiation: c’est une chose très sainte.'
  yal-yal: a a xa a fala Haruna nun a diine xa, a naxa, “Sariyan ni i ra yulubi xafari
    saraxana fe ra. Yulubi xafari saraxan xa faxa Alatala yɛtagi saraxa gan daxin
    kɔɛ raxaban dɛnaxan yi. A sariɲan han!
  haw-1868: 'E ai na kane o ka Aarona mau keiki a pau ia mea: he kanawai mau ia i
    ko oukou hanauna, no na mohaipuhi ia Iehova; o ka mea e hoopa ia mau mea, e hoano
    ia.'
  arb-NAV: كُلُّ ذَكَرٍ مِنْ أَبْنَاءِ هَرُونَ يَأْكُلُ مِنْهَا، فَتَكُونُ لَكُمْ
    مِنْ مُحْرَقَاتِ الرَّبِّ فَرِيضَةً أَبَدِيَّةً جِيلاً بَعْدَ جِيلٍ، وَلا يَمَسُّهَا
    إِلّا مَنْ كَانَ مُقَدَّساً».
  ewe-ewe: Ŋutsu ɖe sia ɖe si dzɔ tso Aron me, nunɔla ɖe sia ɖe, ate ŋu aɖui tso dzidzime
    yi dzidzime. Ke nunɔla siwo ŋuti kɔ koe kpɔ mɔ aɖu vɔsanu siwo wome na Yehowa.’ ”
  eng-LEE: '(6:11) all the males among the children of Aaron shall eat of it, as a
    fixed portion for ever in your generations from the fire-offerings of the Lord:
    every one that toucheth the same shall be holy.'
  asm-FB: হাৰোণৰ সন্তান সকলৰ মাজত যি কোনো পুৰুষে তাক ভোজন কৰিব পাৰিব; যিহোৱাৰ অগ্নিকৃত
    উপহাৰৰ পৰা এয়ে পুৰুষানুক্ৰমে চিৰকাল তোমালোকৰ অধিকাৰ হ’ব। যিকোনোৱে ইয়াক স্পৰ্শ
    কৰিব, তেৱোঁ পবিত্ৰ হ’ব।”
  sus-A: «يِ يَامَرِ سٌ هَرُنَ نُن عَ شَ دِيٍ يِ رَ؛ ‹سّرِيّ نَن يَ يُنُبِ شَقَرِ
    سّرّشّ شَ قٍ رَ. يُنُبِ شَقَرِ سّرّشّ كْن نَشَبَمَ سّرّشّ فَن دَاشِ كْن نَشَبَدٍ
    نّ، بَرِ مَ سٍ سّنِيّنشِ نَ عَ رَ.
  fra-SBL: Tout mâle parmi les enfants d'Aaron en mangera, c'est la part qui lui reviendra
    de génération en génération, parmi les offrandes consumées par le feu de l'Éternel.
    Quiconque les touchera sera saint. »"
  hbo-hbo: דַּבֵּ֤ר אֶֽל־אַהֲרֹן֙ וְאֶל־בָּנָ֣יו לֵאמֹ֔ר זֹ֥את תֹּורַ֖ת הַֽחַטָּ֑את
    בִּמְקֹ֡ום אֲשֶׁר֩ תִּשָּׁחֵ֨ט הָעֹלָ֜ה תִּשָּׁחֵ֤ט הַֽחַטָּאת֙ לִפְנֵ֣י יְהוָ֔ה
    קֹ֥דֶשׁ קֽ͏ָדָשִׁ֖ים הִֽוא׃
  eng-WYCLIFFE: Malis oonli of the kynrede of Aaron schulen ete it; it is a lawful
    thing and euerlastynge in youre generaciouns, of the sacrifice of the Lord; ech
    man that touchith tho schal be halewyd.
  cwe-cwe: Welesi wa chilume wa Haluni ni wawo waidumwe siku zose watogoleligwa kuja
    hanhu baho ha nhambiko ziyolaviligwa Mndewa Mulungu kwa moto. Munhu yoyose yondayadalise
    kolondeka yawe yelile.’ ”
  kik-kik: Mũndũ mũrũme o wothe wa rũciaro rwa Harũni no aũrĩe. Nĩ gĩcunjĩ gĩake kĩa
    hĩndĩ ciothe kĩa maruta marĩa marĩcinagĩrwo Jehova na mwaki harĩ njiarwa iria
    igooka. Kĩrĩa gĩothe gĩkaahutia maruta macio nĩgĩgatuĩka gĩtheru.’ ”
  fra-NCL: '« Parle à Aaron et à ses fils, et dis-leur : Voici la loi du sacrifice
    pour le péché : c’est dans le lieu où l’on égorge l’holocauste que sera égorgée
    la victime pour le péché devant Yahweh : c’est une chose très sainte.'
  cek-AK: To baktih takaw loe Aaron capanawk boih mah caa o thai tih. Hae loe hmabang
    angzo han koi caanawk mah toep han ih taham ah kaom, Angraeng khaeah sak ih hmai
    angbawnhaih daan ah om tih; to angbawnhaih hmuen sui kaminawk boih loe ciimcai
    o tih, tiah a naa.
  cuk-cuk: ” ’Bela Aarón-e-wagan-machergan we-ibmar sunna gunmaloed. Weyobi, Bab-Jehováʼga-ibmar-ogumakar-ukleged
    be-waganga degisadegu igar maiguoed. Ibu-ibmar Bab-Dummadga-ibmar-uklegedgi warmaksale,
    we-ibmar-warmaksad ibmar-swilidikidga gunonikoed.’ ” Weyob Bab-Jehová Moisésʼga
    sunmaksad.
  uig-CYR: Һарунниң әвладидин болған әркәкләрниң һәммиси буниңдин йесун; бу дәвирдин-дәвиргә
    араңларда әбәдий бир бәлгүлимә болиду; Пәрвәрдигарға атап отта сунулғанлиридин
    булар уларниң үлүши болсун. Униңға қол тәккүзгүчи җәзмән муқәддәс болуши керәк.
  tel-2017: మీ రాబోయే అన్ని తరాల్లోనూ అహరోను వారసుడైన ప్రతివాడూ యెహోవాకు దహనబలిగా
    అర్పించిన దానిలోనుండి దాన్ని తన భాగంగా భావించి తిన వచ్చు. వాటికి తగిలిన ప్రతిదీ
    పవిత్రం అవుతుంది.”
  hat-BSA: Chak mal pami fis Aaron yo kapab manje li. Li se yon òdonans pèmanan, atravè
    jenerasyon nou yo, soti nan ofrann dife bay SENYÈ a. Nenpòt moun ki touche yo
    va sen.’”
  kos-kos: In pacl nukewa fahsru, mukul ke fwil natul Aaron nukewa fah ku in kang
    ma inge tuh in ip lalos ke mwe mongo su kisakinyuk nu sin LEUM GOD. Kutena mwet
    saya su pusralla ma inge fah sun ongoiya ke kuiyen mutal lun ma inge.
  hbo-WLC: דַּבֵּ֤ר אֶֽל־אַהֲרֹן֙ וְאֶל־בָּנָ֣יו לֵאמֹ֔ר זֹ֥את תּוֹרַ֖ת הַֽחַטָּ֑את
    בִּמְק֡וֹם אֲשֶׁר֩ תִּשָּׁחֵ֨ט הָעֹלָ֜ה תִּשָּׁחֵ֤ט הַֽחַטָּאת֙ לִפְנֵ֣י יְהוָ֔ה
    קֹ֥דֶשׁ קָֽדָשִׁ֖ים הִֽוא׃
  ibo-ibo: Nwoke ọbụla sitere nʼagbụrụ Erọn, onye nchụaja, nwere ike iri ya. Ọ bụ
    oke ọ ga na-eketa site nʼonyinye nsure ọkụ niile echere nʼihu Onyenwe anyị ruo
    nʼọgbọ niile na-abịa. Ihe ọbụla metụrụ ha ahụ ga-aghọ ihe dị nsọ.’ ”
  ory-ory: ହାରୋଣର ସନ୍ତାନଗଣ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକ ପୁରୁଷ ତାହା ଭୋଜନ କରିବେ; ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନିକୃତ
    ଉପହାରରୁ ଏହା ଗ୍ରହଣ କରିବା ହେଉଛି ପୁରୁଷାନୁକ୍ରମରେ ତୁମ୍ଭମାନଙ୍କର ଅନନ୍ତକାଳୀନ ଅଧିକାର। ଯେକେହି
    ତାହା ସ୍ପର୍ଶ କରେ, ସେ ପବିତ୍ର ହେବ।”
  chk-chk: Iteiten mwän me lein ekewe mwirimwirin Aaron repwe mongö seni. Iei inetir
    seni ewe asor ngeni ewe Samol mi Lapalap, seni eu täppin aramas tori eu täppin.
    Esap fokun wor eman lükür epwe atapa ekewe asor, pun iö a atapa epwe feiengau
    ren pinin.
  rop-rop: Wal ol detlot sanmob blanga Eran garra oldei dagadagat det sid daga ofring
    weya najalot pipul bin gibit langa mi. En enibodi mowa hu tatjimbat det sid daga
    ofring garra jidan brabli seikridwan.
  ukr-1871: 'Промов до Арона й синів його: Се закон про жертву за гріх: там де заколюють
    жертву всепалення, заколювати меться жертва за гріх перед Господом: се велика
    сьвятощ.'
  deu-1951: (06-11) Alles, was männlich ist unter Aarons Nachkommen, darf davon essen;
    es ist ein auf ewig festgesetzter Anteil an den Feueropfern des HERRN für alle
    eure Geschlechter. Jeder, der es anrührt, soll heilig sein!
  eng-JPS: (6-11) Every male among the children of Aaron may eat of it, as a due for
    ever throughout your generations, from the offerings of the LORD made by fire;
    whatsoever toucheth them shall be holy.
  srp-1865: Svako muško izmeðu sinova Aronovijeh neka to jede zakonom vjeènim od koljena
    do koljena od žrtava koje se pale Gospodu; što se god dotakne toga, biæe sveto.
  lug-lug: Buli mwana mulenzi ava mu Alooni anaayinzanga okukiryako, ng’etteeka ery’emirembe
    gyonna bwe ligamba erifa ku biweebwayo eri Mukama ebyokeddwa mu muliro. Buli anaabikwatangako
    anaafuukanga mutukuvu.”
  heb-heb: כל זכר בבני אהרן יאכלנה חק עולם לדרתיכם מאשי יהוה כל אשר יגע בהם יקדש׃
  ben-IRV: হারোণের ছেলেদের মধ্যে সব পুরুষ তা খাবে; সদাপ্রভুর আগুনের করা উপহার থেকে
    এটা পুরুষানুক্রমে চিরকাল তোমাদের অধিকার; যে কেউ তা স্পর্শ করবে, সে পবিত্র হবে।
  pan-pan: ਹਾਰੂਨ ਦੀ ਸੰਤਾਨ ਵਿੱਚੋਂ ਸਾਰੇ ਪੁਰਖ ਉਸ ਵਿੱਚੋਂ ਖਾ ਸਕਦੇ ਹਨ, ਇਹ ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਗ
    ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ ਤੁਹਾਡੀਆਂ ਪੀੜ੍ਹੀਆਂ ਲਈ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਹੈ। ਜਿਹੜਾ ਉਨ੍ਹਾਂ ਨੂੰ ਛੂਹੇ
    ਉਹ ਪਵਿੱਤਰ ਠਹਿਰੇਗਾ।
  mya-JVB: အာရုန် ၏ သား ယောက်ျား အပေါင်း တို့သည် စား ရကြမည်။ မီး ဖြင့် ထာဝရဘုရား အား
    ပြုသောပူဇော်သက္ကာကို ကိုင် သောသူအပေါင်း တို့သည် သန့်ရှင်း ရကြမည်ဟု သင် တို့အမျိုး
    အစဉ် အဆက် စောင့်ရသောပညတ် တော် ဖြစ်သတည်းဟု မိန့်တော်မူ၏။
  hmo-hmo: Arona ena natuna bona tubuna taudia ibounai ese inai paraoa idia ania diba.
    Unai be idia edia davana ela bona hanaihanai, Lohiabada dekenai henia aniani bouboudia
    dekena amo. To bema tau idauna ta ese inai paraoa ia dogoatao neganai, inai helaga
    ena siahu ese do ia hadikaia.
  urd-urd: हारून की औलाद के सब मर्द उसमें से खाएँ। तुम्हारी नसल — दर — नसल की आतिशी
    क़ुर्बानियां जो ख़ुदावन्द को पेश करेंगे उनमें से यह उनका हक़ होगा। जो कोई उन्हें
    छुए वह पाक ठहरेगा।”
  rus-SYN: Все потомки Аароновы мужеского пола могут есть ее. Это вечный участок в
    роды ваши из жертв Господних. Все, прикасающееся к ним, освятится.
  bqc-SIM: 'aà yã́ɛ bee dilɛ Aalonaɛ ń a nɛ́ↄ. Duun awakpabↄ yãdilɛaↄn kɛ: Wàli
    a kòlokpa Dii aɛ gu pↄ́ wì sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ pↄ́ kòlokpau,
    iↄ dɛ Dii pↄ́ ũ a zɛ́i.'
  tcz-CHONGTHU: Pathen akona pumgo thilto thudola nakhang lhung uva dia thu katep
    peh na hiuvin, hichu Aaron chate lah a pasal jousen aneh diu ahi, hiche maicham
    thilto hi koi hile atongkha chan theng jing ding ahi.
  mar-mar: या अर्पणाला खाण्याचा हक्क अहरोनाच्या संतानातील प्रत्येक पुरुषाला आहे; परमेश्वराच्या
    अर्पणातून हा त्यांचा वाटा पिढ्यानपिढया सतत चालू राहावा; या अर्पणास जो स्पर्श करेल
    तो पवित्र होईल.
  qub-qub: Chay micuycunataga Aaronpita miraj ollgucunallami miconga. Chay nishätaga
    imaycamapis cäsucunqui gamcuna y gamcunapita mirajcunapis. Chay micuyta pipis
    o imapis töpashan cajcunaga rispitädunami canga.»
  bqp-bqp: ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, yɑ̃ku te bɑ koo ko bu kɑ suuru kɑnɑn
    woodɑ wee. Yɑm mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun yɑ̃ku yɑɑ sɑke, miyɑ bɑ koo yɑ̃ku
    tenin yɑɑ sɑkɑ. Yɑ ko n sɑ̃ɑwɑ gɑ̃ɑ dɛɛrɑnu.
  hat-hat: Nenpòt gason nan branch fanmi Arawon an ka manje l'. Sa se yon prensip
    k'ap la pou tout tan. Se va pòsyon pa yo nan ofrann grenn y'ap boule pou Seyè
    a. Si lòt moun manyen yon ofrann grenn yo mete apa pou Seyè a, malè va rive l'
    poutèt sa.
  eng-BSB: Any male among the sons of Aaron may eat it. This is a permanent portion
    from the offerings made by fire to the LORD for the generations to come. Anything
    that touches them will become holy.”
  tod-tod: '«Ɓɔɛ Aalɔn ʋɔ ta ná-doun zunuiti, è ɠɛ ti ma: Koto gba zalaɠai ma lɔgi
    ʋɛtɛ. Adaʋɛ gala zalaɠai ɠɔdaaleʋezu ná, miná ɠa koto gba zalaɠa zuai ɠɔdaaleʋezu
    ná, Ɠɔoɠɔ GALAGI ɠaazu. Ani ʋe gola ɲadegai.'
  eng-WEBPB: Every male amongst the children of Aaron shall eat of it, as their portion
    forever throughout your generations, from the offerings of the LORD made by fire.
    Whoever touches them shall be holy.’”
  kbq-kbq: Aronimpinti fore'ma hu'nesaza vene'ne'amozage ana ne'zana negahaze. Zamagra
    Ra Anumzamofonte'ma tevefima kremna vunte'nafinti'ma mesiama'a, e'i zamagri ne'za
    megahiankino, e'i ana zamo'a kasege me'nenkeno henkama fore'ma hu anante anante'ma
    hu'za esaza vahe'mo'zanena negahaze. Ruotage'ma hu'nesia zama avako'ma hanimo'a
    ruotage hugahie.
  nhe-BL: Nochi itlaca conehua huan itlaca ixhuihua Aarón hueli quicuase tlen mocahuas
    tlen nochi nopa tlacajcahualistli tlen nechmaca ica tlitl. Huan quej ni elis tlanahuatili
    para iteipa ixhuihua tlen oquichpilme tlen tlacajtiyase ipan ifamilia Aarón teipa.
    Pero san inijuanti hueli quicuase pampa inijuanti tlaiyocatlalilme para na. Mochihuas
    tlatzejtzeloltic aqui hueli tlacatl tlen quiitzquis nopa pantzi tlen quichijtoque
    ica harina tlen mocajqui tlen nopa tlacajcahualistli. Nojquiya mochihuas tlatzejtzeloltic
    tlen hueli tlacatl o tlamantli tlen quitoxomas.”
  gub-BL: Awa Àràw izuapyapyr upuner a'e typy'ak i'u haw rehe tuweharupi wà nehe.
    Teko omono temi'u Tupàn Tuweharupi Wiko Ma'e pe wà. Àràw izuapyapyr u'u a'e ikurer
    wà. Aze amo teko opokok a'e imono pyr rehe wà nehe, uzeapo putar iaiw haw nehe.
    Ta'e a'e ma'e ikatuahy Tupàn henataromo a'e xe.
  eng-DRA: 'The males only of the race of Aaron shall eat it. It shall be an ordinance
    everlasting in your generations concerning the sacrifices of the Lord: Every one
    that toucheth them shall be sanctified.'
