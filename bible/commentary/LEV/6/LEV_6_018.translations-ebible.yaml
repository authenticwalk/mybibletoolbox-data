verse: LEV.006.018
translations:
  mal-C: അഹരോന്റെ മക്കളിൽ ഏതൊരാണിനും ദഹനയാഗങ്ങളിൽനിന്ന് ഭക്ഷിക്കാം. അത് യഹോവയ്ക്ക്
    അർപ്പിക്കുന്ന യാഗത്തിൽനിന്ന് അദ്ദേഹത്തിനു തലമുറതലമുറയായി എന്നെന്നേക്കുമുള്ള അവകാശമാണ്.
    അവയെ സ്പർശിക്കുന്നവരെല്ലാം വിശുദ്ധരായിരിക്കും.’ ”
  deu-TKW: 'Sprich zu Aaron und zu seinen Söhnen und gebiete ihnen: Dies sind die
    Bestimmungen in betreff des Sündopfers: Da, wo das Brandopfer zu schIachten ist
    vor Jahwe, soll auch das Sündopfer geschlachtet werden; hochheiIig ist es.'
  lin-lin: '« Loba na Aron mpe na bana na ye ya mibali : ‹ Tala mobeko ya mbeka mpo
    na masumu : ‘ Bakokata kingo ya mbeka mpo na masumu liboso ya Yawe, na esika oyo
    bakataka bakingo ya bambeka ya kotumba ; ezali mbeka ya bule penza.'
  eng-LSV: Every male among the sons of Aaron eats it—a continuous statute throughout
    your generations, out of the fire-offerings of YHWH. All that comes against them
    is holy.”
  eng-GNV: 'All the males among the children of Aaron shall eate of it: It shalbe
    a statute for euer in your generations concerning the offrings of the Lord, made
    by fire: whatsoeuer toucheth them shall be holy.'
  eng-WEBSTER: 'All the males among the children of Aaron shall eat of it. It shall
    be a statute for ever in your generations concerning the offerings of the LORD
    made by fire: every one that toucheth them shall be holy.'
  nhw-BL: Nochi ioquich conehua huan ioquich ixhuihua Aarón hueli quicuase catli mocahuas
    tlen nochi nopa tlacajcahualistli catli nechmaca ica tlitl. Huan quej ni elis
    tlanahuatili para iteipan ixhuihua catli oquichpilme catli tlacajtiyase ipan ifamilia
    Aarón teipa. Pero san inijuanti hueli quicuase pampa inijuanti tlaiyocatlalilme
    para na. Mochihuas tlatzejtzeloltic aqui hueli masehuali catli quiitzquis nopa
    pantzi catli quichijtoque ica harina catli mocajqui tlen nopa tlacajcahualistli.
    Nojquiya mochihuas tlatzejtzeloltic tlen hueli masehuali o tlamantli catli quitoxomas.”
  swh-ONEN: Kila mwanaume mzao wa Aroni aweza kuila. Ni fungu lake la kawaida la sadaka
    zilizotolewa kwa Bwana kwa moto kwa vizazi vijavyo. Chochote kinachozigusa kitakuwa
    kitakatifu.’ ”
  bba-bba: ɑ Aroni kɑ win bibu sɔ̃ɔwɔ ɑ nɛɛ, yɑ̃ku te bɑ koo ko bu kɑ suuru kɑnɑn
    woodɑ wee. Yɑm mi bɑ rɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun yɑ̃ku yɑɑ sɑke, miyɑ bɑ koo yɑ̃ku
    tenin yɑɑ sɑkɑ. Yɑ ko n sɑ̃ɑwɑ ɡɑ̃ɑ dɛɛrɑnu.
  eng-KJVCPB: 'All the males among the children of Aaron shall eat of it. It shall
    be a statute for ever in your generations concerning the offerings of the Lord
    made by fire: every one that toucheth them shall be holy.'
  luo-luo: Nyakwar Harun moro amora madichwo nyalo chame. Ma en migapgi mapile pile
    mar misengini miwangʼo ne Jehova Nyasaye gi mach kuom tiengʼ ka tiengʼ mabiro.
    Gimoro amora morere kuome nodok maler.’ ”
  meu-meu: Aaron ena iduhu mamaruanedia iboudiai bae ania diba; una na idia ahudia
    Iehova ena ḡole-oho bouboudia ai, emui uru iboudiai ela bona hanaihanai. Baine
    daua toho tauna na baine helaḡa.
  npi-ULB: तेरा मानिसहरूको पुस्तामा सधैँ, हारूनको वंशबाटको कुनै पुरुषले आगोबाट परमप्रभुको
    निम्ति चढाइएको बलिबाट आफ्नो हिस्साको रूपमा त्यो खान सक्‍ने छ । जसले ती छुन्छ त्यो
    पवित्र हुने छ ।’”
  yor-yor: Èyíkéyìí nínú àwọn ọmọkùnrin ìran Aaroni ló le jẹ ẹ́. Èyí ni ìpín rẹ tí
    ó gbọdọ̀ máa ṣe déédé lára àwọn ẹbọ tí a fi iná sun sí Olúwa láti ìrandíran. Ohunkóhun
    tí ó bá kàn án yóò di mímọ́.’ ”
  pes-OPCB: پسران هارون نسل اندر نسل می‌توانند این قسمت از هدیه را بخورند. این هدیه
    که بر آتش به خداوند تقدیم می‌شود، همیشه سهم کاهنان خواهد بود و کس دیگری حق ندارد
    به آن دست بزند.»
  tgl-ULB: Para sa lahat na panahong darating sa lahat ng mga salinlahi ng iyong bayan,
    maaaring makakain nito bilang kaniyang bahagi ang anumang lalaki na nagmumula
    kay Aaron, kinuha mula sa mga handog kay Yahweh na gawa sa pamamagitan ng apoy.
    Magiging banal ang sinumang humipo ng mga ito.”'
  hui-hui: Mani balawa yidi nahe ogoni ale hirarago Arono aguanene mani holebiraru
    tini hangumeore nolene wulebira. Isaraele wali agalirume i̱hondo mbirale lomabu
    yalu ibiraru aria loma binigo mo miaga karunagaore ngeledogo tigua naabo holene
    wulebira. Anigo wali agali karumebi mbirale ngarumebi mbirale loma bia hene ngago
    ela hayagua ogoni ibu loma bia henegonaga hongome bolebira, lene.
  mya-mya: အာ​ရုန်​၏​အ​ဆက်​အ​နွယ်​ယောကျာ်း​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား ပူ​ဇော်​သော​ဘော​ဇဉ်
    သ​ကာ​မှ​ဝေ​စု​ကို​ထာ​ဝ​စဉ်​စား​သုံး​စေ​ရ မည်။ အ​ခြား​သူ​တစ်​စုံ​တစ်​ယောက်​က ထို
    ဘော​ဇဉ်​သ​ကာ​ကို​ထိ​ကိုင်​မိ​လျှင် ထို​ဘော​ဇဉ် ၏​သန့်​ရှင်း​မြင့်​မြတ်​မှု​ကြောင့်​ဘေး​သင့်​လိမ့်
    မည်။
  bod-N: ཨ་རོན་གྱི་བུ་རྣམས་ལས་སྐྱེས་པ་ཀུན་གྱིས་དེ་བཟའ་བར་འགྱུར་ཞིང་། རྒྱུ་མཚན་དེ་ནི་མི་རབས་ནས་མི་རབས་བར་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་མེ་མཆོད་ལས།
    ཁོ་རྣམས་ལ་ནམ་ཡང་འཐོབ་འོས་པའི་སྐལ་ཡིན། མཆོད་པ་འདི་ལ་རེག་མཁན་ཐམས་ཅད་དམ་པར་འགྱུར་ཞེས་སྨྲ་དགོས་པར་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Munhurume wose wechizvarwa chaAroni anogona kuzvidya. Chikamu chake chaanofanira
    kugara achiwana pazvipiriso zvinopiwa kuna Jehovha nomoto kuzvizvarwa zvichatevera.
    Munhu wose achabata izvi achava mutsvene.’ ”
  spa-BLM: Todo varón de los hijos de Aarón comerán de ella, como su porción para
    siempre a lo largo de vuestras generaciones, de las ofrendas quemadas de Yahvé.
    El que las toque será santo”.
  cac-cac: A sleyal jun ofrenda chi' ol cann̈ej d'a masanil tiempo. A ofrenda to yic
    Jehová yaji, sn̈usjitz'aoc, syaln̈ej svaan masanil eb' vinac d'a yin̈tilal vin̈aj
    Aarón. Yaln̈ej tastac tz'och tennaj d'a juntzan̈ ofrenda chi' yic Jehová tz'ajcani,
    xchi vin̈aj Moisés chi'.
  swh-ULB: Kwa nyakati zote zijazo kupitia watu wa kizazi chako, mwanaume yeyote mzaliwa
    kutoka kwa Haruni aweza kula ni sehemu yake, ichukuliwayo katika sadaka ya Bwana
    kwa moto. Yeyote anayeigusa atakuwa mtakatifu.”
  bel-bel: Усе нашчадкі Ааронавыя мужчынскага полу могуць есьці яе. Гэта вечная дзялянка
    ў роды вашыя з ахвяраў Гасподніх. Усё, што дакранаецца да іх, асьвеціцца.
  deu-ELBBK: 'Rede zu Aaron und zu seinen Söhnen und sprich: Dies ist das Gesetz des
    Sündopfers. An dem Ort, wo das Brandopfer geschlachtet wird, soll das Sündopfer
    geschlachtet werden vor dem HERRN: hochheilig ist es.'
  mbb-OT: Is langun he maama he menge kevuwazan ni Aaron egkehimu he egkeenen dan
    is bahin dan dutun te menge pemuhat pinaaǥi te hapuy. Para zà heini kandan taman
    te peleebuten he menge kevuwazan wey kenà heini egkeengked taman te taman. Is
    ebpekezegkit kayi he menge pemuhat, egkeipiktuwan te kegkesegradu kayi.
  mal-2015: അഹരോന്റെ മക്കളിൽ ആണുങ്ങൾക്കു ഒക്കെയും അതു തിന്നാം; യഹോവയുടെ ദഹനയാഗങ്ങളിൽ
    അതു നിങ്ങൾക്കു തലമുറതലമുറയായി ശാശ്വതാവകാശം ആകുന്നു; അതിനെ തൊടുന്നവൻ എല്ലാം വിശുദ്ധനായിരിക്കേണം.
  rmc-rmc: '„Phen le Aronoske the leskre čhavenge: ‚Kada hin o zakonos pal e obeta
    vaš o binos. O džviros pes murdarela anglo RAJ pre oda than, kaj pes murdarel
    o labarde obeti. Kadi obeta hiňi igen sveto.'
  pes-OPV: جمیع ذکوران از پسران هارون آن رابخورند. این فریضه ابدی در نسلهای شما ازهدایای
    آتشین خداوند است، هر‌که آنها را لمس کند مقدس خواهد بود.»
  ron-1924: 'Тоатэ партя бэрбэтяскэ динтре копиий луй Аарон сэ мэнынче дин еа. Ачаста
    есте о леӂе вешникэ пентру урмаший воштри, ку привире ла даруриле де мынкаре мистуите
    де фок ынаинтя Домнулуй: орьчине се ва атинӂе де еле ва фи сфинцит.’”'
  ben-OBCV: হারোণের যে কোনো পুরুষ বংশধর এই খাদ্য ভোজন করতে পারে। সদাপ্রভুর উদ্দেশে
    অগ্নিকৃত উপহারগুলির মধ্যে এই অংশবিশেষ তার অধিকার ও পুরুষানুক্রমে তারা ভোজন করবে।
    তাদের স্পর্শে যে কোনো বস্তু পবিত্র হবে।’ ”
  som-som: Oo qof kasta oo lab ah oo reer Haaruun ka mid ahu waa inuu wax ka cunaa,
    oo tan iyo ab ka ab intaasaa looga amray qurbaannada Rabbiga oo dabka lagu sameeyo;
    oo ku alla kii taabtaana quduus buu ahaan doonaa.
  lat-VUC: 'Mares tantum stirpis Aaron comedent illud. Legitimum ac sempiternum erit
    in generationibus vestris de sacrificiis Domini: omnis qui tetigerit illa, sanctificabitur.'
  eng-ASVBT: 'Every male among the children of Aaron shall eat of it, as his portion
    forever throughout your generations, from the offerings of Jehovah made by fire:
    whosoever toucheth them shall be holy.'
  ita-1885: Ogni maschio, d'infra i figliuoli di Aaronne, può mangiare quello, per
    istatuto perpetuo, per le vostre età, dell'offerte che si fanno per fuoco al Signore.
    Chiunque toccherà quelle cose sia santo.
  eng-LXXUP: 'Speak to Aaron and to his sons, saying, This is the law of the sin offering—in
    the place where they slay the whole burnt offering, they shall slay the sin offerings
    before the Lord: they are most holy.'
  eng-ULB: For all time to come throughout your people's generations, any male descended
    from Aaron may eat it as his share, taken from the offerings of Yahweh made by
    fire. Whoever touches them will become holy.'”
  spa-VBL: Cualquiera de los descendientes masculinos de Aarón puede comerlo. Es una
    asignación permanente de las ofrendas de comida al Señor para las generaciones
    futuras. Todo lo que los toque se convertirá en sagrado”.
  fra-_FOB: Tout mâle d'entre les fils d'Aaron en mangera; c'est une ordonnance perpétuelle
    dans vos générations, au sujet des sacrifices faits par le feu à l'Éternel; quiconque
    y touchera sera sanctifié.
  mal-mal: അഹരോന്റെ മക്കളിൽ ആണുങ്ങൾക്ക് അത് തിന്നാം; യഹോവയുടെ ദഹനയാഗങ്ങളിൽ അത് നിങ്ങൾക്ക്
    തലമുറതലമുറയായി ശാശ്വതാവകാശം ആകുന്നു; അതിനെ തൊടുന്നവൻ എല്ലാം വിശുദ്ധനായിരിക്കണം’”.
  urd-GVR: Hārūn kī aulād ke tamām mard use khāeṅ. Yih usūl abad tak qāym rahe. Jo
    bhī use chhuegā wuh maḳhsūs-o-muqaddas ho jāegā.”
  suz-BL: हारून आ खिं ङा वोंइश मुर नेल्‍लेमी गेना हना यो परमप्रभु यावे कली मीम चोशा
    चढ़ेशो रे जचा माल्‍नीम। परमप्रभु यावे कली मीम चोशा चढ़ेशो रे मेको आ खिं ङा मुर
    नेल्‍ल आन कली गेशो आन भाग बाक्‍ब। मेको थीब नेल्‍ल चोव़खो दुम्‍नीम” देंत।
  ita-1927: Ogni maschio tra i figliuoli d’Aaronne ne potrà mangiare. E’ una parte
    perpetua, assegnatavi di generazione in generazione, sui sacrifizi fatti mediante
    il fuoco all’Eterno. Chiunque toccherà quelle cose dovrà esser santo”.
  ckb-ckb: هەموو نێرینەیەک لە نەوەی هارون لێی دەخوات، بەشێکی چەسپاوە بۆ نەوەکانتان
    لە قوربانییە بە ئاگرەکان بۆ یەزدان، هەر شتێکی بەر بکەوێت پیرۆز دەبێت.“»
  eng-BBE: 'Every male among the children of Aaron may have it for food; it is their
    right for ever through all your generations, from the offerings made by fire to
    the Lord: anyone touching them will be holy.'
  kan-OKCV: ಆರೋನನ ಮಕ್ಕಳಲ್ಲಿ ಎಲ್ಲಾ ಗಂಡುಮಕ್ಕಳೂ ಅದನ್ನು ತಿನ್ನಬಹುದು. ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ
    ಮಾಡಿದ ಸಮರ್ಪಣೆಗಳ ವಿಷಯದಲ್ಲಿ ನಿಮ್ಮ ಸಂತತಿಗಳಿಗೆ ಇದು ಒಂದು ಶಾಶ್ವತ ಕಟ್ಟಳೆಯಾಗಿರುವುದು. ಅವುಗಳನ್ನು
    ಮುಟ್ಟುವ ಪ್ರತಿಯೊಬ್ಬನೂ ಪರಿಶುದ್ಧನಾಗಿರಬೇಕು,’ ” ಎಂದರು.
  tam-2017: ஆரோனின் சந்ததியில் ஆண்மக்கள் அனைவரும் அதைச் சாப்பிடுவார்களாக; யெகோவாவுக்கு
    செலுத்தப்படும் தகனபலிகளில் அது உங்கள் தலைமுறைதோறும் நிரந்தரமான கட்டளையாக இருப்பதாக;
    அவைகளைத் தொடுகிறவனெவனும் பரிசுத்தமாக இருப்பான்” என்று சொல் என்றார்.
  spa-RV-1909: 'Todos los varones de los hijos de Aarón comerán de ella. Estatuto
    perpetuo será para vuestras generaciones tocante á las ofrendas encendidas de
    Jehová: toda cosa que tocare en ellas será santificada.'
  ron-BTF: Toți cei de parte bărbătească, dintre copiii lui Aaron, să mănânce din
    acesta. Este un statut pentru totdeauna în generațiile voastre, referitor la ofrandele
    DOMNULUI făcute prin foc; fiecare bărbat ce le atinge să fie sfânt.
  eng-WEBP: Every male among the children of Aaron shall eat of it, as their portion
    forever throughout your generations, from the offerings of the LORD made by fire.
    Whoever touches them shall be holy.’”
  eng-FBV: Any of Aaron's male descendants may eat it. This is a permanent allowance
    from the food offerings to the Lord for future generations. Whatever touches them
    shall become holy.”
  nld-1939: 'Alle kinderen van Aäron, die van het mannelijk geslacht zijn, mogen het
    eten. Het is voor uw nageslacht een eeuwig geldende wet met betrekking tot de
    vuuroffers van Jahweh: al wie ze aanraakt, moet als iets heiligs worden behandeld.'
  nch-BL: Nochi oquichpilme huan tacame cati iconehua huan iixhuihua Aarón cati hueli
    quicuase cati mocahuas ten nochi nopa tacajcahualisti cati techmaca ica tit. Huan
    quej ni elis tanahuatili para iteipan ixhuihua cati oquichpilme cati teipa tacajtiyase
    ipan ifamilia Aarón. Pero san inijuanti hueli quicuase pampa inijuanti taiyocatalilme
    para na. Mochihuas tatzejtzeloltic cati hueli masehuali cati quiitzquis nopa pantzi
    cati quichijtoque ica harina cati mocajqui ten nopa tacajcahualisti. Nojquiya
    mochihuas tatzejtzeloltic ten hueli masehuali o tamanti cati quitoxomas.”
  vie-1934: 'Phàm người nam trong vòng con cái A-rôn, sẽ ăn lấy; ấy là một luật lệ
    đời đời cho dòng dõi các ngươi về những của lễ dùng lửa dâng cho Đức Giê-hô-va:
    ai đụng đến những của lễ đó sẽ nên thánh.'
  hin-CV: अहरोन के पुत्रों में से हर एक इसका इस्तेमाल करे; याहवेह को भेंट की गई होमबलियों
    में से तुम्हारी पीढ़ियों के लिए यह हमेशा की विधि है. जो कोई इन बलियों को छुएगा,
