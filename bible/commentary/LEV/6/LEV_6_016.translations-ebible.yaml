    Pleis, deya langa det yad langa det Seikridwan Tent blanga main. Wal aibin gibit
    det sambala sid daga ofring langa detlot serramonimen na. En im brabli seikridwan,
    jis laik det ofring blanga nogudbalawei en det peiyimbek ofring.
  ukr-1871: І всяку хлїбну жертву сьвященника мусите до крихти палити; не можна їсти
    її.
  deu-1951: (06-9) Das Übrige aber sollen Aaron und seine Söhne essen; ungesäuert
    soll es gegessen werden an einem heiligen Ort; im Vorhof der Stiftshütte sollen
    sie es essen.
  eng-JPS: (6-9) And that which is left thereof shall Aaron and his sons eat; it shall
    be eaten without leaven in a holy place; in the court of the tent of meeting they
    shall eat it.
  srp-1865: A što preteèe, neka jede Aron i sinovi njegovi; neka se jede bez kvasca
    na svetom mjestu; u trijemu šatora od sastanka neka jedu.
  lug-lug: Batabani ba Alooni banaalyanga ekisigaddewo, naye nga tebaliiramu kizimbulukusa
    mu kifo ekyo ekitukuvu; banaakiriiranga mu luggya lw’Eweema ey’Okukuŋŋaanirangamu.
  heb-heb: והנותרת ממנה יאכלו אהרן ובניו מצות תאכל במקום קדש בחצר אהל מועד יאכלוה׃
  ben-IRV: আর হারোণ ও তার ছেলেরা তার বাকি অংশ খাবে; বিনা তাড়ীতে কোন পবিত্র স্থানে
    তা ভোজন করতে হবে; তারা সমাগম-তাঁবু প্রাঙ্গণে তা খাবে।
  pan-pan: ਅਤੇ ਜੋ ਕੁਝ ਬਚ ਜਾਵੇ ਉਸ ਨੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਖਾਣ, ਉਹ ਪਤੀਰੀ ਰੋਟੀ ਨਾਲ
    ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਖਾਧੀ ਜਾਵੇ ਅਤੇ ਉਹ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਵਿਹੜੇ ਵਿੱਚ ਉਸ ਨੂੰ ਖਾਣ।
  mya-JVB: ကြွင်း သောအရာတို့ကို၊ အာရုန် နှင့် သူ ၏သား တို့သည်၊ ပရိသတ်စည်းဝေး ရာ တဲ
    တော်ဝင်း အတွင်း တွင် ၊ သန့်ရှင်း ရာဌာန ၌ တဆေး မပါဘဲ စား ရမည်။
  hmo-hmo: To paraoa ena orena, idia gabua lasi gaudia, be Arona mai ena natuna tau
    edia, do idia ania. Unai paraoa mai hatubua muramura lasi dekenai, beredi do idia
    gabua, bona do idia ania, gabu helagana ta dekenai, Lohiabada ena Palai Dubu ia
    koua hagegea koua dabua ena lalonai.
  urd-urd: और जो बाक़ी बचे उसे हारून और उसके बेटे खाएँ, वह बग़ैर ख़मीर के पाक जगह
    में खाया जाए, या'नी वह ख़ेमा — ए — इजितमा'अ के सहन में उसे खाएँ।
  rus-SYN: а остальное из него пусть едят Аарон и сыны его; пресным должно есть его
    на святом месте, на дворе скинии собрания пусть едят его;
  bqc-SIM: Wàli pↄ́wɛn gba pↄ́ sa'ona dà kátɛu à tɛ́kũ míↄmiↄ, wasuli bleo.
  tcz-CHONGTHU: Chule amoh chengse chu Aaron le achapate sesen aneh diu ahi. Aneh
    teng uleh cholso lou hiding, hichu muntheng lai khat a aganeh diu ahi; aneh nadiu
    mun chu kikhop khomna ponbuh sunga chu aneh diu ahi.
  mar-mar: अन्नार्पणातून जे काही उरलेले, व खमीर नसलेले अन्नार्पण अहरोन व त्याच्या
    मुलांनी दर्शनमंडपाच्या अंगणात पवित्र ठिकाणी बसून खावे.
  qub-qub: Nogapaj ofrendata garamashan puchoj cajtaga lebadüraynajllatami Aaronpis
    wamrancunapis miconga. Miconga Tincuna Toldu puncun pampallacho.
  bqp-bqp: Yɑ̃ku te yɑ̃ku kowon tii u kuɑ, bɑ koo de tu dɔ̃ɔ mwɑɑrɑwɑ mɑm mɑm, bɑ
    ǹ koo tu di.
  hat-hat: Arawon ak pitit li yo va manje rès la. Y'a fè pen san ledven avè l', y'a
    manje pen an yon kote apa pou Seyè a nan lakou Tant Randevou a.
  eng-BSB: Aaron and his sons are to eat the remainder. It must be eaten without leaven
    in a holy place; they are to eat it in the courtyard of the Tent of Meeting.
  tod-tod: Zalaɠa ɠula nui ná-zalaɠai kpein ka ɠala ɲɛgɛlɛin, tanɔpɛ ge la mia.»
  eng-WEBPB: That which is left of it Aaron and his sons shall eat. It shall be eaten
    without yeast in a holy place. They shall eat it in the court of the Tent of Meeting.
  kbq-kbq: Kresramna nevu'za atresazama'a Aroni'ene mofavre'amo'za negahaze. Hagi
    zisti onte kekia atru'ma hu seli nonkumapi ruotagema hu'nefinke negahaze.
  nhe-BL: Huan ica nopa harina tlen mocahua tlen nopa tlacajcahualistli, Aarón huan
    itelpocahua, nopa totajtzitzi, quichihuase pantzi para quicuase, pero ax huelis
    quitlalilise tlasonejcayotl ipani. Huan monequi quicuase nopona campa tlatzejtzeloltic
    ipan nopa calixpamitl ipan nopa yoyon tiopamitl.
  gub-BL: Xaxeto Àràw izuapyapyr upyhyk putar arozràn ikurer wà nehe. Uma'ema'e putar
    arozràn typy'ak iapo pà wà nehe. U'u putar ywypehegwer Tupàn henataromo ikatu
    ma'e rehe wà nehe, tàpuzràn Tupàn pe imonokatu pyrer huwake wà nehe.
  eng-DRA: 'And the part of the flour that is left, Aaron and his sons shall eat,
    without leaven: and he shall eat it in the holy place of the court of the tabernacle.'
