verse: LEV.006.016
translations:
  mal-C: അതിൽ ബാക്കിയുള്ളത് അഹരോനും പുത്രന്മാരും ഭക്ഷിക്കണം; എന്നാൽ അതു പുളിപ്പില്ലാത്തതായി
    വിശുദ്ധസ്ഥലത്തുവെച്ചു ഭക്ഷിക്കണം; അവർ അതു സമാഗമകൂടാരത്തിന്റെ അങ്കണത്തിൽവെച്ചു
    ഭക്ഷിക്കണം.
  deu-TKW: Alle Priester-Speisopfer sollen Ganzopfer sein; sie dürfen nicht gegessen
    werden.
  lin-lin: Mbeka nyonso oyo Nganga-Nzambe akobonza na mobimba na yango ekoliama te,
    ezala ata ndambo na yango. »
  eng-LSV: And Aaron and his sons eat the remnant of it; it is eaten [with] unleavened
    things in a holy place—they eat it in the court of the Tent of Meeting.
  eng-GNV: 'But the rest thereof shall Aaron and his sonnes eate: it shalbe eaten
    without leauen in the holy place: in the court of the Tabernacle of the Congregation
    they shall eate it.'
  eng-WEBSTER: 'And the remainder of it shall Aaron and his sons eat: with unleavened
    bread shall it be eaten in the holy place; in the court of the tabernacle of the
    congregation they shall eat it.'
  nhw-BL: Huan ica nopa harina catli mocahua tlen nopa tlacajcahualistli, Aarón huan
    itelpocahua, nopa totajtzitzi, quichihuase pantzi para quicuase, pero amo huelis
    quitlalilise tlasonejcayotl ipani. Huan monequi quicuase nopona campa tlatzejtzeloltic
    ipan nopa calixpamitl ipan nopa yoyon tiopamitl.
  swh-ONEN: Aroni na wanawe watakula sehemu iliyobaki, lakini italiwa bila kutiwa
    chachu mahali patakatifu, nao wataila kwenye ua wa Hema la Kukutania.
  bba-bba: Yɑ̃ku te yɑ̃ku kowon tii u kuɑ, bɑ koo de tu dɔ̃ɔ mwɑɑrɑwɑ mɑm mɑm, bɑ
    ǹ koo tu di.
  eng-KJVCPB: 'And the remainder thereof shall Aaron and his sons eat: with unleavened
    bread shall it be eaten in the holy place; in the court of the tabernacle of the
    congregation they shall eat it.'
  luo-luo: Harun gi yawuote nocham modongʼ, to nyaka gichame ma ok oketie thowi e
    kama ler mar lemo; kendo ginichame e laru mar Hemb Romo.
  meu-meu: 'Flaoa orena na Aaron mai natuna ida bae ania: asi ihatubuna bae ania,
    gabu helaḡana ai, hebou kalagana maḡuna lalonai.'
  npi-ULB: हारून र उसका छोराहरूले त्यस भेटीबाट बाँकी रहेका सबै खाऊन् । त्यो सबै खमिर
    नराखीकन कुनै एउटा पवित्र स्थानमा खाइनुपर्छ । तिनीहरूले त्यो भेट हुने पालको चोकमा
    खाऊन् ।
  yor-yor: Aaroni àti àwọn ọmọ rẹ̀ ni yóò jẹ ìyókù ṣùgbọ́n wọ́n gbọdọ̀ jẹ ẹ́ láìsí
    máa wú máa wú ohun tí ń mú àkàrà wú nínú rẹ̀ ní ibi mímọ́, ní àgbàlá àgọ́ ìpàdé
    ni kí wọn ó ti jẹ ẹ́.
  pes-OPCB: بقیهٔ آرد، متعلق به هارون و پسرانش می‌باشد تا از آن برای خوراک خود استفاده
    کنند. این آرد باید بدون خمیرمایه پخته شود و در حیاط خیمۀ ملاقات خورده شود.
  tgl-ULB: Kakainin ni Aaron at ng kaniyang mga anak na lalaki ang anumang natira
    sa handog. Dapat ito kainin nang walang pampaalsa sa isang banal na lugar. Kakainin
    nila ito sa patyo ng tolda ng pagpupulong.
  hui-hui: Balawa maru ibira hene ngaru loma binigo mo miaga agali karu ti nolebira.
    Tigua balawa ogoni yidi nahe hiruwa yalu tagira nape i̱naga Balai Anda kagoha
    howa dege nolene nga.
  mya-mya: ကျန်​သော​မုန့်​ညက်​သည် ယဇ်​ပု​ရော​ဟိတ်​စား သုံး​ရန်​အ​တွက်​ဖြစ်​သည်။ ယဇ်​ပု​ရော​ဟိတ်​သည်
    ထို​မုန့်​ညက်​ကို​တ​ဆေး​မဲ့​မုန့်​ဖုတ်​၍ ထာ​ဝ​ရ ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်​ဝင်း​အ​တွင်း
    တွင် သန့်​ရှင်း​ရာ​ဌာ​န​၌​စား​သုံး​ရ​မည်။ ထာ​ဝ​ရ ဘု​ရား​သည်​ထို​မုန့်​ညက်​ကို​ဘော​ဇဉ်​သ​ကာ​ထဲ​မှ
    ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​ပေး​တော်​မူ​သော​ဝေ​စု ဖြစ်​သ​တည်း။ ထို​ဘော​ဇဉ်​သ​ကာ​သည်​အ​ပြစ်
    ဖြေ​ရာ၊ အ​ပြစ်​ဒဏ်​ပြေ​ရာ​ယဇ်​ကဲ့​သို့​အ​လွန် သန့်​ရှင်း​၏။-
  bod-N: ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱིས་འབྲུ་རིགས་ཀྱི་མཆོད་འཕྲོ་བཟའ་ཞིང་། གནས་དམ་པ་རུ་སྐྱུར་མེད་བག་ལེབ་འདི་བཟའ་དགོས་པ་སྟེ།
    མཇལ་འཕྲད་གུར་མཆོག་གི་ར་སྐོར་ནང་དུ་བཟའ་དགོས།
  sna-sna: Aroni navanakomana vake vachadya zvinosara zvacho, asi zvinofanira kudyiwa
    zvisina mbiriso panzvimbo tsvene, vanofanira kuzvidyira muchivanze cheTende Rokusangana.
  spa-BLM: Lo que quede de ella lo comerán Aarón y sus hijos. Se comerá sin levadura
    en un lugar sagrado. Lo comerán en el atrio de la Tienda de Reunión.
  cac-cac: Axo jantacto ofrenda chi' scani, sb'olchaji, malaj yich pan sb'at d'a scal.
    Sva eb' vin̈ sacerdote d'a junoc lugar to yic Jehová yaji, aton d'a yamaq'uil
    mantiado b'aj sch'ox sb'a Jehová. A juntzan̈ ofrenda chi', yicn̈ej Jehová yaji,
    icha yaj silab' yuj yac'ji lajvoc mul, icha pax yaj silab' yuj stupchaj mul. Ix
    yac'can juntzan̈ ofrenda tic Jehová d'a eb' sacerdote d'a scal juntzan̈ ofrenda
    tz'ac'ji d'ay to sn̈usjitz'a d'a yib'an̈ altar.
  swh-ULB: Haruni na wanae watakula sadaka inayobaki, italiwa bila kutiwa chachu mahali
    patakatifu. Watakula katika ua ya hema ya kukutania.
  bel-bel: 'а астатняе зь яго няхай ядуць Аарон і сыны ягоныя; прэсным трэба есьці
    яго на сьвятым месцы, на двары скініі сходу няхай ядуць яго:'
  deu-ELBBK: Und jedes Speisopfer des Priesters soll ein Ganzopfer sein; es soll nicht
    gegessen werden.
  mbb-OT: Is egkesamà he herina, ne edhilutuen ne egkeenen ni Aaron wey te menge memumuhat
    he menge kevuwazan din. Piru hilutua zan heini he wazè din tapey, ne keena zan
    diyà te lama te Tulda he Edtelevukaayan, he segradu he lugar. Imbeǥey heini kandan
    te Nengazen he kandan he vahin duen te menge pemuhat he pinaaǥi te hapuy. Is pemuhat
    he para gasa utew heini segradu iring te pemuhat he para idlumpiyu wey te pemuhat
    he vayad te salà.
  mal-2015: അതിന്റെ ശേഷിപ്പു അഹരോനും പുത്രന്മാരും തിന്നേണം; ഒരു വിശുദ്ധസ്ഥലത്തു വെച്ചു
    അതു പുളിപ്പില്ലാത്തതായി തിന്നേണം; സമാഗമനകൂടാരത്തിന്റെ പ്രാകാരത്തിൽവെച്ചു അതു തിന്നേണം.
  rmc-rmc: Dojekh chabeneskri obeta le rašastar mušinel te zlabol caľi; našťi latar
    ňič te chal.“
  pes-OPV: و باقی آن را هارون و پسرانش بخورند. بی‌خمیرمایه در مکان قدس خورده شود،
    در صحن خیمه اجتماع آن رابخورند.
  ron-1924: Аарон ши фиий луй сэ мэнынче че ва май рэмыне дин дарул де мынкаре; с-о
    мэнынче фэрэ алуат, ынтр-ун лок сфынт, ын куртя кортулуй ынтылнирий.
  ben-OBCV: হারোণ ও তার ছেলেরা অবশিষ্ট খাদ্য ভোজন করবে, কিন্তু তাদের পবিত্রস্থানে
    খামিরবিহীন খাদ্য ভোজন করতে হবে; সমাগম তাঁবুর উঠোনে তারা যেন আহার করে।
  som-som: Oo wixii qurbaankaas ka hadhayna Haaruun iyo wiilashiisu ha cuneen. Iyadoo
    aan khamiir lahayn waa in meel quduus ah lagu cunaa; oo iyagu waa inay ku cunaan
    barxadda teendhada shirka.
  lat-VUC: 'reliquam autem partem similæ comedet Aaron cum filiis suis, absque fermento:
    et comedet in loco sancto atrii tabernaculi.'
  eng-ASVBT: 'And that which is left thereof shall Aaron and his sons eat: it shall
    be eaten without leaven in a holy place; in the court of the tent of meeting they
    shall eat it.'
  ita-1885: E mangino Aaronne e i suoi figliuoli il rimanente di essa; mangisi in
    azzimi, in luogo sacro, nel Cortile del Tabernacolo della convenenza.
  eng-LXXUP: And every sacrifice of a priest shall be thoroughly burned, and shall
    not be eaten.
  eng-ULB: Aaron and his sons will eat whatever is left of the offering. It must be
    eaten without yeast in a holy place. They will eat it in the courtyard of the
    tent of meeting.
  spa-VBL: El resto es para que Aarón y sus hijos lo coman. Debe comerse sin levadura
    en un lugar santo, el patio del Tabernáculo de Reunión.
  fra-_FOB: Aaron et ses fils mangeront ce qui restera de l'offrande. On le mangera
    sans levain, dans un lieu saint; ils le mangeront dans le parvis du tabernacle
    d'assignation.
  mal-mal: അതിന്റെ ശേഷിപ്പ് അഹരോനും പുത്രന്മാരും തിന്നണം; വിശുദ്ധിയുള്ള ഒരു സ്ഥലത്തുവച്ച്
    അത് പുളിപ്പില്ലാത്തതായി തിന്നണം; സമാഗമനകൂടാരത്തിന്റെ പ്രാകാരത്തിൽവച്ച് അത് തിന്നണം.
  urd-GVR: Hārūn aur us ke beṭe qurbānī kā bāqī hissā khā leṅ. Lekin wuh use muqaddas
    jagah par yānī mulāqāt ke ḳhaime kī chārdīwārī ke andar khāeṅ, aur us meṅ ḳhamīr
    na ho.
  suz-BL: मिनु लीशो हारून नु आ तौपुकीम जचा माल्‍नीम। तन्‍न मेको चोव़खो बाक्‍तीकेमी
    बोरब ओख्‍ती मसुप्‍थु, चोशा जचा माल्‍नीम। मेकोपुकीमी ग्रुम्‍तीक ताम्‍बु आ लाङगाम
    बाक्‍शा, जचा माल्‍नीम।
  ita-1927: Aaronne e i suoi figliuoli mangeranno quel che rimarrà dell’oblazione;
    la si mangerà senza lievito, in luogo santo; la mangeranno nel cortile della tenda
    di convegno.
  ckb-ckb: ئەوەی لێشی دەمێنێتەوە هارون و کوڕانی دەیخۆن. بەڵام بەبێ هەویرترش لە شوێنێکی
    پیرۆز دەخورێت. لە حەوشەی چادری چاوپێکەوتن دەیخۆن.
  eng-BBE: And whatever is over Aaron and his sons may have for their food, taking
    it without leaven in a holy place; in the open space of the Tent of meeting they
    may take a meal of it.
  kan-OKCV: ಅದರಲ್ಲಿ ಉಳಿದದ್ದನ್ನು ಆರೋನನೂ, ಅವನ ಪುತ್ರರೂ ತಿನ್ನಬೇಕು. ಅದನ್ನು ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯೊಂದಿಗೆ ತಿನ್ನಬೇಕು. ಅದನ್ನು ಅವರು ದೇವದರ್ಶನದ ಗುಡಾರದ ಅಂಗಳದಲ್ಲಿ ತಿನ್ನಬೇಕು.
  tam-2017: அதில் மீதியானதை ஆரோனும் அவனுடைய மகன்களும் சாப்பிடுவார்களாக; அதை புளிப்பில்லாத
    அப்பத்துடன் பரிசுத்த ஸ்தலத்தில் சாப்பிடவேண்டும்; ஆசரிப்புக்கூடாரத்தின் பிராகாரத்தில்
    அதைச் சாப்பிடவேண்டும்.
  spa-RV-1909: 'Y el sobrante de ella lo comerán Aarón y sus hijos: sin levadura se
    comerá en el lugar santo; en el atrio del tabernáculo del testimonio lo comerán.'
  ron-BTF: Și rămășița lui, Aaron și fiii săi să o mănânce, cu azime să fie aceasta
    mâncată în locul sfânt; în curtea tabernacolului întâlnirii să o mănânce.
  eng-WEBP: That which is left of it Aaron and his sons shall eat. It shall be eaten
    without yeast in a holy place. They shall eat it in the court of the Tent of Meeting.
  eng-FBV: The rest is for Aaron and his sons to eat. It must be eaten without yeast
    in a holy place—the courtyard of the Tent of Meeting.
  nld-1939: De rest moeten Aäron en zijn zonen opeten. Ongedesemd moet het op een
    heilige plaats worden gegeten in de voorhof van de openbaringstent;
  nch-BL: Huan ica nopa harina cati mocahua ten nopa tacajcahualisti, Aarón huan itelpocahua,
    nopa totajtzitzi, quichihuase pantzi para quicuase, pero amo huelis quitalilise
    tasonejcayot ipani. Huan monequi quicuase nopona campa tatzejtzeloltic ipan nopa
    calixpamit ipan nopa yoyon tiopamit.
  vie-1934: Phần còn dư lại, A-rôn và các con trai người sẽ ăn không pha men, tại
    một nơi thánh, tức là ăn tại hành lang của hội mạc.
  hin-CV: इसमें से जो भाग बच जाए, अहरोन और उसके पुत्र उसका इस्तेमाल करें. इसका इस्तेमाल
    पवित्र स्थान में बिना खमीर की रोटी के रूप में किया जाए; उन्हें इसका इस्तेमाल मिलनवाले
    तंबू के आंगन में ही करना है.
  eng-OURB: That which is left of it Aaron [Light-bringer] and his sons shall eat.
    It shall be eaten without yeast in a holy place. They shall eat it in the court
    of the Tent of Meeting.
  spa-BES: Y todo lo que sobre Aarón y sus hijos pueden tener para su comida, tomándolo
    sin levadura en un lugar santo; en el espacio abierto de la Tienda de reunión
    pueden comerlo.
  tdx-tdx: Fonga ho forototoeñe ze enga-mahakama’ o mpisoroñeo, fa tsy ho kamaeñe.
  vid-vid: Utimbo unojile usigale wolya Aluni na walelwa wa heye watambika ne kuwichigwa
    usaso. Wolya hali honhu helile, hali lugagala lwa ihema lya Nguluwi.
  eng-OKE: It shall be burned entirely, and every mincha of the priest shall be entirely
    (burned); it is not to be eaten.
  tha-KJV: ส่วนที่​เหลืออยู่​ให้​อาโรนและบุตรชายของเขารับประทาน ให้​รับประทานกับขนมปังไร้เชื้อในที่​บริสุทธิ์
    ให้​รับประทานในลานของพลับพลาแห่งชุ​มนุ​ม
  por-BR-2018: E o excedente dela, Arão e seus filhos o comerão; sem levedura se comerá
    no lugar santo; no átrio do tabernáculo do testemunho o comerão.
  deu-ELO: (06:9) Und das Übrige davon sollen Aaron und seine Söhne essen; ungesäuert
    soll es gegessen werden an heiligem Orte; im Vorhofe des Zeltes der Zusammenkunft
    sollen sie es essen.
  eng-WYC-2018: Forsooth Aaron with his sons shall eat the tother part of [the] tried
    wheat flour, without sourdough; and he shall eat this in the holy place of the
    great porch of the tabernacle. (And Aaron and his sons shall eat the rest of the
    fine wheat flour as bread made without yeast; and they shall eat this in a holy
    place, the courtyard of the Tabernacle.)
  epo-epo: Kaj la restaĵon el ĝi manĝu Aaron kaj liaj filoj; senfermente ili ĝin manĝu
    sur sankta loko, sur la korto de la tabernaklo de kunveno ili ĝin manĝu.
  uig-PIN: Exip ⱪalƣanlirini bolsa Ⱨarun bilǝn oƣulliri yesun; u eqitⱪu selinmay pixurulup
    muⱪǝddǝs bir jayda yeyilsun; ular uni jamaǝt qedirining ⱨoylisida yesun.
  beo-beo: '-'
  tpi-OTNT: Na ol pris i mas kaikai hap plaua i stap yet. Ol i mas kisim plaua na
    wokim bret i no gat yis, na ol i mas kaikai insait long banis bilong haus sel
    bilong mi.
  hau-SA: Haruna da ’ya’yansa maza za su ci sauran, amma za a ci shi ba tare da yisti
    ba a tsattsarkan wuri; za su ci shi a harabar Tentin Sujada.
  uig-LAT: Éship qalghanlirini bolsa Harun bilen oghulliri yésun; u échitqu sélinmay
    pishurulup muqeddes bir jayda yéyilsun; ular uni jamaet chédirining hoylisida
    yésun.
  nde-nde: U-Aroni kanye lamadodana akhe bazakudla okuseleyo, kodwa kumele kudliwe
    kungela mvubelo endaweni engcwele; bakudlele egumeni lethente lokuhlangana.
  ton-ton: 'Pea ko hono toe ʻe kai ʻe ʻElone mo hono ngaahi foha: ʻe kai ia mo e mā
    taʻefakalēvani ʻi he potu māʻoniʻoni; tenau kai ia ʻi he lotoʻā ʻoe fale fehikitaki
    ʻoe kakai.'
  ces-1613: Což pak zůstane z ní, to jísti budou Aron i synové jeho; přesné jísti
    se bude na místě svatém, v síni stánku úmluvy jísti to budou.
