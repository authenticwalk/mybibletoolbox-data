verse: LEV.006.013
translations:
  mal-C: യാഗപീഠത്തിലെ തീ നിരന്തരമായി കത്തിക്കൊണ്ടിരിക്കണം; അത് അണഞ്ഞുപോകരുത്.
  deu-TKW: 'Dies sei die Opfergabe Aarons und seiner Söhne, die sie Jahwe darzubringen
    haben an dem Tag, an welchem er gesalbt wird: Ein Zehntel Epha Feinmehl als regelmäßiges
    Speisopfer - die eine Hälfte davon am Morgen, die andere Hälfte am Abend.'
  lin-lin: '« Tala likabo oyo Aron mpe bana na ye ya mibali bakopesa epai na Yawe,
    na mokolo oyo bakozwa epakolami : eteni ya zomi ya efa ya farine lokola likabo
    ya tango nyonso. Na tongo, akopesa eteni moko kati na biteni mibale ; mpe eteni
    mosusu, na pokwa.'
  eng-LSV: fire is continually burning on the altar, it is not quenched.
  eng-GNV: The fire shall euer burne vpon the altar, and neuer go out.
  eng-WEBSTER: The fire shall ever be burning upon the altar; it shall never go out.
  nhw-BL: Quena, amo quema hueli quicahuase para sehuis nopa tlitl ipan tlaixpamitl.
    Monequi nochipa lementos.
  swh-ONEN: Moto lazima uendelee kuwaka juu ya madhabahu mfululizo, kamwe usizimike.
  bba-bba: Bɑ̀ n Aroni kɑ win bibu tusiɑ mɑ bɑ kuɑ nɛn yɑ̃ku kowobu, sɑɑ dɔmɑ ten
    diyɑ bɑ ko n dɑ som kilo itɑ kɑ yɑ̃kuru ko tɔ̃ɔ bɑɑtere, tiɑ kɑ bɔnu bururu, yokɑ
    mɑɑ tiɑ kɑ bɔnu.
  eng-KJVCPB: The fire shall ever be burning upon the altar; it shall never go out.
  luo-luo: Mach nyaka sik kaliel e kendo mar misango ma ok tho.
  meu-meu: Lahi na ihaboulaina patana latanai baine ara hanaihanai, basine bodo.
  npi-ULB: वेदीमा आगो निरन्तर बालिराख्‍नू । त्यो ननिभोस् ।
  yor-yor: Iná gbọdọ̀ máa jó lórí pẹpẹ títí, kò gbọdọ̀ kú.
  pes-OPCB: آتش مذبح باید همیشه روشن بماند و هرگز خاموش نشود.
  tgl-ULB: Dapat patuloy na panatilihing umaapoy ang apoy sa ibabaw ng altar. Hindi
    ito dapat mamatay.
  hui-hui: Lomabu delaga dabu ngagoria ira dene dedago hundia nabilo daho wiaabo helalimu,
    laya lene.
  mya-mya: ယဇ်​ပလ္လင်​မီး​ကို​အ​မြဲ​တောက်​လောင်​နေ​စေ​ရ မည်။ မည်​သည့်​အ​ခါ​မျှ​မီး​မ​ငြိမ်း​စေ​ရ။
  bod-N: མཆོད་ཁྲིའི་སྟེང་གི་མེ་ནི་རྒྱུན་ཆད་མེད་པར་འབར་དགོས་ཤིང་ནམ་ཡང་ཞི་མི་རུང་ངོ་།
    །
  sna-sna: Moto unofanira kuramba uchibvira paaritari nguva dzose; uye haufaniri kudzima.
  spa-BLM: El fuego se mantendrá encendido sobre el altar continuamente; no se apagará.
  cac-cac: '@see-verse:LEV.006.012'
  swh-ULB: Moto lazima utaendelea kuwaka katika madhabahu, kamwe usizimike.
  bel-bel: агонь няспынна няхай гарыць на ахвярніку і ня тухне.
  deu-ELBBK: 'Dies ist die Opfergabe Aarons und seiner Söhne, die sie dem HERRN darbringen
    sollen an dem Tag, da er gesalbt wird: ein Zehntel Epha Feinmehl als beständiges
    Speisopfer, die Hälfte davon am Morgen und die Hälfte davon am Abend.'
  mbb-OT: Kinahanglan he kenà ed-ewaan te hapuy haazà is pemuhatà; kenà heini ed-evukan.
  mal-2015: യാഗപീഠത്തിന്മേൽ തീ കെട്ടുപോകാതെ എപ്പോഴും കത്തിക്കൊണ്ടിരിക്കേണം.
  rmc-rmc: '„Kada hin o daros, so anena o Aron the leskre čhave le RAJESKE andre oda
    džives, sar ena pomazimen: jekh kilos nekfeder aro avke, sar pes furt anel paš
    e chabeneskri obeta, jepaš tosara a jepaš rači.'
  pes-OPV: وآتش بر مذبح پیوسته افروخته باشد، و خاموش نشود.
  ron-1924: Фокул сэ ардэ некурмат пе алтар ши сэ ну се стингэ делок.
  ben-OBCV: বেদিতে আগুন অবশ্যই অবিরাম জ্বলবে; আগুন নির্বাপিত হবে না।
  som-som: Oo dab joogto ah waa in meesha allabariga dusheeda laga sii ololiyaa had
    iyo goorba, oo waa inuusan marna demin.
  lat-VUC: Ignis est iste perpetuus, qui numquam deficiet in altari.
  eng-ASVBT: Fire shall be kept burning upon the altar continually; it shall not go
    out.
  ita-1885: Arda il fuoco del continuo sopra l'Altare; non lascisi giammai spegnere.
  eng-LXXUP: This is the gift of Aaron and of his sons, which they shall offer to
    the Lord in the day in which thou shalt anoint him; the tenth of an ephah of fine
    flour for a sacrifice continually, the half of it in the morning, and the half
    of it in the evening.
  eng-ULB: Fire must be kept burning on the altar continually. It must not go out.
  spa-VBL: El fuego debe mantenerse encendido en el altar continuamente, no lo dejes
    apagar.
  fra-_FOB: Le feu brûlera continuellement sur l'autel; il ne s'éteindra pas.
  mal-mal: യാഗപീഠത്തിന്മേൽ തീ അണഞ്ഞുപോകാതെ എപ്പോഴും കത്തിക്കൊണ്ടിരിക്കണം.
  urd-GVR: Āg hameshā jaltī rahe. Wuh kabhī na bujhne pāe.
  suz-BL: चढ़ेतीक ङा मी ब्रस ङा ब्रस बाक्‍चा माल्‍ब। मेको गेनायो काप्‍चा मदुम्‍ब।
  ita-1927: Il fuoco dev’esser del continuo mantenuto acceso sull’altare, e non si
    lascerà spengere.
  ckb-ckb: ئاگرێکی بەردەوامە لەسەر قوربانگاکە کراوەتەوە و ناکوژێتەوە.
  eng-BBE: Let the fire be kept burning on the altar at all times; it is never to
    go out.
  kan-OKCV: ಬಲಿಪೀಠದ ಮೇಲೆ ಬೆಂಕಿಯು ಯಾವಾಗಲೂ ಉರಿಯುತ್ತಿರಬೇಕು, ಅದು ಎಂದಿಗೂ ಆರಬಾರದು.
  tam-2017: பலிபீடத்தின்மேல் நெருப்பு எப்பொழுதும் எரிந்துகொண்டிருக்கவேண்டும்; அது
    ஒருபோதும் அணைந்துபோகக்கூடாது.
  spa-RV-1909: El fuego ha de arder continuamente en el altar; no se apagará.
  ron-BTF: Focul să ardă continuu pe altar; să nu se stingă niciodată.
  eng-WEBP: Fire shall be kept burning on the altar continually; it shall not go out.
  eng-FBV: The fire must always be kept burning on the altar continually—don't let
    it go out.
  nld-1939: Altijd moet het vuur op het altaar blijven branden; het mag nooit worden
    gedoofd.
  nch-BL: Quena, amo quema hueli quicahuase para sehuis nopa tit ipan taixpamit. Monequi
    nochipa lementos.
  vie-1934: Lửa hằng cháy luôn luôn trên bàn thờ, chẳng nên tắt.
  hin-CV: वेदी पर अग्नि लगातार जलती रहे. यह बुझने न पाए.
  eng-OURB: Fire shall be kept burning on the altar continually; it shall not go out.
  spa-BES: El fuego se mantendrá encendido en el altar en todo momento; nunca debe
    apagarse.
  tdx-tdx: 'Zao ty ho enga’ i Aharone naho o ana’eo, ty hengae’e am’ Iehovà amy andro
    fañorizañe azey: mona fahafolo’ ty efà ho enga-mahakama nainai’e donia, ty vaki’e
    maraindraiñe vaho ty vaki’e hariva.'
  vid-vid: Chiluli cholutilila kwaka mazuwa gose hali honhu ha kulavila nhambiko ne
    kuzimigwa.
  eng-OKE: This is the oblation of Aharon and his sons which they shall present before
    the Lord on the day when they anoint him. The tenth of three seahs of flour for
    a mincha perpetually, a half in the morning, and a half at eventide.
  tha-KJV: ต้องรักษาให้ไฟติ​ดอย​ู่บนแท่นเรื่อยไป อย่าให้ดับเป็​นอ​ันขาด
  por-BR-2018: O fogo deverá arder continuamente no altar; não se apagará.
  deu-ELO: (06:6) Ein beständiges Feuer soll auf dem Altar in Brand erhalten werden,
    es soll nicht erlöschen.
  eng-WYC-2018: This is everlasting fire, that shall never fail in the altar. (This
    is everlasting fire on the altar, that shall never go out.)
  epo-epo: Eterna fajro brulu sur la altaro, ne estingiĝu.
  uig-PIN: Üzülmǝs bir ot ⱪurbangaⱨning üstidǝ ⱨǝmixǝ kɵyüp tursun; u ⱨǝrgiz ɵqürülmisun.
  beo-beo: Lalu oloda da:iya da maedafa haba:doma:ne sia:ma.
  tpi-OTNT: Oltaim paia i mas lait i stap long alta. Yupela i no ken larim paia i
    dai.”
  hau-SA: Dole a bar wutar tă ci gaba da ci a bisa bagade; kada tă mutu.
  uig-LAT: Üzülmes bir ot qurban’gahning üstide hemishe köyüp tursun; u hergiz öchürülmisun.
  nde-nde: Umlilo kumele uhlale ubhebha e-alithareni; akumelanga ucitshe.’ ”
  ton-ton: ‌ʻE moʻui maʻuaipē ʻae afi ʻi he feilaulauʻanga; ʻe ʻikai mate ia ʻo taʻengata.
  ces-1613: Oheň ustavičně hořeti bude na oltáři, a nebudeť uhašen.
  eng-WMB: Fire shall be kept burning on the altar continually; it shall not go out.
  tam-TCV: பலிபீடத்தின்மேல் நெருப்பு தொடர்ந்து எரிந்துகொண்டே இருக்கவேண்டும். அது அணைந்துபோகக்
    கூடாது.
  ceb-ULB: Kinahanglan nga kanunay nga magsiga ang kalayo sa halaran. Kinahanglan
    nga dili kini mapalong.
  pol-UBG: Ogień będzie płonął na ołtarzu nieustannie, nie będzie gaszony.
  urd-GVU: آگ ہمیشہ جلتی رہے۔ وہ کبھی نہ بجھنے پائے۔
  deu-1912: '[6:6] Ewig soll das Feuer auf dem Altar brennen und nimmer verlöschen.'
  kan-2017: ಬೆಂಕಿಯು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಯಾವಾಗಲೂ ಉರಿಯುತ್ತಿರಬೇಕು; ಆರಿಹೋಗಬಾರದು.
  yap-yap: Thangri i par fare nifiy u daken e altar ni dabi math, ni dariy e ngiyal’
    ni ngan pag nge math.
  hlt-MCSB: Hmai te hmueihtuk soah phat rhong saeh lamtah thi boel saeh.”
  mdy-ETH: ዬይ ታማ ቢያ ዎዴ ሃይቁዋዖ ሚቺ ዒንጎ ቤዞይዳ ዔኤቶንጎ።»
  twi-ASANTE: Ɛsɛ sɛ ɛberɛ biara ogya no kɔ so dɛre. Ɛnsɛ sɛ ɛdum.
  eng-WEBU: Fire shall be kept burning on the altar continually; it shall not go out.
  bnp-bnp: A kanono ge nono vakaroro na dede, nahea ge mate.
  wal-wal: Tamai yarshshiyoosaa bolli ubba wode eexxiiddi de7o; to7anau koshshenna.
  spa-PDDPT: El fuego arderá continuamente en el altar. No se apagará.
  gun-gun: Altar áry tata hendy riae 'rã oiny. Pembogue eme.
  agu-BL: Qui'c rmeril tan stzaje'n yi k'ak' wi altar, tajwe'n yi na tzan sk'ejl tu
    lak'bal.
  ilo-ULB: Masapul a mapagtalinaed a sumsumged ti apuy iti rabaw ti altar. Masapul
    a saan a maiddep daytoy.
  kpg-kpg: Di ahi dela i hongo di gowaa dudu tigidaumaha le e hai hua gi gaagaa i nia
    madagoaa huogodoo, hagalee hai gii made.
  uig-ARA: ئۈزۈلمەس بىر ئوت قۇربانگاھنىڭ ئۈستىدە ھەمىشە كۆيۈپ تۇرسۇن؛ ئۇ ھەرگىز ئۆچۈرۈلمىسۇن.
  sus-sus: «Haruna tima sɛrɛxɛdubɛ kuntigi ra lɔxɔɛ naxɛ, a lanma a tan Haruna nun
    a xa die xa sansi xɔri fanyi dinxi konbo ya keren ba sɛrɛxɛ ra. Na sɛrɛxɛ tagi
    bama gɛɛsɛgɛ, boore tagi bama nunmare. Na mɔɔli xa raba mixi tima sɛrɛxɛdubɛ kuntigi
    ra tɛmui naxɛ.
  pon-2006: Kisinieio pahn kin lullulte ahnsou koaros pohn pei sarawio, oh sohte pahn
    koakunla.
  ksd-ksd: A iap na birao vatikai ta ra uguugu na vartabar; koko ra iap na mat.
  tur-YTC: Sunakta ateş sürekli yanacak; sönmeyecek.'”
  grc-BRENT: τοῦτο τὸ δῶρον Ἀαρὼν καὶ τῶν υἱῶν αὐτοῦ, ὃ προσοίσουσι Κυρίῳ ἐν τῇ ἡμέρᾳ,
    ᾗ ἂν χρίσῃς αὐτόν· τὸ δέκατον τοῦ οἰφὶ σεμιδάλεως εἰς θυσίαν διαπαντὸς, τὸ ἥμισυ
    αὐτῆς τὸπρωῒ, καὶ τὸ ἥμισυ αὐτῆς τοδειλινόν.
  ind-AYT: Api itu harus terus-menerus menyala di atas mazbah, tidak boleh padam.’”
  nya-nya: Moto uzikhala ukuyaka pa guwa nthawi zonse ndipo usazimepo.
  hrv-hrv: '“Neka Aron i njegovi sinovi na dan svoga pomazanja prinesu Jahvi ovaj
    prinos: desetinu efe najboljeg brašna kao redovitu žrtvu prinosnicu, polovinu
    ujutro, a polovinu uvečer.'
  mps-mps: Sesemane sogo te altade sia ula idumainao. Dagego te sia sula somainogo
    me elamu dao,” wali.
  tpi-tpi: Oltaim paia i mas lait i stap long alta. Yupela i no ken larim paia i dai.”
  dan-1931: 'Dette er den Offergave, Aron og hans Sønner skal frembære for HERREN:
    En Tiendedel Efa fint Hvedemel, et dagligt Afgrødeoffer, Halvdelen om Morgenen
    og Halvdelen om Aftenen.'
  vie-OVCB: Lửa phải được cháy luôn trên bàn thờ, không lúc nào được tắt.”
  guj-2017: વેદીનો અગ્નિ સતત સળગતો રાખવો. તેને હોલવાઈ જવા ન દેવો.
  pon-2006A: Kisinieio pahn kin lullulte ahnsou koaros pohn pei sarawio, oh sohte
    pahn koakunla.
  por-BRBSL: Fire será continuamente queimado sobre o altar; ele não se apagará.
  cth-cth: Thuengnae khoungroe hmai teh roum sak laipalah pou kamtawi sak han.
  twi-twi: Ɛsɛ sɛ bere biara ogya no kɔ so dɛw wɔ afɔremuka no so; ɛnsɛ sɛ edum.
  hlt-hlt: Hmai te hmueihtuk soah phat rhong saeh lamtah thi boel saeh.”
  tbz-SIM: Ntɛ Anɔɔ nɛ̀ o bí bɛ yó m pɑ̃ dìì pɑ̃nnì bɛ̀ yóó bɛ̀ cɑ̃̀ńnɛ́ dìì yiè ikuɔ́
    tɔ̃mmú kpɛ́í. Bɛ̀ɛ wɑɑ́ mmuyuo nsɑ̀ɑ̀mù cìdóòbɛ̀ bɛ̀tɑ̃ɑ̃ti, kɛ́totɛ́ mu cuokɛ̀,
    muu ndikṹnweńnì mutɛ̃mù kuyuoku.
  msy-2020: Avim zurara ofa gamir dakozimɨn isi mamaghɨra ikɨ. Ia avim ateghtɨ a mungeghan
    markɨ.”
  dop-dop: Ye pɑ kpɑwɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ kɛ kɔtǝlɑɑ, nɑ pɑ́ pǝlɩ-wɛɣɛ nim, pǝ wɛɛ
    sɩ pɑ́ kɔŋnɑ-m kʋhɑʋ kɛ mʋlʋm kiloonɑɑ toosoɣo pɑɑ kʋyɑkʋ ŋku. Hɔɣɔlʋɣʋ kɛ tɑnɑŋ
    nɑ lɛŋkʋ kɛ tɑɑnɑɣɑ.
  azb-azb: Qoy bu od qurbangahda daima yansın və sönməsin.
  eng-DBY: 'A continual fire shall be kept burning on the altar: it shall never go
    out.'
  hin-2017: वेदी पर आग लगातार जलती रहे; वह कभी बुझने न पाए।
  wol-KYG: '«Li Aaróona aki doomam yu góor di sarxalal Aji Sax ji, keroog bu ñu koy
    diw, fal ko, mooy lii: ñetti kiloy sunguf su mucc ayib, tollook saraxu pepp bi
    ñu saxoo bés bu nekk, te genn-wàll gi di suba, genn-wàll gi ngoon.'
  eng-YLT: fire is continually burning on the altar, it is not quenched.
  eng-WYC-2017: This is everlasting fire, that shall never fail in the altar.
  eng-WMBB: Fire shall be kept burning on the altar continually; it shall not go out.
  urd-GVH: आग हमेशा जलती रहे। वह कभी न बुझने पाए।
  rug-rug: Sa nika si lopu kaqu makudo toa koasa hope, meke lopu kaqu tava mate.
  gaz-gaz: Iddoo aarsaa irratti ibiddi yeroo hunda haa bobaʼu; gonkumaas hin dhaamin.
  fra-LSG: 'Voici l’offrande qu’Aaron et ses fils feront à l’Éternel, le jour où ils
    recevront l’onction: un dixième d’épha de fleur de farine, comme offrande perpétuelle,
    moitié le matin et moitié le soir.'
  yal-yal: “Haruna nun a diine na masusan lɔxɔn naxan yi e yi findi saraxaraline ra,
    e xa murutu fuɲin kilo saxan ba bogise saraxan na Alatala xa, a tagina xɔtɔnni,
    a tagiin bonna ɲinbanna ra.
  haw-1868: E aa mau no ke ahi ma ke kuahu, aole loa e pio.
  arb-NAV: لِتَبْقَ النَّارُ دَائِماً مُتَّقِدَةً عَلَى الْمَذْبَحِ، لَا تَنْطَفِئُ
    أَبَداً.
  ewe-ewe: Ele be dzo nanɔ bibim le vɔsamlekpui la dzi madzudzɔmadzudzɔe. Mele be
    wòatsi gbeɖe o.’ ”
  eng-LEE: (6:6) A perpetual fire shall be burning upon the altar; it shall not go
    out.
  asm-FB: বেদীৰ ওপৰত অগ্নি সদায় জ্বলি থাকিব। ই কেতিয়াও নুমাই নাযাব।
  sus-A: «هَرُنَ تِمَ سّرّشّدُبّ كُنتِفِ رَ لْشْي نَشّ، عَ لَنمَ عَ تَن هَرُنَ نُن
    عَ شَ دِيٍ شَ سَنسِ شْرِ قَنيِ دِنشِ كٌنبٌ يَ كٍرٍن بَ سّرّشّ رَ. نَ سّرّشّ تَفِ
    بَمَ فّيسّفّ، بٌورٍ تَفِ بَمَ نُنمَرٍ. نَ مْولِ شَ رَبَ مِشِ تِمَ سّرّشّدُبّ كُنتِفِ
    رَ تّمُي نَشّ.
  fra-SBL: Le feu brûlera continuellement sur l'autel ; il ne s'éteindra pas.
  hbo-hbo: זֶ֡ה קָרְבַּן֩ אַהֲרֹ֨ן וּבָנָ֜יו אֲשֶׁר־יַקְרִ֣יבוּ לַֽיהוָ֗ה בְּיֹום֙
    הִמָּשַׁ֣ח אֹתֹ֔ו עֲשִׂירִ֨ת הָאֵפָ֥ה סֹ֛לֶת מִנְחָ֖ה תָּמִ֑יד מַחֲצִיתָ֣הּ בַּבֹּ֔קֶר
    וּמַחֲצִיתָ֖הּ בָּעָֽרֶב׃
  eng-WYCLIFFE: This is euerlastynge fier, that schal neuer faile in the auter.
  cwe-cwe: Moto wizagendelela kwaka siku zose mchanyha ya lupango bila kuzimigwa.
  kik-kik: Mwaki ũcio no nginya ũikare o ũgĩakanaga kĩgongona-inĩ hĩndĩ ciothe; ndũkanarekwo
    ũhore.
  fra-NCL: '« Voici l’offrande qu’Aaron et ses fils feront à Yahweh le jour où il
    recevra l’onction : un dixième d’épha de fleur de farine, comme oblation perpétuelle,
    moitié le matin et moitié le soir.'
  cek-AK: Hmaicam pong ih hmai loe dueksak han om ai; boeng ai ah angqong poe han
    oh.
  cuk-cuk: Ibmar-ogumakar-ukleged-aila-birgi soo-gasiid bipisaar ginnosulid, degisadegu
    gasii guoed.’ ”
  uig-CYR: Үзүлмәс бир от қурбангаһниң үстидә һемишә көйүп турсун; у һәргиз өчүрүлмисун.
  tel-2017: బలిపీఠం పైన అగ్ని ఎప్పటికీ మండుతూనే ఉండాలి. అది ఆరిపోకూడదు.
  hat-BSA: Dife a dwe kontinye brile nèt sou lotèl la; li pa pou tenyen.
  kos-kos: E fin loang uh ac fah taranyuk in firir pacl nukewa ac tiana filfilla in
    kunla.
  hbo-WLC: זֶ֡ה קָרְבַּן֩ אַהֲרֹ֨ן וּבָנָ֜יו אֲשֶׁר־יַקְרִ֣יבוּ לַֽיהוָ֗ה בְּיוֹם֙
    הִמָּשַׁ֣ח אֹת֔וֹ עֲשִׂירִ֨ת הָאֵפָ֥ה סֹ֛לֶת מִנְחָ֖ה תָּמִ֑יד מַחֲצִיתָ֣הּ בַּבֹּ֔קֶר
    וּמַחֲצִיתָ֖הּ בָּעָֽרֶב׃
  ibo-ibo: Ọkụ ga-enwugide nʼebe ịchụ aja mgbe niile. A gaghị ekwe ka ọ nyụọ mgbe
    ọbụla.’
  ory-ory: ବେଦି ଉପରେ ଅଗ୍ନି ସର୍ବଦା ପ୍ରଜ୍ୱଳିତ ରହିବ, ତାହା କଦାପି ଲିଭିବ ନାହିଁ।
  chk-chk: Iwe, ekkei epwe chök kükü fochofoch won ewe rongen asor, esap fokun tongeni
    kunula.
  rop-rop: Det faiya langa det teibul blanga ofring garra kipgon barnbarnbat en kaan
    neba stap.”
  ukr-1871: 'Се приноси від Арона й синів його, що мусять вони приносити Господеві
    в день помазаня свого: десятину ефи муки пшеничної в жертву повсячасну, половину
    того рано, а поливину того в вечір.'
  deu-1951: (06-6) Ein beständiges Feuer soll auf dem Altar brennen; es soll nie erlöschen!
  eng-JPS: (6-6) Fire shall be kept burning upon the altar continually; it shall not
    go out.
  srp-1865: Oganj neka jednako gori na oltaru, neka se ne gasi.
  lug-lug: Omuliro gunaasigalanga gwaka ku kyoto ebbanga lyonna; teguuzikirenga.
  heb-heb: אש תמיד תוקד על המזבח לא תכבה׃
  ben-IRV: বেদির উপরে আগুন সব জ্বালিয়ে রাখতে হবে; নেভানো হবে না।
  pan-pan: ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਅੱਗ ਸਦਾ ਬਲਦੀ ਰਹੇ, ਉਹ ਕਦੇ ਵੀ ਨਾ ਬੁਝੇ।
  mya-JVB: ယဇ် ပလ္လင်မီး သည် အလျှင်းမ သေ ဘဲ၊ အစဉ် မပြတ်လောင် ရမည်။
  hmo-hmo: Lahi be boubou patana ena latanai do ia gabua hanaihanai, do ia bodo lasi
    momokani.
  urd-urd: मज़बह पर आग हमेशा जलती रख्खी जाए; वह कभी बुझने न पाए।
  rus-SYN: огонь непрестанно пусть горит на жертвеннике и не угасает.
  bqc-SIM: Tó wà Aalona ge aà bui dìlɛ sa'onkia ũ, aàliↄ mↄ Diiɛ ń pɛ̃ɛtio
    kiloo plapla lá gu lɛ́ dↄ pↄ́wɛnti gba ũ, ili a kĩni kpá kↄↄ, a kĩni oosi.
  tcz-CHONGTHU: Maicham chunga mei chu phat jousea kou jing jeng ding, ding, mit louhel
    ding ahi.
  mar-mar: वेदीवरील अग्नी सतत जळत ठेवावा, तो विझू देऊ नये.
  qub-qub: Altarchöga mana upiypa imaypis nina ratachun.
  bqp-bqp: Bɑ̀ n Aroni kɑ win bibu tusiɑ mɑ bɑ kuɑ nɛn yɑ̃ku kowobu, sɑɑ dɔmɑ ten
    diyɑ bɑ ko n dɑ som kilo itɑ kɑ yɑ̃kuru ko tɔ̃ɔ bɑɑtere, tiɑ kɑ bɔnu bururu, yokɑ
    mɑɑ tiɑ kɑ bɔnu.
  hat-hat: Se pou dife a toujou ap boule sou lotèl la. Pa janm kite l' mouri.
  eng-BSB: The fire shall be kept burning on the altar continually; it must not be
    extinguished.
  tod-tod: '«Wɛlɛ vebɛanii ʋa, Aalɔn ta ná-doun zunuiti ta fe Ɠɔoɠɔ GALAGI ʋɛ, foloi
    ta gulɔ ɲadegai ziɛna la ti ma: kilo saʋagɔ ɓulu vukɔ ʋagɔi zu, gilazuʋɛ sobui,
    gilazuʋɛ kpɔkɔi, eɠɛ folo-o-folo vebɛanii.'
  eng-WEBPB: Fire shall be kept burning on the altar continually; it shall not go
    out.
  kbq-kbq: Kresramna vu itarera, tevemo'a tevava nehuno asura osino.
  nhe-BL: Quena, ax quema hueli quicahuase para sehuis nopa tlitl ipan tlaixpamitl.
    Monequi nochipa lementos.
  gub-BL: Tata ma'ea'yr hapy haw pe har nuwew pixik kwaw nehe. Tuwe ukaz tuweharupi
    nehe.
  eng-DRA: This is the perpetual fire which shall never go out on the altar.
