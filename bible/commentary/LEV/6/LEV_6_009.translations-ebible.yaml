verse: LEV.006.009
translations:
  mal-C: '“അഹരോനും പുത്രന്മാർക്കും ഈ കൽപ്പന കൊടുക്കുക: ‘ഹോമയാഗത്തിന്റെ ചട്ടങ്ങൾ ഇവയാണ്:
    ഹോമയാഗം രാത്രിമുഴുവനും രാവിലെവരെ യാഗപീഠത്തിലെ നെരിപ്പോടിലിരിക്കണം; യാഗപീഠത്തിലെ
    തീ കത്തിക്കൊണ്ടിരിക്കുകയും വേണം.'
  deu-TKW: Und was übrig ist von ihm, das sollen Aaron und seine Söhne essen. Ungesäuert
    soll es gegessen werden an heiliger Stätte; im Vorhof des Offenbarungszeltes sollen
    sie es essen.
  lin-lin: Ndambo oyo ekotikala, Aron mpe bana na ye ya mibali bakolia yango. Kasi
    bakolia yango ezanga levire, na Esika ya bule, na libanda ya Ndako ya kapo ya
    Bokutani.
  eng-LSV: '“Command Aaron and his sons, saying, This [is] a law of the burnt-offering:
    the burnt-offering on [the] burning pile [remains] on the altar all the night
    until the morning, and the fire of the altar is burning on it.'
  eng-GNV: Commaund Aaron and his sonnes, saying, This is the lawe of the burnt offring,
    (it is the burnt offring because it burneth vpon the altar al the night vnto the
    morning, and the fire burneth on the altar)
  eng-WEBSTER: 'Command Aaron and his sons, saying, This is the law of the burnt-offering:
    It is the burnt-offering, because of the burning upon the altar all night until
    the morning, and the fire of the altar shall be burning in it.'
  nhw-BL: “Xiquinilhuiti Aarón huan itelpocahua para quej ni eltoc tlanahuatili para
    se tlacajcahualistli tlatlatili. Nopa tlacajcahualistli monequi eltos ipan nopa
    tlitl seyohual hasta ijnaloc huan nopa tlitl mocahuas lementoc.
  swh-ONEN: '“Mpe Aroni na wanawe agizo hili: ‘Haya ndiyo masharti kwa ajili ya sadaka
    ya kuteketezwa: Sadaka ya kuteketezwa itabaki kwenye moto juu ya madhabahu usiku
    kucha, mpaka asubuhi, nao moto lazima uwe unaendelea kuwaka juu ya madhabahu.'
  bba-bba: Som mɛ mu tiɑrɑ Aroni kɑ win bibɑ bɑ koo mɛ di. Yerɑ yɑ ko n sɑ̃ɑ beɡiɑ
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru sɔɔ. Adɑmɑ bɑ koo mu diwɑ Yinni Gusunɔn kuu bekuruɡirun
    yɑɑrɑɔ. Bɑ ǹ mɛ pɛ̃ɛ seeyɑtiɑ dokemɔ. Yɑ sɑ̃ɑwɑ nɛnɛm nɡe yɑ̃ku te bɑ kuɑ bu
    kɑ torɑrun suuru wɑn dĩɑnu, ǹ kun mɛ te bɑ rɑ kɑ torɑru sɔmɛn dĩɑnu.
  eng-KJVCPB: 'Command Aaron and his sons, saying, This is the law of the burnt offering:
    It is the burnt offering, because of the burning upon the altar all night unto
    the morning, and the fire of the altar shall be burning in it.'
  luo-luo: '“Mi Harun gi yawuote chikni: ‘Magi e chike mag misango miwangʼo pep: Misango
    miwangʼo pep nyaka nind e kendo mar misango otieno duto nyaka okinyi, bende mach
    kik tho e kendo mar misangono.'
  meu-meu: 'Aaron mai natuna verina ida ini ba haḡanidia toma. Ḡole-oho boubouna taravatuna
    binai: boubou ḡauna na ihaboulaina patana lahina latanai baine mia rani, lahi
    danu baine ara rani.'
  npi-ULB: “हारून र त्यसका छोराहरूलाई यसो भनेर आज्ञा गर्नू, ‘होमबलिको विधि यस्तो रहेको
    छः होमबलि रातभर र बिहानसम्मै वेदीको चुल्होमाथि रहोस्, र वेदीको आगो बलिरहोस् ।
  yor-yor: “Pàṣẹ fún Aaroni àti àwọn ọmọ rẹ̀ pé, ‘Èyí ni ìlànà fún ẹbọ sísun; ẹbọ
    sísun gbọdọ̀ wà lórí pẹpẹ láti alẹ́ di òwúrọ̀, kí iná sì máa jó lórí pẹpẹ
  pes-OPCB: «این دستورها را در مورد قربانی سوختنی به هارون و پسرانش بده. قربانی سوختنی
    باید تمام شب بر روی مذبح باشد و آتش مذبح خاموش نشود.
  tgl-ULB: '“Utusan mo si Aaron at ang kaniyang mga anak na lalaki, at sabihin mo,
    ''Ito ang batas ng handog na susunugin: Dapat nasa ibabaw ng dapog ng altar ang
    handog na susunugin sa buong gabi hanggang umaga, at pananatilihing umaapoy ang
    apoy ng altar.'
  hui-hui: Aronobi ibu igini karubi tihondo mbirale loma bialu irame dai helo loma
    bialu bo delolenenaga mana lamibe. Tigua loma ngaru lomabu delaga dabu ngagoria
    delaragola dalu kane dege mbiraga halu gao lolebira. Anidagua bilonaga ira hundia
    nabi dalu egabi lelolene nga.
  mya-mya: '@see-verse:LEV.006.008'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག སྦྱིན་སྲེག་གི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ།
    སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་མཆོད་པ་ནི་མཆོད་ཁྲིའི་སྟེང་ཞོགས་པའི་བར་དུ་མཚན་གང་པོར་འཇོག་དགོས་པ་དང་།
    མཆོད་ཁྲིའི་སྟེང་གི་མེ་ནི་ཆད་མེད་དུ་སྦར་དགོས།
  sna-sna: '“Ipa Aroni navanakomana vake murayiro uyu uti, ‘Iyi ndiyo mirayiro yechipiriso
    chinopiswa: Chipiriso chinopiswa chinofanira kuramba chiri pachoto paaritari usiku
    hwose, kusvikira mangwanani, uye moto unofanira kuramba uchibvira paaritari.'
  spa-BLM: '“Manda a Aarón y a sus hijos, diciendo: ‘Esta es la ley del holocausto:
    el holocausto estará sobre el hogar del altar toda la noche hasta la mañana; y
    el fuego del altar se mantendrá encendido sobre él.'
  cac-cac: Al d'a vin̈aj Aarón yed' d'a eb' yuninal yuj tas tz'aj yac'ji jun silab'
    to sn̈usjitz'a smasanil d'a junjun yemc'ualil. A noc' noc' sn̈usjitz'a smasanil
    d'a silab'il chi', yovalil ayq'ue noc' d'a yib'an̈ c'ac' tz'ec' ac'val yic stz'ab'at
    noc'.
  swh-ULB: '“Mwagize Haruni na wanawe, kusema, ''hii ni sheria ya sadaka ya kuteketezwa:
    Sadaka ya kuteketezwa lazima iwe juu ya makaa ya madhabahu usiku wote hata asubuhi,
    na moto wa madhabahu utaendelea kuwaka.'
  bel-bel: 'накажы Аарону і сынам ягоным: вось закон цэласпаленьня: цэласпаленьне
    няхай застаецца на месцы спальваньня на ахвярніку ўсю ноч да раніцы, і агонь ахвярніка
    няхай гарыць на ім;'
  deu-ELBBK: Und das Übrige davon sollen Aaron und seine Söhne essen; ungesäuert soll
    es gegessen werden an heiligem Ort; im Vorhof des Zeltes der Zusammenkunft sollen
    sie es essen.
  mbb-OT: '@see-verse:LEV.006.008'
  mal-2015: 'നീ അഹരോനോടും പുത്രന്മാരോടും കല്പിക്കേണ്ടതു എന്തെന്നാൽ: ഹോമയാഗത്തിന്റെ
    പ്രമാണമാവിതു: ഹോമയാഗം രാത്രി മുഴുവനും ഉഷസ്സുവരെ യാഗപീഠത്തിന്മേലുള്ള വിറകിന്മേൽ
    ഇരിക്കയും യാഗപീഠത്തിലെ തീ അതിനാൽ കത്തിക്കൊണ്ടിരിക്കയും വേണം.'
  rmc-rmc: Oda, so ačhela la chabeneskra obetatar, chana o Aron the leskre čhave.
    Chana oda bi o kvasos pro sveto than, pre dvora andro Svetostankos.
  pes-OPV: '«هارون و پسرانش را امر فرموده، بگو: این است قانون قربانی سوختنی: که قربانی
    سوختنی تمامی شب تا صبح بر آتشدان مذبح باشد، و آتش مذبح بر آن افروخته بماند.'
  ron-1924: '„Дэ урмэтоаря порункэ луй Аарон ши фиилор сэй ши зи: ‘Ятэ леӂя ардерий-де-тот.
    Ардеря-де-тот сэ рэмынэ пе ватра алтарулуй тоатэ ноаптя, пынэ диминяца, ши ын
    фелул ачеста фокул сэ ардэ пе алтар.'
  ben-OBCV: '“হারোণ ও তার ছেলেদের এই আদেশ দাও, ‘হোমবলির নিয়মাবলি এইরকম: সারারাত,
    সকাল অবধি হোমবলি বেদিগৃহে থাকবে, এবং বেদিতে অগ্নি নির্বাপিত হবে না।'
  som-som: 'Haaruun iyo wiilashiisa amar oo waxaad ku tidhaahdaa, Kanu waa sharciga
    qurbaanka la gubo ku saabsan: qurbaanka la gubo waa inuu habeenkii oo dhan saarnaadaa
    qoryaha meesha allabariga saaran tan iyo ilaa waagu ka baryo; oo dabka meesha
    allabarigana waa in laga sii ololiyaa.'
  lat-VUC: 'Præcipe Aaron et filiis ejus: Hæc est lex holocausti: cremabitur in altari
    tota nocte usque mane: ignis ex eodem altari erit.'
  eng-ASVBT: 'Command Aaron and his sons, saying, This is the law of the burnt offering:
    the burnt offering shall be on the hearth upon the altar all night unto the morning;
    and the fire of the altar shall be kept burning thereon.'
  ita-1885: 'Comanda ad Aaronne e ai suoi figliuoli, dicendo: Quest''è la legge dell''olocausto:
    Stia esso olocausto sopra il fuoco acceso che sarà sopra l''Altare, tutta la notte,
    fino alla mattina; e arda il fuoco dell''Altare sopra esso del continuo.'
  eng-LXXUP: 'And Aaron and his sons shall eat that which is left of it: it shall
    be eaten without leaven in a holy place, they shall eat it in the court of the
    tabernacle of witness.'
  eng-ULB: '“Command Aaron and his sons, saying, ''This is the law of the burnt offering:
    The burnt offering must be on the hearth of the altar all night until morning,
    and the fire of the altar will be kept burning.'
  spa-VBL: '“Instruye a Aarón y a sus hijos respecto al holocausto: La ofrenda quemada
    debe dejarse ardiendo sobre altar durante toda la noche hasta la mañana, y el
    fuego en el altar debe mantenerse encendido.'
  fra-_FOB: 'Donne cet ordre à Aaron et à ses fils, en disant: Voici la loi de l''holocauste:
    L''holocauste restera sur le foyer de l''autel toute la nuit jusqu''au matin,
    et le feu de l''autel y sera tenu allumé.'
  mal-mal: '“നീ അഹരോനോടും അവന്റെ പുത്രന്മാരോടും കല്പിക്കേണ്ടത് എന്തെന്നാൽ: ‘ഹോമയാഗത്തിന്റെ
    പ്രമാണമാണിത്: ഹോമയാഗം രാത്രിമുഴുവനും ഉഷസ്സുവരെ യാഗപീഠത്തിന്മേലുള്ള വിറകിന്മേൽ
    ഇരിക്കുകയും യാഗപീഠത്തിലെ തീ അതിൽ കത്തിക്കൊണ്ടിരിക്കുകയും വേണം.'
  urd-GVR: '“Hārūn aur us ke beṭoṅ ko bhasm hone wālī qurbāniyoṅ ke bāre meṅ zail
    kī hidāyāt denā: Bhasm hone wālī qurbānī pūrī rāt subah tak qurbāngāh kī us jagah
    par rahe jahāṅ āg jaltī hai. Āg ko bujhne na denā.'
  suz-BL: “गे हारून नु आ तौ आन कली चोशा चढ़ेचा आ पर्बम अरेमी। मेको चोशा चढ़ेतीक नाक्‍दो
    रे सुनी सम्‍म चढ़ेतीके शी तार बाक्‍चा माल्‍ब। मिनु चढ़ेतीक ङा मी यो ब्रस ङा ब्रस
    बाक्‍चा माल्‍ब।
  ita-1927: '“Da’ quest’ordine ad Aaronne e ai suoi figliuoli, e di’ loro: Questa
    è la legge dell’olocausto. L’olocausto rimarrà sulle legna accese sopra l’altare
    tutta la notte, fino al mattino; e il fuoco dell’altare sarà tenuto acceso.'
  ckb-ckb: '«ئەم فەرمانە بە هارون و کوڕەکانی ڕابگەیەنە: ”ئەمانە ڕێنماییەکانن دەربارەی
    قوربانی سووتاندن. قوربانی سووتاندن دەبێت بە درێژایی شەو هەتا بەیانی لەسەر ئاگردانەکە
    بێت لەسەر قوربانگاکە. پێویستە ئاگری قوربانگاکەش بە داگیرساوی بمێنێتەوە.'
  eng-BBE: 'Give orders to Aaron and to his sons, saying, This is the law for the
    burned offering: the offering is to be on the fire-wood on the altar all night
    till the morning; and the fire of the altar is to be kept burning.'
  kan-OKCV: “ಆರೋನನಿಗೂ ಅವನ ಪುತ್ರರಿಗೂ ಆಜ್ಞಾಪಿಸಿ ಹೀಗೆ ಹೇಳು, ‘ಇದು ದಹನಬಲಿಯ ನಿಯಮವಾಗಿದೆ.
    ದಹನಬಲಿ ಇಡೀ ರಾತ್ರಿ, ಅಂದರೆ ಬೆಳಗಿನವರೆಗೆ ಬಲಿಪೀಠದ ಅಗ್ನಿಕುಂಡದ ಮೇಲೆ ಇರಬೇಕು. ಬಲಿಪೀಠದ ಬೆಂಕಿಯು
    ಅದರೊಳಗೆ ಸುಡುತ್ತಾ ಇರುವುದು.
  tam-2017: “நீ ஆரோனுக்கும் அவனுடைய மகன்களுக்கும் கற்பிக்கவேண்டிய சர்வாங்க தகனபலிக்குரிய
    விதிமுறைகள் என்னவென்றால், சர்வாங்க தகனபலியானது இரவுமுதல் விடியற்காலம்வரை பலிபீடத்தின்மேல்
    எரியவேண்டும்; பலிபீடத்தின் மேலுள்ள நெருப்பு எரிந்துகொண்டே இருக்கவேண்டும்.
  spa-RV-1909: 'Manda á Aarón y á sus hijos diciendo: Esta es la ley del holocausto:
    (es holocausto, porque se quema sobre el altar toda la noche hasta la mañana,
    y el fuego del altar arderá en él:)'
  ron-BTF: 'Poruncește lui Aaron și fiilor săi, zicând: Aceasta este legea ofrandei
    arse: Este ofranda arsă, din cauza arderii ei pe altar toată noaptea, până dimineața,
    și focul altarului să ardă continuu pe el.'
  eng-WEBP: '“Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
    the burnt offering shall be on the hearth on the altar all night until the morning;
    and the fire of the altar shall be kept burning on it.'
  eng-FBV: '“Give Aaron and his sons these instructions regarding the burnt offering:
    The burnt offering is to be left on the fireplace of the altar throughout night
    until morning, and the fire must be kept burning on the altar.'
  nld-1939: 'Geef aan Aäron en zijn zonen het volgende bevel: Dit is de wet op het
    brandoffer! Het brandoffer moet heel de nacht door tot aan de morgen op de vuurhaard
    van het altaar blijven liggen, en het altaarvuur moet daarop blijven branden.'
  nch-BL: “Xiquinilhuiti Aarón huan itelpocahua para quej ni eltoc tanahuatili para
    se tacajcahualisti tatatili. Nopa tacajcahualisti monequi eltos ipan nopa tit
    seyohual hasta ijnaloc huan nopa tit mocahuas lementoc.
  vie-1934: 'Hãy truyền lịnh nầy cho A-rôn cùng các con trai người: Nầy là luật về
    của lễ thiêu: Của lễ thiêu phải ở trên đống lửa tại bàn thờ trọn đêm cho đến sáng
    mai, và lửa của bàn thờ giữ cho cháy luôn.'
  hin-CV: '“अहरोन और उनके पुत्रों को यह आदेश दो, ‘होमबलि के लिए विधि यह है: होमबलि
    पूरी रात से लेकर सुबह तक वेदी वेदी के चूल्हे पर ही रहे, और वेदी पर अग्नि जलती
    रहे.'
  eng-OURB: '“Enjoin Aaron [Light-bringer] and his sons, saying, ‘This is the Torah
    ·Teaching· of the burnt offering: the burnt offering shall be on the hearth on
    the altar all night until the morning; and the fire of the altar shall be kept
    burning on it.'
  spa-BES: 'Da órdenes a Aarón y a sus hijos, diciendo: Esta es la ley para la ofrenda
    quemada; la ofrenda debe estar sobre la leña del altar toda la noche hasta la
    mañana; y el fuego del altar se mantendrá encendido.'
  tdx-tdx: Ho kamae’ i Aharone naho o ana’eo ty tsi-rì’e; ho kamaeñe tsy aman-dalivay
    an-toe-miavake ao; an-kiririsan-kibohom-pamantañañe eo ty hikama’ iareo aze.
  vid-vid: “Walonjele Aluni na walelwa wa heye ulonzi awu, ‘Aga ndo malajizo galinguwala
    nhambiko ya kulakazwa. Nhambiko ya kulakazwa yowa mchiluli mchanya mwa honhu ha
    kulavila nhambiko nechilo yeng'ha mbaka mitondo na chiluli chikolezwe, chileche
    kuzima.
  eng-OKE: And the remainder of it may Aharon and his sons eat, unleavened shall it
    be eaten in the holy place, in the court of the tabernacle of ordinance shall
    they eat it.
  tha-KJV: “จงบัญชาแก่อาโรนและบุตรชายของเขาว่า ต่อไปนี้​เป็นพระราชบัญญั​ติ​เรื่องเครื่องเผาบู​ชา
    เครื่องเผาบู​ชาน​ั้นจะต้องเผาอยู่บนแท่นตลอดคืนจนรุ่งเช้า จงให้ไฟบนแท่นเผาเครื่องบูชาลุกอยู่​เรื่อยไป
  por-BR-2018: 'Manda a Arão e a seus filhos dizendo: Esta é a lei do holocausto:
    (é holocausto, porque se queima sobre o altar toda a noite até a manhã, e o fogo
    do altar arderá nele:)'
  deu-ELO: '(06:2) Gebiete Aaron und seinen Söhnen und sprich: Dies ist das Gesetz
    des Brandopfers. Dieses, das Brandopfer, soll auf seiner Feuerstelle sein, auf
    dem Altar, die ganze Nacht bis an den Morgen; und das Feuer des Altars soll auf
    demselben in Brand erhalten werden.'
  eng-WYC-2018: Command thou to Aaron, and to his sons, This is the law of burnt sacrifice;
    it shall be burnt in the altar all night till the morrow; fire that is given from
    heaven shall be of the same altar. (Command thou to Aaron, and to his sons, and
    say, This is the law for the burnt sacrifice; it shall be burned on the altar
    all night until the morning; and the fire on the altar shall be kept burning there.)
  epo-epo: 'Ordonu al Aaron kaj al liaj filoj, dirante: Jen estas la leĝo pri la brulofero:
    la brulofero restu sur la fajrujo sur la altaro dum tuta nokto, ĝis la mateno,
    kaj la fajro de la altaro restu brulanta sur ĝi.'
  uig-PIN: 'Sǝn Ⱨarun bilǝn oƣulliriƣa kɵydürmǝ ⱪurbanliⱪ toƣrisida ǝmr ⱪilip mundaⱪ
    degin: — Kɵydürmǝ ⱪurbanliⱪ toƣrisidiki ⱪaidǝ-nizam mundaⱪ bolidu: — Kɵydürmǝ
    ⱪurbanliⱪ pütün keqǝ tang atⱪuqǝ ⱪurbangaⱨtiki oqaⱪning üstidǝ kɵyüp tursun; wǝ
    ⱪurbangaⱨning otini ɵqürmǝy yeniⱪ turƣuzunglar.'
  beo-beo: '@see-verse:LEV.006.008'
  tpi-OTNT: “Yu mas tokim Aron wantaim ol pikinini man bilong en long ol lo bilong
    ofa bilong paia i kukim olgeta. Ol i mas kukim dispela ofa long alta na larim
    paia i kukim long nait i go inap long tulait. Na paia i mas lait i stap na i no
    ken i dai.
  hau-SA: “Ka ba Haruna da ’ya’yansa maza wannan umarni, ‘Waɗannan su ne ƙa’idodi
    don hadaya ta ƙonawa. Hadaya ta ƙonawa za tă kasance a bagade dukan dare, sai
    da safe, kuma dole a bar wutar tă yi ta ci a bisa bagaden.
  uig-LAT: 'Sen Harun bilen oghullirigha köydürme qurbanliq toghrisida emr qilip mundaq
    dégin: — Köydürme qurbanliq toghrisidiki qaide-nizam mundaq bolidu: — Köydürme
    qurbanliq pütün kéche tang atquche qurban’gahtiki ochaqning üstide köyüp tursun;
    we qurban’gahning otini öchürmey yéniq turghuzunglar.'
  nde-nde: '“Phana u-Aroni kanye lamadodana akhe umlayo lo: ‘Le yimithetho yomnikelo
    wokutshiswa: Umnikelo wokutshiswa kufanele usale eziko le-alithari ubusuku bonke
    kuze kuse, lomlilo kufanele uhlale ubhebha e-alithareni.'
  ton-ton: 'Fekau kia ʻElone mo hono ngaahi foha, ʻo pehē, Ko ʻeni ʻae fono ʻoe feilaulau
    tutu: Ko e feilaulau tutu ia, ko e meʻa ʻi heʻene vela ʻi he pō kotoa ʻo aʻu ki
    he pongipongi ʻi he funga feilaulauʻanga, pea ko e afi ʻoe feilaulauʻanga ʻe moʻui
    pe ʻi ai.'
  ces-1613: 'Přikaž Aronovi i synům jeho a rci: Tento bude řád při oběti zápalné:
    (slove pak obět zápalná od pálení na oltáři celou noc až do jitra, nebo oheň na
    oltáři vždycky hořeti bude),'
  eng-WMB: '“Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
    the burnt offering shall be on the hearth on the altar all night until the morning;
    and the fire of the altar shall be kept burning on it.'
  tam-TCV: '“நீ ஆரோனுக்கும் அவன் மகன்களுக்கும் இந்தக் கட்டளையைக் கொடு. ‘தகன காணிக்கைக்குரிய
    ஒழுங்குமுறைகள் இவையே: தகன காணிக்கை இரவு முழுவதும் மறுநாள் காலைவரை பலிபீடத்தின்
    அடுப்பின்மேல் இருக்கவேண்டும். பலிபீடத்தின்மேல் நெருப்பு எரிந்துகொண்டே இருக்கவேண்டும்.'
  ceb-ULB: '“Mandoi si Aaron ug ang iyang mga anak nga lalaki, ug ingna, ''Mao kini
    ang balaod sa halad nga sinunog: Kinahanglan nga anaa ibabaw sa halaran ang halad
    sinunog sa tibuok gabii hangtod sa kabuntagon, ug padayon nga magsiga ang kalayo
    sa halaran.'
  pol-UBG: 'Rozkaż Aaronowi i jego synom: Takie jest prawo całopalenia: Jest to całopalenie,
    bo będzie palone na ołtarzu przez całą noc aż do rana; a ogień na ołtarzu nieustannie
    będzie płonął.'
  urd-GVU: '”ہارون اور اُس کے بیٹوں کو بھسم ہونے والی قربانیوں کے بارے میں ذیل کی
    ہدایات دینا: بھسم ہونے والی قربانی پوری رات صبح تک قربان گاہ کی اُس جگہ پر رہے
    جہاں آگ جلتی ہے۔ آگ کو بجھنے نہ دینا۔'
  deu-1912: '[6:2] Gebiete Aaron und seinen Söhnen und sprich: Dies ist das Gesetz
    des Brandopfers. Das Brandopfer soll brennen auf dem Herd des Altars die ganze
    Nacht bis an den Morgen, und es soll des Altars Feuer brennend darauf erhalten
    werden.'
  kan-2017: '“ನೀನು ಆರೋನನಿಗೂ ಮತ್ತು ಅವನ ವಂಶದವರಿಗೂ ಮುಂದಿನ ಸಂಗತಿಗಳನ್ನು ಆಜ್ಞಾಪಿಸು, ‘ಇವು
    ಸರ್ವಾಂಗಹೋಮ ವಿಷಯವಾದ ನಿಯಮಗಳು: ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯವು ರಾತ್ರಿಯೆಲ್ಲಾ ಮತ್ತು ಮರುದಿನದ ಬೆಳಗಿನ
    ವರೆಗೂ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಉರಿಯುತ್ತಾ ಇರಬೇಕು. ಅದು ನಂದಬಾರದು.'
  yap-yap: ni nge pi’ ngak Aron nge pi pumo’on ni pifak e pi gafal ni ba’aray ni murung’agen
    e maligach ni mo’oruf. Ba maligach ni mo’oruf e ngan pag u daken e altar nib polo’
    e n’ep ndabi math e nifiy riy.
  hlt-MCSB: Aaron neh anih koca rhoek te uen lamtah hmueihhlutnah olkhueng he thui
    pah. Hmueihtuk sokah hmaikol hmuen ah hmueihhlutnah. loh khoyin puet neh mincang
    due om saeh lamtah a soah hmueihtuk hmai. loh rhong saeh.
  mdy-ETH: «ዓኣሮኔና ዒዛኮ ናኣቶናም ሚቺ ዒንጎ ዒንጊፆ ዳምቦ ዛሎ ኔ ኬኤዛንዳሢ ያዺኬ፤ ሚቺ ዒንጎ ባካ ዋንቶ ጉቤ ሚቺ ዒንጎ
    ቤዞይዳ ማዔም ታማ ዔኤቴ ጎይሣ ዎርቆንጎ፤
  twi-ASANTE: “Fa saa mmara a ɛfa ɔhyeɛ afɔdeɛ ho yi ma Aaron ne ne mmammarima. ‘Wɔbɛgya
    ɔhyeɛ afɔrebɔdeɛ no wɔ ogya no so anadwo mu no nyinaa a afɔrebukyia ogya no gu
    so rehye.
  eng-WEBU: '“Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
    the burnt offering shall be on the hearth on the altar all night until the morning;
    and the fire of the altar shall be kept burning on it.'
  bnp-bnp: “O vakuku e Aron turane huriki e tuna na vinara na nihabi gutu-vuro. Ra
    nihabi iea ri gi gutu na dede, a kanono ge nono mavonga na rodo malaku, ge harena
    na hatelanga.
  wal-wal: '“Aaroonanne a attuma naata hagaadan yaagada azaza; ‘Xuuggiyo yarshshuwaassi
    de7iya wogai hagaa: Xuuggiyo yarshshoi qammai wonttana gakkanaashin yarshshiyo
    sohuwan de7o. Tamaikka yarshshiyo sohuwan mule wode eexxiiddi de7o.'
  spa-PDDPT: 'Ordena a Aarón y a sus hijos: Ésta es la Ley del holocausto. El holocausto
    permanecerá y arderá sobre el altar toda la noche hasta la mañana, y el fuego
    del altar debe mantenerse ardiendo en él.'
  gun-gun: '— Ejapo uka na Arão ha''e ta''y kuery pe. Ha''e vy aipo''re: Po rami ''rã
    mba''emo peme''ẽ peapy vy. Oapy vy ome''ẽ mbyre ma altar áry ''rã opyta pytũ mbukukue
    ko''ẽ peve, tata altar áry hendy riae reve.'
  agu-BL: “Cawun nin tetz Aarón scyuch' nitxajil, nin alaj yi e'chk ca'wle'j scyetz,
    te e'chk tx'ixwatz yi na pat-xij tircu'n chiwankil. ”Yi awun yi tz'ocopon pate'n
    tetz tx'ixwatz, tajwe'n yil cyaj cyen wi k'ak' wi yi altar tetz cyakil ak'bal,
    bantz stz'e'e'n cu'n tan k'ak'.
  ilo-ULB: '“Bilinem ni Aaron ken dagiti annakna a lallaki, a kunaem, ''Daytoy ti
    linteg iti daton a maipuor amin: ''Ti daton a maipuor amin ket masapul nga adda
    iti pagapuyan ti altar iti agpatnag agingga iti agsapa, ket agtalinaedto a sumsumged
    ti apuy ti altar.'
  kpg-kpg: bolo gi hagi anga ina gi Aaron mo ana dama daane nia haganoho di hai tigidaumaha
    dudu. Tigidaumaha dudu le e dugu hua i hongo di gowaa dudu tigidaumaha i di boo
    dogomaalia, gei di ahi le e hai hua gii gaa.
  uig-ARA: 'سەن ھارۇن بىلەن ئوغۇللىرىغا كۆيدۈرمە قۇربانلىق توغرىسىدا ئەمر قىلىپ مۇنداق
    دېگىن: ــ كۆيدۈرمە قۇربانلىق توغرىسىدىكى قائىدە-نىزام مۇنداق بولىدۇ: ــ كۆيدۈرمە
    قۇربانلىق پۈتۈن كېچە تاڭ ئاتقۇچە قۇربانگاھتىكى ئوچاقنىڭ ئۈستىدە كۆيۈپ تۇرسۇن؛
    ۋە قۇربانگاھنىڭ ئوتىنى ئۆچۈرمەي يېنىق تۇرغۇزۇڭلار.'
  sus-sus: Naxan luxi, Haruna nun a xa die xa na don a lɛbinitare ra, hɔrɔmɔlingira
    tɛtɛ sɛniyɛnxi kui.
  pon-2006: en padahkihong Aaron oh nah pwutak ko koasoandi pwukat duwen meirong isihs
    kan. Meirong isihs pahn mihmihte pohn pei sarawio erein pwohng ehu pwon, oh kisineio
    pahn lullulte.
  ksd-ksd: 'Una vartuluai pire Aron ma ra umana natuna, ma una biti: Go iat ra varkurai
    ure ra tinabar di tuntun tar ia: ra tinabar di tuntun tar ia na ki taun ra davai
    ta ra uguugu na vartabar ta ra marum parika ma tuk tar ta ra malana, ma ra iap
    ta ra uguugu na vartabar na birao vatikai.'
  tur-YTC: '“Aron''la oğullarına buyurup de: ''Yakmalık sunu yasası şudur: Yakmalık
    sunu bütün gece sabaha kadar sunaktaki ateşin üzerinde olacak; sunağın ateşi onun
    üzerinde yanmaya devam edecek.'
  grc-BRENT: Τὸ δὲ καταλειφθὲν ἀπʼ αὐτῆς ἔδεται Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ· ἄζυμα βρωθήσεται
    ἐν τόπῳ ἁγίῳ· ἐν αὐλῇ τῆς σκηνῆς τοῦ μαρτυρίου ἔδονται αὐτήν.
  ind-AYT: '“Perintahkanlah ini kepada Harun dan anak-anaknya, ‘Inilah hukum tentang
    persembahan bakaran: persembahan bakaran harus tetap ada di atas perapian mazbah
    sepanjang malam sampai pagi dan api mazbah harus dijaga tetap menyala.'
  nya-nya: '“Lamula Aaroni ndi ana ake kuti, ‘Lamulo la nsembe yopsereza ndi ili:
    Nsembe yopserezayo izikhala pa moto pa guwa usiku wonse mpaka mmawa, ndipo moto
    wa paguwapo uzikhala ukuyaka nthawi zonse.'
  hrv-hrv: neka ostatak u obliku beskvasnih kruhova pojedu Aron i njegovi sinovi;
    neka ga jedu na posvećenu mjestu - u dvorištu Šatora sastanka.
  mps-mps: “Nago te siaba tigidali ulubo ofa ebo bomai po te Aron aga ogomani dabe
    daliba te po walao. Augwaligo te ofa ebo nai te altaba ulama, te isigo dedubadi,
    te be posoboba usu nao. Te sia bogoli idubadi, te sula somainu me elamu dao.
  tpi-tpi: “Yu mas tokim Aron wantaim ol pikinini man bilong en long ol lo bilong
    ofa bilong paia i kukim olgeta. Ol i mas kukim dispela ofa long alta na larim
    paia i kukim long nait i go inap long tulait. Na paia i mas lait i stap na i no
    ken i dai.
  dan-1931: Men Resten deraf skal Aron og hans Sønner spise; usyret skal det spises
    på et helligt Sted; i Åbenbaringsteltets Forgård skal de spise det.
  vie-OVCB: '“Hãy cho A-rôn và các con trai người biết các thể lệ về tế lễ thiêu sau
    đây: Lễ vật phải được giữ giữa bàn thờ suốt đêm, lửa trên bàn thờ phải cháy luôn
    cho đến sáng.'
  guj-2017: '“હારુન તથા તેના પુત્રોને આજ્ઞા કર કે, ‘આ દહનીયાર્પણના નિયમો છે: દહનીયાર્પણો
    આખી રાત સવાર સુધી વેદી પરની કઢાઈ ઉપર રહે અને વેદીના અગ્નિને તેની ઉપર સળગતો રાખવો.'
  pon-2006A: en padahkihong Aaron oh nah pwutak ko koasoandi pwukat duwen meirong
    isihs kan. Meirong isihs pahn mihmihte pohn pei sarawio erein pwohng ehu pwon,
    oh kisineio pahn lullulte.
  por-BRBSL: '“Comande Arão e seus filhos, dizendo: ''Esta é a lei do holocausto:
    o holocausto estará sobre o coração do altar toda a noite até a manhã; e o fogo
    do altar será mantido aceso sobre ele.'
  cth-cth: Nang ni Aron hoi a capanaw koe, na dei pouh hane teh, hmaisawi thuengnae
    teh, sathei hah khoungroe hmai van karum tuettuet khodai totouh na o sak vaiteh,
    thuengnae khoungroe hmai teh pou na kamtawi sak han.
  twi-twi: “Fa saa mmara a ɛfa ɔhyew afɔre ho yi ma Aaron ne ne mmabarima. ‘Wobegyaw
    ɔhyew afɔrebɔde no wɔ ogya no so anadwo mu no nyinaa, na ɛsɛ sɛ afɔremuka gya
    no kɔ so dɛw.
  hlt-hlt: Aaron neh anih koca rhoek te uen lamtah hmueihhlutnah olkhueng he thui
    pah. Hmueihtuk sokah hmaikol hmuen ah hmueihhlutnah loh khoyin puet neh mincang
    due om saeh lamtah a soah hmueihtuk hmai loh rhong saeh.
  tbz-SIM: Anɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ di dɛsɔnnɛ, bɛ̀ mɛ mbɑ́ɑ́ kɔɔrɛnɛ̀ mutie mùù muuti
    pɛ̃́ɛ̃̀, bɛ̀ bɑ́ɑ́ kɑri sɔ̃́ntíkoo kó dibòrì kɛ́ mù di. Bɛ̀ɛ kɑri mɛtɑummɛ̀ tou
    kó kudɑ̀nkù nku kɛ́ mù di.
  msy-2020: “Nɨ ofan bar isia mɨghɨribar arazibar gun Aron ko an otaribav mɨkemegh.
    Me ofan kam ofa gamir dakozimɨn a tuagh, egh aneteghtɨ, avim an isi dɨmangan ikɨ
    mangɨtɨ amɨnim tiragh. Dɨmangan avim isi mamaghɨra ikɨ, egh mungeghan markɨ.
  dop-dop: Kɔtǝlɑɑ kɑ́ tɔɣɔnɑ pǝ kʋkɑɑsǝm mpǝɣɩ Ɩsɔ lonte tɑɑ kɛ tǝsulle cokǝle kɑtɑɣɑ
    tɑɑ tǝnɑ. Amɑ pǝ fɛɩ sɩ pɑ́ tǝsɩ pǝ tɔɣɔnɑɣɑ nɑ kʋkʋsʋm kɛ́.
  azb-azb: '«Harunla oğullarına əmr verib de: “Yandırma qurbanına aid olan təlimat
    budur. Yandırma qurbanı bütün gecə səhərə qədər qurbangahdakı odda qalsın, bu
    od isə qoy sönmədən yansın.'
  eng-DBY: Command Aaron and his sons, saying, This is the law of the burnt-offering;
    this, the burnt-offering, shall be on the hearth on the altar all night unto the
    morning, and the fire of the altar shall be kept burning on it.
  hin-2017: '“हारून और उसके पुत्रों को आज्ञा देकर यह कह कि होमबलि की व्यवस्था यह है:
    होमबलि ईंधन के ऊपर रात भर भोर तक वेदी पर पड़ा रहे, और वेदी की अग्नि वेदी पर जलती
    रहे।'
  wol-KYG: La ca des Aaróona aki doomam yu góor ñoo koy lekk, te buñu ci boole lawiir.
    Nañu ko lekke ci bérab bu sell. Ci biir ëttu xaymab ndaje mi lañu koy lekke.
  eng-YLT: '''Command Aaron and his sons, saying, This [is] a law of the burnt-offering
    (it [is] the burnt-offering, because of the burning on the altar all the night
    unto the morning, and the fire of the altar is burning on it,)'
  eng-WYC-2017: Command thou to Aaron, and to his sons, This is the law of burnt sacrifice;
    it shall be burnt in the altar all night till the morrow; fire that is given from
    heaven shall be of the same altar.
  eng-WMBB: '“Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
    the burnt offering shall be on the hearth on the altar all night until the morning;
    and the fire of the altar shall be kept burning on it.'
  urd-GVH: '“हारून और उसके बेटों को भस्म होनेवाली क़ुरबानियों के बारे में ज़ैल की
    हिदायात देना : भस्म होनेवाली क़ुरबानी पूरी रात सुबह तक क़ुरबानगाह की उस जगह पर
    रहे जहाँ आग जलती है। आग को बुझने न देना।'
  rug-rug: pude valani koe Eroni meke sari na tuna koreo sari na tinarae hire tana
    vina uququ. Sa vina uququ si kaqu ta veko pa hope koasa doduruna sa boṉi, meke
    lopu kaqu tava makudo toa sa nika.
  gaz-gaz: '“Aroonii fi ilmaan isaatiif ajaja kana kenni: ‘Seerri aarsaa gubamuu kanaa
    dha; aarsaan gubamu hamma lafti bariitutti halkan guutuu ibidda iddoo aarsaa irra
    jiru gubbaa haa turu; ibiddis ittuma fufee iddoo aarsaa irratti haa bobaʼu.'
  fra-LSG: Aaron et ses fils mangeront ce qui restera de l’offrande; ils le mangeront
    sans levain, dans un lieu saint, dans le parvis de la tente d’assignation.
  yal-yal: Haruna nun a diine xa na bogise saraxan dɔnxɛn don. E xa a don yirena nde
    yi naxan sariɲan Naralan Bubun sansanna kui. Buru rate se nama sa a yi.
  haw-1868: E kauoha ia Aarona a me kana mau keiki, e i aku, Eia ke kanawai o ka mohaikuni;
    he mohaikuni no ia no ka aa ana o ke ahi ma ke kuahu a pau ka po, a kakahiaka,
    e aa ana hoi ke ahi kuahu ilaila.
  arb-NAV: '«وَهَذَا مَا تُوْصِي بِهِ هَرُونَ وَأَبْنَاءَهُ بِشَأْنِ شَرِيعَةِ تَقْدِمَةِ
    الْمُحْرَقَةِ: تُتْرَكُ الْمُحْرَقَةُ عَلَى الْمَوْقِدَةِ فَوْقَ الْمَذْبَحِ كُلَّ
    اللَّيْلِ حَتَّى الصَّبَاحِ، وَنَارُ الْمَذْبَحِ تَتَوَهَّجُ عَلَيْهِ.'
  ewe-ewe: “De se siawo na Aron kple via ŋutsuwo tso numevɔsa ŋuti, ‘Woagblẽ numevɔsa
    la ɖe vɔsamlekpui la ƒe dzodoƒe, eye dzo nanɔ bibim le ete zã blibo la.
  eng-LEE: '(6:2) Command Aaron and his sons, saying, This is the law of the burnt-offering:
    It is the burnt-offering, which shall be burning upon the altar all night unto
    the morning, and the fire of the altar shall be burning on it.'
  asm-FB: '“তুমি হাৰোণক আৰু তেওঁৰ পুত্ৰসকলক এই আজ্ঞা দিয়া, ‘হোমৰ নিয়ম এই: হোম-দ্ৰব্য
    ওৰে ৰাতি আনকি ৰাতিপুৱালৈকে বেদীৰ ওপৰত জুইশালত থাকিব আৰু বেদীৰ জুই তাৰ দ্ৱাৰাই
    জ্বলি থাকিব।'
  sus-A: نَشَن لُشِ، هَرُنَ نُن عَ شَ دِيٍ شَ نَ دٌن عَ لّبِنِتَرٍ رَ، هْرْ مْلِنفِرَ
    تّتّ سّنِيّنشِ كُي.
  fra-SBL: '« Donne cet ordre à Aaron et à ses fils : Voici la loi de l''holocauste :
    l''holocauste restera sur le foyer de l''autel toute la nuit jusqu''au matin,
    et le feu de l''autel restera allumé sur lui.'
  hbo-hbo: וְהַנֹּותֶ֣רֶת מִמֶּ֔נָּה יֹאכְל֖וּ אַהֲרֹ֣ן וּבָנָ֑יו מַצֹּ֤ות תֵּֽאָכֵל֙
    בְּמָקֹ֣ום קָדֹ֔שׁ בַּחֲצַ֥ר אֹֽהֶל־מֹועֵ֖ד יֹאכְלֽוּהָ׃
  eng-WYCLIFFE: Comaunde thou to Aaron, and to hise sones, This is the lawe of brent
    sacrifice; it schal be brent in the auter al nyyt til the morewe; fier that is
    youun fro heuene schal be of the same auter.
  cwe-cwe: “Mwing'he Haluni na wanage wa chilume malagilizo yano, ‘Zino ni ndagilizi
    kusonhela nhambiko za kutimbula. Nhambiko ya kutimbula izakuwa muna umoto mchanyha
    ya lupango ichilo chose mbaka imitondo na moto wake wokong'heligwa muladi sekeuzimike.
  kik-kik: '“Atha Harũni na ariũ ake, ũmeere ũũ: ‘Ĩno nĩyo mĩtabarĩre ya iruta rĩa
    njino: Iruta rĩa njino rĩrĩraaraga riiko hau kĩgongona-inĩ igũrũ ũtukũ wothe o
    nginya rũciinĩ, naguo mwaki ũikare ũgĩakanaga hau kĩgongona-inĩ.'
  fra-NCL: Ce qui restera de l’oblation, Aaron et ses fils le mangeront ; ils le mangeront
    sans levain, en lieu saint, dans le parvis de la tente de réunion.
  cek-AK: Aaron hoi a capanawk khaeah hae tiah thui paeh; hmai angbawnhaih daan loe
    hae tiah oh; hmai angbawnhaih sak naah, hmaicam pongah aqum puek, khawnbang khoek
    to hmai angqongsak poe ah; hmaicam ih hmai loe dueh ai ah, angqongsak poe han
    oh.
  cuk-cuk: '“Aarónʼga, degi, e-masmalaga be soge: ‘Ibmar-ogumakar-uklealir, weyob
    be imakmaloye: ” ’Ibdurgan-ogumakar-ukleged bela gummakegala, ibmar-ogumakar-ukleged-aila-birgi
    mutiki gamai oibodagoed. Ibmar-ogumakar-ukleged-aila-birgi soo-gasiid ginnosulid.'
  uig-CYR: 'Сән Һарун билән оғуллириға көйдүрмә қурбанлиқ тоғрисида әмир қилип мундақ
    дегин: — Көйдүрмә қурбанлиқ тоғрисидики қаидә-низам мундақ болиду: — Көйдүрмә
    қурбанлиқ пүтүн кечә таң атқичә қурбангаһтики очақниң үстидә көйүп турсун; вә
    қурбангаһниң отини өчүрмәй йениқ турғузуңлар.'
  tel-2017: “నువ్వు అహరోనుకీ, అతని కొడుకులకీ ఇలా ఆదేశించు, ఇది దహనబలికి సంబంధించిన
    చట్టం. దహనబలి అర్పణ బలిపీఠం పైన నిప్పులపై రాత్రంతా, తెల్లవారే వరకూ ఉండాలి. బలిపీఠం
    పైన అగ్ని మండుతూనే ఉండాలి.
  hat-BSA: '“Kòmande Aaron avèk fis li yo e di: ‘Sa se lalwa pou ofrann brile a: ofrann
    brile a li menm va retire nan fwaye lotèl la tout nwit lan jis rive nan maten,
    epi dife sou lotèl la va kontinye brile sou li.'
  kos-kos: tuh elan fahkang nu sel Aaron ac wen natul ma sap nu ke mwe kisa firir.
    Sie kisa firir ac fah oanna fin loang uh ke fong fon se, ac e kac ac fah taranyuk
    in tiana kunla.
  hbo-WLC: וְהַנּוֹתֶ֣רֶת מִמֶּ֔נָּה יֹאכְל֖וּ אַהֲרֹ֣ן וּבָנָ֑יו מַצּ֤וֹת תֵּֽאָכֵל֙
    בְּמָק֣וֹם קָדֹ֔שׁ בַּחֲצַ֥ר אֹֽהֶל־מוֹעֵ֖ד יֹאכְלֽוּהָ׃
  ibo-ibo: '“Nye Erọn na ụmụ ya ndị ikom iwu sị: ‘Ndị a bụ usoro iwu metụtara aja
    nsure ọkụ. Aja nsure ọkụ ga-adịgide nʼekwu ahụ dị nʼebe ịchụ aja site nʼabalị
    ruo nʼụtụtụ. A ga-akwanyekwa ọkụ na-adị nʼebe ịchụ aja hapụ ya ka o nwuo abalị
    niile.'
  ory-ory: “ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହାର ପୁତ୍ରଗଣଙ୍କୁ ଏହି ଆଜ୍ଞା ଦିଅ, ହୋମବଳିର ବ୍ୟବସ୍ଥା ଏହି;
    ହୋମଦ୍ରବ୍ୟ ସମସ୍ତ ରାତ୍ରି, ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ବେଦିର ଅଗ୍ନିସ୍ଥାନ ଉପରେ ରହିବ, ପୁଣି ବେଦିର
    ଅଗ୍ନି ପ୍ରଜ୍ୱଳିତ ରହିବ।
  chk-chk: 'pwe epwe ngeni Aaron me nöün kewe mwän ekei allükün asoren kek: Ewe asoren
    kek epwe nom won ewe rongen asor unusen pwin tori lesosor, nge ekkeiin won epwe
    chök kükü.'
  rop-rop: “Gibit Eran en im sanmob detlot lowa blanga det barnapwan ofring. Wal det
    ofring dei garra libum langa det teibul blanga ofring olnait, en dei garra barnimbat
    faiya olnait.
  ukr-1871: Останки ж жертви їсти муть Арон та сини його; прісне їсти муть у сьвятому
    місцї; в дворі соборного намету їсти муть.
  deu-1951: '(06-2) Dies ist das Gesetz vom Brandopfer: Das Brandopfer soll auf seiner
    Glut auf dem Altar die ganze Nacht bis zum Morgen verbleiben, daß das Feuer des
    Altars dadurch genährt werde.'
  eng-JPS: '(6-2) Command Aaron and his sons, saying: This is the law of the burnt-offering:
    it is that which goeth up on its firewood upon the altar all night unto the morning;
    and the fire of the altar shall be kept burning thereby.'
  srp-1865: 'Zapovjedi Aronu i sinovima njegovijem, i reci im: ovo je zakon za žrtvu
    paljenicu: žrtva paljenica neka stoji na ognju na oltaru cijelu noæ do jutra,
    i oganj na oltaru neka gori jednako.'
  lug-lug: '“Lagira Alooni ne batabani be nti: Lino lye tteeka ery’ebiweebwayo ebyokebwa.
    Ekiweebwayo ekyokebwa kinaabeeranga ku kyoto ekiro kyonna okutuusa enkeera, era
    omuliro gw’omu kyoto gunaabanga gwaka ebbanga lyonna.'
  heb-heb: צו את אהרן ואת בניו לאמר זאת תורת העלה הוא העלה על מוקדה על המזבח כל הלילה
    עד הבקר ואש המזבח תוקד בו׃
  ben-IRV: তুমি হারোণ ও তার ছেলেদেরকে এই আদেশ কর। হোমের ব্যবস্থা; হোমবলি সকাল পর্যন্ত
    সমস্ত রাত্রি বেদির অগ্নিকুণ্ডের উপরে থাকবে এবং বেদির আগুন জালানো থাকবে
  pan-pan: 'ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਇਹ ਆਖ ਕੇ ਹੁਕਮ ਦੇ ਕਿ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਦੀ ਬਿਵਸਥਾ
    ਇਹ ਹੈ: ਹੋਮ ਬਲੀ ਸਾਰੀ ਰਾਤ ਤੋਂ ਸਵੇਰ ਤੱਕ ਜਗਵੇਦੀ ਦੇ ਉੱਤੇ ਪਈ ਰਹੇ ਅਤੇ ਜਗਵੇਦੀ ਦੀ ਅੱਗ ਉਸ
    ਦੇ ਵਿੱਚ ਬਲ਼ਦੀ ਰਹੇ।'
  mya-JVB: သင်သည် အာရုန် နှင့် သူ ၏သား တို့အား ဆင့်ဆို ရသော မီး ရှို့ရာ ယဇ်ပူဇော်ခြင်းတရား
    ဟူမူကား ၊ ယဇ်ကောင်ကိုယဇ် ပလ္လင်ထင်းမီးပေါ် မှာ တညဉ့်လုံး နံနက် တိုင်အောင် ရှိစေ၍၊
    ယဇ် ပလ္လင်မီး သည် အစဉ်လောင် ရမည်။
  hmo-hmo: 'idia gabua ore bouboudia totona Arona bona iena natuna tau dekenai inai
    taravatu do ia henia: Boubou gauna be boubou patana ena latanai do ia noho ela
    bona dabai, lahi danu do ia gabua noho ela bona dabai.'
  urd-urd: “हारून और उसके बेटों को यूँ हुक्म दे कि सोख़्तनी क़ुर्बानी के बारे में
    शरा' यह है, कि सोख़्तनी क़ुर्बानी मज़बह के ऊपर आतिशदान पर तमाम रात सुबह तक रहे,
    और मज़बह की आग उस पर जलती रहे।
  rus-SYN: 'заповедай Аарону и сынам его: вот закон всесожжения: всесожжение пусть
    остается на месте сожигания на жертвеннике всю ночь до утра, и огонь жертвенника
    пусть горит на нем и не угасает;'
  bqc-SIM: Aalona ń a nɛ́ↄ lí pↄ́ pↄ́ gↄ̃̀ ble a ɛsɛ káu sai gu pↄ́ a kua adoau
    kpaaũkpɛ ua we.
  tcz-CHONGTHU: “Aaron le achapate henga pumgo thilto chungchanga hilchahna hi seipeh
    tan. pumgo thilto chu ajing jingkah chan'a maicham chunga nadalhah den ding, chule
    maicham mei jong chu jankhovah keiya nakousah ding ahi.
  mar-mar: अहरोन व त्याचे पुत्र ह्यांना आज्ञा कर की होमापर्णाचे असे नियम आहेत. होमबली
    अग्नीकुंडावर रात्रभर ठेवून तो सकाळपर्यंत राहू द्यावा; आणि वेदीवरील अग्नी तिच्यावर
    जळतच ठेवावा.
  qub-qub: '«Aarontapis wamrancunatapis uywacunata rupachina sacrifisyuta rurananpaj
    sumaj willapanqui: Pishtashan uywapa aychanga warayllata altar shanshacho rupanan.'
  bqp-bqp: Som mɛ mu tiɑrɑ Aroni kɑ win bibɑ bɑ koo mɛ di. Yerɑ yɑ ko n sɑ̃ɑ begiɑ
    yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru sɔɔ. Adɑmɑ bɑ koo mu diwɑ Yinni Gusunɔn kuu bekurugirun
    yɑɑrɑɔ. Bɑ ǹ mɛ pɛ̃ɛ seeyɑtiɑ dokemɔ. Yɑ sɑ̃ɑwɑ nɛnɛm nge yɑ̃ku te bɑ kuɑ bu
    kɑ torɑrun suuru wɑn dĩɑnu, ǹ kun mɛ te bɑ rɑ kɑ torɑru sɔmɛn dĩɑnu.
  hat-hat: -Men lòd pou ou pase Arawon ansanm ak pitit gason l' yo. Men ki jan pou
    yo fè ofrann pou yo boule nèt pou Seyè a. Se pou ofrann lan pase tout nwit la
    ap boule jouk denmen maten sou lotèl la. Se pou dife sou lotèl la pa janm mouri.
  eng-BSB: '“Command Aaron and his sons that this is the law of the burnt offering:
    The burnt offering is to remain on the hearth of the altar all night, until morning,
    and the fire must be kept burning on the altar.'
  tod-tod: Aalɔn ta ná-doun zunuiti ta vebɛanii mɔtai mi. Ta mi ada ɲadegai ta, GALA
    daaɠomi seɠe ʋɛlɛi ma ɠoizuʋɛ, kɛlɛ lɛʋɛ mina ɠɛ ba.
  eng-WEBPB: '“Command Aaron and his sons, saying, ‘This is the law of the burnt offering:
    the burnt offering shall be on the hearth on the altar all night until the morning;
    and the fire of the altar shall be kept burning on it.'
  kbq-kbq: Aronine mofavre naga'a amana hiho hunka zamasamio, kre fananema hu ofama
    hanaza zamofo tra kea amanahu me'ne, ana ofamo'a kresramana vu itare tevefi me'nenkeno,
    ana tevemo'a tevava nehinkeno vuno masa hino.
  nhe-BL: “Xiquinilhuiti Aarón huan itelpocahua para quej ni eltoc tlanahuatili para
    se tlacajcahualistli tlatlatili. Nopa tlacajcahualistli monequi eltos ipan nopa
    tlitl seyohual hasta ijnaloc huan nopa tlitl mocahuas lementoc.
  gub-BL: — Emume'u ko heze'eg ma'e hapy pyràm rehe har Àràw pe nehe, ta'yr wanupe
    nehe no. Ma'e hapy pyràm umumaw putar pytun gatu ma'ea'yr hapy haw rehe upyta
    pà nehe. Tuwe tata nuwew kwaw nehe.
  eng-DRA: 'Command Aaron and his sons: This is the law of a holocaust: It shall be
    burnt upon the altar, all night until morning: the fire shall be of the same altar.'
