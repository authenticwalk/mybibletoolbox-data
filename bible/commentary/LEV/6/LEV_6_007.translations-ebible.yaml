verse: LEV.006.007
translations:
  mal-C: ഈ വിധത്തിൽ പുരോഹിതൻ ആ മനുഷ്യനുവേണ്ടി യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം ചെയ്യണം.
    എന്നാൽ അയാൾ ചെയ്ത കുറ്റമൊക്കെയും ക്ഷമിക്കും.”
  deu-TKW: Und dies sind die Bestimmungen in betreff des Speisopfers. Die Söhne Aarons
    sollen es vor Jahwe, heran an den Altar, bringen.
  lin-lin: '‹ Tala mobeko mpo na likabo ya gato : ‘ Bana mibali ya Aron bakomema yango
    liboso ya Yawe, liboso ya etumbelo.'
  eng-LSV: and the priest has made atonement for him before YHWH, and it has been
    forgiven him, concerning one thing of all that he does, by being guilty therein.”
  eng-GNV: And the Priest shall make an atonement for him before the Lord, and it
    shall be forgiuen him, whatsoeuer thing he hath done, and trespassed therein.
  eng-WEBSTER: 'And the priest shall make an atonement for him before the LORD: and
    it shall be forgiven him for any thing of all that he hath done in trespassing
    therein.'
  nhw-BL: Huan nopa totajtzi nechmacas nopa tlapiyali huan nechixtzacuilis itlajtlacol
    nopa masehuali tlen na. Huan na, quena, nijtlapojpolhuis tlen hueli catli quichijtoc.”
  swh-ONEN: Kwa njia hii kuhani atafanya upatanisho kwa ajili yake mbele za Bwana,
    naye atasamehewa kwa kosa lolote katika mambo hayo aliyoyatenda yaliyomfanya kuwa
    na hatia.”
  bba-bba: Yɑ̃ku te bɑ rɑ ko kɑ ɡberun dĩɑnun woodɑ wee. Aronin bibɑ bɑ ko n dɑ kɑ
    tu de yɑ̃ku yerɔ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'and the priest shall make an atonement for him before the Lord: and
    it shall be forgiven him for any thing of all that he hath done in trespassing
    therein.'
  luo-luo: Mano e kaka jadolo notimnego misango mipwodhogo kethoneno e nyim Jehova
    Nyasaye, kendo enowene kuom ketho duto ma osetimo, mane omiyo obedo jaricho.”
  meu-meu: Bena hahelaḡa tauna ese ia bagunai herohemaino karana baine karaia, Iehova
    vairanai; unu amo ena kara dika idoinai baine hegwau tao.
  npi-ULB: पुजारीले परमप्रभुको अगि त्यसको निम्ति प्रायश्‍चित्त गर्ने छ, र त्यसले जेसुकै
    गरेर दोषी भएको भए तापनि त्यसलाई क्षमा हुने छ ।”
  yor-yor: Báyìí ní àlùfáà yóò ṣe ètùtù fún un ètùtù ìwẹ̀nùmọ́ níwájú Olúwa, a ó sì
    dáríjì í nítorí ohun tó ti ṣe tó sì mú un jẹ̀bi.”
  emp-NTPO: Idjia ovejara beaped̶a idji cadjirua carea sacerdoteba Ãcõrẽ quĩrãpita
    babue diaya. Mãwãbʌrʌ Ãcõrẽba maʌ̃ cadjiruara quĩrãdoaya.
  pes-OPCB: کاهن با این قربانی برای او در حضور خداوند کفاره خواهد کرد و گناه او بخشیده
    خواهد شد.»
  tgl-ULB: Para sa kaniya ay gagawa ang pari ng isang pambayad para sa kasalanan sa
    harap ni Yahweh, at patatawarin siya ukol sa anumang kasalanang ginawa niya.”
  hui-hui: Ani miragola loma binigo mo miaga agali biago ibugua agali biagonaga ko
    domo wahelonaga nogo biago loma bialu bo delaragola Anduane Homogohanda agali
    biagome ko biyadagoni domo waholebira, lene.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ထို​သူ​၏ အ​ပြစ်​အ​တွက် ယဇ်​ပူ​ဇော်​သဖြင့်​သူ​သည်
    အ​ပြစ်​လွတ်​လိမ့်​မည်။
  bod-N: མཆོད་དཔོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁོའི་སྡིག་པ་བཤག་པར་བྱ་ཞིང་། མི་དེས་དོན་གང་ཞིག་བྱས་ནས་ཉེས་པ་བསགས་ནའང་སྡིག་སེལ་འཐོབ་པར་འགྱུར་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Nenzira iyi muprista achamuyananisira pamberi paJehovha uye acharegererwa
    pane zvose zvaakaita zvakamuita kuti ave nemhosva.”
  spa-BLM: El sacerdote hará expiación por él ante Yahvé, y se le perdonará todo lo
    que haga para ser culpable.”
  cac-cac: Axo vin̈ tz'ac'anoch jun silab' chi' d'a yichan̈ Jehová yuj smul jun anima
    ix och chi', axo jun mul chi' slajvicanel d'a yib'an̈, xchi vin̈aj Moisés chi'.
  swh-ULB: Kuhani atafanya upatanisho kwa ajili yake mbele ya Bwana, atakuwa amesamehewa
    kulingana na chochote kilicho mfanya kuwa na hatia.”
  bel-bel: і ачысьціць яго сьвятар прад Госпадам, і даравана будзе яму, што б ён ні
    зрабіў, усё, у чым ён зрабіўся вінаваты.
  deu-ELBBK: 'Und dies ist das Gesetz des Speisopfers: Einer der Söhne Aarons soll
    es vor dem HERRN darbringen vor dem Altar.'
  mbb-OT: Pinaaǥi kayi te ebeelan te memumuhat diyà te etuvangan te Nengazen, ne egkevelukasan
    is etew te salè din, ne ebpeseyluwen sikandin te Nengazen te salà he neveelan
    din.
  mal-2015: പുരോഹിതൻ യഹോവയുടെ സന്നിധിയിൽ അവന്നുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കേണം; എന്നാൽ
    അവൻ അകൃത്യമായി ചെയ്തതൊക്കെയും അവനോടു ക്ഷമിക്കും.
  rmc-rmc: „ ‚Kada hin o zakonos pal e chabeneskri obeta. O čhave le Aronoskre la
    anena anglo RAJ anglo oltaris.
  pes-OPV: و کاهن برای وی به حضور خداوند کفاره خواهد کرد و آمرزیده خواهد شد، از هر
    کاری که کرده، و در آن مجرم شده است.»
  ron-1924: Ши преотул ва фаче пентру ел испэширя ынаинтя Домнулуй, ши и се ва ерта,
    орькаре ар фи грешяла де каре се ва фи фэкут виноват.”
  ben-OBCV: এভাবে সদাপ্রভুর সামনে তার পক্ষে যাজক প্রায়শ্চিত্ত করবে এবং এসব আদেশের
    যে কোনো একটি আদেশ অমান্য হেতু তার পাপের ক্ষমা হবে, যা তাকে দোষী করেছিল।”
  som-som: Oo wadaadkuna waa inuu isaga kafaaraggud ugu sameeyaa Rabbiga hortiisa,
    oo isna waa laga cafiyi doonaa wixii uu sameeyey oo uu ku eedaysan yahay oo dhanba.
  lat-VUC: qui rogabit pro eo coram Domino, et dimittetur illi pro singulis quæ faciendo
    peccavit.
  eng-ASVBT: and the priest shall make atonement for him before Jehovah; and he shall
    be forgiven concerning whatsoever he doeth so as to be guilty thereby.
  ita-1885: E faccia il sacerdote il purgamento per esso, nel cospetto del Signore,
    e gli sarà perdonato; qualunque cosa egli abbia fatta di tutte quelle, le quali
    si soglion fare, onde l'uomo cade in colpa.
  eng-LXXUP: This is the law of the sacrifice, which the sons of Aaron shall bring
    near before the Lord, before the altar.
  eng-ULB: The priest will make atonement for him before Yahweh, and he will be forgiven
    concerning whatever he has become guilty of doing.”
  spa-VBL: Así es como el sacerdote te hará justicia ante el Señor, y se te perdonarán
    todos los pecados que hayas cometido y de los que seas culpable”.
  fra-_FOB: Et le sacrificateur fera expiation pour lui devant l'Éternel, et il lui
    sera pardonné, quelque chose qu'il ait commise en se rendant coupable.
  mal-mal: പുരോഹിതൻ യഹോവയുടെ സന്നിധിയിൽ അവനുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കണം; എന്നാൽ
    അവൻ അകൃത്യമായി ചെയ്തതൊക്കെയും അവനോട് ക്ഷമിക്കും”.
  urd-GVR: Phir imām Rab ke sāmne us kā kaffārā degā to use muāfī mil jāegī.”
  suz-BL: मिनु मेको चढ़ेबमी मेको आ पर्बम परमप्रभु यावे आ ङोंइती पाप क्‍याम्‍तीक गेय
    पचा माल्‍ब। मिनु मेकोमी मार आ पर्बम दोस तशो बाक्‍मे, मेकोम माफ ताइब” देंत।
  ita-1927: E il sacerdote farà l’espiazione per lui davanti all’Eterno, e gli sarà
    perdonato qualunque sia la cosa di cui si è reso colpevole”.
  ckb-ckb: کاهینەکە لەبەردەم یەزدان کەفارەتی بۆ دەکات و لێخۆشبوونی بۆ دەبێت لە هەر
    شتێک کە کردوویەتی و پێی تاوانبارە.»
  eng-BBE: And the priest will take away his sin from before the Lord, and he will
    have forgiveness for whatever crime he has done
  kan-OKCV: ಯಾಜಕನು ಅವನಿಗಾಗಿ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಬೇಕು. ಅತಿಕ್ರಮದಲ್ಲಿ
    ಅವನು ಏನನ್ನಾದರೂ ಮಾಡಿದ್ದರೆ, ಆ ವಿಷಯದಲ್ಲಿ ಅವನಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು,” ಎಂದರು.
  tam-2017: யெகோவாவுடைய சந்நிதியில் அவனுடைய பாவத்தை ஆசாரியன் நிவிர்த்திசெய்வானாக;
    அப்பொழுது, அவனைக் குற்றவாளியாக்கிய அப்படிப்பட்ட எந்தக்காரியமும் அவனுக்கு மன்னிக்கப்படும்
    என்றார்.
  spa-RV-1909: Y el sacerdote hará expiación por él delante de Jehová, y obtendrá
    perdón de cualquiera de todas las cosas en que suele ofender.
  ron-BTF: Și preotul să facă ispășire pentru el înaintea DOMNULUI și să fie iertat
    pentru orice lucru, tot ceea ce el a făcut în fărădelege.
  eng-WEBP: The priest shall make atonement for him before the LORD, and he will be
    forgiven concerning whatever he does to become guilty.”
  eng-FBV: This is how the priest will make you right before the Lord, and you will
    be forgiven whatever sins you may have done that you are guilty of.”
  nld-1939: Zo zal de priester verzoening voor hem verkrijgen voor het aanschijn van
    Jahweh, en zal hem vergiffenis worden geschonken voor alles, wat hij misdreven
    heeft.
  nch-BL: Huan nopa totajtzi techmacas nopa tapiyali huan techixtzacuilis itajtacol
    nopa masehuali. Huan na, quena, nijtapojpolhuis ten hueli cati quichijtoc.”
  vie-1934: thầy tế lễ sẽ làm lễ chuộc tội cho người trước mặt Đức Giê-hô-va, thì
    lỗi người sẽ được tha, bất luận lỗi nào người đã mắc.
  hin-CV: और पुरोहित याहवेह के सामने उसके लिए प्रायश्चित सम्पन्‍न करे. इस प्रकार उसे
    इनमें से किसी भी दोष के लिए क्षमा प्रदान कर दी जाएगी.”
  eng-OURB: The priest shall make atonement for him before Adonai, and he will be
    forgiven concerning whatever he does to become trespass guilty.”
  spa-BES: Y el sacerdote quitará su pecado de delante del Señor, y tendrá perdón
    por cualquier crimen que haya cometido.
  tdx-tdx: 'Zao ty fetse’ o enga-mahakamao: ho banabanae’ o ana’ i Aharoneo añatrefa’
    Iehovà aolo’ i kitreliy.'
  vid-vid: Mtambika komditila uhanyisi hali Mkulu Nguluwi, na heye kolechelwa gehile
    goyaditile.”
  eng-OKE: And this is the law of the Mincha which the sons of Aharon shall offer
    in the presence of the Lord before the altar.
  tha-KJV: และให้​ปุ​โรหิตทำการลบมลทินของเขาต่อพระพักตร์พระเยโฮวาห์ และเขาจะได้รับการอภัยในทุกสิ่งที่เขาได้กระทำไปซึ่งเป็นการละเมิด”
  por-BR-2018: E o sacerdote fará expiação por ele diante do SENHOR, e obterá perdão
    de qualquer de todas as coisas em que costuma ofender.
  deu-ELO: (05:26) und der Priester soll Sühnung für ihn tun vor Jehova, und es wird
    ihm vergeben werden wegen irgend etwas von allem, was er getan hat, sich darin
    zu verschulden.
  eng-WYC-2018: and the priest shall pray for him before the Lord, and it shall be
    forgiven to him, for all (the) things (in) which he sinned in doing.
  epo-epo: Kaj la pastro pekliberigos lin antaŭ la Eternulo, kaj estos pardonite al
    li pri ĉio, kion li faris kaj per kio li kulpiĝis.
  uig-PIN: Kaⱨin bu yol bilǝn uning üqün Pǝrwǝrdigarning aldida kafarǝt kǝltüridu
    wǝ u ⱨǝrⱪaysi ixta itaǝtsizlik ⱪilƣan bolsimu u uningdin kǝqürülidu.
  beo-beo: Gobele salasu dunu da amo dunu ea wadela:i hou hamoi ea dabe gobele salasu
    hamomu. Amasea, amo dunu ea wadela:i hou da gogolema:ne olofoi dagoi ba:mu.”
  tpi-OTNT: Na pris bai i ofaim dispela sipsip long Bikpela bilong rausim sin bilong
    dispela man, na bai God i lusim sin bilong en.”
  hau-SA: Ta haka firist zai yi kafara dominsa a gaban Ubangiji, za a kuwa gafarta
    masa irin laifin da ya yi.”
  uig-LAT: Kahin bu yol bilen uning üchün Perwerdigarning aldida kafaret keltüridu
    we u herqaysi ishta itaetsizlik qilghan bolsimu u uningdin kechürülidu.
  nde-nde: Ngalokho umphristi uzamenzela indlela yokubuyisana phambi kukaThixo, njalo
    uzathethelelwa ngalezi izinto azenzileyo ezimenze waba lecala.”
  ton-ton: 'Pea ʻe fai ʻe he taulaʻeiki ʻae fakalelei maʻana ʻi he ʻao ʻo Sihova:
    pea ʻe fakamolemole kiate ia ʻi he meʻa kotoa pē ko ia kuo ne fai hala ai.'
  ces-1613: I očistí jej kněz před Hospodinem, a odpuštěno mu bude, jedna každá z
    těch věcí, kterouž by učinil a jí vinen byl.
  eng-WMB: The priest shall make atonement for him before the LORD, and he will be
    forgiven concerning whatever he does to become guilty.”
  tam-TCV: இவ்விதம் ஆசாரியன் யெகோவாவுக்கு முன்பாக அவனுக்காகப் பாவநிவிர்த்தி செய்யவேண்டும்.
    அப்பொழுது எவைகளைச் செய்து அவன் குற்றவாளியானானோ அவைகளினின்று அவன் மன்னிக்கப்படுவான்.”
  ceb-ULB: Maghimo ang pari ug pagpapas sa sala alang kaniya sa atubangan ni Yahweh,
    ug pasayloon siya sa bisan unsang butang nga iyang nabuhat nga nakapahimo kaniya
    nga sad-an.”
  pol-UBG: I kapłan dokona za niego przebłagania przed PANEM, i będzie mu przebaczone,
    cokolwiek uczynił, przez co stał się winny.
  urd-GVU: پھر امام رب کے سامنے اُس کا کفارہ دے گا تو اُسے معافی مل جائے گی۔“
  deu-1912: '[5:26] So soll ihn der Priester versöhnen vor dem HERRN, so wird ihm
    vergeben alles, was er getan hat, darum er sich verschuldet hat.'
  kan-2017: ಯಾಜಕನು ಅವನಿಗೋಸ್ಕರ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ದೋಷಪರಿಹಾರವನ್ನು ಮಾಡಿದಾಗ ಅವನು ಯಾವ
    ವಿಷಯದಲ್ಲಿ ಅಪರಾಧಕ್ಕೆ ಒಳಗಾಗಿದ್ದನೋ ಆ ವಿಷಯದಲ್ಲಿ ಅವನಿಗೆ ಕ್ಷಮಾಪಣೆಯಾಗುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fare prist e ra pi’ fare maligach ni fan ko denen rok facha’, ma yira
    n’ag fan rok.
  hlt-MCSB: Te daengah ni BOEIPA mikhmuh ah khosoih loh anih ham a dawth pah vetih
    anih khaw dumlai a saii boeih dong lamloh khodawk a ngai eh?,” a ti nah.
  mdy-ETH: ቄኤሳሢ ዬያ ዓሢኮ ጎሞ ዛሎ ዒንጎ ባኣዚ ማሂ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢሾንጎ፤ ዒዛ ዻቢንቴያ ማሄ ጎማኣ ጌኤሽካንዳኔ»
    ጌዔኔ።
  twi-ASANTE: na ɔsɔfoɔ no de no ayɛ mpatadeɛ ama no wɔ Awurade anim na wɔde ne bɔne
    akyɛ no.”
  eng-WEBU: The priest shall make atonement for him before the LORD, and he will be
    forgiven concerning whatever he does to become guilty.”
  bnp-bnp: Muri a prister ge kavitagua a bakovi iea, na matane BAKOVI DAGI, lakea
    ra naro hale i ratea i tahoka a ngava vona, bara ni puga vuroki.”
  wal-wal: Qeesee he dorssaa yarshshidi, bitaniyaa naaquwaa atto giissees; bitaneekka
    ba naaquwaa ubbaappe maarettana” yaagiis.
  spa-PDDPT: El sacerdote hará sacrificio que apacigua por él delante de Yavé, y será
    perdonada cualquier cosa que hizo por la cual es culpable.
  gun-gun: Ha'e ramo ojejavyague sacerdote ojao'i uka 'rã Senhor renonde. Ha'e ramo
    operdoaa 'rã ojejavya py opaga aguã rami oikoague.
  agu-BL: Nin yi pale' tz'ocopon tan toye'n yi xtx'ixwatz yi juna'tz tzinwutz, nin
    tzincuye' paj te alchok ajtza'kl kale yi njuchwit yi til.” stzun Ryos bantz tetz
    Moisés, tan tlol i' scyetz yi e' tanum yi e' xonl Israel.
