    pa guwa lansembe paja ndi kulithira pambali pa guwa lomwelo.
  hrv-hrv: Neka se ne peče s kvascem. To je dio žrtava meni paljenih što im ga ja
    dajem - dio najsvetiji, jednako kao i žrtva okajnica i kao žrtva naknadnica.
  mps-mps: Nosali prisgo te pęwadage trausis te augwa wiegi yai nami ugwago nigai
    trausis gudama, tama te bobage tagalalubo ugwa me munama, te aga altaba pelama,
    te keli sao, te ili yai ofa elalubo madi, te alta pąde tǫba gealuao,” po wai
    dao.
  tpi-tpi: Bihain pris i mas putim longpela klos na sotpela trausis ol i bin wokim
