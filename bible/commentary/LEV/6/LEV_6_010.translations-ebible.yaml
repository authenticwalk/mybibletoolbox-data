    daaraa aarsaa gubamuu kan ibiddi iddoo aarsaa irratti gubee fixe sana haree iddoo
    aarsaa cina haa kaaʼu.
  fra-LSG: On ne le cuira pas avec du levain. C’est la part que je leur ai donnée
    de mes offrandes consumées par le feu. C’est une chose très sainte, comme le sacrifice
    d’expiation et comme le sacrifice de culpabilité.
  yal-yal: A mi ganma buru rate seen na. N na nan soxi e yii e gbeen na fata ne saraxane
    ra naxanye ralima n ma tɛɛn na. A sariɲan han! A sariɲan alo yulubi xafari saraxan
    nun yangin saraxan sariɲan kii naxan yi.
  haw-1868: E komo hoi ke kahuna i kona kapa olona, a komo no kona lole wawae olona
    i kona io, a e hao ia i ka lehu i pau i ke ahi me ka mohai, maluna o ke kuahu,
    a e waiho iho ma ka aoao o ke kuahu.
  arb-NAV: ثُمَّ يَرْتَدِي الْكَاهِنُ ثَوْبَهُ وَسَرَاوِيلَهُ الْكَتَّانِيَّةَ، وَيُنَظِّفُ
    الْمَذْبَحَ مِنْ رَمَادِ الْمُحْرَقَةِ وَيَضَعُهُ إِلَى جَانِبِ الْمَذْبَحِ.
  ewe-ewe: Ne ŋu ke la, nunɔla la ado eƒe awutewui kple eƒe dziwui, akplɔ numevɔsa
    la ƒe dzowɔ akɔ ɖe vɔsamlekpui la xa.
  eng-LEE: (6:3) And the priest shall put on his linen garment, and linen breeches
    shall he put upon his flesh, and he shall lift up the ashes which the fire hath
    made by consuming the burnt-offering on the altar, and he shall place them beside
    the altar.
  asm-FB: পুৰোহিত শণ সূতাৰ অন্তৰ্বাস পিন্ধিব আৰু বেদীৰ ওপৰত অগ্নিকৃত হোমৰ পাছত যি
    ভস্ম বাকি থাকে, তাক গুচাই বেদীৰ দাঁতিত থব।
  sus-A: عَ مُ لَنمَ عَ شَ حِن لّبِنِ رَ، بَرِ مَ عَ قَتَنشِ ﭑ مَ سّرّشّ فَن دَاشِيٍ
    نَن نَ نَشٍيٍ سّنِيّنشِ هَن عَلْ يُنُبِ شَقَرِ سّرّشّ نُن يّتّ رَفبِلٍن سّرّشّ.
  fra-SBL: Le prêtre revêtira son vêtement de lin, et il mettra sur son corps son
    pantalon de lin ; il enlèvera la cendre de l'endroit où le feu a consumé l'holocauste
    sur l'autel, et il la mettra à côté de l'autel.
  hbo-hbo: לֹ֤א תֵאָפֶה֙ חָמֵ֔ץ חֶלְקָ֛ם נָתַ֥תִּי אֹתָ֖הּ מֵאִשָּׁ֑י קֹ֤דֶשׁ קָֽדָשִׁים֙
    הִ֔וא כַּחַטָּ֖את וְכָאָשָֽׁם׃
  eng-WYCLIFFE: The preest schal be clothid with a coote, and `pryuy lynnun clothis;
    and he schal take awei the aischis, which the fier deuourynge brente, and he schal
    putte bisidis the auter;
  cwe-cwe: Maabaho mkulu wa nhambiko kezayawala walo jake da chitani na kaputula yake
    ya chitani, kezasola maivu ya nhambiko ija ya kutimbula kulawa kuna ulupango na
    kuyeka hamgwazo ya ulupango.
  kik-kik: Ningĩ mũthĩnjĩri-Ngai nĩakehumba nguo ciake cia gatani, o na nguo cia thĩinĩ
    cia gatani iriganĩtie na mwĩrĩ wake; nake nĩakeheria mũhu wa iruta rĩu rĩa njino
    rĩrĩa rĩcinĩtwo nĩ mwaki wa kĩgongona na aũige mwena-inĩ wa kĩgongona kĩu.
  fra-NCL: On ne le cuira pas avec du levain. C’est la part que je leur ai assignée
    de mes offrandes consumées par le feu. C’est une chose très sainte, comme le sacrifice
    pour le péché et comme le sacrifice de réparation.
  cek-AK: Qaima loe angmah ih puu ngan laihaw to angkhuk moe, puu ngan canghnawh kasawk
    to abuen han oh; anih mah hmaicam nuiah hmai mah kangh ih moi poep to la ueloe,
    hmaicam taengah suem tih.
  cuk-cuk: ” ’Dule-irwa-Bab-Dummadse-goled e-linoʼmor yooed, degi, lino-morsangi-garson-bipi-makaled
    yobaloed. Ibdurgan-ogumaklenaid bela gummaksale, dule-irwa-Bab-Dummadse-goled
    ibmar-ogumakar-ukleged-aila-birgi buru-bukwad weoed. Geb we-aila-dikarba buru
    urboed.
  uig-CYR: Каһин канап тонини кийип, ялаңачлиғини йепип, сағрисиғичә канап ич тамбал
    кийип турсун; қурбангаһниң үстидики от билән көйдүрүлгән көйдүрмә қурбанлиқниң
    күлини елип, қурбангаһниң бир тәрипидә қойсун;
  tel-2017: యాజకుడు నారతో చేసిన బట్టలు వేసుకోవాలి. అతని లోదుస్తులు కూడా నారతో చేసినవే
    అయి ఉండాలి. అతడు దహనబలి అర్పణ పూర్తిగా కాలిపోయిన తరువాత బూడిద తీసి బలిపీఠం పక్కనే
    ఉంచాలి.
  hat-BSA: Prèt la dwe abiye an vètman len fen pa li a, e li va mete sou vètman li
    touprè chè li. Konsa, li va pran sann dife yo nan ofrann brile a pou dife a ki
    vin redwi sou lotèl la e plase yo akote lotèl la.
  kos-kos: Na in len tok an, mwet tol el fah nukum nuknuk oa loeloes ac turasis fototo
    loac, su kewana orek ke linen. El fah eisla apat mosroal su oan fin loang uh ac
    filiya sisken loang uh.
  hbo-WLC: לֹ֤א תֵאָפֶה֙ חָמֵ֔ץ חֶלְקָ֛ם נָתַ֥תִּי אֹתָ֖הּ מֵאִשָּׁ֑י קֹ֤דֶשׁ קָֽדָשִׁים֙
    הִ֔וא כַּחַטָּ֖את וְכָאָשָֽׁם׃
  ibo-ibo: Mgbe chi bọrọ, onye nchụaja ga-eyiri uwe ime ahụ ya nke akwa ọcha, nakwa
    uwe elu ahụ ya, gaa kpopu ntụ dị nʼekwu nke ebe ịchụ aja nsure ọkụ ahụ, wụsa ha
    nʼakụkụ ebe ịchụ aja ahụ.
  ory-ory: ପୁଣି ଯାଜକ ଆପଣା ଶୁକ୍ଳବସ୍ତ୍ର ଓ ଶରୀରରେ ଶୁକ୍ଳ ଜଙ୍ଘିଆ ପିନ୍ଧିବ; ଆଉ ସେ ବେଦି ଉପରେ
    ଅଗ୍ନିଦଗ୍ଧ ହୋମବଳିର ଭସ୍ମ ଉଠାଇ ବେଦି ପାର୍ଶ୍ୱରେ ରଖିବ।
  chk-chk: Iwe, ewe souasor epwe üföüfolong üfan mi pwechepwech o aealong an raueses
    mi pwechepwech. Mürin epwe tukei falangen ekkeiin ewe asoren kek mi nom won ewe
    rongen asor o iseis ünükün.
  rop-rop: En det serramonimen garra werrimon ol detlot speshalwan klos deibin meigim
    brom det gudwan matiriyal, en im garra deigimat det grisiwan eshis brom det teibul
    blanga ofring, en pudum detlot eshis wansaid langa det teibul.
  ukr-1871: 'Не годиться пекти його заквашеним; як частину їх даю їм від жертвопалення
    мого: Се велика сьвятиня, як жертва за гріх і як жертва за провину.'
  deu-1951: (06-3) Und der Priester soll ein leinenes Kleid anziehen und sein Fleisch
    in die leinenen Beinkleider hüllen und soll die Asche abheben, nachdem das Feuer
    auf dem Altar das Brandopfer verzehrt hat, und sie neben den Altar tun.
  eng-JPS: (6-3) And the priest shall put on his linen garment, and his linen breeches
    shall he put upon his flesh; and he shall take up the ashes whereto the fire hath
    consumed the burnt-offering on the altar, and he shall put them beside the altar.
  srp-1865: Sveštenik neka obuèe svoju haljinu lanenu, i gaæe lanene neka obuèe na
    tijelo svoje, i neka zgrne pepeo kad oganj spali na oltaru žrtvu paljenicu, i
    neka ga izruèi kod oltara.
  lug-lug: Awo kabona anaayambalanga ebyambalo bye ebya bafuta, ng’asooseemu eby’omunda
    ebya bafuta ku mubiri gwe, n’addira evvu eriri mu kyoto ery’ekiweebwayo ekyokebwa
    ku kyoto, n’alissa wabbali w’ekyoto.
  heb-heb: ולבש הכהן מדו בד ומכנסי בד ילבש על בשרו והרים את הדשן אשר תאכל האש את העלה
    על המזבח ושמו אצל המזבח׃
  ben-IRV: আর যাজক নিজের গায়ের মসীনা-বস্ত্র পরবে ও মসীনা-বস্ত্রের জাঙ্গিয়া শরীরে
    পরিধান করবে এবং বেদির ওপরে আগুনের পুড়ে যাওয়া যে ছাই আছে, তা তুলে বেদির পাশে
    রাখবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਆਪਣੇ ਕਤਾਨ ਦੇ ਬਸਤਰ ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਅੰਗਰੱਖਾ ਪਹਿਨ ਲਵੇ ਅਤੇ ਹੋਮ
    ਬਲੀ ਦੀ ਸੁਆਹ ਜਿਹੜੀ ਅੱਗ ਨਾਲ ਭਸਮ ਕਰਨ ਤੋਂ ਬਾਅਦ ਜਗਵੇਦੀ ਉੱਤੇ ਬਚ ਜਾਵੇ, ਉਸ ਨੂੰ ਚੁੱਕ ਕੇ
    ਜਗਵੇਦੀ ਦੇ ਇੱਕ ਪਾਸੇ ਰੱਖ ਦੇਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ပိတ် အင်္ကျီ ၊ ပိတ် ပေါင်းဘီ ကို ဝတ် လျက် ၊ ယဇ် ပလ္လင်ပေါ်
    မှာ ကျွမ်းလောင် သော မီးရှို့ ရာ ယဇ်ပြာ ကို ကျုံး ၍ ပလ္လင် အနား မှာထား ရမည်။
  hmo-hmo: Unai neganai hahelagaia tauna ese iena dabua latana bona iena piripou,
    dabua namodia dekenai karaia gaudia do ia atoa, bona idia gabua ore boubouna ena
    kahu be boubou patana dekena amo do ia abia, bona boubou patana ena badinai do
    ia bubua.
  urd-urd: और काहिन अपना कतान का लिबास पहने और कतान के पाजामे को अपने तन पर डाले और
    आग ने जो सोख़्तनी क़ुर्बानी को मज़बह पर भसम करके राख कर दिया है, उस राख को उठा
    कर उसे मज़बह की एक तरफ़ रख्खे।
  rus-SYN: и пусть священник оденется в льняную одежду свою, и наденет на тело свое
    льняное нижнее платье, и снимет пепел от всесожжения, которое сжег огонь на жертвеннике,
    и положит его подле жертвенника;
  bqc-SIM: Wasuli ɛsɛ pↄ́ a pↄ́wɛntipi sɛ à kɛ pɛ̃ɛ ũ kauo. Aↄ dɛ Dii pↄ́ ũ a zɛ́i
    lán duun awakpabↄ ge tàae fĩabobↄ pↄ́waɛ. Dii kpàmáɛ. Pↄ́ pↄ́ wì dã wà
    kátɛu à tɛ́kũ, a kĩni líↄ dɛ ń baa ũ.
  tcz-CHONGTHU: jingkah tengle, thempupan atupatpon von chu ahin kivona chule tupat
    pon vonsungnung chu ahin kivon jouteng chuleh, pumgo thilto kihal vamna vut ho
    chu ahin suhtheng ding, chule maicham ning langa akoi ding ahi.
  mar-mar: मग याजकाने आपला तागाचा झगा व चोळणा अंगात घालून होमार्पणमुळे वेदीवर राहिलेली
    राख उचलावी व ती वेदीजवळ ठेवावी.
  qub-qub: Pacha wararcuptinna cüraga lïnu röpata jaticonga. Lïnupita rurasha ajürutapis
    jaticonga. Nircur altarcho rupachishan uywapa uchpanta shuntarcur altarpa ñaupallanman
    churanga.
  bqp-bqp: '@see-verse:LEV.006.009'
  hat-hat: Nan maten, prèt la va chanje rad sou li, l'a mete yon chemiz fèt ak twal
    fen blan, ansanm ak yon kalson ki fèt ak menm twal la, l'a wete sann ki rete apre
    ofrann lan fin boule nèt sou lotèl la, l'a mete l' sou kote lotèl la.
  eng-BSB: And the priest shall put on his linen robe and linen undergarments, and
    he shall remove from the altar the ashes of the burnt offering that the fire has
    consumed and place them beside it.
  tod-tod: Nu mina lɛʋɛ ʋu ma, é ʋa mɔ da. Tɔnɔi ɠana gè feai ti ʋɛ nà-vebɛaniiti
    su, ti ɠalazu abui ɠa. Ani ʋe gola ɲadegai, eɠɛ koto gba zalaɠai ɓaa faazuɓɛtɛ
    zalaɠai.
  eng-WEBPB: The priest shall put on his linen garment, and he shall put on his linen
    trousers upon his body; and he shall remove the ashes from where the fire has
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  kbq-kbq: Hagi pristi vahe'mo'a efeke za'za kukena nehuno, agu'a avufa avatera efeke
    kukena nehuno, kresramna vanigeno tevemo'ma tevagaresia tanefara erino, ana itamofona
    asoparega ome anteno.
  nhe-BL: Huan hualmostla nopa totajtzi moquentis itlatzintlanyoyo tlen lino nechca
    itlacayo huan teipa iyoyo huehueyac tlen lino. Huan quiquixtis nopa cuanextli
    tlen mocahua tlen nopa tlacajcahualistli huan quitlalis ipan se lado nopa tlaixpamitl.
  gub-BL: Xaxeto umunehew putar wemyhar irin iapo pyrer nehe. Umunehew putar ukamir
    puku irin iapo pyrer nehe no. A'e ma'e ikaz pawire xaxeto wenuhem putar tanimuk
    a'e wi nehe. Omono putar ma'ea'yr hapy haw izywyr nehe.
  eng-DRA: The priest shall be vested with the tunick and the linen breeches, and
    he shall take up the ashes of that which the devouring fire hath burnt, and putting
    them beside the altar,
