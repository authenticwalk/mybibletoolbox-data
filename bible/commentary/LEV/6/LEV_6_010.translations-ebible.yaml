  dan-1931: Det må ikke bages syret. Jeg har givet dem det som deres Del af mine Ildofre;
    det er højhelligt ligesom Syndofferet og Skyldofferet.
  vie-OVCB: Thầy tế lễ sẽ mặc áo và quần ngắn vải gai vào, lấy tro của lễ vật đã cháy
    tàn trên bàn thờ đem đổ bên cạnh bàn thờ.
  guj-2017: અને યાજક અંદર તથા બહાર શણનાં વસ્ત્રો પહેરે. અગ્નિએ ભસ્મ કરેલા વેદી પરના
    દહનીયાર્પણની રાખ લઈને તે વેદીની બાજુમાં ભેગી કરે.
  pon-2006A: Eri samworo me likawih likou linen reirei oh rausis linen pahn kihsang
    pehs ko pohn pei sarawio oh kihdiong ni pengepengen pei sarawio.
  por-BRBSL: O sacerdote vestirá sua roupa de linho, e vestirá suas calças de linho
    sobre seu corpo; e removerá as cinzas de onde o fogo consumiu o holocausto sobre
