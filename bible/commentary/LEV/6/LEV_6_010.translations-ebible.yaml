verse: LEV.006.010
translations:
  mal-C: പുരോഹിതൻ പരുത്തിനൂൽവസ്ത്രവും പരുത്തിനൂൽകൊണ്ടുള്ള അടിവസ്ത്രങ്ങളും ധരിച്ചുകൊണ്ട്
    യാഗപീഠത്തിൽ ഹോമയാഗം ദഹിച്ചുണ്ടാകുന്ന ചാരം എടുത്തു യാഗപീഠത്തിന്റെ ഒരുവശത്തു വെക്കണം.
  deu-TKW: Es darf nicht mit Sauerteig gebacken werden. Ich verleihe es ihnen als
    ihren Anteil an meinen Feueropfern; hochheilig ist es, wie das Sündopfer und das
    Schuldopfer.
  lin-lin: 'Bakotumba yango te na levire : ezali eteni oyo napesi bango kati na bambeka
    na Ngai oyo etumbami na moto : ezali eloko ya bule penza lokola mbeka mpo na masumu
    mpe mpo na kozongisa boyokani.'
  eng-LSV: And the priest has put on his long robe of fine linen, and he puts his
    fine linen trousers on his flesh, and has lifted up the ashes which the fire consumes
    with the burnt-offering on the altar, and has put them near the altar;
  eng-GNV: And the Priest shall put on his linen garment, and shall put on his linen
    breeches vpon his flesh, and take away the ashes when the fire hath consumed the
    burnt offring vpon the altar, and he shall put them beside the altar.
  eng-WEBSTER: And the priest shall put on his linen garment, and his linen breeches
    shall he put upon his flesh, and take up the ashes which the fire hath consumed
    with the burnt-offering on the altar, and he shall put them beside the altar.
  nhw-BL: Huan hualmostla nopa totajtzi moquentis itlatzintlanyoyo tlen lino nechca
    itlacayo huan teipa iyoyo huehueyac tlen lino. Huan quiquixtis nopa cuanextli
    catli mocahua tlen nopa tlacajcahualistli huan quitlalis ipan se lado nopa tlaixpamitl.
  swh-ONEN: Kisha kuhani atavaa mavazi yake ya kitani, pamoja na nguo za ndani za
    kitani mwilini wake, na aondoe majivu ya sadaka ya kuteketezwa ambayo moto umeteketeza
    juu ya madhabahu, na kuyaweka kando ya madhabahu.
  bba-bba: '@see-verse:LEV.006.009'
  eng-KJVCPB: And the priest shall put on his linen garment, and his linen breeches
    shall he put upon his flesh, and take up the ashes which the fire hath consumed
    with the burnt offering on the altar, and he shall put them besides the altar.
  luo-luo: Eka jadolo norwak lepe mayom mag dolo ma oko gi maiye, kendo nojow buru
    mar misango miwangʼo pep kogolo e kendo mar misango mi oolgi oko e bath kendono.
  meu-meu: Bena hahelaḡa tauna ese ena dabua bona ena piribou, dabua aukadia amo e
    kara ḡaudia, baine hadoki; bena ḡole-oho ḡauna kahuna na ihaboulaina patana latana
    amo baine abia oho, ihaboulaina patana badinai baine bubua.
  npi-ULB: पुजारीले आफ्ना सूतीका पोशाकहरू र भित्री वस्‍त्रहरू पहिरिने छ । होमबलि पूर्ण
    रूपमा आगोमा जलिसकेपछि त्यसबाट निस्केको खरानी त्यसले लिने छ, र त्यस खरानीलाई वेदीको
    छेउमा राख्‍ने छ ।
  yor-yor: kí àlùfáà sì wọ ẹ̀wù funfun rẹ̀ pẹ̀lú àwọ̀tẹ́lẹ̀ lára rẹ̀, yóò sì kó eérú
    tó wà níbi ẹbọ sísun tí iná ti jó lórí pẹpẹ, sí ẹ̀gbẹ́ pẹpẹ.
  pes-OPCB: صبح روز بعد، کاهن لباس زیر و لباس کتانی خود را بپوشد و خاکستر قربانی سوختنی
    را برداشته، کنار مذبح بگذارد.
  tgl-ULB: Isusuot ng pari ang kaniyang linong mga damit, at isusuot niya ang kaniyang
    linong mga damit na panloob. Kukunin niya ang naiwang mga abo pagkatapos na natupok
    ng apoy ang handog na pambayad para sa kasalanan sa ibabaw ng altar, at ilalagay
    niya ang mga abo sa gilid ng altar.
  hui-hui: Ani dai kagola mani loma binigo mo miaga agali ibugua ibunaga darasibi
    aga luni biagimbu bulenebi labolabo baya tara mbirame wabinigo mo karulalu puwa
    lomabu delayago dai kagola ira pungabi nogo bene dabuni ngarubi bibahende dabu
    kago andane dindiha hilope holebira.
  mya-mya: ထို​နောက်​ယဇ်​ပု​ရော​ဟိတ်​သည်​ပိတ်​ချော အ​ပေါ်​ရုံ​အင်္ကျီ၊ ပိတ်​ချော​ဘောင်း​ဘီ​တို့​ကို
    ဝတ်​ဆင်​၍​ယဇ်​ပလ္လင်​ပေါ်​ရှိ​ယဇ်​ကောင်​မှ ကျွမ်း​လောင်​သော​ပြာ​ကို​ပလ္လင်​ဘေး​တွင်
    ထား​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་སོ་རས་སྲབ་བུའི་སྟོད་གོས་དང་སྨད་གོས་ལུས་ལ་གྱོན་ནས། སྦྱིན་སྲེག་གི་མཆོད་ཁྲིའི་སྟེང་ལྷག་པའི་ཐལ་བ་བླངས་ནས་མཆོད་ཁྲིའི་ལོགས་སུ་འཇོག་དགོས་ལ།
  sna-sna: Ipapo muprista achapfeka hanzu dzake dzomucheka, nebhurukwa rake romucheka
    pamuviri wake, uye achabvisa madota echipiriso chinopiswa nomoto paaritari agoaisa
    parutivi pearitari.
  spa-BLM: El sacerdote se pondrá su vestimenta de lino, y se pondrá sus pantalones
    de lino sobre su cuerpo; y quitará las cenizas de donde el fuego haya consumido
    el holocausto en el altar, y las pondrá junto al altar.
  cac-cac: Axo d'a junxo q'uin̈ib'alil, a junoc vin̈ sacerdote yovalil syac'och junoc
    spichul vin̈ te vach' yed' yol svex to lino. Slajvi chi', smolanq'ue stan̈il noc'
    noc' ix n̈usjitz'a d'a yib'an̈ altar chi' vin̈, syac'anem vin̈ d'a stz'eyb'at
    altar chi'.
  swh-ULB: Kuhani atavaa nguo zake za kitani na atavaa nguo za kitani ndani yake.
    Atatoa majivu yaliyobaki baada ya moto kutekeza sadaka ya kuteketezwa juu ya madhabahu,
    na ataweka majivu pembeni mwa madhabahu.
  bel-bel: і няхай сьвятар апранецца ў ільняное адзеньне і надзене на цела сваё ільняное
    сподняе, і здыме попел ад цэласпаленьня, якое спаліў агонь на ахвярніку, і пакладзе
    яго каля ахвярніка;
  deu-ELBBK: 'Es soll nicht gesäuert gebacken werden; als ihren Anteil habe ich es
    ihnen gegeben von meinen Feueropfern: Hochheilig ist es, wie das Sündopfer und
    wie das Schuldopfer.'
  mbb-OT: Idsun-ud te memumuhat is pendivavew he visti zin he linu, wey is pendizalem
    he visti he linu he ebpeketambun te pid-etawan din, ne egkuwaan din is igmuk kayi
    he pemuhat, ne idsavuk din diyà te kilid te pemuhatà.
  mal-2015: പുരോഹിതൻ പഞ്ഞിനൂൽകൊണ്ടുള്ള അങ്കി ധരിച്ചു പഞ്ഞിനൂൽകൊണ്ടുള്ള കാൽ ചട്ടയാൽ
    തന്റെ നഗ്നത മറെച്ചുകൊണ്ടു യാഗപീഠത്തിന്മേൽ ഹോമയാഗം ദഹിച്ചുണ്ടായ വെണ്ണീർ എടുത്തു
    യാഗപീഠത്തിന്റെ ഒരു വശത്തു ഇടേണം.
  rmc-rmc: Našťi pes oda pekel le kvasoha. Kada hin, so lenge me o RAJ diňom mire
    chabeneskre obetendar. Oda maro hin igen sveto avke sar e obeta vaš o binos the
    sar e obeta vaš e vina.
  pes-OPV: و کاهن لباس کتان خود رابپوشد، و زیرجامه کتان بر بدن خود بپوشد، وخاکستر
    قربانی سوختنی را که بر مذبح به آتش سوخته شده، بردارد و آن را به یک طرف مذبح بگذارد.
  ron-1924: Преотул сэ се ымбраче ку туника де ин, сэ-шь акопере голичуня ку изменеле,
    сэ я ченуша фэкутэ де фокул каре ва мистуи ардеря-де-тот де пе алтар ши с-о версе
    лынгэ алтар.
  ben-OBCV: এবারে যাজক সুতির পোশাক ও অন্তর্বাস পরিধান করবেন, এবং হোমবলির অগ্নিভস্ম
    সরাবেন ও বেদির পাশে রাখবেন।
  som-som: Oo wadaadkuna waa inuu xidhaa dharkiisa wanaagsan, oo sirwaalkiisa marada
    wanaagsan laga sameeyeyna waa inuu gashadaa, oo waa inuu qaadaa dambaskii qurbaanka
    la gubayay oo dabku meesha allabariga dusheeda ku baabba'saday, oo waa inuu meesha
    allabariga ku ag shubaa.
  lat-VUC: 'Vestietur tunica sacerdos et feminalibus lineis: tolletque cineres, quos
    vorans ignis exussit, et ponens juxta altare,'
  eng-ASVBT: And the priest shall put on his linen garment, and his linen breeches
    shall he put upon his flesh; and he shall take up the ashes whereto the fire hath
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  ita-1885: E vestasi il sacerdote il suo vestimento di lino, e vesta la sua carne
    delle mutande line; e levi le ceneri, nelle quali il fuoco avrà ridotto l'olocausto,
    consumandolo sopra l'Altare; e mettale allato all'Altare.
  eng-LXXUP: 'It shall not be baked with leaven. I have given it as a portion to them
    of the burnt offerings of the Lord: it is most holy, as the offering for sin,
    and as the offering for trespass.'
  eng-ULB: The priest will put on his linen clothes, and he will also put on his linen
    underclothes. He will pick up the ashes that are left after the fire has consumed
    the burnt offering on the altar, and he will put the ashes beside the altar.
  spa-VBL: El sacerdote se pondrá sus ropas de lino y su ropa interior, y tomará del
    altar las cenizas grasosas del holocausto que el fuego ha quemado y las pondrá
    al lado del altar.
  fra-_FOB: Le sacrificateur revêtira sa tunique de lin, et mettra des caleçons de
    lin sur sa chair; et il enlèvera la cendre provenant du feu qui aura consumé l'holocauste
    sur l'autel, et la mettra près de l'autel.
  mal-mal: പുരോഹിതൻ പഞ്ഞിനൂൽ കൊണ്ടുള്ള അങ്കി ധരിച്ച് പഞ്ഞിനൂൽ കൊണ്ടുള്ള കാൽ ചട്ടയാൽ
    തന്റെ നഗ്നത മറച്ചുകൊണ്ട് യാഗപീഠത്തിന്മേൽ ഹോമയാഗം ദഹിപ്പിച്ചുണ്ടായ ചാരം എടുത്ത്
    യാഗപീഠത്തിന്റെ ഒരു വശത്ത് ഇടണം.
  urd-GVR: Subah ko imām katān kā libās aur katān kā pājāmā pahan kar qurbānī se bachī
    huī rākh qurbāngāh ke pās zamīn par ḍāle.
  suz-BL: मिनु चढ़ेबमी आ सुती के आगा फेक्‍तीक वा नु सुती के फेक्‍तीके फेक्‍चा माल्‍ब।
    मिनु मेकोमी मीम दाक्‍शो चोशा चढ़ेशो आ पुलु हुइश्‍शा चढ़ेतीक आ नेक्‍था वोइक्‍चा
    माल्‍ब। प्रस्‍थान २८:४२
  ita-1927: Il sacerdote si vestirà della sua tunica di lino e si metterà sulla carne
    le brache; leverà la cenere fatta dal fuoco che avrà consumato l’olocausto sull’altare
    e la porrà allato all’altare.
  ckb-ckb: کاهینەکە جلەکانی و دەرپێکەی کە لە کەتانن لەبەر دەکات و خۆڵەمێشی ئەو قوربانی
    سووتاندنەی کە ئاگرەکە هەڵیلووشی هەڵدەگرێت و لەتەنیشت قوربانگاکە دایدەنێت.
  eng-BBE: And the priest is to put on his linen robes and his linen trousers, and
    take up what is over of the offering after it has been burned on the altar, and
    put it by the side of the altar.
  kan-OKCV: ಯಾಜಕನು ತನ್ನ ನಾರುಮಡಿಯ ಉಡುಪನ್ನೂ ತನ್ನ ಶರೀರದ ಮೇಲೆ ನಾರುಮಡಿಯ ಒಳಉಡುಪುಗಳನ್ನೂ ಧರಿಸಿಕೊಂಡು,
    ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಯೊಂದಿಗೆ ಸುಟ್ಟ ಬೂದಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಬಲಿಪೀಠದ ಬಳಿಯಲ್ಲಿ
    ಹಾಕಬೇಕು.
  tam-2017: ஆசாரியன் சணல்நூல் உள்ளாடையை தன் இடுப்பில் போட்டுக்கொண்டு, சணல்நூல் அங்கியை
    அணிந்து, பலிபீடத்தின்மேல் நெருப்பில் எரிந்த சர்வாங்க தகனபலியின் சாம்பலை எடுத்து,
    பலிபீடத்தின் அருகில் கொட்டி,
  spa-RV-1909: El sacerdote se pondrá su vestimenta de lino, y se vestirá pañetes
    de lino sobre su carne; y cuando el fuego hubiere consumido el holocausto, apartará
    él las cenizas de sobre el altar, y pondrálas junto al altar.
  ron-BTF: Și preotul să se îmbrace cu hainele sale de in și izmenele sale de in să
    le pună peste carnea sa, și să ridice cenușa pe care focul a mistuit-o cu ofranda
    arsă pe altar, și să o pună lângă altar.
  eng-WEBP: The priest shall put on his linen garment, and he shall put on his linen
    trousers upon his body; and he shall remove the ashes from where the fire has
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  eng-FBV: The priest shall put on his linen clothes and underwear, and he shall take
    from the altar the greasy ashes of the burnt offering that the fire has burned
    up and set them down beside the altar.
  nld-1939: Dan moet de priester zijn linnen tuniek aandoen en over zijn lichaam het
    linnen heupkleed aantrekken, vervolgens de as wegruimen, waartoe het brandoffer
    op het altaar door het vuur is verteerd, en die naast het altaar werpen.
  nch-BL: Huan tonili nopa totajtzi moquentis itatzintan yoyo ten lino nechca itacayo
    huan teipa iyoyo huehueyac ten lino. Huan quiquixtis nopa cuajnexti cati mocahua
    ten nopa tacajcahualisti huan quitalis ipan se ilado nopa taixpamit.
  vie-1934: Thầy tế lễ sẽ mặc áo lá trong và quần bằng vải gai che thân mình, rồi
    hốt tro của lửa đã đốt của lễ thiêu trên bàn thờ, và đổ gần bên bàn thờ;
  hin-CV: पुरोहित अपने सफ़ेद मलमल के वस्त्र और अपनी देह पर मलमल की जांघिया पहने; वह
    वेदी की राख, जो अग्नि द्वारा जलाई गई है, उठाए और उसे वेदी की एक ओर रख दे.
  eng-OURB: The priest shall put on his linen garment, and he shall put on his linen
    breeches upon his body; and he shall remove the ashes from where the fire has
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  spa-BES: Y el sacerdote debe ponerse sus vestiduras de lino y sus pantalones de
    lino, y recoger lo que está encima de la ofrenda después de haber sido quemado
    en el altar, y ponerlo a un lado del altar.
  tdx-tdx: Tsy hatoñak’ aman-da­livay re. Fa nandivako am’ iareo boak’ amo nisoroñañ’
    amakoo; ie miava-do’e, manahake i engan-kakeoy naho i engan-dilatsey.
  vid-vid: Hamba mtambika vyonayali yavalile ivalo lya heye lya kitani na lupati lwa
    heye lwa kitani kohola mivu ja yila nhambiko ya kulakazwa kwa chiluli kulawa hali
    honhu ha kulavila nhambiko na kujiwika hafungo ha honhu ha kulavila nhambiko.
  eng-OKE: It shall not be baked with leaven. I have given it as their portion of
    my oblations; it is most sacred, as the sin offering and as the trespass offering.
  tha-KJV: ให้​ปุ​โรหิตสวมเสื้อผ้าป่านและสวมกางเกงผ้าป่านและให้ตักมูลเถ้าออกจากไฟที่​ไหม้​เครื่องเผาบูชาอยู่บนแท่นนำไปไว้ข้างแท่น
  por-BR-2018: O sacerdote se porá sua vestimenta de linho, e se vestirá calções de
    linho sobre sua carne; e quando o fogo houver consumido o holocausto, apartará
    ele as cinzas de sobre o altar, e as porá junto ao altar.
  deu-ELO: (06:3) Und der Priester soll sein leinenes Kleid anziehen, und soll seine
    leinenen Beinkleider anziehen über sein Fleisch; und er soll die Fettasche abheben,
    zu welcher das Feuer das Brandopfer auf dem Altar verzehrt hat, und soll sie neben
    den Altar schütten.
  eng-WYC-2018: The priest shall be clothed with a coat, and with linen breeches;
    and he shall take away the ashes, which the fire devouring hath burnt out, and
    he shall put those beside the altar; (The priest shall be clothed with a linen
    robe, and with linen breeches; and he shall take away the ashes, which the devouring
    fire hath burned out, and he shall put them beside the altar;)
  epo-epo: Kaj la pastro metu sur sin sian linan veston, kaj siajn linajn pantalonojn
    li surmetu sur sian korpon, kaj li deprenu la cindron, kiun la fajro elbruligis
    el la brulofero sur la altaro, kaj li metu ĝin apud la altaron.
  uig-PIN: Kaⱨin kanap tonini kiyip, yalingaqliⱪini yepip, saƣrisiƣiqǝ kanap iq tambal
    kiyip tursun; ⱪurbangaⱨning üstidiki ot bilǝn kɵydürülgǝn kɵydürmǝ ⱪurbanliⱪning
    külini elip, ⱪurbangaⱨning bir tǝripidǝ ⱪoysun;
  beo-beo: Amasea, gobele salasu dunu, ea abula amola selefa dunumuni salawane, sefe
    nasubu hamoi oloda da:iya diala amo fadegale, oloda ea bai la:idiga ligisimu.
  tpi-OTNT: Bihain pris i mas putim longpela klos na sotpela trausis ol i bin wokim
    long gutpela laplap, na em i mas i go long alta na kisim sit bilong paia, gris
    bilong ofa i stap long en, na kapsaitim long graun klostu long alta.
  hau-SA: Sa’an nan firist zai sa rigunarsa ta lilin da kuma rigar lilin da ake sa
    a ciki, sa’an nan yă kwashe tokan hadaya ta ƙonawa da wuta da ta ci a kan bagaden,
    yă sa kusa da bagaden.
  uig-LAT: Kahin kanap tonini kiyip, yalingachliqini yépip, saghrisighiche kanap ich
    tambal kiyip tursun; qurban’gahning üstidiki ot bilen köydürülgen köydürme qurbanliqning
    külini élip, qurban’gahning bir teripide qoysun;
  nde-nde: Umphristi uzagqoka-ke izigqoko zakhe zelembu, lezangaphansi kube ngezelembu,
    abesekhupha umlotha womnikelo wokutshiswa oyabe usutshiswe ngumlilo e-alithareni,
    awufake eceleni kwe-alithari.
  ton-ton: Pea ʻe ʻai ʻe he taulaʻeiki hono kofu tupenu tuʻovalevale, pea ʻai mo hono
    kofuvaʻe tupenu tuʻovalevale ki hono sino, pea te ne hiki ʻae efuefu kuo vela
    ʻe he afi mo e feilaulau tutu ʻi he feilaulauʻanga, pea ʻe lilingi ʻe ia ia ʻi
    he tafaʻaki ʻoe feilaulauʻanga.
  ces-1613: Obleče se kněz v roucho své lněné, a košilku lněnou vezme na tělo své,
    a vyhrabe popel, když oheň spálí obět zápalnou na oltáři, a vysype jej u oltáře.
  eng-WMB: The priest shall put on his linen garment, and he shall put on his linen
    trousers upon his body; and he shall remove the ashes from where the fire has
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  tam-TCV: ஆசாரியன் மென்பட்டு உள் உடைகளைத் தன் உடலோடு ஒட்டிக்கொள்ளும்படி உடுத்தி,
    அதன் மேலாக தன் மென்பட்டு உடைகளையும் உடுத்திக்கொள்ளவேண்டும். அதன்பின் பலிபீடத்தின்
    மேலுள்ள நெருப்பினால் எரிந்துபோன தகன காணிக்கையின் சாம்பலை அகற்றி, பலிபீடத்தின்
    பக்கத்தில் அதை வைக்கவேண்டும்.
  ceb-ULB: Isul-ob sa pari ang iyang mga bisti nga lino, ug isul-ob usab niya ang
    iyang pang-ilalaom nga sapot nga lino. Kuhaon niya ang mga abo nga nahibilin human
    lamoya sa kalayo ang halad sinunog ngadto sa halaran, ug ibutang niya ang mga
    abo sa kilid sa halaran.
  pol-UBG: I kapłan włoży swoją lnianą szatę i na swoje ciało lniane spodnie oraz
    zbierze popiół z całopalenia, które ogień strawił na ołtarzu, i wysypie go obok
    ołtarza.
  urd-GVU: صبح کو امام کتان کا لباس اور کتان کا پاجامہ پہن کر قربانی سے بچی ہوئی راکھ
    قربان گاہ کے پاس زمین پر ڈالے۔
  deu-1912: '[6:3] Und der Priester soll seinen leinenen Rock anziehen und die leinenen
    Beinkleider an seinen Leib und soll die Asche aufheben, die das Feuer auf dem
    Altar gemacht hat, und soll sie neben den Altar schütten.'
  kan-2017: ಯಾಜಕನು ನಾರಿನ ನಿಲುವಂಗಿಯನ್ನು ಧರಿಸಿಕೊಂಡು, ಮಾನರಕ್ಷಕವಾದ ನಾರಿನ ಒಳಉಡುಪನ್ನು ಹಾಕಿಕೊಂಡು,
    ಯಜ್ಞವೇದಿಯ ಮೇಲಣ ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯದ ಬೂದಿಯನ್ನು ಎತ್ತಿ ಯಜ್ಞವೇದಿಯ ಬಳಿಯಲ್ಲಿ ಇಡಬೇಕು.
  yap-yap: Me kadbul me yin’ fare prist madan e prist, me chuw ko fa ley i zubong
    rok. Ma aram me chuweg e awat nike aw ko fare maligach u daken e altar nge tay
    nga barba’ i charen fare altar.
  hlt-MCSB: Te vaengah khosoih. loh amah kah takhlawk himbai te bai saeh lamtah takhlawk
    hnii te a pum dongah na saeh. Te phoeiah hmueihtuk sokah hmueihhlutnah hmai ah
    aka tlum maehhloi te kol saeh lamtah hmueihtuk taengah khueh saeh.
  mdy-ETH: ቄኤሳሢ ሚዛጶ ሱኡፖና ኮሺንቴ ቃሚሾንታ ቆንፆዋ ማይንቲ ቱኡቴስካፓ ሚቺ ዒንጎ ቤዞይዳ ሚቺንቴ ቢዲንፆ ዓኣሢ ዔኪ
    ሚቺ ዒንጎ ቤዞኮ ኮይላ ላኣሎንጎ፤
  twi-ASANTE: Adeɛ kye a, ɔsɔfoɔ no bɛhyɛ nʼasɔfotadeɛ nahanaha wɔ aseɛ na wahyɛ atadetam
    korɔ no ara bi ngugusoɔ na wakɔpra ɔhyeɛ afɔdeɛ nsõ no de agu afɔrebukyia no nkyɛn.
  eng-WEBU: The priest shall put on his linen garment, and he shall put on his linen
    trousers upon his body; and he shall remove the ashes from where the fire has
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  bnp-bnp: Muri a prister ge rodo a nirodo ola ola, a poho ni rata na kala kamumu,
    ge lakea na dede ge bole a habulo i vona a havu na nihabi gutu-vuro, ge ru tabukoi
    na dede.
  wal-wal: Qeesee liinuwaappe dadettida qamisiyaanne suriyaa maayidi, xuuggiyo yarshshuwaa
    tamai mi simmin attida bidinttaa denttidi, yarshshiyo sohuwaa miyyiyan laalo.
  spa-PDDPT: Luego el sacerdote vestirá su túnica de lino y pondrá sobre su cuerpo
    los calzoncillos de lino. A continuación recogerá de sobre el altar las cenizas
    del holocausto que dejó el fuego, y las pondrá a un lado del altar.
  gun-gun: Ha'e gui ma sacerdote onhemonde 'rã ao puku ajukue iporãve va'e guigua
    py, ha'e kaxõ ajukue iporãve va'e guigua py opire reia áry. Ha'e rami vy altar
    áry tata ome'ẽ mbyre oapypa ma rire tanhimbu oguerova 'rã ha'e gui, altar yvýry
    ju ranhe 'rã omoĩ.
  agu-BL: Ba'n tz'oc be'ch tetz yi pale' nin ba'n xcon calsonsiy ta'n yi lino cu'n.
    Nin ba'n ben i' tan molche'n yi stza'jil yi jun awuna'tz yi tz'e'nakt wi altar,
    nin tajwe'n ltak' cu'n xlaj yi altar.
  ilo-ULB: Ikawesto ti padi dagiti lino a pagan-anayna ken kasta met nga ikawesnanto
    dagiti pang-uneg a lino a pagan-anayna. Akupennanto dagiti dapo kalpasan nga inuram
    ti apuy ti daton a maipuor amin iti rabaw ti altar, ket ikabilnanto dagiti dapo
    iti sikigan ti altar.
  kpg-kpg: Gei tangada hai mee dabu le e ulu di gahu lloo ‘linen’ mo dono bida gahu wae
    ‘linen’, ga daa gi daha nia luaahi ala i hongo di gowaa dudu tigidaumaha gaa dugu
    nia maa i baahi di gowaa dudu tigidaumaha.
  uig-ARA: كاھىن كاناپ تونىنى كىيىپ، يالىڭاچلىقىنى يېپىپ، ساغرىسىغىچە كاناپ ئىچ تامبال
    كىيىپ تۇرسۇن؛ قۇربانگاھنىڭ ئۈستىدىكى ئوت بىلەن كۆيدۈرۈلگەن كۆيدۈرمە قۇربانلىقنىڭ
    كۈلىنى ئېلىپ، قۇربانگاھنىڭ بىر تەرىپىدە قويسۇن؛
  sus-sus: A mu lanma a xa ɲin lɛbini ra, barima a fatanxi n ma sɛrɛxɛ gan daaxie
    nan na naxee sɛniyɛnxi han alɔ yunubi xafari sɛrɛxɛ nun yɛtɛ ragbilen sɛrɛxɛ.
  pon-2006: Eri samworo me likawih likou linen reirei oh rausis linen pahn kihsang
    pehs ko pohn pei sarawio oh kihdiong ni pengepengen pei sarawio.
  ksd-ksd: Ma ra tena tinabar na ule kana lolovina kolot ma kana mal na tutana ure
    ra livuana, ma na tak vue ra kabu i ra tinabar di tuntun tar ia nina ba ra iap
    i ga vaimur vue, ma na vung diat maravai ta ra papar a uguugu na vartabar.
  tur-YTC: Kâhin keten giysisini giyecek, keten donunu da üzerine giyecek; sunaktaki
    yakmalık sunuların küllerini alıp sunağın yanına koyacak.
  grc-BRENT: Οὐ πεφθήσεται ἐζυμωμένη· μερίδα αὐτὴν ἔδωκα αὐτοῖς ἀπὸ τῶν καρπωμάτων
    Κυρίου· ἅγια ἁγίων ἐστὶν, ὥσπερ τὸ τῆς ἁμαρτίας, καὶ ὥσπερ τὸ τῆς πλημμελείας.
  ind-AYT: Imam harus mengenakan pakaian linennya dan mengenakan celana linen pada
    tubuhnya. Lalu, dia harus mengangkat abu persembahan bakaran yang telah dilahap
    oleh api di mazbah dan dia harus menaruhnya di samping mazbah.
  nya-nya: Tsono wansembe avale mkanjo wake wa nsalu yofewa ndi yosalala. Mʼkati avalenso
