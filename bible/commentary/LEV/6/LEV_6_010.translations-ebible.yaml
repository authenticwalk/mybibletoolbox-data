  cth-cth: Vaihma ni lukkarei khohna a khohna vaiteh, khoungroe van e hraba a kawn
    vaiteh, khoungroe teng a ta han.
  twi-twi: Ade kye a, ɔsɔfo no bɛhyɛ nʼasɔfotade hyerɛnhyerɛn wɔ ase na wahyɛ atadetam
    koro no ara bi nguguso na wakɔpra ɔhyew afɔre nsõ no de agu afɔremuka no nkyɛn.
  hlt-hlt: Te vaengah khosoih loh amah kah takhlawk himbai te bai saeh lamtah takhlawk
    hnii te a pum dongah na saeh. Te phoeiah hmueihtuk sokah hmueihhlutnah hmai ah
    aka tlum maehhloi te kol saeh lamtah hmueihtuk taengah khueh saeh.
  tbz-SIM: Dɛ kó mudiì bɛ̀ bɑ́ɑ́ mù kɔɔrɛnɛ̀ mutie mùù muuti kɛ́pṹnnɛ́ kɛ yɛ̃́ bɛ̀
    m pɑ̃ tìì diitì kɛ tùɔ ntiì sùɔ́mmɛ̀, tì tu n kpɛti nti kɛ dònnɛ̀ bɛ̀ ɔ̃ɔ̃ m pɑ̃
    fɛɔ̃̀fɛ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í nyoo mɛyɛi nhũtímù kpɛ́í nkɛ̀ dɛ̀ɛ súɔ́.
  msy-2020: Eghtɨ gɨn, ofa gamir gumazim, korotiar ruarir me inir aghuimɨn ingarizim
    arugh, egh gɨn trausiziar otevir me nir aghuimɨn ingarizim isɨ aven anerugh, egh
    gɨn an ofa gamir dakozimɨn mangɨ, ofan bar isi mɨghɨramimɨn averenim inigh, averenir
    kam ofan ovim an iti. Egh ofa gamir dakozimɨn boroghɨn nguazimɨn a ingegh.
  dop-dop: Mpi tɔ, kʋhɑʋ ŋku pɑ hɑ Ɩsɔ mɑ tɔ, kʋ tɑɑ kɛ́ mɑ cɛlɑ-wɛɣɛ pɑ pɑɑ tete.
    Pǝ kɛ́ kɑtɛ tɑɑ kɑtɛ pʋlʋɣʋ, ɩsɩɩ ɩsɑɣɑtʋ hɩɩsʋɣʋ, yɑɑ tɑɣɑnʋɣʋ kɔtɑsɩ nɑntʋ.
  azb-azb: Qoy kahin kətan paltarını, kətan alt geyimini əyninə geyib qurbangahda
    yandırma qurbanını məhv edən oddan çıxan külü götürüb qurbangahın yanına qoysun.
  eng-DBY: And the priest shall put on his linen raiment, and his linen breeches shall
    he put on his flesh, and take up the ashes to which the fire hath consumed the
    burnt-offering on the altar, and he shall put them beside the altar.
  hin-2017: और याजक अपने सनी के वस्त्र और अपने तन पर अपनी सनी की जाँघिया पहनकर होमबलि
    की राख, जो आग के भस्म करने से वेदी पर रह जाए, उसे उठाकर वेदी के पास रखे।
  wol-KYG: Deesu ko lakkaaleek lawiir. Seen cér la bu leen Aji Sax ji sédd ci saraxi
    sawaraam. Lu sella sell la, mel ni saraxu póotum bàkkaar ak saraxu peyug tooñ.
  eng-YLT: that the priest hath put on his long robe of fine linen, and his fine linen
    trousers he doth put on his flesh, and hath lifted up the ashes which the fire
    consumeth with the burnt-offering on the altar, and hath put them near the altar;
  eng-WYC-2017: The priest shall be clothed with a coat, and with linen breeches;
    and he shall take away the ashes, which the fire devouring hath burnt out, and
    he shall put those beside the altar;
  eng-WMBB: The priest shall put on his linen garment, and he shall put on his linen
    trousers upon his body; and he shall remove the ashes from where the fire has
    consumed the burnt offering on the altar, and he shall put them beside the altar.
  urd-GVH: सुबह को इमाम कतान का लिबास और कतान का पाजामा पहनकर क़ुरबानी से बची हुई
    राख क़ुरबानगाह के पास ज़मीन पर डाले।
  rug-rug: Sa hiama sapu va sagena sa nana poko lineni doduruna meke sari na poko
    lineni korapae, si kaqu va rizu pulei sari na eba tanisa vina vukivukihi uququna
    pu koa koasa hope, meke la vekoi pa kalina sa hope.
  gaz-gaz: Lubni sunis uffata isaa kan quncee talbaa irraa hojjetamee fi uffata wayyaa
