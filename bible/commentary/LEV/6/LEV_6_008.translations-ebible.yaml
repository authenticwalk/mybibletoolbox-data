verse: LEV.006.008
translations:
  mal-C: 'യഹോവ മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: Sodann soll er eine Hand voll davon nehmen - von dem Feinmehl und dem Öl,
    aus welchem das Speisopfer besteht, - dazu den ganzen Weihrauch, der auf dem Speisopfer
    liegt, und es auf dem Altar in Rauch aufgehn lassen als ein Feueropfer lieblichen
    Geruchs, als den Duftteil von ihm für Jahwe.
  lin-lin: Nganga-Nzambe akozwa na loboko na ye ndambo ya farine, mafuta mpe ansa
    nyonso oyo ezali na likolo ya gato ; akotumba yango na likolo ya etumbelo mpo
    ete solo kitoko na yango esepelisa Yawe mpe ezala ekaniseli mpo na Ye.
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Then the Lord spake vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO quiilhui Moisés:'
  swh-ONEN: 'Bwana akamwambia Mose:'
  bba-bba: Kpɑ ben wi u yɑ̃kuru mɔ̀ dɔmɑ te, u som nɔm kure teeru sɔkɑ mɛ bɑ kɑ yɑ̃kuru
    nɑ mɛ bɑ ɡum wisi, kɑ turɑre kpuro, kpɑ bu ye kpuro mɛnnɑ bu dɔ̃ɔ doke kpɑ ten
    nuburu tu Gusunɔ dore kpɑ u n yɛ̃ro yɑɑye.
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa niya,
  meu-meu: Iehova ese Mose e hamaoroa, eto,
  npi-ULB: अनि परमप्रभु यसो भनेर मोशासँग बोल्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  pes-OPCB: 'آنگاه خداوند به موسی فرمود:'
  tgl-ULB: Pagkatapos nagsalita si Yahweh kay Moises, na nagsasabing,
  hui-hui: Anduane Homogohanda Mosesehondo lamialu lalu,
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မီး​ရှို့​ရာ​ယဇ် နှင့်​ဆိုင်​သော အောက်​ပါ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို
    မော​ရှေ​မှ​တစ်​ဆင့်​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့ အား​ချ​မှတ်​ပေး​တော်​မူ​၏။ မီး​ရှို့​ရာ​ယဇ်​ကောင်
    ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင် တစ်​ည​လုံး​ရှိ​စေ​ရ​မည်။ ယဇ်​ပလ္လင်​မီး​ကို​လည်း​အ​စဉ်​တောက်​လောင်
    နေ​စေ​ရ​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés, diciendo:'
  cac-cac: 'Ix schec Jehová yal vin̈aj Moisés chi'' icha tic:'
  swh-ULB: Ndipo Bwana alisema na Musa kumwambia,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: 'Und er soll davon seine Hand voll nehmen, vom Feinmehl des Speisopfers
    und von dessen Öl, und allen Weihrauch, der auf dem Speisopfer ist, und es auf
    dem Altar räuchern: Es ist ein lieblicher Geruch, sein Gedächtnisteil für den
    HERRN.'
  mbb-OT: 'Midsuǥù te Nengazen si Moises he keǥiyi zin si Aaron wey sikan is menge
    anak din he menge maama, kayi he menge sulunuzen mehitenged te pemuhat he edtutungen:
    Heini he pemuhat kinahanglan he idtaǥak diyà te pemuhatà taman te egkepawà he
    kenà ed-ewaan te hapuy haazà is pemuhatà.'
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതു:'
  rmc-rmc: O rašaj lela andral e chabeneskri obeta jekh burňik nekfeder aro le olejoha
    the savoro kaďidlos, savo hino pre chabeneskri obeta, a labarela oda pro oltaris.
    Kada ela e obeta pro leperiben, savi šukares voňinel le RAJESKE.
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: সদাপ্রভু মোশিকে বললেন,
  som-som: Markaasaa Rabbigu Muuse la hadlay oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè, dicendo:'
  eng-LXXUP: And he shall take from it a handful of the fine flour of the sacrifice
    with its oil, and with all its frankincense, which are upon the sacrifice; and
    he shall offer up on the altar a burnt offering as a sweet-smelling savor, a memorial
    of it to the Lord.
  eng-ULB: Then Yahweh spoke to Moses, saying,
  spa-VBL: 'El Señor le dijo a Moisés:'
  fra-_FOB: 'L''Éternel parla encore à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯೊಂದಿಗೆ ಮಾತನಾಡಿ,
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Habló aún Jehová á Moisés, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise, spunând:'
  eng-WEBP: The LORD spoke to Moses, saying,
  eng-FBV: The Lord told Moses,
  nld-1939: 'Jahweh sprak tot Moses:'
  nch-BL: 'Huan TOTECO quiilhui Moisés:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se rằng:'
  hin-CV: याहवेह ने मोशेह को यह आदेश दिया,
  eng-OURB: Adonai spoke to Moses [Drawn out], saying,
  spa-BES: 'Y el Señor dijo a Moisés:'
  tdx-tdx: Handrambesa’e ty mona’ i enga-mahakama mahàtsa-pitañey miharo amy mena’ey
    naho ze hene embok’ amy enga-mahakamay, le hengae’e an-katoeñe amy kitreliy ho
    tiahy, ho hàñim-pañanintsiñe am’ Iehovà.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: And he shall separate therefrom his handful lof the flour of the mincha
    and of its oil, and all the frankincense that is upon the mincha, and burn it
    at the altar as its memorial to be accepted with favour before the Lord.
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสว่า
  por-BR-2018: 'Falou ainda o SENHOR a Moisés, dizendo:'
  deu-ELO: '(06:1) Und Jehova redete zu Mose und sprach:'
  eng-WYC-2018: And the Lord spake to Moses, and said,
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Musaƣa sɵz ⱪilip mundaⱪ dedi: —'
  beo-beo: Hina Gode da Mousesema e da Elane amola egefelalima amo gobele salasu sema
    olelema:ne sia:i. Ilia da gobele salasu liligi gasi amoga oloda da:iya yolesimu
    amola lalu da mae ha:ba:dole nenanebe ba:mu.
  tpi-OTNT: Bikpela i tokim Moses olsem,
  hau-SA: Ubangiji ya ce wa Musa,
  uig-LAT: 'Perwerdigar Musagha söz qilip mundaq dédi: —'
  nde-nde: 'UThixo wathi kuMosi:'
  ton-ton: ¶ Pea naʻe folofola ʻa Sihova kia Mōsese, ʻo pehē,
  ces-1613: 'I mluvil Hospodin k Mojžíšovi, řka:'
  eng-WMB: The LORD spoke to Moses, saying,
  tam-TCV: 'மீண்டும் யெகோவா மோசேயிடம் சொன்னதாவது:'
  ceb-ULB: Unya nakigsulti si Yahweh kang Moises, nga nag-ingon,
  pol-UBG: 'I PAN powiedział do Mojżesza:'
  urd-GVU: رب نے موسیٰ سے کہا،
  deu-1912: '[6:1] Und der HERR redete mit Mose und sprach:'
  kan-2017: ಅನಂತರ ಯೆಹೋವನು ಮೋಶೆಗೆ,
  yap-yap: I SOMOL e yog ngak Moses
  hlt-MCSB: BOEIPA. loh Moses te a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ሂዚ ጌይ ሙሴ ዓይሤኔ፦
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Mose sɛ,
  eng-WEBU: The LORD spoke to Moses, saying,
  bnp-bnp: E BAKOVI DAGI i takia e Moses,
  wal-wal: GODAI Muusessi hagaadan yaagidi yootiis;
  spa-PDDPT: 'Y Yavé habló a Moisés:'
  gun-gun: 'Senhor aipoe''ive Moisés pe:'
  agu-BL: 'Itzun bantz nintzun jilon tzaj junt tir Ryos tetz Moisés, itzun taltz:'
  ilo-ULB: Ket nagsao ni Yahweh kenni Moises, a kunana,
  kpg-kpg: Dimaadua ga helekai gi Moses
  uig-ARA: 'پەرۋەردىگار مۇساغا سۆز قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Sɛrɛxɛdubɛ xa suxu keren kɔ sansi xɔri dinxi ra, a nun ture, a nun surayi
    naxan birin sama a fari, a xa na birin gan sɛrɛxɛ tɔnxuma ra sɛrɛxɛbade fari.
    Na xiri rafan n tan Alatala ma.
  pon-2006: KAUN-O ketin mahsanihong Moses,
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses, ma i ga biti:'
  tur-YTC: 'Yahve Moşe''ye şöyle konuştu:'
  grc-BRENT: Καὶ ἀφελεῖ ἀπʼ αὐτοῦ τῇ δρακὶ ἀπὸ τῆς σεμιδάλεως τῆς θυσίας σὺν τῷ ἐλαίῳ
    αὐτῆς, καὶ σὺν παντὶ τῷ λιβάνῳ αὐτῆς, τὰ ὄντα ἐπὶ τῆς θυσίας· καὶ ἀνοίσει ἐπὶ
    τὸ θυσιαστήριον κάρπωμα ὀσμὴν εὐωδίας, τὸ μνημόσυνον αὐτῆς τῷ Κυρίῳ.
  ind-AYT: TUHAN berfirman kepada Musa, firman-Nya,
  nya-nya: Yehova anawuza Mose kuti,
  hrv-hrv: Pošto jedan od njih zagrabi pregršt najboljeg brašna i ulja sa žrtve prinosnice
    i sav tamjan što bude na njoj, pošto to sažeže na žrtveniku kao spomen-žrtvu,
    ugodan miris Jahvi,
  mps-mps: Genuai Bidigo Mosesbolo te tiwai po wali,
  tpi-tpi: Bikpela i tokim Moses olsem,
  dan-1931: Så skal han tage en Håndfuld af Afgrødeofferets Mel og Olie og al Røgelsen,
    der følger med Afgrødeofferet, det, der skal ofres deraf, og bringe det som Røgoffer
    på Alteret til en liflig Duft for HERREN.
  vie-OVCB: 'Chúa Hằng Hữu lại phán bảo Môi-se:'
  guj-2017: પછી યહોવાહે મૂસાને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong Moses,
  por-BRBSL: 'Yahweh falou a Moisés, dizendo:'
  cth-cth: BAWIPA ni Mosi koe bout a dei e teh,
  twi-twi: Afei, Awurade ka kyerɛɛ Mose se,
  hlt-hlt: BOEIPA loh Moses te a voek tih,
  tbz-SIM: Bɛ̀ níí yɛ̃tɛ́ muyuo nnɛ̀ mɛkùɔ̀ nnɛ̀ tihúúntì timɔu bɛ̀ ɔ̃ɔ̃ cɔ̃nnɛ́ tì
    mu ĩ́nkɛ̀, kɛ́tuɔ ndihúúntɔ̀nnì ĩ́nkɛ̀, dɛ̀ɛ̀ bɛnkú mumɔu mù tumɛ̀ n kɔ̃mu, dipɑ̃nnì
    ndi dìì kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn Moses mɨkeme:'
  dop-dop: Ɩlɛnɑ ɩ́ cosi mʋlʋm mpi pɑ sitɑ nim tɔɣɔ ŋkute nɑ tulɑɑlʋ tǝnɑ, nɑ ɩ́ nyɑɣɑsɩ
    kɔtɑɣɑ tǝlɑtɛ tɔɔ. Mpʋ pǝ kɛnɑ kʋtɔɔsǝm sɩ Tɑcɑɑ tǝnnɑ pǝ tǝnɑ, nɑ ɩ cɑɑkɩ pǝ
    sɔɔsʋŋ.
  azb-azb: 'Rəbb Musaya dedi:'
  eng-DBY: And Jehovah spoke to Moses, saying,
  hin-2017: फिर यहोवा ने मूसा से कहा,
  wol-KYG: Barci-loxob sunguf su mucc ayib ànd ak diwam lees ciy tibbe, boole kook
    mboolem cuuraay la ca kaw saraxu pepp ma, daldi koy lakkal Aji Sax ji ci kaw sarxalukaay
    bi, muy xeeñ xetug jàmm, di saraxu baaxantal.
  eng-YLT: And Jehovah speaketh unto Moses, saying,
  eng-WYC-2017: And the Lord spake to Moses, and said,
  eng-WMBB: The LORD spoke to Moses, saying,
  urd-GVH: रब ने मूसा से कहा,
  rug-rug: Tozi nia Zihova se Mosese,
  gaz-gaz: Waaqayyo Museedhaan akkana jedhe;
  fra-LSG: Le sacrificateur prélèvera une poignée de la fleur de farine et de l’huile,
    avec tout l’encens ajouté à l’offrande, et il brûlera cela sur l’autel comme souvenir
    d’une agréable odeur à l’Éternel.
  yal-yal: Saraxaraliin xa murutu fuɲin nun turen yiin yɛɲayi keden tongo, e nun wusulanna
    birin naxan saxi bogise saraxan fari. A yi na sa tɛɛni ɲɔxɔ lu seen na Ala xɔn
    saraxa ganden fari, a xirin yi rafan Alatala ma.
  haw-1868: Olelo mai la o Iehova ia Mose, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى:'
  ewe-ewe: Yehowa gagblɔ na Mose be,
  eng-LEE: (6:1) And the Lord spoke unto Moses, saying,
  asm-FB: তেতিয়া যিহোৱাই মোচিক ক’লে,
  sus-A: سّرّشّدُبّ شَ سُشُ كٍرٍن كْ سَنسِ شْرِ دِنشِ رَ، عَ نُن تُرٍ، عَ نُن سُرَيِ
    نَشَن بِرِن سَمَ عَ قَرِ، عَ شَ نَ بِرِن فَن سّرّشّ تْنشُمَ رَ سّرّشّبَدٍ قَرِ.
    نَ شِرِ رَقَن ﭑ تَن عَلَتَلَ مَ.
  fra-SBL: 'Yahvé parla à Moïse, et dit :'
  hbo-hbo: וְהֵרִ֨ים מִמֶּ֜נּוּ בְּקֻמְצֹ֗ו מִסֹּ֤לֶת הַמִּנְחָה֙ וּמִשַּׁמְנָ֔הּ
    וְאֵת֙ כָּל־הַלְּבֹנָ֔ה אֲשֶׁ֖ר עַל־הַמִּנְחָ֑ה וְהִקְטִ֣יר הַמִּזְבֵּ֗חַ רֵ֧יחַ
    נִיחֹ֛חַ אַזְכָּרָתָ֖הּ לַיהוָֽה׃
  eng-WYCLIFFE: And the Lord spak to Moises, and seide,
  cwe-cwe: Mndewa Mulungu kamulongela Musa,
  kik-kik: Nake Jehova akĩĩra Musa atĩrĩ,
  fra-NCL: Le prêtre en prélèvera une poignée de fleur de farine avec son huile, et
    tout l’encens qui est sur l’oblation, et il fera fumer cela sur l’autel, en agréable
    odeur, comme souvenir à Yahweh.
  cek-AK: Angraeng mah Mosi khaeah,
  cuk-cuk: 'Bab-Jehová Moisésʼga sunmakdebalid, ega sogded:'
  uig-CYR: 'Пәрвәрдигар Мусаға сөз қилип мундақ деди: —'
  tel-2017: ఇంకా యెహోవా మోషేతో మాట్లాడి ఇలా చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te pale a Moïse, e t ap di:'
  kos-kos: LEUM GOD El sapkin nu sel Moses
  hbo-WLC: וְהֵרִ֨ים מִמֶּ֜נּוּ בְּקֻמְצ֗וֹ מִסֹּ֤לֶת הַמִּנְחָה֙ וּמִשַּׁמְנָ֔הּ
    וְאֵת֙ כָּל־הַלְּבֹנָ֔ה אֲשֶׁ֖ר עַל־הַמִּנְחָ֑ה וְהִקְטִ֣יר הַמִּזְבֵּ֗חַ רֵ֧יחַ
    נִיחֹ֛חַ אַזְכָּרָתָ֖הּ לַיהוָֽה׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu sị ya,
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Moses,
  rop-rop: Wal YAWEI bin kipgon tok langa Mosis,
  ukr-1871: 'І мусить він взяти з приносу жменю муки й олїї й увесь ладан, що на приносї
    хлїбному, та й закурити на жертівнику: се пахощі любі, частина на спомин Господеві.'
  deu-1951: '(06-1) Und der HERR redete zu Mose und sprach: Gebiete Aaron und seinen
    Söhnen und sprich:'
  eng-JPS: '(6-1) And the LORD spoke unto Moses, saying:'
  srp-1865: 'I reèe Gospod Mojsiju govoreæi:'
  lug-lug: Mukama n’agamba Musa nti,
  heb-heb: וידבר יהוה אל משה לאמר׃
  ben-IRV: পরে সদাপ্রভু মোশিকে বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਆਖਿਆ,
  mya-JVB: တဖန် မောရှေ အား ထာဝရဘုရား က၊
  hmo-hmo: Ma Lohiabada ese Mose ia hamaoroa,
  urd-urd: फिर ख़ुदावन्द ने मूसा से कहा,
  rus-SYN: 'И сказал Господь Моисею, говоря:'
  bqc-SIM: i dã ↄkũ do ń a nísio ń a tulaletio píi, i a yãdↄa Diigu gbapi kpasa
    sa'okĩiwa, pↄ́ pↄ́ a gĩ ì kɛ Diiɛ na ũ.
  tcz-CHONGTHU: Chuin Pakaiyin Mose henga aseiye,
  mar-mar: परमेश्वर मोशेला म्हणाला,
  qub-qub: 'Moisesta Tayta Dios niran:'
  bqp-bqp: Kpɑ ben wi u yɑ̃kuru mɔ̀ dɔmɑ te, u som nɔm kure teeru sɔkɑ mɛ bɑ kɑ yɑ̃kuru
    nɑ mɛ bɑ gum wisi, kɑ turɑre kpuro, kpɑ bu ye kpuro mɛnnɑ bu dɔ̃ɔ doke kpɑ ten
