    သော်၎င်း ၊ ထိုသို့သော ဒုစရိုက်တစုံ တခုကို ပြု ၍ ထာဝရဘုရားကို ပြစ်မှားမိလျှင်၊
  hmo-hmo: O sedira tau ta ese ma tau ta ena boio gauna do ia davaria, bona do ia
    herevalaia koikoi, o sedira do ia gwauhamata koikoi, do ia gwau, “Unai boio gauna
    lau davaria lasi.”
  urd-urd: या किसी खोई हुई चीज़ को पाकर धोखा दे, और झूठी क़सम भी खा ले; तब इनमें से
    चाहे कोई बात हो जिसमें किसी शख़्स से ख़ता हो गई है,
  rus-SYN: или найдет потерянное и запрется в том, и поклянется ложно в чем-нибудь,
    что люди делают и тем грешат,
  bqc-SIM: Sa'ona i a bàabaa sòolo gese ye, i a ulatao da, i sa pↄ́ wà a pↄ́ kàtɛu
    à tɛkũ̀ sa'okĩiwa túfu bↄlɛ, i kálɛ sa'okĩipi saɛ.
  tcz-CHONGTHU: ahilouleh thilkeu mangkhat namun chule najou naseiyin, thutah seina
    a nakihahsel in jou naseiyin, ahilouleh hitobang chonsetna dangkhat naboldoh tan
    ahi.
  mar-mar: किंवा आपल्या शेजाऱ्याची हरवलेली वस्तू सापडली असता सापडली नाही अशी लबाडी
    केली व तिच्याविषयी खोटी शपथ वाहिली, अशा ज्या गोष्टी करून लोक पाप करतात त्यापैकी
    एखादी करून कोणी अपराधी ठरला;
  qub-qub: Juchatami ruran taricushanta ñïgar, u manacajpita ‹rasunpami› nir jurarpis.
  bqp-bqp: Yen biru yɑ̃ku kowo u koo win tɑko sebewɑ kɑ win sokoto kpiriru kpɑ u yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugii ten torom gurɑ u yi yɑ̃ku yee ten bɔkuɔ.
  hat-hat: ou ankò si li jwenn bagay lòt la te pèdi epi li manti, li sèmante li pa
    t' jwenn li, pou tout bagay mal sa yo yon moun ka fè, se pou yo fè yon ofrann.
  eng-BSB: or finds lost property and lies about it and swears falsely, or if he commits
    any such sin that a man might commit—
  tod-tod: Sobui, zalaɠa ɠula nui ɠa ná-seɠei loo ɠɔba, é ʋɛlɛ kpuɠagi lɛ ɓɔɠɔ ma,
    niiti ti ga gezei. Toɠa zuʋui ɠula, nii abui kulaai gala zalaɠai ɠalazuʋɛ, toɠa
    sei zalaɠa ɠulazuʋɛ ɠoba.
  eng-WEBPB: or has found that which was lost, and lied about it, and swearing to
    a lie—in any of these things that a man sins in his actions—
  kbq-kbq: fanane hu'ne'nia zama hakeno eri'nenoma havigema huno onketfa hu'noe huge,
    eme kamigahue huno eri'ne'nia zama eme nomino, mago'a anahukna kumi'ma nehuno,
  nhe-BL: O huelis se tlacatl quipantis tlen seyoc quipolojtoya, huan istlacatis o
    tlatestigojquetzas ica tlen ax melahuac huan quiijtos ax quiitztoc. Nochi ya ni
    se tlajtlacoli. Nojquiya tlajtlacoli tlen hueli tlamantli ax cuali tlen se tlacatl
    quichihua ica tlamantzitzi tlen seyoc iaxca.
  gub-BL: Aze amo weityk amo ma'e ikwaw 'ym pà nehe, aze amo ae teko wexak a'e ma'e
    nehe, — Naexak kwaw ihe, aze i'i mua'u nehe, a'e mehe omono putar ma'e Tupàn pe
    wemiapo kwer ikatu 'ym ma'e hekuzaromo nehe. Aze uzapo wyzài ikatu 'ym ma'e agwer
    ma'e zàwenugar nehe, omono putar ma'e Tupàn pe wemiapo kwer ikatu 'ym ma'e hekuzaromo
    nehe.
  eng-DRA: 'Or shall find a thing lost, and denying it, shall also swear falsely,
    or shall do any other of the many things, wherein men are wont to sin:'
