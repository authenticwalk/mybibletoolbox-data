verse: LEV.006.003
translations:
  mal-C: '@see-verse:LEV.006.002'
  deu-TKW: Und der Priester ziehe sein linnenes Gewand an, bedecke seine Scham mit
    linnenen Beinkleidern, nehme die Asche weg, in welche das Brandopfer vom Feuer
    auf dem Altar verwandelt ist, und schütte sie neben den Altar.
  lin-lin: Nganga-Nzambe akolata nzambala na ye ya lino mpe bakaputula na ye ya lino.
    Akolongola putulu ya mbeka ya kotumba oyo moto ezikisaki na etumbelo mpe akotia
    yango na mopanzi ya etumbelo.
  eng-LSV: 'or has found a lost thing, and has lied concerning it, and has sworn to
    a falsehood, concerning one of all [these] which man does, sinning in them:'
  eng-GNV: 'Or hath found that which was lost, and denieth it, and sweareth falsely,
    for any of these things that a man doeth, wherein he sinneth:'
  eng-WEBSTER: 'Or hath found that which was lost, and lieth concerning it, and sweareth
    falsely; in any of all these that a man doeth, sinning therein:'
  nhw-BL: O huelis se masehuali quipantis catli seyoc quipolojtoya, huan istlacatis
    o tlatestigojquetzas ica catli amo melahuac huan quiijtos amo quiitztoc. Nochi
    ya ni se tlajtlacoli. Nojquiya tlajtlacoli tlen hueli tlamantli amo cuali catli
    se masehuali quichihua ica tlamantzitzi catli seyoc iaxca.
  swh-ONEN: au akiokota mali iliyopotea na akadanganya, au kuapa kwa uongo, au kama
    akitenda dhambi yoyote ambayo watu waweza kuitenda;
  bba-bba: Yen biru yɑ̃ku kowo u koo win tɑko sebewɑ kɑ win sokoto kpiriru kpɑ u yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡii ten torom ɡurɑ u yi yɑ̃ku yee ten bɔkuɔ.
  eng-KJVCPB: 'or have found that which was lost, and lieth concerning it, and sweareth
    falsely; in any of all these that a man doeth, sinning therein:'
  luo-luo: kata ka okwanyo gima olal bangʼe oriambo kendo oriyo dhoge, kata ka otimo
    richo ma ngʼato angʼata nyalo timo;
  meu-meu: 'eiava boio ḡauna baine davaria bena baine herevalaia koikoi eiava baine
    gwau hamatalaia koikoi: unu baine koikoi toma tauna'
  npi-ULB: वा आफ्नो छिमेकीको कुनै हराएको कुरा त्यसले पाएर त्यसबारे झुटो बोल्छ, वा
    झुटो किरिया हाल्छ, वा मानिसहरूले पाप गर्ने यी कार्यहरूजस्तो कुनै गर्दछ भने,
  yor-yor: tàbí kí ó rí ohun tó sọnù he tó sì parọ́ tàbí kí ó búra èké, tàbí kí ó
    tilẹ̀ dẹ́ṣẹ̀ kan, irú èyí tí ènìyàn lè ṣẹ̀.
  emp-NTPO: Maʌ̃ awara ab̶aʌba ne aduad̶ada unuped̶a sewad̶eba unuẽ́ b̶ʌad̶a aibʌrʌ,
    wa baridua maʌ̃ quĩrãca b̶eada oped̶a mẽrãibʌrʌ, Ãcõrẽ quĩrãpita cadjiruada o
    b̶ʌa.
  pes-OPCB: و یا اینکه در خصوص چیز گمشده‌ای که پیدا کرده است دروغ بگوید و قسم بخورد
    که پیش او نیست، یا مرتکب هر گناهی از این قبیل شود،
  tgl-ULB: o nakakita ng isang bagay na nawala ng kaniyang kapwa at nagsinungaling
    tungkol dito, at nanumpa sa pagsisinungaling, o sa mga bagay na katulad nito na
    nagkasala ang mga tao,
  hui-hui: mbirale mbira ibira halu porago hondowa mani ibugua ke̱ howa lalu, Heneneore
    larogoni i̱ de nahendeore, layaguabi nde ibugua ogoni koore biragoni.
  mya-mya: သူ​တစ်​ပါး​ပျောက်​ဆုံး​သော​ပစ္စည်း​ကို​တွေ့ လျက်​နှင့် မ​တွေ့​ဟု​ကျိန်​ဆို​၍​မု​သား​ကို
    ပြော​လျှင်​လည်း​ကောင်း ထာ​ဝ​ရ​ဘု​ရား အား​ပြစ်​မှား​ကူး​လွန်​ရာ​ရောက်​သ​ဖြင့်​ယဇ်
    ပူ​ဇော်​ရ​မည်။-
  bod-N: བོར་དངོས་རྙེད་ཅིང་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ནས་མནའ་རྫུན་མ་སྐྱེལ་བ་དང་། མིས་བྱེད་སྲིད་པའི་ལས་གང་ཅིའི་ཐད་ནས་སྡིག་པ་བྱེད་པ་སྟེ།
  sna-sna: kana kuti akawana nhumbi dzakarasika akareva nhema pamusoro padzo, kana
    kuti akapika nhema kana kuti akaita chivi chipi zvacho chingaitwa navanhu,
  spa-BLM: o ha encontrado lo que se había perdido y ha mentido sobre ello, y jurando
    en una mentira-en cualquiera de estas cosas que un hombre peca en sus acciones—
  cac-cac: mato sic' junoc tasi stec'b'an sb'a yalani to malaj tas syila', ma stec'b'an
    sb'a yalan junoc tas man̈ yeloc, ma sc'ulej junocxo chucal sc'ulej eb' anima icha
    juntzan̈ tic, yovalil syac' junoc silab'.
  swh-ULB: Au akiokota kitu fulani ambacho jirani yake amepoteza na kusema uongo kuhusu
    hicho, na kuapa kwa uongo au kwa mambo kama haya ambayo watu wanaweza kutenda
    dhambi.
  bel-bel: альбо знойдзе згубленае і затнецца ў тым, і запрысягнецца ілжыва ў чым-небудзь,
    што людзі робяць і тым грэшаць, -
  deu-ELBBK: Und der Priester soll sein leinenes Kleid anziehen und soll seine leinenen
    Beinkleider anziehen über sein Fleisch; und er soll die Fettasche abheben, zu
    der das Feuer das Brandopfer auf dem Altar verzehrt hat, und soll sie neben den
    Altar schütten.
  mbb-OT: etawa midtarùtarù mehitenged te vutang he netazin he migkaǥi zin he wazè
    din maahà, etawa nengulivet te tarù he wazè din meveeli is minsan hendei kayi
    he menge salà.
  mal-2015: കണാതെപോയ വസ്തു കണ്ടിട്ടു അതിനെക്കുറിച്ചു ഭോഷ്കു പറഞ്ഞു മനുഷ്യൻ പിഴെക്കുന്ന
    ഈ വക വല്ല കാര്യത്തിലും കള്ളസ്സത്യം ചെയ്കയെങ്കിലും ചെയ്തിട്ടു
  rmc-rmc: Paľis o rašaj pre peste urela o ruchos the o telune gada side le ľanostar
    a skidela upre o prachos pal e labarďi obeta, savo ačhiľa pro oltaris pal e jag,
    a thovela les pre sera paš o oltaris.
  pes-OPV: یا چیز گمشده را یافته، درباره آن دروغ گوید، و قسم دروغ بخورد، در هرکدام
    از کارهایی که شخصی در آنها گناه کند.
  ron-1924: тэгэдуинд кэ а гэсит ун лукру пердут сау фэкынд ун журэмынт стрымб ку
    привире ла ун лукру оарекаре пе каре-л фаче омул ши пэкэтуеште,
  ben-OBCV: অথবা হারানো সম্পত্তি খুঁজে পায়, অথচ মিথ্যা কথা বলে, কিংবা মিথ্যা শপথ
    করে, কিংবা তার কৃত পাপের মতো অন্য কেউ একই পাপ করে এভাবে যখন সে পাপ করে,
  som-som: amase hadduu helo wax lumay oo uu waxaas qarsado oo uu been ku dhaarto,
    hadduu waxyaalahaas midkood sameeyo oo uu saas ku dembaabo,
  lat-VUC: sive rem perditam invenerit, et inficians insuper pejeraverit, et quodlibet
    aliud ex pluribus fecerit, in quibus solent peccare homines,
  eng-ASVBT: or have found that which was lost, and deal falsely therein, and swear
    to a lie; in any of all these things that a man doeth, sinning therein;
  ita-1885: ovvero anche, avendo trovata alcuna cosa perduta, e avendo mentito intorno
    ad essa, e giurato falsamente; e in qualunque altra cosa, di tutte quelle, le
    quali l'uomo suol fare, peccando in esse;
  eng-LXXUP: And the priest shall put on the linen tunic, and he shall put the linen
    drawers on his body; and shall take away that which has been thoroughly burned,
    which the fire shall have consumed, even the whole burnt offering from the altar,
    and he shall put it near the altar.
  eng-ULB: or he has found something that his neighbor lost and lies about it, or
    if he swears falsely, or in any matters like these by which people sin,
  spa-VBL: Puede que hayas encontrado una propiedad que alguien perdió, y mentiste
    e hiciste declaraciones falsas sobre ello, o has pecado de otras maneras en tales
    situaciones.
  fra-_FOB: Ou s'il a trouvé une chose perdue, et qu'il mente à ce sujet; ou s'il
    jure faussement, concernant quelqu'une des choses dans lesquelles l'homme pèche
    en les faisant;
  mal-mal: കാണാതെപോയ വസ്തു കണ്ടിട്ടും അതിനെക്കുറിച്ച് വ്യാജം പറഞ്ഞു മനുഷ്യൻ പാപം ചെയ്യുന്ന
    ഈ വക വല്ല കാര്യത്തിലും കള്ളസ്സത്യം ചെയ്യുകയോ ചെയ്തിട്ട്
  urd-GVR: yā us ne kisī kī gumshudā chīz ke bāre meṅ jhūṭ bolā jab use mil gaī, yā
    us ne qasam khā kar jhūṭ bolā hai, yā is tarah kā koī aur gunāh kiyā hai.
  suz-BL: आ नेक्‍था ङा मुर आन मार मार रोइक्‍ताक्‍व हना, जाम्‍शो थोव़क थिश्‍शा यो,
    मथिदु, दे जोल पाप्‍तु हना, जोल पा कसम जाप्‍तु हना, मेकोमी पाप पशो बाक्‍ब।
  ita-1927: o una cosa perduta che ha trovata, e mentendo a questo proposito e giurando
    il falso circa una delle cose nelle quali l’uomo può peccare,
  ckb-ckb: یان شتێکی بزربووی دۆزییەوە و سەبارەت بەوە نکۆڵی کرد، یان بە درۆ سوێندی
    لەسەر ئەمانە خوارد یان هەر شتێک کە مرۆڤ گوناهی تێدا بکات،
  eng-BBE: Or has taken a false oath about the loss of something which he has come
    across by chance; if a man has done any of these evil things,
  kan-OKCV: ಇಲ್ಲವೆ ಕಳೆದುಹೋಗಿದ ವಸ್ತು ಸಿಕ್ಕಿ, ಅದರ ವಿಷಯದಲ್ಲಿ ಸುಳ್ಳಾಡಿದ್ದರೆ ಮತ್ತು ಸುಳ್ಳಾಗಿ
    ಪ್ರಮಾಣ ಮಾಡಿದ್ದರೆ, ಇವೆಲ್ಲವುಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ಒಬ್ಬನು ಮಾಡಿದ್ದರೆ, ಅವನು ಪಾಪಮಾಡುವವನಾಗಿದ್ದಾನೆ.
  tam-2017: அல்லது காணாமற்போனதைக் கண்டுபிடித்து அதை மறுதலித்து, அதைக்குறித்துப் பொய்யாக
    சத்தியம் செய்து, மனிதர்கள் செய்யும் இதைப்போல யாதொரு காரியத்தில் பாவம்செய்தான்
    என்றால்,
  spa-RV-1909: 'O sea que hallando lo perdido, después lo negare, y jurare en falso,
    en alguna de todas aquellas cosas en que suele pecar el hombre:'
  ron-BTF: Sau a găsit ceea ce era pierdut și minte referitor la aceasta și jură în
    mod fals, în oricare din toate acestea, pe care omul le face, păcătuind în acestea,
  eng-WEBP: or has found that which was lost, and lied about it, and swearing to a
    lie—in any of these things that a man sins in his actions—
  eng-FBV: You may have found property someone lost, and you lied and made false statements
    about it, or you have sinned in others ways that people do in such situations.
  nld-1939: of door te loochenen, dat hij iets heeft gevonden, wat verloren was; wanneer
    hij de loochening van een van deze dingen, waarin een mens kan zondigen, met een
    valse eed bekrachtigt,
  nch-BL: O huelis se masehuali quipantis cati seyoc quipolojtoya, huan istacatis
    o tatestigojquetzas ica cati amo melahuac huan quiijtos amo quiitztoc. Nochi ya
    ni se tajtacoli. Nojquiya tajtacoli ten hueli tamanti amo cuali cati se masehuali
    quichihua ica tamantzitzi cati seyoc iaxca.
  vie-1934: hoặc nếu xí được một của mất mà nói dối về của đó, hoặc thề dối về một
    trong các việc người ta phạm tội được;
  hin-CV: अथवा उसे कोई खोई हुई वस्तु प्राप्‍त हुई हो और वह इसके विषय में झूठ बोल कर
    झूठी शपथ खाए, यानी इनमें से किसी भी कार्य को करने के द्वारा पाप करे;
  eng-OURB: or has found that which was lost, and dealt falsely therein, and swearing
    to a lie; in any of these things that a man does, sinning ·deviating (from the
    standard goal)· therein;
  spa-BES: O ha hecho un juramento falso sobre la pérdida de algo que ha encontrado
    por casualidad; Si un hombre ha hecho alguna de estas cosas malas,
  tdx-tdx: Ie fa niforototoeñe an’ afo amy kitreliiy i soroñey, le haombe’ i mpisoroñey
    i saro’e leniy, ie fa nisikina’e i kiloti’e mana­roñe i sandri’eiy, le ho rambese’e
    ty laveno’e vaho hapo’e añ’ ila’ i kitreliy.
  vid-vid: ama wone yalokote chinhu chajilile, nakalonga kota nahachiwene, ama nakelaha
    udesi kwa choneche chiwelenguwadita wanhu wawe na gehile,
  eng-OKE: And the priest shall dress himself with the vestments of linen, and wear
    drawers of linen upon his flesh; and he shall separate the ashes which the fire
    hath consumed with the burnt offering upon the altar, and set them beside the
    altar.
  tha-KJV: หรือพบสิ่งที่หายไปแล้วแต่​ไม่ยอมรับ ปฏิญาณตนเป็นความเท็จ ในข้อเหล่านี้ถ้าผู้ใดกระทำก็เป็นความผิด
  por-BR-2018: 'Ou seja que achando o perdido, depois o negar, e jurar em falso, em
    alguma de todas aquelas coisas em que costuma pecar o homem:'
  deu-ELO: '(05:22) oder er hat Verlorenes gefunden, und leugnet es ab; und er schwört
    falsch über irgend etwas von allem, was ein Mensch tun mag, sich darin zu versündigen:'
  eng-WYC-2018: either findeth a thing lost, and denieth it furthermore, and forsweareth,
    and doeth any other thing of many, in which things men be wont to do sin, (or
    who findeth a lost thing, but denieth it forevermore, and forsweareth, or who
    doeth any other thing of many things, in which people be wont to sin,)
  epo-epo: 'aŭ se li trovos perditaĵon kaj neos tion, aŭ se li ĵuros mensoge pri io,
    kion homo faras, kaj per tio pekas:'
  uig-PIN: yaki yitip kǝtkǝn bir nǝrsini tepiwelip uningdin tansa yaki kixilǝrning
    gunaⱨ sadir ⱪilƣan ⱨǝrⱪandaⱪ bir Ixi toƣrisida yalƣan ⱪǝsǝm iqsǝ,
  beo-beo: o eno dunu da liligi fisisia, e da amo liligi ba:sea be ogogole hame ba:i
    sia:sa.
  tpi-OTNT: o em i lukim wanpela samting narapela man i lusim pinis, na i giaman na
    i tok, ‘Tru antap, mi no lukim,’ orait em i mekim sin.
  hau-SA: ko kuma idan ya sami abin da ya ɓace amma ya yi ƙarya cewa bai samu ba.
    Ko ya yi rantsuwar ƙarya a kan duk irin abubuwan da akan aikata na laifi,
  uig-LAT: yaki yitip ketken bir nersini tépiwélip uningdin tansa yaki kishilerning
    gunah sadir qilghan herqandaq bir Ishi toghrisida yalghan qesem ichse,
  nde-nde: loba nxa ethola obekulahlekile kodwa aqambe amanga ngakho, loba nxa efunga
    ngokungamanga, loba nxa esenza loba yisiphi isono esingenziwa ngabantu,
  ton-ton: 'Pe kuo ne ʻilo ha meʻa naʻe mole, pea ʻoku loi ki ai, ʻo fuakava loi,
    ʻoka fai hala ʻae tangata ʻi ha taha ʻoe ngaahi meʻa ni:'
  ces-1613: Buď že nalezna ztracenou věc, za přelby mu ji, buď že by přisáhl falešně,
    kteroukoli věcí z těch, kterouž přihází se člověku učiniti a zhřešiti jí,
  eng-WMB: or has found that which was lost, and lied about it, and swearing to a
    lie—in any of these things that a man sins in his actions—
  tam-TCV: அல்லது அவன் தொலைந்த பொருட்களைக் கண்டெடுத்தும் அதைக் குறித்துப் பொய் சொல்வதினாலாவது,
    பொய்யாய் சத்தியம் செய்வதினாலாவது, மக்கள் செய்யக்கூடிய இப்படியான எந்த ஒரு பாவத்தையும்
    அவன் செய்வதினால் யெகோவாவுக்கு உண்மையற்றவனாய் இருக்கக்கூடும்.
  ceb-ULB: o nakakaplag siya ug usa ka butang nga nawala nga iya sa iyang silingan
    ug namakak mahitungod niini, ug nanumpa pa gani niini sa bakak, o kung makasala
    ang tawo sa mga butang nga sama niini,
  pol-UBG: Albo jeśli znalazł rzecz zgubioną i zaprzeczał temu lub przysięgał fałszywie
    w jakiejkolwiek z tych spraw, które człowiek czyni, i przez to grzeszy;
  urd-GVU: یا اُس نے کسی کی گم شدہ چیز کے بارے میں جھوٹ بولا جب اُسے مل گئی، یا اُس
    نے قَسم کھا کر جھوٹ بولا ہے، یا اِس طرح کا کوئی اَور گناہ کیا ہے۔
  deu-1912: '[5:22] oder wenn er, was verloren ist, gefunden hat, und leugnet solches
    und tut einen falschen Eid über irgend etwas, darin ein Mensch wider seinen Nächsten
    Sünde tut;'
  kan-2017: ಮತ್ತೊಬ್ಬನು ಕಳೆದುಕೊಂಡದ್ದನ್ನು ತಾನು ಕಂಡು ಸುಳ್ಳಾಣೆಯಿಟ್ಟದ್ದರಿಂದ, ಇವುಗಳಲ್ಲಿ
