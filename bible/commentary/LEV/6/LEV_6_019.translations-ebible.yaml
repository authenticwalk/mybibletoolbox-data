  twi-twi: Awurade ka kyerɛɛ Mose se,
  hlt-hlt: BOEIPA loh Moses te a voek tih,
  tbz-SIM: Ikuɔ́ nìùtì wèè kùɔ dɛ kó fɛɔ̃̀fɛ̀, weè dò nkɛ́ fɛ̀ di ò mɛ mbɑ́ɑ́ kɑri
    sɔ̃́ntíkoo kó dibòrì kɛ́ fɛ̀ cɑ̀ɑ́kɛ́, wèe kɑri mɛtɑummɛ̀ tou kó kudɑ̀nkù.
