verse: LEV.006.019
translations:
  mal-C: 'യഹോവ പിന്നെയും മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: Der Priester, der das Sündopfer darbringt, soll es verzehren; an heiliger
    Stätte muß es gegessen werden, im Vorhofe des Offenbarungszeltes.
  lin-lin: Nganga-Nzambe oyo azali kobonza yango mpo na masumu akolia yango na Esika
    ya bule, na libanda ya Ndako ya kapo ya Bokutani.
  eng-LSV: And YHWH speaks to Moses, saying,
  eng-GNV: Agayne the Lord spake vnto Moses, saying,
  eng-WEBSTER: And the LORD spoke to Moses, saying,
  nhw-BL: 'Huan TOTECO nojquiya quiilhui Moisés:'
  swh-ONEN: Tena Bwana akamwambia Mose,
  bba-bba: Yɑ̃ku kowo wi u koo yɑ̃ku te ko wiyɑ u koo ye di. U koo ye diwɑ yɑm dɛɛrɑmɔ,
    kuu ten yɑɑrɑɔ.
  eng-KJVCPB: And the Lord spake unto Moses, saying,
  luo-luo: Jehova Nyasaye nowacho kendo ne Musa niya,
  meu-meu: Iehova ese Mose ma e hamaoroa, eto,
  npi-ULB: यसैकारण परमप्रभु मोशासँग यसो भनेर फेरि बोल्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose pé,
  pes-OPCB: 'سپس خداوند به موسی فرمود:'
  tgl-ULB: Kaya muling nagsalita si Yahweh kay Moises, na nagsasabing,
  hui-hui: Anduane Homogohanda Mosesehondo bi ogodagua lamialu lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် အာ​ရုန်​၏​အ​ဆက် အ​နွယ်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​သိက္ခာ​တင်
    ခြင်း​နှင့်​ပတ်​သက်​၍ အောက်​ပါ​ပြ​ဋ္ဌာန်း​ချက် များ​ကို​မော​ရှေ​မှ​တစ်​ဆင့်​ချ​မှတ်​ပေး​တော်
    မူ​၏။ ယဇ်​ပု​ရော​ဟိတ်​ကို​သိက္ခာ​တင်​သော​နေ့​၌ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​မုန့်​ညက်​နှစ်
    ပေါင် (နေ့​စဉ်​ပူ​ဇော်​သော​ဘော​ဇဉ်​အချင်​အ​တွယ် အ​တိုင်း) ကို​နံ​နက်​တစ်​ပေါင်​ည​နေ​တစ်​ပေါင်
    ပူ​ဇော်​ရ​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Uye Jehovha akati kuna Mozisi,
  spa-BLM: 'Yahvé habló a Moisés diciendo:'
  cac-cac: 'Ix checji yal vin̈aj Moisés chi'' yuj Jehová icha tic:'
  swh-ULB: Bwana aliongea tena na Musa kumwambia,
  bel-bel: 'І наказаў Гасподзь Майсею сказаць:'
  deu-ELBBK: Der Priester, der es als Sündopfer opfert, soll es essen; an heiligem
    Ort soll es gegessen werden, im Vorhof des Zeltes der Zusammenkunft.
  mbb-OT: Iyan heini migkaǥi te Nengazen diyà te ki Moises
  mal-2015: 'യഹോവ പിന്നെയും മോശെയോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ:'
  rmc-rmc: Šaj latar chal ča o rašaj, savo anel e obeta vaš o binos. Chala la pro
    sveto than, pre dvora andro Svetostankos.
  pes-OPV: 'و خداوند موسی را خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит луй Мойсе ши а зис:'
  ben-OBCV: সদাপ্রভু মোশিকে আরও বললেন,
  som-som: Markaasaa Rabbigu Muuse la hadlay oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses, saying,
  ita-1885: 'Il Signore parlò ancora a Mosè, dicendo:'
  eng-LXXUP: 'The priest that offers it shall eat it: in a holy place it shall be
    eaten, in the court of the tabernacle of witness.'
  eng-ULB: So Yahweh spoke to Moses again, saying,
  spa-VBL: 'El Señor le dijo a Moisés:'
  fra-_FOB: 'L''Éternel parla aussi à Moïse, en disant:'
  mal-mal: 'യഹോവ പിന്നെയും മോശെയോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ:'
  urd-GVR: Rab ne Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी लेंशा मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè, dicendo:'
  ckb-ckb: 'هەروەها یەزدان بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯೊಡನೆ ಮಾತನಾಡಿ,
  tam-2017: 'பின்னும் யெகோவா மோசேயை நோக்கி:'
  spa-RV-1909: 'Y habló Jehová á Moisés, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise, spunând:'
  eng-WEBP: The LORD spoke to Moses, saying,
  eng-FBV: The Lord told Moses,
  nld-1939: 'Jahweh sprak tot Moses:'
  nch-BL: 'Huan TOTECO nojquiya quiilhui Moisés:'
  vie-1934: 'Đức Giê-hô-va lại phán cùng Môi-se rằng:'
  hin-CV: याहवेह ने मोशेह को यह भी आदेश दिया,
  eng-OURB: Adonai spoke to Moses [Drawn out], saying,
  spa-BES: 'Y él Señor dijo a Moisés:'
  tdx-tdx: Ty mpisoroñe misoroñe aze ty amo hakeoo ty hikama aze. An-toe-miavake ty
    fikamà’e aze, an-kiririsan-kibohom-pamantañañe ao.
  vid-vid: Mkulu Nguluwi nakamlonjela Musa,
  eng-OKE: The priest who maketh atonement with its blood shall eat it; in the holy
