  uig-ARA: 'پەرۋەردىگار مۇساغا سۆز قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Sɛrɛxɛdubɛ naxan yunubi xafari sɛrɛxɛ bama, a na donma n tan Ala xa hɔrɔmɔlingira
