  pon-2006: KAUN-O ketikihong Moses koasoandi pwukat
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses, ma i biti:'
  tur-YTC: 'Yahve Moşe''ye şöyle dedi:'
  grc-BRENT: Ὁ ἱερεὺς ὁ ἀναφέρων αὐτὴν, ἔδεται αὐτήν· ἐν τόπῳ ἁγίῳ βρωθήσεται, ἐν
