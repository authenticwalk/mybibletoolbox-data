  spa-PDDPT: 'Yavé habló a Moisés:'
  gun-gun: 'Ha''e gui Senhor aipoe''ive Moisés pe:'
  agu-BL: 'Itzun bantz nintzun cawun tzaj junt tir Kataj Ryos tetz Moisés, itzun taltz:'
