  vie-OVCB: 'Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: તેથી યહોવાહે મૂસાને ફરીથી કહ્યું,
  pon-2006A: KAUN-O ketikihong Moses koasoandi pwukat
  por-BRBSL: 'Yahweh falou a Moisés, dizendo:'
