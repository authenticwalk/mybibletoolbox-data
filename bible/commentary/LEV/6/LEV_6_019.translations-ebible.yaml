  ind-AYT: TUHAN berfirman kepada Musa, firman-Nya,
  nya-nya: Yehova anawuzanso Mose kuti,
  hrv-hrv: Svećenik koji prinosi tu žrtvu okajnicu neka od nje i jede; neka se ona
