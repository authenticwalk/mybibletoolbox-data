verse: LEV.006.005
translations:
  mal-C: താൻ വ്യാജമായി ആണയിട്ട് സ്വന്തമാക്കിയതോ ആയ സാധനവും അതിന്റെ വിലയുടെ അഞ്ചിലൊന്നും
    നഷ്ടപരിഹാരംകൂടി ചേർത്ത് അയാൾ തിരികെക്കൊടുക്കണം. തന്റെ അകൃത്യയാഗം അർപ്പിക്കുന്ന
    ദിവസംതന്നെ അയാൾ അത് ഉടമസ്ഥനു കൊടുത്തിരിക്കണം.
  deu-TKW: Das Feuer auf dem Altar aber soll damit brennend erhalten werden und nie
    erlöschen. Alle Morgen soll der Priester Holzscheite darauf anzünden, das Brandopfer
    darauf schichten und die Fettstücke der Heilsopfer über demselben in Rauch aufgehn
    lassen.
  lin-lin: Moto ya etumbelo ekobanda kopela tango nyonso mpe ekoki kokufa te. Nganga-Nzambe
    akobanda kobakisa tongo nyonso bakoni mpe kotia mbeka ya kotumba na likolo ya
    bakoni ; bongo akotumba biteni ya mafuta ya mbeka ya boyokani na likolo na yango.
  eng-LSV: or all that concerning which he swears falsely, he has even repaid it in
    its principal, and he is adding to it its fifth; he gives it to him whose it [is]
    in the day of his guilt-offering.
  eng-GNV: Or for whatsoeuer he hath sworne falsely, he shall both restore it in the
    whole summe, and shall adde the fift parte more thereto, and giue it vnto him
    to whome perteyneth, the same day that he offreth for trespasse.
  eng-WEBSTER: Or all that about which he hath sworn falsely; he shall even restore
    it in the principal, and shall add to it the fifth part more, and give it to him
    to whom it appertaineth, in the day of his trespass-offering.
  nhw-BL: Huan iyoca monequi noja temacas seyoc 20 por ciento quen elisquía se multa.
    Nochi temacas ipan san se tonal quema ipan nopa yoyon tiopamitl nechmacas se tlacajcahualistli
    para nopa tlajtlacoli catli quihuica.
  swh-ONEN: au chochote alichokuwa amekiapia kwa uongo. Lazima akirudishe kikamilifu,
    na aongeze sehemu ya tano ya thamani yake, vyote ampe mwenye mali siku ile anapeleka
    sadaka yake ya hatia.
  bba-bba: Dɔ̃ɔ wi u mwɑɑrɑmɔ yɑ̃ku yee ten mi, bɑ ǹ koo de u ɡbi pɑi! Bururu bɑɑtere
    yɑ̃ku kowo u ko n dɑ tu dɑ̃ɑ dokewɑ. Yen wɔllɔwɑ u koo yɑ̃ku yɑɑ sɔndi kɑ sere
    siɑrɑbun yɑ̃ku ɡum.
  eng-KJVCPB: or all that about which he hath sworn falsely; he shall even restore
    it in the principal, and shall add the fifth part more thereto, and give it unto
    him to whom it appertaineth, in the day of his trespass offering.
  luo-luo: kata gimoro amora mane okwongʼoree gi miriambo. Nyaka ochul gigo duto mi
    omedie achiel kuom abich mar nengogi kendo mondo ochiwgi duto ne wuon-gi chiengʼ
    mochiwoe misango mipwodhego e kethoneno.
  meu-meu: 'eiava e gwau hamatalaia koikoi ḡauna, na una ḡau biaguna baine henia lou,
    mai ato-kauna ida: ato-kauna be una ḡau davanabema karoaia, karoa ima, bena karoa
    ta bema abia, ato-kauna na unubadana baine heni, ena kara-koikoi boubouna baine
    mailaia dinana ai.'
  npi-ULB: साथै, त्यसले कुनै विषयमा झुटो किरिया हालेको भए, त्यो दोषी ठहरिएको दिनमा
    त्यसले त्यो पूर्ण रूपमा फिर्ता गरोस्, र त्यसको मूल्यको पाँचौँ भाग थपेर त्यसको
    मालिकलाई दिओस् ।
  yor-yor: tàbí ohunkóhun tó búra èké lé lórí. Ó gbọdọ̀ dá gbogbo rẹ̀ padà ní pípé,
    kí ó fi ìdámárùn-ún iye rẹ̀ kún, kí ó sì dá gbogbo rẹ̀ padà fún ẹni tí ó ni í,
    ní ọjọ́ tó bá ń rú ẹbọ ẹ̀bi rẹ̀.
  emp-NTPO: '@see-verse:LEV.006.004'
  pes-OPCB: '@see-verse:LEV.006.004'
  tgl-ULB: O kung nagsinungaling siya tungkol sa anumang bagay, dapat niyang ibalik
    ito nang buo at dapat dagdagan ng ikalima para bayaran siya na kung kanino ito
    inutang, sa araw na nakitaan siya na may kasalanan.
  hui-hui: '@see-verse:LEV.006.004'
  mya-mya: '@see-verse:LEV.006.004'
  bod-N: ཡང་ན་མནའ་རྫུན་མ་བསྐྱལ་ནས་ཐོབ་པའི་དངོས་པོ་བཅས་གང་ཡིན་ཡང་ཕྱིར་སྤྲོད་དགོས་པ་སྟེ།
    ཁ་ཚང་ཕྱིར་སྤྲོད་དགོས་པར་མ་ཟད་དེའི་ཁར་ལྔ་ཆ་གཅིག་སྣོན་དགོས། ཁོ་ལ་ཉེས་པ་ཡོད་པ་རྩད་ཆོད་པའི་ཉིན་མོར་ལམ་སང་བདག་པོ་ལ་གུན་གསབ་སྤྲོད་དགོས་སོ།
    །
  sna-sna: kana kuti chipi zvacho chaakapupura nhema pamusoro pacho. Anofanira kudzorera
    zvakazara owedzera chikamu chimwe chete kubva muzvishanu pazviri agopa zvose kumuridzi
    pazuva raanouya nechipiriso chemhosva.
  spa-BLM: 'o cualquier cosa sobre la que ha jurado en falso: lo restituirá íntegramente,
    y le añadirá una quinta parte más. Lo devolverá a su dueño el día que sea declarado
    culpable.'
  cac-cac: '@see-verse:LEV.006.004'
  swh-ULB: Au kama amedanganya kwa jambo lolote, lazima atakirudisha kamilina kuongezea
    sehemu ya tano kwa kumlipa anayedai, kwa siku ile anayopatikana na hatia.
  bel-bel: альбо, калі ён у нечым прысягнуўся ілжыва, дык павінен аддаць цалкам і
    дадаць да таго пятую долю і аддаць таму, каму належыць, у дзень прынашэньня ахвяры
    павіннасьці;
  deu-ELBBK: Und das Feuer auf dem Altar soll auf demselben in Brand erhalten werden,
    es soll nicht erlöschen; und der Priester soll Holz auf ihm anzünden, Morgen für
    Morgen, und das Brandopfer auf ihm zurichten, und die Fettstücke der Friedensopfer
    auf ihm räuchern.
  mbb-OT: etawa minsan hengkey he menge azen he impengulivet din he wazà diyà te kandin,
    piru is tutuu, ziyè bes te kandin. Kinahanglan he iulì din heini ziyà te teǥiǥaked
    he wazà meterini, ne umani zin pa te 20 pursintu is bali kayi. Iveǥey zin heini
    ziyà te teǥiǥaked dutun te andew te kebpemuhat din te pemuhat he vayad te salè
    din.
  mal-2015: താൻ കള്ളസ്സത്യം ചെയ്തു എടുത്തതോ ആയതൊക്കെയും മുതലോടു അഞ്ചിലൊന്നു കൂട്ടി
    പകരം കൊടുക്കേണം; അകൃത്യയാഗം കഴിക്കുന്ന നാളിൽ അവൻ അതു ഉടമസ്ഥന്നു കൊടുക്കേണം.
  rmc-rmc: E jag pro oltaris mušinel furt te labol, našťi murdaľol andre. Sako tosara
    o rašaj dothovela o kašta pro oltaris, thovela upre e labarďi obeta a labarela
    o žiros pal e smiromoskri obeta.
  pes-OPV: یا هر‌آنچه را که درباره آن قسم دروغ خورده، هم اصل مال را رد بنماید، وهم
    پنج یک آن را برآن اضافه کرده، آن را به مالکش بدهد، در روزی که جرم او ثابت شده
    باشد.
  ron-1924: сау лукрул пентру каре а фэкут ун журэмынт стрымб – орькаре ар фи – сэ-л
    дя ынапой ынтрег, сэ май адауӂе а чинчя парте дин прецул луй ши сэ-л дя ын мына
    стэпынулуй луй, кяр ын зиуа кынд ышь ва адуче жертфа луй пентру винэ.
  ben-OBCV: অথবা মিথ্যা শপথ করা যে কোনো বস্তু সে অবশ্যই ফেরত দেবে। যেদিন সে তার দোষার্থক-নৈবেদ্য
    উৎসর্গ করবে, সেদিন নির্ধারিত পরিমাণের পঞ্চমাংশ সমেত পরিশোধ যোগ্য সমস্ত দ্রব্যের
    ক্ষতিপূরণ প্রাপকের হাতে দেবে।
  som-som: amase wixii uu beenta ugu dhaartay, waa inuu celiyaa iyagoo kaamil ah,
    oo weliba waa inuu ku daraa iyada oo shan meelood loo dhigay meesheed. Oo waa
    inuu siiyaa kii waxaas lahaa maalintii la ogaado inuu isagu eedaysan yahay.
  lat-VUC: reddet omnia, quæ per fraudem voluit obtinere, integra, et quintam insuper
    partem domino cui damnum intulerat.
  eng-ASVBT: 'or anything about which he hath sworn falsely; he shall even restore
    it in full, and shall add the fifth part more thereto: unto him to whom it appertaineth
    shall he give it, in the day of his being found guilty.'
  ita-1885: Ovvero qualunque altra cosa, della quale egli abbia giurato falsamente;
    restituiscane il capitale, e sopraggiungavi il quinto; e dialo a colui al quale
    appartiene, nel giorno stesso del sacrificio per la sua colpa.
  eng-LXXUP: And the fire on the altar shall be kept burning on it, and shall not
    be extinguished; and the priest shall burn on it wood every morning, and shall
    heap on it the whole burnt offering, and shall lay on it the fat of the peace
    offering.
  eng-ULB: In addition, in any matter in which he swore falsely, he must restore it
    in full and he must add one-fifth of the value of it and pay it all to the owner
    on the day that he is found guilty.
  spa-VBL: o cualquier otra cosa que deba ser devuelta y sobre la que hayas mentido.
    Debes pagar la compensación completa más una quinta parte del valor, y dársela
    al dueño tan pronto como aceptes que eres culpable de pecado.
  fra-_FOB: Ou toute chose au sujet de laquelle il a juré faussement; il la restituera
    en son entier, et il y ajoutera un cinquième, et la remettra à celui à qui elle
    appartient, au jour où il fera un sacrifice pour le délit.
  mal-mal: താൻ കള്ളസ്സത്യം ചെയ്ത് എടുത്തതോ ആയതൊക്കെയും മുതലിനോട് അഞ്ചിലൊന്നു കൂട്ടി
    പകരം കൊടുക്കണം; അകൃത്യയാഗം കഴിക്കുന്ന നാളിൽ അവൻ അത് ഉടമസ്ഥന് കൊടുക്കണം.
  urd-GVR: yā jis ke bāre meṅ us ne qasam khā kar jhūṭ bolā hai. Wuh us kā utnā hī
    wāpas karke 20 fīsad zyādā de. Aur wuh yih sab kuchh us din wāpas kare jab wuh
    apnī qusūr kī qurbānī pesh kartā hai.
  suz-BL: तेको थोव़क आ पर्बम जोल पा कसम जशो बाक्‍मे, मेकोमी मेको थोव़क नेल्‍लेमी ५
    भाग तेम्‍शा, आ होव़प कली लेश्‍शा गेचा माल्‍ब। मेकोमी दोस आ पर्बम चढ़ेतीक नाक्‍ती
    मेको सु के बाक्‍मे मेको आ नेक्‍था ङा मुर कली लेश्‍शा गेचा माल्‍ब।
  ita-1927: o qualunque cosa circa la quale abbia giurato il falso. Ne farà la restituzione
    per intero e v’aggiungerà un quinto in più, consegnandola al proprietario il giorno
    stesso che offrirà il suo sacrifizio di riparazione.
  ckb-ckb: یان هەر شتێک کە بە درۆ سوێندی لەسەر خواردبێت. سەر بەسەر قەرەبووی دەکاتەوە
    و پێنج یەکیشی بۆ زیاد دەکات. لە ڕۆژی قوربانی تاوانەکەی دەیداتەوە دەست خاوەنەکەی.
  eng-BBE: Or anything about which he took a false oath; he will have to give it all
    back, with the addition of a fifth of its value, to him whose property it is,
    when he has been judged to be in the wrong.
  kan-OKCV: ಅಥವಾ ಅವನು ಸುಳ್ಳಾಗಿ ಪ್ರಮಾಣಮಾಡಿ, ಪಡೆದವುಗಳೆಲ್ಲವುಗಳನ್ನೂ ಕೂಡಿಸಿ, ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು.
    ಪ್ರಾಯಶ್ಚಿತ್ತದ ಬಲಿ ಅರ್ಪಿಸುವ ದಿನದಲ್ಲಿ, ಅದರ ಯಜಮಾನನು ಯಾವನಾಗಿರುವನೋ, ಅವನಿಗೆ ಕೊಡಬೇಕು.
  tam-2017: பொய்யாக சத்தியம் செய்து சம்பாதித்த பொருளையும் திரும்பக் கொடுக்கக்கடவன்;
    அந்த முதலைக் கொடுக்கிறதும் அல்லாமல், அதனுடன் ஐந்தில் ஒரு பங்கு அதிகமாகவும் சேர்த்து,
    அதைத் தான் குற்றநிவாரணபலியை செலுத்தும் நாளில், அதற்குரியவனுக்குக் கொடுத்துவிட்டு,
  spa-RV-1909: O todo aquello sobre que hubiere jurado falsamente; lo restituirá,
    pues, por entero, y añadirá á ello la quinta parte, que ha de pagar á aquel á
    quien pertenece en el día de su expiación.
  ron-BTF: Sau tot despre ceea ce a jurat în mod fals, să restaureze întru totul și
    să adauge a cincea parte în plus la acesta, și să îl dea celui ce îi aparține
    în ziua ofrandei sale pentru fărădelege.
  eng-WEBP: 'or any thing about which he has sworn falsely: he shall restore it in
    full, and shall add a fifth part more to it. He shall return it to him to whom
    it belongs in the day of his being found guilty.'
  eng-FBV: or anything else that must be given back that you lied about. You must
    pay full compensation plus a fifth of the value, and give it to the owner as soon
    as you accept that you are guilty of sin.
  nld-1939: en waarover hij een valse eed heeft afgelegd. Hij moet het ten volle vergoeden,
    met een vijfde der waarde erbij, en het op de dag van zijn schuldoffer aan den
    eigenaar betalen.
  nch-BL: Huan iyoca monequi noja temacas seyoc 20 por ciento quej elisquía se multa.
    Nochi temacas ipan san se tonali quema ipan nopa yoyon tiopamit techmacas se tacajcahualisti
    para nopa tajtacoli cati quihuica.
  vie-1934: 'hoặc về các món người đã thề dối: người phải thường nguyên lại và phụ
    thêm một phần năm giá trị mà giao cho chủ vật đó ngày nào mình dâng của lễ chuộc
    sự mắc lỗi.'
  hin-CV: अथवा किसी ऐसी वस्तु के संदर्भ में जिसके लिए उसने झूठी शपथ खाई थी; उसे इसकी
    पूरी भरपाई करनी होगी, और उसे इसका पांचवां भाग अतिरिक्त देना होगा. जिस दिन वह अपनी
    दोष बलि भेंट करे, उस दिन वह उस व्यक्ति को ये सब वस्तुएं लौटा दे जिसकी ये वस्तुएं
    थीं.
  eng-OURB: or any thing about which he has sworn falsely; he shall restore it even
    in full, and shall add a fifth part more to it. To him to whom it belongs he shall
    give it, in the day of his trespass guilt.
  spa-BES: O cualquier cosa sobre la cual hizo un juramento falso; Tendrá que devolverlo
    todo, con la adición de una quinta parte de su valor, a aquel a quien le pertenece,
    en el día de las ofrendas por el pecado.
  tdx-tdx: Izay ty hampi­tolom-pirehetse ty afo amy kitreliy, tsy hikipeke. Hanoron-katae
    ama’e boak’ andro i mpisoroñey, halaha’e ama’e ze hisoroñañe vaho hengae’e an-katoeñe
    ama’e ty safo’ o engam-pañanintsiñeo.
  vid-vid: ama choneche choyelahile kwa udesi. Kohilusa chila chinhu chenele na konjeza
    honhu ha kahano kwa yula yoyabunzigwe zuwa lila du loyovizela nongwa ya heye.
  eng-OKE: But the fire upon the altar shall be burning on it, and never be extinguished;
    and the priest shall burn wood on it from morning to morning, and lay the burnt
    offering in order upon it, and burn upon it the fat of the sanctified oblations.
  tha-KJV: หรือสิ่งใดๆที่​ได้​ปฏิญาณเท็จไว้ เขาต้องคืนให้เต็มตามจำนวน และจงเพิ่​มอ​ีกหนึ่งในห้าและมอบให้​แก่​เจ้​าของในวั​นที​่เขาถวายเครื่องบูชาไถ่การละเมิด
  por-BR-2018: Ou tudo aquilo sobre que houver jurado falsamente; o restituirá, pois,
    por inteiro, e acrescentará a ele a quinta parte, que há de pagar a aquele a quem
    pertence no dia de sua expiação.
  deu-ELO: (05:24) oder alles, worüber er falsch geschworen hat; und er soll es erstatten
    nach seiner vollen Summe und dessen Fünftel darüber hinzufügen; wem es gehört,
    dem soll er es geben am Tage seines Schuldopfers.
  eng-WYC-2018: and furthermore (add) the fifth part to the lord, to whom he did [the]
    harm. (and furthermore add a fifth part to it, for the person to whom he did the
    harm.)
  epo-epo: aŭ ĉion, pri kio li mensoge ĵuris, li repagu per ĝia plena valoro kaj aldonu
    plie kvinonon de ĝi; al tiu, kies tio estas, li donu ĝin en la tago, kiam li alportas
    sian kulpoferon.
  uig-PIN: yaki u ⱨǝrⱪandaⱪ nǝrsǝ toƣrisida yalƣan ⱪǝsǝm iqkǝn bolsun, uning ⱨǝmmisini
    toluⱪ baⱨasi boyiqǝ tɵlisun, xundaⱪla xu baⱨaning bǝxtin bir ⱪismi boyiqǝ ⱪoxup
    tɵlisun; u itaǝtsizlik ⱪurbanliⱪini ⱪilƣan künidǝ tɵlǝmni igisigǝ tapxurup bǝrsun.
  beo-beo: Dunu da amo wadela:i hou afae hamosea, e da liligi wadela:le lai dagoiba:le,
    e da dabe imunu gala. Ilia da ema fofada:ne, ea giadofai ba:sea, amo esoga e da
    ea liligi lai eda ema ea wamolai liligi ea muni defei amola eno20% imunu gala.
  tpi-OTNT: '@see-verse:LEV.006.004'
  hau-SA: Zai mai da abin da ya yi rantsuwar ƙarya a kai. Zai mayar wa mai abin da
    abinsa a yadda yake, har yă ƙara kashi ashirin bisa ɗari na abin. A ranar da zai
    yi hadaya don laifinsa, a ranar ce zai mayar wa mai abin da abinsa.
  uig-LAT: yaki u herqandaq nerse toghrisida yalghan qesem ichken bolsun, uning hemmisini
    toluq bahasi boyiche tölisun, shundaqla shu bahaning beshtin bir qismi boyiche
    qoshup tölisun; u itaetsizlik qurbanliqini qilghan künide tölemni igisige tapshurup
    bersun.
  nde-nde: loba yingabe yini ayabe efunge ngayo ngokwamanga kumele ahlawule ngokugcweleyo,
    engeze ngokukodwa kokuhlanu kukho njalo akuphe umnikazi konke mhla evuma icala
    lakhe.
  ton-ton: Pe ko e meʻa ko ia kotoa pē kuo ne fuakava loi ki ai; ʻe toe ʻatu ia ʻi
    hono tatau totonu, pea ke fakalahi ʻaki ʻe ia hono nima ʻoe vahe, ʻo ʻatu kiate
    ia ʻaia ʻoku totonu ke maʻu, ʻi he ʻaho ʻo ʻene feilaulau maʻae angahala.
  ces-1613: 'Aneb o kterékoli věci falešně přisáhl: tedy navrátí to z cela, a nad
    to pátý díl toho přidá tomu, číž bylo; to navrátí v den oběti za hřích svůj.'
  eng-WMB: 'or any thing about which he has sworn falsely: he shall restore it in
    full, and shall add a fifth part more to it. He shall return it to him to whom
    it belongs in the day of his being found guilty.'
  tam-TCV: அல்லது அவன் பொய்யாய் சத்தியம் செய்துகொண்ட எதையுமோ அவன் கட்டாயமாக திருப்பிக்
    கொடுக்கவேண்டும். அதன் மதிப்பில் ஐந்தில் ஒரு பங்கையும், அதனுடன் சேர்த்துத் தன்
    குற்றநிவாரண பலியைச் செலுத்தும் நாளில், அதன் சொந்தக்காரனுக்கு அது முழுவதையும் ஒப்படைக்கவேண்டும்.
  ceb-ULB: O kung namakak siya mahitungod sa bisan unsang butang, kinahanglan nga
    ibalik niya kini nga wala gayoy kulang ug kinahanglan nga dugangan niya kini ug
    1/5 aron ibayad sa nanag-iya niini, sa adlaw nga siya nakaplagan nga sad-an.
  pol-UBG: Albo to, o czymkolwiek fałszywie przysięgał. Zwróci całą należność i dołoży
    do niej jedną piątą, i odda temu, do kogo to należało, w dniu swojej ofiary za
    przewinienie.
  urd-GVU: یا جس کے بارے میں اُس نے قَسم کھا کر جھوٹ بولا ہے۔ وہ اُس کا اُتنا ہی واپس
    کر کے 20 فیصد زیادہ دے۔ اور وہ یہ سب کچھ اُس دن واپس کرے جب وہ اپنی قصور کی قربانی
    پیش کرتا ہے۔
  deu-1912: '[5:24] oder worüber er den falschen Eid getan hat; das soll er alles
    ganz wiedergeben, dazu den fünften Teil darüber geben dem, des es gewesen ist,
    des Tages, wenn er sein Schuldopfer gibt.'
  kan-2017: ಬೇರೆ ಯಾವುದರ ವಿಷಯದಲ್ಲಿ ಅವನು ಸುಳ್ಳಾಣೆಯಿಟ್ಟನೋ ಅದನ್ನು ಪೂರ್ತಿಯಾಗಿ ತಂದುಕೊಡಬೇಕಲ್ಲದೆ,
    ಐದನೆಯ ಒಂದು ಪಾಲನ್ನು ಹೆಚ್ಚಾಗಿ ಕೊಡಬೇಕು. ಅವನು ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞವನ್ನು ಮಾಡುವ ದಿನದಲ್ಲೇ
    ಅದನ್ನು ನ್ಯಾಯವಾದ ಅದರ ಒಡೆಯನಿಗೆ ಹಿಂದಕ್ಕೆ ಕೊಡಬೇಕು.
  yap-yap: '@see-verse:LEV.006.004'
  hlt-MCSB: A honghi neh a toemngam tih a dang boeih te khaw dumlai sahnah khohnin
    vaengah tah a kungmah te a muel la koep sah saeh. Te te a kungmah ham panga neh
    thap saeh lamtah pae saeh.
  mdy-ETH: ሉኡዙሞና ዒ ጫኣቂ ዔኬ ባኮ ቢያ ማሆንጎ፤ ሃሣ ዒ ዻቢንቶ ዛሎ ናንጊና ናንጋ ጎዳም ዒንጋ ዎዶና ዒ ዔኬ ባኮኮ ዶንጎይዳፓ
    ፔቴ ኩቺ ማዓያ ቃሲ ዔቦ ዓዶም ማሂ ጪጎንጎ።
  twi-ASANTE: Biribiara a waka ho ntanhunu no nso, ɔbɛsane de ne nyinaa aba na ɔde
    ho mfɛntom ɔha mu nkyɛmu aduonu aka ho abrɛ onipa ko a ne dea no, ɛda a ɔrebɔ
    afɔdie ho afɔdeɛ no.
  eng-WEBU: 'or any thing about which he has sworn falsely: he shall restore it in
    full, and shall add a fifth part more to it. He shall return it to him to whom
    it belongs in the day of his being found guilty.'
  bnp-bnp: '@see-verse:LEV.006.004'
  wal-wal: woikko wordduwan caaqqi ekkidobaa muliyaakka a godaassi zaaro. Qassi ba
    naaquwaa yarshshuwaa yarshshiyo gallassi ba ekkidoogaa bolli ichchashantto kushiyaa
    gujjidi a godaassi immo.
  spa-PDDPT: o cualquier cosa por la cual juró falsamente, lo devolverá por completo
    el día cuando presente la ofrenda por su culpa, y añadirá a ello su quinto, el
    cual dará a aquel a quien pertenece.
  gun-gun: e'ỹ vy ha'e nunga ha'e javi re oura riveague. Omboekoviapa ju 'rã ha'ekue'i
    rami. Ha'e va'e áry omoĩve'i ju 'rã, peteĩ nhiruĩ ikuai nhavõ áry peteĩ-teĩ ju
    'rã ome'ẽve. Ija kuery pe ae 'rã ome'ẽ, ojejavyague re omboekovia aguã regua ome'ẽa
    árave.
  agu-BL: Ncha'tz ko quinin mme'l cu'n te yol yi nsuknak, tajwe'n tan tele'n cu'n
    te'j. Ej nin chin tajwe'n cunin tan tk'ol jun part te yi o'i'n part te yi jamel
    yi e'chk takle'na'tz. Ncha'tz tajwe'n tan toye'n yi xtx'ixwatz swetz, bantz jale'n
    cuybil paj. Na ja oc tan suble'n jun wunak, nin ncha'tz ja oc tan insuble'n tan
    yi e'chk ajtza'kla'tz.
  ilo-ULB: Wenno no nagulbod isuna iti maipanggep iti aniaman a banag, masapul nga
    isublina a naan-anay daytoy ken masapul a nayunanna pay ti apagkalima tapno ibayadna
    iti akinkukua, iti aldaw a natakuatan a nagbiddut isuna.
  kpg-kpg: '@see-verse:LEV.006.004'
  uig-ARA: ياكى ئۇ ھەرقانداق نەرسە توغرىسىدا يالغان قەسەم ئىچكەن بولسۇن، ئۇنىڭ ھەممىسىنى
    تولۇق باھاسى بويىچە تۆلىسۇن، شۇنداقلا شۇ باھانىڭ بەشتىن بىر قىسمى بويىچە قوشۇپ
    تۆلىسۇن؛ ئۇ ئىتائەتسىزلىك قۇربانلىقىنى قىلغان كۈنىدە تۆلەمنى ئىگىسىگە تاپشۇرۇپ
    بەرسۇن.
  sus-sus: Tɛ naxan dɛxɛxi sɛrɛxɛbade bun ma, na naxa xuben. Gɛɛsɛgɛ birin sɛrɛxɛdubɛ
    xa yege radɔxɔ, a xa tɛ xuru, a sɛrɛxɛ gan daaxi sa na fari. A xanunteya sɛrɛxɛe
    ture fan ganma naa nɛ.
  pon-2006: '@see-verse:LEV.006.004'
  ksd-ksd: ba ta magit nina i ga vavalima vavaongo ure, na tul valilikun vapar tar
    mule, ma na vung tar bula tika na vavailimana pakana tana, na tul valilikun tar
    mule pire nina ba kana ta ra bung ba i tul tar kana tinabar na varpiam tana.
  tur-YTC: ya da hakkında yalan yere ant içtiği herhangi bir şeyi; onu tam olarak
    geri verecek ve üzerine beşte birini ekleyecektir. Suçlu bulunduğu gün onu ait
    olduğu kişiye geri verecektir.
  grc-BRENT: Καὶ πῦρ ἐπὶ τὸ θυσιαστήριον καυθήσεται ἀπʼ αὐτοῦ, καὶ οὐ σβεσθήσεται·
    καὶ καύσει ἐπʼ αὐτοῦ ὁ ἱερεὺς ξύλα τοπρωῒ πρωῒ, καὶ στοιβάσει ἐπʼ αὐτοῦ τὴν ὁλοκαύτωσιν,
    καὶ ἐπιθήσει ἐπʼ αὐτὸ τὸ στέαρ τοῦ σωτηρίου.
  ind-AYT: maupun barang yang atasnya dia bersumpah dusta itu. Dia harus membayar
    kembali semua barang itu sepenuhnya dan harus menambahkan seperlima dari harga
    barang-barang tersebut. Lalu, dia harus memberikannya kepada pemilik barang-barang
    itu pada hari dia mempersembahkan persembahan penebus salahnya.
  nya-nya: kapena zimene analumbira monyengazo. Pa tsiku limene apezeke kuti wapalamuladi,
    iye ayenera kumubwezera mwini wake zinthu zonsezi ndi kuwonjezerapo chimodzi mwa
    zigawo zisanu zilizonse.
  hrv-hrv: Vatra na žrtveniku mora uvijek gorjeti; ne smije se gasiti. Neka svako
    jutro svećenik na nju naloži drva i onda na nju naslaže žrtvu paljenicu. Tu neka
    u kad sažiže loj sa žrtava pričesnica.
  mps-mps: '@see-verse:LEV.006.004'
  tpi-tpi: '@see-verse:LEV.006.004'
  dan-1931: 'Ilden på Alteret skal holdes ved lige dermed, den må ikke gå ud: og Præsten
    skal hver Morgen tænde ny Brændestykker på Alteret og lægge Brændofferet til Rette
    derpå og så bringe Takofrenes Fedtdele som Røgoffer derpå.'
  vie-OVCB: hay bất cứ vật gì mình đã lấy do thề dối, đồng thời phải bồi thường một
    số tiền bằng một phần năm giá trị của vật ấy cho sở hữu chủ.
  guj-2017: અથવા જે કોઈ ચીજ વિષે તેણે જૂઠા સોગન ખાધા હોય, તે તે પાછી આપે, તે ભરીપૂરીને
    પાછું આપે એટલું જ નહિ, પણ તેમાં એક પંચમાંશ ઉમેરે, તે દોષિત ઠરે તે જ દિવસે તેણે
    જેનું તે હોય તેને તે આપવું
  pon-2006A: '@see-verse:LEV.006.004'
  por-BRBSL: 'ou qualquer coisa sobre a qual jurou falsamente: ele o restituirá por
    completo, e lhe acrescentará mais uma quinta parte. Ele a devolverá àquele a quem
    pertence, no dia em que for considerado culpado.'
  cth-cth: Kahmanhoeh lahoi thoe a kâbo e hnopai phu, a hmu e a phu hoi cungtalah,
    yon thuengnae hnin dawkvah katawnkung koe panga touh dawk pung touh, bout a poe
    sin han.
  twi-twi: biribiara a waka ho ntamhunu no nso, ɔbɛsan de ne nyinaa aba na ɔde ho
    mfɛntom ɔha mu nkyɛmu aduonu aka ho abrɛ onipa ko a ɛyɛ ne de no wɔ da a ɔrebɔ
    afɔdi ho afɔre no.
  hlt-hlt: A honghi neh a toemngam tih a dang boeih te khaw dumlai sahnah khohnin
    vaengah tah a kungmah te a muel la koep sah saeh. Te te a kungmah ham panga neh
    thap saeh lamtah pae saeh.
  tbz-SIM: Diwũɔ̃tɔ̀nnì kó muhɑ̃ɑ̃́ mbɑ́ɑ́ kú. Bɑ́ dìì kṹnweńnì ikuɔ́ nìùtì níí mù
    tií nkɛ́nɔ́ɔ́ nfɛɔ̃̀fɛ̀ fɛ̀ɛ̀ ɔ̃ɔ̃ tuɔ nkɛ nɛ́ nɑ kɛ́tuɔ mmɛkùɔ̀ mmɛtɑummɛ̀ kó
    ikuɔ́ kɔ̃mɛ.
  msy-2020: '@see-verse:LEV.006.004'
  dop-dop: Pǝ fɛɩ sɩ kɔtɑɣɑ tǝlɑtɛ kɔkɔ ɩ́ te. Pɑɑ ɩfemle nteɣe kɔtʋlʋ kɑ nyɔtǝɣɩ
    tɑɑsɩ kʋfɑsɩ. Ɩlɛnɑ pǝ́cɔ́ ɩ́ tǝnɩ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑɑ tɔ kɑ nɑntʋ, nɑ nɔɣɔ
    kʋlʋmɑɣɑ kɔtɑɣɑ kpǝntɛ nim cɔlɔ nim cɔlɔ kɛ pǝ tɔɔ.
  azb-azb: yaxud barəsində yalandan and içdiyi şeyin üzərinə beşdə birini də əlavə
    edərək təqsir qurbanını gətirdiyi gün sahibinə geri qaytarsın.
  eng-DBY: or all that about which he hath sworn falsely; and he shall restore it
    in the principal, and shall add the fifth part more thereto; to [him to] whom
    it belongeth shall he give it, on the day of his trespass-offering.
  hin-2017: चाहे कोई वस्तु क्यों न हो जिसके विषय में उसने झूठी शपथ खाई हो; तो वह उसको
    पूरा-पूरा लौटा दे, और पाँचवाँ भाग भी बढ़ाकर भर दे, जिस दिन यह मालूम हो कि वह दोषी
    है, उसी दिन वह उस वस्तु को उसके स्वामी को लौटा दे।
  wol-KYG: Na sawaras sarxalukaay bi wéye tàkk te du fey. Suba su nekk na ko sarxalkat
    bi xamb, ba noppi teg ci saraxu rendi-dóomal bi, te na lakk nebboni saraxi cant
    gi ci biir jàmm.
  eng-YLT: or all that concerning which he sweareth falsely, he hath even repaid it
    in its principal, and its fifth he is adding to it; to him whose it [is] he giveth
    it in the day of his guilt-offering.
  eng-WYC-2017: and furthermore the fifth part to the lord, to whom he did [the] harm.
  eng-WMBB: 'or any thing about which he has sworn falsely: he shall restore it in
    full, and shall add a fifth part more to it. He shall return it to him to whom
    it belongs in the day of his being found guilty.'
  urd-GVH: या जिसके बारे में उसने क़सम खाकर झूट बोला है। वह उसका उतना ही वापस करके
    20 फ़ीसद ज़्यादा दे। और वह यह सब कुछ उस दिन वापस करे जब वह अपनी क़ुसूर की क़ुरबानी
    पेश करता है।
  rug-rug: '@see-verse:LEV.006.004'
  gaz-gaz: yookaan waan sobaan itti kakate hunda haa deebisu. Inni waan sana guutummaatti
    iddoo haa buusu; gatii waan sanaas harka shan keessaa harka tokko itti dabalee
    hunda isaa guyyuma aarsaa yakka ofii isaa dhiʼeeffatutti abbaa qabeenya sanaatiif
    haa kennu.
  fra-LSG: Le feu brûlera sur l’autel, il ne s’éteindra point; chaque matin, le sacrificateur
    y allumera du bois, arrangera l’holocauste, et brûlera la graisse des sacrifices
    d’actions de grâces.
  yal-yal: Tɛɛn naxan dɛgɛma saraxa ganden fari, na nama tu. Xɔtɔn yo xɔtɔn, saraxaraliin
    xa yegene fari sa, a yi saraxa gan daxini tɔn tɛɛni, a bɔɲɛ xunbeli saraxane turen
    sa a fari.
  haw-1868: A i kela mea keia mea ana i hoohiki wahahee ai, e hoihoi okoa aku no oia
    ia i kona kino, a e hui i ka hapa lima hou me ia, a e haawi aku i ka mea nana
    ia, i ka la o kona mohaihala.
  arb-NAV: 'أَوْ كُلَّ مَا حَلَفَ عَلَيْهِ كَاذِباً، وَيُعَوِّضَ قِيمَةَ الشَّيْءِ
    مُضَافاً إِلَيْهِ خُمْسُهُ، وَفِي نَفْسِ الْيَوْمِ يُحْضِرُ إِلَى خَيْمَةِ الْاِجْتِمَاعِ
    ذَبِيحَةَ إِثْمٍ:'
  ewe-ewe: alo nu sia nu si ŋu wòka aʋatsotam ɖo la ŋu. Ele be wòaɖo nua teƒe wòade,
    wòatsɔ nua ƒe home atɔ̃lia ƒe ɖeka akpee, eye wòatsɔ wo katã na nutɔ le ŋkeke
    si wòtsɔ eƒe fɔɖivɔsa na la dzi.
  eng-LEE: (5:24) Or any one thing about which he may have sworn falsely; and he shall
    restore it in its principal, and the fifth part thereof shall he add thereto;
    unto him to whom it appertaineth shall he give it, on the day when he confesseth
    his trespass.
  asm-FB: বা যিকোনো বিষয়ত যদি তেওঁ মিছা শপত খালে, তেনেহলে নিশ্চয়কৈ সম্পূৰ্ণৰূপে
    তেওঁ সেই বস্তুৰ ক্ষতি পুৰণ কৰিব লাগিব আৰু তাৰ লগত পাঁচভাগৰ এভাগ বেছিকৈ দিব লাগিব
    আৰু তাৰ দোষ প্ৰকাশিত হোৱা দিনা তেওঁ সেই বস্তুৰ প্ৰকৃত গৰাকীক দিব লাগিব।
  sus-A: تّ نَشَن دّشّشِ سّرّشّبَدٍ بُن مَ، نَ نَشَ شُبٍن. فّيسّفّ بِرِن سّرّشّدُبّ
    شَ يٍفٍ رَدْشْ، عَ شَ تّ شُرُ، عَ سّرّشّ فَن دَاشِ سَ نَ قَرِ. عَ شَنُنتٍيَ سّرّشّيٍ
    تُرٍ قَن فَنمَ نَا نّ.
  fra-SBL: 'ou toute chose sur laquelle il a juré faussement : il le restituera intégralement,
    et y ajoutera un cinquième de plus. Il la rendra à celui à qui elle appartient,
    le jour où il sera déclaré coupable.'
  hbo-hbo: וְהָאֵ֨שׁ עַל־הַמִּזְבֵּ֤חַ תּֽוּקַד־בֹּו֙ לֹ֣א תִכְבֶּ֔ה וּבִעֵ֨ר עָלֶ֧יהָ
    הַכֹּהֵ֛ן עֵצִ֖ים בַּבֹּ֣קֶר בַּבֹּ֑קֶר וְעָרַ֤ךְ עָלֶ֙יהָ֙ הָֽעֹלָ֔ה וְהִקְטִ֥יר
    עָלֶ֖יהָ חֶלְבֵ֥י הַשְּׁלָמִֽים׃
  eng-WYCLIFFE: it schal yelde hool alle thingis whiche it wolde gete bi fraude, and
    ferthermore the fyuethe part to the lord, to whom it dide harm.
  cwe-cwe: hebu chochose chiyailahile kwa uvwizi. Kezaliha chila chinhu na kongeza
    hanhu ha tano ha galama yake. Vondayavimanye chiyabanange, kezambwelezela mwenyewo
    muna isiku yondayaumanye ubananzi wake.
  kik-kik: kana ũndũ wothe ehĩtĩte na maheeni ũhoro-inĩ wakĩo. No nginya agaacookia
    kĩndũ kĩu gĩothe o ũrĩa kĩaiganaga, na ongerere gĩcunjĩ gĩa ithano gĩa thogora
    wakĩo, na ciothe acinengere mwene mũthenya ũrĩa akaaneana iruta rĩake rĩa mahĩtia.
  fra-NCL: Le feu sur l’autel y sera entretenu sans qu’il s’éteigne ; le prêtre y
    allumera du bois chaque matin, arrangera dessus l’holocauste, et y fera fumer
    la graisse des sacrifices pacifiques.
  cek-AK: to tih ai boeh loe amsoem ai ah lokkam ih hmuen to, pangato thungah maeto
    thap moe, zae angbawnhaih niah, hmuen tawnkung khaeah nawnto paek let han oh.
  cuk-cuk: ibmar-bamaladgi-gakansaar-sogsad-imakoye. We-dule, a-ibmarmar bela e-ibedga
    gannar ukoed, deginbali, napi ibmar-atargi gwensak ega ukbaloed. Ar e-isgued-ular,
    ibmar-uknaid-ibagi, ibmar-ibedga bela we-ibmarmar gannar ukoed.
  uig-CYR: яки у һәр қандақ нәрсә тоғрисида ялған қәсәм ичкән болсун, униң һәммисини
    толуқ баһаси бойичә төлисун, шундақла шу баниң бәштин бир қисми бойичә қошуп төлисун;
    у итаәтсизлик қурбанлиғини қилған күнидә төләмни егисигә тапшуруп бәрсун.
  tel-2017: తాను దేని గురించైతే అబద్ధ ప్రమాణం చేసాడో దాన్ని పూర్తిగా చెల్లించాలి.
    ఇంకా అది ఎవరికి చెందుతుందో వారికి దానిలో ఐదో వంతు తప్పక చెల్లించాలి. దాన్ని అపరాధ
    బలి అర్పించే రోజున చెల్లించాలి.
  hat-BSA: oubyen, nenpòt de sa li te fè fo sèman an. Li va fè remèt li nèt e mete
    sou li yon senkyèm anplis. Li va bay li a sila li apatyen an, nan menm jou li
    prezante ofrann koupabilite li a.
  kos-kos: ku kutena ma su el fulahk kikiap kac, el fah folokonma ma inge nukewa ac
    laesla ke percent longoul. El fah akfalye ma inge nu sin mwet se la uh, ke len
    se ma el akilenak tafongla lal.
  hbo-WLC: וְהָאֵ֨שׁ עַל־הַמִּזְבֵּ֤חַ תּֽוּקַד־בּוֹ֙ לֹ֣א תִכְבֶּ֔ה וּבִעֵ֨ר עָלֶ֧יהָ
    הַכֹּהֵ֛ן עֵצִ֖ים בַּבֹּ֣קֶר בַּבֹּ֑קֶר וְעָרַ֤ךְ עָלֶ֙יהָ֙ הָֽעֹלָ֔ה וְהִקְטִ֥יר
    עָלֶ֖יהָ חֶלְבֵ֥י הַשְּׁלָמִֽים׃
  ibo-ibo: maọbụ ihe ọbụla ọ ṅụrụ nʼiyi ụgha. Ọ ga-akwụghachi ihe ndị a niile nʼuju,
    tụkwasịkwa otu ụzọ nʼime ụzọ ise nke ọnụahịa ihe ahụ, nyeghachi ya onye nwe ya,
    nʼụbọchị ahụ ọ ga-eweta aja ikpe ọmụma ya.
  ory-ory: ଅବା ଯେକୌଣସି ବିଷୟରେ ମିଥ୍ୟା ଶପଥ କରିଅଛି, ସେହି ସବୁ ଦ୍ରବ୍ୟ ଫେରାଇ ଦେବ; ମଧ୍ୟ ସେ
    ତାହା ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଓ ତହିଁ ସଙ୍ଗେ ତହିଁର ପଞ୍ଚମାଂଶ ଅଧିକ ଫେରାଇ ଦେବ; ସେ ଦୋଷୀ ବୋଲି
    ନିଶ୍ଚିତ ହେବା ଦିନରେ ସେହି ଦ୍ରବ୍ୟର ମାଲିକକୁ ତାହା ଦେବ।
  chk-chk: pwal ekewe mettoch meinisin a akapelmwäl won. Iwe, epwe aliwini unusan,
    nge epwe pwal apacha ngeni eu lelimu o ngeni mine än ewe mettoch lon ewe ränin
    a eäni an asoren pupungau.
  rop-rop: '@see-verse:LEV.006.004'
  ukr-1871: Огонь же на жертівнику мусить горіти, не згасати; і буде запалювати сьвященник
    на йому дрова що ранку, і покладати на йому жертву всепалення; і закурювати на
    йому куснї мирних жертв.
  deu-1951: (05-24) auch alles, worüber er einen falschen Eid geschworen hat, soll
    er nach seinem vollen Wert zurückerstatten und noch einen Fünftel dazulegen; und
    zwar soll er es dem geben, dem es gehört, an dem Tage, da er sein Schuldopfer
    entrichtet.
  eng-JPS: (5-24) or any thing about which he hath sworn falsely, he shall even restore
    it in full, and shall add the fifth part more thereto; unto him to whom it appertaineth
    shall he give it, in the day of his being guilty.
  srp-1865: Ili za što se zakleo krivo, neka plati cijelo i još dometne peti dio onome
    èije je; neka mu da onaj dan kad prinese žrtvu za svoj grijeh.
  lug-lug: oba ekintu kyonna kye yalayirirako eby’obulimba. Anaaliwanga mu bujjuvu
    era anaagattangako ekitundu kimu kyakutaano eky’ebyo by’aliwa; bw’atyo anaabiddizanga
    nnyinibyo ku lunaku omuntu oyo lw’anaaleeterangako ekiweebwayo olw’omusango.
  heb-heb: או מכל אשר ישבע עליו לשקר ושלם אתו בראשו וחמשתיו יסף עליו לאשר הוא לו יתננו
    ביום אשמתו׃
  ben-IRV: কিংবা যে কোনো বিষয়ে সে মিথ্যা দিব্যি করেছে, সেই জিনিস সম্পূর্ণ ফিরিয়ে
    দেবে এবং তার পাঁচ অংশের এক অংশ বেশি ফিরিয়ে দেবে; তার দোষ প্রকাশের দিনের সে জিনিসের
    মালিককে তা দেবে।
  pan-pan: ਜਾਂ ਕੋਈ ਵੀ ਵਸਤੂ ਹੋਵੇ ਜਿਸ ਦੇ ਵਿਖੇ ਉਸ ਨੇ ਝੂਠੀ ਸਹੁੰ ਚੁੱਕੀ ਹੋਵੇ, ਤਾਂ ਜਿਸ ਦਿਨ
    ਉਸ ਨੂੰ ਇਹ ਖ਼ਬਰ ਹੋਵੇ ਕਿ ਉਹ ਦੋਸ਼ੀ ਹੈ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸਗੋਂ ਉਸ ਦੇ ਨਾਲ
    ਪੰਜਵਾਂ ਹਿੱਸਾ ਹੋਰ ਪਾ ਕੇ ਉਸ ਦੇ ਸੁਆਮੀ ਨੂੰ ਮੋੜ ਦੇਵੇ।
  mya-JVB: မ ဟုတ်မမှန်ဘဲ ကျိန်ဆို ၍ ရသောဥစ္စာ အဘိုးနှင့်တကွ၊ ငါး စုတစုကို ထပ် ၍ဒုစရိုက်
    ဖြေသော ယဇ်ပူဇော်သောနေ့ ၌ ဥစ္စာရှင်အား ပြန်ပေး ရမည်။
  hmo-hmo: o ia gwauhamata koikoi totona gauna, be unai gau ena biaguna dekenai do
    ia henia lou, mai atoa kau moni danu. Atoa kau moni ena bada be hegeregere bema
    davana korikori ena karoa be 5, karoa ta be atoa kau moni, bona henia lou neganai
    karoa 6 do ia henia. Vadaeni unai tau ese iena kerere totona boubou do ia henia
    dinana dekenai, unai ia henaoa gauna ena davana, mai atoa kau moni danu, be unai
    gau ena biaguna dekenai do ia henia lou.
  urd-urd: या जिस चीज़ के बारे में उसने झूटी क़सम खाई; उस चीज़ को वह ज़रूर पूरा —
    पूरा वापस करे, और असल के साथ पाँचवा हिस्सा भी बढ़ा कर दे। जिस दिन यह मा'लूम हो
    कि वह मुजरिम है, उसी दिन वह उसे उसके मालिक को वापस दे;
  rus-SYN: или если он в чем поклялся ложно, то должен отдать сполна, и приложить
    к тому пятую долю и отдать тому, кому принадлежит, в день приношения жертвы повинности;
  bqc-SIM: Sa'okĩi tɛ́ líↄ ku, asuli gao. Lá gu lɛ́ dↄ sa'ona líↄ yàakau, i sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũ kaa, i sáaukpa sa'obↄ nísi kpasawà.
  tcz-CHONGTHU: jouthu a nakihahsel a nalamdoh jouse hijongleh aboncha a nalepeh ding
    ahi. Nalahpeh ho jouse koma lhingsetna nalepeh ding lhingsetna nalepeh ding akelvala
    jong soma ni napeh tha ding ahi. Napehdoh nikho lechun chonset thilto jong napeh
    tha ding ahi.
  mar-mar: किंवा एखाद्या कामाबद्दल खोटी शपथ वाहीली तर ती त्याने पूर्ण भरून द्यावी
    ज्या वस्तुचा त्याने अपहार केला असेल तिची पूर्ण भरपाई आपल्या दोषार्पणाच्या दिवशी
    करून देऊन त्या वस्तूंच्या किंमतीचा पाचवा हिस्सा अधिक भरावा;
  qub-qub: manacajpita ‹rasunpami› nir jurashanpitapis. Duyñunta cutichishanpa jananmanpis
    cada chuncapita ishcay mastaraj päganga cutichina sacrifisyuta garamashan öra.
  bqp-bqp: Dɔ̃ɔ wi u mwɑɑrɑmɔ yɑ̃ku yee ten mi, bɑ ǹ koo de u gbi pɑi! Bururu bɑɑtere
    yɑ̃ku kowo u ko n dɑ tu dɑ̃ɑ dokewɑ. Yen wɔllɔwɑ u koo yɑ̃ku yɑɑ sɔndi kɑ sere
    siɑrɑbun yɑ̃ku gum.
  hat-hat: ou ankò sa l' te sèmante li pa t' jwenn lan. Wi, se pou l' renmèt tout
    plis ven pou san bay mèt bagay la, jou l'ap fè ofrann pou peye pou sa l' te fè
    ki mal la.
  eng-BSB: or anything else about which he has sworn falsely. He must make restitution
    in full, add a fifth of the value, and pay it to the owner on the day he acknowledges
    his guilt.
  tod-tod: Abui ɠa yɛ sosu zalaɠa ɠulazuʋɛ, é mina za ɲɛgɛlɛin. Sobu-o-sobu, zalaɠa
    ɠula nui ɠa abui lo koʋii ʋa, é gala zalaɠai ɓɛtɛ, é ziilɛi zalaɠaiti ma wulɔi
    ɠala.
  eng-WEBPB: 'or any thing about which he has sworn falsely: he shall restore it in
    full, and shall add a fifth part more to it. He shall return it to him to whom
    it belongs in the day of his being found guilty.'
  kbq-kbq: havige'ma huno huvempa hu'noma mago'zama eri'nenia kumite'enena, ofama
    hunaku'ma hania knarera 5fu'a zama eri'nenuno'a ana 5fu'a ami'neno, magora ante
    agofetu hinkeno, 6si'a hina ana zamofo venafona amino.
  nhe-BL: Huan iyoca monequi noja temacas seyoc 20 por ciento queja elisquía se multa.
    Nochi temacas ipan san se tonal quema ipan nopa yoyon tiopamitl nechmacas se tlacajcahualistli
    para nopa tlajtlacoli tlen quihuica.
  gub-BL: Aze ru'u, umukatu putar wyzài wemimume'u mua'u kwer nehe. Omono putar ma'e
    Tupàn pe wemiapo kwer ikatu 'ym ma'e hekuzaromo nehe. Imono haw 'ar mehe omono
    putar a'e ma'e hekuzar izar pe nehe. Umuza'ak putar hekuzar 5 pehegwer romo nehe.
    Omono we putar amo pitài ipehegwer izupe nehe no.
  eng-DRA: All that he would have gotten by fraud, in the principal, and the fifth
    part besides to the owner, whom he wronged.
