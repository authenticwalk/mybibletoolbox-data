verse: LEV.006.014
translations:
  mal-C: '“ ‘ഭോജനയാഗത്തിന്റെ ചട്ടങ്ങൾ ഇവയാണ്: അഹരോന്റെ പുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ
    യാഗപീഠത്തിനുമുമ്പിൽ അതു കൊണ്ടുവരണം.'
  deu-TKW: Auf einer Platte soll es mit Öl bereitet werden; eingerührt sollst du es
    bringen. Zu einem Speisopfer in Bissen sollst du es zerbrechen und es darbringen
    zum lieblichen Geruch für Jahwe.
  lin-lin: Okosangisa yango liboso na mafuta, bongo okokalinga yango na kikalungu.
    Sima okobonza yango na biteni lokola mbeka oyo solo kitoko na yango ekosepelisa
    Yawe.
  eng-LSV: 'And this [is] a law of the present: sons of Aaron have brought it near
    before YHWH to the front of the altar,'
  eng-GNV: Also this is the lawe of the meate offring, which Aarons sonnes shall offer
    in the presence of the Lord, before the altar.
  eng-WEBSTER: 'And this is the law of the meat-offering: the sons of Aaron shall
    offer it before the LORD, before the altar.'
  nhw-BL: “Ya ni nopa tlanahuatilme para tlacajcahualistli tlen harina. Itelpocahua
    Aarón monequi moquetzase iixmelac nopa tlaixpamitl para nechmacase nopa tlacajcahualistli
    noixpa na, niamoTECO.
  swh-ONEN: '“ ‘Haya ndiyo masharti ya sadaka ya nafaka: Wana wa Aroni wataileta mbele
    za Bwana, mbele za madhabahu.'
  bba-bba: Bɑ koo som mɛ mɔmwɑ buturu buturu, kpɑ bu mɛ sɔmɛ siru sɔɔ kɑ ɡum, kpɑ
    mɛn nuburu tu nɛ, Yinni Gusunɔ dore.
  eng-KJVCPB: 'And this is the law of the meat offering: the sons of Aaron shall offer
    it before the Lord, before the altar.'
  luo-luo: '“ ‘Magi e chike mag misengini mag cham: Yawuot Harun nochiwe ne Jehova
    Nyasaye e nyim kendo mar misango.'
  meu-meu: 'Flaoa boubouna taravatuna binai: Aaron natuna ese Iehova vairanai bae
    mailaia, ihaboulaina patana vairanai.'
  npi-ULB: अन्‍नबलिको विधि यस्तो रहेको छ । परमप्रभुको अगि वेदीको सामु हारूनका छोराहरूले
    त्यो अर्पण गरून् ।
  yor-yor: “ ‘Ìwọ̀nyí ni ìlànà fún ẹbọ ohun jíjẹ, kí àwọn ọmọ Aaroni gbé ẹbọ sísun
    náà wá síwájú Olúwa níwájú pẹpẹ.
  pes-OPCB: '«قوانین مربوط به هدیهٔ آردی از این قرار است: کاهن برای تقدیم هدیهٔ آردی
    به خداوند جلوی مذبح بایستد،'
  tgl-ULB: Ito ang batas ng handog na pagkaing butil. Ihahandog ito ng mga anak na
    lalaki ni Aaron sa harap ni Yahweh sa harapan ng altar.
  hui-hui: Anduane Homogohanda Mosese lamialu lalu, Isaraele wali agalihondo ogodagua
    lamibe. Widi dambini balawa lomabu delolenenaga mana ogodagua bulene nga. Arono
    aria loma binigo mo miaga agali karume Anduane Homogo i̱nihondo balawa lomabu
    delole howa lomabu delaga dabu ngagoria kawareni yalu ibulene nga.
  mya-mya: ဘော​ဇဉ်​သကာ​ဆိုင်​ရာ​ပြ​ဋ္ဌာန်း​ချက်​များ မှာ​အောက်​ပါ​အ​တိုင်း​ဖြစ်​သည်။
    အာ​ရုန်​၏ အ​ဆက်​အ​နွယ်​ယဇ်​ပု​ရော​ဟိတ်​သည် ယဇ် ပလ္လင်​ရှေ့​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဘော​ဇဉ်
    သ​ကာ​ကို​ပူ​ဇော်​ရ​မည်။-
  bod-N: འབྲུ་རིགས་ཀྱི་མཆོད་པའི་བཀའ་ཁྲིམས་ནི་འདི་ལྟ་སྟེ། ཨ་རོན་གྱི་བུ་རྣམས་ཀྱིས་མཆོད་ཁྲིའི་མདུན་ནས་མཆོད་པ་འདི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འབུལ་དགོས།
  sna-sna: '“ ‘Iyi ndiyo mirayiro yechipiriso chezviyo: Vanakomana vaAroni vanofanira
    kuuya nacho pamberi paJehovha, pamberi pearitari.'
  spa-BLM: '“‘Esta es la ley de la ofrenda de cereal: los hijos de Aarón la ofrecerán
    ante Yahvé, delante del altar.'
  cac-cac: 'A juntzan̈xo checnab''il tz''alji tic, aton tas tz''aj yac''ji tas svaji
    d''a ofrendail: A vin̈ sacerdote tz''ac''an d''a Jehová d''a yichan̈ altar,'
  swh-ULB: Hii ni sheria ya sadaka ya nafaka. Wana wa Haruni watatoa mbele ya Bwana
    katika madhabahu.
  bel-bel: 'Вось закон пра прынашэньне хлебнае: сыны Ааронавыя павінны прыносіць яго
    Госпаду на ахвярнік;'
  deu-ELBBK: Es soll in der Pfanne mit Öl bereitet werden, eingerührt mit Öl sollst
    du es bringen; gebackene Speisopferstücke sollst du darbringen als einen lieblichen
    Geruch dem HERRN.
  mbb-OT: 'Iyan heini menge sulunuzen mehitenged te pemuhat he para gasa: Is menge
    memumuhat he menge kevuwazan ni Aaron iyan ed-uwit kayi he pemuhat diyà te etuvangan
    te Nengazen diyà te egkesineruwan duen te pemuhatà.'
  mal-2015: 'ഭോജനയാഗത്തിന്റെ പ്രമാണമാവിതു: അഹരോന്റെ പുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ
    യാഗപീഠത്തിന്റെ മുമ്പിൽ അതു അർപ്പിക്കേണം.'
  rmc-rmc: O nekfeder aro ela premišimen le olejoha a peko pre tepša. Odi chabeneskri
    obeta anena rozphagerďi pro kotorora. Kadi obeta šukares voňinela le RAJESKE.
  pes-OPV: '«و این است قانون هدیه آردی: پسران هارون آن را به حضور خداوند بر مذبح بگذرانند.'
  ron-1924: Ятэ леӂя дарулуй адус ка жертфэ де мынкаре. Фиий луй Аарон с-о адукэ ынаинтя
    Домнулуй, ынаинтя алтарулуй.
  ben-OBCV: “ ‘শস্য-নৈবেদ্যের পক্ষে নিয়মাবলি এইরকম, হারোণের ছেলেরা সদাপ্রভুর সামনের
    দিকে বেদি সামনের দিকে এই নৈবেদ্য আনবে।
  som-som: 'Oo kanuna waa sharciga qurbaanka hadhuudhka ku saabsan: Wiilashii Haaruun
    waa inay ku hor bixiyaan meesha allabariga ee Rabbiga hortiisa ah.'
  lat-VUC: Hæc est lex sacrificii et libamentorum, quæ offerent filii Aaron coram
    Domino, et coram altari.
  eng-ASVBT: 'And this is the law of the meal offering: the sons of Aaron shall offer
    it before Jehovah, before the altar.'
  ita-1885: Ora, quest'è la legge dell'offerta di panatica. Offeriscala uno de' figliuoli
    di Aaronne, nel cospetto del Signore, davanti all'Altare.
  eng-LXXUP: It shall be made with oil in a frying pan; he shall offer it kneaded
    and in rolls, an offering of fragments, an offering of a sweet savor unto the
    Lord.
  eng-ULB: This is the law of the grain offering. The sons of Aaron will offer it
    before Yahweh before the altar.
  spa-VBL: '“Estas son las regulaciones para la ofrenda de grano: Los hijos de Aarón
    deben presentarla ante el Señor, delante del altar.'
  fra-_FOB: 'Voici la loi de l''oblation: Les fils d''Aaron la présenteront devant
    l''Éternel, devant l''autel;'
  mal-mal: '“‘ഭോജനയാഗത്തിന്റെ പ്രമാണം ഇതാണ്: അഹരോന്റെ പുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ
    യാഗപീഠത്തിന്റെ മുമ്പിൽ അത് അർപ്പിക്കണം.'
  urd-GVR: 'Ġhallā kī nazar ke bāre meṅ hidāyāt yih haiṅ: Hārūn ke beṭe use qurbāngāh
    ke sāmne Rab ko pesh kareṅ.'
  suz-BL: एको अन्‍न चढ़ेतीक आ पर्बम अरेशो लोव़ बाक्‍ब। हारून आ तौपुकीमी परमप्रभु यावे
    आ ङोंइती चढ़ेतीक आ नेक्‍था चाक्‍चा माल्‍नीम।
  ita-1927: Questa è la legge dell’oblazione. I figliuoli d’Aaronne l’offriranno davanti
    all’Eterno, dinanzi all’altare.
  ckb-ckb: «”ئەمانەش ڕێنماییەکانن دەربارەی پێشکەشکراوی دانەوێڵە، کوڕانی هارون لەبەردەم
    یەزدان پێشکەشی دەکەن بۆ پێش قوربانگاکە.
  eng-BBE: 'And this is the law for the meal offering: it is to be offered to the
    Lord before the altar by the sons of Aaron.'
  kan-OKCV: “ ‘ಧಾನ್ಯ ಸಮರ್ಪಣೆಯ ನಿಯಮವು ಇದೇ. ಆರೋನನ ಪುತ್ರರು ಬಲಿಪೀಠದ ಮುಂದೆ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಅದನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: “உணவுபலியின் விதிமுறைகள் என்னவென்றால், ஆரோனின் மகன்கள் அதைக் யெகோவாவுடைய
    சந்நிதியில் பலிபீடத்திற்கு முன்னே படைக்கவேண்டும்.
  spa-RV-1909: 'Y esta es la ley del presente: Han de ofrecerlo los hijos de Aarón
    delante de Jehová, delante del altar.'
  ron-BTF: 'Și aceasta este legea darului de mâncare: fiii lui Aaron să îl aducă înaintea
    DOMNULUI, înaintea altarului.'
  eng-WEBP: '“‘This is the law of the meal offering: the sons of Aaron shall offer
    it before the LORD, before the altar.'
  eng-FBV: 'These are the regulations for the grain offering: Aaron''s sons are to
    present it before the Lord, in front of the altar.'
  nld-1939: Dit is de wet op het spijsoffer! De zonen van Aäron moeten het voor het
    aanschijn van Jahweh voor het altaar brengen.
  nch-BL: “Ya ni nopa tanahuatilme para tacajcahualisti ten harina. Itelpocahua Aarón
    monequi moquetzase iixmelac nopa taixpamit para techmacase nopa tacajcahualisti
    noixpa na, niamoTECO.
  vie-1934: 'Đây là luật về của lễ chay: Các con trai A-rôn phải dâng của lễ nầy tại
    phía trước bàn thờ, trước mặt Đức Giê-hô-va.'
  hin-CV: '“ ‘अन्‍नबलि के लिए विधि यह है: अहरोन के पुत्र इसे याहवेह के लिए वेदी के
    सामने प्रस्तुत करें.'
  eng-OURB: '“‘This is the Torah ·Teaching· of the meal offering: the sons of Aaron
    [Light-bringer] shall offer it before Adonai, before the altar.'
  spa-BES: 'Y esta es la ley para la ofrenda de grano: debe ser ofrecida al Señor
    ante el altar por los hijos de Aarón.'
  tdx-tdx: Hanoeñe ami’ty kapeke miharo menake ie fa nigoñahe’ ty menake, le hendese’o
    ao, ho banabanae’o am-pìla’e natoñake ho enga-mahakama, hàñim-pañanintsiñe am’
    Iehovà.
  vid-vid: “ ‘Aga ndo malajizo galinguwala nhambiko ya nyhule. Walelwa wa Aluni womlavila
    Mkulu Nguluwi nhambiko ayo kumwando kwa honhu ha kulavila nhambiko.
  eng-OKE: It shall be made in a pan with oil; while soft it shall be brought a baken
    mincha offered in pieces to be accepted with favour before the Lord.
  tha-KJV: ต่อไปนี้​เป็นพระราชบัญญั​ติ​ของการถวายธัญญบู​ชา ให้​บุ​ตรชายอาโรนถวายเครื่องบู​ชาน​ี้ต่อพระพักตร์พระเยโฮวาห์​ที่​หน​้าแท่นบู​ชา
  por-BR-2018: 'E esta é a lei da oferta: os filhos de Arão a oferecerão diante do
    SENHOR, diante do altar.'
  deu-ELO: '(06:7) Und dies ist das Gesetz des Speisopfers: Einer der Söhne Aarons
    soll es vor Jehova darbringen vor dem Altar.'
  eng-WYC-2018: This is the law of sacrifice, and of the flowing offerings, which
    the sons of Aaron shall offer before the Lord, and before the altar. (And this
    is the law for the grain offering, which the priests, the sons of Aaron, shall
    offer before the Lord, in front of the altar.)
  epo-epo: 'Kaj jen estas la leĝo pri la farunofero: la filoj de Aaron alportu ĝin
    antaŭ la Eternulon sur la antaŭan parton de la altaro.'
  uig-PIN: 'Axliⱪ ⱨǝdiyǝ toƣrisidiki ⱪaidǝ-nizam mundaⱪ: — Ⱨarunning oƣulliridin biri
    uni Pǝrwǝrdigarning aldiƣa, ⱪurbangaⱨning aldiƣa kǝltürsun.'
  beo-beo: Hina Godema Gala:ine Iasu ima:ne hamoma:ne sia:i da hagudu dedei. “Elane
    fi gobele salasu dunu da oloda midadi Hina Gode Ema Gala:ine Iasu imunu.
  tpi-OTNT: Bikpela i tokim Moses long tokim ol Israel olsem, “Lo bilong ofa bilong
    kukim wit i olsem. Wanpela pris bilong lain bilong Aron i mas givim dispela ofa
    bilong kukim wit long mi Bikpela, klostu long alta.
  hau-SA: “ ‘Waɗannan su ne ƙa’idodi domin hadaya ta gari. ’Ya’yan Haruna za su kawo
    ta a gaban Ubangiji, a gaban bagaden.
  uig-LAT: 'Ashliq hediye toghrisidiki qaide-nizam mundaq: — Harunning oghulliridin
    biri uni Perwerdigarning aldigha, qurban’gahning aldigha keltürsun.'
  nde-nde: “ ‘Le yimithetho ephathelene lomnikelo wamabele okufanele amadodana ka-Aroni
    awulethe kuThixo, phambi kwe-alithari.
  ton-ton: '¶ Pea ko e fono eni ʻoe feilaulau meʻakai: ʻe ʻatu ia ʻe he ngaahi foha
    ʻo ʻElone ʻi he ʻao ʻo Sihova, ʻi he muʻa feilaulauʻanga.'
  ces-1613: 'Tento pak bude řád při oběti suché, kterouž obětovati budou synové Aronovi
    Hospodinu u oltáře:'
  eng-WMB: '“‘This is the law of the meal offering: the sons of Aaron shall offer
    it before the LORD, before the altar.'
  tam-TCV: '“ ‘தானியக் காணிக்கையின் ஒழுங்குமுறைகள் இவையே: ஆரோனின் மகன்கள் யெகோவாவிடம்
    பலிபீடத்துக்கு முன்பாக அதைக் கொண்டுவர வேண்டும்.'
  ceb-ULB: Mao kini ang balaod sa halad nga trigo. Ang maghalad niini mao ang mga
    anak nga lalaki ni Aaron sa atubangan ni Yahweh diha sa halaran.
  pol-UBG: 'Takie jest prawo ofiary pokarmowej: Synowie Aarona będą ją składać przed
    PANEM, przed ołtarzem.'
  urd-GVU: 'غلہ کی نذر کے بارے میں ہدایات یہ ہیں: ہارون کے بیٹے اُسے قربان گاہ کے
    سامنے رب کو پیش کریں۔'
  deu-1912: '[6:7] Und das ist das Gesetz des Speisopfers, das Aarons Söhne opfern
    sollen vor dem HERRN auf dem Altar.'
  kan-2017: '“‘ಧಾನ್ಯನೈವೇದ್ಯ ವಿಷಯವಾದ ನಿಯಮಗಳು: ಆರೋನನ ವಂಶದವರು ನೈವೇದ್ಯದ್ರವ್ಯವನ್ನು ಯೆಹೋವನ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಜ್ಞವೇದಿಯ ಎದುರಾಗಿಯೇ ಸಮರ್ಪಿಸಬೇಕು.'
  yap-yap: Irera’ gafalen e grain ni yima ognag, ba prist ko tabnaw rok Aron e nge
    fek e grain ni ngan pi’ ngak SOMOL nga mit fare altar.
  hlt-MCSB: Tahae kah he tah Aaron koca rhoek loh BOEIPA mikhmuh kah hmueihtuk hmai
    la khocang a khuen vaengkah olkhueng ni.
  mdy-ETH: «ሃኣኮ ዒንጊሢ ዛላ ኬሲንቴ ዳምቦ ጎይፃ ያዺኬ፦ ዓኣሮኔ ፃጳፓ ማዔ ቄኤሳ ሃኣኮ ዒንጊፆ ሚቺ ዒንጎ ቤዞኮ ቤርቶ
    ዛላ ዔኪ ሙኪ ናንጊና ናንጋ ጎዳ ቤርታ ሺኢሾንጎ።
  twi-ASANTE: '“ ‘Atokoɔ afɔdeɛ ho mmara nso nie: Aaron mmammarima bɛgyina afɔrebukyia
    no anim na wɔde atokoɔ afɔrebɔ no ama Awurade.'
  eng-WEBU: '“‘This is the law of the meal offering: the sons of Aaron shall offer
    it before the LORD, before the altar.'
  bnp-bnp: '“A vinara na nihabi na vit i maea: e huriki e tune Aron ri gi bolea a
    nihabi na vit, ri gi habia ne BAKOVI DAGI tabukoi na dede.'
  wal-wal: '“‘Kattaa yarshshuwaassi imettida wogai hagaa: Aaroona zare gidiya qeeseti
    yarshshiyo sohuwaappe sintta baggaara GODAA sinttan yarshshona.'
  spa-PDDPT: 'La Ley para la ofrenda vegetal será ésta: Los hijos de Aarón la deberán
    ofrecer ante Yavé frente al altar.'
  gun-gun: — Po rami 'rã peme'ẽ mba'emo aju guigua. Senhor renonde altar oĩ va'e py
    'rã Arão ra'y kuery ome'ẽ.
  agu-BL: '”Je bin yi e''chk xtxolbile''j yi tajwe''n tan banle''n te e''chk oy, yi
    ixi''n triw cu''n yi che''ja''nt: Tajwe''n tz''opon jun scyeri e'' pale'' yi e''
    xonl Aarón, tan toye''n wi altar tzinwutz yi in Jehová iRyosil.'
  ilo-ULB: Daytoy ti linteg iti daton a bukbukel. Idatonto daytoy dagiti annak a lallaki
    ni Aaron iti sangoanan ni Yahweh iti sangoanan ti altar.
  kpg-kpg: Aanei nia haganoho o di hai tigidaumaha huwa laagau. Tangada hai mee dabu
    mai di madawaawa Aaron e hai gi wanga gi Dimaadua tigidaumaha huwa laagau i mua
    di gowaa dudu tigidaumaha.
  uig-ARA: 'ئاشلىق ھەدىيە توغرىسىدىكى قائىدە-نىزام مۇنداق: ــ ھارۇننىڭ ئوغۇللىرىدىن
    بىرى ئۇنى پەرۋەردىگارنىڭ ئالدىغا، قۇربانگاھنىڭ ئالدىغا كەلتۈرسۇن.'
  sus-sus: Yi sansi xɔri dinxi xa gilin tunde kui, ture xa sa a ma. A na ɲɔn, a xuntunyie
    xa gan tɛ xɔɔra, a xa findi xiri ɲɔxunmɛ ra Alatala bɛ.
  pon-2006: Iet duwen koasoandi kan me pid meirong en wahnsahpw. Emen samworo me kadaudok
    en Aaron pahn patohwandahng KAUN-O meirong en wahnsahpw mwohn pei sarawio.
  ksd-ksd: Go iat ra varkurai ure ra tinabar na vuai na uma. A umana natu i Aron diat
    a tul tar ia ta ra luaina mata i ra Luluai, aina ta ra luaina mata i ra uguugu
    na vartabar.
  tur-YTC: '“''Ekmek sunusuyla ilgili yasa şudur: Aron''un oğulları onu sunağın önünde
    Yahve''nin önünde sunacaklar.'
  grc-BRENT: Ἐπὶ τηγάνου ἐν ἐλαίῳ ποιηθήσεται, πεφυραμένην οἴσει αὐτήν ἑλικτά, θυσίαν
    ἐκ κλασμάτων, θυσίαν εἰς ὀσμὴν εὐωδίας Κυρίῳ.
  ind-AYT: '“Inilah hukum tentang persembahan sajian: anak-anak Harun harus mempersembahkannya
    kepada TUHAN di depan mazbah.'
  nya-nya: '“ ‘Lamulo la nsembe yachakudya ndi ili: ana a Aaroni azibwera nayo nsembeyo
    pamaso pa Yehova, patsogolo pa guwa.'
  hrv-hrv: Neka bude pripravljena u tavi na ulju. Donesi je dobro namočenu i prinesi
    Jahvi kao ugodan miris, kao žrtvu prinosnicu od više komada.
  mps-mps: Te Genuai Bidigo Mosesbolo te po walima, te Israel dabeba te tiwai po omainu
    yali, “Te wit ulubo ofago bomai po e tiwai. Te Arongo hanigo pris me deligo te
    ena Genuai Bidiba te wit ulubo ofa mao, te alta pąde yao.
  tpi-tpi: Bikpela i tokim Moses long tokim ol Israel olsem, “Lo bilong ofa bilong
    kukim wit i olsem. Wanpela pris bilong lain bilong Aron i mas givim dispela ofa
    bilong kukim wit long mi Bikpela, klostu long alta.
  dan-1931: Det skal tilberedes på Plade med Olie, og du skal frembære det godt æltet,
    og du skal bryde det i Stykker; et Afgrødeoffer, som er brudt i Stykker, skal
    du frembære til en liflig Duft for HERREN.
  vie-OVCB: '“Sau đây là thể lệ dâng ngũ cốc: Các con trai A-rôn sẽ dâng ngũ cốc trên
    bàn thờ, trước mặt Chúa Hằng Hữu.'
  guj-2017: 'ખાદ્યાર્પણનો નિયમ આ છે: હારુનના પુત્રો ખાદ્યાર્પણને યહોવાહની સમક્ષ વેદી
    સામે ચઢાવે.'
  pon-2006A: Iet duwen koasoandi kan me pid meirong en wahnsahpw. Emen samworo me
    kadaudok en Aaron pahn patohwandahng KAUN-O meirong en wahnsahpw mwohn pei sarawio.
  por-BRBSL: '“''Esta é a lei da oferta de refeição: os filhos de Aarão a oferecerão
    diante de Yahweh, diante do altar.'
  cth-cth: Tavai thuengnae teh Aron e capanaw ni khoungroe hmalah BAWIPA koe a thokhai
    awh han.
  twi-twi: '“ ‘Atoko afɔre ho mmara nso ni: Aaron mmabarima begyina afɔremuka no anim
    na wɔde atoko afɔrebɔ no ama Awurade.'
  hlt-hlt: Tahae kah he tah Aaron koca rhoek loh BOEIPA mikhmuh kah hmueihtuk hmai
    la khocang a khuen vaengkah olkhueng ni.
  tbz-SIM: Bɛ̀ɛ mù ɑ̃̀ntɛnɛ̀ mɛkùɔ̀ nkɛ́pɛ̃mmú kɛ́wɛ́rí kɛ́ m pɑ̃. Dipɑ̃nnì ndi dìì
    kó kufɔ̃ɔ̃ku n nɑɑti.
  msy-2020: Ikiavɨra Itir God Israelia mɨkɨmasa kamaghɨn Moses mɨkeme, “Wit tuamin
    ofabar arazim kamakɨn. Aronɨn adarazir ofa gamir gumazitam ofan wit tuamin kam
    isɨ nan damazimɨn ofa gamir dakozimɨn boroghɨn mangɨ, nan akagh na danɨngam. Kɨ
    Ikiavɨra Itir God.
  dop-dop: Pɑɑ nuɣuti mʋlʋm mpǝɣɩ nɑ nim, nɑ pɑ́ tʋ́ pǝ pɛtɛpɛtɑɣɑ kɛ nyǝɣǝlʋɣʋ kʋwɑlʋɣʋ
    tɔɔ. Pǝ wɑɑlɩ ɩlɛnɑ pɑ́ pʋtǝtɩ-kɛ nɑ pɑ́ ponɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ, nɑ Tɑcɑɑ lɑŋlɛ
    hɛɛnɑ kɔtɑɣɑ ŋkɛ kɑ sɔɔsʋŋ.
  azb-azb: Taxıl təqdiminə aid olan təlimat budur. Harun övladları bunu Rəbbin hüzurunda
    qurbangahın qabağında təqdim etsinlər.
  eng-DBY: 'And this is the law of the oblation: [one of] the sons of Aaron shall
    present it before Jehovah, before the altar.'
  hin-2017: '“अन्नबलि की व्यवस्था इस प्रकार है: हारून के पुत्र उसको वेदी के आगे यहोवा
    के समीप ले आएँ।'
  wol-KYG: Saafukaayu weñ lañu koy lakke, xiiwaale ko diw, indi xiiw ba, muy saraxu
    pepp. Nañu ko def ay dog yu ñuy lakkal Aji Sax ji, muy xeeñ xetug jàmm.
  eng-YLT: '''And this [is] a law of the present: sons of Aaron have brought it near
    before Jehovah unto the front of the altar,'
  eng-WYC-2017: This is the law of sacrifice, and of the flowing offerings, which
    the sons of Aaron shall offer before the Lord, and before the altar.
  eng-WMBB: '“‘This is the law of the meal offering: the sons of Aaron shall offer
    it before the LORD, before the altar.'
  urd-GVH: 'ग़ल्ला की नज़र के बारे में हिदायात यह हैं : हारून के बेटे उसे क़ुरबानगाह
    के सामने रब को पेश करें।'
  rug-rug: Sari na tinarae hire si tadi na vinariponi huiti. Sa hiama sapu tuti gore
    mae koe Eroni si kaqu vala nia sa vinariponi huiti koe Zihova pa kenuna sa hope.
  gaz-gaz: '“ ‘Seerri kennaa midhaanii kanaa dha: Ilmaan Aroon waan kana fuullee iddoo
    aarsaatti fuula Waaqayyoo duratti haa dhiʼeessan.'
  fra-LSG: Elle sera préparée à la poêle avec de l’huile, et tu l’apporteras frite;
    tu la présenteras aussi cuite et en morceaux comme une offrande d’une agréable
    odeur à l’Éternel.
  yal-yal: Murutu fuɲin lan a bɔnbɔ turen na, na yi gan tunde dutunna ma. Na xanbi
    ra, na burudin xa yigira dungi dungin na, a rali bogise saraxan na naxan xiri
    rafan Alatala ma.
  haw-1868: Eia hoi ke kanawai o ka mohaiai; e mohai aku no na keiki a Aarona ia ma
    ke alo o Iehova imua o ke kuahu.
  arb-NAV: 'وَهَذِهِ نُصُوصُ تَعْلِيمَاتِ تَقْدِمَةِ الدَّقِيقِ الَّتِي يُقَرِّبُهَا
    أَبْنَاءُ هَرُونَ فِي حَضْرَةِ الرَّبِّ أَمَامَ الْمَذْبَحِ:'
  ewe-ewe: '“Se siwo le nuɖuvɔsa ŋu la woe nye: ‘Aron ƒe viŋutsuwo atsi tsitre ɖe
    vɔsamlekpui la ŋgɔ, eye woasa vɔ la le Yehowa ŋkume.'
  eng-LEE: '(6:7) And this is the law of the meat-offering: [one of] the sons of Aaron
    shall bring it near before the Lord, in front of the altar.'
  asm-FB: শস্য উৎসৰ্গ কৰাৰ নিয়ম এই। হাৰোণৰ পুত্ৰসকলে ইয়াক বেদীৰ আগত যিহোৱাৰ সন্মুখত
    উৎসৰ্গ কৰিব।
  sus-A: يِ سَنسِ شْرِ دِنشِ شَ فِلِن تُندٍ كُي، تُرٍ شَ سَ عَ مَ. عَ نَ حْن، عَ شُنتُنيِيٍ
    شَ فَن تّ شْورَ، عَ شَ قِندِ شِرِ حْشُنمّ رَ عَلَتَلَ بّ.
  fra-SBL: '"''Voici la loi de l''offrande de gâteau : les fils d''Aaron l''offriront
    devant l''Éternel, devant l''autel.'
  hbo-hbo: עַֽל־מַחֲבַ֗ת בַּשֶּׁ֛מֶן תֵּעָשֶׂ֖ה מֻרְבֶּ֣כֶת תְּבִיאֶ֑נָּה תֻּפִינֵי֙
    מִנְחַ֣ת פִּתִּ֔ים תַּקְרִ֥יב רֵֽיחַ־נִיחֹ֖חַ לַיהוָֽה׃
  eng-WYCLIFFE: This is the lawe of sacrifice, and of fletynge offryngis, whiche `the
    sones of Aaron schulen offre bifore the Lord, and bifor the auter.
  cwe-cwe: “ ‘Yano ni malagilizo kusonhela nhosa ya mhule. Welesi wa Haluni weli wakulu
    wa nhambiko, wezamgalila Mndewa Mulungu haulongozi ha ulupango.
  kik-kik: '“ ‘Ĩno nĩyo mĩtabarĩre ya iruta rĩa mũtu: Ariũ a Harũni nĩmarĩũrehaga
    mbere ya Jehova, hau mbere ya kĩgongona.'
  fra-NCL: Elle sera préparée dans la poêle avec de l’huile ; tu l’apporteras quand
    elle sera frite, et tu l’offriras en morceaux, comme offrande divisée, d’agréable
    odeur à Yahweh.
  cek-AK: Cang paekhaih daan loe hae tiah oh; Aaron capanawk mah cang hoi angbawnhaih
    to Angraeng khaeah, hmaicam hma ah sin o tih.
  cuk-cuk: 'Bab-Jehová Moisésʼga sunmakdebalid, ega sogded: “Aarónʼga, degi, e-masmalaga
    be sogoed: ‘Bab-Jehováʼga ibmar-gwag-uklegoed-e-igar weyob mai-guoye: Bemar ibmar-ogumakar-ukleged-aila-asabin
    Bab-Jehováʼga ibmar-gwag ukoed.'
  uig-CYR: 'Ашлиқ һәдийә тоғрисидики қаидә-низам мундақ: — Һарунниң оғуллиридин бири
    уни Пәрвәрдигарниң алдиға, қурбангаһниң алдиға кәлтүрсун.'
  tel-2017: ఇక నైవేద్య అర్పణ గూర్చిన చట్టం ఇది. దీన్ని అహరోను కొడుకులు యెహోవా సమక్షంలో
    బలిపీఠం ఎదుట అర్పించాలి.
  hat-BSA: '“‘Alò, sa se lalwa ofrann sereyal la: fis Aaron yo va prezante li devan
    SENYÈ a, devan lotèl la.'
  kos-kos: 'Ma takinyukla inge pa oakwuk nu ke mwe kisa ke wheat: sie mwet tol in
    sou lal Aaron ac fah oru kisa ke wheat nu sin LEUM GOD, ke mutun loang uh.'
  hbo-WLC: עַֽל־מַחֲבַ֗ת בַּשֶּׁ֛מֶן תֵּעָשֶׂ֖ה מֻרְבֶּ֣כֶת תְּבִיאֶ֑נָּה תֻּפִינֵי֙
    מִנְחַ֣ת פִּתִּ֔ים תַּקְרִ֥יב רֵֽיחַ־נִיחֹ֖חַ לַיהוָֽה׃
  ibo-ibo: “ ‘Ndị a bụ usoro iwu gbasara onyinye mkpụrụ ọka. Ụmụ Erọn ndị ikom ga-eguzo
    nʼihu ebe ịchụ aja iche ya nʼihu Onyenwe anyị.
  ory-ory: ଆଉ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର ବ୍ୟବସ୍ଥା ଏହି; ହାରୋଣର ପୁତ୍ରଗଣ ବେଦି ସମ୍ମୁଖରେ ସଦାପ୍ରଭୁଙ୍କ
    ଛାମୁକୁ ତାହା ଆଣିବେ।
  chk-chk: 'Nge iei allükün ewe asoren mongö: Nöün Aaron kewe mwän repwe uwato ewe
    asoren mongö ngeni ewe Samol mi Lapalap mwen ewe rongen asor.'
  rop-rop: Wal YAWEI bin kipgon tok, “Wal ol dislot lowa dei garra sabi en bulurrumbat
    blanga abum det sid daga ofring. Wal det serramonimen brom Eran femili, im garra
    bringimap det sid daga blanga gibit ofring langa mi deya na lida langa det teibul
    blanga ofring.
  ukr-1871: На сковородї в олїї щоб пряжено його, поливане олїєю принесеш його; спечені
    куски жертви хлїбної принесеш як любі пахощі Господеві.
  deu-1951: '(06-7) Und dies ist das Gesetz vom Speisopfer: Die Söhne Aarons sollen
    es vor dem HERRN darbringen, vor dem Altar.'
  eng-JPS: '(6-7) And this is the law of the meal-offering: the sons of Aaron shall
    offer it before the LORD, in front of the altar.'
  srp-1865: 'A ovo je zakon za dar: sinovi Aronovi neka ga prinose Gospodu pred oltarom.'
  lug-lug: “Era lino ly’etteeka ery’ebiweebwayo eby’emmere ey’empeke. Batabani ba
    Alooni banaaleetanga ekiweebwayo ekyo awali Mukama mu maaso g’ekyoto.
  heb-heb: וזאת תורת המנחה הקרב אתה בני אהרן לפני יהוה אל פני המזבח׃
  ben-IRV: আর শস্য-নৈবেদ্যের এই ব্যবস্থা; হারোণের ছেলেরা বেদির সামনে সদাপ্রভুর সামনে
    তা আনবে।
  pan-pan: 'ਮੈਦੇ ਦੀ ਭੇਟ ਦੀ ਬਿਵਸਥਾ ਇਹ ਹੈ: ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਜਗਵੇਦੀ ਦੇ ਸਾਹਮਣੇ
    ਉਸ ਨੂੰ ਚੜ੍ਹਾਉਣ।'
  mya-JVB: ဘောဇဉ်ပူဇော်သက္ကာ တရား ဟူမူကား ၊ အာရုန် ၏သား တို့သည် ထိုပူဇော်သက္ကာကို
    ထာဝရဘုရား ထံ တော်၊ ယဇ် ပလ္လင်ရှေ့ မှာ ပူဇော် သောအခါ၊
  hmo-hmo: 'Paraoa boubouna ena taravatu be inai: Arona ena natuna tau ta ese Lohiabada
    ena vairanai do ia mailaia, boubou patana ena vairana dekenai.'
  urd-urd: “नज़्र की क़ुर्बानी 'और नज़्र की क़ुर्बानी के बारे में शरा' यह है, कि हारून
    के बेटे उसे मज़बह के आगे ख़ुदावन्द के सामने पेश करें।
  rus-SYN: 'Вот закон о приношении хлебном: священники сыны Аароновы должны приносить
    его пред Господа к жертвеннику;'
  bqc-SIM: Aàli yãalɛ ń nísio mↄ̀pɛpɛɛ guu, i asa, i ɛ́'ɛ, i ka Diiɛ tɛ́u, pↄ́
    pↄ́ a gĩ ì kɛɛ̀ na ũ.
  tcz-CHONGTHU: Hichu lhosohga thilto maicham ahin, chule Aaron chapate jousen thilto
    ding chu Maicham Pakai angsunga ahin tocheh diu;
  mar-mar: 'हा अन्नार्पणाचा नियम आहे: अहरोनाच्या मुलांनी ते परमेश्वरासमोर वेदीपुढे
    आणावे;'
  qub-qub: '«Cananga willapanqui chaqui micuy ofrendacunata garamänanpaj: Cüracunami
    chaqui micuytaga ñaupächo altar cajman churanga.'
  bqp-bqp: Bɑ koo som mɛ mɔmwɑ buturu buturu, kpɑ bu mɛ sɔmɛ siru sɔɔ kɑ gum, kpɑ
    mɛn nuburu tu nɛ, Yinni Gusunɔ dore.
  hat-hat: Men regleman pou lè n'ap ofri grenn ki soti nan jaden nou. Yonn nan pitit
    Arawon yo va prezante grenn y'ap ofri a bay Seyè a devan lotèl la.
  eng-BSB: 'Now this is the law of the grain offering: Aaron’s sons shall present
    it before the LORD in front of the altar.'
  tod-tod: Ɓulu vukɔi ɠa ɠaayɔ ga gulɔi, é la gee kɔlui maazu. Ɗa geegai ta teʋeleʋeai
    ɠula ga zalaɠai, makugi nɛai Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: '“‘This is the law of the meal offering: the sons of Aaron shall offer
    it before the LORD, before the altar.'
  kbq-kbq: Hanki ama'i witi ofama kre mnavu zamofo tra ke. Aroni ne' mofavre zagamo'za
    Ra Anumzamofo avuga kremna vu itamofo avuga eri'za egahaze.
  nhe-BL: “Ya ni nopa miyac tlanahuatili para tlacajcahualistli tlen harina. Itelpocahua
    Aarón monequi moquetzase iixmelac nopa tlaixpamitl para nechmacase nopa tlacajcahualistli
    noixtla na, niimoTECO.
  gub-BL: Na'aw Tupàn ze'eg arozràn imur pyr rehe har xe kury. Xaxeto omono putar
    arozràn imono pyr Tupàn Tuweharupi Wiko Ma'e pe ma'ea'yr hapy haw henataromo wà
    nehe.
  eng-DRA: This is the law of the sacrifice and libations, which the children of Aaron
    shall offer before the Lord, and before the altar.
