verse: LEV.006.021
translations:
  mal-C: അത് എണ്ണചേർത്ത് അപ്പച്ചട്ടിയിൽ പാകംചെയ്യണം; നന്നായി കുഴച്ച് കഷണങ്ങളാക്കി
    അർപ്പിക്കണം. ഇത് യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ഭോജനയാഗം.
  deu-TKW: Irdenes Gefäß, in dem es gekocht wurde, muß zerbrochen werden; wurde es
    aber in einem kupfernen Gefäße gekocht, so muß dieses gescheuert und gehörig ausgespült
    werden.
  lin-lin: Bongo soki basaleli nzungu ya mabele mpo na kokalinga mosuni ya mbeka mpo
    na masumu, bakopanza nzungu yango. Soki bakalingi yango na nzungu ya bronze, bakopalola
    nzungu yango mpe bakosukola yango na mayi ebele.
  eng-LSV: it is made on a griddle with oil—you bring it in stirred; you bring baked
    pieces of the present near [for] a refreshing fragrance to YHWH.
  eng-GNV: 'In the frying panne it shalbe made with oyle: thou shalt bring it fryed,
    and shalt offer the baken pieces of the meate offering for a sweete sauour vnto
    the Lord.'
  eng-WEBSTER: 'In a pan it shall be made with oil; and when it is baked, thou shalt
    bring it in: and the baked pieces of the meat-offering shalt thou offer for a
    sweet savor to the LORD.'
  nhw-BL: Nopa tlacajcahualistli monequi elis tlaicxitili ipan se comali huan cuali
    tlamaneloli ica aceite. Huan quema ya icsitoc, quihuejhuelos nopa pantzi catli
    quichijtoque ica nopa tlacajcahualistli tlen harina huan nechmacas. Huan mijyotis
    nelía ajhuiyac para na.
  swh-ONEN: Iandae kwa mafuta kwenye kikaango; ilete ikiwa imechanganywa vizuri, na
    utoe hiyo sadaka ya nafaka ikiwa imevunjwa vipande vipande kuwa harufu nzuri ya
    kumpendeza Bwana.
  bba-bba: Bɑ̀ n tu sɑwɑ wekeru sɔɔ te bɑ kuɑ kɑ sɔndu, bɑ koo weke te kɔrɑwɑ. Ǹ
    n mɑɑ weke te bɑ kuɑ kɑ sii ɡɑndun nɑ, bɑ koo tu teɑwɑ sɑ̃ɑ sɑ̃ɑ kɑ nim.
  eng-KJVCPB: 'In a pan it shall be made with oil; and when it is baken, thou shalt
    bring it in: and the baken pieces of the meat offering shalt thou offer for a
    sweet savour unto the Lord.'
  luo-luo: Tedeuru gi mo e tawo, eka ukele koseruwore maber, kendo chiwe kongʼinjore
    matindo tindo, kendo otimgo misango mar cham madungʼ tik mangʼwe ngʼar ni Jehova
    Nyasaye.
  meu-meu: Dehoro ida bae buloa, ataga ai bae gabua. Bena oi ese ba mailaia, ba bakia,
    boubou ḡauna ai ba halaoa, bonana namo ḡauna Iehova ena.
  npi-ULB: त्यसलाई पकाउने भाँडामा तेलसँग मिसाएर बनाइयोस् । त्यो भिजेपछि भित्र ल्याउनू
    । त्यो पाकेपछि अन्‍नबलिलाई टुक्रा गरी परमप्रभुको निम्ति मिठो सुगन्ध दिनको निम्ति
    अर्पण गरियोस् ।
  yor-yor: Ẹ pèsè rẹ̀ pẹ̀lú òróró nínú àwo fífẹ̀, ẹ pò ó pọ̀ dáradára, kí ẹ sì gbé
    ọrẹ ohun jíjẹ náà wá ní ègé kéékèèké bí òórùn dídùn sí Olúwa.
  pes-OPCB: این هدیه باید روی ساج با روغن زیتون پخته شود سپس تکه‌تکه شده، به عنوان
    هدیهٔ آردی به خداوند تقدیم گردد. این هدیه مورد پسند خداوند خواهد بود.
  tgl-ULB: Gagawin ito sa isang panghurnong kawali na may langis. Kapag nababad na
    ito, dadalhin mo ito sa loob. Sa inihurnong pira-piraso ihahandog mo ang handog
    na pagkaing butil para magpalabas ng mabangong samyo para kay Yahweh.
  hui-hui: Balawa ogoni olibe lini weli biamaga howa parabane ngagoria hirulene nga.
    Ani hiruwa mani dedagola gaibubaga buwa Anduane Homogo i̱nihondo lomabu ngulene
    nga. Ani ngiragola i̱na nga howa bayaleoredago hondowa turu halu i̱naga miniha
    dungulo holebero.
  mya-mya: မုန့်​ညက်​ကို​ဆီ​ရော​၍​သံ​အိုး​ကင်း​ပေါ်​တွင် ဖုတ်​ရ​မည်။ ထို​နောက်​မုန့်​ကို​ချေ​၍
    ဘော​ဇဉ် သ​ကာ​အ​ဖြစ်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော် ရ​မည်။ ထို​ပူ​ဇော်​သ​ကာ​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ
    ဘု​ရား​နှစ်​သက်​တော်​မူ​၏။-
  bod-N: དེ་ནི་ལྕགས་སླང་ནང་སྣུམ་བསྲེ་དགོས་ལ། བསྲེ་སྦྱོར་ཡག་པོ་བྱས་རྗེས་བསྲེག་དགོས།
    འབྲུ་རིགས་ཀྱི་མཆོད་པ་བསྲེགས་ནས་ཚོས་པ་ན་དུམ་བུར་བགོས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དྲི་ཞིམ་མཆོད་པར་འབུལ་དགོས་པ་དང་།
  sna-sna: Zvibikei namafuta mugango. Muuye nazvo zvakasanganiswa zvakanaka, mugouya
    nechipiriso chezviyo chakamedurwa-medurwa sezvinonhuhwira zvinofadza kuna Jehovha.
  spa-BLM: Se hará con aceite en una plancha. Cuando esté empapado, lo traerás. Ofrecerás
    la ofrenda de comida en trozos cocidos como aroma agradable a Yahvé.
  cac-cac: A d'a yol junoc xalten sb'oji jun ofrenda chi', vach' tz'aj sc'anb'i d'a
    scal aceite, slajvi chi' spojchaji, tz'ac'ji d'a ofrendail to suc'uq'ui sjab'
    syab' Jehová.
  swh-ULB: Itatengenezwa na mafuta katika kikaango, utaileta ikiwa imeandaliwa imeokwa
    katika vipande utatoa sadaka ya nafaka ili kuleta harufu nzuri kwa Bwana.
  bel-bel: 'на патэльні ў алеі павінна быць яна прыгатавана; насычаную алеем прынось
    яе ў кавалках, як ламаецца на кавалкі прынашэньне хлебнае: прынось яе як прыемную
    духмянасьць Госпаду:'
  deu-ELBBK: Und das Tongefäß, in dem es gekocht wird, soll zerbrochen werden, und
    wenn es in einem kupfernen Gefäß gekocht wird, so soll dieses gescheuert und mit
    Wasser gespült werden.
  mbb-OT: Heini he herina edsehuǥan te lana ne edhilutuen diyà te mevavew he hilutuey.
    Emun egkelutù en, ebpenevien ne ibpemuhat diyà te Nengazen he iyan pemuhat he
    para gasa. Is kehemut kayi he pemuhat ebpekepenunuat kandin.
  mal-2015: അതു എണ്ണ ചേർത്തു ചട്ടിയിൽ ചുടേണം; അതു കുതിർത്തു കൊണ്ടുവരേണം; ചുട്ട കഷണങ്ങൾ
    ഭോജനയാഗമായി യഹോവെക്കു സൗരഭ്യവാസനയായി അർപ്പിക്കേണം.
  rmc-rmc: Te pes o mas tavela andre čikakri piri, musaj la te phagerel. Te pes tavela
    andre brondzuňi piri, žužarela pes la avri a chelavela andro paňi.
  pes-OPV: و بر ساج با روغن ساخته شود و چون آمیخته شد آن را بیاور و آن را به پاره
    های برشته شده برای هدیه آردی بجهت عطر خوشبو نزد خداوند بگذران.
  ron-1924: сэ фие прегэтитэ ын тигае ку унтделемн ши с-о адучь прэжитэ; с-о адучь
    коаптэ ши тэятэ ын букэць, ка ун дар де мынкаре де ун мирос плэкут Домнулуй.
  ben-OBCV: পাত্রে তেল ঢেলে তা প্রস্তুত করো, সুমিশ্রিত খাদ্য আনো ও সদাপ্রভুর উদ্দেশে
    খণ্ড খণ্ড করে কেটে সৌরভার্থক সন্তোষজনক উপহাররূপে ওই শস্য-নৈবেদ্য উৎসর্গ করো।
  som-som: Oo waa in lagu sameeyo digsi oo saliid lagu sameeyo, oo markii la isku
    qooshay waa inaad gudaha soo gelisaa. Xabbad xabbad la dubay waa inaad u bixisaa
    qurbaanka hadhuudhka oo Rabbiga caraf udgoon u ah.
  lat-VUC: quæ in sartagine oleo conspersa frigetur. Offeret autem eam calidam in
    odorem suavissimum Domino
  eng-ASVBT: 'On a baking pan it shall be made with oil; when it is soaked, thou shalt
    bring it in: in baked pieces shalt thou offer the meal offering for a sweet savor
    unto Jehovah.'
  ita-1885: Apparecchisi con olio in su la teglia; portala così cotta in su la teglia;
    e offerisci, per soave odore al Signore, quella offerta cotta in pezzi.
  eng-LXXUP: And the earthen vessel, in whichsoever it shall have been sodden, shall
    be broken; and if it shall have been sodden in a brazen vessel, he shall scour
    it and wash it with water.
  eng-ULB: It will be made with oil in a baking pan. When it is soaked, you will bring
    it in. In baked pieces you will offer the grain offering to produce a sweet aroma
    for Yahweh.
  spa-VBL: Cocínalo con aceite de oliva en una plancha. Llevarlo bien amasado y presentarlo
    como una ofrenda de grano partido en pedazos, para ser aceptado por el Señor.
  fra-_FOB: Elle sera apprêtée sur une plaque avec de l'huile; tu l'apporteras mélangée;
    tu offriras les pièces cuites de l'offrande divisée en morceaux, en agréable odeur
    à l'Éternel.
  mal-mal: അത് എണ്ണചേർത്ത് ചട്ടിയിൽ ചുടണം; അത് കുതിർത്ത് അകത്ത് കൊണ്ടുവരണം; ചുട്ട
    കഷണങ്ങൾ ഭോജനയാഗമായി യഹോവയ്ക്കു സൗരഭ്യവാസനയായി അർപ്പിക്കണം.
  urd-GVR: Use tel ke sāth milā kar tawe par pakānā hai. Phir use ṭukṛe ṭukṛe karke
    ġhallā kī nazar ke taur par pesh karnā. Us kī ḳhushbū Rab ko pasand hai.
  suz-BL: मेको शोब्‍ले तेलम चोचा माल्‍ब। गे मेको कली शुश तेलम चोशा, अन्‍न चढ़ेतीके
    टुक्रा टुक्रा पा परमप्रभु यावे कली आ दाक्‍शो ब्रोव़शो रिना पाइश्‍शो चढ़ेतीके चढ़ेचा
    माल्‍नीम।
  ita-1927: Essa sarà preparata con olio, sulla gratella; la porterai quando sarà
    fritta; l’offrirai in pezzi, come offerta divisa di soave odore all’Eterno;
  ckb-ckb: لەسەر ساج دروستکراو و بە زەیت شێلراو ساز دەکەیت و دەیهێنیت، بە پارچەپارچەکراوی
    پێشکەشکراوە دانەوێڵەکە پێشکەش دەکەیت، ئەو بۆنەی یەزدان پێی خۆشە.
  eng-BBE: Let it be made with oil on a flat plate; when it is well mixed and cooked,
    let it be broken and taken in as a meal offering, for a sweet smell to the Lord.
  kan-OKCV: ಅದನ್ನು ಒಂದು ಬೋಗುಣಿಯಲ್ಲಿ ಎಣ್ಣೆಯೊಂದಿಗೆ ಮಾಡಬೇಕು. ಅದನ್ನು ತರುವಾಗ ಅದು ಎಣ್ಣೆಯಿಂದ
    ನೆನೆದೇ ಇರಬೇಕು. ಬೇಯಿಸಿದ ಧಾನ್ಯ ಸಮರ್ಪಣೆಯ ತುಂಡುಗಳನ್ನು ನೀನು ಯೆಹೋವ ದೇವರಿಗೆ ಸುವಾಸನೆಯಾಗಿ
    ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: அது பாத்திரத்திலே எண்ணெய்விட்டு வேகவைக்கவேண்டும்; வேகவைத்தபின்பு அதைக்
    கொண்டுவந்து, உணவுபலியாக யெகோவாவுக்கு நறுமண வாசனையாகப் படைக்கக்கடவாய்.
  spa-RV-1909: En sartén se aderezará con aceite; frita la traerás, y los pedazos
    cocidos del presente ofrecerás á Jehová en olor de suavidad.
  ron-BTF: Într-o tavă să fie făcut cu untdelemn, și când este copt să îl aduci înăuntru,
    și bucățile coapte din darul de mâncare să le oferi ca aromă dulce DOMNULUI.
  eng-WEBP: It shall be made with oil in a griddle. When it is soaked, you shall bring
    it in. You shall offer the meal offering in baked pieces for a pleasant aroma
    to the LORD.
  eng-FBV: Cook it with olive oil on a griddle. Bring it well-kneaded and present
    it as a grain offering broken into pieces, to be accepted by the Lord.
  nld-1939: In een pan moet het met olie worden toebereid, ge moet het aangemaakt
    brengen; daarna moet ge het in stukken breken, en als een welriekend spijsoffer
    Jahweh aanbieden.
  nch-BL: Nopa tacajcahualisti monequi elis taicxitili ipan se comali huan cuali tamaneloli
    ica aceite. Huan quema ya icsitoc, quihuejhuelos nopa pantzi cati quichijtoque
    ica nopa tacajcahualisti ten harina huan techmacas. Huan mijyotis nelía ajhuiyac
    para na.
  vie-1934: Của lễ đó sẽ chiên sẵn trên chảo trộn với dầu; chín rồi, ngươi phải đem
    đến cắt ra từ miếng sẵn dâng lên có mùi thơm cho Đức Giê-hô-va.
  hin-CV: इसे तवे पर तेल के साथ पकाया जाए. जब यह पूरी तरह पक जाए, तब तुम उसे लाकर
    टुकड़ों में याहवेह को सुखद-सुगंध के रूप में अन्‍नबलि चढ़ाना.
  eng-OURB: It shall be made with oil in a griddle. When it is soaked, you shall bring
    it in. You shall offer the meal offering in baked pieces for a pleasant aroma
    to Adonai.
  spa-BES: Hágase con aceite en un plato plano; cuando esté bien mezclado y cocido,
    déjelo que se rompa y se tome como ofrenda de comida, como un olor grato al Señor.
  tdx-tdx: Ho foieñe ka ze valàñe-tane nahandroañ’ aze; fa naho valàñe torisìke ty
    nahandroañ’ aze le ho kotriñeñe vaho kintsa­ñen-drano.
  vid-vid: Utimbo awo wohanzigwa na mafuta na kubanichigwa migaye, hamba kougala uwele
    mvipuli na kumlavila Mkulu Nguluwi kota nhambiko ya nyhule, na unhunyhililo wa
    nhambiko ayo womnojeza Mkulu Nguluwi.
  eng-OKE: But the earthen vessel in which it was sodden shall be broken; and if it
    be sodden in a vessel of brass, (that) shall be scoured and washed in water.
  tha-KJV: ให้​คลุ​กก​ั​บน​้ำมันให้​เข​้ากันดี​แล​้วทอดบนเหล็ก ทำเป็นแผ่นเหมือนธัญญบูชาแล้วถวายเป็นกลิ่​นที​่พอพระทัยแด่พระเยโฮวาห์
  por-BR-2018: Em panela se preparará com azeite; bem misturada a trarás, e os pedaços
    cozidos da oferta oferecerás ao SENHOR em cheiro suave.
  deu-ELO: (06:14) Es soll in der Pfanne mit Öl bereitet werden, eingerührt mit Öl
    sollst du es bringen; gebackene Speisopferstücke sollst du darbringen als einen
    lieblichen Geruch dem Jehova.
  eng-WYC-2018: which shall be sprinkled with oil in a frying pan, and (then) it shall
    be fried.
  epo-epo: Sur pato kun oleo ĝi devas esti preparita; bone bakitan alportu ĝin; en
    formo de dispecigita farunofero alportu ĝin kiel agrablan odoraĵon al la Eternulo.
  uig-PIN: U tawida zǝytun meyi bilǝn etilsun; u zǝytun meyiƣa qilap pixurulƣandin
    keyin sǝn uni elip kir; axliⱪ ⱨǝdiyǝning pixurulƣan parqilirini huxbuy süpitidǝ
    Pǝrwǝrdigarƣa atap sunƣin.
  beo-beo: 'E da falaua amoga susuligi gilisili agi gobesu agoai amoga gobele, goudale,
    gala:ine iasu defele Hina Godema imunu. Hina Gode da amo ea gabusiga: hahawane
    naba.'
  tpi-OTNT: Em i mas tanim gut plaua wantaim wel bilong diwai oliv na kukim long praipan.
    Bihain em i mas brukim brukim na givim long mi, Bikpela. Na mi bai smelim dispela
    ofa na bai mi laikim na mi belgut.
  hau-SA: A shirya shi da mai a kwanon tuya, a kawo shi kwaɓaɓɓe sosai, a miƙa shi
    hadaya ta gari dunƙule-dunƙule don ƙanshi mai daɗi ga Ubangiji.
  uig-LAT: U tawida zeytun méyi bilen étilsun; u zeytun méyigha chilap pishurulghandin
    kéyin sen uni élip kir; ashliq hediyening pishurulghan parchilirini xushbuy süpitide
    Perwerdigargha atap sun’ghin.
  nde-nde: Kulungise ngamafutha emganwini wensimbi oyingubhe; kulethe kuhlanganiswe
    kuhle, ubususethula umnikelo wamabele wenziwe incezwana ube liphunga elimnandi
    kuThixo.
  ton-ton: '‌ʻE ngaohi ia ʻi he fakapaku ʻaki ʻae lolo: pea hili ʻa hono fakapaku,
    te ke ʻomi ia ki loto: pea ko e ngaahi konga ʻoe feilaulau meʻakai kuo fakapaku
    ke ke ʻatu ia ko e meʻa namu kakala kia Sihova.'
  ces-1613: Na pánvici s olejem strojena bude; smaženou přineseš ji, a pečené kusy
    oběti suché obětovati budeš u vůni spokojující Hospodina.
  eng-WMB: It shall be made with oil in a griddle. When it is soaked, you shall bring
    it in. You shall offer the meal offering in baked pieces for a pleasant aroma
    to the LORD.
  tam-TCV: அதை எண்ணெயுடன் சேர்த்து, இரும்பு வலைத்தட்டியில் தயாரிக்க வேண்டும். நன்றாகப்
    பிசைந்து தயாரித்த அதைத் துண்டுகளாக நொறுக்கி, யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமான
    தானியக் காணிக்கையாகச் செலுத்தவேண்டும்.
  ceb-ULB: Lutoon kini didto sa karahay nga adunay lana. Sa dihang motuhop na kini,
    dad-on mo kini didto. Ihalad nimo ang halad nga trigo nga gipikaspikas aron nga
    mohatag kini ug kahumot nga makapahimuot alang kang Yahweh.
  pol-UBG: Będzie ona przyrządzona na patelni z oliwą. Przyniesiesz ją smażoną i będziesz
    składać w kawałkach jako ofiarę pokarmową na miłą woń dla PANA.
  urd-GVU: اُسے تیل کے ساتھ ملا کر توے پر پکانا ہے۔ پھر اُسے ٹکڑے ٹکڑے کر کے غلہ کی
    نذر کے طور پر پیش کرنا۔ اُس کی خوشبو رب کو پسند ہے۔
  deu-1912: '[6:14] In der Pfanne mit Öl sollst du es machen und geröstet darbringen;
    und in Stücken gebacken sollst du solches opfern zum süßen Geruch dem HERRN.'
  kan-2017: ಕಬ್ಬಿಣದ ಹಂಚಿನ ಮೇಲೆ ಎಣ್ಣೆ ಸವರಿ ಅದನ್ನು ಸುಡಬೇಕು. ಅದನ್ನು ತರುವಾಗ ಅದು ಎಣ್ಣೆಯಿಂದ
    ನೆನಸಿದ್ದಾಗಿರಬೇಕು. ಅದನ್ನು ಭಾಗಭಾಗವಾಗಿ ಮಾಡಿ ಯೆಹೋವನಿಗೆ ಸುವಾಸನೆಯುಳ್ಳ ನೈವೇದ್ಯವನ್ನಾಗಿ
    ಸಮರ್ಪಿಸಬೇಕು.
  yap-yap: Yira athkuy e gapgep ngay min lith u lan e griddle nge mu’ min din’uf nge
    m’ingm’ing mi ni pi’ ni bod ba maligach ni grain, ni bon e bm’ag u wan’ SOMOL.
  hlt-MCSB: Tekah khocang te thiphael dongah situi neh saii saeh. A kae phoeiah a
    nuei kamat te khuen lamtah BOEIPA taengah hmuehmuei botui la nawn saeh.
  mdy-ETH: ጊኢጊሺ ዛይቴና ዲርኪ ቦኦቆይዳ ላኣዲንቶንጎ፤ ዬካፓ ዬያ ሃኣኮ ዒንጊፆ ቡንፂ ሳዋ ታና ዎዛሳያ ማዓንዳጉዲ ሃኣኮ
    ዒንጊሢ ማሂ ዒንጊንቶንጎ።
  twi-ASANTE: Wɔde ngo bɛfra ato wɔ dadeɛ apaawa so. Ɛsɛ sɛ wɔto no yie na wɔde brɛ
    Awurade sɛ nʼafɔrebɔdeɛ a ɛsɔ nʼani yie.
  eng-WEBU: It shall be made with oil in a griddle. When it is soaked, you shall bring
    it in. You shall offer the meal offering in baked pieces for a pleasant aroma
    to the LORD.
  bnp-bnp: A prister ge vuli kamumu a plaoa turana a namona oliv, ge gutu na ulo kabelabela.
    Muri ge keve kesikesi, ge habi ne BAKOVI DAGI manga a nihabi na vit, na tahuna
    i burongia a mangina kinani bara i vivi.
  wal-wal: He xiillee zaitiyan munaqetti, lo77o walakettidi, bashiyan uuketto; uukkidoogaa
    bunchchada, sawuwaa tonggu giya kattaa yarshsho oottada GODAAYYO yarshsha.
  spa-PDDPT: Será preparada con aceite en sartén y la llevarán frita en pedazos como
    la ofrenda vegetal horneada. La ofrecerán como olor que apacigua a Yavé.
  gun-gun: Ha'e va'e ma ombojy 'rã oexyaty py azeite reve, omona porã 'rã guive ogueru
    aguã. Pẽgue-pẽgue'i mbixy ma ogueru 'rã mba'emo aju guigua ome'ẽ aguã, heakuã
    porã rã Senhor ojou porã aguã.
  agu-BL: Tajwe'n yi cho'n sk'ajsij yi oya'tz tul jun sartén, nin tajwe'n yujle'n
    tu aceitil oliw, nin yil tz'opon oyi'n tajwe'n yi piẍu'n cu'n sban, na i'tz jun
    oy yi wi'nin c'o'cal tzinwutz, nin yi wi'nin na chinzatzin te'j.
  ilo-ULB: Mailutonto daytoy iti pariok nga adda ti lanana. Inton naan-anayen a nabasa
    daytoy, ipanmonto daytoy iti uneg. Iti napidapidaso a naluto a daton a bukbukel
    ket idantonmonto daytoy tapno mangparnuay ti nabanglo nga ayamuom a para kenni
    Yahweh.
  kpg-kpg: Di palaawaa deenei le e unugi gi nia lolo gaa dunu i hongo di mee pilain
    mee. Nomuli gei mee ga ginigini di maa ga tigidaumaha gadoo be tigidaumaha huwa laagau.
    Di hauiha o di maa le e haga tenetene di manawa o Dimaadua.
  uig-ARA: ئۇ تاۋىدا زەيتۇن مېيى بىلەن ئېتىلسۇن؛ ئۇ زەيتۇن مېيىغا چىلاپ پىشۇرۇلغاندىن
    كېيىن سەن ئۇنى ئېلىپ كىر؛ ئاشلىق ھەدىيەنىڭ پىشۇرۇلغان پارچىلىرىنى خۇشبۇي سۈپىتىدە
    پەرۋەردىگارغا ئاتاپ سۇنغىن.
  sus-sus: Xa na sube ɲinma tunde mɔɔli nde kui naxan maniya fɛɲɛ ra, a na gɛ a ɲinde,
    na tunde xa kana. Xa a ɲinma tunde kui naxan yailanxi yɔxui ra, na tunde xa maxa
    a fanyi ra ye ra.
  pon-2006: Pilawa wet pahn doal leh oh kuk pohn mehn prain. Mwuri e ahpw pahn pilitikihdi
    oh meirongki duwehte meirong en wahnsahpw me pwowe kin kaparanda kupwur en KAUN-O.
  ksd-ksd: Da tun varurungane ma ra dangi ta ra palariam; ba di tar pota da kap tar
    ia; io, da tul tar go ra tinabar na vuai na uma, a magit i ang na katkat tadav
    ra Luluai.
  tur-YTC: Tavada yağla yapılacak. Yağı iyice çekince onu içeri getireceksin. Ekmek
    sunusunu Yahve'ye hoş koku olarak, pişmiş parçalar halinde sunacaksın.
  grc-BRENT: Καὶ σκεῦος ὀστράκινον, οὗ ἐὰν ἑψεθῇ ἐν αὐτῷ, συντριβήσεται· ἐὰν δὲ ἐν
    σκεύει χαλκῷ ἑψηθῇ, ἐκτρίψει αὐτὸ, καὶ ἐκκλύσει ὕδατι.
  ind-AYT: Tepung itu harus diolah dengan minyak di atas pemanggang. Setelah tercampur
    dengan baik, kamu harus membawanya masuk. Lalu, kamu harus mempersembahkan persembahan
    sajian berupa potongan-potongan yang sudah dibakar itu sebagai bau harum yang
    menyenangkan bagi TUHAN.
  nya-nya: Ipangidwe ndi mafuta pa chiwaya ndipo ubwere nayo ili yosakaniza bwino,
    yophikidwa mitandamitanda monga amachitira ndi nsembe yachakudya. Iphikidwe moti
    itulutse fungo lokomera Yehova.
  hrv-hrv: A posuda od ilovače u kojoj bude meso kuhano neka se razbije; a ako bude
    kuhano u posudi od tuča, neka se istare i vodom ispere.
  mps-mps: Agai te plaua dali ni oliv wel dali begelama, te praipende bugagia ulao.
    Nosali agai pepedama, te enabolo mao, Genuai Bidiba. Tama eno te ofa ebo denami
    odama, te eno godolo elama, bugai homu yaibao.
  tpi-tpi: Em i mas tanim gut plaua wantaim wel bilong diwai oliv na kukim long praipan.
    Bihain em i mas brukim brukim na givim long mi, Bikpela. Na mi bai smelim dispela
    ofa na bai mi laikim na mi belgut.
  dan-1931: Det Lerkar, det koges i, skal slås i Stykker; og hvis det er kogt i et
    Kobberkar, skal dette skures og skylles med Vand.
  vie-OVCB: Bột sẽ được pha với dầu, nướng thật kỹ trên vỉ, dâng hương thơm lên Chúa
    Hằng Hữu.
  guj-2017: તેને ભઠ્ઠીમાં તવી ઉપર તેલથી તળવામાં આવે. જ્યારે તે તળાઈ જાય ત્યારે તેને
    અંદર લાવવો. તળેલા મેંદાના ચોસલાં પાડીને યહોવાહ સમક્ષ સુવાસને અર્થે તારે ખાદ્યાર્પણ
    ચઢાવવું.
  pon-2006A: Pilawa wet pahn doal leh oh kuk pohn mehn prain. Mwuri e ahpw pahn pilitikihdi
    oh meirongki duwehte meirong en wahnsahpw me pwowe kin kaparanda kupwur en KAUN-O.
  por-BRBSL: Deve ser feita com óleo em uma chapa. Quando estiver ensopada, você a
    trará para dentro. Você deve oferecer a oferta de refeição em pedaços assados
    para um aroma agradável a Yahweh.
  cth-cth: Hote tavai hah satui a awi vaiteh, ukkang dawk a karê vaiteh, vaiyei lah
    a sak hnukkhu, a thokhai awh vaiteh, a raen hnukkhu a kanuikapin naw hah BAWIPA
    koe hmuitui hanlah thuengnae a sak han.
  twi-twi: Wɔde ngo bɛfra ato wɔ dade apampaa so. Ɛsɛ sɛ wɔto no yiye na wɔde ba sɛ
    ehua a ɛsɔ Awurade nʼani.
  hlt-hlt: Tekah khocang te thiphael dongah situi neh saiisaeh. A kae phoeiah a nuei
    kamat te khuen lamtah BOEIPA taengah hmuehmuei botui la nawn saeh.
  tbz-SIM: Kɛ̀ bɛ̀ ì bèńnɛ́nɛ̀ tiyɑɑtì kó tɛkṹmbotɛ̀ kɛ dèè bɛ̀ɛ tɛ̀ pɔ̀ntɛ. Kɛ̀
    disɔɔwũɔ̃̀ kpɛtɛ mɛ nni ntɛ bɛ̀ɛ tɛ̀ ɔ̀ú mɛsɑ̀ɑ̀.
  msy-2020: An olivɨn borem sara bar deragh plauan kam ko a veregh, egh ofa bagh amir
    ainɨn baravim gisɨn plaua tuagh. Egh gɨn anebɨghɨrarigh na danɨng, kɨ Ikiavɨra
    Itir God. Eghtɨ kɨ ofan kamɨn mughuriam baregh, a gifuegh navir aghuim an ikiam.
  dop-dop: Ye cʋɣʋ tiipile tɑɑ kɛ́ pɑ tǝsɑ pǝ nɑntʋ, ye pɑ tɛmɑ pǝ wɛɛ sɩ pɑ́ yɔkɩ-tɛɣɛ.
    Amɑ ye nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ nyǝntɛ tɑɑ, ɩlɛ pɑ́ nyɑɑlɩ-tɛɣɛ teu, nɑ pɑ́ kilisinɑ
    lʋm kɛ sɔsɔm.
  azb-azb: zeytun yağı ilə qarışdırılmış, sacda bişmiş halda gətirsin və bu taxıl
    təqdimini parça-parça qırıb təqdim etsin. Bu, Rəbbin xoşuna gələn ətirdir.
  eng-DBY: 'It shall be prepared in the pan with oil: saturated with oil shalt thou
    bring it: baken pieces of the oblation shalt thou present [for] a sweet odour
    to Jehovah.'
  hin-2017: वह तवे पर तेल के साथ पकाया जाए; जब वह तेल से तर हो जाए तब उसे ले आना,
    इस अन्नबलि के पके हुए टुकडे़ यहोवा के सुखदायक सुगन्ध के लिये चढ़ाना।
  wol-KYG: Su fekkee ne ndabal xandeer lañu togge woon yàppu sarax sa, nañu ko toj.
    Bu doon ndabal xànjar, ñu jonj ko, raxas ko.
  eng-YLT: on a girdel with oil it is made — fried thou dost bring it in; baked pieces
    of the present thou dost bring near, a sweet fragrance to Jehovah.
  eng-WYC-2017: which shall be sprinkled with oil in a frying pan, and it shall be
    fried.
  eng-WMBB: It shall be made with oil in a griddle. When it is soaked, you shall bring
    it in. You shall offer the meal offering in baked pieces for a pleasant aroma
    to the LORD.
  urd-GVH: उसे तेल के साथ मिलाकर तवे पर पकाना है। फिर उसे टुकड़े टुकड़े करके ग़ल्ला
    की नज़र के तौर पर पेश करना। उस की ख़ुशबू रब को पसंद है।
  rug-rug: Kaqu ta qaliri henie oela meke ta kina koa keke peleta aeana labelabe,
    meke tiqe umumu va hitehiteki, meke la vekoa pude sa hibina sa vinariponi hie
    si qetu nia e Zihova.
  gaz-gaz: Kunis zayitiidhaan eelee irratti haa tolfamu; akka gaariitti walitti makiitii
    kennaa midhaan sanaa caccabsii urgaa Waaqayyotti tolu godhii dhiʼeessi.
  fra-LSG: Le vase de terre dans lequel elle aura cuit sera brisé; si c’est dans un
    vase d’airain qu’elle a cuit, il sera nettoyé et lavé dans l’eau.
  yal-yal: A na ɲin fɛɲɛn naxan kui, i xa na kala. Koni xa a ɲin sula goronna nan
    kui, a xa maxa, a malinsaxun.
  haw-1868: Ma ke pa e hanaia'i ia me ka aila; a moa, e lawe mai oe ia, a o na apana
    moa, o ka mohaiai kau e mohai ai i mea ala ono ia Iehova.
  arb-NAV: مَعْجُونَةً بِزَيْتٍ عَجْناً جَيِّداً وَمَخْبُوزَةً عَلَى صَاجٍ وَمُقَطَّعَةً
    إِلَى فُتَاتٍ، فَتُقَرِّبُونَهَا لِلرَّبِّ قُرْبَانَ رِضًى وَسُرُورٍ.
  ewe-ewe: Tsɔ ami tɔe le nutɔgba me wòabi nyuie ekema nàtsɔe vɛ na Yehowa wòanye
    vɔsa si dzea eŋu.
  eng-LEE: (6:14) In a pan, with oil, shall it be made, well sodden shalt thou bring
    it; twice baked, a meat-offering of broken pieces, shalt thou offer it for a sweet
    savor unto the Lord.
  asm-FB: তাক তেলেৰে তাৱাত যুগুত কৰিব লাগিব; সেয়ে ভাজা হ’লে তাক তুমি ভিতৰলৈ আনিবা;
    তুমি যিহোৱাৰ উদ্দেশ্যে সুঘ্ৰাণৰ অৰ্থে, সেই ভক্ষ্য নৈবেদ্যৰ সিজোৱা খণ্ডবোৰ উৎসৰ্গ
    কৰিবা।
  sus-A: شَ نَ سُبٍ حِنمَ تُندٍ مْولِ ندٍ كُي نَشَن مَنِيَ قّحّ رَ، عَ نَ فّ عَ حِندٍ،
    نَ تُندٍ شَ كَنَ. شَ عَ حِنمَ تُندٍ كُي نَشَن يَءِلَنشِ يْشُي رَ، نَ تُندٍ شَ
    مَشَ عَ قَنيِ رَ يٍ رَ.
  fra-SBL: On la fera cuire à l'huile dans une poêle. Lorsqu'elle sera trempée, tu
    l'apporteras. Tu offriras l'offrande de repas en morceaux cuits, comme une odeur
    agréable à Yahvé.
  hbo-hbo: וּכְלִי־חֶ֛רֶשׂ אֲשֶׁ֥ר תְּבֻשַּׁל־בֹּ֖ו יִשָּׁבֵ֑ר וְאִם־בִּכְלִ֤י נְחֹ֙שֶׁת֙
    בֻּשָּׁ֔לָה וּמֹרַ֥ק וְשֻׁטַּ֖ף בַּמָּֽיִם׃
  eng-WYCLIFFE: which schal be spreynt with oile in the friyng panne, and schal be
    fried.
  cwe-cwe: Usage uwo wizahanganyigwa na mavuta na kokigwa, maabaho wizagaligwa uhawa
    vihande na kumulavila Mndewa Mulungu, mnung'ho wa nhambiko iyo womnogeza Mndewa
    Mulungu.
  kik-kik: Ũũkarange na maguta rũgĩo-inĩ; ũũrehe ũtukanĩtio wega, na ũneane iruta
    rĩu rĩa mũtu rĩenyũrangĩtwo cienyũ, rĩtuĩke mũtararĩko mwega wa gũkenia Jehova.
  fra-NCL: Le vase de terre dans lequel elle aura cuit sera brisé ; si elle a cuit
    dans un vase d’airain, il sera nettoyé et rincé dans l’eau.
  cek-AK: To takaw loe camphaek laom pongah situi hoi haek pacoengah, a thungah sin
    ueloe, kamtlai takaw dipnawk to hmuihoih ah Angraeng khaeah paek tih.
  cuk-cuk: We-ibmar-uklenaid ibmar-dibyedgine olivo-gwalluba be dibyoed. Degine, nue-omukuar
    burwi-burwi-dibyale anga be ukoed. We, ani, Bab-Jehová, yeer-yapanne itodaed.
  uig-CYR: У тавида зәйтун мейи билән етилсун; у зәйтун мейиға чилап пиширилғандин
    кейин сән уни елип кир; ашлиқ һәдийәниң пиширилған парчилирини хушбуй сүпитидә
    Пәрвәрдигарға атап сунғин.
  tel-2017: దాన్ని నూనెతో పెనం పైన కాల్చాలి. అది చక్కగా కాలిన తరువాత తీసుకురావాలి.
    దాన్ని ముక్కలు చేసి యెహోవాకు కమ్మని సువాసనగా నైవేద్య అర్పణ చేయాలి.
  hat-BSA: Li va prepare avèk lwil nan yon pwalon. Lè li fin byen vire, ou va pote
    li. Ou va prezante ofrann sereyal la an mòso boukannen kòm bon sant bay SENYÈ
    a.
  kos-kos: Enenu in aryarak ke oil ac manman ke pan in furae, na kinkini ac kisakinyuk
    oana mwe kisa ke wheat, sie foul mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וּכְלִי־חֶ֛רֶשׂ אֲשֶׁ֥ר תְּבֻשַּׁל־בּ֖וֹ יִשָּׁבֵ֑ר וְאִם־בִּכְלִ֤י נְחֹ֙שֶׁת֙
    בֻּשָּׁ֔לָה וּמֹרַ֥ק וְשֻׁטַּ֖ף בַּמָּֽיִם׃
  ibo-ibo: Ha ga-etinye ya mmanụ, ghee ya nʼite. Ị ga-ebubata ya mgbe a gwọkọrọ ya
    nke ọma, chee ya dịka aja ọka a nyawasịrị anyawasị nke isisi ya dị Onyenwe anyị
    ezi mma.
  ory-ory: ପଲମରେ ଯାହା ତୈଳ ସହିତ ପ୍ରସ୍ତୁତ କରାଯିବ, ଓଦା ହେଲେ ତୁମ୍ଭେ ତାହା ଭିତରକୁ ଆଣିବ;
    ପୁଣି ସେହି ରନ୍ଧନ କରାଯାଇଥିବା ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟର ଖଣ୍ଡ ଖଣ୍ଡ ଖାଦ୍ୟ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ
    ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗ କରିବ।
  chk-chk: Iwe, epwe nokopuni fiti apüra lon eu furaipan, epwe aipwötü o kinikisietiu
    usun eu asoren mongö. Mürin epwe eäni asor pwe epwe eu asor ewe Samol mi Lapalap
    a efich pwoon.
  rop-rop: En im garra miksimap det flauwa garram oliboil en gugumbat langa aiyanwan
    pleit, en im garra breigim lilwanlilwan en gibitbat wulijim det sid daga ofring.
    En det smel garra meigim mi brabli gudbinji.
  ukr-1871: І посудину глиняну, що в їй варено її, треба розбити, а коли в посудинї
    мідянїй варено її, так треба витерти й виполоскати водою.
  deu-1951: (06-14) Es soll in der Pfanne mit Öl angemacht werden, durcheinandergerührt
    soll man es darbringen, in Kuchenform, in Bissen zerlegt soll man das Speisopfer
    darbringen zum lieblichen Geruch dem HERRN.
  eng-JPS: (6-14) On a griddle it shall be made with oil; when it is soaked, thou
    shalt bring it in; in broken pieces shalt thou offer the meal-offering for a sweet
    savour unto the LORD.
  srp-1865: U tavi s uljem neka se gotovi; prženo neka donese; i pržene komade dara
    neka prinese na ugodni miris Gospodu.
  lug-lug: Bunaafumbibwanga n’amafuta ag’omuzeeyituuni ku fulampeni, ne butabulwa
    bulungi, ne buweebwayo eri Mukama nga kye kiweebwayo eky’emmere ey’empeke, ekivaamu
    evvumbe eddungi erisanyusa Mukama.
  heb-heb: על מחבת בשמן תעשה מרבכת תביאנה תפיני מנחת פתים תקריב ריח ניחח ליהוה׃
  ben-IRV: তারা ভোজন-পাত্রে তেল দিয়ে তা ভাজবে; ওটা তেলে ভিজলে তুমি তা এনে ঐ ভক্ষ্য-নৈবেদ্যের
    টুকরো টুকরো রান্না করা সব সদাপ্রভুর উদ্দেশ্যে সুগন্ধের জন্য উৎসর্গ করবে।
  pan-pan: ਉਹ ਤਵੇ ਉੱਤੇ ਤੇਲ ਦੇ ਨਾਲ ਬਣਾਈ ਜਾਵੇ ਅਤੇ ਜਦੋਂ ਪੱਕ ਜਾਵੇ ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਅੰਦਰ
    ਲੈ ਆਵੀਂ ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਦੇ ਇਸ ਪਕਾਏ ਹੋਏ ਟੁੱਕੜੇ ਨੂੰ ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁਗੰਧਤਾ ਲਈ
    ਚੜ੍ਹਾਵੀਂ।
  mya-JVB: ထိုမုန့်ညက်ကို ဆီထည့်၍ သံပြား ပူနှင့် မုန့်လုပ် ပြီးမှ၊ ဆောင် ခဲ့၍ ချိုးဖဲ့
    သဖြင့် ဘောဇဉ်ပူဇော်သက္ကာ အကျိုး အပဲ့တို့ကို ထာဝရဘုရား အား မွှေးကြိုင် စရာဘို့
    ပူဇော်
  hmo-hmo: Paraoa be olive dehoro danu do idia mikisi, bona auri ena latanai do idia
    gabua. Unai murinai unai keke do idia makohia maragimaragi, bona boubou gauna
    do idia halaoa, bonana namo herea Lohiabada ena vairana dekenai.
  urd-urd: वह तवे पर तेल में पकाया जाए; जब वह तर हो जाए तो तू उसे ले आना। इस नज़्र
    की क़ुर्बानी को पकवान के टुकड़ों की सूरत में पेश करना ताकि वह ख़ुदावन्द के लिए
    राहतअंगेज़ ख़ुशबू भी हो।
  rus-SYN: на сковороде в елее она должна быть приготовлена; напитанную елеем приноси
    ее в кусках, как разламывается в куски приношение хлебное; приноси ее в приятное
    благоухание Господу;
  bqc-SIM: Wàli oo pↄ́ wà nↄ̀ↄpi fùukɛ̀u wíwi. Tó mↄgotɛ̃ ooɛ sↄ̃, wàli sao
    kàsaa kɛɛ̀, wi idawà.
  tcz-CHONGTHU: Changbong nel chu khangbel sunga thaotwi toh kichoh hel ding, chuteng
    nangman dip a kihelsa chu maicham thilto dang ho banga apheng phenga nakoi tup
    ding; hichu Pakaiya dia gimnamtui dinga nahin choi ding ahi.
  mar-mar: ते तव्यावर तेलात परतावे त्यामध्ये तेल चांगले मुरल्यावर ते आत ओतावे व परतलेल्या
    त्या अन्नार्पणाचे तुकडे करून ते परमेश्वराप्रीत्यर्थ सुवास म्हणून अर्पावे.
  qub-qub: Nogapaj churananpaj asëtiwan talluraycachir sartincho ancanga. Nircur tacsha
    tacshalla paquirir altarman churanga. Chay garamashanpa jömuynenga nogapaj shongöpänömi
    canga.
  bqp-bqp: Bɑ̀ n tu sɑwɑ wekeru sɔɔ te bɑ kuɑ kɑ sɔndu, bɑ koo weke te kɔrɑwɑ. Ǹ
    n mɑɑ weke te bɑ kuɑ kɑ sii gɑndun nɑ, bɑ koo tu teɑwɑ sɑ̃ɑ sɑ̃ɑ kɑ nim.
  hat-hat: Y'a melanje lwil ladan l', y'a kwit li sou griy. Apre sa, y'a kraze l'
    an ti moso tankou lè y'ap fè ofrann grenn ki soti nan jaden yo, y'a ofri l' bay
    Seyè a. Sant ofrann yo boule a va moute, l'a fè Seyè a plezi.
  eng-BSB: It shall be prepared with oil on a griddle; you are to bring it well-kneaded
    and present it as a grain offering broken in pieces, a pleasing aroma to the LORD.
  tod-tod: Pɔlɔ liɠii a ɠili su, naa ɠa wolo. Ni kɔlu ɓɔi diɠii ɠa a ɠili su, su ɠa
    ɓale, é gba ziɛi wu.
  eng-WEBPB: It shall be made with oil in a griddle. When it is soaked, you shall
    bring it in. You shall offer the meal offering in baked pieces for a pleasant
    aroma to the LORD.
  kbq-kbq: Ana ne'zama retro'ma hanazana heru so'e huteta, ana ne'zama kre sazana
    kuta fraipanire masavena tagita kreteta ana ne'zana erita Ra Anumzamofo avuga
    ome golita witi ofa krenkeno knare mana nentahino, Ra Anumzamo'a musena hugahie.
  nhe-BL: Nopa tlacajcahualistli monequi elis tlaicxitili ipan se comali huan cuali
    tlamaneloli ica aceite. Huan quema ya icsitoc, quihuejhuelos nopa pantzi tlen
    quichijtoque ica nopa tlacajcahualistli tlen harina huan nechmacas. Huan mijmiyotis
    nelía ajhuiyac para na.
  gub-BL: Tuwe umupyràgatu arozràn imuku'i pyrer uri kawer inuromo nehe. Tuwe umihir
    ma'e mihir haw rehe nehe. A'e re upei'ài'àg putar typy'ak nehe. Xaxeto omono putar
    Tupàn pe arozràn imono pyr romo nehe. A'e ma'e hyàkwegatu Tupàn Tuweharupi Wiko
    Ma'e pe nehe.
  eng-DRA: It shall be tempered with oil, and shall be fried in a fryingpan.
