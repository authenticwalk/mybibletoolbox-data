verse: LEV.006.022
translations:
  mal-C: മഹാപുരോഹിതനായി തന്റെ പിൻതുടർച്ചക്കാരനാകേണ്ട പുത്രൻ അതു പാകംചെയ്യണം. അത് യഹോവയ്ക്കു
    നിത്യമായ ഓഹരി. അതു പൂർണമായി ദഹിപ്പിക്കപ്പെടണം.
  deu-TKW: Alles, was männlich ist unter den Priestern, darf es essen; hochheilig
    ist es.
  lin-lin: Kaka mibali oyo bazali na libota ya Nganga-Nzambe nde bakoki kolia yango,
    pamba te ezali eloko ya bule penza.
  eng-LSV: And the priest who is anointed in his stead, from among his sons, makes
    it; [it is] a continuous statute of YHWH; it is completely burned as incense;
  eng-GNV: 'And the Priest that is anointed in his steade, among his sonnes shall
    offer it: It is the Lordes ordinance for euer, it shall be burnt altogether.'
  eng-WEBSTER: 'And the priest of his sons that is anointed in his stead shall offer
    it: it is a statute for ever to the LORD; it shall be wholly burnt.'
  nhw-BL: Huan san se nechmacas nopa itelpoca catli se tonal calaquis quen nopa yancuic
    hueyi totajtzi ipatlaca Aarón. Huan ni tlacajcahualistli elis noaxca na, niamoTECO,
    huan monequi quitlatise nochi nopa tlacajcahualistli para nechmacase ipan poctli
    pampa quej nopa nimechnahuatía.
  swh-ONEN: Mwanawe atakayeingia mahali pake kama kuhani aliyetiwa mafuta ndiye atakayeiandaa.
    Ni fungu la kawaida la Bwana, nalo litateketezwa kabisa.
  bba-bba: Yɑ̃ku kowo tɔn durɔ bɑɑwurewɑ u koo kpĩ u tu di domi tɑ sɑ̃ɑwɑ dĩɑ dɛɛrɑnu.
  eng-KJVCPB: 'And the priest of his sons that is anointed in his stead shall offer
    it: it is a statute for ever unto the Lord; it shall be wholly burnt.'
  luo-luo: Wuode manokaw kare kaka jadolo mowal ema nolos misangono. Nyaka wangʼe
    pep nimar en migawo mapile pile mar Jehova Nyasaye.
  meu-meu: 'Hahelaḡa tauna danu Aaron natuna edia amo bae abia hidi, tamana ibolona
    ai bae horoa, ia ese Iehova unu baine boua toma. Mia-hanaihanai taravatuna binai:
    idoinai bae gabua Iehova ena, lahi ese baine ḡolea oho.'
  npi-ULB: प्रधान पुजारीका छोराहरूमध्ये हुनेवाला प्रधान पुजारीले त्यो अर्पण गरोस्
    । सधैँ आज्ञा गरिएझैँ ती सबै परमप्रभुको निम्ति जलाइयोस् ।
  yor-yor: Ọmọkùnrin Aaroni tí yóò rọ́pò rẹ̀ gẹ́gẹ́ bí àlùfáà tí a fi òróró yàn ni
    yóò rú ẹbọ náà. Ó jẹ́ ìpín ti Olúwa títí láé, wọn sì gbọdọ̀ sun ún pátápátá.
  pes-OPCB: هر کاهنی که به جای پدر خود، کاهن اعظم می‌شود باید در روز انتصاب خود همین
    هدیه را به خداوند تقدیم کند. این فریضه‌ای ابدی است.
  tgl-ULB: Ang anak na lalaki ng punong pari na siyang magiging bagong punong pari
    mula sa kaniyang mga anak na lalaki ang siyang mag-aalay nito. Gaya ng iniutos
    magpakailanman, susunugin ang lahat ng mga ito para kay Yahweh.
  hui-hui: Maniorebi Arono ariarume loma binigo mo miaga agali Haguane Timbuni howa
    tigua i̱nihondo loma ogonidagua dege bu ngiaabo holene wulebira. Ani lomabu ngialu
    irame dai helo delarago bibahende dalu do ira punga helo delolene nga.
  mya-mya: အာ​ရုန်​၏​အ​ဆက်​အ​နွယ်​ထဲ​မှ​ယဇ်​ပု​ရော ဟိတ်​မင်း​အ​ဖြစ်​အ​မှု​တော်​ဆောင်​ရွက်​ရ​သူ
    တိုင်း​သည် ထို​ပူ​ဇော်​သ​ကာ​ကို​အ​စဉ်​ဆက်​သ ရ​မည်။ ဤ​ပြ​ဋ္ဌာန်း​ချက်​ကို​ထာ​ဝ​စဉ်​လိုက်​နာ
    ရ​မည်။ ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​သော ထို ဘော​ဇဉ်​သ​ကာ​ကို​အ​ကုန်​အ​စင်​မီး​ရှို့
    ပူ​ဇော်​ရ​မည်။-
  bod-N: ཨ་རོན་གྱི་བུ་རྣམས་ལས་མཆོད་དཔོན་དུ་བྱུགས་པ་དེས་འབྲུ་རིགས་ཀྱི་མཆོད་པ་འདི་འབུལ་དགོས་པ་དང་།
    ཡོངས་རྫོགས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གཏོང་དགོས་ལ། དེ་ནི་དུས་གཏན་གྱི་བཀའ་ཁྲིམས་ཡིན།
  sna-sna: Mwanakomana achamutevera somuprista akazodzwa achazvigadzira. Chikamu chamazuva
    ose chaJehovha uye chinofanira kupiswa chose.
  spa-BLM: La ofrecerá el sacerdote ungido que estará en su lugar de entre sus hijos.
    Como estatuto para siempre, será quemada en su totalidad a Yahvé.
  cac-cac: Icha chi' ol yutejn̈ej junjun yin̈tilal vin̈aj Aarón ol laj ochn̈ej sq'uexuloc
    d'a sacerdoteal. Yicn̈ej Jehová yaj jun ofrenda chi', yuj chi' sn̈usjitz'a smasanil
    d'a yichan̈.
  swh-ULB: Mwana wa Kuhani Mkuu atakayekuwa Kuhani Mkuu mpya kutoka miongoni mwa wanawe
    ataitoa. Kama amri ya milele, yote itateketezwa kwa Bwana.
  bel-bel: 'і сьвятар, памазаны на месца ягонае з сыноў ягоных, павінен рабіць гэта:
    гэта вечны статут Госпада; уся яна павінна быць спалена;'
  deu-ELBBK: 'Alles Männliche unter den Priestern soll es essen: Hochheilig ist es.'
  mbb-OT: Ne kinahanglan he edtutungen heini langun, su heini he pemuhat, ne para
    te Nengazen, ne ed-ul-ulahan heini taman te taman. Kinahanglan he ed-ul-ulahan
    heini te kevuwazan ni Aaron he iyan ebpekeilis kandin he egkehimu he memumuhat.
  mal-2015: അവന്റെ പുത്രന്മാരിൽ അവന്നു പകരം അഭിഷേകം പ്രാപിക്കുന്ന പുരോഹിതനും അതു അർപ്പിക്കേണം;
    എന്നേക്കുമുള്ള ചട്ടമായി അതു മുഴുവനും യഹോവെക്കു ദഹിപ്പിക്കേണം;
  rmc-rmc: Kala obetatar šaj chal dojekh murš le rašajendar; hiňi igen sveto.
  pes-OPV: و کاهن مسح شده که از پسرانش در جای او خواهد بودآن را بگذراند. این است فریضه
    ابدی که تمامش نزد خداوند سوخته شود.
  ron-1924: 'Преотул динтре фиий луй Аарон каре ва фи унс ын локул луй сэ адукэ дарул
    ачеста ка жертфэ де мынкаре. Ачаста есте о леӂе вешникэ ынаинтя Домнулуй: сэ фие
    арсэ ынтрягэ.'
  ben-OBCV: অভিষিক্ত যাজকরূপে তার উত্তরাধিকারী ছেলে এই খাদ্য প্রস্তুত করবে। এটি সদাপ্রভুর
    নিয়মিত অংশ, যা পুরোপুরি পোড়াতে হবে।
  som-som: Oo waxaa bixin doona wadaadka subkan oo reer Haaruun oo isaga meeshiisa
    joogi doono, oo qaynuun weligiis ah waa in dhammaan Rabbiga loogu gubaa.
  lat-VUC: sacerdos, qui jure patri successerit, et tota cremabitur in altari.
  eng-ASVBT: 'And the anointed priest that shall be in his stead from among his sons
    shall offer it: by a statute forever it shall be wholly burnt unto Jehovah.'
  ita-1885: E faccia il Sacerdote, che sarà unto in luogo di Aaronne, d'infra i suoi
    figliuoli, quella offerta per istatuto perpetuo; brucisi tutta intera al Signore.
  eng-LXXUP: 'Every male among the priests shall eat it: it is most holy to the Lord.'
  eng-ULB: The son of the high priest who is becoming the new high priest from among
    his sons will offer it. As commanded forever, all of it shall be burned to Yahweh.
  spa-VBL: Debe ser cocinado por el sacerdote que es uno de los descendientes de Aarón
    y que debe ser ungido para tomar su lugar. En este caso, como está asignado permanentemente
    al Señor, debe ser quemado completamente.
  fra-_FOB: 'Et celui de ses fils qui sera oint sacrificateur à sa place, fera cette
    offrande; c''est une ordonnance perpétuelle devant l''Éternel: on la fera fumer
    tout entière.'
  mal-mal: അവന്റെ പുത്രന്മാരിൽ അവനു പകരം അഭിഷിക്തനാകുന്ന പുരോഹിതനും അത് അർപ്പിക്കണം;
    എന്നേക്കുമുള്ള ചട്ടമായി അത് മുഴുവനും യഹോവയ്ക്കു ദഹിപ്പിക്കണം;
  urd-GVR: Yih qurbānī hameshā Hārūn kī nasl kā wuh ādmī pesh kare jise masah karke
    imām-e-āzam kā ohdā diyā gayā hai, aur wuh use pūre taur par Rab ke lie jalā de.
  suz-BL: मोपा हारून आ नोले आ तेल लुक्‍शो तौमी मोदेंशो पचा माल्‍ब। मेको गेना हना यो
    परमप्रभु यावे केन बाक्‍ब। मिनु मेको नेल्‍ल चोचा माल्‍ब।
  ita-1927: e il sacerdote che, tra i figliuoli d’Aaronne, sarà unto per succedergli,
    farà anch’egli quest’offerta; è la parte assegnata in perpetuo all’Eterno; sarà
    fatta fumare per intero.
  ckb-ckb: ئەو کوڕەی جێگەی دەگرێتەوە وەک کاهینی دەستنیشانکراو هەڵدەستێت بەو کارە،
    بەشێکی چەسپاوە بۆ یەزدان، بە تەواوی دەسووتێنرێ.
  eng-BBE: And the same offering is to be given by that one of his sons who takes
    his place as priest; by an order for ever, all of it is to be burned before the
    Lord.
  kan-OKCV: ಅವನ ಪುತ್ರರಲ್ಲಿ ಅವನಿಗೆ ಬದಲಾಗಿ ಅಭಿಷಿಕ್ತನಾದ ಯಾಜಕನು ಅದನ್ನು ಸಮರ್ಪಿಸಬೇಕು. ಇದು
    ಯೆಹೋವ ದೇವರಿಗಾಗಿ ನಿರಂತರವಾದ ಒಂದು ಕಟ್ಟಳೆಯಾಗಿದೆ. ಅದು ಸಂಪೂರ್ಣವಾಗಿ ಸುಟ್ಟಿರಬೇಕು.
  tam-2017: அவனுடைய மகன்களில் அவனுடைய இடத்திலே அபிஷேகம்செய்யப்படுகிற ஆசாரியனும் அப்படியே
    செய்யக்கடவன்; அது முழுவதும் எரிக்கப்படவேண்டும்; அது யெகோவா ஏற்படுத்தின நிரந்தரமான
    கட்டளை.
  spa-RV-1909: 'Y el sacerdote que en lugar de Aarón fuere ungido de entre sus hijos,
    hará la ofrenda; estatuto perpetuo de Jehová: toda ella será quemada.'
  ron-BTF: Și preotul, dintre fiii lui, care este uns în locul lui, să îl aducă, acesta
    este un statut pentru totdeauna adus DOMNULUI, să fie ars în întregime.
  eng-WEBP: The anointed priest that will be in his place from among his sons shall
    offer it. By a statute forever, it shall be wholly burned to the LORD.
  eng-FBV: It is to be cooked by the priest who is one of Aaron's descendants and
    who is to be anointed to take his place. In this case since it is permanently
    allocated to the Lord, it must be burned completely.
  nld-1939: Degene onder zijn zonen, die als zijn opvolger tot priester wordt gezalfd,
    moet dat doen; dit is een eeuwig geldende wet. Het moet geheel voor Jahweh in
    rook opgaan;
  nch-BL: Huan san se techmacas nopa itelpoca cati se tonali calaquis quej nopa yancuic
    hueyi totajtzi ipataca Aarón. Huan ni tacajcahualisti elis noaxca na, niamoTECO,
    huan monequi quitatise nochi nopa tacajcahualisti para techmacase ipan pocti pampa
    quej nopa nimechnahuatía.
  vie-1934: 'Con trai nào của A-rôn chịu xức dầu đặng thế cho người làm thầy tế lễ
    cũng phải dâng của lễ nầy. Aáy là một luật lệ đời đời trước mặt Đức Giê-hô-va:
    họ phải xông hết trọn của lễ nầy.'
  hin-CV: उसके पुत्रों में से जो उसके स्थान पर पुरोहित अभिषिक्त किया जाएगा, वह उस
    भेंट चढ़ाए. यह याहवेह के लिए अग्नि में जलाई हुई हमेशा की विधि के रूप में भेंट
    पूरी अन्‍नबलि भेंट हो.
  eng-OURB: The anointed priest that will be in his place from among his sons shall
    offer it. By a statute forever, it shall be wholly burned to Adonai.
  spa-BES: Y la misma ofrenda debe ser dada por aquel de sus hijos que toma su lugar
    como sacerdote; por una orden para siempre, todo esto debe ser quemado delante
    del Señor.
  tdx-tdx: Songa mete mikama ama’e ze lahilahy amo mpisoroñeo. Miavake izay.
  vid-vid: Mtambika yawele mlelwa wa Aluni, yawele yabakalizwe mafuta kibata mijito
    ja heye komlavila Mkulu Nguluwi nhambiko ayo, alyo ndo ilajizo lya mazuwa gose.
    Nhambiko yeng'ha yolakazwa.
  eng-OKE: 'Any man of the priests may eat thereof: it is most sacred.'
  tha-KJV: ให้​ปุ​โรหิตจากบรรดาบุตรชายของอาโรนผู้รับการเจิมตั้งแทนเขาถวายสิ่งนี้ เป็นกฎเกณฑ์สืบไปเนืองนิตย์​แด่​พระเยโฮวาห์
    ให้​เผาเครื่องบูชาทั้งหมดเสีย
  por-BR-2018: 'E o sacerdote que em lugar de Arão for ungido dentre seus filhos,
    fará a oferta; estatuto perpétuo do SENHOR: toda ela será queimada.'
  deu-ELO: '(06:15) Und der Priester, der unter seinen Söhnen an seiner Statt gesalbt
    wird, soll es opfern; eine ewige Satzung: es soll dem Jehova ganz geräuchert werden.'
  eng-WYC-2018: Soothly the priest which is successor to his father, shall offer it
    hot, into [the] sweetest odour to the Lord; and all it shall be burnt in the altar.
    (And the priest who is the successor to his father as the High Priest, shall likewise
    offer it, to make the sweetest aroma to the Lord; and all of it shall be burned
    on the altar.)
  epo-epo: Kaj la pastro, kiu el liaj filoj estos sanktoleita anstataŭ li, plenumos
    tion; ĝi estu eterna leĝo antaŭ la Eternulo; ĝi tuta devas esti forbruligata.
  uig-PIN: Ⱨarunning oƣullirining ⱪaysisi uning ornida turuxⱪa Mǝsiⱨlǝngǝn bolsa umu
    ⱨǝdiyǝni xundaⱪ tǝyyarlap sunsun; bu ǝbǝdiy mutlǝⱪ bir bǝlgilimǝ bolidu. Bu ⱨǝdiyǝ
    Pǝrwǝrdigarƣa atap toluⱪ kɵydürülsun.
  beo-beo: 'Hina Gode da amo hou mae yolesili hamonanumu sia:i. Elane egaga fi dunu
    huluane amo da gobele salasu hawa: hamoma:ne ilegeiba:le, da amo hou hamonanumu.
    Amo Gala:ine Iasu huludafa da Hina Godema gobele salimusa:, oloda da:iya gobesima:ne
    sia:i.'
  tpi-OTNT: Bihain bihain ol man long lain bilong Aron ol i kamap hetpris, orait ol
    i mas mekim dispela kain ofa long mi. Na ol i mas larim paia i kukim ofa olgeta
    inap sit bilong paia tasol i stap.
  hau-SA: Duk wanda aka naɗa daga ’ya’yan Haruna yă zama firist a madadinsa, shi ne
    zai miƙa wannan hadayar ga Ubangiji. Zai ƙone hadayar ƙurmus. Wannan za tă zama
    dawwammamiyar farilla ce har abada.
  uig-LAT: Harunning oghullirining qaysisi uning ornida turushqa Mesihlen’gen bolsa
    umu hediyeni shundaq teyyarlap sunsun; bu ebediy mutleq bir belgilime bolidu.
    Bu hediye Perwerdigargha atap toluq köydürülsun.
  nde-nde: Indodana egcotshelwe ukuthatha isikhundla sika-Aroni njengomphristi yiyo
    ezalungisa lokho. Kuyisabelo sikaThixo sansukuzonke, njalo kufanele kutshiswe
    ngokupheleleyo.
  ton-ton: Pea ko e taulaʻeiki ʻi hono ngaahi foha ʻaia kuo fakanofo ko hono tongia
    ʻe ʻatu ʻe ia ia; ko e fekau fai maʻu ia ʻo taʻengata kia Sihova; ʻe tutu ke vela
    ʻa hono kātoa ʻo ia.
  ces-1613: A kněz, kterýž z synů jeho po něm pomazán bude, ať ji obětuje právem věčným.
    Hospodinu všecko to páleno bude.
  eng-WMB: The anointed priest that will be in his place from among his sons shall
    offer it. By a statute forever, it shall be wholly burned to the LORD.
  tam-TCV: ஆரோனுக்குப்பின் அவனுடைய இடத்தில் அபிஷேகம் பண்ணப்பட்ட ஆசாரியனாக வரப்போகும்
    அவனுடைய மகனே அதைத் தயாரிக்க வேண்டும். இது யெகோவாவினுடைய நிரந்தரமான பங்கு. அது
    முழுவதும் எரிக்கப்படவேண்டும்.
  ceb-ULB: Ang mohalad niini mao ang anak nga lalaki sa labawng pari nga mahimong
    bag-ong labawng pari gikan sa iyang mga anak nga lalaki. Ingon nga gimando kini
    hangtod sa kahangtoran, pagasunogon kining tanan ngadto kang Yahweh.
  pol-UBG: Kapłan namaszczony na jego miejsce spośród jego synów będzie ją składać.
    Jest to ustawa wieczna dla PANA, cała będzie spalona.
  urd-GVU: یہ قربانی ہمیشہ ہارون کی نسل کا وہ آدمی پیش کرے جسے مسح کر کے امامِ اعظم
    کا عُہدہ دیا گیا ہے، اور وہ اُسے پورے طور پر رب کے لئے جلا دے۔
  deu-1912: '[6:15] Und der Priester, der unter seinen Söhnen an seiner Statt gesalbt
    wird, soll solches tun; das ist ein ewiges Recht. Es soll dem HERRN ganz verbrannt
    werden;'
  kan-2017: ಆರೋನನ ಸಂತತಿಯವರಲ್ಲಿ ಯಾವನು ಅವನ ತರುವಾಯ ಅಭಿಷಿಕ್ತನಾದ ಯಾಜಕನ ಪಟ್ಟಕ್ಕೆ ಬರುವನೋ
    ಅವನೇ ಅದನ್ನು ಸಮರ್ಪಿಸಬೇಕು; ಇದು ಶಾಶ್ವತನಿಯಮ. ಅದನ್ನು ಯೆಹೋವನಿಗೆ ಸಂಪೂರ್ಣವಾಗಿ ಹೋಮಮಾಡಬೇಕು.
  yap-yap: Ma chiney i yan e ngaram e go’ pi’in owchen Aron nike mang Prist ni Th’abi
    Ga’ e ra pi’ e re maligach ney. Thingar ni urfiy nib polo’ ni ba maligach ngak
    SOMOL.
  hlt-MCSB: Te vaengah a koelh tangtae khosoih neh amah koca rhoek khuikah a hnukthoi.
    loh saii saeh. BOEIPA ham kumhal kah buhvae la boeih phum saeh.
  mdy-ETH: ሙካ ዎዶ ቢያይዳ ቄኤሴ ማዒ ማዻ፥ ዓኣሮኔ ዜርፃ ቢያ ዬያ ዳምቦ ኩንሦንጎ፤ ዬይ ታኣም ዒንጊንታ ሚቺ ዒንጎ ዒንጊሢ
    ማዒ ጉቤ ሚቺንቶንጎ።
  twi-ASANTE: Ɔsɔfoɔ a ɔfiri Aaron mmammarima mu a wɔrehyɛ no ɔsɔfoɔ ma wasi nʼagya
    anan no de bɛma Awurade sɛdeɛ wɔahyɛ ho mmara afebɔɔ sɛ wɔnhye ne nyinaa no.
  eng-WEBU: The anointed priest that will be in his place from among his sons shall
    offer it. By a statute forever, it shall be wholly burned to the LORD.
  bnp-bnp: E rei a hamone Aron a bakovi ni gamai ge bole a murina, ge habi a nihabi
    iea ne BAKOVI DAGI. I manga a hini e BAKOVI DAGI i vakuku ria ri gi ramai vakaroro.
    E huriki a prister bara ri gutu-vuro lobo liu a nihabi.
  wal-wal: Qassi Aaroona attuma naatuppe a qeesetettaa laattanaadan tiyettiya ubbaikka
    he wogaa oottona. Hegee GODAASSI ubbatoo yarshshiyo yarshsho gididi muleera xuugetto.
  spa-PDDPT: El sacerdote que sea ungido de entre sus hijos para sucederlo, la ofrecerá.
    Este es un estatuto perpetuo de Yavé. Será quemada por completo.
  gun-gun: Ha'e gui Arão ra'y kuery va'e regua hekovia sacerdote-rã omoĩ mbyre ma
    ha'ekue rami ae 'rã ojapo. Raka'e rã peve guarã ojapo uka pyre rami vy oapy 'rã
    Senhor peguarã ae.
  agu-BL: Cho'n tzun scyuleje' yi e' pale', yi e' xonl Aarón yil cho'c cyen tetz wi'tz
    pale', na tetz Kataj tircu'n yi oy nin tajwe'n yi patu'n cu'n tz'u'lij.
  ilo-ULB: Ti anak a lalaki ti kangatoan a padi nga agbalinto a barbaro a kangatoan
    a padi manipud kadagiti putotna a lallaki ti mangidatonto iti daytoy. Kas naibilin
    iti agnanayon, amin dagitoy ket mapuoranto a maipaay kenni Yahweh.
  kpg-kpg: Digau huogodoo di madawaawa Aaron ala ma gaa hai nnegau o tagi aamua hai mee dabu
    le e hai gii hai tigidaumaha deenei i nia madagoaa huogodoo. Nia mee aanei le
    e hai gii dudu hagatau e hai tigidaumaha ang gi Dimaadua.
  uig-ARA: ھارۇننىڭ ئوغۇللىرىنىڭ قايسىسى ئۇنىڭ ئورنىدا تۇرۇشقا مەسىھلەنگەن بولسا ئۇمۇ
    ھەدىيەنى شۇنداق تەييارلاپ سۇنسۇن؛ بۇ ئەبەدىي مۇتلەق بىر بەلگىلىمە بولىدۇ. بۇ ھەدىيە
    پەرۋەردىگارغا ئاتاپ تولۇق كۆيدۈرۈلسۇن.
  sus-sus: Xɛmɛ sɛrɛxɛdubɛ birin xa na don, barima sɛrɛxɛ sɛniyɛnxi na a ra.
  pon-2006: Kadaudok en Aaron koaros me pahn wia doadoahk en Samworo Lapalap pahn
    wia meirong wet erein dih koaros kohkohlahte. Re pahn isikala koaruhsie nin duwen
    meirong ehu ong KAUN-O.
  ksd-ksd: Ma ra tena tinabar nina di ga pilak pa ia ta ra umana natuna na tul tar
    ia; ia ra varkurai tuktukum ba da tun vapar vue tadav ra Luluai.
  tur-YTC: Onun yerine oğulları arasından gelecek olan meshedilmiş kâhin bunu sunacak.
    Sonsuza dek sürecek bir kural olarak Yahve'ye tümü yakılacaktır.
  grc-BRENT: Πᾶς ἄρσην ἐν τοῖς ἱερεῦσιν φάγεται αὐτά ἅγια ἁγίων ἐστὶ Κυρίῳ.
  ind-AYT: Yang harus melakukannya adalah imam dari antara anak-anak Harun yang telah
    diurapi untuk menggantikannya. Ini adalah ketetapan yang berlaku selama-lamanya
    untuk TUHAN, dan itu harus dibakar seluruhnya.
  nya-nya: Mwana wa fuko la Aaroni amene adzadzozedwe kukhala wansembe kulowa mʼmalo
    mwa Aaroni ndiye amene azidzakonza ndi kupereka nsembeyi kwa Yehova nthawi zonse
    monga kunalembedwera.
  hrv-hrv: Svaki muški od svećeničke loze može od nje jesti - presveta je!
  mps-mps: Nosali nosali te Arongo hani bidi dabe augwali te hetpris pedelaibao, teda
    augwaligo te tobage ofa enaba yao. Te augwaligo te siaba tigidali domainu ulubo
    ofa emainu elama, te keli naga elalumainao.
  tpi-tpi: Bihain bihain ol man long lain bilong Aron ol i kamap hetpris, orait ol
    i mas mekim dispela kain ofa long mi. Na ol i mas larim paia i kukim ofa olgeta
    inap sit bilong paia tasol i stap.
  dan-1931: Alle af Mandkøn blandt Præsterne må spise det; det er højhelligt.
  vie-OVCB: Người được xức dầu thánh trong dòng họ A-rôn để kế vị A-rôn làm thầy tế
    lễ sẽ dâng lễ vật như vậy lên Chúa Hằng Hữu. Đây là một quy lệ áp dụng đời đời.
  guj-2017: તેના પુત્રોમાંનો જે અભિષિક્ત યાજક તેની પદવીએ આવે તે તે ચઢાવે. હંમેશના
    વિધિથી તેનું યહોવાહને માટે પૂરેપૂરું દહન કરાય.
  pon-2006A: Kadaudok en Aaron koaros me pahn wia doadoahk en Samworo Lapalap pahn
    wia meirong wet erein dih koaros kohkohlahte. Re pahn isikala koaruhsie nin duwen
    meirong ehu ong KAUN-O.
  por-BRBSL: O sacerdote ungido que estará em seu lugar entre seus filhos a oferecerá.
    Por um estatuto para sempre, ela será totalmente queimada para Iavé.
  cth-cth: Aron e hmuen dawk satui awi lah kaawm e a capa ni hai hote thuengnae a
    sak han. BAWIPA hanelah a yungyoe e kâlawk lah ao.
  twi-twi: Ɔsɔfo a ofi Aaron mmabarima mu a wɔrehyɛ no sɔfo ma wasi nʼagya anan no
    de bɛma Awurade sɛnea wɔahyɛ ho mmara afebɔɔ sɛ wɔnhyew ne nyinaa no.
  hlt-hlt: Te vaengah a koelh tangtae khosoih neh amah koca rhoek khuikah a hnukthoi
    loh saii saeh. BOEIPA ham kumhal kah buhvae la boeih phum saeh.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ cɛ̃́ĩ kɔbɛ bɛɛ̀ bo nɑ kɛ́ ì di, dɛ kó imɑɑ ntu bɛ̀ m pɑ̃ ì
    nyi.
  msy-2020: Eghtɨ gɨn izamin dughiamɨn, me Aronɨn ovavir boribar gumazibar tongɨn,
    ofa gamir gumazim amɨseveghtɨ, an Aronɨn danganim inigh ofa gamir gumazibar dapanimɨn
    otogh, egh a Ikiavɨra Itir God bagh ofan kamaghɨra garim damuam. Ofan kam, a nan
    bizimra, kamaghɨn, a ofa ateghtɨ a bar isi mɨghɨrightɨ, averenir kɨnim otogh.
  dop-dop: Kɔtǝlɑɑ nɑ pɑ tɛɛsɩ tɑɑ ɑpɑlɑɑ tike kɑ́ tɔɣɔnɑ nɑntʋ ntɩ. Pǝ tɑɣɑ pʋlʋ,
    tǝ kɛ́ kɑtɛ tɑɑ kɑtɛ pʋlʋpʋɣʋ.
  azb-azb: Harun nəslindən yerinə keçən məsh edilmiş kahin onu belə də hazırlasın;
    bunu Rəbbə əbədi pay olaraq bütünlüklə tüstülədib yandırsın.
  eng-DBY: 'And the priest who is anointed of his sons in his stead shall prepare
    it: [it is] an everlasting statute; it shall be wholly burned to Jehovah.'
  hin-2017: हारून के पुत्रों में से जो भी उस याजकपद पर अभिषिक्त होगा, वह भी उसी प्रकार
    का चढ़ावा चढ़ाया करे; यह विधि सदा के लिये है, कि यहोवा के सम्मुख वह सम्पूर्ण चढ़ावा
    जलाया जाए।
  wol-KYG: Képp kuy góor ci askanu sarxalkat sañ na cee lekk. Lu sella sell la.
  eng-YLT: '''And the priest who is anointed in his stead, from among his sons, doth
    make it, — a statute age-during of Jehovah: it is completely perfumed;'
  eng-WYC-2017: Soothly the priest which is successor to his father, shall offer it
    hot, into [the] sweetest odour to the Lord; and all it shall be burnt in the altar.
  eng-WMBB: The anointed priest that will be in his place from amongst his sons shall
    offer it. By a statute forever, it shall be wholly burnt to the LORD.
  urd-GVH: यह क़ुरबानी हमेशा हारून की नसल का वह आदमी पेश करे जिसे मसह करके इमामे-आज़म
    का ओहदा दिया गया है, और वह उसे पूरे तौर पर रब के लिए जला दे।
  rug-rug: Koari doduru totoso mae hiroi, sa vinari poni hie si kaqu ta tavete koari
    doduru pu tuti gore mae gua koe Eroni, sarini pu tavetia sa tinavete tana ṉati
    hiama kenukenue.
  gaz-gaz: Ilmi isaa kan luba taʼee dibamee iddoo isaa buʼu waan kana haa qopheessu;
    kennaan kun sababii qooda Waaqayyoo kan bara baraa taʼeef guutummaatti haa gubamu.
  fra-LSG: 'Tout mâle parmi les sacrificateurs en mangera: c’est une chose très sainte.'
  yal-yal: Xɛmɛn naxanye saraxaralina denbayani, ne nan daxa, e a don. A sariɲan han!
  haw-1868: 'A o ke kahuna no na keiki mai ana i poniia no kona wahi, oia ka mea nana
    ia e mohai aku: ke kanawai mau ia no Iehova, e pau loa ia i ke ahi.'
  arb-NAV: وَعَلَى كُلِّ أَبْنَاءِ الْكَهَنَةِ الَّذِينَ يَتَكَرَّسُونَ كَهَنَةً عِوَضاً
    عَنْ وَالِدِيهِمْ أَنْ يُقَدِّمُوا التَّقْدِمَةَ نَفْسَهَا فَرِيضَةً أَبَدِيَّةً
    لِلرَّبِّ، وَتُحْرَقُ كُلُّهَا.
  ewe-ewe: Via ŋutsu si axɔ ɖe eteƒe abe nunɔla si wosi ami na ene la atrɔ asi le
    eŋu. Enye Yehowa tɔ ɣe sia ɣi, eye woatɔ dzoe wòafia keŋkeŋ.
  eng-LEE: '(6:15) And the priest that shall be anointed in his stead among his sons
    shall offer it: it is a statute for ever, unto the Lord; it shall be wholly burnt.'
  asm-FB: পাছত হাৰোণৰ পুত্ৰসকলৰ মাজৰ যি জন তেওঁৰ পদত অভিষিক্ত পুৰোহিত হ’ব, তেওঁ ইয়াক
    উৎসৰ্গ কৰিব। ইয়াক যিহোৱাৰ উদ্দেশ্যে সম্পূৰ্ণৰূপে দগ্ধ কৰা হ’ব; এয়ে চিৰস্থায়ী
    বিধি।
  sus-A: شّمّ سّرّشّدُبّ بِرِن شَ نَ دٌن، بَرِ مَ سّرّشّ سّنِيّنشِ نَ عَ رَ.
  fra-SBL: 'Le prêtre oint qui sera à sa place, parmi ses fils, l''offrira. C''est
    une loi perpétuelle : elle sera entièrement consumée devant l''Éternel.'
  hbo-hbo: כָּל־זָכָ֥ר בַּכֹּהֲנִ֖ים יֹאכַ֣ל אֹתָ֑הּ קֹ֥דֶשׁ קֽ͏ָדָשִׁ֖ים הִֽוא׃
  eng-WYCLIFFE: Sotheli the preest which is successour to the fadir `bi riyt, schal
    offre it hoot, in to sweteste odour to the Lord; and al it schal be brent in the
    auter.
  cwe-cwe: Mkulu wa nhambiko yeli wa welesi wa Haluni yahakigwe mavuta yondayasole
    sang'hano yake, kezamulavila Mndewa Mulungu nhosa iyo, ijo ni lagilizo da siku
    zose. Nhosa yose izatimbuligwa.
  kik-kik: Mũriũ ũrĩa ũgaacooka ithenya rĩake arĩ mũthĩnjĩri-Ngai mũitĩrĩrie maguta
    nĩwe ũkaarĩhaarĩria. Gĩkĩ nĩ gĩcunjĩ kĩa Jehova kĩa hĩndĩ ciothe, nakĩo kĩrĩcinagwo
    biũ.
  fra-NCL: 'Tout mâle parmi les prêtres en mangera : c’est une chose très sainte.'
  cek-AK: Aaron zuengah qaima ah situi bawh ih a capanawk mah angbawnhaih to sah o
    tih; hae loe dungzan ah kaom Angraeng khaeah paek ih hmuen tathlanghaih daan ah
    oh; hmuen boih hmai pakhaem oh.
  cuk-cuk: Amba deyobi, dule-irwa-anse-goled e-bab-Aarón-sorba-arbaega nugsalenonikir,
    imakmogoed. Bab-Jehová we-igar degisadegu maiguega uksad. We-ibmar-ukleged bela
    ogumaklegoed.
  uig-CYR: Һарунниң оғуллириниң қайсиси униң орнида турушқа Мәсиһләнгән болса уму
    һәдийәни шундақ тәйярлап сунсун; бу әбәдий мутләқ бир бәлгүлимә болиду. Бу һәдийә
    Пәрвәрдигарға атап толуқ көйдүрүлсун.
  tel-2017: యాజకుని కొడుకుల్లో, అభిషేకం పొంది అతడి స్థానంలో కొత్తగా యాజకుడైన వ్యక్తి
    అలాగే అర్పించాలి. ఆజ్ఞ ప్రకారం దాన్ని యెహోవా కోసం పూర్తిగా దహించాలి.
  hat-BSA: Prèt onksyone a ki nan plas li pami fis li yo va ofri li. Pa yon òdonans
    pèmanan, li va ofri tout nèt nan lafimen bay SENYÈ a.
  kos-kos: In pacl nukewa fahsru uh, kisa se inge ac fah orek sin Mwet Tol Fulat nukewa
    in fwil natul Aaron. Mwe kisa inge ac fah isisyak nufonna, tuh in sie mwe kisa
    nu sin LEUM GOD.
  hbo-WLC: כָּל־זָכָ֥ר בַּכֹּהֲנִ֖ים יֹאכַ֣ל אֹתָ֑הּ קֹ֥דֶשׁ קָֽדָשִׁ֖ים הִֽוא׃
  ibo-ibo: Nwa nwoke ahụ nke ga-anọchi ya dịka onye nchụaja e tere mmanụ bụ onye ga-akwado
    ya. Ọ bụ oke ruuru Onyenwe anyị ebighị ebi, bụrụkwa nke a ga-esure ọkụ kpamkpam.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାରୋଣର ପୁତ୍ରଗଣ ମଧ୍ୟରୁ ଯେ ତାହାର ପଦରେ ଅଭିଷିକ୍ତ ଯାଜକ ହେବ, ସେ ତାହା
    ଉତ୍ସର୍ଗ କରିବ; ଏହା ଅନନ୍ତକାଳୀନ ବିଧିରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସମ୍ପୂର୍ଣ୍ଣ ଦଗ୍ଧ ହେବ।
  chk-chk: Ewe souasor mi kepit me lein nöün Aaron kewe mwän pwe epwe siwili Aaron,
    epwe eäni ei asor ngeni ewe Samol mi Lapalap fansoun meinisin. Iwe, unusen ei
    asor epwe kek.
  rop-rop: Wal ol detlot sanmob blanga Eran hu jidan haibala serramonimen garra abum
    dijan ofring olataim wen im jidan haibala serramonimen. En dei garra barnimap
    holot blanga det sekrifais blanga mi.
  ukr-1871: 'Увесь музький пол у сьвященників їсти ме її: се велика сьвятощ. Нїякої
    ж жертви за гріх, що кров з неї вносять у соборний намет, щоб спокутувати гріх
    у сьвятинї, не годиться їсти. На огнї палити її.'
  deu-1951: (06-15) Und zwar soll es der Priester, der an Aarons Statt aus seinen
    Söhnen gesalbt wird, bereiten, dem HERRN zum ewigen Recht; es soll gänzlich verbrannt
    werden.
  eng-JPS: (6-15) And the anointed priest that shall be in his stead from among his
    sons shall offer it, it is a due for ever; it shall be wholly made to smoke unto
    the LORD.
  srp-1865: I sveštenik izmeðu sinova njegovijeh, koji bude pomazan nakon njega, neka
    èini tako isto zakonom vjeènim; neka se pali Gospodu sve to;
  lug-lug: Kabona ow’omu baana ba Alooni anaabanga afukiddwako amafuta ag’omuzeeyituuni
    okumusikira, y’anaakiwangayo eri Mukama ng’amateeka bwe galagira emirembe gyonna;
    ekiweebwayo kyonna kinaayokebwanga.
  heb-heb: והכהן המשיח תחתיו מבניו יעשה אתה חק עולם ליהוה כליל תקטר׃
  ben-IRV: পরে হারোণের ছেলেদের মধ্যে যে তার পদে অভিষিক্ত যাজক হবে, সে তা উৎসর্গ করবে;
    চিরস্থায়ী বিধিমতে তা সদাপ্রভুর উদ্দেশ্যে সম্পূর্ণভাবে পোড়ানো হবে।
  pan-pan: ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜਿਸ ਨੂੰ ਵੀ ਜਾਜਕ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ ਜਾਵੇ ਉਹ ਉਸ ਭੇਟ
    ਨੂੰ ਚੜ੍ਹਾਵੇ, ਇਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਸਦਾ ਦੀ ਬਿਧੀ ਹੈ। ਇਹ ਸਾਰੀ ਭੇਟ ਸਾੜੀ ਜਾਵੇ।
  mya-JVB: အာရုန် အရာ ၌ ဘိသိက် ခံသော သား သည်လည်း၊ ထိုပူဇော်သက္ကာကို ပြု ရမည်။ ထာဝရဘုရား
    အဘို့ ထာဝရ ပညတ် တော် ဖြစ်သတည်း။
  hmo-hmo: “Nega ibounai hanaihanai inai bamona boubou be Arona ena natuna o tubuna,
    iena dagi, Hahelagaia Tauna Badana, ia abia tauna ese inai boubou do ia karaia,
    taravatu badana be inai. Ia ese inai boubou ibounai do ia gabua ore, Lohiabada
    ena.
  urd-urd: और जो उसके बेटों में से उसकी जगह काहिन मम्सूह हो वह उसे पेश करे। यह हमेशा
    का क़ानून होगा कि वह ख़ुदावन्द के सामने बिल्कुल जलाया जाए।
  rus-SYN: 'и священник, помазанный на место его из сынов его, должен совершать сие:
    это вечный устав Господа. Вся она должна быть сожжена;'
  bqc-SIM: Sa'ona bui gↄ̃ɛↄ mɛ́ aali nↄ̀ↄpi só. Ìↄ dɛ Dii pↄ́ ũ a zɛ́i.
  tcz-CHONGTHU: Chule Aaron chapate ho lah a, ama khela thempu dia thaonu chang pachun,
    hiche maicham thilto chu a-itih chana dia Pakai heng lama ato ding, hiche ho jouse
    chu govam hiding ahi.
  mar-mar: त्याच्या मुलांपैकी जो त्याच्या जागी अभिषिक्त याजक म्हणून निवडला जाईल त्यानेही
    असेच अर्पण करावे. कायमचा विधी म्हणून या अन्नार्पणाचा परमेश्वरासाठी पूर्णपणे होम
    करावा.
  qub-qub: Aaronpita miraj mandaj cüra wañuptin ruquin yaycojpis chaynöllami ruranga.
    Ofrenda garamashantaga nogapa captin ushajpämi rupachenga. Imaycamapis chayno
    cananpaj noga Tayta Diosmi në.
  bqp-bqp: Yɑ̃ku kowo tɔn durɔ bɑɑwurewɑ u koo kpĩ u tu di domi tɑ sɑ̃ɑwɑ dĩɑ dɛɛrɑnu.
  hat-hat: Se yon lòd ki la pou tout tan. Se pou pitit Arawon y'a mete apa pou ranplase
    Arawon an toujou fè ofrann sa a bay Seyè a. Y'a boule ofrann lan nèt, y'a ofri
    l' bay Seyè a.
  eng-BSB: The priest, who is one of Aaron’s sons and will be anointed to take his
    place, is to prepare it. As a permanent portion for the LORD, it must be burned
    completely.
  tod-tod: Zunui kpein é ga zalaɠa ɠula nui, naa pɛ ka ta mi. Ani ʋe gola ɲadegai.
  eng-WEBPB: The anointed priest that will be in his place from amongst his sons shall
    offer it. By a statute forever, it shall be wholly burnt to the LORD.
  kbq-kbq: Nefa noma erino pristi ne'ma manigahie huno'ma huhamprintesia ne'mo'a Ra
    Anumzamofontera ofa hugahie. E'i Ra Anumzamo'ma erisiama'agi krenkeno tevefi tevagareno.
    Ama anahukna avu'avazamo'a trake me'nena fore hu anante anante'ma hanaza vahe'mo'za
    amage antevava hugahaze.
  nhe-BL: Huan san se nechmacas nopa itelpoca tlen se tonal calaquis queja nopa yancuic
    hueyi totajtzi ipatlaca Aarón. Huan ni tlacajcahualistli elis noaxca na, niimoTECO,
    huan monequi quitlatise nochi nopa tlacajcahualistli para nechmacase ipan poctli
    pampa quej nopa nimechnahuatía.
  gub-BL: 'Ko ze''eg teko weruzar putar tuweharupi wà nehe: wyzài Àràw izuapyapyr
    nehe, aze wiko xaxeto wanuwihawete romo nehe, uzapo putar nezewegatete haw nehe
    no. Wapy putar a''e ma''e Tupàn Tuweharupi Wiko Ma''e henataromo nehe. Ukaz paw
    putar nehe.'
  eng-DRA: And the priest that rightfully succeedeth his father, shall offer it hot,
    for a most sweet odour to the Lord, and it shall be wholly burnt on the altar.
