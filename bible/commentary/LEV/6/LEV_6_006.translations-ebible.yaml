verse: LEV.006.006
translations:
  mal-C: ആ വ്യക്തി അകൃത്യയാഗമായി ആട്ടിൻപറ്റത്തിൽനിന്ന് ഊനമില്ലാത്തതും നിർദിഷ്ട വിലയുള്ളതുമായ
    ഒരു ആണാടിനെ യഹോവയ്ക്ക് അർപ്പിക്കാൻ പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  deu-TKW: Immerfort soll Feuer auf dem Altar brennen und nie erlöschen.
  lin-lin: Moto esengeli kopela tango nyonso na etumbelo, ekoki kokufa te. ›
  eng-LSV: And he brings his guilt-offering to YHWH, a ram, a perfect one, out of
    the flock, at your valuation, for a guilt-offering, to the priest,
  eng-GNV: Also he shall bring for his trespasse vnto the Lord, a ramme without blemish
    out of the flocke in thy estimation worth two shekels for a trespasse offring
    vnto the Priest.
  eng-WEBSTER: 'And he shall bring his trespass-offering to the LORD, a ram without
    blemish out of the flock, with thy estimation, for a trespass-offering, to the
    priest:'
  nhw-BL: Monequi nechhualiquilis se oquich borrego catli tlapajpactli huan senquistoc
    cuali itlacayo huan catli cuali ipati.
  swh-ONEN: Kisha kama adhabu lazima amletee kuhani, yaani kwa Bwana, kama sadaka
    yake ya hatia, kondoo dume asiye na dosari na mwenye thamani kamili kutoka kundi
    lake.
  bba-bba: Dɔ̃ɔ u ko n wɑ̃ɑwɑ yɑ̃ku yee te sɔɔ sere kɑ bɑɑdommɑɔ, bɑ ǹ koo de u ɡbi.
  eng-KJVCPB: 'And he shall bring his trespass offering unto the Lord, a ram without
    blemish out of the flock, with thy estimation, for a trespass offering, unto the
    priest:'
  luo-luo: Bende nyaka okel ni jadolo misango mar pwodhruok e richo ni Jehova Nyasaye
    im maonge songa ma nengone oromo timo misango mipwodhego e kethoneno.
  meu-meu: Bena ena kara-koikoi boubouna baine mailaia Iehova enai, mamoe maruanena
    asi bebeka-bebekana ta, ena seri amo, oi ese davana ba gwauraia ḡauna, hahelaḡa
    tauna baine henia.
  npi-ULB: त्यसपछि त्यसले परमप्रभुको अगि बगालबाट प्रचलित मूल्य बराबरको एउटा निष्‍खोट
    भेडा दोषबलि ल्याओस् र पुजारीलाई दिओस् ।
  yor-yor: Fún ìtánràn rẹ̀, ó gbọdọ̀ mú àgbò kan láti inú agbo ẹran wá fún àlùfáà,
    àní síwájú Olúwa, ẹbọ ẹ̀bi, àgbò aláìlábùkù, tó sì níye lórí bí iye owó ibi mímọ́.
  emp-NTPO: Maʌ̃ne idji animarãnebema oveja dji umaquĩrãda sacerdotemaa edeida b̶ʌa
    babue diamãrẽã idjia cadjirua od̶a carea. Maʌ̃ ovejara jũma bia b̶aida b̶ʌa. Dji
    nẽbʌara daucha b̶aida b̶ʌa idjia diaida b̶ʌ quĩrãca.
  pes-OPCB: او باید به عنوان قربانی جبران، یک قوچ بی‌عیب و با ارزش نزد کاهن به خیمۀ
    ملاقات بیاورد و به خداوند تقدیم کند. این قوچ باید مطابق معیار رسمی، ارزیابی شود.
  tgl-ULB: 'Pagkatapos dapat niya dalhin kay Yahweh ang kaniyang handog na pambayad
    para sa kasalanan: isang lalaking tupa mula sa kawan na walang dungis na nagkakahalaga
    ng kasalukuyang halaga, bilang isang handog na pambayad para sa kasalanan sa pari.'
  hui-hui: Ibugua ko biyadago mo tiga bialu ibunaga ko domo wahelonaga nogo sibi memeyaguabi
    wangabe mbira Anduane Homogohondo loma bialu bo mule loma binigo mo miaga agali
    karia haru ibulene nga. Agali ogoni ibugua nogo sibi memeyaguabi dere durubi mbira
    nabi bayale kago ibu yolo ogodaguame bibehe ledago hondowa loma binigo mo miaga
    agali kagohondo mulene nga.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရန် အ​ပြစ် ဒဏ်​ပြေ​ရာ​ယဇ်​အ​ဖြစ်​အ​ပြစ်​အ​နာ​ကင်း
    သော​သိုး​ထီး သို့​မ​ဟုတ်​ဆိတ်​ထီး​ကို​ယဇ် ပု​ရော​ဟိတ်​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ရ​မည်။
    သိုး သို့​မ​ဟုတ်​ဆိတ်​၏​တန်​ဖိုး​ကို​ကျပ်​ချိန်​တော် အ​ရ​အ​ဖိုး​ဖြတ်​သည့်​ငွေ​ကို​ပါ​ဆက်​သ
    ရ​မည်။-
  bod-N: ཁོས་ལུག་ཁྱུ་ལས་སྐྱོན་མེད་པའི་ལུག་ཐུག་ཅིག་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཉེས་སེལ་མཆོད་པ་རུ་འབུལ་དགོས་པའམ།
    ཡང་ན་ཁྱོད་ཀྱིས་ཚོད་རྩིས་བྱས་པའི་རིན་འབབ་བཞིན་དུ། ཉེས་སེལ་མཆོད་པའི་ཕྱིར་མཆོད་དཔོན་ལ་སྤྲོད་དགོས་ལ།
  sna-sna: Somuripo anofanira kuuyisa kumuprista, ndiko kuti kuna Jehovha, chipiriso
    chake chemhosva chegondobwe, kubva mumakwai, risina kuremara uye rine mutengo
    unokwanirana.
  spa-BLM: 'Traerá su ofrenda por la culpa a Yahvé: un carnero sin defecto del rebaño,
    según tu estimación, como ofrenda por la culpa, al sacerdote.'
  cac-cac: A silab' syac' chi', aton junoc noc' ch'ac calnel malaj jab'oc spaltail,
    ma a tumin icha stojol junoc noc' ch'ac calnel chi' tz'ac'ji d'a vin̈ sacerdote.
  swh-ULB: 'Ataleta sadka ya hatia kwa Bwana: kondoo dume asiye na kasoro kutoka katika
    kundi lake kulingana na thamani yake, kama sadaka ya hatia kwa kuhani.'
  bel-bel: 'і за віну сваю няхай прынясе Госпаду да сьвятара ў ахвяру павіннасьці
    са статку авечак барана без пахібы, паводле ацэны тваёй:'
  deu-ELBBK: Ein beständiges Feuer soll auf dem Altar in Brand erhalten werden, es
    soll nicht erlöschen.
  mbb-OT: Med-uwit sikandin diyà te memumuhat te meemahan he kerehidu he wazè din
    sazir, ne ipemuhat din heini ziyà te Nengazen he vayad te salè din. Ne kinahanglan
    he is bali te kerehidu ne pelata he ibpesikad is keveǥat din diyà te timbangan
    he egemiten te menge memumuhat.
  mal-2015: അകൃത്യയാഗത്തിന്നായിട്ടു അവൻ നിന്റെ മതിപ്പുപോലെ ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ
    യഹോവെക്കു അകൃത്യയാഗമായി പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരേണം.
  rmc-rmc: E jag mušinel furt te labol pro oltaris, našťi murdaľol andre.‘ “
  pes-OPV: و قربانی جرم خود را نزد خداوند بیاورد، یعنی قوچ بی‌عیب از گله موافق برآورد
    تو برای قربانی جرم نزد کاهن.
  ron-1924: Яр ка жертфэ пентру винэ, сэ адукэ Домнулуй пентру пэкатул луй ун бербек
    фэрэ кусур, луат дин турмэ, дупэ прецуиря та, ши сэ-л дя преотулуй.
  ben-OBCV: দণ্ডস্বরূপ সে যাজকের কাছে, অর্থাৎ সদাপ্রভুর উদ্দেশে মেষপাল থেকে নিখুঁত
    ও যথার্থ মানের একটি মেষ অবশ্যই আনবে।
  som-som: Oo isagu qurbaanka xadgudubkiisa aawadiis waa inuu Rabbiga ugu keenaa wan
    aan iin lahayn oo uu idaha ka soo bixiyey ee aad qiimaysay, oo qurbaan xadgudub
    aawadiis wadaadka ha ugu keeno.
  lat-VUC: 'Pro peccato autem suo offeret arietem immaculatum de grege, et dabit eum
    sacerdoti, juxta æstimationem mensuramque delicti:'
  eng-ASVBT: 'And he shall bring his trespass offering unto Jehovah, a ram without
    blemish out of the flock, according to thy estimation, for a trespass offering,
    unto the priest:'
  ita-1885: E adduca al Signore, per sacrificio per la sua colpa, un montone senza
    difetto, del prezzo che tu l'avrai tassato per la colpa; e menilo al sacerdote.
  eng-LXXUP: And the fire shall always burn on the altar; it shall not be extinguished.
  eng-ULB: Then he must bring his guilt offering to Yahweh, a ram without blemish
    from the flock that is worth the current value, as a guilt offering to the priest.
  spa-VBL: 'Luego debes llevar al sacerdote tu ofrenda de culpabilidad para el Señor:
    un carnero sin defectos del valor apropiado del rebaño.'
  fra-_FOB: Et il amènera au sacrificateur en sacrifice pour le délit à l'Éternel,
    pour son péché, un bélier sans défaut, pris du troupeau d'après ton estimation;
  mal-mal: അകൃത്യയാഗത്തിനായിട്ട് അവൻ നിന്റെ വിലനിർണ്ണയം പോലെ ഊനമില്ലാത്ത ഒരു ആട്ടുകൊറ്റനെ
    യഹോവയ്ക്ക് അകൃത്യയാഗമായി പുരോഹിതന്റെ അടുക്കൽ കൊണ്ടുവരണം.
  urd-GVR: Qusūr kī qurbānī ke taur par wuh ek beaib aur qīmat ke lihāz se munāsib
    menḍhā imām ke pās le āe aur Rab ko pesh kare. Us kī qīmat maqdis kī sharh ke
    mutābiq muqarrar kī jāe.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ ङोंइती ठीक पा हिक्‍शो क्‍येट कि आ बगाल रे मारेइ
    मदुम्‍शो थम रिम्‍शो सांड का आ मरिम्‍शो पशो आ पर्बम चढ़ेब आ नेक्‍था परमप्रभु यावे
    आ बाक्‍तीकेमी चढ़ेचा कली चाक्‍चा माल्‍ब।
  ita-1927: 'E porterà al sacerdote il suo sacrifizio di riparazione all’Eterno: un
    montone senza difetto, preso dal gregge, secondo la tua stima, come sacrifizio
    di riparazione.'
  ckb-ckb: لەبری تاوانەکە دەبێت قوربانییەک بۆ کاهین بهێنێت، ئەمە بۆ یەزدانە، قوربانی
    تاوانەکە بەرانێکی ساغی مێگەل بێت، بەو نرخەی بۆی دادەنێیت،
  eng-BBE: 'Then let him take to the Lord the offering for his wrongdoing; giving
    to the priest for his offering, a male sheep from the flock, without any mark,
    of the value fixed by you:'
  kan-OKCV: ಅವನು ತನ್ನ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿ ಕಳಂಕರಹಿತವಾದ ಒಂದು ಟಗರನ್ನು ಹಿಂಡಿನಿಂದ ತಂದು ಅದನ್ನು
    ಯೆಹೋವ ದೇವರಿಗೆಂದು ಯಾಜಕನ ಬಳಿಗೆ ತರಬೇಕು.
  tam-2017: தன் குற்றநிவாரணபலியாக, உன் மதிப்பீட்டுக்குச் சரியான பழுதற்ற ஆட்டுக்கடாவைக்
    யெகோவாவுக்குச் செலுத்த, அதை ஆசாரியனிடத்தில் குற்றநிவாரணபலியாகக் கொண்டுவருவானாக.
  spa-RV-1909: 'Y por su expiación traerá á Jehová un carnero sin tacha de los rebaños,
    conforme á tu estimación, al sacerdote para la expiación:'
  ron-BTF: Și să aducă DOMNULUI ofranda sa pentru fărădelege, un berbec fără cusur
    din turmă, cu prețuirea ta, ca ofrandă pentru fărădelege, adusă preotului;
  eng-WEBP: 'He shall bring his trespass offering to the LORD: a ram without defect
    from the flock, according to your estimation, for a trespass offering, to the
    priest.'
  eng-FBV: 'Then you must take to the priest your guilt offering for the Lord: a ram
    without defects of the appropriate value from the flock.'
  nld-1939: Bovendien moet hij voor Jahweh de waarde van een gaven ram uit het kleinvee
    als zijn schuldoffer naar den priester brengen.
  nch-BL: Monequi techhualiquilis se oquich borrego cati tapajpactic huan senquisa
    cuali itacayo huan cati cuali ipati.
  vie-1934: Tùy theo sự đánh giá của ngươi, người ấy phải bắt trong bầy một chiên
    đực không tì vít chi, dẫn đến thầy tế lễ mà dâng cho Đức Giê-hô-va đặng làm của
    lễ chuộc sự mắc lỗi mình;
  hin-CV: तब वह उपयुक्त मूल्य का निर्दोष मेढ़ा दोष बलि के रूप में याहवेह के लिए भेड़-बकरियों
    में से पुरोहित के पास लेकर आए, यह दोष बलि है,
  eng-OURB: He shall bring his fault incurring guilt offering to Adonai, a ram without
    defect from the flock, according to your estimation, for a fault incurring guilt
    offering, to the priest.
  spa-BES: 'Entonces lleve al Señor la ofrenda por su maldad. dando al sacerdote por
    su ofrenda, una oveja macho del rebaño, sin defectos, del valor fijado por ti:'
  tdx-tdx: Tanan-kirehetse nainai’e amy kitreliy ty afo, vaho tsy hakipeke.
  vid-vid: Hamba komigalila mtambika ing'holo ilume ama ipongo lilihela nongwa yamlavile
    Mkulu Nguluwi nhambiko ya nongwa, ama kuguligwa kwa sendi zilingiwhana na lila
    ing'holo kwa nhambiko ya nongwa.
  eng-OKE: The fire shall be ever burning on the altar, it shall not be extinguished.
  tha-KJV: ให้​ผู้​นั้นนำแกะตัวผู้​ที่​ไม่มี​ตำหนิ​มาจากฝูงเป็นเครื่องบูชาไถ่การละเมิดถวายแด่พระเยโฮวาห์มามอบให้​ปุ​โรหิต
    ให้​เจ้​าตีราคาเอง เป็นราคาเครื่องบูชาไถ่การละเมิด
  por-BR-2018: E por sua expiação trará ao SENHOR um carneiro sem mácula dos rebanhos,
    conforme tua avaliação, ao sacerdote para a expiação.
  deu-ELO: (05:25) Und sein Schuldopfer soll er Jehova bringen, einen Widder ohne
    Fehl vom Kleinvieh, nach deiner Schätzung, zum Schuldopfer, zu dem Priester;
  eng-WYC-2018: Soothly for his sin he shall offer a ram unwemmed of the flock (or
    And for his trespass offering, he shall offer a ram without blemish of the flock),
    and he shall give that ram to the priest, by the value and the measure of the
    trespass;
  epo-epo: Kaj kiel sian kulpoferon li alportu al la Eternulo sendifektan virŝafon
    el la malgrandaj brutoj, laŭ via taksado, kiel kulpoferon, por la pastro.
  uig-PIN: Andin u Pǝrwǝrdigarning aldiƣa itaǝtsizlik ⱪurbanliⱪi süpitidǝ uxxaⱪ maldin
    sǝn tohtatⱪan ⱪimmǝt boyiqǝ bejirim bir ⱪoqⱪarni itaǝtsizlik ⱪurbanliⱪi ⱪilip
    kaⱨinning ⱪexiƣa elip kǝlsun.
  beo-beo: Amola ea wadela:i hou Hina Godema Dabe Ima:ne, gobele salasu hamoma:ne,
    e da gobele salasu dunuma sibi gawali o goudi gawali ledo hamedei gaguli misunu.
    Amo ea bidi lamu defei ilia da bidi lama:ne sema defele ilegemu.
  tpi-OTNT: Na em i mas kisim wanpela sipsip man i go long pris, bilong mekim ofa
    long Bikpela bilong stretim dispela rong na mekim i dai asua bilong en. Pris i
    mas tokim em long kisim sipsip i gutpela tru, na i no gat sua samting i bagarapim
    skin bilong en, na bringim i kam. Na pris i mas makim pe bilong sipsip dispela
    man i mas bringim. Na man i mas kisim wanpela sipsip olsem, na bringim i kam long
    pris.
  hau-SA: A matsayin hakki kuwa, dole yă kawo wa firist, wato, ga Ubangiji, hadaya
    rago marar lahani kuma wanda aka kimanta tamaninsa daga garke don laifinsa.
  uig-LAT: Andin u Perwerdigarning aldigha itaetsizlik qurbanliqi süpitide ushshaq
    maldin sen toxtatqan qimmet boyiche béjirim bir qochqarni itaetsizlik qurbanliqi
    qilip kahinning qéshigha élip kelsun.
  nde-nde: Ukuhlawula icala kumele alethe kumphristi ozakusa kuThixo, umnikelo wakhe
    wecala, inqama esuka emhlambini, ingelasici njalo elingeneyo ngemfanelo.
  ton-ton: 'Pea te ne ʻomi ʻe ia ʻene feilaulau maʻae angahala kia Sihova, ko e sipitangata
    taʻehanomele mei he fanga sipi ʻo tatau mo hoʻo lau, ko e feilaulau maʻae angahala,
    ki he taulaʻeiki:'
  ces-1613: Obět pak za hřích svůj přivede Hospodinu z drobného dobytku, skopce bez
    poškvrny, vedlé ceny tvé, v obět za vinu knězi.
  eng-WMB: 'He shall bring his trespass offering to the LORD: a ram without defect
    from the flock, according to your estimation, for a trespass offering, to the
    priest.'
  tam-TCV: தனக்கான தண்டனையாக தன் குற்றநிவாரண காணிக்கையை ஆசாரியனிடத்தில், அதாவது யெகோவாவிடத்தில்
    கொண்டுவர வேண்டும். மந்தையிலிருந்து எடுக்கப்பட்ட அந்தச் செம்மறியாட்டுக் கடா உரிய
    மதிப்பு உடையதாகவும் குறைபாடு அற்றதாகவும் இருக்கவேண்டும்.
  ceb-ULB: 'Unya kinahanglan nga magdala siya ug halad sa sala ngadto kang Yahweh:
    usa ka torong karnero nga walay tatsa nga gikan sa panon sa mga karnero nga subay
    sa insaktong kantidad, ingon nga halad sa sala ngadto sa pari.'
  pol-UBG: 'A do kapłana przyprowadzi PANU ofiarę za swoje przewinienie: barana z
    trzody bez skazy według twego oszacowania na ofiarę za przewinienie.'
