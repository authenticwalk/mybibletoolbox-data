    ogugya mu kiweebwayo olw’omusango.
  heb-heb: ואת אשמו יביא ליהוה איל תמים מן הצאן בערכך לאשם אל הכהן׃
  ben-IRV: আর সে সদাপ্রভুর কাছে নিজের দোষের জন্য বলি উপস্থিত করবে, ফলে তোমার নির্ধারিত
    দাম দিয়ে পাল থেকে এক নির্দোষ মেষবলি দোষের জন্য যাজকের কাছে আনবে।
  pan-pan: ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੀ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਇੱਜੜ ਵਿੱਚੋਂ ਦੋਸ਼ ਰਹਿਤ ਇੱਕ
    ਭੇਡੂ ਜਾਜਕ ਦੇ ਕੋਲ ਲਿਆਵੇ, ਉਸ ਦਾ ਮੁੱਲ ਓਨਾ ਹੀ ਹੋਵੇ ਜਿਨ੍ਹਾਂ ਜਾਜਕ ਠਹਿਰਾਵੇ।
  mya-JVB: ဒုစရိုက် ဖြေရာယဇ်ကို ပြုခြင်းငှါ ချင့်တွက်သော အလျော်ငွေနှင့်တကွ၊ ဒုစရိုက်
    ဖြေရာယဇ်တည်းဟူသော အပြစ် မပါသော သိုး ထီးကို၊ ထာဝရဘုရား ထံ တော်၊ ယဇ်ပုရောဟိတ် ရှေ့သို့
    ဆောင်ခဲ့ရမည်။
  hmo-hmo: Unai kerere tauna ese iena kara koikoi boubouna be Lohiabada dekenai do
    ia mailaia. Mamoe tau o nanigosi tau, mai bero o toto lasi gauna, do ia mailaia,
    iena moni davana ena bada be unai tau ena kara dika ena bada hegeregerena. Hahelagaia
    tauna ese unai moni davana do ia gwauraia.
  urd-urd: और अपने जुर्म की क़ुर्बानी ख़ुदावन्द के सामने अदा करे, और जितना दाम तू
    मुक़र्रर करे उतने दाम का एक बे — 'ऐब मेंढा रेवड़ में से जुर्म की क़ुर्बानी के
    तौर पर काहिन के पास लाए।
  rus-SYN: и за вину свою пусть принесет Господу к священнику в жертву повинности
    из стада овец овна без порока, по оценке твоей;
  bqc-SIM: Sa'okĩi tɛ́pi líↄ ku gↄↄpii, asuli gao.
  tcz-CHONGTHU: Chonset thilto dinga chu, nangma a mong mong kelngoichal nolnabei
    khat nahin kaiding, nangma a aumlouleh aman kibahpi khat nachoh ding ahi.
  mar-mar: त्याने परमेश्वरासाठी याजकाने सांगितलेल्या किंमतीचा एक निर्दोष मेंढा दोषार्पण
    म्हणून याजकापाशी आणावा;
  qub-qub: Cutichinan sacrifisyupäga apamunan sänu carnita imanöta pägananpäpis cashanpita.
    Carnitaga cüraman apapanga juchanpa ruquin pishtananpaj.
  bqp-bqp: Dɔ̃ɔ u ko n wɑ̃ɑwɑ yɑ̃ku yee te sɔɔ sere kɑ bɑɑdommɑɔ, bɑ ǹ koo de u gbi.
  hat-hat: Apre sa, l'a pran yon belye nan bèt li yo, yonn ki san ankenn enfimite,
    l'a mennen l' bay prèt la ki va ofri l' bay Seyè a pou li peye pou sa l' te fè
    ki mal la. Y'a kalkile pri belye a dapre sa yo gen pou yo peye pou ofrann konsa.
  eng-BSB: 'Then he must bring to the priest his guilt offering to the LORD: an unblemished
    ram of proper value from the flock.'
  tod-tod: Abui ɠa yɛ sosu ɠɔ zalaɠa ɠulazuʋɛ, é mina za.
  eng-WEBPB: 'He shall bring his trespass offering to the LORD: a ram without defect
    from the flock, according to your estimation, for a trespass offering, to the
    priest.'
  kbq-kbq: Hagi ana kumi'ma hu'nea zante'ma ofa'ma Ra Anumzamofonte'ma hunaku'ma hanuno'a,
    kumi'amofo avamente afu kevu'afinti ve sipisipia afuhe afahe'ma osu'nesia avreno
    pristi vahete vina,
  nhe-BL: Monequi nechhualiquilis se oquich borrego tlen tlapajpactic huan senquistoc
    cuali itlacayo huan tlen cuali ipati.
  gub-BL: Omono putar àràpuhàràn hawitu ma'e awa ikatu 'ymaw hereko 'ymar Tupàn pe
    henataromo izuka pà nehe, ikatu 'ym ma'e iapo har romo weko haw imunàn pà nehe.
    Xaxeto umume'u putar ma'ea'yr hekuzar nehe, ta'e ukwaw ma'e tàpuzuhu pupe har
    wanekuzar a'e wà xe.
  eng-DRA: 'Moreover for his sin he shall offer a ram without blemish out of the flock,
    and shall give it to the priest, according to the estimation and measure of the
    offence:'
