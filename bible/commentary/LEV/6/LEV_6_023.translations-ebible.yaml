  kan-2017: ಯಾಜಕರು ತಮಗೋಸ್ಕರ ಸಮರ್ಪಿಸುವ ನೈವೇದ್ಯದ್ರವ್ಯಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಹೋಮಮಾಡಬೇಕು;
