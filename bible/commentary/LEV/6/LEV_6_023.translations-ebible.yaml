verse: LEV.006.023
translations:
  mal-C: ഒരു പുരോഹിതന്റെ ഓരോ ഭോജനയാഗവും പൂർണമായി ദഹിപ്പിക്കണം; അതു ഭക്ഷിക്കാൻ അനുവാദമില്ല.”
  deu-TKW: Alle die Sündopfer aber, von denen ein Teil des Blutes ins Offenbarungszelt
    gebracht worden ist, um die Sühnegebräuche im Heiligtume zu vollziehen, dürfen
    nicht gegessen werden, sondern sind zu verbrennen.
  lin-lin: Nzokande, mbeka moko te mpo na masumu ekoki koliama soki bamemi makila
    na yango na Ndako ya kapo ya Bokutani mpo na kosala mosala ya bolimbisi masumu ;
    esengeli kotumba yango na moto. ’ › »
  eng-LSV: and every present of a priest is a whole burnt-offering; it is not eaten.”
  eng-GNV: For euery meate offring of the Priest shall be burnt altogether, it shall
    not be eaten.
  eng-WEBSTER: 'For every meat-offering for the priest shall be wholly burnt: it shall
    not be eaten.'
  nhw-BL: Huajca monequi quitlatis senquistoc nochi nopa tlacajcahualistli tlen harina
    catli nopa totajtzi nechmacas para ya iseltzi. Niyon quentzi amo aqui hueli quicuas.”
  swh-ONEN: Kila sadaka ya nafaka ya kuhani itateketezwa kabisa; kamwe haitaliwa.”
  bba-bba: Adɑmɑ bɑ ǹ koo torɑrun yɑ̃ku yɑɑ tem tèn yɛm bɑ kɑ duɑ sɑ̃ɑ yerɔ. Bɑ koo
    ye dɔ̃ɔ dokewɑ yu dɔ̃ɔ mwɑɑrɑ mɑm mɑm.
  eng-KJVCPB: 'For every meat offering for the priest shall be wholly burnt: it shall
    not be eaten.'
  luo-luo: Kuom misango mar cham moro amora ma jadolo ogolo nyaka wangʼ pep kendo
    kik chamgi.”
  meu-meu: Hahelaḡa tauna ena flaoa boubouna be baine heḡole-oho vaitani; basie ania.
  npi-ULB: पुजारीका सबै अन्‍नबलि पूर्ण रूपमा जलाइयोस् । त्यो खानुहुँदैन ।”
  yor-yor: Gbogbo ọrẹ ohun jíjẹ ti àlùfáà ni wọ́n gbọdọ̀ sun pátápátá, wọn kò gbọdọ̀
    jẹ ẹ́.”
  pes-OPCB: هر هدیۀ آردی کاهن باید تماماً سوزانده شود و چیزی از آن خورده نشود.»
  tgl-ULB: Lubusang susunugin ng pari ang bawat handog na pagkaing butil. Hindi ito
    dapat kainin.”
  hui-hui: Loma binigo mo miaga agali tinime widi lomabu yalu ibirago aria tini nolene
    nawi. Irani dai helo lomabu delai holene nga, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ပူ​ဇော်​သော​ဘော​ဇဉ်​သ​ကာ ကို​မည်​သူ​မျှ​မ​စား​ရ။ မုန့်​အား​လုံး​ကို​မီး
    ရှို့​ရ​မည်။
  bod-N: མཆོད་དཔོན་གྱིས་འབྲུ་རིགས་ཀྱི་མཆོད་པ་ཡོངས་རྫོགས་ལྷག་ལུས་མེད་པར་བསྲེག་དགོས་པ་ལས་བཟའ་མི་རུང་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Zvose zvipiriso zvezviyo zvomuprista zvichapiswa chose, hazvifaniri kudyiwa.”
  spa-BLM: Toda ofrenda de un sacerdote será quemada por completo. No se comerá”.
  cac-cac: Masanil ofrenda syac' eb' sacerdote d'a tas svaji, yovalil sn̈usjitz'a
    smasanil. Malaj junoc mach syal svaani, xchi vin̈aj Moisés chi'.
  swh-ULB: Kila sadaka ya nafaka ya kuhani itatekezwa yote. Haitaliwa kamwe.”
  bel-bel: і ўсякае хлебнае прынашэньне ад сьвятара ўсё хай спальваецца, а не зьядаецца.
  deu-ELBBK: Aber alles Sündopfer, von dessen Blut in das Zelt der Zusammenkunft gebracht
    wird, um im Heiligtum Sühnung zu tun, soll nicht gegessen werden; es soll mit
    Feuer verbrannt werden.
  mbb-OT: Is langun he menge pemuhat he para gasa zutun te memumuhat kinahanglan he
    pudu edtutunga; kenà heini egkeenen.
  mal-2015: പുരോഹിതന്റെ ഭോജനയാഗം മുഴുവനും ദഹിപ്പിക്കേണം; അതു തിന്നരുതു.
  rmc-rmc: Ale našťi pes chal odi obeta vaš o binos, savakro rat pes ľidžal andro
    Svetostankos andro Neksveteder than, bo ola obetaha pes počinel vaš o bini cale
    narodoskre; odi obeta mušinel te zlabol caľi.‘ “
  pes-OPV: و هر هدیه آردی کاهن تمام سوخته شود و خورده نشود.»
  ron-1924: 'Орьче дар де мынкаре ал унуй преот сэ фие арс ын ынтреӂиме: сэ ну се
    мэнынче.”'
  ben-OBCV: যাজকের প্রত্যেক শস্য-নৈবেদ্য পুরোপুরি পুড়ে যাবে, এটি ভোজন করা যাবে না।”
  som-som: Oo qurbaan kasta oo hadhuudh ah oo wadaadku bixiyoba waa in dhammaantiis
    la wada guba, oo waa inaan la cunin.
  lat-VUC: Omne enim sacrificium sacerdotum igne consumetur, nec quisquam comedet
    ex eo.
  eng-ASVBT: 'And every meal offering of the priest shall be wholly burnt: it shall
    not be eaten.'
  ita-1885: E, generalmente, ogni offerta di panatica del Sacerdote brucisi interamente;
    non mangisene nulla.
  eng-LXXUP: 'And no offerings for sin, of whose blood there shall be brought any
    into the tabernacle of witness to make atonement in the holy place, shall be eaten:
    they shall be burned with fire.'
  eng-ULB: Every grain offering of the priest will be completely burned up. It must
    not be eaten.”
  spa-VBL: Cada ofrenda de grano para un sacerdote debe ser quemada completamente.
    No debe ser comida”.
  fra-_FOB: Et toute offrande de sacrificateur sera consumée entièrement; on n'en
    mangera pas.
  mal-mal: പുരോഹിതന്റെ ഓരോ ഭോജനയാഗവും മുഴുവനായി ദഹിപ്പിക്കണം; അത് തിന്നരുത്”.
  urd-GVR: Imām kī ġhallā kī nazar hameshā pūre taur par jalānā. Use na khānā.”
  suz-BL: मिनु चढ़ेब आन अन्‍न चढ़ेतीक नेल्‍ल चोचा माल्‍नीम। मेको जचा मदुम्‍ब” देंत।
  ita-1927: Ogni oblazione del sacerdote sarà fatta fumare per intero; non sarà mangiata”.
  ckb-ckb: هەموو پێشکەشکراوێکی دانەوێڵەی کاهین بە تەواوی دەسووتێنرێت و ناخورێت.»
  eng-BBE: 'Every meal offering offered for the priest is to be completely burned:
    nothing of it is to be taken for food.'
  kan-OKCV: ಏಕೆಂದರೆ ಯಾಜಕನಿಗಾಗಿರುವ ಪ್ರತಿಯೊಂದು ಧಾನ್ಯ ಸಮರ್ಪಣೆಯೂ ಸಂಪೂರ್ಣವಾಗಿ ಸುಟ್ಟಿರಬೇಕು.
    ಅದನ್ನು ತಿನ್ನಬಾರದು,” ಎಂದರು.
  tam-2017: ஆசாரியனுக்காக செலுத்தப்படும் எந்த உணவுபலியும் சாப்பிடாமல், முழுவதும் எரிக்கப்படவேண்டும்”
    என்றார்.
  spa-RV-1909: Y todo presente de sacerdote será enteramente quemado; no se comerá.
  ron-BTF: Pentru ca fiecare dar de mâncare, pentru preot, să fie ars în întregime,
    acesta să nu fie mâncat.
  eng-WEBP: Every meal offering of a priest shall be wholly burned. It shall not be
    eaten.”
  eng-FBV: Every grain offering for a priest is to be burned completely. It must not
    be eaten.”
  nld-1939: want elk spijsoffer van een priester moet helemaal worden verbrand, en
    niets mag ervan worden genuttigd.
  nch-BL: Huajca monequi quitatis senquisa nochi nopa tacajcahualisti ten harina cati
    nopa totajtzi techmacas para ya iseltitzi. Yon quentzi amo aqui hueli quicuas.”
  vie-1934: Phàm của lễ chay của thầy tế lễ nào thì phải đốt hết, không nên ăn.
  hin-CV: पुरोहित की हर एक अन्‍नबलि; यह पूरी तरह से जलाई जाए. इसको खाया न जाए.”
  eng-OURB: Every meal offering of a priest shall be wholly burned. It shall not be
    eaten.”
  spa-BES: 'Cada ofrenda de comida ofrecida por el sacerdote debe ser completamente
    quemada: nada de eso debe tomarse para comer.'
  tdx-tdx: Fe tsy azo kamaeñe ze soron-kakeo nangalan-dio, nendeseñe amy kibohom-pamantañañey
    hanoem-pijebañañe amy toe-miavakey, ie tsy mete tsy forototoeñe añ’afo.
  vid-vid: Nhambiko yoneche ya nyhule ilavigwe na mtambika yolakazwa yeng'ha, haiwa
    ya kulya hebu.”
  eng-OKE: But no sin offering whose blood is brought into the tabernacle of ordinance
    to make atonement in the sanctuary may be eaten, but shall be burned with fire.
  tha-KJV: ธัญญบูชาของปุโรหิตทุกรายให้เผาเสียให้​หมด อย่าให้​รับประทาน​”
  por-BR-2018: E toda a oferta de cereais de sacerdote será inteiramente queimado;
    não se comerá.
  deu-ELO: (06:16) Und jedes Speisopfer des Priesters soll ein Ganzopfer sein; es
    soll nicht gegessen werden.
  eng-WYC-2018: For all the sacrifice of priests shall be burnt with fire, neither
    any man shall eat thereof. (For all of the grain offering of a priest shall be
    burned with fire, no one shall eat any of it.)
  epo-epo: Kaj ĉiu farunofero de pastro estu forbruligata tuta; ĝi ne estu manĝata.
  uig-PIN: Kaⱨinning ⱨǝrbir axliⱪ ⱨǝdiyǝsi bolsa pütünlǝy kɵydürülsun; u ⱨǝrgiz yeyilmisun.
  beo-beo: Gobele salasu dunu da Gala:ine Iasu iabeba:le, e da amo ea la:idi hamedafa
    manu. Huluanedafa da oloda da:iya, gobesi dagoi ba:mu.
  tpi-OTNT: Ol pris i no ken kaikai liklik hap bilong dispela ofa bilong kukim wit
    ol yet i bringim. Ol i mas larim paia i kukim olgeta.”
  hau-SA: Kowace hadaya ta gari ta firist, za a ƙone ta ƙurmus, ba za a ci ba.”
  uig-LAT: Kahinning herbir ashliq hediyesi bolsa pütünley köydürülsun; u hergiz yéyilmisun.
  nde-nde: Yonke iminikelo yamabele yomphristi izatshiswa iphele; akumelanga idliwe.”
  ton-ton: He ko e feilaulau meʻakai kotoa pē ki he taulaʻeiki ʻe tutu hono kotoa
    ʻo ia ʻe ʻikai kai ia.
  ces-1613: A všeliká suchá obět kněžská celá spálena bude; nebudeť jedena.
  eng-WMB: Every meal offering of a priest shall be wholly burned. It shall not be
    eaten.”
  tam-TCV: ஆசாரியனின் எல்லா தானியக் காணிக்கையும், முழுவதுமாய் எரிக்கப்படவேண்டும்.
    அதை ஒருபோதும் சாப்பிடக்கூடாது.”
  ceb-ULB: Pagasunogon sa hingpit ang matag trigo nga ihalad sa pari. Ug kinahanglan
