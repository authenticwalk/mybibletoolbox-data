  hlt-MCSB: Tedae khocang boeih he rhuemtuet la om saeh lamtah khosoih loh ca boel
    saeh,” a ti nah.
  mdy-ETH: ቄኤሳሢ ዒንጋ ሃኣኮ ዒንጊፆይዳፓ ሙይንታይ ባኣያ ማዒ ቢያ ሚቺንታንዳያ ኮይሳኔ።»
  twi-ASANTE: Ɔsɔfoɔ biara atokoɔ afɔdeɛ a ɔbɛbɔ no, ɛsɛ sɛ wɔhye ne nyinaa. Ɛnsɛ
