verse: LEV.006.020
translations:
  mal-C: '“അഹരോൻ അഭിഷിക്തനാകുന്ന ദിവസം അദ്ദേഹവും പുത്രന്മാരും യഹോവയ്ക്ക് അർപ്പിക്കേണ്ട
    വഴിപാട് ഇതാണ്: നിരന്തരം അർപ്പിക്കേണ്ട ഭോജനയാഗത്തിനായി ഒരു ഓമെർ നേരിയമാവ്, പകുതി
    രാവിലെയും പകുതി വൈകുന്നേരവും അർപ്പിക്കണം'
  deu-TKW: Jeder, der das Fleisch von ihm berührt ist dem Heiligtume verfallen; und
    wenn etwas von seinem Blut ans Kleid spritzt, so mußt du das von ihm bespritzte
    an heiliger Stätte waschen.
  lin-lin: Moto nyonso oyo akosimba mosuni na yango akozala bule. Soki kaka makila
    ya mbeka yango ezwi elamba na ye, asengeli kosukola esika oyo ezwi makila, na
    esika moko ya bule.
  eng-LSV: '“This [is] an offering of Aaron and of his sons, which they bring near
    to YHWH in the day of his being anointed: a tenth of the ephah of flour [for]
    a continual present, half of it in the morning, and half of it in the evening;'
  eng-GNV: 'This is the offering of Aaron and his sonnes, which they shall offer vnto
    the Lord in the day when he is anointed: the tenth part of an Ephah of fine floure,
    for a meate offering perpetuall: halfe of it in ye morning, and halfe thereof
    at night.'
  eng-WEBSTER: This is the offering of Aaron and of his sons, which they shall offer
    to the LORD in the day when he is anointed; the tenth part of an ephah of fine
    flour for a meat-offering perpetual, half of it in the morning, and half of it
    at night.
  nhw-BL: “Ipan nopa tonal quema Aarón o iteipan ixhuihua moiyocatlalise para ma elica
    totajtzitzi, sesen monequi quihualicas para na, niamoTECO, ni tlacajcahualistli.
    Nechmacas se tlacajcahualistli catli quipiya ome kilos tlen harina nelcuechtic.
    Huan tlajco tlen nopa tlacajcahualistli nechmacase ica ijnaloc huan nopa seyoc
    tlajco nechmacase ica tiotlac.
  swh-ONEN: '“Hii ni sadaka ambayo Aroni na wanawe wanapaswa kuleta kwa Bwana siku
    atakapotiwa mafuta: sehemu ya kumi ya efa ya unga laini kama sadaka ya kawaida
    ya nafaka. Nusu yake ataitoa asubuhi na nusu nyingine jioni.'
  bba-bba: Tɔn tuko wi u koo yɑ̃ku yɑɑ ye bɑbɑ kpuro u koo ɡbiwɑ. Yɑ̃ku yɑɑ yen yɛm
    mù n wisi win yɑberɔ u koo tu teɑwɑ yɑm dɛɛrɑm mi.
  eng-KJVCPB: This is the offering of Aaron and of his sons, which they shall offer
    unto the Lord in the day when he is anointed; the tenth part of an ephah of fine
    flour for a meat offering perpetual, half of it in the morning, and half thereof
    at night.
  luo-luo: '“Chiwoni ema Harun gi Yawuote nokelne Jehova Nyasaye chiengʼ ma iwalogi:
    Mogo mayom moromo kilo angʼwen kaka chiwo mar cham mapile pile, nus mar mogono
    ginichiw gokinyi, to nus modongʼ ginichiw godhiambo.'
  meu-meu: 'Aaron mai natuna ida ese Iehova ini bae boua toma, ia ihorona dinana ai:
    flaoa namo-hereana efa ta bae karoaia, karoa gwauta, karoa ta be flaoa boubouna
    ai bainela ela bona hanaihanai, kahana daba ai ma kahana adorahi ai.'
  npi-ULB: “हारून र त्यसका छोराहरूले हरेक छोराको अभिषेक गर्ने दिनमा परमप्रभुलाई अर्पण
    गर्ने बलि यस प्रकार रहेको छः नियमित अन्‍नबलिझैँ आधा पाथी मसिनो पिठो, आधाचाहिँ
    बिहान र आधा साँझ ।
  yor-yor: “Èyí ni ọrẹ tí Aaroni àti àwọn ọmọ rẹ gbọdọ̀ mú wá fún Olúwa ní ọjọ́ tí
    a bá fi òróró yan ọ̀kọ̀ọ̀kan wọn; ìdámẹ́wàá òsùwọ̀n ìyẹ̀fun kíkúnná dáradára fún
    ẹbọ ohun jíjẹ lójoojúmọ́, ìdajì rẹ̀ ní àárọ̀ àti ìdajì rẹ̀ ní ìrọ̀lẹ́.
  pes-OPCB: «هارون و هر کدام از پسرانش در روزی که برای انتصاب به مقام کاهنی مسح می‌شوند
    باید یک کیلو آرد مرغوب، به اندازهٔ هدیهٔ آردی روزانه به حضور خداوند بیاورند و
    نصف آن را در صبح و نصف دیگر را در عصر به خداوند تقدیم کنند.
  tgl-ULB: '“Ito ang handog ni Aaron at ng kaniyang mga anak na lalaki, na kanilang
    ihahandog kay Yahweh sa araw na kung kailan papahiran ng langis ang bawat anak
    na lalaki: isang ikasampung bahagi ng isang ephah ng pinong harina bilang isang
    karaniwang handog na pagkaing butil, kalahati nito sa umaga at kalahati nito sa
    gabi.'
  hui-hui: Loma binigo mo miaga agali Arono aria pigane dabo helarangi tigua i̱nihondo
    loma mbira ala bu ngulene ngago ogo. Tigua widi lomabu delolenenaga balawa maru
    yuwa egerebagibi alendo ni paliragolabi i̱nihondo lomabu delolene nga.
  mya-mya: '@see-verse:LEV.006.019'
  bod-N: འདི་ནི་ཨ་རོན་ལ་སྣུམ་གྱིས་བྱུག་པའི་ཉིན་མོ་ཡིན་ལ། ཁོ་དང་ཁོའི་བུ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་དགོས་པའི་མཆོད་པ་ནི་འདི་ལྟ་སྟེ།
    ཨེ་ཕཱ་ཡི་བཅུ་ཆ་གཅིག་གི་གྲོ་ཞིབ་ནི་དུས་རྒྱུན་འབུལ་བའི་འབྲུ་རིགས་ཀྱི་མཆོད་པ་བཞིན་འབུལ་བ་དང་།
    དེའི་ཕྱེད་ཀ་ཞོགས་པ་དང་ཕྱེད་ཀ་དགོང་མོ་འབུལ་དགོས་སོ། །
  sna-sna: '“Ichi ndicho chibayiro chaAroni navanakomana vake chavanofanira kuuyisa
    kuna Jehovha pazuva raanozodzwa: chegumi cheefa youpfu hwakatsetseka sechipiriso
    chezviyo chamazuva ose, hafu yacho mangwanani neimwe hafu manheru.'
  spa-BLM: '“Esta es la ofrenda de Aarón y de sus hijos, que ofrecerán a Yahvé el
    día en que sea ungido: la décima parte de un efa de harina fina como ofrenda perpetua,
    la mitad por la mañana y la otra mitad por la tarde.'
  cac-cac: 'Aton jun ofrenda tic yovalil syac'' vin̈aj Aarón yed'' eb'' yuninal d''a
    Jehová, d''a sc''ual sic''chajoch eb'' d''a sacerdoteal: Chan̈e'' libra ixim harina
    te vach'', yujto ofrenda tz''ac''ji d''a tas svaji. Nan̈al tz''ac''ji d''a q''uin̈ib''alil,
    axo nan̈alxo, a d''a yemc''ualil tz''ac''ji d''a jun c''u chi''.'
  swh-ULB: '“Hii ni sadaka ya Haruni na wanawe ambayo watatoa kwa Bwana katika siku
    ambayo kila mwana atawekwa wakfu: sehemu ya kumi ya efa ya unga laini kama kawaida
    sadaka ya nafaka nusu yake asubuhi na nusu yake jioni.'
  bel-bel: 'вось прынашэньне ад Аарона і сыноў ягоных, якое прынясуць яны Госпаду
    ў дзень памазаньня ягонага: дзясятая частка эфы пшанічнай мукі ў ахвяру заўсёдную,
    палавіна гэтага на раніцу і палавіна на вечар;'
  deu-ELBBK: Alles, was sein Fleisch anrührt, wird heilig sein; und wenn von seinem
    Blut auf ein Kleid spritzt – das, worauf es spritzt, sollst du waschen an heiligem
    Ort.
  mbb-OT: 'mehitenged te pemuhat he para te Nengazen he ibpemuhat ni Aaron dutun te
    andew te kedhimuwa kandin he lavew he memumuhat, he kinahanglan he ed-ul-ulahan
    daan te menge kevuwazan din he ebpekeilis kandin: Mebpemuhat sikandin te zezuwa
    he kilu he meupiya he kelasi he herina. Pemuhat heini he para te kebeǥey te zengeg
    diyà te Nengazen, he layun heini ebeeli taman te taman. Is liwazà kayi ne ipemuhat
    din ke meselem ne is liwazà wey ke mahapun.'
  mal-2015: 'അഹരോന്നു അഭിഷേകം കഴിയുന്ന ദിവസം അവനും പുത്രന്മാരും യഹോവെക്കു കഴിക്കേണ്ടുന്ന
    വഴിപാടാവിതു: ഒരു ഇടങ്ങഴി നേരിയ മാവിൽ പാതി രാവിലേയും പാതി വൈകുന്നേരവും നിരന്തരഭോജനയാഗമായി
    അർപ്പിക്കേണം.'
  rmc-rmc: Te pes vareko aver chudela ole obetakre masestar, ela mardo le Devlestar.
    Te vareso la obetakre ratestar čuľala pro ruchos, mušinel pes te rajbinel pro
    sveto than.
  pes-OPV: «این است قربانی هارون و پسرانش که در روزمسح کردن او نزد خداوند بگذرانند،
    ده‌یک ایفه آرد نرم برای هدیه آردی دائمی، نصفش در صبح و نصفش در شام،
  ron-1924: '„Ятэ дарул пе каре ыл вор фаче Домнулуй Аарон ши фиий луй ын зиуа кынд
    вор прими унӂеря: а зечя парте динтр-о ефэ де флоаря фэиний, ка дар де мынкаре
    вешник, жумэтате диминяца ши жумэтате сяра,'
  ben-OBCV: '“হারোণ ও তার ছেলেরা অভিষেকের দিনে সদাপ্রভু উদ্দেশে এই উপহার আনবে: এক
    নিয়মিত শস্য-নৈবেদ্যরূপে এক ঐফা মিহি ময়দার দশমাংশ, সকালে অর্ধেক ভাগ ও সন্ধ্যায়
    অর্ধেক ভাগ।'
  som-som: Kanu waa qurbaanka Haaruun iyo wiilashiisu ay Rabbiga u bixin doonaan maalintii
    isaga la subko, waana eefaah bur ah oo toban meelood loo dhigay meeshiis, oo ah
    qurbaan hadhuudh oo joogto ah, oo intaas badhkeed subaxdii ha la bixiyo, badhka
    kalena fiidkii ha la bixiyo.
  lat-VUC: 'Hæc est oblatio Aaron, et filiorum ejus, quam offerre debent Domino in
    die unctionis suæ. Decimam partem ephi offerent similæ in sacrificio sempiterno,
    medium ejus mane, et medium ejus vespere:'
  eng-ASVBT: 'This is the oblation of Aaron and of his sons, which they shall offer
    unto Jehovah in the day when he is anointed: the tenth part of an ephah of fine
    flour for a meal offering perpetually, half of it in the morning, and half thereof
    in the evening.'
  ita-1885: 'Quest''è l''offerta, che Aaronne e i suoi figliuoli hanno sempre da offerire
    al Signore, nel giorno che alcun di loro sarà unto, cioè: un''offerta di panatica
    d''un decimo d''un efa di fior di farina, per offerta perpetua; la metà la mattina,
    e l''altra metà la sera.'
  eng-LXXUP: Every one that touches the flesh of it shall be holy, and on whosesoever
    garment any of its blood shall have been sprinkled, whosoever shall have it sprinkled,
    shall be washed in the holy place.
  eng-ULB: '“This is the offering of Aaron and of his sons, which they will offer
    to Yahweh on the day when each son is anointed: a tenth part of an ephah of fine
    flour as a regular grain offering, half of it in the morning and half of it in
    the evening.'
  spa-VBL: '“Esta es la ofrenda que Aarón y sus hijos deben presentar al Señor cuando
    sean ungidos: una décima parte de una efa de la mejor harina como ofrenda de grano
    habitual, la mitad por la mañana y la mitad por la tarde.'
  fra-_FOB: 'Voici l''offrande d''Aaron et de ses fils, qu''ils offriront à l''Éternel,
    au jour où ils seront oints: Un dixième d''épha de fine farine comme offrande
    perpétuelle, moitié le matin, et moitié le soir.'
  mal-mal: '“അഹരോൻ അഭിഷിക്തനാകുന്ന ദിവസം അവനും പുത്രന്മാരും യഹോവയ്ക്കു കഴിക്കേണ്ട
    വഴിപാടാണിത്: ഒരു ഇടങ്ങഴി നേരിയ മാവിൽ പാതി രാവിലെയും പാതി വൈകുന്നേരവും നിരന്തരഭോജനയാഗമായി
    അർപ്പിക്കണം.'
  urd-GVR: “Jab Hārūn aur us ke beṭoṅ ko imām kī zimmedārī uṭhāne ke lie maḳhsūs karke
    tel se masah kiyā jāegā to wuh ḍeṛh kilogrām behtarīn maidā pesh kareṅ. Us kā
    ādhā hissā subah ko aur ādhā hissā shām ke waqt pesh kiyā jāe. Wuh ġhallā kī yih
    nazar rozānā pesh kareṅ.
  suz-BL: “हारून नु आ तौपुकीम तेल लुक्‍चा पुंइसे नाक्‍ती परमप्रभु यावे कली मार नु
    दोपा चढ़ेचा माल्‍नीम देंशा हना, एफाह का ङा १० भाग थम रिम्‍शो फस नाक्‍दो आधा नु
    सुनी आधा गेना हना यो चढ़ेचा माल्‍नीम। एफाह पुक्‍तीके का बाक्‍ब। एफाह का २२ लिटर
    रिक्‍ब। मेको ङा १० भाग २ लिटर नु इच्‍का खोइ ४ माना खोदेंशो बाक्‍ब।लेवी ७:३७; प्रस्‍थान
    २९:-
  ita-1927: '“Questa è l’offerta che Aaronne e i suoi figliuoli faranno all’Eterno
    il giorno che riceveranno l’unzione: un decimo d’efa di fior di farina, come oblazione
    perpetua, metà la mattina e metà la sera.'
  ckb-ckb: '«ئەمە قوربانی هارون و کوڕەکانییەتی کە لە ڕۆژی دەستنیشانکردن بۆ یەزدانی
    دەهێنن: دەیەکی ئێفەیەک لە باشترین ئارد لە پێشکەشکراوی دانەوێڵە، بە بەردەوامی نیوەی
    لە بەیانییان و نیوەی لە ئێواران.'
  eng-BBE: 'This is the offering which Aaron and his sons are to make to the Lord
    on the day when he is made a priest: the tenth part of an ephah of the best meal
    for a meal offering for ever; half of it in the morning and half in the evening.'
  kan-OKCV: “ಆರೋನನೂ, ಅವನ ಪುತ್ರರೂ ಅಭಿಷಿಕ್ತರಾದ ದಿನದಲ್ಲಿ, ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾದ
    ಬಲಿಯು ಇದೇ. ಮೂರು ಸೇರು ಗೋಧಿ ಹಿಟ್ಟಿನಲ್ಲಿ ನಿರಂತರವಾಗಿರುವ ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಮುಂಜಾನೆ
    ಅದರಲ್ಲಿ ಅರ್ಧಭಾಗವನ್ನು ಮತ್ತು ರಾತ್ರಿ ಅದರಲ್ಲಿ ಅರ್ಧಭಾಗವನ್ನು ಸಮರ್ಪಿಸಬೇಕು.
  tam-2017: “ஆரோன் அபிஷேகம் செய்யப்படும் நாளில், அவனும் அவனுடைய மகன்களும் யெகோவாவுக்குச்
    செலுத்தவேண்டிய படைப்பு என்னவென்றால், ஒரு எப்பா அளவான மெல்லிய மாவிலே பத்தில் ஒரு
    பங்கை, காலையில் பாதியும் மாலையில் பாதியும், நிரந்தரமான உணவுபலியாகச் செலுத்தக்கடவர்கள்.
  spa-RV-1909: 'Esta es la ofrenda de Aarón y de sus hijos, que ofrecerán á Jehová
    el día que serán ungidos: la décima parte de un epha de flor de harina, presente
    perpetuo, la mitad á la mañana y la mitad á la tarde.'
  ron-BTF: Acesta este darul lui Aaron și al fiilor săi, pe care să îl aducă DOMNULUI
    în ziua în care este uns; a zecea parte dintr-o efă de floarea făinii ca un continuu
    dar de mâncare, jumătate din ea dimineața și jumătate din ea, noaptea.
  eng-WEBP: '“This is the offering of Aaron and of his sons, which they shall offer
    to the LORD in the day when he is anointed: one tenth of an ephah of fine flour
    for a meal offering perpetually, half of it in the morning, and half of it in
    the evening.'
  eng-FBV: '“This is the offering that Aaron and his sons are to present to the Lord
    when they''re anointed: a tenth of an ephah of best flour as a usual grain offering,
    half in the morning and half in the evening.'
  nld-1939: Dit is de offergave, die Aäron en zijn zonen Jahweh moeten brengen, wanneer
    zij worden gezalfd. Als dagelijks spijsoffer moeten zij een tiende efa meelbloem
    brengen; de ene helft des morgens, de andere helft des avonds.
  nch-BL: “Ipan nopa tonali quema Aarón o iteipan ixhuihua moiyocatalise para elise
    totajtzitzi, sesen monequi quihualicas para na, niamoTECO, ni tacajcahualisti.
    Techmacas se tacajcahualisti cati quipiya ome kilo ten harina nelcuechtic. Huan
    tajco ten nopa tacajcahualisti techmacase ica ijnaloc huan nopa seyoc tajco techmacase
    ica tiotac.
  vie-1934: 'Nầy là của lễ A-rôn và các con trai người phải dâng cho Đức Giê-hô-va
    trong ngày họ chịu phép xức dầu: Một phần mười ê-pha bột lọc làm của lễ chay thường
    thường; sáng một phân nửa, chiều một phân nửa.'
  hin-CV: “जब कभी अहरोन की पौरोहितिक परंपरा के अंतर्गत किसी पुरोहित का अभिषेक किया
