    dughiamɨn ofan tam damigh. Egh me ofa gamir dughiamɨn gumazitam amɨseveghtɨ, a
    na bagh ofabar amu. A plauan tam inightɨ, an osɨmtɨzim 1 kilogremɨn tugh, a mati
    me dughiabar zurara wit tuer ofan ababanimra inigh. A plauan kamɨn akuatam isɨ
    mɨzarazimɨn ofa damigh, egh aruem magɨrɨtɨ, an akuar namɨn ofa damu.
  dop-dop: Ye yʋlʋ kɛ yem ɩ́ tokinɑɑ, ɩ lepɑ. Tǝ cɑlǝm ɩ yɑwɑ pʋʋɣʋ tɔɔ, lonte kʋlʋmtǝlɛ
    ńtɛ́ tǝ tɑɑ kɛ́ pɑɑ nyɑɑlɩ-wɩ.
  azb-azb: '«Harunun məsh olunacağı gün Harunla oğullarının Rəbbə edəcəkləri təqdim
    budur: daimi taxıl təqdimi olaraq narın undan efanın onda birini – yarısı səhər,
    yarısı isə axşam,'
  eng-DBY: 'This is the offering of Aaron and of his sons, which they shall present
    to Jehovah on the day when he is anointed: the tenth part of an ephah of fine
    flour as a continual oblation, half of it in the morning, and half thereof at
    night.'
  hin-2017: “जिस दिन हारून का अभिषेक हो उस दिन वह अपने पुत्रों के साथ यहोवा को यह
    चढ़ावा चढ़ाए; अर्थात् एपा का दसवाँ भाग मैदा नित्य अन्नबलि में चढ़ाए, उसमें से
    आधा भोर को और आधा संध्या के समय चढ़ाए।
  wol-KYG: Lépp lu laal ci yàpp wi, day doon lu sell, te bu lenn ci deretu sarax si
    tisee ci kawi yére, dees koy xaj fa mu tis, ci bérab bu sell.
  eng-YLT: '''This [is] an offering of Aaron and of his sons, which they bring near
    to Jehovah in the day of his being anointed; a tenth of the ephah of flour [for]
    a continual present, half of it in the morning, and half of it in the evening;'
  eng-WYC-2017: This is the offering of Aaron, and of his sons, which they owe to
    offer to the Lord, in the day of his anointing; they shall offer the tenth part
    of ephah of [tried]wheat flour, into everlasting sacrifice, the half thereof in
    the morrowtide, and the half thereof in the eventide;
  eng-WMBB: '“This is the offering of Aaron and of his sons, which they shall offer
    to the LORD in the day when he is anointed: one tenth of an efah of fine flour
    for a meal offering perpetually, half of it in the morning, and half of it in
    the evening.'
  urd-GVH: “जब हारून और उसके बेटों को इमाम की ज़िम्मादारी उठाने के लिए मख़सूस करके
    तेल से मसह किया जाएगा तो वह डेढ़ किलोग्राम बेहतरीन मैदा पेश करें। उसका आधा हिस्सा
    सुबह को और आधा हिस्सा शाम के वक़्त पेश किया जाए। वह ग़ल्ला की यह नज़र रोज़ाना
    पेश करें।
  rug-rug: pude tana vina madina sa hiama Eroni meke sari na tuna pu tuti gore mae
    gua koasa. Koasa rane sapu tava madi si arini, si kaqu vekoa si keke kilo mamata
    palava memehena sapu kekeṉoṉo gua sapu na vinariponi huiti hopeke rane koe Zihova;
    kukuruna tana munumunu meke kukuruna tana veluvelu.
  gaz-gaz: '“Kennaan Aroonii fi ilmaan isaa guyyaa inni dibamutti Waaqayyoof dhiʼeessuu
    qaban kanaa dha: Daakuu bullaaʼaa iifii kudhan keessaa tokkoo jechuunis walakkaa
    isaa ganama, walakkaa immoo galgala yeroo hunda kennaa midhaanii godhanii haa
    dhiʼeessan.'
  fra-LSG: Quiconque en touchera la chair sera sanctifié. S’il en rejaillit du sang
    sur un vêtement, la place sur laquelle il aura rejailli sera lavée dans un lieu
    saint.
  yal-yal: Naxan yo nɛma a yiin dinɲɛ a suben na fɔ a xa sariɲan nɛn. Xa a wunla xuya
    dugina nde ma, i xa na dugin xa yire sariɲanxina nde yi.
  haw-1868: Eia ka mohai a Aarona a me kana mau keiki, a lakou e mohai aku ai ia Iehova
    i ka la i poniia'i oia, o ka hapaumi o ka epa palaoa wali, e mohai mau ai, o ka
    hapalua ona i ke kakahiaka, a o ka hapalua ona i ke ahiahi.
  arb-NAV: '«هَذَا مَا يُقَرِّبُهُ هَرُونُ وَأَبْنَاؤُهُ لِلرَّبِّ يَوْمَ تَكْرِيسِهِمْ
    كَهَنَةً: يُقَدِّمُونَ لِلرَّبِّ عُشْرَ الإِيفَةِ (نَحْوَ لِتْرَيْنِ وَنِصْفِ
    اللِّتْرِ) تَقْدِمَةً دَائِمَةً مِنَ الدَّقِيقِ، نِصْفُهَا فِي الصَّبَاحِ وَنِصْفُهَا
    فِي الْمَسَاءِ،'
  ewe-ewe: '“Nu siae nye nu si Aron kple via ŋutsuwo ana Yehowa le gbe si gbe woasi
    ami nɛ: wɔ memee kilogram ɖeka abe gbe sia gbe ƒe nuɖuvɔsa ene. Woatsɔ afã vɛ
    ŋdi, eye afã evelia le fiẽ.'
  eng-LEE: '(6:13) This is the offering of Aaron and of his sons, which they shall
    offer unto the Lord on the day when he is anointed: the tenth part of an ephah
    of fine flour for a meat-offering perpetually; half of it in the morning, and
    the other half of it in the evening.'
  asm-FB: “হাৰোণ অভিষিক্ত হোৱা দিনা তেওঁ আৰু তেওঁৰ পুত্ৰসকলে যিহোৱাৰ উদ্দেশ্যে যি
    উপহাৰ উৎসৰ্গ কৰিব, সেয়ে এই; তেওঁলোকে নিত্য ভক্ষ্য নৈবেদ্যৰ অৰ্থে, ঐফাৰ দহভাগৰ
    এভাগ মিহি আটাগুড়ি লৈ ৰাতিপুৱা আধা আৰু গধূলি আধা উৎসৰ্গ কৰিব।
  sus-A: نَشَن يٌ دِنمَ نَ سّرّشّ رَ، نَ كَنيِ سّنِيّنمَ نّ. شَ نَ وُلِ سَ كَسَن دُفِ
    ندٍ مَ، نَ دُفِ شَ شَ يِرٍ سّنِيّنشِ.
  fra-SBL: 'Voici l''offrande qu''Aaron et ses fils présenteront à l''Éternel le jour
    où il sera oint : un dixième d''épha de fleur de farine, en offrande perpétuelle,
    une moitié le matin et une moitié le soir.'
  hbo-hbo: כֹּ֛ל אֲשֶׁר־יִגַּ֥ע בִּבְשָׂרָ֖הּ יִקְדָּ֑שׁ וַאֲשֶׁ֨ר יִזֶּ֤ה מִדָּמָהּ֙
    עַל־הַבֶּ֔גֶד אֲשֶׁר֙ יִזֶּ֣ה עָלֶ֔יהָ תְּכַבֵּ֖ס בְּמָקֹ֥ום קָדֹֽשׁ׃
  eng-WYCLIFFE: and seide, This is the offryng of Aaron, and of hise sones, which
    thei owen offre to the Lord in the day of her anoyntyng ; thei schulen offre the
    tenthe part of ephi of wheete flour, in euerlastynge sacrifice, the myddis therof
    in the morewtid, and the myddis therof in the euentid;
  cwe-cwe: “Siku ya Haluni na wanage wa chilume kuhakigwa mavuta, wolondeka kumulavila
    Mndewa Mulungu nhosa ya mhule chilo imwe ya usage unogile fana nhosa ya chila
    siku. Nusu imwe ya usage uwo kezailava imisi na nusu imwenga kezailava ichigulogulo.
  kik-kik: '“Rĩĩrĩ nĩrĩo iruta rĩrĩa Harũni na ariũ ake marĩrehagĩra Jehova mũthenya
    ũrĩa egũitĩrĩrio maguta: nĩ gĩcunjĩ gĩa ikũmi kĩa eba ĩmwe ya mũtu ũrĩa mũhinyu
    mũno, ũrĩ iruta rĩrĩa rĩrutagwo rĩa mũtu, nuthu ĩmwe rũciinĩ na ĩrĩa ĩngĩ hwaĩ-inĩ.'
  fra-NCL: Quiconque en touchera la chair sera saint. S’il en rejaillit du sang sur
    un vêtement, la place où le sang aura rejailli, tu la laveras en lieu saint.
  cek-AK: Aaron hoi a capanawk loe, situi bawh moe, toksak caksakhaih ni hoi kamtong,
    Angraeng khaeah cang hoi sak ih angbawnhaih dungzan ah a sinh o hanah, takaw dip
    ephah hato thungah maeto, akhawn bang ah ahap, duembang ah ahap paek o tih.
  cuk-cuk: '‘Bemar, Bab-Jehováʼga arbaega-nugsalegoed-ibagi, we-ibmar-ukleged ukmaloed:
    Madubur-bur-nued, nibiratar anga ukoed. Wakdara negabar ukoed, baid negabaladdi
    sedo ukoed. Degisadegu na ukdii gumaloed.'
  uig-CYR: 'Һарун Мәсиһлинидиған күнидә у вә оғуллириниң Пәрвәрдигарниң алдиға сунидиғини
    мундақ болуши керәк: — Улар үзүлмәс ашлиқ һәдийә сүпитидә есил ундин бир әфаһниң
    ондин бирини сунуши керәк; әтигини йеримини, ахшими йәнә йеримини сунсун.'
  tel-2017: “అహరోనుకూ, అతని కొడుకులకూ ఒక్కొక్కరికీ అభిషేకం జరిగిన రోజున వాళ్ళు చెల్లించాల్సిన
    అర్పణ ఇది. మామూలు నైవేద్య అర్పణలాగే వాళ్ళు సుమారు ఒక కిలో సన్నని గోదుమ పిండిని
    ఉదయం సగం, సాయంత్రం సగం అర్పించాలి.
  hat-BSA: '“Sa se ofrann ke Aaron avèk fis li yo dwe prezante bay SENYÈ a nan jou
    ke li onksyone a: dizyèm nan yon efa farin fen kòm yon ofrann sereyal nòmal, mwatye
    nan li nan maten e mwatye nan li nan aswè.'
  kos-kos: 'nu ke pacl in akmusra sie mwet in sou lal Aaron nu ke wal lun mwet tol.
    Len se el akmusrala, el fah sang ma inge tuh in sie mwe kisa nu sin LEUM GOD:
    luo paun in flao (lupa se na ma kisakinyuk ke len nukewa ke mwe kisa ke wheat)
    — tafu ke lotutang ac tafu ke eku.'
  hbo-WLC: כֹּ֛ל אֲשֶׁר־יִגַּ֥ע בִּבְשָׂרָ֖הּ יִקְדָּ֑שׁ וַאֲשֶׁ֨ר יִזֶּ֤ה מִדָּמָהּ֙
    עַל־הַבֶּ֔גֶד אֲשֶׁר֙ יִזֶּ֣ה עָלֶ֔יהָ תְּכַבֵּ֖ס בְּמָק֥וֹם קָדֹֽשׁ׃
  ibo-ibo: “Nke a bụ aja Erọn na ụmụ ya ndị ikom ga-achụrụ Onyenwe anyị nʼụbọchị a
    ga-ete ya mmanụ. Ọ ga-abụ ọtụtụ ruru lita abụọ nke ọka dị ezi mma dịka aja onyinye
    a na-achụ mgbe niile. Ha ga-enye otu ọkara ya nʼụtụtụ, nye nke ọzọ nʼuhuruchi.
  ory-ory: “ଅଭିଷେକ ଦିନରେ ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଉପହାର ଉତ୍ସର୍ଗ
    କରିବେ, ତାହା ଏହି; ସେମାନେ ନିତ୍ୟ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ନିମନ୍ତେ ଐଫାର ଦଶମାଂଶ ସରୁ ମଇଦା ନେଇ
    ଅର୍ଦ୍ଧେକ ପ୍ରଭାତରେ ଓ ଅର୍ଦ୍ଧେକ ସନ୍ଧ୍ୟାକାଳରେ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: 'fän iten afeiöchün eman souasor i mwirimwirin Aaron: Lon ewe rän, lupwen
    eman leir a kepit, epwe eäni asor ngeni ewe Samol mi Lapalap ruu paun pilawa mi
    amas o mürina usun chök ükükün ewe asoren mongö ra eäni iteiten rän. Esop seni
    ewe asor epwe eäni asor lesosor, nge esop lekuniol.'
  rop-rop: '@see-verse:LEV.006.019'
  ukr-1871: Усе, що доторкнеться до мясива її, осьвятиться; і коли бризне крові її
    на одежу, те, на що бризнуло, мусиш випрати на сьвятому місцї.
  deu-1951: (06-13) Dies ist die Opfergabe Aarons und seiner Söhne, welche sie dem
    HERRN darbringen sollen am Tage seiner Salbung. Ein Zehntel Epha Semmelmehl als
    beständiges Speisopfer, die eine Hälfte am Morgen, die andere am Abend.
  eng-JPS: '(6-13) This is the offering of Aaron and of his sons, which they shall
    offer unto the LORD in the day when he is anointed: the tenth part of an ephah
    of fine flour for a meal-offering perpetually, half of it in the morning, and
    half thereof in the evening.'
  srp-1865: 'Ovo je žrtva Aronova i sinova njegovijeh, koju æe prinositi Gospodu onaj
    dan kad se koji pomaže: desetinu efe bijeloga brašna za dar svagdašnji, polovinu
    ujutru a polovinu uveèe.'
  lug-lug: '“Kino ky’ekiweebwayo Alooni ne batabani be kye banaawangayo eri Mukama
    ku lunaku lwe banaafukibwangako amafuta ag’omuzeeyituuni: ekitundu eky’ekkumi
    ekya liita bbiri, nga kilo emu ey’obuwunga obulungi, nga kye kiweebwayo eky’emmere
    ey’empeke nga kisalirwa wakati ekitundu ekimu, enkya, n’ekitundu ekirala, akawungeezi.'
  heb-heb: זה קרבן אהרן ובניו אשר יקריבו ליהוה ביום המשח אתו עשירת האפה סלת מנחה תמיד
    מחציתה בבקר ומחציתה בערב׃
  ben-IRV: অভিষেক দিনের হারোণ ও তার ছেলেরা সদাপ্রভুর উদ্দেশ্যে এই উপহার উৎসর্গ করবে,
    প্রতিদিন ভক্ষ্য-নৈবেদ্যের জন্য ঐফার দশমাংশ (1 কিলোর ওপরে) সূক্ষ্ম সূজি, সকালে
    অর্ধেক ও সন্ধ্যাবেলায় অর্ধেক।
  pan-pan: ਜਿਸ ਦਿਨ ਹਾਰੂਨ ਨੂੰ ਮਸਹ ਕੀਤਾ ਜਾਵੇ, ਉਸ ਦਿਨ ਉਹ ਆਪਣੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਦੇ
    ਅੱਗੇ ਭੇਟ ਚੜ੍ਹਾਵੇ ਅਰਥਾਤ ਏਫਾਹ ਦਾ ਦਸਵਾਂ ਹਿੱਸਾ, ਇੱਕ ਸਦਾ ਦੀ ਮੈਦੇ ਦੀ ਭੇਟ ਦੇ ਲਈ ਅੱਧਾ
    ਸਵੇਰ ਨੂੰ ਅਤੇ ਅੱਧਾ ਰਾਤ ਨੂੰ ਚੜ੍ਹਾਵੇ।
  mya-JVB: အာရုန် နှင့် သူ ၏သား တို့သည် ဘိသိက် ခံသောနေ့ မှစ၍ ထာဝရ ဘောဇဉ်ပူဇော်သက္ကာ
    ဖြစ်စေခြင်းငှါ၊ မုန့်ညက် တဩမဲကို၊ နံနက် တဝက် ၊ ည တဝက် ထာဝရဘုရား အား ပူဇော် ရမည်။
  hmo-hmo: Arona o iena natuna tau ese iena dagi helagana ia abia dinana dekenai,
    ia ese paraoa ena metau kilogaram ta Lohiabada dekenai do ia mailaia. Inai paraoa
    ena metau, be paraoa boubouna, nega ibounai idia henia gauna ena metau hegeregerena.
    Inai paraoa kahana be dabai do idia henia, bona kahana be adorahi neganai do idia
    henia.
  urd-urd: “जिस दिन हारून को मसह किया जाए उस दिन वह और उसके बेटे ख़ुदावन्द के सामने
    यह हदिया अदा करें, कि ऐफ़ा के दसवें हिस्से के बराबर मैदा, आधा सुबह को और आधा शाम
    को, हमेशा नज़्र की क़ुर्बानी के लिए लाएँ।
  rus-SYN: 'вот приношение от Аарона и сынов его, которое принесут они Господу в день
    помазания его: десятая часть ефы пшеничной муки в жертву постоянную, половина
    сего для утра и половина для вечера;'
  bqc-SIM: Pↄ́ pↄ́ kã̀ sa'onↄↄpiwa yã'ì azĩaɛɛ. Tó a au fã̀ pↄkasawa, wàli
    pípi gu pↄ́ wa dìlɛ a zɛ́iu.
  tcz-CHONGTHU: Aaron le achapate hon thempu pan mun dia thao akinu nikho teng uleh,
    Pakai henga athilto diu chu hiche hiding ahi; lhosohga thilto dia changbong nelsel
    ephah dimkhat hopsom lah a hop khat hiding, akeh khat chu jingkah maichama atoding
    chule akeh langkhat ma chu nilhah lang maichama ato ding ahi.
  mar-mar: '“अहरोनाच्या अभिषेकाच्या दिवशी अहरोन व त्याच्या मुलांनी परमेश्वरास अर्पण
    आणावयाचे ते हे: एक दशांश एफा मैदा नित्याचे अन्नार्पण म्हणून द्यावे व त्यापैकी
    अर्धे सकाळी व अर्धे संध्याकाळी अर्पावे.'
  qub-qub: «Aarón castacunapis cüra cayman chayar nogapaj chaqui micuy ofrendacunata
    apamonga. Apamonga ishcay quïlu jarinata. Pullantaga tutapa garamanga, pullantana
    tardipa. Waran-waran chaynölla ruranga.
  bqp-bqp: Tɔn tuko wi u koo yɑ̃ku yɑɑ ye bɑbɑ kpuro u koo gbiwɑ. Yɑ̃ku yɑɑ yen yɛm
    mù n wisi win yɑberɔ u koo tu teɑwɑ yɑm dɛɛrɑm mi.
  hat-hat: -Men ofrann Arawon ak pitit gason l' yo va fè pou Seyè a jou y'ap mete
    yo apa pou sèvis Bondye a. Jou sa a, y'a pote yon liv farin menm kantite ak sa
    yo ofri chak jou a, y'a ofri mwatye ladan l' nan maten, lòt mwatye a nan aswè.
  eng-BSB: '“This is the offering that Aaron and his sons must present to the LORD
    on the day he is anointed: a tenth of an ephah of fine flour as a regular grain
    offering, half of it in the morning and half in the evening.'
  tod-tod: Nu-o-nu a vɔɔɠu ma zuai ʋa, naa ɠa ɲade. Ni ma ɲamai a vazana seɠe ma,
    ʋɛ fazagai ná ma, miná ɠa gba ada ɲadegai ta.
  eng-WEBPB: '“This is the offering of Aaron and of his sons, which they shall offer
    to the LORD in the day when he is anointed: one tenth of an ephah of fine flour
    for a meal offering perpetually, half of it in the morning, and half of it in
    the evening.'
  kbq-kbq: Aroni mofavre naga'mo'za pristi eri'zama eri'nazegu'ma masavema frezmante'za
    huhampri zmantesaza zupa, Ra Anumzamofontera ama'na kremna vu'za eri'za eho, knarema
    hu'ne'ni 10ni'a kilo flauapintira mago kilo refako hu'za maka zupama witi kremna
    nevazankna hu'za, amu'nompinti refako hu'za nanterana negre'za, kinaga mago'a
    kregahaze.
  nhe-BL: “Ipan nopa tonal quema Aarón o iteipa ixhuihua moiyocatlalise para ma elica
    totajtzitzi, sesen monequi quihualicas para na, niimoTECO, ni tlacajcahualistli.
    Nechmacas se tlacajcahualistli tlen quipiya ome kilos tlen harina nelcuechtic.
    Huan tlajco tlen nopa tlacajcahualistli nechmacase ica ijnaloc huan nopa seyoc
    tlajco nechmacase ica tiotlac.
  gub-BL: Nezewe Àràw izuapyapyr uzemukatu kar putar Tupàn henataromo xaxeto romo
    wiko mehe wà nehe. Amo xaxeto Tupàn henataromo uzemukatu mehe nehe, omono putar
    pitài kir arozràn imuku'i pyrer izupe nehe, temi'u imur haw tuweharupi har zàwe
    nehe. Omono putar iku'aw har ku'em mehe nehe. Omono putar inugwer iku'aw har karuk
    mehe nehe.
  eng-DRA: 'This is the oblation of Aaron, and of his sons, which they must offer
    to the Lord, in the day of their anointing: They shall offer the tenth part of
    an ephi of flour for a perpetual sacrifice, half of it in the morning, and half
    of it in the evening:'
