verse: LEV.006.011
translations:
  mal-C: പിന്നെ അദ്ദേഹം ആ വസ്ത്രങ്ങൾ മാറി വേറെ വസ്ത്രങ്ങൾ ധരിച്ചുകൊണ്ടു പാളയത്തിനുപുറത്ത്
    വെടിപ്പുള്ള ഒരു സ്ഥലത്തേക്ക് ആ ചാരം കൊണ്ടുപോകണം.
  deu-TKW: Alles, was männlich ist unter den Kindern Aarons, darf es essen, kraft
    eines für alle Zeiten geltenden Rechtes, das euch gegenüber den Feueropfern Jahwes
    zusteht von GeschIecht zu Geschlecht. Jeder der sie berührt, ist dem Heiligtume
    verfallen.
  lin-lin: Bana mibali nyonso kati na bakitani ya Aron bakolia yango. Ezali eteni
    na bango mpo na tango nyonso mpe na milongo nyonso kati na makabo bazikisa na
    moto mpo na Yawe. Bato nyonso oyo bakosimba yango bakokoma bule. ’ › »
  eng-LSV: and he has stripped off his garments, and has put on other garments, and
    has brought out the ashes to the outside of the camp, to a clean place.
  eng-GNV: After, he shall put off his garments, and put on other raiment, and cary
    the ashes foorth without the hoste vnto a cleane place.
  eng-WEBSTER: And he shall put off his garments, and put on other garments, and carry
    forth the ashes without the camp to a clean place.
  nhw-BL: Teipa quiquixtis nopa iyoyo huan moquentis ne seyoc tlamantli iyoyo huan
    quihuicas nopa cuanextli hasta se lugar catli tlapajpactli noixpa catli mocahua
    huejca tlen campa anmochijtoque, huan nopona quicahuas.
  swh-ONEN: Kisha atayavua mavazi haya na kuvaa mengine, naye achukue yale majivu
    nje ya kambi na kuyapeleka mahali palipo safi kwa kawaida ya ibada.
  bba-bba: Aronin bii tɔn durɔ bɑɑwurewɑ u koo dĩɑ ni di. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ
    win bibun bweseru sɔɔ sere kɑ bɑɑdommɑɔ. Tɔn tuko wi u koo nu bɑbɑ kpuro u koo
    ɡbiwɑ.
  eng-KJVCPB: And he shall put off his garments, and put on other garments, and carry
    forth the ashes without the camp unto a clean place.
  luo-luo: Eka nogol lewnigo kendo norwak mamoko, bangʼe notingʼ buru kotero oko mar
    kambi kama ler mar pwodhruok.
  meu-meu: Bena ena dabua aukadia baine doki oho, dabua idaudia baine hadoki; bena
    kahu na taruha murimurinai baine laohaia, gabu ḡoevaḡoevana ta ai baine bubua.
  npi-ULB: त्यसले आफ्ना वस्‍त्रहरू फुकाल्‍ने छ र छाउनीभन्दा बाहिर शुद्ध स्थानमा खरानी
    लैजानको निम्ति अर्को वस्‍त्र पहिरिने छ ।
  yor-yor: Nígbà náà ni yóò bọ́ aṣọ rẹ̀, yóò sì wọ òmíràn, yóò wá gbé eérú náà lọ
    sí ẹ̀yìn ibùdó níbi tí a kà sí mímọ́.
  pes-OPCB: سپس لباسش را عوض کند و خاکستر را بیرون از اردوگاه ببرد و در مکان طاهری
    که برای این کار مقرر شده است، بریزد.
  tgl-ULB: Huhubarin niya ang kaniyang mga damit at isusuot ang ibang mga damit para
    dalhin ang mga abo sa labas ng kampo patungo sa isang lugar na malinis.
  hui-hui: Ani biai howa ibugua aga bu hayago golo ngelowa mende karula aribia halu
    ira punga nogo bene biaru hilo yalu balai anda bu karu helalu tagira puwa dindi
    mbira mebia nahene i̱naga deni bayale ngagoria haealo ngelalimu.
  mya-mya: ထို​နောက်​သူ​သည်​အ​ဝတ်​လဲ​၍ စ​ခန်း​အ​ပြင် ရှိ​ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ သန့်​စင်​ရာ
    အ​ရပ်​သို့​ပြာ​ကို​ယူ​ဆောင်​သွား​ရ​မည်။-
  bod-N: དེ་ནས་གོས་དེ་རྣམས་ཕུད་ནས་གོས་གཞན་དག་གྱོན་པ་དང་། ཐལ་བ་སྒར་ཁའི་ཕྱི་རོལ་གྱི་གནས་གཙང་སར་འཁྱེར་དགོས།
  sna-sna: Ipapo anofanira kubvisa nguo idzi ogopfeka dzimwe, uye ogotakura madota
    aya agoenda nawo kunze kwomusasa kunzvimbo yakacheneswa.
  spa-BLM: Se quitará sus vestidos y se pondrá otros, y llevará las cenizas fuera
    del campamento a un lugar limpio.
  cac-cac: Slajvi chi', sq'uexanel spichul vin̈ chi', sb'at yac'ancan stan̈il noc'
    silab' chi' vin̈ d'a jun lugar sic'b'ilel d'a spatiquel campamento.
  swh-ULB: Atavua mavazi haya na kuvaa mavazi mengine ili kuchukua majivu nje ya kambi
    na kupeleka mahali palipo safi.
  bel-bel: і няхай здыме зь сябе адзеньне сваё, і надзене іншую вопратку, і вынесе
    попел за табар на чыстае месца;
  deu-ELBBK: 'Alles Männliche unter den Kindern Aarons soll es essen: ein für ewig
    Bestimmtes bei euren Geschlechtern von den Feueropfern des HERRN. Alles, was sie
    anrührt, wird heilig sein.'
  mbb-OT: Ne kegkepasad kayi, med-ilis sikandin te visti zin, ne uwita zin haazà is
    igmuk diyà te ǥawas te kampu, ziyà te lugar he ed-isipen he lumpiyu.
  mal-2015: അവൻ വസ്ത്രം മാറി വേറെ വസ്ത്രം ധരിച്ചു പാളയത്തിന്നു പുറത്തു വെടിപ്പുള്ള
    ഒരു സ്ഥലത്തു വെണ്ണീർ കൊണ്ടുപോകേണം.
  rmc-rmc: Šaj olestar chal dojekh murš le Aronoskre potomkendar. Kada prikazis pal
    o chabeneskre obeti le RAJESKRE hino prekal tire čhave pro furt. Te pes vareko
    aver chudela ola chabeneskra obetatar, ela mardo le Devlestar.‘ “
  pes-OPV: و لباس خود را بیرون کرده، لباس دیگر بپوشد، و خاکستر را بیرون لشکرگاه به‌جای
    پاک ببرد.
  ron-1924: Апой сэ се дезбраче де вешминтеле луй ши сэ се ымбраче ку алтеле, ка сэ
    скоатэ ченуша афарэ дин табэрэ, ынтр-ун лок курат.
  ben-OBCV: এরপর যাজক তার পোশাক ছাড়বেন ও অন্য পোশাক পরিহিত হবেন এবং সমস্ত ভস্ম শিবিরের
    বাইরে এক জায়গায় নিয়ে যাবেন, যা আনুষ্ঠানিকভাবে শুচি স্থান।
  som-som: Oo markaas waa inuu dharkiisii iska furaa oo uu dhar kale xidhaa, oo dambaska
    waa inuu meel daahirsan oo xerada dibaddeeda ah u qaadaa.
  lat-VUC: spoliabitur prioribus vestimentis, indutusque aliis, efferret eos extra
    castra, et in loco mundissimo usque ad favillam consumi faciet.
  eng-ASVBT: And he shall put off his garments, and put on other garments, and carry
    forth the ashes without the camp unto a clean place.
  ita-1885: Poi spogli i suoi vestimenti, e vestane degli altri, e porti la cenere
    fuor del campo in luogo mondo.
  eng-LXXUP: 'Every male of the priests shall eat it: it is a perpetual ordinance
    throughout your generations of the burnt offerings of the Lord; whosoever shall
    touch them shall be hallowed.'
  eng-ULB: He will take off his garments and put on other garments to carry the ashes
    outside the camp to a place that is clean.
  spa-VBL: Luego se cambiará de ropa y llevará las cenizas fuera del campamento a
    un lugar que esté ceremonialmente limpio.
  fra-_FOB: Puis il quittera ses vêtements et en revêtira d'autres, et transportera
    la cendre hors du camp, dans un lieu pur.
  mal-mal: അവൻ വസ്ത്രം മാറി വേറെ വസ്ത്രം ധരിച്ചു പാളയത്തിനു പുറത്തു വൃത്തിയുള്ള ഒരു
    സ്ഥലത്തു ചാരം കൊണ്ടുപോകണം.
  urd-GVR: Phir wuh apne kapṛe badal kar rākh ko ḳhaimāgāh ke bāhar kisī pāk jagah
    par chhoṛ āe.
  suz-BL: मिनु नोले मेकोमी आ फेक्‍शो वा प्रुइश्‍शा, अर्को वा फेक्‍शा, मेको पुलु ताम्‍बु
    रे ग्रुंइशा चोव़खो पुलु ताइक्‍तीकेमी लाइश्‍शा ताइक्‍चा माल्‍ब।
  ita-1927: Poi si spoglierà delle vesti e ne indosserà delle altre, e porterà la
    cenere fuori del campo, in un luogo puro.
  ckb-ckb: ئینجا جلەکانی دادەکەنێت و جلی دیکە لەبەر دەکات و خۆڵەمێشەکە دەباتە دەرەوەی
    ئۆردوگاکە بۆ شوێنێک بەپێی ڕێوڕەسم پاک بێت.
  eng-BBE: Then having taken off his linen robes and put on other clothing, he is
    to take it away into a clean place, outside the tent-circle.
  kan-OKCV: ಆಮೇಲೆ ಅವನು ತನ್ನ ಉಡುಪುಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ಬೇರೆ ಉಡುಪುಗಳನ್ನು ಧರಿಸಿಕೊಂಡು, ಆ
    ಬೂದಿಯನ್ನು ಪಾಳೆಯದ ಆಚೆಗೆ ಶುದ್ಧವಾದ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು.
  tam-2017: பின்பு தன் உடைகளைக் கழற்றி, வேறு உடைகளை அணிந்துகொண்டு, அந்தச் சாம்பலை
    முகாமிற்கு வெளியே சுத்தமான ஒரு இடத்திலே கொண்டுபோய்க் கொட்டக்கடவன்.
  spa-RV-1909: Después se desnudará de sus vestimentas, y se pondrá otras vestiduras,
    y sacará las cenizas fuera del real al lugar limpio.
  ron-BTF: Și să își scoată hainele și să se îmbrace cu alte haine, și să care cenușa
    în afara taberei la un loc curat.
  eng-WEBP: He shall take off his garments, and put on other garments, and carry the
    ashes outside the camp to a clean place.
  eng-FBV: Then he has to change his clothes, and take the ashes outside the camp
    to a place that's ceremonially clean.
  nld-1939: Dan moet hij zijn kleren uittrekken en andere aandoen, en de as op een
    reine plek buiten de legerplaats brengen.
  nch-BL: Teipa quiquixtis nopa iyoyo huan moquentis ne seyoc tamanti iyoyo huan quihuicas
    nopa cuajnexti hasta se lugar cati tapajpactic noixpa cati mocahua huejca ten
    campa anmochijtoque, huan nopona quicahuas.
  vie-1934: đoạn cổi áo nầy, mặc áo khác, đem tro nầy ra ngoài trại quân, đổ trong
    một nơi tinh sạch.
  hin-CV: इसके बाद वह अपने ये वस्त्र उतार दूसरे वस्त्र पहने और राख को छावनी के बाहर
    एक स्वच्छ स्थान पर ले जाए.
  eng-OURB: He shall take off his garments, and put on other garments, and carry the
    ashes outside the camp to a clean place.
  spa-BES: Luego de haberse quitado sus ropas de lino y ponerse otra ropa, debe quitarla
    en un lugar limpio, fuera del círculo de la tienda.
  tdx-tdx: Ie ho fikama’ ze hene ana-dahi’ i Aharone, ho fañè nainai’e amo tariratse
    mifandimbeo, amo fisoroñañe am’ Iehovào; fonga hiavake ze mitsapa aze.
  vid-vid: Hamba kovala mivalo jinji ja heye na kojihilika ajila mivu honhu hawele
    habaguligwe kunze mwa kambi hali honhu hanojile.
  eng-OKE: 'All the males of the children of Aharon may eat it. (This) is an everlasting
    statute for your generations concerning the oblations of the Lord: everyone who
    toucheth them shall be holy.'
  tha-KJV: ให้​ถอดเสื้อที่สวมอยู่ออกแล้วสวมเสื้​ออ​ีกตัวหนึ่ง นำมูลเถ้าออกไปนอกค่ายยังที่​สะอาด
  por-BR-2018: Depois se desnudará de suas vestimentas, e se porá outras vestiduras,
    e tirará as cinzas fora do acampamento ao lugar limpo.
  deu-ELO: (06:4) Und er soll seine Kleider ausziehen und andere Kleider anlegen und
    die Fettasche hinaustragen außerhalb des Lagers an einen reinen Ort.
  eng-WYC-2018: and he shall be spoiled of the former clothes, and he shall be clothed
    with other (clothes), and he shall bear those ashes out of the tents, and in a
    most clean place he shall make them to be wasted, or quenched, till to a dead
    spark. (and then he shall take off those clothes, and he shall be clothed with
    other clothes, and he shall carry those ashes away from the tents, to a most clean
    place.)
  epo-epo: Kaj li demetu siajn vestojn kaj metu sur sin aliajn vestojn kaj elportu
    la cindron ekster la tendaron sur puran lokon.
  uig-PIN: andin kiyimlirini seliwetip baxⱪa kiyimlǝrni kiyip, külini qedirgaⱨning
    sirtiƣa elip qiⱪip pakiz bir jayda ⱪoysun.
  beo-beo: Amasea, e da ea abula afadenene, amo nasubu lale, abula diasu gilisisu
    amoga gadili gaguli asili, ledo hame hamoi sema sogebi amoga ligisimu.
  tpi-OTNT: Bihain em i mas senisim klos bilong en, na kisim dispela sit bilong paia
    na karim i go ausait long kem na putim long wanpela ples i klin long ai bilong
    mi.
  hau-SA: Sa’an nan yă tuɓe waɗannan rigunan yă sa waɗansu, sa’an nan yă ɗauki tokar
    yă kai waje da sansani zuwa inda yake da tsabta.
  uig-LAT: andin kiyimlirini séliwétip bashqa kiyimlerni kiyip, külini chédirgahning
    sirtigha élip chiqip pakiz bir jayda qoysun.
  nde-nde: Abesekhulula izigqoko lezi agqoke ezinye, athwale umlotha awukhuphele phandle
    kwezihonqo endaweni ehlanzekileyo ngokomkhuba.
  ton-ton: Pea ʻe vete ʻe ia hono ngaahi kofu ʻo tuku, kae ʻai ʻae kofu kehe, pea
    te ne fetuku ʻae efuefu ki he potu maʻa ʻi tuaʻā ʻi he ʻapitanga.
  ces-1613: Potom svleče šaty své a obleče se v roucho jiné, a vynese popel ven z
    stanů na místo čisté.
  eng-WMB: He shall take off his garments, and put on other garments, and carry the
    ashes outside the camp to a clean place.
  tam-TCV: அதன்பின் ஆசாரியன் அந்த உடைகளைக் கழற்றி, மற்ற உடைகளை உடுத்திக்கொண்டு, சாம்பலை
    எடுத்து முகாமுக்கு வெளியே, சம்பிரதாய முறைப்படி சுத்தமாக எண்ணப்பட்ட இடத்திற்குக்
    கொண்டுசெல்ல வேண்டும்.
  ceb-ULB: Hukason niya ang iyang mga bisti ug magsul-ob siya ug laing mga bisti aron
    pagdala sa mga abo pagawas sa kampo paingon sa hinlo nga dapit.
  pol-UBG: Potem zdejmie swe szaty i ubierze się w inne, i wyniesie popiół za obóz,
    na czyste miejsce.
  urd-GVU: پھر وہ اپنے کپڑے بدل کر راکھ کو خیمہ گاہ کے باہر کسی پاک جگہ پر چھوڑ آئے۔
  deu-1912: '[6:4] und soll seine Kleider darnach ausziehen und andere Kleider anziehen
    und die Asche hinaustragen aus dem Lager an eine reine Stätte.'
  kan-2017: ಅನಂತರ ಆ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದಿಟ್ಟು, ಬೇರೆ ವಸ್ತ್ರಗಳನ್ನು ಹಾಕಿಕೊಂಡು, ಆ ಬೂದಿಯನ್ನು
    ಪಾಳೆಯದ ಹೊರಗೆ ಶುದ್ಧವಾದ ಒಂದು ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು.
  yap-yap: Ngemu’ me thilyeg e mad rok me fek fapi awat nga wuru’ e gin ma par yu
    Israel riy ko fa gin’en nib tabgul.
  hlt-MCSB: Te phoeiah a himbai te pit saeh lamtah himbai a tloe bai saeh. Maehhloi
    te rhaehhmuen vongvoel kah hmuen saelh la thak saeh.
  mdy-ETH: ዬካፓ ዓፒሎ ኬሲ፥ ሜሌ ማኣዖ ማይንቲጋፓ ዬያ ዲቢንፆ ዔኪ ጉርዶኮ ዙላ ዓኣ ካኣዦ ዳምቦና ጌኤሺ ማዔ ቤዛ ላኣሎንጎ።
  twi-ASANTE: Afei, ɔbɛsesa ne ntadeɛ no na wasoa nsõ no afiri beaeɛ hɔ de akɔgu beaeɛ
    foforɔ a wɔate hɔ no.
  eng-WEBU: He shall take off his garments, and put on other garments, and carry the
    ashes outside the camp to a clean place.
  bnp-bnp: Muri ge kali tala a nirodo ola ola vona ge rodo a nirodo ola ola ranga,
    ge bole tala na mada a havu na kanono, ge ru na tabeke i matapado.
  wal-wal: Hegaappe guyyiyan, he maayuwaa qaari wotti hara maayuwaa maayidi, he bidinttaa
    dunkkaanidosaappe gaxi efiidi, higgiyaadan geeyida sohuwan qolo.
  spa-PDDPT: Después se quitará sus ropas, se pondrá otras ropas y sacará las cenizas
    fuera del campamento a un lugar limpio.
  gun-gun: Ha'e gui oao omboekoviapa vy amboae ju 'rã omoĩ. Ha'e vy tanhimbu ogueraa
    'rã teta ikuaia gui mombyry'i, peteĩ henda iky'a e'ỹa py.
  agu-BL: Ma yil bnix cyakil yi xtxolbila'tz, ba'n tzun xtx'ixplen yi be'ch tetz,
    nin ba'n tcy'aj nin yi stza'jil joylaj len chinajbil wunak, tul jun ama'l yi xansa'nt.
  ilo-ULB: Ussubennanto dagiti pagan-anayna ket mangikawes isuna iti sabali a pagan-anay
    a mangiruar iti dapo iti kampo iti maysa a nadalus a lugar.
  kpg-kpg: Nomuli gei mee ga ulu ono huai goloo, gaa kae nia luaahi aalaa gi daha
    mo di waahale gi di gowaa dela e madammaa ang gi di hai daumaha.
  uig-ARA: ئاندىن كىيىملىرىنى سېلىۋېتىپ باشقا كىيىملەرنى كىيىپ، كۈلىنى چېدىرگاھنىڭ
    سىرتىغا ئېلىپ چىقىپ پاكىز بىر جايدا قويسۇن.
  sus-sus: Haruna xa di xɛmɛe nɔma na donde. Yaamari na a ra wo bɔnsɔɛ bɛ naxan mu
    kanama abadan. Mixi naxan birin a makɔrɛma na sɛrɛxɛ gan daaxie ra naxee bama
    n tan Alatala bɛ, na kanyie sɛniyɛnma nɛ.»
  pon-2006: Mwuri e pahn wilian eh likou ko oh ale pehs ko walahng likin kahnimpwalo
    wasa kis me mwakelekel ong kaudok.
  ksd-ksd: Namur na kia vue kana umana mal ma ta enana, ma na kap vue ra kabu tar
    ta ra gomgom na pakana ta ra papar a gunan irai.
  tur-YTC: Giysilerini çıkarıp başka giysiler giyecek ve külleri ordugâhın dışında
    temiz bir yere taşıyacak.
  grc-BRENT: Πᾶν ἀρσενικὸν τῶν ἱερέων ἔδονται αὐτήν· νόμιμον αἰώνιον εἰς τὰς γενεὰς
    ὑμῶν ἀπὸ τῶν καρπωμάτων Κυρίου· πᾶς ὃς ἐὰν ἅψηται αὐτῶν, ἁγιασθήσεται.
  ind-AYT: Kemudian, dia harus menanggalkan pakaiannya dan mengenakan pakaian lain,
    lalu membawa abu itu ke luar perkemahan, ke suatu tempat yang tahir.
  nya-nya: Akatero avule zovala zakezo ndi kuvala zovala zina. Kenaka atulutse phulusalo
    ndi kukaliyika pa malo woyeretsedwa kunja kwa chithando.
  hrv-hrv: 'Svaki muškarac Aronova potomstva može jesti taj dio od žrtava paljenih
    Jahvi, i to je vječni zakon za sve vaše naraštaje: i tko ih se god dotakne, bit
    će posvećen.”'
  mps-mps: “Nosali aga gudali ugwa hasegelama, te sia dali keli selama, te pesage
    nigali buluba sela solama, te eno gedude meda meni yai pesage me deliba muao.
  tpi-tpi: Bihain em i mas senisim klos bilong en, na kisim dispela sit bilong paia
    na karim i go ausait long kem na putim long wanpela ples i klin long ai bilong
    mi.
  dan-1931: Alle af Mandkøn blandt Arons Sønner må spise det; denne Del af HERRENS
    Ildofre skal være en evig gyldig Rettighed, de har Krav på fra Slægt til Slægt.
    Enhver, som rører derved, bliver hellig.
  vie-OVCB: Xong, thầy tế lễ sẽ thay áo, đem tro ra khỏi nơi đóng trại, đến một nơi
    sạch sẽ.
  guj-2017: તે પોતાના વસ્ત્રો બદલે અને બીજા વસ્ત્રો પહેરીને તે રાખને છાવણી બહાર સ્વચ્છ
    જગ્યાએ લઈ જાય.
  pon-2006A: Mwuri e pahn wilian eh likou ko oh ale pehs ko walahng likin kahnimpwalo
    wasa kis me mwakelekel ong kaudok.
  por-BRBSL: Ele tirará suas vestes, vestirá outras vestes e levará as cinzas para
    fora do acampamento a um lugar limpo.
  cth-cth: A khohna e bout a kâhleng vaiteh, hote hraba hah alawilah kathounge hmuen
    koe a sin han.
  twi-twi: Afei, ɔbɛsesa ne ntade no na wasoa nsõ no afi beae hɔ de akogu beae foforo
    a wɔatew hɔ no.
  hlt-hlt: Te phoeiah a himbai te pit saeh lamtah himbai a tloe bai saeh. Maehhloi
    te rhaehhmuen vongvoel kah hmuen saelh la thak saeh.
  tbz-SIM: Anɔɔ kó kuwuɔ nkɔbɛ bɛɛ̀ yóó nyo ndɛ kó mudiì bɛ̀ m pɑ̃ kɛ yɛ̃tɛ́ kɛ sùɔ́
    mmù, dɛ̀ yó ntú di kó ikuɔ́ nyi sɑ̃́ɑ̃̀.
  msy-2020: Egh a gɨn uan korotiam suegh korotiar igharazibar aghuigh, averenir kam
    inigh men dɨpeniba itir danganimɨn azenan mangɨ, nan damazimɨn danganir zuezimɨn
    anetɨgh.
  dop-dop: Ɩlɛ Alɔŋ lʋlʋɣʋ nyǝ́mɑ ɑpɑlʋ nyǝ́mɑ tike kɑ́ tɔkǝnɑ pǝ tɔɣɔnɑɣɑ ŋkɛ. Mpi
    tɔ, kɔtɑɣɑ ŋkɑ pɑ kɔnɑ Tɑcɑɑ kɛ mpʋ tɔ, kɑ hɔɣɔlʋɣʋ kɛ́ pɑ nyǝm kɛ tɑm tɔɔ kɛ́.
    Pǝ tɔɔ kɛ́ ye yʋlʋ kpɑɩ tʋ wei ɩ tɑ kɛ Alɔŋ lʋlʋɣʋ tʋ tɔ, ɩ tokinɑɑ, ɩsɩɩ ɩ sǝpɑ.
  azb-azb: Sonra kahin geyimini çıxarıb başqa paltar geyinsin və külü düşərgədən kənara
    çıxararaq pak bir yerə töksün.
  eng-DBY: And he shall put off his garments, and put on other garments, and carry
    forth the ashes without the camp unto a clean place.
  hin-2017: तब वह अपने ये वस्त्र उतारकर दूसरे वस्त्र पहनकर राख को छावनी से बाहर किसी
    शुद्ध स्थान पर ले जाए।
  wol-KYG: Képp kuy góor ci doomi Aaróona yi man na cee lekk. Seen cér la bu ñu leen
    sédde ci saraxi sawara yi ñeel Aji Sax ji, te dogalal leen ko fàww. Lépp lu ci
    laal day doon lu sella sell.»
  eng-YLT: and he hath stripped off his garments, and hath put on other garments,
    and hath brought out the ashes unto the outside of the camp, unto a clean place.
  eng-WYC-2017: and he shall be spoiled of the former clothes, and he shall be clothed
    with other, and he shall bear those ashes out of the tents, and in a most clean
    place he shall make them to be wasted, or quenched, till to a dead spark.
  eng-WMBB: He shall take off his garments, and put on other garments, and carry the
    ashes outside the camp to a clean place.
  urd-GVH: फिर वह अपने कपड़े बदलकर राख को ख़ैमागाह के बाहर किसी पाक जगह पर छोड़ आए।
  rug-rug: Beto asa si kaqu hobei sa sari nana poko, meke la vagi sa sari na eba meke
    paleke lani pa sadana sa vasina sapu koa ia rina tie sapu ele tava madina.
  gaz-gaz: Ergasiis uffata sana of irraa baasee kan biraa haa uffatu; daaraa sanas
    baatee qubata keessaa gad baasee lafa akka seeraatti qulqulluu taʼetti haa geessu.
  fra-LSG: 'Tout mâle d’entre les enfants d’Aaron en mangera. C’est une loi perpétuelle
    pour vos descendants, au sujet des offrandes consumées par le feu devant l’Éternel:
    quiconque y touchera sera sanctifié.'
  yal-yal: Haruna bɔnsɔnna xɛmɛne birin daxa e xa a don. E gbeen na a ra fata saraxane
    ra naxanye ralima Alatala ma tɛɛn na waxati famatɔne birin yi. Naxan yo nɛma a
    yiin dinɲɛ a ra fɔ a xa sariɲan.”
  haw-1868: A e hemo ia ia koua mau kapa, a e komo hou i kekahi mau kapa okoa, a e
    lawe aku i ka lehu mawaho o kahi hoomoana'i a kahi maemae.
  arb-NAV: ثُمَّ يَسْتَبْدِلُ مَلابِسَهُ بِمَلابِسَ أُخْرَى، وَيَحْمِلُ هَذَا الرَّمَادَ
    إِلَى خَارِجِ الْمُخَيَّمِ إِلَى مَكَانٍ طَاهِرٍ.
  ewe-ewe: Emegbe la, aɖɔli eƒe awuwo, atsɔ dzowɔ la ayi teƒe si ŋuti kɔ le asaɖa
    la godo.
  eng-LEE: (6:4) And he shall take off his garments, and put on other garments, and
    carry forth the ashes to without the camp, unto a clean place.
  asm-FB: পাছত তেওঁ নিজৰ সেই বস্ত্ৰ পিন্ধিব আৰু ছাউনিৰ বাহিৰৰ কোনো শুচি ঠাইলৈ সেই
    ভস্ম লৈ যাব।
  sus-A: هَرُنَ شَ دِ شّمّيٍ نْمَ نَ دٌندٍ. يَامَرِ نَ عَ رَ وٌ بْنسْي بّ نَشَن مُ
    كَنَمَ عَبَدَن. مِشِ نَشَن بِرِن عَ مَكْرّ مَ نَ سّرّشّ فَن دَاشِيٍ رَ نَشٍيٍ
    بَمَ ﭑ تَن عَلَتَلَ بّ، نَ كَنيِيٍ سّنِيّنمَ نّ.»
  fra-SBL: Il ôtera ses vêtements, en mettra d'autres, et portera les cendres hors
    du camp, dans un lieu pur.
  hbo-hbo: כָּל־זָכָ֞ר בִּבְנֵ֤י אַהֲרֹן֙ יֹֽאכֲלֶ֔נָּה חָק־עֹולָם֙ לְדֹרֹ֣תֵיכֶ֔ם
    מֵאִשֵּׁ֖י יְהוָ֑ה כֹּ֛ל אֲשֶׁר־יִגַּ֥ע בָּהֶ֖ם יִקְדָּֽשׁ׃ פ
  eng-WYCLIFFE: and he schal be spuylid of the formere clothis, and he schal be clothid
    with other, and schal bere aischis out of the castels, and in a moost clene place
    he schal make tho to be wastid til to a deed sparcle.
  cwe-cwe: Maabaho kezakwasakanya viwalo vake na kezayagala maivu yaja kunze ya lago
    hanhu helile.
  kik-kik: Ningĩ acooke arute nguo icio, ehumbe ingĩ, eherie mũhu ũcio aũtware nja
    ya kambĩ handũ hatarĩ thaahu.
  fra-NCL: Tout mâle des enfants d’Aaron en mangera. C’est une loi perpétuelle pour
    vos descendants sur les offrandes faites par le feu à Yahweh. Quiconque y touchera
    sera saint. »
  cek-AK: To pacoengah angkhuk ih khukbuennawk to angkhring ueloe, kalah khukbuennawk
    angkraih pacoengah, a ohhaih im tasa bang ih hmuenciim ah moi pakhaemhaih hmaipoep
    to sin tih.
  cuk-cuk: Sorbali, dule-irwa-Bab-Dummadse-goled e-mor esugoed, geb mor-baid yooed.
    Geb degine, Israel-dulemar-danar-danar-bukwad-magaba, neg-swilidikidse buru sedoed.
  uig-CYR: андин кийимлирини селиветип башқа кийимләрни кийип, күлини чедиргаһниң
    сиртиға елип чиқип пакиз бир җайда қойсун.
  tel-2017: తరువాత అతడు తన బట్టలు మార్చుకుని శిబిరం బయట ఉన్న పవిత్ర స్థలానికి ఆ బూడిద
    తీసుకు వెళ్ళాలి.
  hat-BSA: Answit, li va retire vètman sa yo pou mete lòt vètman. Epi li va pote sann
    yo deyò kan an nan yon plas ki pwòp.
  kos-kos: Na el fah aolla nuknuk lal ac eis apat uh nu likin nien aktuktuk uh, nu
    ke sie acn aknasnasyeyukla.
  hbo-WLC: כָּל־זָכָ֞ר בִּבְנֵ֤י אַהֲרֹן֙ יֹֽאכֲלֶ֔נָּה חָק־עוֹלָם֙ לְדֹרֹ֣תֵיכֶ֔ם
    מֵאִשֵּׁ֖י יְהוָ֑ה כֹּ֛ל אֲשֶׁר־יִגַּ֥ע בָּהֶ֖ם יִקְדָּֽשׁ׃ פ
  ibo-ibo: Mgbe o mesịrị nke a, ọ ga-agbanwe uwe ya, kporo ntụ ahụ, buru ya pụọ nʼazụ
    ogige ahụ gaa wufuo ya nʼebe ahụ e mere ka ọ dị ọcha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣାର ସେହି ବସ୍ତ୍ର ତ୍ୟାଗ କରି ଅନ୍ୟ ବସ୍ତ୍ର ପିନ୍ଧି ଛାଉଣିର ବାହାରେ
    କୌଣସି ଶୁଚି ସ୍ଥାନକୁ ସେହି ଭସ୍ମ ନେଇଯିବ।
  chk-chk: Mürin epwe siwili üfan kewe o uwawu ewe falang lon eu leni mi limöch lükün
    ewe ia ra nonom ie.
  rop-rop: En afta im garra tjeinjim im klos en deigim detlot eshis atsaid brom olabat
    kemp langa det pleis weya im jidan klinbala blanga serramoni.
  ukr-1871: Увесь музький пол між синами Ароновими їсти ме її. Установа віковічня
    в роди ваші про жертвопаленнє Господнє. Все, що доторкнеться до них, осьвятиться.
  deu-1951: (06-4) Dann lege er seine Kleider ab und ziehe andere Kleider an und schaffe
    die Asche hinaus vor das Lager an einen reinen Ort.
  eng-JPS: (6-4) And he shall put off his garments, and put on other garments, and
    carry forth the ashes without the camp unto a clean place.
  srp-1865: Potom neka svuèe haljine svoje i obuèe druge haljine, i neka iznese pepeo
    napolje iz okola na èisto mjesto.
  lug-lug: Aneeyambulangamu ebyambalo ebyo, n’ayambala ebyambalo ebirala, n’asitula
    evvu n’alitwala ebweru w’olusiisira mu kifo ekirongoofu eky’emikolo ng’egyo.
  heb-heb: ופשט את בגדיו ולבש בגדים אחרים והוציא את הדשן אל מחוץ למחנה אל מקום טהור׃
  ben-IRV: পরে সে নিজের বস্ত্র ত্যাগ করে অন্য বস্ত্র পরে শিবিরের বাইরে কোনো পরিষ্কার
    জায়গায় ছাই নিয়ে যাবে
  pan-pan: ਤਦ ਉਹ ਆਪਣੇ ਇਹ ਬਸਤਰ ਲਾਹ ਦੇਵੇ ਅਤੇ ਦੂਜੇ ਬਸਤਰ ਪਾ ਕੇ ਉਸ ਸੁਆਹ ਨੂੰ ਡੇਰਿਆਂ ਤੋਂ
    ਬਾਹਰ ਸਾਫ਼ ਸਥਾਨ ਵਿੱਚ ਲੈ ਜਾਵੇ।
  mya-JVB: တဖန် အဝတ် ကိုလဲ ၍ ၊ ထိုပြာ ကို တပ် ပြင် ၌ ရှင်းလင်း သောအရပ် သို့ ယူ သွားရမည်။
  hmo-hmo: Vadaeni iena dabua namodia do ia kokia, dabua idaudia do ia kwatua, bona
    unai kahu be kamepa ena murimurinai do ia abia lao, goeva gabuna ta dekenai unai
    kahu do ia bubua.
  urd-urd: फिर वह अपने लिबास को उतार कर दूसरे कपड़े पहने, और उस राख को उठा कर लश्करगाह
    के बाहर किसी साफ़ जगह में ले जाए।
  rus-SYN: и пусть снимет с себя одежды свои, и наденет другие одежды, и вынесет пепел
    вне стана на чистое место;
  bqc-SIM: Aalona bui gↄ̃ɛↄ mɛ́ aali ble. Pↄ́ pↄ́ wì ka Diiɛ tɛ́u à tɛ́kũ kĩnipi
    ìↄ dɛ ń baa ũ gↄↄpii. Pↄ́ pↄ́ kã̀wà yã'ì azĩaɛɛ.
  tcz-CHONGTHU: Chujoutengle avonho chu asutlhah ding, avon ngaiya kivon kit ding,
    chule vutvam ho chu ngahmun polama munthenglai khatna apohdoh ding ahi.
  mar-mar: मग याजकाने आपली वस्त्रे काढावी व दुसरी वस्त्रे घालून ती राख छावणीबाहेर
    एखाद्या स्वच्छ ठिकाणी न्यावी.
  qub-qub: Nircur cüra car jatiränan röpanta rucaconga. Chayno rucacuriycur-rämi uchpataga
    apanga uchpata gotunanpaj acrashan pachaman. Chay partiga canga tiyaycashancunapita
    juc-lächo.
  bqp-bqp: Aronin bii tɔn durɔ bɑɑwurewɑ u koo dĩɑ ni di. Yeni yɑ ko n sɑ̃ɑwɑ woodɑ
    win bibun bweseru sɔɔ sere kɑ bɑɑdommɑɔ. Tɔn tuko wi u koo nu bɑbɑ kpuro u koo
    gbiwɑ.
  hat-hat: Apre sa, l'a chanje rad ankò, l'a mete rad òdinè l' sou li, l'a pote sann
    lan kote ki rezève pou sa, andeyò lòt bò limit kote moun yo rete a.
  eng-BSB: Then he must take off his garments, put on other clothes, and carry the
    ashes outside the camp to a ceremonially clean place.
  tod-tod: Zunui kpein ka ta mi, Aalɔn ná-doun zunuiti saama. Tɔgi ɠana wo-mavofodaiti
    kpein bɛ eyɛsu ɠɔ, é lo vebɛaniiti ba, ti ɠalazu Ɠɔoɠɔ GALAGI ʋɛ. Nu-o-nu a vɔɔɠu
    ba, naa ɠa ɲade.»
  eng-WEBPB: He shall take off his garments, and put on other garments, and carry
    the ashes outside the camp to a clean place.
  kbq-kbq: Hagi anantera anama antani'nea kukena hatetreteno, ru kukena nentanino
    ana tanefara kuma'mofo fegi'a avusese huno agruma hu'ne hu'zama nehazafi ome atregahie.
  nhe-BL: Teipa quiquixtis nopa iyoyo huan moquentis ne seyoc tlamantli iyoyo huan
    quihuicas nopa cuanextli hasta se lugar tlen tlapajpactic noixtla tlen mocahua
    huejca tlen campa inmochijtoque, huan nopona quicahuas.
  gub-BL: A'e re wenuhem putar uma'e nehe. Umunehew putar uma'e uzehe harete nehe.
    Weraha putar tanimuk amo ywypehegwer Tupàn henataromo ikatu ma'e pe katu pe teko
    waneko haw wi nehe.
  eng-DRA: Shall put off his former vestments, and being clothed with others, shall
    carry them forth without the camp, and shall cause them to be consumed to dust
    in a very clean place,
