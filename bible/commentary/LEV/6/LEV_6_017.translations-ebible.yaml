verse: LEV.006.017
translations:
  mal-C: അതു പുളിപ്പുചേർത്തു ചുടരുത്; എനിക്ക് അർപ്പിച്ച ദഹനയാഗങ്ങളിൽ ഇതു ഞാൻ അവർക്ക്
    ഓഹരിയായി കൊടുത്തിരിക്കുന്നു. പാപശുദ്ധീകരണയാഗവും അകൃത്യയാഗവുംപോലെതന്നെ ഇത് ഏറ്റവും
    വിശുദ്ധമാണ്.
  deu-TKW: 'Und Jahwe redete mit Mose also:'
  lin-lin: 'Yawe alobaki na Moyize :'
  eng-LSV: It is not baked [with] anything fermented; I have given it [for] their
    portion out of My fire-offerings; it [is] most holy, like the sin-offering, and
    like the guilt-offering.
  eng-GNV: 'It shall not be baken with leauen: I haue giuen it for their portion of
    mine offrings made by fire: for it is as the sinne offering and as the trespasse
    offring.'
  eng-WEBSTER: It shall not be baked with leaven. I have given it to them for their
    portion of my offerings made by fire; It is most holy, as is the sin-offering,
    and as the trespass-offering.
  nhw-BL: Ma quipiyaca cuidado ma amo quiicxitica ica tlasonejcayotl. Niquinmacatoc
    ni harina para elis iniaxca tlen nochi nopa tlacajcahualistli catli nechmacaj
    ica tlitl. Eltoc tlahuel tlatzejtzeloltic quen nojquiya tlatzejtzeloltic nopa
    tlapiyalme catli nechmacaj para tlacajcahualistli por tlajtlacoli huan para catli
    quihuica tlajtlacoli.
  swh-ONEN: Kamwe haitaokwa na chachu; nimewapa kama fungu lao la sadaka iliyotolewa
    kwangu kwa moto. Ni takatifu sana, kama vile ilivyo sadaka ya dhambi na ya hatia.
  bba-bba: Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: It shall not be baken with leaven. I have given it unto them for their
    portion of my offerings made by fire; it is most holy, as is the sin offering,
    and as the trespass offering.
  luo-luo: Mogono ok onego ru gi thowi; nikech asemiyogigo kaka migapgi kuom misengini
    michiwona miwangʼo gi mach. En gima ler ka misango mar golo richo kod misango
    mar pwodhruok e ketho.
  meu-meu: Ihatubuna muramurana ida basie buloa. Vada na henidia, idia ahudia ḡole-oho
    boubouna ai. Una na helaḡa herea, kara-rea bouboudia bona kara-koikoi bouboudia
    heḡereḡeredia.
  npi-ULB: त्यो खमिर राखेर पकाउनुहुँदैन । आगोद्वारा गरिने मेरा बलिहरूबाट तिनीहरूको
    भाग हुनलाई मैले त्यो दिएको छु । पापबलि र दोषबलिझैँ यो अति पवित्र छ ।
  yor-yor: Ẹ má ṣe ṣè é pẹ̀lú ìwúkàrà. Èmi ti fún àwọn àlùfáà gẹ́gẹ́ bí ìpín wọn nínú
    ẹbọ tí a fi iná sun sí mi. Ó jẹ́ mímọ́ jùlọ gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀ àti ẹbọ ẹ̀bi náà
    ṣe jẹ́.
  pes-OPCB: این قسمت از هدیهٔ آردی را که بر آتش به خداوند تقدیم می‌شود، خداوند به
    کاهنان داده است. مانند قربانی گناه و قربانی جبران، این قسمت از هدیهٔ آردی نیز
    بسیار مقدّس می‌باشد.
  tgl-ULB: Hindi ito dapat ihurno nang may pampaalsa. Ibinigay ko ito bilang kanilang
    bahagi sa aking mga handog na gawa sa pamamagitan ng apoy. Pinakabanal ito, gaya
    ng handog para sa kasalanan at ng handog na pambayad para sa kasalanan.
  hui-hui: Tigua balawa lomabu yu ibini uruni yidi nahe hiruwa nolene nga. Balawa
    lomabu delalu ibira hene ogoni loma binigo mo miaga agali karu tininagaore ngeledo.
    Balawa yidi nahe hirulene ngago i̱ninaga loma bia heneore ngagoni. Ogonibi dege
    ko binigo domo wahelonaga lomabi ko berolo mitangi nabi howa binigonaga lomabi
    i̱ninaga dege loma bia heneore ngagoni.
  mya-mya: '@see-verse:LEV.006.016'
  bod-N: བསྲེག་གོར་ནང་དུ་སྐྱུར་རྩི་བསྲེ་མི་རུང་སྟེ། དེ་ནི་བདག་ལ་ཕུལ་བའི་མེ་མཆོད་རྣམས་ལས་བདག་གིས་དེ་དག་ལ་སྤྲད་པའི་སྐལ་ཡིན་པ་དང་།
    སྡིག་བཤགས་མཆོད་པ་དང་ཉེས་སེལ་མཆོད་པ་རྣམས་དང་འདྲ་བར་སྐལ་དེ་ནི་ཀུན་ལས་དམ་པ་ཡིན།
  sna-sna: Hazvifaniri kubikwa nembiriso, ndazvipa kwavari sechikamu chezvibayiro
    zvinoitwa kwandiri nomoto. Sechipiriso chezvivi nechipiriso chemhosva, zvitsvene-tsvene.
  spa-BLM: No se cocinará con levadura. Yo se lo he dado como su porción de mis ofrendas
    hechas por el fuego. Es muy sagrada, al igual que la ofrenda por el pecado y la
    ofrenda por la culpa.
  cac-cac: '@see-verse:LEV.006.016'
  swh-ULB: Haitaokwa pamoja na chachu. Nimewapa kama sehemu ya sadaka yangu itolewayo
    kwa moto, ni takatifu sana, kama sadaka ya dhambi na sadaka ya hatia.
  bel-bel: нельга пячы яго квашаным. Гэта даю Я ім у долю з ахвяраў Маіх. Гэта вялікая
    сьвятыня, як ахвяра за грэх і ахвяра павіннасьці.
  deu-ELBBK: 'Und der HERR redete zu Mose und sprach:'
  mbb-OT: '@see-verse:LEV.006.016'
  mal-2015: അതു പുളിച്ച മാവു കൂട്ടി ചുടരുതു; എന്റെ ദഹനയാഗങ്ങളിൽനിന്നു അതു ഞാൻ അവരുടെ
    ഓഹരിയായി കൊടുത്തിരിക്കുന്നു; അതു പാപയാഗംപോലെയും അകൃത്യയാഗംപോലെയും അതിവിശുദ്ധം.
  rmc-rmc: 'O RAJ phenďa le Mojžišoske:'
  pes-OPV: با خمیرمایه پخته نشود، آن را ازهدایای آتشین برای قسمت ایشان داده‌ام، این
    قدس اقداس است مثل قربانی گناه و مثل قربانی جرم.
  ron-1924: Сэ н-о коакэ ку алуат. Ачаста есте партя пе каре ле-ам дат-о Еу дин даруриле
    Меле де мынкаре мистуите де фок. Еа есте ун лукру прясфынт, ка ши жертфа де испэшире
    ши ка ши жертфа пентру винэ.
  ben-OBCV: খামিরযুক্ত খাদ্যবস্তু রান্না করা যাবে না; আমার উদ্দেশে প্রস্তুত অগ্নিকৃত
    উপহারগুলির অংশরূপে এটি আমি তাদের দিয়েছি। পাপার্থক বলি ও দোষার্থক-নৈবেদ্যের মতো
    এটি অত্যন্ত পবিত্র।
  som-som: Waa inaan khamiir lagu dubin. Anigu taas waxaan iyaga u siiyey qaybtoodii
    ay ka heli lahaayeen qurbaannadayda dabka lagu sameeyo. Iyadu waa ugu quduusan
    tahay oo waa sidii qurbaankii dembiga iyo sidii qurbaankii xadgudubka.
  lat-VUC: Ideo autem non fermentabitur, quia pars ejus in Domini offertur incensum.
    Sanctum sanctorum erit, sicut pro peccato atque delicto.
  eng-ASVBT: It shall not be baked with leaven. I have given it as their portion of
    my offerings made by fire; it is most holy, as the sin offering, and as the trespass
    offering.
  ita-1885: Non cuocasi con lievito; io l'ho data loro per lor parte dell'offerte
    che mi son fatte per fuoco. E cosa santissima, come il sacrificio per lo peccato,
    e per la colpa.
  eng-LXXUP: And the Lord spoke to Moses, saying,
  eng-ULB: It must not be baked with yeast. I have given it as their part of my offerings
    made by fire. It is most holy, as the sin offering and the guilt offering.
  spa-VBL: No debe ser horneado con levadura. Lo he proporcionado como su parte de
    mis ofrendas de comida. Es muy sagrado, como la ofrenda por el pecado y la ofrenda
    por la culpa.
  fra-_FOB: On ne le cuira point avec du levain. C'est leur part, que je leur ai donnée
    de mes sacrifices faits par le feu. C'est une chose très sainte, comme le sacrifice
    pour le péché et comme le sacrifice pour le délit.
  mal-mal: അത് പുളിച്ച മാവു കൂട്ടി ചുടരുത്; എന്റെ ദഹനയാഗങ്ങളിൽനിന്ന് അത് ഞാൻ അവരുടെ
    ഓഹരിയായി കൊടുത്തിരിക്കുന്നു; അത് പാപയാഗംപോലെയും അകൃത്യയാഗംപോലെയും അതിവിശുദ്ധം.
  urd-GVR: Use pakāne ke lie us meṅ ḳhamīr na ḍālā jāe. Maiṅ ne jalne wālī qurbāniyoṅ
    meṅ se yih hissā un ke lie muqarrar kiyā hai. Yih gunāh kī qurbānī aur qusūr kī
    qurbānī kī tarah nihāyat muqaddas hai.
  suz-BL: मेकेर बोरब ओख्‍ती सुप्‍शा शोब्‍ले चोचा मदुम्‍ब। आं कली मीम चोशा चढ़ेशो रे
    मेको आन कली आं गेशो भाग बाक्‍ब। मेको पाप आ पर्बम चढ़ेतीके नु गारपाइक्‍चा आ पर्बम
    चढ़ेतीके खोदेंशो मेको थम चोव़खो बाक्‍ब।
  ita-1927: Non la si cocerà con lievito; è la parte che ho data loro de’ miei sacrifizi
    fatti mediante il fuoco. E’ cosa santissima, come il sacrifizio per il peccato
    e come il sacrifizio di riparazione.
  ckb-ckb: بە هەویرترش ناکرێت بە نان. کردوومە بە بەشی ئەوان لە قوربانییە بە ئاگرەکانم،
    ئەوە هەرەپیرۆزە وەک قوربانی گوناه و قوربانی تاوان.
  eng-BBE: It is not to be cooked with leaven. I have given it to them as their part
    of the offerings made by fire to me; it is most holy, as are the sin-offerings
    and the offerings for error.
  kan-OKCV: ಅದನ್ನು ಹುಳಿಯೊಂದಿಗೆ ಬೇಯಿಸಬಾರದು. ಅವರು ನನಗೆ ಬೆಂಕಿಯಿಂದ ಮಾಡಿದ ನನ್ನ ಸಮರ್ಪಣೆಗಳಲ್ಲಿ
    ಅವರ ಪಾಲನ್ನು ಅವರಿಗೆ ನಾನು ಕೊಟ್ಟಿದ್ದೇನೆ. ಅದು ದೋಷಪರಿಹಾರದ ಬಲಿಯ ಹಾಗೆಯೂ ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.
  tam-2017: அதைப் புளித்தமாவுள்ளதாக வேகவைக்கவேண்டாம்; அது எனக்கு செலுத்தப்படும் தகனங்களில்
    நான் அவர்களுக்குக் கொடுத்த அவர்களுடைய பங்கு; அது பாவநிவாரண பலியைப்போலவும் குற்றநிவாரணபலியைப்
    போலவும் மகா பரிசுத்தமானது.
  spa-RV-1909: 'No se cocerá con levadura: helo dado á ellos por su porción de mis
    ofrendas encendidas; es cosa santísima, como la expiación por el pecado, y como
    la expiación por la culpa.'
  ron-BTF: Să nu fie copt cu dospeală. Eu l-am dat lor ca parte a lor din ofrandele
    mele făcute prin foc; este preasfânt, precum este ofranda pentru păcat și ofranda
    pentru fărădelege.
  eng-WEBP: It shall not be baked with yeast. I have given it as their portion of
    my offerings made by fire. It is most holy, as are the sin offering and the trespass
    offering.
  eng-FBV: It must not be baked with yeast. I have provided it as their share of my
    food offerings. It is most holy, just like the sin offering and the guilt offering.
  nld-1939: het mag dus niet gedesemd worden gebakken. Ik sta hun dit af als hun deel
    van mijn vuuroffers; het is hoogheilig, evenals het zonde(-) en schuldoffer.
  nch-BL: Ma momocuitahuica para amo quiicxitise ica tasonejcayot. Niquinmacatoc ni
    harina para elis iniaxca ten nochi nopa tacajcahualisti cati techmacaj ica tit.
    Eltoc tahuel tatzejtzeloltic quej nojquiya tatzejtzeloltic nopa tapiyalme cati
    techmacaj para tacajcahualisti por tajtacoli huan para cati quihuica tajtacoli.
  vie-1934: Họ không nên nấu bột đó với men; ấy là phần ta cho họ do trong các của
    lễ ta, dùng lửa dâng lên; thật là một vật chí thánh như của lễ chuộc tội và của
    lễ chuộc sự mắc lỗi.
  hin-CV: इसे खमीर के साथ पकाया न जाए; मैंने इसे उनके भाग के रूप में अपनी होमबलि में
    से प्रदान किया है, यह पापबलि तथा दोष बलि के समान परम पवित्र है.
  eng-OURB: It shall not be baked with yeast. I have given it as their portion of
    my offerings made by fire. It is most holy, as the habitual sin ·miss the mark·
    offering, and as the fault incurring guilt offering.
  spa-BES: No debe cocinarse con levadura. Se lo he dado como porción de las ofrendas
    quemadas para mí; es santísimo, como lo son las ofrendas por el pecado y las ofrendas
    por la culpa.
  tdx-tdx: 'Le hoe ty nitsara’ Iehovà amy Mosè:'
  vid-vid: Uleche kubanichigwa hamwe na usaso. Ndiwapa hewo honhu aho kulawa nhambiko
    ilavigwe kwa chiluli. Ayo ndo nhambiko yelile ng'hatu kota vyozili nhambiko za
    gehile na nhambiko za nongwa.
  eng-OKE: 'And the Lord spake with Mosheh, saying:'
  tha-KJV: อย่าใส่เชื้อในขนมนั้นแล้วปิ้ง เราได้​ให้​ส่วนนี้เป็นส่วนเครื่องบู​ชาด​้วยไฟของเราอันตกแก่เขาเป็นสิ่งบริ​สุทธิ​์​ที่สุด
    เช่นเดียวกับเครื่องบูชาไถ่​บาป และเครื่องบูชาไถ่การละเมิด
  por-BR-2018: 'Não se cozerá com levedura: dei-o a eles por sua porção de minhas
    ofertas acendidas; é coisa santíssima, como a expiação pelo pecado, e como a expiação
    pela culpa.'
  deu-ELO: '(06:10) Es soll nicht gesäuert gebacken werden; als ihren Anteil habe
    ich es ihnen gegeben von meinen Feueropfern: hochheilig ist es, wie das Sündopfer
    und wie das Schuldopfer.'
  eng-WYC-2018: Soothly therefore it shall not be dighted with sourdough, for a part
    thereof is offered into incense of the Lord; it shall be holy of holy things,
    as (the) offering (s) for sin and (for) trespass. (And so it shall not be prepared
    with yeast, for a part of it is offered as incense to the Lord; it shall be a
    most holy, or sacred, thing, like the sin offering, and the trespass offering.)
  epo-epo: Ĝi ne estu bakata fermentinte; kiel ilian parton Mi donis ĝin el Miaj fajroferoj;
    ĝi estas plejsanktaĵo, simile al pekofero kaj kulpofero.
  uig-PIN: U mutlǝⱪ eqitⱪusiz pixurulsun. Mǝn otta Manga sunulidiƣan ⱪurbanliⱪ-ⱨǝdiyǝlǝr
    iqidin xuni ularning ɵz ülüxi bolsun dǝp ularƣa ⱨǝⱪ ⱪilip bǝrdim; u gunaⱨ wǝ itaǝtsizlikni
    tiligüqi ⱪurbanliⱪlarƣa ohxax «ǝng muⱪǝddǝslǝrning biri» ⱨesablinidu.
  beo-beo: Gobele salasu dunu ilia da falaua amola susuligi hame gobei diala, amo
    manu. Ilia da amoga yisidi mae gilisili, agi ga:gi hamoma:ne gobemu. Amola ilia
    hadigi sogebi (Abula Diasu ea gagoi) amo ganodini, Hina Gode ba:ma:ne, manu. Bai
    Hina Gode da amo Ha:i Manu Iasu la:idi amo gobele salasu dunuma ia dagoi. Amo
    da Wadela:i Hou Gogolema:ne Olofoma:ne gobele iasu amola Dabe Ima:ne gobele iasu
    defele, hadigi dagoi ba:sa.
  tpi-OTNT: Ol i no ken tanim yis wantaim dispela plaua na kukim bret. Ol i mas kukim
    nating tasol, long wanem, dispela plaua em i samting bilong mi stret, olsem ol
    ofa bilong rausim sin na ol ofa bilong stretim rong na mekim i dai asua bilong
    man. Na mi makim dispela plaua long ol pris. Em i hap kaikai ol i mas kisim long
    ol ofa.
  hau-SA: Ba za a toya shi da yisti ba; na ba su yă zama rabonsu daga cikin hadayun
    da ake ƙonawa da wuta, abu ne mafi tsarki, kamar hadaya don zunubi da laifi.
  uig-LAT: U mutleq échitqusiz pishurulsun. Men otta Manga sunulidighan qurbanliq-hediyeler
    ichidin shuni ularning öz ülüshi bolsun dep ulargha heq qilip berdim; u gunah
    we itaetsizlikni tiligüchi qurbanliqlargha oxshash «eng muqeddeslerning biri»
    hésablinidu.
  nde-nde: Akumelanga kubhekhwe kulemvubelo. Ngibanika khona njengesabelo sabo seminikelo
    eyenziwa kimi ngomlilo. Kungcwele njengomnikelo wesono lomnikelo wecala.
  ton-ton: '‌ʻOua naʻa taʻo ia mo e lēvani. Kuo u tuku ia ko honau ʻinasi ʻi he ngaahi
    feilaulau tutu kiate au: ʻoku fungani māʻoniʻoni ia, ʻo hangē ko e feilaulau maʻae
    angahala, pea hangē ko e feilaulau maʻae fai hala.'
  ces-1613: Nebude vařeno s kvasem, nebo jsem jim to dal za díl z obětí mých ohnivých;
    svaté svatých to jest, jako i obět za hřích a jako obět za vinu.
  eng-WMB: It shall not be baked with yeast. I have given it as their portion of my
    offerings made by fire. It is most holy, as are the sin offering and the trespass
    offering.
  tam-TCV: ஆனால் அது புளிப்பு சேர்த்துத் தயாரிக்கப்படக் கூடாது. எனக்கு நெருப்பினால்
    செலுத்தப்பட்ட காணிக்கைகளில், அவர்களுடைய பங்காக நான் அதை அவர்களுக்குக் கொடுக்கிறேன்.
    பாவநிவாரண காணிக்கையைப் போலவும், குற்றநிவாரண காணிக்கையைப் போலவும் இதுவும் மகா பரிசுத்தமானது.
  ceb-ULB: Kinahanglan nga lutoon kini nga walay igpapatubo. Gihatag ko kini isip
    ilang bahin sa akong mga halad pinaagi sa kalayo. Labing balaan kini, sama sa
    halad alang sa sala ug sa halad sa sala nga dili tinuyoan sala.
  pol-UBG: Nie będą tego piec na zakwasie. Dałem to im bowiem jako ich dział z moich
    ofiar ogniowych; jest to rzecz najświętsza, tak jak ofiara za grzech i ofiara
    za przewinienie.
  urd-GVU: اُسے پکانے کے لئے اُس میں خمیر نہ ڈالا جائے۔ مَیں نے جلنے والی قربانیوں
    میں سے یہ حصہ اُن کے لئے مقرر کیا ہے۔ یہ گناہ کی قربانی اور قصور کی قربانی کی
    طرح نہایت مُقدّس ہے۔
  deu-1912: '[6:10] Sie sollen''s nicht mit Sauerteig backen; denn es ist ihr Teil,
    den ich ihnen gegeben habe von meinem Opfer. Es soll ihnen ein Hochheiliges sein
    gleichwie das Sündopfer und Schuldopfer.'
  kan-2017: ಅದಕ್ಕೆ ಹುಳಿಹಿಟ್ಟು ಸೇರಿಸಿ ಸುಡಬಾರದು. ನನಗೆ ಹೋಮರೂಪವಾಗಿ ಸಮರ್ಪಿಸಿದ ದ್ರವ್ಯಗಳಲ್ಲಿ
    ಅದನ್ನು ಅವರ ಪಾಲಿಗೆ ಬಿಟ್ಟಿದ್ದೇನೆ. ದೋಷಪರಿಹಾರಕ ಯಜ್ಞದ್ರವ್ಯದಂತೆಯೂ ಮತ್ತು ಪ್ರಾಯಶ್ಚಿತ್ತ
    ಯಜ್ಞದ್ರವ್ಯದಂತೆಯೂ ಅದು ಮಹಾಪರಿಶುದ್ಧವಾದದ್ದು.
  yap-yap: Thingar dab nlith ni bay e is riy. I SOMOL e nge pi’ ni f’oth rok fapi
    prist ko fare maligach ni ggan. Rib tabgul, ni bod e maligach ko denen nge maligach
    ni mathang malfith.
  hlt-MCSB: Ka hmaihlutnah lamloh amih kah hamsum ka paek te tolrhu neh thong boel
    saeh. Te tah boirhaem bangla, hmaithennah bangla a cim khuikah a cim koek ni.
  mdy-ETH: '@see-verse:LEV.006.016'
  twi-ASANTE: Si so dua sɛ, sɛ wɔto a, wɔmmfa mmɔreka mfra mu. Mede saa ɔhyeɛ afɔdeɛ
    a wɔbɔ maa me no bi ama asɔfoɔ no. Esiane sɛ ne nyinaa yɛ bɔne ne afɔdie ho afɔrebɔ
    enti, ɛyɛ kronkron.
  eng-WEBU: It shall not be baked with yeast. I have given it as their portion of
    my offerings made by fire. It is most holy, as are the sin offering and the trespass
    offering.
  bnp-bnp: A bret nahea ni gi vuli turana is ni gi gutu, a vuhuna ra nihabi iea ni
    taba, i manga a nihabi na naro hale, a nihabi na rarenga. A habi ne huriki a prister
    a kalavana plaoa ge ne ria, ra kalavana maki ni gutu na kanono ni habi nau, a
    habi ne ria.
  wal-wal: He oittai irshshuwaa yeggennan uuketto. Hegaa taayyo taman xuuggiyo yarshshuwaappe
    eta gakkiyaagaa taani etayyo immaas. Nagaraa yarshshuwaadaaninne naaquwaa yarshshuwaadan
    ikka ubbaappe aadhdhida geeshsha.
  spa-PDDPT: No se horneará con levadura. Es su porción que les doy de mis sacrificios
    quemados, cosa muy sagrada como ofrenda por el pecado y sacrificio por la culpa.
  gun-gun: Ha'e rami avi ndoexyi 'rã imbovua reve. Ha'e kuery peguarã ae xee aeja
    xevygua oapy vy ome'ẽmby regua. Ha'e nunga ma iky'a e'ỹ ete va'e, jejavya regua
    ha'e mba'emo omboekovia aguã regua ome'ẽmby rami avi.
  agu-BL: Qui'c rmeril tan toque'n xtx'amil yi jarina'tz cya'n. Na ya'stzun yi cyetz
    chipart yi ja wak' scyetz te yi e'chk oy yi na ak'lij swetz, yi wi'nin xanil chi
    tane'n yi e'chk tx'ixwatz tetz juchle'n il, nin yi e'chk tx'ixwatz tan jale'n
    cuybil chipaj tan yi xubse'n yi nchiban.
  ilo-ULB: Masapul a saan a mailuto daytoy nga adda iti lebadurana. Intedko daytoy
    a kas bingayda kadagiti datonko a mapuoran. Daytoy ket kasasantoan, a kas iti
    daton gapu iti basol ken iti daton a pangsupapak iti biddut.
  kpg-kpg: '@see-verse:LEV.006.016'
  uig-ARA: ئۇ مۇتلەق ئېچىتقۇسىز پىشۇرۇلسۇن. مەن ئوتتا ماڭا سۇنۇلىدىغان قۇربانلىق-ھەدىيەلەر
    ئىچىدىن شۇنى ئۇلارنىڭ ئۆز ئۈلۈشى بولسۇن دەپ ئۇلارغا ھەق قىلىپ بەردىم؛ ئۇ گۇناھ
    ۋە ئىتائەتسىزلىكنى تىلىگۈچى قۇربانلىقلارغا ئوخشاش «ئەڭ مۇقەددەسلەرنىڭ بىرى» ھېسابلىنىدۇ.
  sus-sus: Alatala naxa a masen Annabi Munsa bɛ,
  pon-2006: '@see-verse:LEV.006.016'
  ksd-ksd: Pa da tun ia ma ra leven. Iau ga tibe pire diat upi kadia tiniba kan kaugu
    umana tinabar di tuntun tar ia; ia ra magit i gomgom kakit, da ra tinabar na varporong
    ma ra tinabar na.varpiam.
  tur-YTC: Mayayla pişirilmeyecek. Ateşle yapılan sunularımdan onlara pay olarak bunu
    verdim. Günah sunusu ve suç sunusu gibi bu da çok kutsaldır.
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν, λέγων,
  ind-AYT: Itu tidak boleh dipanggang dengan ragi. Aku telah memberikannya sebagai
    bagian mereka dari persembahan dengan api milik-Ku. Itu adalah yang mahakudus,
    sama seperti persembahan penghapus dosa dan persembahan penebus salah.
  nya-nya: Poziphika asathire yisiti. Ndawapatsa zotsalazo kuti zikhale gawo lawo
    la nsembe zanga zopsereza. Zonsezi ndi zopatulika kwambiri monga nsembe yopepesera
    tchimo ndiponso nsembe yopepesera machimo.
  hrv-hrv: 'Još reče Jahve Mojsiju:'
  mps-mps: Augwaligo te plaua dali te yis dali taluama te bret ulamuo. Augwali odolali
    ulao, magi baso meni, te plaua te eno nai mu tama, te sęgę sela sąbo ofa tiwai,
    me te bidigo yali dwai sę silimainogo ebo ofa tiwai ebao. Tama eno te plaua dabe
    te prisba dąį ilali. Te ofa ebo naigo te augwa me badu somainogo ebo dao.
  tpi-tpi: Ol i no ken tanim yis wantaim dispela plaua na kukim bret. Ol i mas kukim
    nating tasol, long wanem, dispela plaua em i samting bilong mi stret, olsem ol
    ofa bilong rausim sin na ol ofa bilong stretim rong na mekim i dai asua bilong
    man. Na mi makim dispela plaua long ol pris. Em i hap kaikai ol i mas kisim long
    ol ofa.
  dan-1931: 'HERREN talede fremdeles til Moses og sagde:'
  vie-OVCB: Tuyệt đối không được pha men vào bột này, ngay cả khi dùng bột để nướng
    bánh. Ta cho họ một phần lễ vật dâng cho Ta bằng lửa, phần này rất thánh, cũng
    như lễ vật chuộc tội và lễ vật chuộc lỗi.
  guj-2017: તેને ખમીર સહિત શેકવું નહિ. મેં અગ્નિ દ્વારા મળેલ ખાદ્યાર્પણના તેમના ભાગરૂપે
    તેમને આપેલા છે. પાપાર્થાર્પણની જેમ તથા દોષાર્થાર્પણની જેમ તે પરમપવિત્ર છે.
  pon-2006A: '@see-verse:LEV.006.016'
  por-BRBSL: Não será cozido com levedura. Eu o dei como porção das minhas oferendas
    feitas pelo fogo. É muito santo, assim como a oferta pelo pecado e a oferta pela
    transgressão.
  cth-cth: Hote tavai dawk ton phuen vaiteh, vaiyei lah na sak mahoeh. Hmai hoi Kai
    koe thuengnae sak e thung dawk hote vaiyei hah ahnimouh hanlah kai ni ka poe toe.
    Yontha thuengnae, kâtapoe thuengnae patetlah kathoungpounge lah ao.
  twi-twi: Si so dua sɛ, sɛ wɔto a, wɔmmfa mmɔkaw mmfra mu. Mede saa ɔhyew afɔre a
    wɔbɔ maa me no bi ama asɔfo no. Esiane sɛ ne nyinaa yɛ bɔne ne afɔdi ho afɔrebɔ,
    nti ɛyɛ kronkron.
  hlt-hlt: Ka hmaihlutnah lamloh amih kah hamsum ka paek te tolrhu neh thong boel
    saeh. Te tah boirhaem bangla, hmaithennah bangla a cim khuikah a cim koek ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nsɔkɛ́ ku nɑ́ɑǹtì kɛ́nɑ́kɛ́ Mɔyiisi kɛ dɔ̀:'
  msy-2020: Kar ofan dagher nar me iniamba. Plauan kam, kɨ ofa gamir gumaziba bagha
    anemɨsefe. Plauan kam, a bar nan bizimra, mati arazir kuraba gɨn amadir ofaba
    ko gumazamizibar osɨmtɨziba agevir ofaba, da nan biziba. Kamaghɨn amizɨ, me yis
    sara bretɨn kam veregh a tuan markɨ. Me puram a tuam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ Moisi sɩ:'
  azb-azb: Bu, taxıldan maya ilə bişirilməsin. Bunu Mənə gətirilən yandırma təqdimlərindən
    kahinlərə düşən pay kimi verirəm. O, günah qurbanı və təqsir qurbanı kimi ən müqəddəsdir.
  eng-DBY: 'It shall not be baken with leaven. As their portion have I given it [unto
    them] of my offerings by fire: it is most holy; as the sin-offering, and as the
    trespass-offering.'
  hin-2017: वह ख़मीर के साथ पकाया न जाए; क्योंकि मैंने अपने हव्य में से उसको उनका
    निज भाग होने के लिये उन्हें दिया है; इसलिए जैसा पापबलि और दोषबलि परमपवित्र हैं
    वैसा ही वह भी है।
  wol-KYG: 'Aji Sax ji waxati Musaa ne ko:'
  eng-YLT: It is not baken [with] any thing fermented, their portion I have given
    it, out of My fire-offerings; it [is] most holy, like the sin-offering, and like
    the guilt-offering.
  eng-WYC-2017: Soothly therefore it shall not be dighted with sourdough, for a part
    thereof is offered into incense of the Lord; it shall be holy of holy things,
    as offering for sin and trespass.
  eng-WMBB: It shall not be baked with yeast. I have given it as their portion of
    my offerings made by fire. It is most holy, as are the sin offering and the trespass
    offering.
  urd-GVH: उसे पकाने के लिए उसमें ख़मीर न डाला जाए। मैंने जलनेवाली क़ुरबानियों में
    से यह हिस्सा उनके लिए मुक़र्रर किया है। यह गुनाह की क़ुरबानी और क़ुसूर की क़ुरबानी
    की तरह निहायत मुक़द्दस है।
  rug-rug: '@see-verse:LEV.006.016'
  gaz-gaz: Wanni kun raacitiidhaan tolfamuu hin qabu; ani kennaa ibiddaan naa dhiʼeeffamu
    keessaa akka qooda isaaniitti waan kana isaaniif kenneera. Kunis akkuma aarsaa
    cubbuutii fi aarsaa yakkaatti waan hunda caalaa qulqulluu dha.
  fra-LSG: 'L’Éternel parla à Moïse, et dit:'
  yal-yal: Alatala yi a fala Musa xa,
  haw-1868: 'Aole ia e moa me ka hu: ua haawi aku wau ia he kuleana no lakou noloko
    o kuu mau mahaipuhi; he mea hoano loa, e like me ka mohailawehala a me ka mohaihala.'
  arb-NAV: يَجِبُ أَلّا يُخْبَزَ بِخَمِيرَةٍ، فَقَدْ جَعَلْتُهُ نَصِيبَ الْكَهَنَةِ
    مِنْ مُحْرَقَاتِي. إِنَّهَا قُدْسُ أَقْدَاسٍ كَذَبِيحَةِ الْخَطِيئَةِ وَذَبِيحَةِ
    الإِثْمِ.
  ewe-ewe: Te gbe ɖe edzi na wo be, ne womee le abolokpo me la, amɔʋãtike manɔ eme
    o. Metsɔ numevɔ si wosa nam la ƒe akpa sia na nunɔlawo. Ke numevɔsa blibo la le
    kɔkɔe abe ale si nu vɔ̃ ŋuti vɔsa kple fɔɖivɔsa blibo la le ene.
  eng-LEE: (6:10) It shall not be baked leaven; as their portion have I given it from
    my offerings made by fire; it is most holy, as is the sin-offering, and as is
    the trespass-offering.
  asm-FB: খমীৰেৰে সৈতে তাক তন্দুৰত তাও দিয়া নহ’ব। মই নিজ অগ্নিকৃত উপহাৰৰ পৰা তেওঁলোকৰ
    পাবলগীয়া ভাগ বুলি তাক দিলোঁ; পাপাৰ্থক বলি আৰু দোষাৰ্থক বলিৰ দৰে সেয়ে অতি পবিত্ৰ।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ بّ،
  fra-SBL: Il ne sera pas cuit au four avec de la levure. Je le leur ai donné comme
    part de mes offrandes consumées par le feu. Il est très saint, comme le sacrifice
    pour le péché et le sacrifice de culpabilité.
  hbo-hbo: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  eng-WYCLIFFE: Sotheli herfor it schal not be `diyt with sour dow, for a part therof
    is offrid in to encense of the Lord; it schal be hooli `of the noumbre of holi
    thingis, as for synne and for trespas.
  cwe-cwe: Sekewokigwe hamwe na lusu. Niweng'ha wawo hanhu baho kulawa muna zinhosa
    ziwonilavila kwa moto, nhambiko zelile ng'hani fana vizili nhambiko za uhasanyi
    na nhambiko za ubananzi.
  kik-kik: Mũtu ũcio ndũkanarugwo na ndawa ya kũimbia; ndĩmaheete ũrĩ gĩcunjĩ kĩao
    kĩa maruta marĩa njinagĩrwo na mwaki. O ta ũrĩa iruta rĩa kũhoroherio mehia na
    iruta rĩa mahĩtia marĩ matheru mũno makĩria, no taguo iruta rĩĩrĩ rĩrĩ itheru
    mũno makĩria.
  fra-NCL: 'Yahweh parla à Moïse, en disant :'
  cek-AK: Taeh thuh ih takaw to haek hmah; kai khaeah sak ih hmai angbawnhaih ah sak
    ih hmuen thung hoiah to takaw dip to nihcae han ka paek boeh; to loe zae angbawnhaih
    hoi sakpazae pongah angbawnhaih hmuen baktiah ni ciim.
  cuk-cuk: ” ’We-ibmar madubur-e-inaba dulegosulid. Ar ade, we-ibmar-ogumakar-uklesad-gwabgusadi,
    ani, Bab-Jehová, Aarónʼga, degi, e-masmalaga uksad. Ar we-ibmar igi isgusad-ular-ibmar-ukleged
    islidikid gue, degi, igi dule-baidgi-nosar-ibmar-ukleged islidikid gue, deyobi,
    we-ibmar bur-ise-islidikidid gumogad.
  uig-CYR: У мутләқ ечитқусиз пиширилсун. Мән отта Маңа сунулидиған қурбанлиқ-һәдийәләр
    ичидин шуни уларниң өз үлүши болсун дәп уларға һәқ қилип бәрдим; у гуна вә итаәтсизликни
    тилигүчи қурбанлиқларға охшаш «әң муқәддәсләрниң бири» һесаплиниду.
  tel-2017: దాని తయారీలో పొంగజేసే పదార్ధం కలపకూడదు. నాకు అర్పించే దహనబలుల్లో వాళ్ళ
    భాగంగా దాన్ని నేను ఇచ్చాను. పాపం కోసం చేసే బలి అర్పణగానూ, అపరాధం కోసం చేసే బలి
    అర్పణ గానూ ఇచ్చాను. అది అతి పరిశుద్ధం.
  hat-BSA: Li p ap boukannen avèk ledven. Mwen te bay li kòm pòsyon pa yo nan ofrann
    pa M pa dife a. Li pi sen pase tout, kòm ofrann peche ak ofrann koupabilite a.
  kos-kos: Mwe pulol ac fah tia orekmakinyuk in munan ma inge. LEUM GOD El sang tuh
    in pa inge ip lalos ke ma kisakinyuk fin loang uh. Ma inge arulana mutal, oana
    mwe kisa ke ma koluk, ku mwe kisa in akfalye ma koluk lukma.
  hbo-WLC: וַיְדַבֵּ֥ר יְהוָ֖ה אֶל־מֹשֶׁ֥ה לֵּאמֹֽר׃
  ibo-ibo: Agaghị etinye ya ihe na-eko achịcha ma a na-eghe ya. Enyela ya ka ọ bụrụ
    oke ruuru ha site nʼonyinye nsure ọkụ e chere nʼihu m. Ha bụkwa ihe dịkarịsịrị
    nsọ, dịka aja ikpe ọmụma na aja mmehie.
  ory-ory: ତାଡ଼ି ସହିତ ତାହା ରନ୍ଧନ ହେବ ନାହିଁ। ଆମ୍ଭେ ଆପଣା ଅଗ୍ନିକୃତ ଉପହାରରୁ ସେମାନଙ୍କ ଅଂଶ
    ନିମନ୍ତେ ତାହା ଦେଲୁ; ପାପାର୍ଥକ ବଳି ଓ ଦୋଷାର୍ଥକ ବଳି ତୁଲ୍ୟ ତାହା ମହାପବିତ୍ର।
  chk-chk: Iwe, resap tongeni umuni ewe pilawa fiti iis. Ewe Samol mi Lapalap a ngeniir
    pwe inetir seni ewe asoren mongö. Iei eu asor mi unusen pin usun chök ewe asoren
    tipis me ewe asoren pupungau.
  rop-rop: '@see-verse:LEV.006.016'
  ukr-1871: 'І рече Господь Мойсейові:'
  deu-1951: (06-10) Es soll ungesäuert gebacken werden. Ich habe es ihnen gegeben
    als ihren Anteil an meinen Feueropfern; es ist hochheilig wie das Sündopfer und
    wie das Schuldopfer.
  eng-JPS: (6-10) It shall not be baked with leaven. I have given it as their portion
    of My offerings made by fire; it is most holy, as the sin-offering, and as the
    guilt-offering.
  srp-1865: Neka se ne mijesi s kvascem; to im dadoh da im bude dio od žrtava mojih
    ognjenih; to je svetinja nad svetinjama kao žrtva za grijeh i kao žrtva za prijestup.
  lug-lug: Tekiiyokerwengamu kizimbulukusa. Nkibawadde nga kye kinaabanga omugabo
    gwabwe ogw’oku biweebwayo byange ebyokebwa, kye kintu ekitukuvu ennyo okufaanana
    ng’ekiweebwayo olw’ekibi n’ekiweebwayo olw’omusango.
  heb-heb: לא תאפה חמץ חלקם נתתי אתה מאשי קדש קדשים הוא כחטאת וכאשם׃
  ben-IRV: তাড়ীর সঙ্গে তা রান্না করা হবে না। আমি নিজের আগুনের করা উপহার থেকে তাদের
    প্রাপ্য অংশ বলে তা দিলাম; পাপের জন্য বলির ও দোষের জন্য বলির মত তা অতি পবিত্র।
  pan-pan: ਉਹ ਖ਼ਮੀਰ ਨਾਲ ਪਕਾਇਆ ਨਾ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੀਆਂ ਅੱਗ ਦੀਆਂ ਭੇਟਾਂ ਵਿੱਚੋਂ,
    ਉਨ੍ਹਾਂ ਦਾ ਨਿੱਜ-ਭਾਗ ਠਹਿਰਾ ਕੇ ਦਿੱਤਾ ਹੈ, ਇਸ ਲਈ ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਅਤੇ ਦੋਸ਼
    ਬਲੀ ਦੀ ਭੇਟ ਅੱਤ ਪਵਿੱਤਰ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਇਹ ਵੀ ਪਵਿੱਤਰ ਹੈ।
  mya-JVB: ထိုမုန့်ညက်ကို တဆေး ထည့်၍ မုန့်မ လုပ် ရ။ မီး ဖြင့် ငါ့ အား ပြုသောပူဇော်သက္ကာထဲက
    ထိုမုန့်ညက်ကို သူ တို့အဘို့ ဖြစ်စေခြင်းငှါငါပေး ပြီ။ အပြစ် ဖြေရာယဇ်၊ ဒုစရိုက်
    ဖြေရာယဇ်ကဲ့သို့ အလွန်သန့်ရှင်း ပေ၏။
  hmo-hmo: Hatubua muramura danu do umui mikisi lasi. Lau Lohiabada ese hahelagaia
    taudia dekenai unai paraoa lau henia, ia be idia edia davana, aniani bouboudia
    dekena amo. Unai boubou be helaga herea, kara dika boubouna bona kerere totona
    boubouna hegeregere.
  urd-urd: वह ख़मीर के साथ पकाया न जाए; मैंने यह अपनी आतिशीन क़ुर्बानियों में से उनका
    हिस्सा दिया है, और यह ख़ता की क़ुर्बानी और जुर्म की क़ुर्बानी की तरह बहुत पाक
    है।
  rus-SYN: не должно печь его квасным. Сие даю Я им в долю из жертв Моих. Это великая
    святыня, подобно как жертва за грех и жертва повинности.
  bqc-SIM: Dii yã'ò Mↄiziɛ à mɛ̀,
  tcz-CHONGTHU: Chule changlhah neh dia akiken teng uleh, cholso lou hi ding; hichu
    keiman pumgo maicham ka chan ka hoppeh ahin, chonset maicham le themmona chungnung
    ahi.
  mar-mar: ते खमीर घालून भाजू नये; माझ्या अर्पणातून याजकाचा वाटा म्हणून मी ते त्यांना
    दिलेले आहे; पापार्पण व दोषार्पण या सारखेच हेही परमपवित्र आहे.
  qub-qub: Altarcho rupachishanpita puchoj cajtaga cüracunatami goycushcä. Chay micuypis
    juchapita sacrifisyunömi, cutichina sacrifisyunömi fiyupa rispitädu. Chaymi lebadürayojtaga
    ama cancangachu.
  bqp-bqp: Yinni Gusunɔ u mɑɑ Mɔwisi sɔ̃ɔwɑ u nɛɛ,
  hat-hat: Se pou yo kwit pen an san ledven. Se mwenmenm menm ki ba yo pòsyon pa yo
    nan ofrann y'ap boule nèt pou mwen an. Se yon bagay ki apa nèt pou mwen, tankou
    yon ofrann yo fè pou peche yo ak ofrann yo fè pou peye pou sa yo te fè ki mal.
  eng-BSB: It must not be baked with leaven; I have assigned it as their portion of
    My offerings made by fire. It is most holy, like the sin offering and the guilt
    offering.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ, é ɠɛ ma:'
  eng-WEBPB: It shall not be baked with yeast. I have given it as their portion of
    my offerings made by fire. It is most holy, as are the sin offering and the trespass
    offering.
  kbq-kbq: Ana flauapina zistia anteta onkreho, nagri'ma Ra Anumzamona kremna vu nantesafinti
    zamagrama nesazama'a zami'noe. Kumi'mofo ofamo'a, kefozamafo ofamo'ma hu'neankna
    huno ruotagetfa hu'ne.
  nhe-BL: Ma quipiyaca cuidado ma ax quiicxitica ica tlasonejcayotl. Niquinmacatoc
    ni harina para elis iniaxca tlen nochi nopa tlacajcahualistli tlen nechmacaj ica
    tlitl. Eltoc tlahuel tlatzejtzeloltic queja nojquiya tlatzejtzeloltic nopa tlapiyalime
    tlen nechmacaj para tlacajcahualistli ipampa tlajtlacoli huan para tlen quihuica
    tlajtlacoli.
  gub-BL: Numupyràn kwaw imuapiruru kar haw inuromo wà nehe. Tupàn wiko a'e arozràn
    xaxeto wanemi'u ràm izar romo a'e. A'e rupi ikatuahy henataromo. Katu 'ygwer imunànaw
    a'e no, ikatu 'ym ma'e iapo har romo teko haw imunànaw a'e no, ikatuahy henataromo
    a'e wà.
  eng-DRA: And therefore it shall not be leavened, because part thereof is offered
    for the burnt sacrifice of the Lord. It shall be most holy, as that which is offered
    for sin and for trespass.
