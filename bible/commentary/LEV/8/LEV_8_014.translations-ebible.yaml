verse: LEV.008.014
translations:
  mal-C: ഇതിനുശേഷം മോശ പാപശുദ്ധീകരണയാഗത്തിനുള്ള കാളയെ കൊണ്ടുവന്നു, അഹരോനും പുത്രന്മാരും
    അവരുടെ കൈകൾ അതിന്റെ തലയിൽ വെച്ചു.
  deu-TKW: Sodann brachte er den Sündopfer-Farren herzu, und Aaron und seine Söhne
    stemmten die Hand auf den Kopf des Sündopfer-Farren.
  lin-lin: Bongo amemaki ngombe ya mobali lokola mbeka ya masumu ; Aron elongo na
    bana na ye ya mibali batiaki maboko na bango na moto ya ngombe yango.
  eng-LSV: And he brings the bullock of the sin-offering near, and Aaron lays—his
    sons also—their hands on the head of the bullock of the sin-offering,
  eng-GNV: Then he brought the bullocke for the sinne offring, and Aaron and his sonnes
    put their handes vpon the head of the bullocke for the sinne offring.
  eng-WEBSTER: 'And he brought the bullock for the sin-offering: and Aaron and his
    sons laid their hands upon the head of the bullock for the sin-offering.'
  nhw-BL: Teipa quicuic nopa becerro para nopa tlacajcahualistli por tlajtlacoli,
    huan Aarón huan itelpocahua quitlalijque ininmax ipan itzonteco nopa tlapiyali.
  swh-ONEN: Kisha akamtoa fahali kwa ajili ya sadaka ya dhambi, nao Aroni na wanawe
    wakaweka mikono yao juu ya kichwa chake.
  bba-bba: Mɔwisi u mɑɑ kɑ nɑɑ kinɛru nɑ te bɑ koo kɑ torɑrun yɑ̃kuru ko. Mɑ Aroni
    kɑ win bibu bɑ ben nɔmɑ sɔndi nɑɑ kinɛ ten wiru wɔllɔ.
  eng-KJVCPB: 'And he brought the bullock for the sin offering: and Aaron and his
    sons laid their hands upon the head of the bullock for the sin offering.'
  luo-luo: Eka Musa nokelo rwath mane ibiro timgo misango mar golo richo, Harun kod
    yawuote noyie lwetgi e wiye.
  meu-meu: Bena ia ese kara-rea boromakauna e abia. Aaron mai natuna ida ese imadia
    na boromakau kwarana ai e ato kau;
  npi-ULB: मोशाले पापबलिको साँढे ल्याए, अनि हारून र तिनका छोराहरूले आफ्ना हात त्यस
    पापबलिको साँढेको टाउकोमाथि राखे ।
  yor-yor: Ó sì mú akọ màlúù wá fún ẹbọ ẹ̀ṣẹ̀. Aaroni àti àwọn ọmọ rẹ̀ sì gbọ́wọ́
    lé orí ẹran náà.
  pes-OPCB: بعد گوسالهٔ قربانی گناه را جلو آورد و هارون و پسرانش دستهای خود را بر
    سر آن گذاشتند.
  tgl-ULB: Dinala ni Moises ang torong handog para sa kasalanan, at si Aaron at ang
    kaniyang mga anak na lalaki ay ipinatong ang kanilang mga kamay sa ulo ng toro
    na kanilang dinala para ihandog para sa kasalanan.
  hui-hui: Mosese ibugua uruni biai howa nogo bulumaga wangabe mbira wali agalime
    ko binigo domo wahelonaga loma bialu bo delole haru halu ibini. Haru íbu helowa
    Aronobi ibu igini biarubi tigua bulumaga haguaneni gi wiai hene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် မှာ​တော်​မူ​သည့်​အ​တိုင်း အ​ပြစ်​ဖြေ​ရာ​ယဇ်
    ပူ​ဇော်​ရန်​နွား​ပျို​ကို​ထုတ်​ဆောင်​ခဲ့​၍ အာ​ရုန် နှင့်​သူ​၏​သား​တို့​အား​နွား​၏​ဦး​ခေါင်း​ပေါ်
    တွင်​လက်​ကို​တင်​စေ​သည်။-
  bod-N: དེ་ནས་ཁོས་སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་ཁྲིད་འོངས་པ་དང་། ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱིས་གླང་ཐུག་དེའི་མགོ་ལ་ལག་པ་བཞག་ནས།
  sna-sna: Akazouya nehando yechipiriso chechivi, Aroni navanakomana vake vakaisa
    maoko avo pamusoro wayo.
  spa-BLM: Trajo el becerro del sacrificio por el pecado, y Aarón y sus hijos pusieron
    sus manos sobre la cabeza del becerro del sacrificio por el pecado.
  cac-cac: Ix lajvi chi', ix yic'ancot noc' quelem vacax vin̈, noc' ol och d'a silab'il
    yuj mul. A vin̈aj Aarón yed' eb' yuninal, ix yac'q'ue sc'ab' eb' d'a sjolom noc'.
  swh-ULB: Musa akamleta huyo fahali kwa ajili ya sadaka ya dhambi, naye Aroni na
    wanawe wakaweka mikono yao juu ya kichwa cha fahali ambaye wamemelete kwa ajili
    ya sadaka ya dhambi.
  bel-bel: І прывёў цяля дзеля ахвяры за грэх, і Аарон і сыны ягоныя паклалі рукі
    свае на галаву цяляці за грэх;
  deu-ELBBK: Und er brachte den Stier des Sündopfers herzu; und Aaron und seine Söhne
    legten ihre Hände auf den Kopf des Stieres des Sündopfers.
  mbb-OT: Ne kegkepasad dutun, impekuwa ni Moises is tudu he vaka he pemuhat he para
    idlumpiyu. Ne indampà ni Aaron wey te menge anak din is menge velad dan diyà te
    ulu zuen te vaka.
  mal-2015: 'അവൻ പാപയാഗത്തിന്നുള്ള കാളയെ കൊണ്ടുവന്നു: പാപയാഗത്തിന്നുള്ള കാളയുടെ തലയിൽ
    അഹരോനും പുത്രന്മാരും കൈ വെച്ചു.'
  rmc-rmc: Paľis diňa te anel le bikos pre obeta vaš o binos a o Aron peskre čhavenca
    thode o vasta pro šero le bikoske.
  pes-OPV: پس گوساله قربانی گناه را آورد، و هارون وپسرانش دستهای خود را بر سر گوساله
    قربانی گناه نهادند.
  ron-1924: А апропият апой вицелул адус ка жертфэ де испэшире, ши Аарон ши фиий луй
    шь-ау пус мыниле пе капул вицелулуй адус ка жертфэ де испэшире.
  ben-OBCV: পরে পাপার্থক বলিদানের জন্য তিনি বাছুর রাখলেন, এবং হারোণ ও তার ছেলেরা বাছুরটির
    মাথায় হাত রাখলেন।
  som-som: Oo haddana wuxuu keenay dibigii ahaa qurbaanka dembiga, oo Haaruun iyo
    wiilashiisiina gacmahooday madaxa ka saareen dibigii qurbaankii dembiga ahaa.
  lat-VUC: 'Obtulit et vitulum pro peccato: cumque super caput ejus posuisset Aaron
    et filii ejus manus suas,'
  eng-ASVBT: 'And he brought the bullock of the sin offering: and Aaron and his sons
    laid their hands upon the head of the bullock of the sin offering.'
  ita-1885: Appresso fece accostare il giovenco del sacrificio per lo peccato; e Aaronne
    e i suoi figliuoli posarono le mani in sul capo del giovenco del sacrificio per
    lo peccato.
  eng-LXXUP: And Moses brought near the calf for the sin offering, and Aaron and his
    sons laid their hands on the head of the calf of the sin offering.
  eng-ULB: Moses brought the bull for the sin offering, and Aaron and his sons laid
    their hands on the head of the bull that they had brought for the sin offering.
  spa-VBL: Moisés trajo el toro para la ofrenda por el pecado, y Aarón y sus hijos
    pusieron sus manos sobre su cabeza.
  fra-_FOB: Il fit approcher le taureau du sacrifice pour le péché, et Aaron et ses
    fils appuyèrent leurs mains sur la tête du taureau du sacrifice pour le péché;
  mal-mal: മോശെ പാപയാഗത്തിനുള്ള കാളയെ കൊണ്ടുവന്നു; പാപയാഗത്തിനുള്ള കാളയുടെ തലയിൽ അഹരോനും
    പുത്രന്മാരും കൈവച്ചു.
  urd-GVR: Ab Mūsā ne gunāh kī qurbānī ke lie jawān bail ko pesh kiyā. Hārūn aur us
    ke beṭoṅ ne apne hāth us ke sar par rakhe.
  suz-BL: मिनु नोले मोसामी पाप आ पर्बम चढ़ेतीक ब्‍यफ चाक्‍तु। मिनु हारून नु आ तौपुकीम
    मेको पाप आ पर्बम चढ़ेतीक ब्‍यफ आ पिया तारी आन गुइ वोइक्‍तेक्‍म। लेवी ४:१-१२
  ita-1927: Fece quindi accostare il giovenco del sacrifizio per il peccato, e Aaronne
    e i suoi figliuoli posarono le loro mani sulla testa del giovenco del sacrifizio
    per il peccato.
  ckb-ckb: ئینجا جوانەگاکەی قوربانی گوناهی هێنایە پێشەوە و هارون و کوڕەکانی دەستیان
    لەسەر سەری جوانەگاکەی گوناه دانا.
  eng-BBE: 'And he took the ox of the sin-offering: and Aaron and his sons put their
    hands on the head of the ox,'
  kan-OKCV: ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಅವನು ಹೋರಿಯನ್ನು ತಂದನು. ಆರೋನನೂ ಅವನ ಪುತ್ರರೂ ಪಾಪ ಪರಿಹಾರದ
    ಬಲಿಗಾಗಿ ಆ ಹೋರಿಯ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನು ಇಟ್ಟರು.
  tam-2017: பாவநிவாரணபலிக்கான காளையைக் கொண்டுவந்தான்; அதினுடைய தலையின்மேல் ஆரோனும்
    அவனுடைய மகன்களும் தங்கள் கைகளை வைத்தார்கள்;
  spa-RV-1909: Hizo luego llegar el becerro de la expiación, y Aarón y sus hijos pusieron
    sus manos sobre la cabeza del becerro de la expiación.
  ron-BTF: Și a adus taurul pentru ofranda pentru păcat; și Aaron și fiii săi și-au
    pus mâinile pe capul taurului pentru ofranda pentru păcat.
  eng-WEBP: He brought the bull of the sin offering, and Aaron and his sons laid their
    hands on the head of the bull of the sin offering.
  eng-FBV: Moses brought the bull over for the sin offering, and Aaron and his sons
    put their hands on its head.
  nld-1939: Vervolgens liet hij den stier van het zondeoffer voorbrengen; en Aäron
    en zijn zonen legden hun handen op de kop van den stier van het zondeoffer.
  nch-BL: Teipa quicuic nopa becerro para nopa tacajcahualisti por tajtacoli, huan
    Aarón huan itelpocahua quitalijque inimax ipan itzonteco nopa tapiyali.
  vie-1934: Người biểu đem con bò tơ dùng làm của lễ chuộc tội lại gần, A-rôn và các
    con trai người nhận tay mình trên đầu nó.
  hin-CV: मोशेह पापबलि के लिए निर्धारित बैल लेकर आए और अहरोन और उनके पुत्रों ने पापबलि
    के इस बैल के सिर पर अपने हाथ रखे.
  eng-OURB: He brought the bull of the habitual sin ·miss the mark· offering, and
    Aaron [Light-bringer] and his sons laid their hands on the head of the bull of
    the habitual sin ·miss the mark· offering.
  spa-BES: Luego tomó el becerro de la ofrenda por el pecado, y Aarón y sus hijos
    pusieron sus manos sobre la cabeza del becerro.
  tdx-tdx: Nitantalie’e mb’eo i banian-engan-kakeoy, le nanampeza’ i Aharone naho
    o ana’eo fitàñe ty loha’ i banian-engan-kakeoy,
  vid-vid: Baho du Musa nakaligala ibuguma lya nhambiko ya gehile, na heye Aluni na
    wanage nawawika moko ga hewo mchanya mwa ibuguma alyo.
  eng-OKE: And he brought the bullock near for the sin offering, and Aharon and his
    sons laid their hands upon the head of the bullock which was the sin offering.
  tha-KJV: แล​้​วท​่านจึงนำวัวตัวผู้อันเป็นเครื่องบูชาไถ่บาปเข้ามา อาโรนและบุตรชายทั้งหลายของเขาก็เอามือของตนวางบนหั​วว​ั​วอ​ันเป็นเครื่องบูชาไถ่บาปนั้น
  por-BR-2018: Fez logo chegar o bezerro da expiação, e Arão e seus filhos puseram
    suas mãos sobre a cabeça do bezerro da expiação.
  deu-ELO: Und er brachte den Farren des Sündopfers herzu; und Aaron und seine Söhne
    legten ihre Hände auf den Kopf des Farren des Sündopfers.
  eng-WYC-2018: He offered also a calf for sin (or And he brought forth the calf for
    the sin offering); and when Aaron and his sons had put their hands on the head
    of that calf,
  epo-epo: Kaj li alkondukis la propekan bovidon, kaj Aaron kaj liaj filoj metis siajn
    manojn sur la kapon de la propeka bovido.
  uig-PIN: Andin u gunaⱨ ⱪurbanliⱪi ⱪilinidiƣan torpaⱪni yetilǝp kǝldi; Ⱨarun bilǝn
    uning oƣulliri gunaⱨ ⱪurbanliⱪi ⱪilinidiƣan torpaⱪning bexiƣa ⱪollirini ⱪoydi.
  beo-beo: Amasea, Mousese da Wadela:i Hou Gogolema:ne Olofoma:ne Iasu gobele salasu
    hamoma:ne, bulamagau mano gawali amo oule misini, Elane amola egefelali da ilia
    lobo ea dialuma da:iya ligisi.
  tpi-OTNT: Dispela i pinis, orait Moses i kisim dispela bulmakau man ol i bin bringim
    bilong ofa bilong rausim sin, na Aron wantaim ol pikinini man bilong en ol i putim
    han long het bilong bulmakau.
  hau-SA: Sa’an nan ya miƙa bijimi domin hadaya don zunubi, sai Haruna da ’ya’yansa
    suka ɗibiya hannuwansu a bijimin.
  uig-LAT: Andin u gunah qurbanliqi qilinidighan torpaqni yétilep keldi; Harun bilen
    uning oghulliri gunah qurbanliqi qilinidighan torpaqning béshigha qollirini qoydi.
  nde-nde: Waseletha inkunzi yomnikelo wesono, u-Aroni lamadodana akhe babeka izandla
    zabo phezu kwekhanda layo.
  ton-ton: 'Pea naʻa ne ʻomi ʻae pulu ki he feilaulau maʻae angahala: pea naʻe hilifaki
    ʻe ʻElone mo hono ngaahi foha honau nima ki he ʻulu ʻoe pulu ki he feilaulau maʻae
    angahala.'
  ces-1613: A přivedl volka k oběti za hřích, i položil Aron a synové jeho ruce své
    na hlavu volka oběti za hřích.
  eng-WMB: He brought the bull of the sin offering, and Aaron and his sons laid their
    hands on the head of the bull of the sin offering.
  tam-TCV: அதன்பின் பாவநிவாரண காணிக்கையாக, ஒரு காளையை அவன் கொண்டுவந்து ஒப்படைத்தான்.
    ஆரோனும் அவனுடைய மகன்களும் தங்கள் கைகளைக் காளையின் தலைமேல் வைத்தார்கள்.
  ceb-ULB: Gidala ni Moises ang torong baka nga halad alang sa sala ug gitapion ni
    Aaron ug sa iyang mga anak nga lalaki ang ilang mga kamot sa ulo sa torong baka
    nga ilang gidala nga halad alang sa sala.
  pol-UBG: Przyprowadził też cielca na ofiarę za grzech, a Aaron i jego synowie włożyli
    ręce na głowę cielca ofiary za grzech.
  urd-GVU: اب موسیٰ نے گناہ کی قربانی کے لئے جوان بَیل کو پیش کیا۔ ہارون اور اُس کے
    بیٹوں نے اپنے ہاتھ اُس کے سر پر رکھے۔
  deu-1912: Und ließ herzuführen einen Farren zum Sündopfer. Und Aaron und seine Söhne
    legten ihre Hände auf sein Haupt.
  kan-2017: ಅನಂತರ ಅವನು ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಹೋರಿಯನ್ನು ತರಿಸಿದನು. ಆಗ ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ
    ತಮ್ಮ ಕೈಗಳನ್ನು ಅದರ ತಲೆಯ ಮೇಲೆ ಇಟ್ಟರು.
  yap-yap: Ma aram me fek Moses fare fak e garbaw ni pumo’on nib maligach ni fan ko
    denen, me tay Aron nge fapi pumo’on ni fak pa’rad nga daken lolgen fare gamanman.
  hlt-MCSB: Boirhaem vaito te a khuen vaengah boirhaem vaito lu soah Aaron neh anih
    koca rhoek loh a kut a tloeng uh.
  mdy-ETH: ዬካፓ ሙሴ ጎሞ ጌኤሻኒ ዒንጊንቴ ጌሜ ዔኪ ሙካዛ፥ ዓኣሮኔና ናኣቶና ጌሜኮ ቶኦኮይዳ ኩጮ ጌሤኔ።
  twi-ASANTE: Afei, ɔfaa nantwinini ba sɛ ɔde no rekɔbɔ bɔne ho afɔdeɛ. Aaron ne ne
    mmammarima de wɔn nsa guu aboa no apampam,
  eng-WEBU: He brought the bull of the sin offering, and Aaron and his sons laid their
    hands on the head of the bull of the sin offering.
  bnp-bnp: Muri e Moses i bolea a bulmakau a toga, ge a nihabi na naro hale. Lakea
    e Aron turana e tuna mai ri ru langa a limane ria na gina.
  wal-wal: Hegaappe guyyiyan, nagaraa yarshshuwaassi korimaa Muusee aattiis; aattin
    Aarooninne a attuma naati he korimaa huuphiyan bantta kushiyaa wottidosona.
  spa-PDDPT: Entonces pidió que le llevaran el becerro del sacrificio por el pecado.
    Aarón y sus hijos pusieron sus manos sobre la cabeza del becerro del sacrificio
    por el pecado,
  gun-gun: Vaka ra'y ogueru ruka avi jejavya regua ome'ẽ va'erã. Vaka ra'y akã áry
    Arão ha'e ta'y kuery opo omoĩ jejavya regua ome'ẽ va'erã.
  agu-BL: Ma yi wi't bnixe'n cyakil yi xtxolbile'j, nintzun ben mantar Moisés tan
    ticy'le'n tzaj jun tal ne'ẍ tor, yi na patij tampaj juchle'n il, nintzun je' chik'ol
    Aarón scyuch' yi e' nitxajil chik'abtz twi'.
  ilo-ULB: Innala ni Moises ti kalakian a baka a maidaton a gapu iti basol, ken impatay
    ni Aaron ken dagiti putotna a lallaki dagiti imada iti ulo ti kalakian a baka
    nga inyegda a maidaton para iti basol.
  kpg-kpg: Nomuli, gei Moses ga gaamai dana kau dulii e hai tigidaumaha wwede nia
    huaidu. Aaron mo ana dama daane gaa dugu nadau lima gi hongo di libogo di maa.
  uig-ARA: ئاندىن ئۇ گۇناھ قۇربانلىقى قىلىنىدىغان تورپاقنى يېتىلەپ كەلدى؛ ھارۇن بىلەن
    ئۇنىڭ ئوغۇللىرى گۇناھ قۇربانلىقى قىلىنىدىغان تورپاقنىڭ بېشىغا قوللىرىنى قويدى.
  sus-sus: Annabi Munsa to fa tuura yunubi xafari sɛrɛxɛ ra, Haruna nun a xa die naxa
    e bɛlɛxɛe sa na tuura xun tagi.
  pon-2006: Mwuri Moses ahpw patohwando kouwol pwulo mehn meirong en dihp. Aaron oh
    nah pwutak ko ahpw kidahng pehrail ko pohn moangen kouo.
  ksd-ksd: Ma i ga kap pa ra bulumakau ure ra tinabar na varporong, ma Aron ma ra
    umana natuna dia ga vung ra lima i diat ta ra ulu i ra bulumakau ai ra tinabar
    na varporong.
  tur-YTC: Günah sunusu olan boğayı getirdi; Aron'la oğulları ellerini günah sunusu
    olan boğanın başı üzerine koydular.
  grc-BRENT: Καὶ προσήγαγε Μωυσῆς τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας· καὶ ἐπέθηκεν Ἀαρὼν
    καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας ἐπὶ τὴν κεφαλὴν τοῦ μόσχου τοῦ τῆς ἁμαρτίας.
  ind-AYT: Kemudian, Musa membawa sapi jantan persembahan penghapus dosa, dan Harun
    beserta anak-anaknya meletakkan tangan mereka ke atas kepala sapi persembahan
    penghapus dosa itu.
  nya-nya: Kenaka Mose anabwera ndi ngʼombe yayimuna ya nsembe yopepesera machimo,
    ndipo Aaroni ndi ana ake anasanjika manja awo pamutu pa ngʼombeyo.
  hrv-hrv: Dovede potom junce žrtve okajnice. Aron i njegovi sinovi stave svoje ruke
    na glavu juncu žrtve okajnice.
  mps-mps: Te silama da, tialima Mosesgo te bulmakau omai te bidi augwaligo te sęgę
    sela sąbo ofa yainu sela asali, te Aron aga ogwa dabe daligo te bulmakau toboluba
    nogo mumainao wali.
  tpi-tpi: Dispela i pinis, orait Moses i kisim dispela bulmakau man ol i bin bringim
    bilong ofa bilong rausim sin, na Aron wantaim ol pikinini man bilong en ol i putim
    han long het bilong bulmakau.
  dan-1931: Så førte han Syndoffertyren frem, og Aron og hans Sønner lagde deres Hænder
    lå Syndoffertyrens Hoved.
  vie-OVCB: Rồi ông dắt con bò tơ đực dùng làm sinh tế chuộc tội đến, A-rôn và các
    con trai người đặt tay trên đầu nó.
  guj-2017: મૂસા પાપાથાર્પણને માટે બળદને આગળ લાવ્યો અને હારુને તથા તેના પુત્રોએ પાપાર્થાર્પણના
    બળદના માથા પર તેઓના હાથ મૂક્યા.
  pon-2006A: Mwuri Moses ahpw patohwando kouwol pwulo mehn meirong en dihp. Aaron
    oh nah pwutak ko ahpw kidahng pehrail ko pohn moangen kouo.
  por-BRBSL: Ele trouxe o touro da oferta pelo pecado, e Arão e seus filhos colocaram
    suas mãos sobre a cabeça do touro da oferta pelo pecado.
  cth-cth: BAWIPA ni a dei pouh e patetlah yon thueng nahanelah maitotan a hrawi teh,
    Aron hoi a capanaw ni a lû van a kut a toung pouh han.
  twi-twi: Afei, ɔfaa nantwinini ba sɛ ɔde no rekɔbɔ bɔne ho afɔre. Aaron ne ne mmabarima
    de wɔn nsa guu aboa no apampam.
  hlt-hlt: Boirhaem vaito te a khuen vaengah boirhaem vaito lu soah Aaron neh anih
    koca rhoek loh a kut a tloeng uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́túótɛ́ní dinɑɑdɑɑ̀ mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛri, Anɔɔ nɛ̀
    o bí kɛ̀ bɛ̀ɛ nɔ́ɔ́ mbɛ nɔu di yuu ĩ́nkɛ̀.
  msy-2020: Ezɨ bizir kam gɨvazɨ, Moses arazir kuraba gɨn amadir ofa damuamin bulmakaun
    apurimɨn akua izezɨ, Aron uan otariba ko uan dafariba isa bulmakaun dapanim gisɨn
    da arɨki.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi yelɑɑ nɑ pɑ́ kɔnɑ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑɣɑ nɑʋ ɑpɑlʋnyǝŋ. Ɩlɛnɑ
    Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ́ tǝnɩ niŋ kɛ ɩ nyʋɣʋ tɔɔ.
  azb-azb: Bundan sonra Musa günah qurbanı üçün nəzərdə tutulmuş buğanı gətirdi. Harunla
    oğulları həmin buğanın başına əllərini qoydular.
  eng-DBY: And he brought near the bullock for the sin-offering; and Aaron and his
    sons laid their hands on the head of the bullock for the sin-offering;
  hin-2017: तब वह पापबलि के बछड़े को समीप ले गया; और हारून और उसके पुत्रों ने अपने-अपने
    हाथ पापबलि के बछड़े के सिर पर रखे।
  wol-KYG: Musaa teg ca indi yëkku sarax siy póotum bàkkaar, Aaróona aki doomam teg
    seeni loxo ci kaw boppu yëkku sarax siy póotum bàkkaar,
  eng-YLT: And he bringeth nigh the bullock of the sin-offering, and Aaron layeth
    — his sons also — their hands on the head of the bullock of the sin-offering,
  eng-WYC-2017: He offered also a calf for sin; and when Aaron and his sons had put
    their hands on the head of that calf,
  eng-WMBB: He brought the bull of the sin offering, and Aaron and his sons laid their
    hands on the head of the bull of the sin offering.
  urd-GVH: अब मूसा ने गुनाह की क़ुरबानी के लिए जवान बैल को पेश किया। हारून और उसके
    बेटों ने अपने हाथ उसके सर पर रखे।
  rug-rug: Beto asa si paleke mae nia e Mosese sa bulumakao vaqurana pude na vina
    vukivukihi tana sinea. Se Eroni meke sari na tuna koreo si va opoi limadi koasa
    batuna.
  gaz-gaz: Ergasii immoo aarsaa cubbuutiif dibicha dhiʼeesse; Aroonii fi ilmaan isaas
    mataa dibicha sanaa irra harka isaanii kaaʼan.
  fra-LSG: Il fit approcher le taureau expiatoire, et Aaron et ses fils posèrent leurs
    mains sur la tête du taureau expiatoire.
  yal-yal: A yi fa turaan na yulubi xafari saraxan na, Haruna nun a diine yi e yiine
    sa turaan xunna fari.
  haw-1868: Lawe mai la hoi oia i ka bipikane i mohailawehala; a kau aku la o Aarona
    a me kana mau keiki i ko lakou mau lima maluna o ke poo o ka hipikane i mohaihala.
  arb-NAV: ثُمَّ أَتَى بِثَوْرِ الْخَطِيئَةِ، فَوَضَعَ هَرُونُ وَأَبْنَاؤُهُ أَيْدِيَهُمْ
    عَلَى رَأْسِهِ،
  ewe-ewe: Mose lé nyitsu la hena nu vɔ̃ ŋuti vɔsa la. Aron kple via ŋutsuwo da asi
    ɖe nyitsu la ƒe ta dzi.
  eng-LEE: 'And he brought near the bullock of the sin-offering: and Aaron and his
    sons laid their hands upon the head of the bullock of the sin-offering.'
  asm-FB: তেতিয়া মোচিয়ে পাপাৰ্থক বলিদানৰ বাবে অনা দমৰা গৰুটো লৈ অহাৰ পাছত, হাৰোণ
    আৰু তেওঁৰ পুত্ৰসকলে সেই পাপাৰ্থক গৰুটোৰ মূৰত হাত দিলে।
  sus-A: عَننَبِ مُنسَ تٌ قَ تُورَ يُنُبِ شَقَرِ سّرّشّ رَ، هَرُنَ نُن عَ شَ دِيٍ
    نَشَ عٍ بّلّشّيٍ سَ نَ تُورَ شُن تَفِ.
  fra-SBL: Il amena le taureau du sacrifice pour le péché, et Aaron et ses fils posèrent
    leurs mains sur la tête du taureau du sacrifice pour le péché.
  hbo-hbo: וַיַּגֵּ֕שׁ אֵ֖ת פַּ֣ר הַֽחַטָּ֑את וַיִּסְמֹ֨ךְ אַהֲרֹ֤ן וּבָנָיו֙ אֶת־יְדֵיהֶ֔ם
    עַל־רֹ֖אשׁ פַּ֥ר הֽ͏ַחַטָּֽאת׃
  eng-WYCLIFFE: He offeride also a calf for synne; and whanne Aaron and hise sones
    hadden put her hondis on `that calf,
  cwe-cwe: Maabaho Musa kagala ng'ombe lume da nhambiko ya uhasanyi. Haluni na wanage
    wa chilume weka makono yawo mchanyha ya ditwi da ng'ombe iyo.
  kik-kik: Ningĩ akĩneana ndegwa ya iruta rĩa kũhoroherio mehia, nake Harũni na ariũ
    ake makĩigĩrĩra moko mao igũrũ rĩa mũtwe wa ndegwa ĩyo.
  fra-NCL: Il fit approcher le taureau du sacrifice pour le péché, et Aaron et ses
    fils posèrent leurs mains sur la tête du taureau du sacrifice pour le péché.
  cek-AK: To pacoengah zae angbawnhaih sak hanah maitaw tae to a sin moe, zae angbawnhaih
    sak hanah Aaron hoi a capanawk mah maitaw lu nuiah ban to koeng o.
  cuk-cuk: Geb a-sorbali, Moisés, moli-bebe-nikad-sapingwagwad-isgued-ular-ukleged
    ega sedadega imaksad. Geb Aarón, degi, e-masmala, moli-bebe-nikad-sapingwagwad-e-nono-birgi
    e-argan mesismalad.
  uig-CYR: Андин у гуна қурбанлиғи қилинидиған топақни йетиләп кәлди; Һарун билән
    униң оғуллири гуна қурбанлиғи қилинидиған топақниң бешиға қоллирини қойди.
  tel-2017: ఆ తరువాత మోషే పాపం కోసం బలి అర్పణ చేయడానికి ఒక కోడెదూడని తీసుకు వచ్చాడు.
    అహరోనూ అతని కొడుకులూ పాపం కోసం బలి అర్పణ కాబోతున్న ఆ కోడె దూడ తలపై తమ చేతులుంచారు.
  hat-BSA: Answit, li te pote towo ofrann peche a, e Aaron avèk fis li yo te poze
    men yo sou tèt towo ofrann peche a.
  kos-kos: Na Moses el use cow mukul fusr mwe kisa ke ma koluk, ac Aaron ac wen natul
    elos filiya paolos fin sifal.
  hbo-WLC: וַיַּגֵּ֕שׁ אֵ֖ת פַּ֣ר הַֽחַטָּ֑את וַיִּסְמֹ֨ךְ אַהֲרֹ֤ן וּבָנָיו֙ אֶת־יְדֵיהֶ֔ם
    עַל־רֹ֖אשׁ פַּ֥ר הַֽחַטָּֽאת׃
  ibo-ibo: Ọ kpụtara oke ehi e ji achụ aja mmehie, mee ka Erọn na ụmụ ya ndị ikom
    bikwasị aka ha nʼelu isi ya.
  ory-ory: ଆଉ, ସେ ପାପାର୍ଥକ ବଳିର ଗୋବତ୍ସ ଆଣିଲେ; ପୁଣି ହାରୋଣ ଓ ତାଙ୍କର ପୁତ୍ରଗଣ ସେହି ପାପାର୍ଥକ
    ବଳିର ଗୋବତ୍ସ ମସ୍ତକରେ ହସ୍ତ ରଖିଲେ।
  chk-chk: Mürin, Moses a emwenato ewe ätemwänin kow fän iten asoren tipis, nge Aaron
    me nöün kewe mwän ra isetä pöür won möküran.
  rop-rop: Brom deya Mosis bin bringimap det yangwan boiwan buligi blanga det ofring
    blanga nogudbalawei, en Eran en im sanmob bin pudum olabat bingga ontop langa
    det buligi hed.
  ukr-1871: І привів бичка, що на жертву за гріх; і положили Арон і сини його руки
    свої на голову бичка, жертви за гріх.
  deu-1951: Und ließ einen Farren herzuführen zum Sündopfer; und Aaron und seine Söhne
    stützten ihre Hände auf den Kopf des Farren, des Sündopfers.
  eng-JPS: And the bullock of the sin-offering was brought; and Aaron and his sons
    laid their hands upon the head of the bullock of the sin-offering.
  srp-1865: I dovede tele za grijeh, i Aron i sinovi njegovi metnuše ruke svoje na
    glavu teletu za grijeh.
  lug-lug: Awo n’aleeta seddume ey’ekiweebwayo olw’ekibi; Alooni ne batabani be ne
    bakwata ku mutwe gwayo.
  heb-heb: ויגש את פר החטאת ויסמך אהרן ובניו את ידיהם על ראש פר החטאת׃
  ben-IRV: মোশি পাপের বলির ষাঁড় জন্য আনলেন এবং হারোণ ও তাঁর ছেলেরা সেই পাপের বলির
    জন্য ষাঁড়ের মাথায় হাত বাড়িয়ে দিলেন।
  pan-pan: ਤਦ ਉਹ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਬਲ਼ਦ ਲਿਆਇਆ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਆਪਣੇ-ਆਪਣੇ
    ਹੱਥ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬਲ਼ਦ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ।
  mya-JVB: ထာဝရဘုရား မှာ ထား တော်မူသည်အတိုင်း ၊ အပြစ် ဖြေရာယဇ်ဘို့ နွား ထီးကို ဆောင်
    ခဲ့၍ ၊ အာရုန် နှင့် သူ ၏သား တို့သည်၊ မိမိ တို့လက် ကို နွား ခေါင်း ပေါ် မှာ တင်
    ကြ၏။
  hmo-hmo: Vadaeni Mose ese boromakau tau ia mailaia, kara dika gwauatao boubouna
    totona gauna. Arona bona iena natuna tau danu ese edia imadia be boromakau ena
    kwarana dekenai idia atoa.
  urd-urd: और वह ख़ता की क़ुर्बानी के बछड़े को आगे लाया, और हारून और उसके बेटों ने
    अपने — अपने हाथ ख़ता की क़ुर्बानी के बछड़े के सिर पर रख्खे।
  rus-SYN: И привел Моисей тельца для жертвы за грех, и Аарон и сыны его возложили
    руки свои на голову тельца за грех;
  bqc-SIM: Ɔ̃ à mↄ̀ ń duun awakpazupio, Aalona ń a nɛ́ↄ ↄnàna a miwa.
  tcz-CHONGTHU: Hiti chun Chonset maicham thilto ding in, bongchal chu ahin kai luttan,
    chuin Aaron le achapate hon gancha luchanga chun akhut angam lhasoh keiyun ahi.
  mar-mar: मग मोशेने पापार्पणाचा गोऱ्हा आणला आणि अहरोन व त्याचे पुत्र ह्यांनी त्या
    गोऱ्ह्याच्या डोक्यावर आपले हात ठेवले.
  qub-qub: Nircurna Moisés apachimuran juchapita sacrifisyupaj caj töru-mallwata.
    Chay töru-mallwapa uman jananman Aarón wamrancunawan maquinta churaran.
  bqp-bqp: Mɔwisi u mɑɑ kɑ nɑɑ kinɛru nɑ te bɑ koo kɑ torɑrun yɑ̃kuru ko. Mɑ Aroni
    kɑ win bibu bɑ ben nɔmɑ sɔndi nɑɑ kinɛ ten wiru wɔllɔ.
  hat-hat: Apre sa, Moyiz fè mennen ti towo yo ofri pou peye pou sa moun fè ki mal
    la. Arawon ak pitit gason l' yo mete men yo sou tèt li.
  eng-BSB: Moses then brought the bull near for the sin offering, and Aaron and his
    sons laid their hands on its head.
  tod-tod: É ʋaani ga koto gba nikɛ zinɛi. Aalɔn ta ná-doun zunuiti ti yeeiti pɛɛni
    koto gba nikɛ zinɛi unmaʋɛ.
  eng-WEBPB: He brought the bull of the sin offering, and Aaron and his sons laid
    their hands on the head of the bull of the sin offering.
  kbq-kbq: Ana huteno Mosese'a kumi'mofo ofama hu'zana ve bulimakao afu avreno egeno,
    Aroni ene mofavre'amo'za ana bulimakaomofo asenirera zamazana ante'naze.
  nhe-BL: Teipa quicuic nopa becerro para nopa tlacajcahualistli ipampa tlajtlacoli,
    huan Aarón huan itelpocahua quitlalijque ininma ipan itzonteco nopa tlapiyali.
  gub-BL: Na'e Moizez upyhyk tapi'aka'yr awa teko wanemiapo kwer katu 'ym ma'e imunànaw
    kury. Na'e Àràw a'e, ta'yr a'e wà no, opokok ma'ea'yr iàkàg rehe wà kury.
  eng-DRA: 'He offered also the calf for sin: and when Aaron and his sons had put
    their hands upon the head thereof,'
