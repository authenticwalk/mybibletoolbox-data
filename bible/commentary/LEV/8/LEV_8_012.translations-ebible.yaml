verse: LEV.008.012
translations:
  mal-C: അദ്ദേഹം അഹരോന്റെ തലയിൽ അഭിഷേകതൈലം ഒഴിച്ച് അദ്ദേഹത്തെ അഭിഷേകംചെയ്തു വിശുദ്ധീകരിച്ചു.
  deu-TKW: Sodann goß Mose einen Teil des Salböls auf das Haupt Aarons und salbte
    ihn, um ihn so zu weihen.
  lin-lin: Asopaki ndambo ya mafuta ya epakolami na moto ya Aron mpe apakolaki ye
    mafuta yango mpo na kobulisa ye.
  eng-LSV: and he pours of the anointing oil on the head of Aaron, and anoints him
    to sanctify him.
  eng-GNV: And he powred of the anointing oyle vpon Aarons head, and anointed him,
    to sanctifie him.
  eng-WEBSTER: And he poured of the anointing oil upon Aaron's head, and anointed
    him, to sanctify him.
  nhw-BL: Huan teipa nojquiya quitequili quentzi aceite ipan Aarón itzonteco para
    quiiyocatlalis para itequi.
  swh-ONEN: Akamimina sehemu ya hayo mafuta ya upako kichwani mwa Aroni, akamtia mafuta
    ili kumweka wakfu.
  bba-bba: Mɑ u Aroni ɡum mɛ tɑ̃re wirɔ u kɑ nùn wunɑ nɛnɛm u ko yɑ̃ku kowo.
  eng-KJVCPB: And he poured of the anointing oil upon Aaron’s head, and anointed him,
    to sanctify him.
  luo-luo: Noolo mor pwodhruok moko ewi Harun, kowire kendo kopwodhe ne tich dolo.
  meu-meu: Aaron kwarana danu dehoro amo e horoa, e hahelaḡaia.
  npi-ULB: उनले केही अभिषेक गर्ने तेल हारूनको शिरमा खन्याए र तिनलाई पनि परमप्रभुको
    निम्ति अलग गर्नलाई अभिषेक गरे ।
  yor-yor: ó da díẹ̀ lára òróró ìtasórí yìí sórí Aaroni, ó sì yà á sí mímọ́.
  pes-OPCB: بعد قدری از روغن مسح را بر سر هارون ریخت و به این ترتیب او را برای خدمت
    کاهنی تقدیس نمود.
  tgl-ULB: Binuhusan niya ng kaunting pampahid na langis ang ulo ni Aaron at pinahiran
    siya para ihandog siya kay Yahweh.
  hui-hui: Ani biai howa weli biagome Arononaga emboneni emene mbira odo wia halu
    bini. Anidagua biyadagome Arono ibu Anduane Homogonaga loma binigo mo miaga agaliore
    hene.
  mya-mya: တစ်​ဖန်​သူ​သည်​ဆီ​အ​နည်း​ငယ်​ကို​အာ​ရုန် ၏​ဦး​ခေါင်း​ပေါ်​တွင်​လောင်း​လျက်
    ယဇ်​ပု​ရော ဟိတ်​အ​ဖြစ်​သိက္ခာ​တင်​သည်။-
  bod-N: ཨ་རོན་གྱི་མགོ་ལ་འབྱུག་སྣུམ་བླུགས་ནས་ཁོ་དམ་པར་བྱས་པ་དང་།
  sna-sna: Akadurura mamwe mafuta okuzodza pamusoro waAroni, akamuzodza achimutsaura.
  spa-BLM: Derramó parte del aceite de la unción sobre la cabeza de Aarón y lo ungió
    para santificarlo.
  cac-cac: Ix lajvi chi' ix yac'anpaxq'ue aceite vin̈aj Moisés d'a sjolom vin̈aj Aarón
    yuj yochcan vin̈ yicoc Jehová.
  swh-ULB: Akamimina sehemu ya mafuta ya upako juu ya kichwa cha Aroni na kisha akampaka
    mafuta ili kumtenga.
  bel-bel: і выліў алей памазаньня на галаву Аарону і памазаў яго, каб асьвяціць яго.
  deu-ELBBK: Und er goss von dem Salböl auf das Haupt Aarons und salbte ihn, um ihn
    zu heiligen.
  mbb-OT: Ne mibpetiǥisan din te lana is ulu ni Aaron he paaǥi te kebpehinunguza kandin
    diyà te Nengazen.
  mal-2015: അവൻ അഹരോന്റെ തലയിൽ അഭിഷേകതൈലം ഒഴിച്ചു അവനെ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിച്ചു.
  rmc-rmc: A ole olejostar pro pomazaňje čhiďa avri pro šero le Aronoske, hoj les
    te pošvecinel.
  pes-OPV: و قدری از روغن مسح را بر سر هارون ریخته، او را مسح کرد تا او را تقدیس نماید.
  ron-1924: Дин унтделемнул пентру унӂере а турнат пе капул луй Аарон ши л-а унс,
    ка сэ-л сфинцяскэ.
  ben-OBCV: হারোণের মাথায় তিনি কিছুটা অভিষেকার্থক তেল ঢাললেন ও তাকে পবিত্র করণার্থে
    অভিষিক্ত করলেন।
  som-som: Oo saliidda lagu subkado qaarkeedna wuxuu ku shubay Haaruun madaxiisa,
    oo isagii wuu subkay si uu quduus uga dhigo.
  lat-VUC: 'Quod fundens super caput Aaron, unxit eum, et consecravit:'
  eng-ASVBT: And he poured of the anointing oil upon Aaron’s head, and anointed him,
    to sanctify him.
  ita-1885: Poi versò dell'olio dell'Unzione in sul capo di Aaronne; e l'unse, per
    consacrarlo.
  eng-LXXUP: And Moses poured of the anointing oil on the head of Aaron; and he anointed
    him and sanctified him.
  eng-ULB: He poured some of the anointing oil on Aaron's head and anointed him to
    set him apart.
  spa-VBL: Moisés derramó parte del aceite de la unción sobre la cabeza de Aarón para
    ungirlo y dedicarlo.
  fra-_FOB: Il versa aussi de l'huile d'onction sur la tête d'Aaron, et l'oignit pour
    le consacrer.
  mal-mal: മോശെ അഹരോന്റെ തലയിൽ അഭിഷേകതൈലം ഒഴിച്ച് അവനെ അഭിഷേകം ചെയ്തു ശുദ്ധീകരിച്ചു.
  urd-GVR: Us ne Hārūn ke sar par masah kā tel unḍel kar use masah kiyā. Yoṅ wuh maḳhsūs-o-muqaddas
    huā.
  suz-BL: मिनु मेकोमी हारून आ पियाम लुक्‍तीक तेल लुक्‍शा, मेको कली परमप्रभु यावे कली
    ला गेय पाइब सेल्‍तु।
  ita-1927: E versò dell’olio dell’unzione sul capo d’Aaronne, e unse Aaronne, per
    consacrarlo.
  ckb-ckb: هەندێک لە زەیتی دەستنیشانکردنەکەشی لە سەری هارون دا و دەستنیشانی کرد بۆ
    تەرخانکردنی.
  eng-BBE: And some of the oil he put on Aaron's head, to make him holy.
  kan-OKCV: ಅವನು ಅಭಿಷೇಕ ತೈಲದಿಂದ ಆರೋನನ ತಲೆಯ ಮೇಲೆ ಸುರಿದು, ಅವನನ್ನು ಪವಿತ್ರ ಮಾಡುವುದಕ್ಕಾಗಿ
    ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿದನು.
  tam-2017: அபிஷேகத் தைலத்திலே கொஞ்சம் ஆரோனுடைய தலையின்மேல் ஊற்றி அவனைப் பரிசுத்தப்படுத்தும்படி
    அபிஷேகம்செய்தான்.
  spa-RV-1909: Y derramó del aceite de la unción sobre la cabeza de Aarón, y ungiólo
    para santificarlo.
  ron-BTF: Și a turnat pe capul lui Aaron din untdelemnul ungerii și l-a uns, pentru
    a-l sfinți.
  eng-WEBP: He poured some of the anointing oil on Aaron’s head, and anointed him,
    to sanctify him.
  eng-FBV: Moses poured some of the anointing oil on Aaron's head to anoint him and
    to dedicate him.
  nld-1939: Ook op het hoofd van Aäron goot hij een weinig zalfolie uit, en zalfde
    hem, om hem te wijden.
  nch-BL: Huan teipa nojquiya quitejqui quentzi aceite ipan itzonteco Aarón para quiiyocatalis
    para itequi.
  vie-1934: Người cũng đổ dầu xức trên đầu A-rôn, xức cho người đặng biệt riêng ra
    thánh.
  hin-CV: फिर उन्होंने अभिषेक का कुछ तेल अहरोन के सिर पर उंडेलकर उन्हें पवित्र करने
    के लिए उनका अभिषेक किया.
  eng-OURB: He poured some of the anointing oil on Aaron [Light-bringer]’s head, and
    anointed him, to sanctify him.
  spa-BES: Y derramó algo del aceite que puso en la cabeza de Aarón, para santificarlo.
  tdx-tdx: Nañiliña’e menake ty añambone’ i Aharone le noriza’e hampiavahañ’ aze.
  vid-vid: Ahyo Musa nakamjidila Aluni mafuta kumutwi kwa kumdita yawe wa chiuyeng'ha.
  eng-OKE: And he poured the oil of consecration upon Aharon’s head, and anointed
    him to consecrate him.
  tha-KJV: และท่านเทน้ำมันเจิมลงบนศีรษะของอาโรนบ้าง แล​้วเจิมเขาไว้เพื่อชำระให้​บริสุทธิ์
  por-BR-2018: E derramou do azeite da unção sobre a cabeça de Arão, e ungiu-o para
    santificá-lo.
  deu-ELO: Und er goß von dem Salböl auf das Haupt Aarons und salbte ihn, um ihn zu
    heiligen.
  eng-WYC-2018: Which oil he shedded upon Aaron’s head, and anointed him, and hallowed
    (him). (And then he poured some of the oil on Aaron’s head, and anointed him,
    and consecrated him.)
  epo-epo: Kaj li verŝis iom el la sankta oleo sur la kapon de Aaron, kaj li ŝmiris
    lin, por sanktigi lin.
  uig-PIN: U yǝnǝ mǝsiⱨlǝx meyidin azraⱪ elip Ⱨarunning bexiƣa ⱪuyup uni Hudaƣa atap
    muⱪǝddǝs ⱪilixⱪa mǝsiⱨlidi.
  beo-beo: E da Elane mogili gagamusa:, susuligi mogili ea dialuma amo da:iya, sogadigi.
  tpi-OTNT: Na em i kapsaitim liklik hap wel long het bilong Aron, na long dispela
    pasin em i makim Aron olsem pris bilong Bikpela.
  hau-SA: Ya zuba man keɓewa a kan Haruna, ya kuma keɓe shi don yă tsarkake shi.
  uig-LAT: U yene mesihlesh méyidin azraq élip Harunning béshigha quyup uni Xudagha
    atap muqeddes qilishqa mesihlidi.
  nde-nde: Wathela amanye amafutha ekhanda lika-Aroni wamgcoba ukuba amahlukanisele
    uThixo.
  ton-ton: Pea naʻa ne lingi mei he lolo tākai ki he ʻulu ʻo ʻElone, ʻo ne tākai ʻaki
    ia, ko hono fakatapui.
  ces-1613: Vlil také oleje pomazání na hlavu Aronovu, a pomazal ho ku posvěcení jeho.
  eng-WMB: He poured some of the anointing oil on Aaron’s head, and anointed him,
    to sanctify him.
  tam-TCV: பின்பு ஆரோனின் தலையில் அபிஷேக எண்ணெயை ஊற்றி, அவனை அர்ப்பணம் செய்வதற்காக
    அபிஷேகித்தான்.
  ceb-ULB: Gibuboan niya ug gamayng igdidihog nga lana ang ulo ni Aaron ug gidihogan
    siya aron igahin siya.
  pol-UBG: Wylał także oliwę do namaszczenia na głowę Aarona i namaścił go, aby go
    poświęcić.
  urd-GVU: اُس نے ہارون کے سر پر مسح کا تیل اُنڈیل کر اُسے مسح کیا۔ یوں وہ مخصوص و
    مُقدّس ہوا۔
  deu-1912: und goß von dem Salböl auf Aarons Haupt und salbte ihn, daß er geweiht
    würde,
  kan-2017: ಆರೋನನನ್ನು ಪ್ರತಿಷ್ಠಿಸುವುದಕ್ಕಾಗಿ ಆ ತೈಲದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು ಆರೋನನ
    ತಲೆಯ ಮೇಲೆ ಹೊಯ್ದು ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿದನು.
  yap-yap: Me pu’og boch fare gapgep ni fen e mathiy nga daken lolgen Aron.
  hlt-MCSB: Te phoeiah a koelhnah situi te Aaron lu soah a suep tih anih te ciim ham
    a koelh.
  mdy-ETH: ቲዦ ዛይቶ ዓኣሮኔ ቶኦካ ዋሂ፥ ዒዚ ፆኦሲ ማዾም ዱማዻንዳጉዲ ቲሽኬኔ።
  twi-ASANTE: Afei, ɔhwiee ɔsra ngo no guu Aaron tirim de tee ne ho sɛ ɔnhyɛ nʼadwuma
    ase.
  eng-WEBU: He poured some of the anointing oil on Aaron’s head, and anointed him,
    to sanctify him.
  bnp-bnp: I bolea a nibiri i guru langea na gine Aron, i gamaia, ge vona e BAKOVI
    DAGI kunana.
  wal-wal: Qassi he tiyiyo zaitiyaappe amaraa Aaroona huuphiyan tigidi, a dummayiis.
  spa-PDDPT: Luego derramó parte del aceite de la unción sobre la cabeza de Aarón
    y lo ungió para consagrarlo.
  gun-gun: Ha'e va'e rire Arão akã áry ju azeite Senhor pe nhomboaxaa aguã regua onhoẽ,
    iky'a e'ỹ va'erã omboaxa vy.
  agu-BL: Ncha'tz je' kojol Moisés mu'ẍ te yi aceit tetz xansa'n ib twi' Aarón, tan
    xanse'n i' tetz wi'tz pale'.
  ilo-ULB: Imbukbokna ti dadduma a pangpulot a lana iti ulo ni Aaron ken pinulotanna
    isuna tapno maidaton isuna kenni Yahweh.
  kpg-kpg: Gei mee ga hagadabu Aaron i dana llingi nia lolo dabu gi hongo di libogo
    o maa.
  uig-ARA: ئۇ يەنە مەسىھلەش مېيىدىن ئازراق ئېلىپ ھارۇننىڭ بېشىغا قۇيۇپ ئۇنى خۇداغا
    ئاتاپ مۇقەددەس قىلىشقا مەسىھلىدى.
  sus-sus: A man naxa ture nde sa Haruna xunyi ma, alako Haruna fan xa sɛniyɛn.
  pon-2006: E ahpw kasapwilada Aaron ni eh kieldiong pohn moange leh sarawio.
  ksd-ksd: Ma i ga lolonge ra dangi na varku ta ra ulu i Aron, ma i ga ku ia, upi
    na vakilang vaire.
  tur-YTC: Aron'un başına mesh yağından biraz döktü ve kendisini kutsal kılmak için
    onu meshetti.
  grc-BRENT: Καὶ ἐπέχεε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως ἐπὶ τὴν κεφαλὴν Ἀαρών· καὶ
    ἔχρισεν αὐτὸν, καὶ ἡγίασεν αὐτόν.
  ind-AYT: Lalu, dia menuangkan sebagian dari minyak urapan ke kepala Harun dan mengurapinya
    untuk menguduskannya.
  nya-nya: Anathira mafuta wodzozera ena pamutu pa Aaroni ndipo anamudzoza ndi kumupatula.
  hrv-hrv: Izlije ulja pomazanja Aronu na glavu te ga pomaže da ga posveti.
  mps-mps: Tama agai wel ąį dwasianu te Aron toboluba gelali, te tiali kolesagade
    te Aron te Genuai Bidigo pris mu tiwai da olama dąį ilai dao.
  tpi-tpi: Na em i kapsaitim liklik hap wel long het bilong Aron, na long dispela
    pasin em i makim Aron olsem pris bilong Bikpela.
  dan-1931: derpå udgød han. noget af Salveolien over Arons Hoved og salvede ham for
    at hellige ham.
  vie-OVCB: Môi-se đổ dầu thánh trên đầu A-rôn, như vậy A-rôn hiến thân phục vụ Chúa.
  guj-2017: તેણે હારુનના માથા પર અભિષેકનું તેલ રેડ્યું અને તેને પવિત્ર કરવા સારુ તેનો
    અભિષેક કર્યો.
  pon-2006A: E ahpw kasapwilada Aaron ni eh kieldiong pohn moange leh sarawio.
  por-BRBSL: Ele derramou um pouco do óleo da unção na cabeça de Aaron, e o ungiu
    para santificá-lo.
  cth-cth: Hluk nahan e satui hah Aron e lû dawk a awi pouh teh, thoung sak hanelah
    a hluk.
  twi-twi: Afei, ohwiee ɔsra ngo no guu Aaron tirim de tew ne ho sɛ omfiti nʼadwuma
    ase.
  hlt-hlt: Te phoeiah a koelhnah situi te Aaron lu soah a suep tih anih te ciim ham
    a koelh.
  tbz-SIM: kɛ́cóú nyikuɔ́ kó mɛkùɔ̀ nhAnɔɔ yuu ĩ́nkɛ̀, kóò cɑ̃̀ńnɛ́.
  msy-2020: Egha Moses borer muziarim isa Aronɨn dapanim ginge, ezɨ arazir kamɨn an
    Aron amɨsevezɨ, a Ikiavɨra Itir Godɨn ofa gamir gumazimɨn oto.
  dop-dop: Nɑ ɩ́ pǝlɩ Alɔŋ nyʋɣʋ tɑɑ kɛ́ kɔtɑɣɑ nim, nɑ ɩ́ pǝsɩ Ɩsɔ nyǝŋ.
  azb-azb: Musa bir az məsh yağı götürüb Harunun başına tökərək onu təqdis etmək üçün
    məsh etdi.
  eng-DBY: And he poured of the anointing oil on Aaron's head, and anointed him, to
    hallow him.
  hin-2017: और उसने अभिषेक के तेल में से कुछ हारून के सिर पर डालकर उसका अभिषेक करके
    उसे पवित्र किया।
  wol-KYG: Mu sotti nag tuuti ci diw gi ñuy fale ci boppu Aaróona, diw ko, sellale
    ko ko.
  eng-YLT: and he poureth of the anointing oil on the head of Aaron, and anointeth
    him to sanctify him.
  eng-WYC-2017: Which oil he shedded [or pouring] upon Aaron’s head, and anointed
    him, and hallowed.
  eng-WMBB: He poured some of the anointing oil on Aaron’s head, and anointed him,
    to sanctify him.
  urd-GVH: उसने हारून के सर पर मसह का तेल उंडेलकर उसे मसह किया। यों वह मख़सूसो-मुक़द्दस
    हुआ।
  rug-rug: Kaiqa oela si zoroponi sa pa batuna e Eroni meke va madia sa si asa.
  gaz-gaz: Zayitii ittiin diban irraas fuudhee mataa Aroon irratti dhangalaase; isa
    qulqulleessuufis isa dibe.
  fra-LSG: Il répandit de l’huile d’onction sur la tête d’Aaron, et l’oignit, afin
    de la sanctifier.
  yal-yal: A mɔn yi turen sa Haruna xunni, a a masusan, alogo a xa a rasariɲan.
  haw-1868: Niumi iho la hoi oia i kanwahi o ka aila pom ma ke poo o Aarona, a poni
    iho la ia ia e hoano ia ia.
  arb-NAV: وَصَبَّ مِنْ دُهْنِ الْمَسْحَةِ عَلَى رَأْسِ هَرُونَ وَمَسَحَهُ تَكْرِيساً
    لَهُ.
  ewe-ewe: Emegbe la, eɖo Aron nunɔlae to amikɔkɔ ɖe ta me nɛ me, eye to esia hã me
    wòkɔ eŋu.
  eng-LEE: And he poured of the anointing oil upon Aaron's head, and he anointed him,
    to sanctify him.
  asm-FB: তেওঁ অভিষেকাৰ্থক তেলৰ কিছু লৈ, হাৰোণৰ মুৰত ঢালি দিলে আৰু তেওঁক পবিত্ৰ কৰিবৰ
    অৰ্থে অভিষেক কৰিলে।
  sus-A: عَ مَن نَشَ تُرٍ ندٍ سَ هَرُنَ شُنيِ مَ، عَلَكٌ هَرُنَ قَن شَ سّنِيّن.
  fra-SBL: Il versa de l'huile d'onction sur la tête d'Aaron et l'oignit, afin de
    le sanctifier.
  hbo-hbo: וַיִּצֹק֙ מִשֶּׁ֣מֶן הַמִּשְׁחָ֔ה עַ֖ל רֹ֣אשׁ אַהֲרֹ֑ן וַיִּמְשַׁ֥ח אֹתֹ֖ו
    לְקַדְּשֹֽׁו׃
  eng-WYCLIFFE: Which oile he schedde on `the heed of Aaron, and anoyntide hym, and
    halewide.
  cwe-cwe: Maabaho kamgidila Haluni mavuta yayo muna iditwi muladi kumwika kwa sang'hano
    yelile.
  kik-kik: Nĩaitĩrĩirie Harũni maguta mamwe mũtwe akĩmũitĩrĩria maguta nĩgeetha amwamũre.
  fra-NCL: Il versa de l’huile d’onction sur la tête d’Aaron, et l’oignit pour le
    consacrer.
  cek-AK: Aaron to ciimcaisak hanah, anih ih lu to situi hoiah a bawh pae.
  cuk-cuk: Sorbali, Moisés, dule-irwa-Bab-Dummadse-goledga Aarón-nugsaega, Aarón-nonogi
    olivo-gwallu eosad.
  uig-CYR: У йәнә мәсиһләш мейидин азрақ елип Һарунниң бешиға қуюп уни Худаға атап
    муқәддәс қилишқа мәсиһлиди.
  tel-2017: తరువాత అతడు ఆ అభిషేకం చేసే నూనెలో కొంత తీసి అహరోనుని ప్రతిష్టించడానికి
    అతని తల పైన పోసి అభిషేకించాడు.
  hat-BSA: Konsa, li te vide kèk nan lwil onksyon an sou tèt Aaron, e li te onksyone
    li, pou konsakre li.
  kos-kos: El ukuiya kutu oil in akmusra nu fin sifal Aaron in akmusraella nu ke mwet
    tol.
  hbo-WLC: וַיִּצֹק֙ מִשֶּׁ֣מֶן הַמִּשְׁחָ֔ה עַ֖ל רֹ֣אשׁ אַהֲרֹ֑ן וַיִּמְשַׁ֥ח אֹת֖וֹ
    לְקַדְּשֽׁוֹ׃
  ibo-ibo: Ọ wụsara Erọn ụfọdụ mmanụ nsọ ahụ nʼisi, tee ya mmanụ, nʼihi ido ya nsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ହାରୋଣଙ୍କୁ ପବିତ୍ର କରିବା ପାଇଁ ତାଙ୍କର ମସ୍ତକରେ କିଛି ଅଭିଷେକାର୍ଥକ
    ତୈଳ ଢାଳି ତାଙ୍କୁ ଅଭିଷେକ କଲେ।
  chk-chk: A pwal ninätiu ekis seni ewe löön epit won möküren Aaron o epiti pwe epwe
    pin.
  rop-rop: Imbin meigim Eran jidan serramonimen wen imbin spilim det speshalwan oliboil
    langa im hed.
  ukr-1871: І злив мира на голову Аронові, та й помазав його, щоб осьвятити його.
  deu-1951: Und er goß von dem Salböl auf das Haupt Aarons und salbte ihn, um ihn
    zu weihen.
  eng-JPS: And he poured of the anointing oil upon Aaron's head, and anointed him,
    to sanctify him.
  srp-1865: I izli ulja pomazanja na glavu Aronu, i pomaza ga da se osveti.
  lug-lug: N’afuka agamu ku mafuta ag’okwawula ku mutwe gwa Alooni, n’amwawula, okumutukuza.
  heb-heb: ויצק משמן המשחה על ראש אהרן וימשח אתו לקדשו׃
  ben-IRV: পরে অভিষেকের জন্য তেলের কিছুটা হারোণের মাথায় ঢেলে তাঁকে পবিত্র করার জন্যে
    অভিষেক করলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਹਾਰੂਨ ਦੇ ਸਿਰ ਉੱਤੇ ਚੁਆ ਕੇ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਲਈ
    ਮਸਹ ਕੀਤਾ।
  mya-JVB: လိမ်း ရန်ဆီ ကို အာရုန် ခေါင်း ပေါ် မှာ လောင်း ၍ သူ့ ကိုသန့်ရှင်း စေခြင်းငှါ
    လိမ်း လေ၏။
  hmo-hmo: Arona ena kwarana dekenai danu be dehoro helagana ia bubua, ia hahelagaia.
  urd-urd: और मसह करने के तेल में से थोड़ा सा हारून के सिर पर डाला और उसे मसह किया
    ताकि वह पाक हो।
  rus-SYN: и возлил Моисей елей помазания на голову Аарона и помазал его, чтоб освятить
    его.
  bqc-SIM: Ɔ̃ à nísipi kà Aalona miwa, à gↄ̃̀ Dii pↄ́ ũ.
  tcz-CHONGTHU: Thempu Aaron luchunga nu ding in thaotwi helkhat achap khum in, atahsa
    ajong anun, athenso paitan ahi.
  mar-mar: मग मोशेने थोडे अभिषेकाचे तेल अहरोनाच्या डोक्यावर ओतले व अशा प्रकारे त्याने
    अभिषेक करून त्यास पवित्र केले.
  qub-qub: Chaypita Moisesga acrar wiñapäna asëtiwan Aaronpa umanman wiñaparan cürana
    cananpaj.
  bqp-bqp: Mɑ u Aroni gum mɛ tɑ̃re wirɔ u kɑ nùn wunɑ nɛnɛm u ko yɑ̃ku kowo.
  hat-hat: Lèfini ankò, li pran lwil pou mete moun apa pou Bondye a, li vide l' sou
    tèt Arawon. Se konsa li mete l' apa pou Bondye.
  eng-BSB: He also poured some of the anointing oil on Aaron’s head and anointed him
    to consecrate him.
  tod-tod: É siɛma wulɔ ɲadegai ʋuuni Aalɔn nɔungi zu, é ta ziɛ ma, nii a kɛ é
    fe GALA bɛ.
  eng-WEBPB: He poured some of the anointing oil on Aaron’s head, and anointed him,
    to sanctify him.
  kbq-kbq: Hagi mago'a masavena Aroni asenifi frenenteno azeri ruotage hunte'ne.
  nhe-BL: Huan teipa nojquiya quitequili quentzi aceite ipan Aarón itzonteco para
    quiiyocatlalis para itequi.
  gub-BL: Na'e Moizez uzakook uri kawer Tupàn pe imukatu pyrer Àràw iàkàg rehe kury.
    Nezewe mehe umuigo kar xaxeto romo kury.
  eng-DRA: 'And he poured it upon Aaron’s head, and he anointed and consecrated him:'
