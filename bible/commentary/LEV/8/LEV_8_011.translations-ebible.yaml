verse: LEV.008.011
translations:
  mal-C: അദ്ദേഹം കുറെ തൈലം പീഠത്തിന്മേൽ ഏഴുപ്രാവശ്യം തളിച്ചു, യാഗപീഠവും അതിലെ എല്ലാ
    ഉപകരണങ്ങളും തൊട്ടിയും അതിന്റെ കാലുകളും അഭിഷേകംചെയ്തു ശുദ്ധീകരിച്ചു.
  deu-TKW: Auch sprengte er davon auf den Altar, siebenmal, und salbte den Altar samt
    allen seinen Geräten, sowie das Becken samt seinem Gestelle, um sie so zu weihen.
  lin-lin: Asopaki na etumbelo ndambo ya mafuta mbala sambo mpe apakolaki mafuta mpo
    na kobulisa etumbelo, bisalelo na yango nyonso, sani monene mpe se na yango.
  eng-LSV: and he sprinkles of it on the altar seven times, and anoints the altar,
    and all its vessels, and the laver, and its base, to sanctify them;
  eng-GNV: And sprinkled thereof vpon the altar seuen times, and anointed the altar
    and all his instruments, and the lauer, and his foote, to sanctifie them)
  eng-WEBSTER: And he sprinkled part of it upon the altar seven times, and anointed
    the altar and all its vessels, both the laver and its foot, to sanctify them.
  nhw-BL: Huan quiijtzelo nopa aceite ipan nopa tlaixpamitl chicompa hueltas para
    quiiyocatlalis para elis iaxca Toteco nopa tlaixpamitl huan nochi tlamantzitzi
    catli motequihuíaj ipan nopa yoyon tiopamitl. Nojquiya quiijtzelo ipan nopa hueyi
    paila huan catli ipan moquetzaj huan quej nopa quintlatzejtzelolchijqui.
  swh-ONEN: Akanyunyiza baadhi ya mafuta juu ya madhabahu mara saba, akaipaka madhabahu
    mafuta na vyombo vyake vyote pamoja na sinia na kinara chake, ili kuviweka wakfu.
  bba-bba: Mɑ u mu yɛ̃kɑ nɔn nɔɔbɑ yiru yɑ̃ku yerun wɔllɔ, kɑ ten dendi yɑ̃nɔ kɑ boo
    sii ɡɑnduɡuu ɡe, kɑ ɡen yɔ̃rɑtiiyɔ, ye kpuro yɑ n kɑ sɑ̃ɑ Gusunɔn kuu bekuruɡiruɡiɑ.
  eng-KJVCPB: And he sprinkled thereof upon the altar seven times, and anointed the
    altar and all his vessels, both the laver and his foot, to sanctify them.
  luo-luo: Nokiro mo moko ewi kendo mar misango nyadibiriyo, mowire kaachiel gi gik
    moko duto mitiyogo e kendono gi karaya mar luokruok gi rachungine, kendo nopwodhogi.
  meu-meu: Ihaboulaina patana mai kohuna idoinai, bona digu ranuna dihuna mai ihahelai-kauna
    ḡauna ida, nanega hahitu e horodia, ihahelaḡadia totona.
  npi-ULB: उनले सात पटक वेदीमा तेल छर्के, अनि वेदी र त्यसका सबै भाँडाकुँडाहरू, धुने
    बाटा र त्यसको फेदसमेत परमप्रभुको निम्ति अलग गर्नलाई अभिषेक गरे ।
  yor-yor: Ó wọ́n díẹ̀ nínú òróró yìí sórí pẹpẹ lẹ́ẹ̀méje, ó ta òróró sórí pẹpẹ àti
    gbogbo ohun èlò àti agbada pẹ̀lú ohun tó gbé agbada yìí dúró láti lè yà á sí mímọ́,
  pes-OPCB: سپس مقداری از روغن را برداشت و آن را هفت مرتبه بر مذبح، لوازم آن، حوض
    و پایه‌اش پاشید و آنها را نیز تقدیس کرد.
  tgl-ULB: Winisikan niya ng langis ang ibabaw ng altar ng pitong ulit, at pinahiran
    ang altar at ang lahat nitong kagamitan, at ang panghugas na palanggana at ang
    patungan nito, para ihandog ang mga ito kay Yahweh.
  hui-hui: Ani bialu lomabu delaga dabu wiagobi dabu ogoriani wiaga wiarubi waya bulenenaga
    iba hambu wiaga ndisi bebi ibunaga wiagane dagia wiagobi weli biagome kahalu dege
    dege tandalaba haga bini. Anidagua biyadagome mbirale uruni Anduane Homogo ibuninaga
    loma bia howa wiabagi hai helene.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​ဆီ​အ​နည်း​ငယ်​ကို ယူ​ပြီး​လျှင် ယဇ်​ပလ္လင်​နှင့်​ယဇ်​ပလ္လင်​ဆိုင်​ရာ​ပစ္စည်း
    တန်​ဆာ​တို့​ကို​လည်း​ကောင်း၊ အင်​တုံ​နှင့်​၎င်း ၏​အောက်​ခြေ​ကို​လည်း​ကောင်း​ခု​နစ်​ကြိမ်
    ဖျန်း​၍​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ် လေ​သည်။-
  bod-N: ཡང་མཆོད་ཁྲིའི་སྟེང་འབྱུག་སྣུམ་ལན་བདུན་གཏོར་ནས། མཆོད་ཁྲི་དང་མཆོད་ཁྲིའི་ཡོ་བྱད་ཐམས་ཅད།
    ཁྲུས་གཞོང་དང་དེའི་སྟེགས་བུ་བཅས་སྣུམ་གྱིས་བྱུགས་ནས་དམ་པར་བྱས་སོ། །
  sna-sna: Akasasa mamwe mafuta paaritari kanomwe, achizodza aritari nemidziyo yayo
    yose nedhishi nechigadziko charo kuti azvitsaure.
  spa-BLM: Lo roció sobre el altar siete veces, y ungió el altar y todos sus utensilios,
    y la pila y su base, para santificarlos.
  cac-cac: An̈eja' jun aceite chi', ix tzicjiem uquel d'a yib'an̈ altar yed' d'a yib'an̈
    masanil syamc'ab'il, d'a yib'an̈ jun nivan palangana yed' sb'achnub' yich. Icha
    chi' ix aj yochcan yicoc Jehová.
  swh-ULB: Akayanyunyiza hayo mafuta juu ya madhabahu mara saba, na kisha akaipaka
    mafuta hiyo madhabahu na vyombo vyake vyote, na sinia la kunawia na kitako chake
    ili kuvitenga wa ajili ya Yahweh.
  bel-bel: і пакрапіў ім на ахвярнік сем разоў, і памазаў ахвярнік і ўсе прылады яго,
    і ўмывальнік і падножжа яго, каб асьвяціць іх;
  deu-ELBBK: Und er sprengte davon siebenmal auf den Altar, und er salbte den Altar
    und alle seine Geräte und das Becken und sein Gestell, um sie zu heiligen.
  mbb-OT: Kepipitu zin piriki te lana sikan is pemuhatà wey is langun he ǥelemiten
    dutun te pemuhatà, ne iring din ded daan is bisin wey is selevukà kayi. Mibeelan
    din heini su inhalad din heini he menge azen diyà te Nengazen.
  mal-2015: അതിൽ കുറെ അവൻ യാഗപീഠത്തിന്മേൽ ഏഴു പ്രാവശ്യം തളിച്ചു യാഗപീഠവും അതിന്റെ
    ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്റെ കാലും അഭിഷേകം ചെയ്തു ശുദ്ധീകരിച്ചു.
  rmc-rmc: Eftavar pokropinďa a pomazinďa o oltaris the savore grati, o baro brondzuno
    umivadlos le podstavcoha, hoj len te pošvecinel.
  pes-OPV: و قدری از آن را بر مذبح هفت مرتبه پاشید، و مذبح و همه اسبابش و حوض و پایه‌اش
    را مسح کرد، تا آنها را تقدیس نماید.
  ron-1924: А стропит ку ел алтарул де шапте орь ши а унс алтарул ши тоате унелтеле
    луй, ши лигянул ку пичорул луй, ка сэ ле сфинцяскэ.
  ben-OBCV: তিনি বেদিতে সাতবার তেল ছিটালেন; বেদি এবং বেদির সমস্ত পাত্র, খাড়া রাখার
    উপাদান সমেত প্রক্ষালন পাত্র পবিত্র করণার্থে অভিষেক করলেন।
  som-som: Oo qaarkeedna wuxuu toddoba jeer ku saydhsaydhay meeshii allabariga, oo
    wuxuu subkay meeshii allabariga iyo weelasheedii oo dhan iyo berkeddii weysada
    iyo salkeedii, si uu dhammaantood quduus uga dhigo.
  lat-VUC: Cumque sanctificans aspersisset altare septem vicibus, unxit illud, et
    omnia vasa ejus, labrumque cum basi sua sanctificavit oleo.
  eng-ASVBT: And he sprinkled thereof upon the altar seven times, and anointed the
    altar and all its vessels, and the laver and its base, to sanctify them.
  ita-1885: E ne spruzzò l'Altare per sette volte, e unse l'Altare, e tutti i suoi
    strumenti; e la Conca, e il suo piede; per consacrar quelle cose.
  eng-LXXUP: and sprinkled of it seven times on the altar; and anointed the altar,
    and hallowed it, and all things on it, and the laver, and its foot, and sanctified
    them; and anointed the tabernacle and all its furniture, and hallowed it.
  eng-ULB: He sprinkled the oil on the altar seven times, and anointed the altar and
    all its utensils, and the washbasin and its base, to set them apart to Yahweh.
  spa-VBL: Roció siete veces el aceite sobre el altar para ungirlo y todos sus utensilios,
    así como la palangana con su soporte para dedicarlo.
  fra-_FOB: Il en fit aspersion sur l'autel par sept fois, et il oignit l'autel et
    tous ses ustensiles, et la cuve avec son soubassement, pour les consacrer.
  mal-mal: അവരെ ശുദ്ധീകരിക്കുവാൻ അവൻ അതിൽ കുറെ യാഗപീഠത്തിന്മേൽ ഏഴു പ്രാവശ്യം തളിച്ചു
    യാഗപീഠവും അതിന്റെ ഉപകരണങ്ങളൊക്കെയും തൊട്ടിയും അതിന്റെ കാലും അഭിഷേകം ചെയ്തു.
  urd-GVR: Us ne yih tel sāt bār jānwar chaṛhāne kī qurbāngāh aur us ke sāmān par
    chhiṛak diyā. Isī tarah us ne sāt bār dhone ke hauz aur us ḍhāṅche par tel chhiṛak
    diyā jis par hauz rakhā huā thā. Yoṅ yih chīzeṅ maḳhsūs-o-muqaddas huīṅ.
  suz-BL: मिनु मेकोमी तेल इच्‍का चढ़ेतीकेम ७ खेयप ब्रुइक्‍ताक्‍व। मोपा चढ़ेतीके, मेकेर
    बाक्‍शो चढ़ेचा कली माल्‍तीक नेल्‍ले नु चिक्‍तीक ठेयब ग्‍योंब नु आ नाइक्‍तीके,
    नेल्‍ल आन कली परमप्रभु यावे के सेल्‍चा कली तेल ब्रुइक्‍ताक्‍मी।
  ita-1927: Ne fece sette volte l’aspersione sull’altare, unse l’altare e tutti i
    suoi utensili, e la conca e la sua base, per consacrarli.
  ckb-ckb: حەوت جاریش بەسەر قوربانگاکەدا پرژاندی و قوربانگاکە و هەموو قاپوقاچاغەکانی
    و حەوزەکە و بنکەکەی دەستنیشان کرد بۆ تەرخانکردنیان.
  eng-BBE: Seven times he put oil on the altar and on all its vessels, and on the
    washing-basin and its base, to make them holy.
  kan-OKCV: ಅವನು ಅದರಿಂದ ಬಲಿಪೀಠದ ಮೇಲೆ ಏಳು ಸಾರಿ ಚಿಮುಕಿಸಿ, ಬಲಿಪೀಠವನ್ನೂ, ಅದರ ಎಲ್ಲಾ ಪಾತ್ರೆಗಳನ್ನೂ,
    ಗಂಗಾಳವನ್ನೂ, ಅದರ ಕಾಲನ್ನೂ ಅಭಿಷೇಕಿಸಿ, ಅವುಗಳನ್ನು ಪವಿತ್ರ ಮಾಡಿದನು.
  tam-2017: அதில் கொஞ்சம் எடுத்து, பலிபீடத்தின்மேல் ஏழுமுறை தெளித்து, பலிபீடத்தையும்
    அதின் சகல பொருட்களையும், தொட்டியையும் அதின் பாதத்தையும் பரிசுத்தப்படுத்தும்படி
    அபிஷேகம்செய்து,
  spa-RV-1909: Y roció de él sobre el altar siete veces, y ungió el altar y todos
    sus vasos, y la fuente y su basa, para santificarlos.
  ron-BTF: Și a stropit cu acesta de șapte ori peste altar și a uns altarul și toate
    vasele lui, deopotrivă ligheanul și piedestalul lui, pentru a le sfinți.
  eng-WEBP: He sprinkled it on the altar seven times, and anointed the altar and all
    its vessels, and the basin and its base, to sanctify them.
  eng-FBV: He sprinkled some of the oil on the altar seven times to anoint it and
    all its utensils, as well as the basin with its stand to dedicate them.
  nld-1939: Hij besprenkelde daarmee zeven maal het altaar, en zalfde het altaar met
    toebehoren en het wasbekken met zijn onderstel, om ze te wijden.
  nch-BL: Huan quiijtzelo nopa aceite ipan nopa taixpamit chicome huelta para quiiyocatalis
    para elis iaxca Toteco nopa taixpamit huan nochi tamantzitzi cati motequihuíaj
    ipan nopa yoyon tiopamit. Nojquiya quiajtzelhui nopa hueyi paila huan cati ipan
    mosehuijtoc huan quej nopa quintatzejtzelolchijqui.
  vie-1934: rảy dầu bảy lần trên bàn thờ và xức dầu cho bàn thờ cùng các đồ phụ tùng
    của bàn thờ, cái thùng và chân thùng, đặng biệt riêng ra thánh.
  hin-CV: उन्होंने कुछ तेल वेदी पर सात बार छिड़क दिया, वेदी और इसके सारे पात्रों,
    चिलमची और उसके आधार को पवित्र करने के लिए उनका अभिषेक किया.
  eng-OURB: He sprinkled it on the altar seven times, and anointed the altar and all
    its utensils, and the basin and its base, to sanctify them.
  spa-BES: Siete veces puso aceite en el altar y en todos sus vasos, y en el lavabo
    y su base, para santificarlos.
  tdx-tdx: Nafitse’e amy kitreliy im-pito ty ila’e, le noriza’e i kitreliy naho ze
    hene harao’e vaho i fanasàñey rekets’ i foto’ey, hañefera’e.
  vid-vid: Nakamizila honhu ha mafuta aho hali honhu ha kulavila nhambiko mala saba,
    nakabakaliza mafuta honhu ha kulavila nhambiko na vinhu vyeng'ha na likuwe na
    chikalilo chake, na kuviwika viwe vya chiuyeng'ha.
  eng-OKE: And he sprinkled of it upon the altar seven times, and anointed the altar
    and all its vessels, and the laver and its base, to sanctify them.
  tha-KJV: และท่านเอาน้ำมันเจิมประพรมบนแท่นเจ็ดครั้ง เจ​ิมแท่นและเจิมภาชนะประจำแท่นทั้งหมด
    เจ​ิมขันและพานรองขันเพื่อชำระให้เป็นของบริ​สุทธิ​์
  por-BR-2018: E espargiu dele sobre o altar sete vezes, e ungiu o altar e todos os
    seus utensílios, e a pia e sua base, para santificá-los.
  deu-ELO: Und er sprengte davon siebenmal auf den Altar, und er salbte den Altar
    und alle seine Geräte und das Becken und sein Gestell, um sie zu heiligen.
  eng-WYC-2018: and had sprinkled the altar seven times, he anointed it, and hallowed
    with (the) oil all the vessels thereof, and the great washing vessel with his
    foundament (or and the great washing vessel, and its foundation, or its base).
  epo-epo: Kaj li aspergis per tio la altaron sep fojojn, kaj li sankteŝmiris la altaron
    kaj ĉiujn ĝiajn apartenaĵojn, kaj la lavujon kaj ĝian piedestalon, por sanktigi
    ilin.
  uig-PIN: U maydin elip ⱪurbangaⱨⱪa yǝttǝ mǝrtiwǝ qeqip, ⱪurbangaⱨ bilǝn uning barqǝ
    ⱪaqa-ⱪuqilirini, yuyunux desi wǝ tǝglikini Hudaƣa atap muⱪǝddǝs ⱪilixⱪa mǝsiⱨlidi.
  beo-beo: Amasea e da susuligi mogili lale, fesuale agoane oloda amola ea liligi
    amola ofodo bagade amola ea bai amoga Hina Godema momodale ligiagama:ne, foga:gagala:i.
  tpi-OTNT: Na em i kisim hap wel na i tromoi 7-pela taim long alta na long olgeta
    samting bilong alta, na long dis waswas na tebol bilong en. Na long dispela pasin
    em i makim ol dispela samting na ol i kamap samting bilong Bikpela stret.
  hau-SA: Ya yayyafa mai a kan bagade sau bakwai, yana keɓe bagade da dukan kayayyaki,
    da daro, da abin da yake tsaya a kai, don yă tsarkake su.
  uig-LAT: U maydin élip qurban’gahqa yette mertiwe chéchip, qurban’gah bilen uning
    barche qacha-quchilirini, yuyunush dési we teglikini Xudagha atap muqeddes qilishqa
    mesihlidi.
  nde-nde: Wachela amanye amafutha e-alithareni kasikhombisa, wagcoba i-alithari lezitsha
    zalo zonke, lomkolo walo, lalapho obekwa khona ukuze akwahlukanisele uThixo.
  ton-ton: Pea naʻa ne luluku ʻaki ia ʻae feilaulauʻanga ʻo liunga fitu, ʻo ne tākai
    ʻaki ʻae feilaulauʻanga mo hono nāunau kotoa pē, mo e sene mo hono tuʻunga, ke
    fakatapui ia.
  ces-1613: A pokropil jím oltáře sedmkrát, a pomazal oltáře i všeho nádobí jeho,
    též umyvadla i s podstavkem jeho, aby to všecko posvěceno bylo.
  eng-WMB: He sprinkled it on the altar seven times, and anointed the altar and all
    its vessels, and the basin and its base, to sanctify them.
  tam-TCV: அந்த எண்ணெயில் கொஞ்சம் எடுத்து, பலிபீடத்தின்மேல் ஏழுமுறை தெளித்து, பலிபீடத்தையும்,
    அதிலுள்ள பாத்திரங்களையும், தொட்டியையும், அதன் காலையும் அர்ப்பணிக்கும்படி அபிஷேகித்தான்.
  ceb-ULB: Giwisikwisikan niya ug lana ang halaran sa makapito ka higayon, ug gidihogan
    ang halaran ug ang tanang kagamitan niini, ug ang dakong panaksan ug ang tungtonganan
    niini, aron igahin kini ngadto kang Yahweh.
  pol-UBG: Potem pokropił nią ołtarz siedem razy i namaścił ołtarz wraz ze wszystkimi
    jego przyborami, również kadź i jej podstawę, aby je poświęcić.
