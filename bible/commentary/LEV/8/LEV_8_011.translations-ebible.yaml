  sus-A: عَ نَشَ تُرٍ كَسَن سّرّشّبَدٍ مَ سَنيَ سٌلٌقٍرٍ، عَ نُن سّرّشّبَدٍ يِرَبَسٍيٍ،
    يٍ رَفَتَدٍ شُنفبٍ، نُن نَ سَشِ سٍ نَشَن قَرِ، عَلَكٌ عٍ شَ سّنِيّن.
  fra-SBL: Il en fit sept fois l'aspersion sur l'autel, et il oignit l'autel et tous
