    dii-sied-birgi, degi, dii-sied-e-nagmargi olivo-gwallu mage-mage imaksabalid,
    adi, unnila Bab-Dummadgarbi we-ibmarmar ebulegegarbar.
  uig-CYR: У майдин елип қурбангаһқа йәттә мәртивә чечип, қурбангаһ билән униң барчә
    қача-қучилирини, жуюнуш деси вә тәглигини Худаға атап муқәддәс қилишқа мәсиһлиди.
  tel-2017: తరువాత ఆ నూనెలో కొంత బలిపీఠంపై ఏడుసార్లు చిలకరించాడు. బలిపీఠం దానికి సంబంధించిన
