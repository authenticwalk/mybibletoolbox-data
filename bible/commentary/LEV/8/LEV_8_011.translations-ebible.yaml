  mdy-ETH: ቲዦ ዛይቶይዳፓ ዻካ ዔኪ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞ ዑፃ ላንካይ ማይንቲ ፑጬኔ፤ ዬኖ ጎይፆ ፆኦሲ ማዾም ዱማዼያ
