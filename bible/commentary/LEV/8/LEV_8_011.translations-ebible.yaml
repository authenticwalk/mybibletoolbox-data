  ory-ory: ପୁଣି, ସେ ତହିଁରୁ କିଛି ନେଇ ବେଦି ଉପରେ ସାତ ଥର ସେଚନ କଲେ; ଆଉ, ବେଦି ଓ ତହିଁର ସମସ୍ତ
    ପାତ୍ର ଓ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ଓ ତହିଁର ବୈଠିକି ପବିତ୍ର କରିବାକୁ ଅଭିଷେକ କଲେ।
  chk-chk: Iwe, a angei ekis seni ewe löön epit o äsupu fän fisu ngeni ewe rongen
    asor, a epiti ewe rongen asor me pisekin meinisin pwal ewe lenien töttöl me motongan,
    pwe repwe pin.
  rop-rop: Imbin gajim sambala speshalwan oliboil en imbin spilim sebentaim langa
    det teibul blanga ofring, en ola enijing blanga det teibul, en langa det dish
    en det bodamwei blanga det dish du, dumaji lagijat na imbin meigim ebrijing seikridwan
    blanga YAWEI.
  ukr-1871: І бризнув на жертівника сїм раз і помазав жертівника і всю посудину його.
  deu-1951: Auch sprengte er davon siebenmal auf den Altar und salbte den Altar samt
    allen seinen Geräten, auch das Becken samt seinem Fuß, um es zu weihen.
  eng-JPS: And he sprinkled thereof upon the altar seven times, and anointed the altar
    and all its vessels, and the laver and its base, to sanctify them.
  srp-1865: I pokropi njim oltar sedam puta, i pomaza oltar i sve sprave njegove,
    i umivaonicu i podnožje njezino, da se osveti.
  lug-lug: N’amansira agamu ku mafuta ku kyoto emirundi musanvu, n’ayawula ekyoto
    ne byonna ebikozesebwako, n’ebbensani ne mw’etuula, okubitukuza.
  heb-heb: ויז ממנו על המזבח שבע פעמים וימשח את המזבח ואת כל כליו ואת הכיר ואת כנו
    לקדשם׃
  ben-IRV: আর তার কিছু নিয়ে বেদির ওপরে সাত বার ছিঁটিয়ে দিলেন এবং বেদি ও সেই সম্মন্ধীয়
    সব পাত্র, পরিষ্কার করার পাত্র ও তার ভিত্তি পবিত্র করার জন্যে অভিষেক করলেন।
  pan-pan: ਅਤੇ ਉਸ ਤੇਲ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ ਸੱਤ ਵਾਰੀ ਛਿੜਕਿਆ ਅਤੇ ਜਗਵੇਦੀ ਅਤੇ
    ਉਸ ਦੇ ਸਾਰੇ ਸਮਾਨ ਨੂੰ ਅਤੇ ਚੁਬੱਚੇ ਅਤੇ ਉਸ ਦੀ ਚੌਂਕੀ ਨੂੰ ਤੇਲ ਨਾਲ ਪਵਿੱਤਰ ਕੀਤਾ।
  mya-JVB: ထိုဆီကို ယဇ် ပလ္လင်ပေါ် မှာ ခုနစ် ကြိမ် ဖြန်း ၍ ၊ ယဇ် ပလ္လင်တန်ဆာ ရှိသမျှ
    ကို၎င်း ၊ အင်တုံ နှင့် ခြေထောက် ကို၎င်း ၊ သန့်ရှင်း စေခြင်းငှါ လိမ်း လေ၏။
  hmo-hmo: Boubou patana, bona iena kohu ibounai, bona digu totona ranu ena disi,
    disi ena patana danu be nega 7 unai dehoro dekenai ia dahua, do idia helaga totona.
  urd-urd: और उस में से थोड़ा सा लेकर मज़बह पर सात बार छिड़का; और मज़बह और उसके सब
    बर्तनों को, और हौज़ और उसकी कुर्सी को मसह किया, ताकि उन्हें पाक करे।
  rus-SYN: и покропил им на жертвенник семь раз, и помазал жертвенник и все принадлежности
    его и умывальницу и подножие ее, чтобы освятить их;
  bqc-SIM: Ɔ̃ à nísi fã̀fã sa'okĩiwa gɛ̃n sopla, a màma sa'okĩipiwa ń a pↄ́ↄ
    píi ń dàao ń a dibↄo, aa gↄ̃̀ Dii pↄ́ ũ.
  tcz-CHONGTHU: Hichea chu vel sagi jen achap khum ding, maicham leh ama manchah thil
    jouse jong chu thao achap soh in, kisilna konglen chule atunna jong thaotwi achap
    in abonchan athenso tan ahi.
  mar-mar: अभिषेकाच्या तेलातून थोडे घेऊन त्याने ते वेदीवर सात वेळा शिंपडले आणि वेदी,
    तिची सर्व उपकरणे, गंगाळ व त्याची बैठक यांच्यावरही त्याने अभिषेकाचे तेल शिंपडून
    पवित्र केले.
  qub-qub: Chay asëtillawan altartapis ganchis cuti chajchuran. Wiñaparan altarman,
    altarpa cösancunamanpis. Paylatapis jamanantinman wiñaparan. Llapanman asëtita
    wiñaparan Tayta Diospana car rispitädu cananpaj.
  bqp-bqp: Mɑ u mu yɛ̃kɑ nɔn nɔɔbɑ yiru yɑ̃ku yerun wɔllɔ, kɑ ten dendi yɑ̃nɔ kɑ boo
    sii gɑnduguu ge, kɑ gen yɔ̃rɑtiiyɔ, ye kpuro yɑ n kɑ sɑ̃ɑ Gusunɔn kuu bekurugirugiɑ.
  hat-hat: Li voye lwil la sèt fwa sou lotèl la ak sou tout bagay ki sèvi sou lotèl
    la, sou kivèt la ak tout pye li. Se konsa li mete yo apa pou sèvis Bondye.
  eng-BSB: He sprinkled some of the oil on the altar seven times, anointing the altar
    and all its utensils, and the basin with its stand, to consecrate them.
  tod-tod: É faza daa ɠɛɛni lɔfela zalaɠa ɠulazuʋɛ ma. É gulɔi ziɛni zalaɠa ɠulazuʋɛ
    ma, ta ná-sɔɔlaiti kpein, ta maagba aniɲakai ta ná-seiga anii, naa ɠa a kɛ é
    ti ve GALA bɛ.
  eng-WEBPB: He sprinkled it on the altar seven times, and anointed the altar and
    all its vessels, and the basin and its base, to sanctify them.
  kbq-kbq: Hagi mago'a masavena 7ni'a zupa kresramna vu itarera rutri tri hunenteno,
    kresramnavu itane anampima ne'zama krezantamima me'nea zana azeri ruotage nehuno,
    bronsire zuompane, tra'anena azeri ruotage hu'ne.
  nhe-BL: Huan quiijtzelo nopa aceite ipan nopa tlaixpamitl chicompa hueltas para
    quiiyocatlalis para elis iaxca Toteco nopa tlaixpamitl huan nochi tlamantzitzi
    tlen motequihuíaj ipan nopa yoyon tiopamitl. Nojquiya quiijtzelo ipan nopa hueyi
    paila huan tlen ipan moquetzaj huan queja nopa quintlatzejtzelolchijqui.
  gub-BL: Umupiripirik uri kawer ma'ea'yr hapy haw rehe 7 haw. Nezewe umuàkym ma'ea'yr
    hapy haw. Umuàkym ma'ea'yr hapy haw rehe har paw no. Uzakook uri kawer kawawhu
    rehe, iwype har rehe no, Tupàn pe imonokatu pà.
  eng-DRA: And when he had sanctified and sprinkled the altar seven times, he anointed
    it, and all the vessels thereof, and the laver with the foot thereof, he sanctified
    with the oil.
