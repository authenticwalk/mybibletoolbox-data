verse: LEV.008.030
translations:
  mal-C: പിന്നെ മോശ കുറച്ച് അഭിഷേകതൈലവും യാഗപീഠത്തിൽനിന്ന് കുറച്ച് രക്തവും എടുത്ത്
    അഹരോന്റെയും അദ്ദേഹത്തിന്റെ വസ്ത്രങ്ങളുടെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരുടെയും അവരുടെ
    വസ്ത്രങ്ങളുടെയുംമേൽ തളിച്ചു. അങ്ങനെ അദ്ദേഹം അഹരോനെയും അദ്ദേഹത്തിന്റെ വസ്ത്രങ്ങളും
    അദ്ദേഹത്തിന്റെ പുത്രന്മാരെയും അവരുടെ വസ്ത്രങ്ങളും വിശുദ്ധീകരിച്ചു.
  deu-TKW: Sodann nahm Mose einen Teil des Salböls und des Blutes, das sich auf dem
    Altar befand, und sprengte es auf Aaron und seine Kleider, sowie auf seine Söhne
    und ihre Kleider, und weihte so Aaron und seine Kleider, sowie seine Söhne und
    ihre Kleider.
  lin-lin: Moyize azwaki na etumbelo, mafuta ya epakolami mpe ndambo ya makila ; asopelaki
    yango Aron, bilamba na ye, bana na ye ya mibali mpe bilamba na bango. Bongo abulisaki
    Aron, bilamba na ye, bana na ye ya mibali mpe bilamba na bango.
  eng-LSV: And Moses takes of the anointing oil, and of the blood which [is] on the
    altar, and sprinkles [them] on Aaron, on his garments, and on his sons, and on
    the garments of his sons with him, and he sanctifies Aaron, his garments, and
    his sons, and the garments of his sons with him.
  eng-GNV: 'Also Moses tooke of the anointing oyle, and of the blood which was vpon
    the Altar, and sprinkled it vpon Aaron, vpon his garments, and vpon his sonnes,
    and on his sonnes garments with him: so hee sanctified Aaron, his garments, and
    his sonnes, and his sonnes garments with him.'
  eng-WEBSTER: And Moses took of the anointing oil, and of the blood which was upon
    the altar, and sprinkled it upon Aaron, and upon his garments, and upon his sons,
    and upon his sons' garments with him; and sanctified Aaron, and his garments,
    and his sons, and his sons' garments with him.
  nhw-BL: Teipa quicuic quentzi nopa aceite para teiyocatlalise huan quentzi nopa
    estli catli eltoya ipan tlaixpamitl huan ica quiatzejtzelhui iyoyo Aarón. Huan
    nojquiya quiatzejtzelhui ininyoyo itelpocahua Aarón. Huan quej nopa quichijqui
    ma elica tlaiyocatlalilme Aarón huan itelpocahua para quitequipanose TOTECO, huan
    nojquiya ininyoyo quiiyocatlalili para TOTECO.
  swh-ONEN: Kisha Mose akachukua sehemu ya mafuta ya upako, na sehemu ya damu kutoka
    kwenye madhabahu, na kuvinyunyiza juu ya Aroni na mavazi yake, na juu ya wanawe
    na mavazi yao. Kwa hiyo akamweka Aroni na mavazi yake wakfu, pamoja na wanawe
    na mavazi yao.
  bba-bba: Mɔwisi u ɡum mɛ suɑ kɑ yɛm fiiko mɛ mu wɑ̃ɑ yɑ̃ku yeru wɔllɔ, mɑ u mu Aroni
    yɛ̃kɑ kɑ win sɑ̃ɑ yɑ̃nɔ kɑ sere mɑɑ win bibun wɔllɔ kɑ ben sɑ̃ɑ yɑ̃nu sɔɔ. Nɡe
    mɛyɑ u kɑ ye kpuro dɛɛrɑsiɑ u yi nɛnɛm.
  eng-KJVCPB: And Moses took of the anointing oil, and of the blood which was upon
    the altar, and sprinkled it upon Aaron, and upon his garments, and upon his sons,
    and upon his sons’ garments with him; and sanctified Aaron, and his garments,
    and his sons, and his sons’ garments with him.
  luo-luo: Eka Musa nokawo mor pwodhruok kod remo mane nitiere e kendo mar misango
    mi okiro kuom Harun gi yawuote kod lepgi mag dolo. Omiyo nopwodho Harun gi yawuote
    kod lepgi mag dolo.
  meu-meu: 'Bena Mose ese dehoro taina e abia, bona ihaboulaina patana latanai e miava
    rarana taina, Aaron mai dabuana ida bona Aaron natuna mai dabuadia ida e nevarilaidia:
    unu amo Aaron mai ena dabua ida bona Aaron natuna mai edia dabua ida e hahelaḡadia.'
  npi-ULB: मोशाले वेदीमा भएको केही अभिषेक गर्ने तेल र रगत लिए, अनि हारून, तिनका वस्‍त्र,
    तिनका छोराहरू र तिनीसँगै तिनका छोराहरूका वस्‍त्रमा छर्किदिए । यसरी उनले हारून
    र तिनका वस्‍त्र, र तिनका छोराहरू र तिनीहरूका वस्‍त्र सबै परमप्रभुको निम्ति अलग
    गरे ।
  yor-yor: Mose sì mú díẹ̀ lára òróró ìtasórí àti díẹ̀ nínú ẹ̀jẹ̀ láti orí pẹpẹ, ó
    wọ́n sára àwọn ọmọ Aaroni àti aṣọ rẹ̀, ó sì tún wọ́n sára àwọn ọmọ Aaroni àti
    aṣọ wọn. Bẹ́ẹ̀ ní Mose ya Aaroni àti àwọn ọmọ rẹ̀ pẹ̀lú aṣọ wọn sí mímọ́.
  pes-OPCB: سپس موسی قدری از روغن مسح و قدری از خونی را که بر مذبح بود گرفت و بر هارون
    و لباسهای او و بر پسران او و لباسهای ایشان پاشید و به این ترتیب هارون و پسرانش
    و لباسهای آنها را تقدیس کرد.
  tgl-ULB: Kumuha si Moises ng kaunting pampahid na langis at dugo na nasa ibabaw
    ng altar; iwinisik niya ang mga ito kay Aaron, sa kaniyang mga damit, sa kaniyang
    mga anak na lalaki, at sa mga damit ng kaniyang mga anak na lalaki. Sa ganitong
    paraan inihandog niya si Aaron at ang kaniyang mga damit, at kaniyang mga anak
    na lalaki at ang kanilang mga damit kay Yahweh.
  hui-hui: Ani buwa Mosesehanda loma binigo mo miaga agali helo dabo helaganaga weli
    biagobi nogo sibi biagonaga darama dabuni odo hai hene wiagobi mo yini. Mo yalu
    puwa ibugua Aronobi ibu igini biarubi tinaga agani tandala bahaga bini. Mosesehanda
    ogonidagua bialu Aronobi ibu igini biarubi Anduane Homogonaga loma biahene helalu
    tinaga aga biarubi bibahende Anduane Homogonaga wiabagi heneore wini.
  mya-mya: ထို့​နောက်​မော​ရှေ​သည်​သိက္ခာ​တင်​ဆီ​အ​နည်း ငယ်​နှင့်​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ရှိ​သော​သွေး​အ​နည်း
    ငယ်​ကို​ယူ​၍ အာ​ရုန်​နှင့်​သူ​၏​သား​များ​အ​ပေါ် သို့​လည်း​ကောင်း၊ သူ​တို့​၏​အ​ဝတ်​များ​အ​ပေါ်
    သို့​လည်း​ကောင်း​ပက်​ဖျန်း​လေ​သည်။ ယင်း​သို့ ပြု​လုပ်​ခြင်း​အား​ဖြင့်​သူ​သည် အာ​ရုန်​နှင့်
    သူ​၏​သား​များ​နှင့်​တ​ကွ​သူ​တို့​ဝတ်​ဆင် သော​အ​ဝတ်​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​ထံ ဆက်​ကပ်​လေ​သည်။
  bod-N: མོ་ཤེ་ཡིས་འབྱུག་སྣུམ་དང་མཆོད་ཁྲིའི་སྟེང་གི་ཁྲག་ཉུང་ཙམ་བླངས་ཏེ། ཨ་རོན་དང་ཁོའི་གོས་དང་ཁོའི་བུ་རྣམས་དང་།
    ཁོའི་བུ་རྣམས་ཀྱི་གོས་ཀྱི་སྟེང་དུ་གཏོར་ནས་ཨ་རོན་དང་ཁོའི་གོས་དང་། ཁོའི་བུ་རྣམས་དང་དེ་རྣམས་ཀྱི་གོས་བཅས་ཐམས་ཅད་དམ་པར་བྱས་སོ།
    །
  sna-sna: Ipapo Mozisi akatora mamwe mafuta okuzodza nerimwe ropa kubva paaritari
    akarisasa pana Aroni navanakomana vake nenguo dzavo. Saizvozvo, akatsaura Aroni
    nenguo dzake navanakomana vake nenguo dzavo.
  spa-BLM: Moisés tomó un poco del aceite de la unción y un poco de la sangre que
    estaba sobre el altar, y lo roció sobre Aarón, sobre sus vestidos, sobre sus hijos
    y sobre los vestidos de sus hijos con él, y santificó a Aarón, sus vestidos, sus
    hijos y los vestidos de sus hijos con él.
  cac-cac: Ix lajvi chi', ix yic'ancot aceite vin̈ yed' chic' ayec' d'a yib'an̈ altar.
    Ix stzicanq'ue vin̈ d'a yib'an̈ vin̈aj Aarón yed' d'a spichul. Ix tzicanpaxq'ue
    vin̈ d'a yib'an̈ eb' yuninal vin̈aj Aarón chi' yed' d'a spichul eb'. Icha chi'
    ix aj yochcan eb' yicoc Jehová yed' spichul smasanil.
  swh-ULB: Musa akatwaa sehemu ya mafuta ya upako na damu iliyokuwa juu ya madhabahu;
    naye akayanyunyiza haya juu ya nguo za Aroni, juu ya nguo zake mwenyewe na juu
    ya nguo za wana wa Aruni waliokua pamoja naye. Kwa njia hii alimtenga Aroni na
    nguo zake, na wanawe na nguo zao kwa ajili ya Yahweh.
  bel-bel: І ўзяў Майсей алею памазаньня і крыві, якая на ахвярніку, і пакрапіў Аарона
    і вопратку ягоную, і сыноў ягоных і вопратку сыноў ягоных зь ім; і так асьвяціў
    Аарона і вопратку ягоную, і сыноў ягоных і вопратку сыноў ягоных зь ім.
  deu-ELBBK: Und Mose nahm von dem Salböl und von dem Blut, das auf dem Altar war,
    und sprengte es auf Aaron, auf seine Kleider und auf seine Söhne und auf die Kleider
    seiner Söhne mit ihm; und er heiligte Aaron, seine Kleider, und seine Söhne und
    die Kleider seiner Söhne mit ihm.
  mbb-OT: Ne migkuwa si Moises te lana he para te idlana wey lengesa he zuen te pemuhatà
    ne mibpirikan din si Aaron wey kes menge anak ni Aaron wey is menge visti zan.
    Pinaaǥi kayi impehinungud din sikandan wey is menge visti zan diyà te Nengazen.
  mal-2015: മോശെ അഭിഷേകതൈലവും യാഗപീഠത്തിന്മേലുള്ള രക്തവും കുറേശ്ശ എടുത്തു അഹരോന്റെ
    മേലും അവന്റെ വസ്ത്രത്തിന്മേലും അവന്റെ പുത്രന്മാരുടെ മേലും പുത്രന്മാരുടെ വസ്ത്രത്തിന്മേലും
    തളിച്ചു; അഹരോനെയും അവന്റെ വസ്ത്രത്തെയും അവന്റെ പുത്രന്മാരെയും പുത്രന്മാരുടെ വസ്ത്രങ്ങളെയും
    ശുദ്ധീകരിച്ചു.
  rmc-rmc: O Mojžiš iľa le olejostar pro pomazaňje the le ratestar, so ačhiľa pro
    oltaris, a pokropinďa le Aron, leskro ruchos a the leskre čhaven lengre ruchenca.
    Avke pošvecinďa le Aron the leskre rucha a the leskre čhaven lengre ruchenca.
  pes-OPV: و موسی قدری از روغن مسح و از خونی که بر مذبح بود گرفته، آن را بر هارون
    و رختهایش و بر پسرانش و رختهای پسرانش با وی پاشید، و هارون و رختهایش و پسرانش
    و رختهای پسرانش را با وی تقدیس نمود.
  ron-1924: Мойсе а луат дин унтделемнул пентру унӂере ши дин сынӂеле де пе алтар;
    а стропит ку ел пе Аарон ши вешминтеле луй, пе фиий луй Аарон ши вешминтеле лор
    ши а сфинцит астфел пе Аарон ши вешминтеле луй, пе фиий луй Аарон ши вешминтеле
    лор ымпреунэ ку ел.
  ben-OBCV: পরে মোশি বেদি থেকে কিছুটা অভিষেকার্থক তেল ও রক্ত নিলেন এবং হারোণ ও তাঁর
    পরিধানে এবং তাঁর সকল ছেলে ও তাদের পোশাকে ছিটালেন। এইভাবে হারোণ ও তাঁর পোশাককে,
    এবং তাঁর সকল ছেলে ও তাদের পোশাককে মোশি পবিত্র করলেন।
  som-som: Markaasaa Muuse qaaday saliiddii lagu subkado qaarkeed iyo dhiiggii meesha
    allabariga ku kor yiil, oo wuxuu ku kor saydhsaydhay Haaruun, iyo dharkiisii,
    iyo wiilashiisii, iyo dharkii wiilashiisa, oo wuxuu quduus ka dhigay Haaruun iyo
    dharkiisii iyo wiilashiisii iyo dharkii wiilashiisaba.
  lat-VUC: Assumensque unguentum, et sanguinem qui erat in altari, aspersit super
    Aaron et vestimenta ejus, et super filios illius ac vestes eorum.
  eng-ASVBT: And Moses took of the anointing oil, and of the blood which was upon
    the altar, and sprinkled it upon Aaron, upon his garments, and upon his sons,
    and upon his sons’ garments with him, and sanctified Aaron, his garments, and
    his sons, and his sons’ garments with him.
  ita-1885: Oltre a ciò, Mosè prese dell'olio dell'Unzione, e del sangue ch'era sopra
    l'Altare, e ne spruzzò Aaronne e i suoi vestimenti; e i figliuoli di esso, e i
    lor vestimenti; e così consacrò Aaronne e i suoi vestimenti; e i suoi figliuoli,
    e i vestimenti de' suoi figliuoli.
  eng-LXXUP: And he sanctified Aaron and his garments, and his sons, and the garments
    of his sons with him.
  eng-ULB: Moses took some of the anointing oil and the blood that was on the altar;
    he sprinkled these on Aaron, on his clothes, on his sons, and on his sons' clothes
    with him. In this way he set apart Aaron and his clothes, and his sons and their
    clothes to Yahweh.
  spa-VBL: Moisés tomó entonces parte del aceite de la unción y parte de la sangre
    del altar. Roció ambos sobre las ropas de Aarón y sus hijos. Así es como dedicó
    las ropas de Aarón y sus hijos.
  fra-_FOB: Et Moïse prit de l'huile d'onction et du sang qui était sur l'autel; il
    en fit aspersion sur Aaron et sur ses vêtements, sur ses fils, et sur les vêtements
    de ses fils avec lui; et il consacra Aaron et ses vêtements, ses fils, et les
    vêtements de ses fils avec lui.
  mal-mal: മോശെ അഭിഷേകതൈലവും യാഗപീഠത്തിന്മേലുള്ള രക്തവും അല്പാല്പം എടുത്ത് അഹരോന്റെമേലും
    അവന്റെ വസ്ത്രത്തിന്മേലും അവന്റെ പുത്രന്മാരുടെമേലും പുത്രന്മാരുടെ വസ്ത്രത്തിന്മേലും
    തളിച്ചു; അഹരോനെയും അവന്റെ വസ്ത്രത്തെയും അവന്റെ പുത്രന്മാരെയും പുത്രന്മാരുടെ വസ്ത്രങ്ങളെയും
    ശുദ്ധീകരിച്ചു.
  urd-GVR: Phir us ne masah ke tel aur qurbāngāh par ke ḳhūn meṅ se kuchh le kar Hārūn,
    us ke beṭoṅ aur un ke kapṛoṅ par chhiṛak diyā. Yoṅ us ne unheṅ aur un ke kapṛoṅ
    ko maḳhsūs-o-muqaddas kiyā.
  suz-BL: मिनु मोसामी लुक्‍तीक तेल नु चढ़ेतीकेम वोइश्‍शो हुश लाइश्‍शा, हारून नु आ
    तौ आन फेक्‍शो वाम ब्रुइक्‍ताक्‍व। मोपा मोसामी हारून नु मेको आ फेक्‍शो वा, आ तौपुकी
    नु मेको आन फेक्‍शो वा नेल्‍ल परमप्रभु यावे कली ला गेय पाइब, दे चोव़खो सेल्‍तु।
  ita-1927: Mosè prese quindi dell’olio dell’unzione e del sangue ch’era sopra l’altare,
    e ne asperse Aaronne e i suoi paramenti, i figliuoli di lui e i loro paramenti;
    e consacrò Aaronne e i suoi paramenti, i figliuoli di lui e i loro paramenti con
    lui.
  ckb-ckb: پاشان موسا لە زەیتی دەستنیشانکردنەکە و لە خوێنەکەی سەر قوربانگاکەی برد
    و بەسەر هارون و جلەکانی و بەسەر کوڕەکانی و جلی کوڕەکانی پرژاند. هارون و جلەکانی
    و کوڕەکانی و جلی کوڕەکانی پێ تەرخان کردن.
  eng-BBE: And Moses took some of the holy oil and of the blood which was on the altar
    and put it on Aaron and on his robes, and on his sons and on his sons' robes;
    and made Aaron holy, and his robes and his sons and his sons' robes with him.
  kan-OKCV: ಮೋಶೆಯು ಅಭಿಷೇಕ ತೈಲವನ್ನೂ, ಬಲಿಪೀಠದ ಮೇಲಿರುವ ರಕ್ತವನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಆರೋನನ ಮೇಲೆಯೂ,
    ಅವನ ಉಡುಪುಗಳ ಮೇಲೆಯೂ ಅವನೊಂದಿಗೆ ಅವನ ಪುತ್ರರ ಮೇಲೆಯೂ, ಅವರ ಉಡುಪುಗಳ ಮೇಲೆಯೂ ಚಿಮುಕಿಸಿದನು.
