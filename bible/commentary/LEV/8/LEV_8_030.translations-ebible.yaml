  kan-2017: ಆಗ ಮೋಶೆ ಅಭಿಷೇಕತೈಲದಲ್ಲಿ ಮತ್ತು ಯಜ್ಞವೇದಿಯ ಮೇಲಿದ್ದ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು
