    üzerine serpti, Aron'u, giysilerini kendisiyle birlikte oğullarını ve oğullarının
    giysilerini kutsal kıldı.
  grc-BRENT: Καὶ ἡγίασεν Ἀαρὼν, καὶ τὰς στολάς αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς
    στολὰς τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ.
  ind-AYT: Musa mengambil minyak urapan dan darah yang ada di atas mazbah lalu memercikkannya
    pada Harun, pakaiannya serta pada anak-anak Harun dan pakaian anak-anaknya. Demikianlah
    dia menguduskan Harun dan pakaiannya, serta anak-anaknya dan pakaian mereka.
  nya-nya: Kenaka Mose anatenga mafuta wodzozera ansembe ndi magazi amene anali pa
    guwa nawaza pa Aaroni ndi zovala zake ndiponso ana ake aja ndi zovala zawo. Motero
    Mose anapatula Aaroni ndi zovala zake, ndiponso ana ake ndi zovala zawo.
  hrv-hrv: Zatim Mojsije uze ulja za pomazanje i krvi što je bila na žrtveniku te
    poškropi Arona i njegove haljine, a tako i njegove sinove i njihove haljine. Tako
    posveti Arona i njegove haljine; njegove sinove i njihove haljine.
  mps-mps: Te Mosesgo wel habu dwasianu selama, te gesi pris dąį ilainu sali, te
    agai alta bogo badu sąsągą bilabo kaneme sali. Tama agai te kaneme me wel te
    Aron dali aga ogwa dabe daliba me augwaligo ugwaba me segene sągąwani. Te tama
    tiali kolesagade Mosesgo te Aron dali, aga ogwa dabeba dali te me augwa ugwaba
    me dąį ilama, te Genuai Bidigo mu dao wali.
  tpi-tpi: Na Moses i kisim liklik hap wel bilong makim nupela pris, na hap bilong
    blut em i bin tromoi long sait bilong alta. Na em i tromoi dispela blut na wel
    long Aron na long ol pikinini man bilong en na long klos bilong ol. Na long dispela
    pasin Moses i makim Aron wantaim ol pikinini man bilong en na klos bilong ol i
    bilong Bikpela stret.
  dan-1931: Derefter tog Moses noget af Salveolien og af Blodet på Alteret og stænkede
    det på Aron og hans Klæder, ligeledes på hans Sønner og deres Klæder, og helligede
    således Aron og hans Klæder og ligeledes hans Sønner og deres Klæder.
  vie-OVCB: Bấy giờ, Môi-se lấy dầu xức thánh và một ít máu trên bàn thờ đem rảy trên
    A-rôn và trên áo ông, cũng rảy trên các con trai A-rôn và trên áo họ. Như vậy
    A-rôn, các con trai người và các bộ áo lễ được thánh hóa.
  guj-2017: મૂસાએ થોડું અભિષેકનું તેલ અને થોડું વેદી પરનું રક્ત લઈને હારુન તથા તેનાં
    વસ્ત્રો પર, તેના પુત્રો પર તથા તેની સાથે તેના પુત્રોનાં વસ્ત્રો પર છાંટ્યું. આ
    રીતે તેણે હારુનને તથા તેના વસ્ત્રોને અને તેના પુત્રોને તથા તેઓના વસ્ત્રોને પવિત્ર
    કર્યાં.
  pon-2006A: Moses eri ale ekis leh sarawio oh ekis ntahn mahno me mi pohn pei sarawio,
    oh usipihki Aaron oh nah pwutak ko oh pil ar likou kan. Ih duwen met eh kasarawihirailla
    iangahki ar likou kan ong KAUN-O.
  por-BRBSL: Moisés tomou parte do óleo da unção, e parte do sangue que estava sobre
    o altar, e aspergiu-o sobre Arão, sobre suas vestes, e sobre seus filhos, e sobre
    as vestes de seus filhos com ele, e santificou Arão, suas vestes, e seus filhos,
    e as vestes de seus filhos com ele.
  cth-cth: Mosi ni khoungroe van kaawm e a thi hoi kâhluk hane satui a la teh, Aron
    hoi a khohna e dawk thoseh, a capanaw hoi a khohna e naw dawk hai thoseh, a kahei
    teh, Aron hoi a capanaw, khohnanaw a thoungsak.
  twi-twi: Afei ɔfaa ɔsra ngo no ne mogya a ɔde apete afɔremuka no so no bi de petee
    Aaron ne ne mmabarima ntade mu de tew Aaron ne ne mmabarima ne wɔn ntade ho maa
    Awurade dwumadi.
  hlt-hlt: Te phoeiah Moses loh a koelhnah situi neh hmueihtuk sokah thii te a loh
    tih Aaron neh anih kah himbai dongah khaw, anih koca rhoek neh anih koca rhoek
    kah himbai dongah khaw a haeh thil tih Aaron neh a himbai khaw, anih koca rhoek
    neh, anih koca rhoek kah himbai khaw a ciim pah.
  tbz-SIM: Kɛ̀ Mɔyiisii túótɛ́ ikuɔ́ kó mɛkùɔ̀ nnɛ̀ mɛyĩ̀ĩ̀ mmɛ̀ɛ̀ do bo diwũɔ̃tɔ̀nnì
    kɛ́míɛ́tɛ́ Anɔɔ nɛ̀ o yɑ̀ɑ̀tì nɛ̀ o bí nɛ̀ i yɑ̀ɑ̀tì kɛ́ bɛ̀ cɑ̃̀ńnɛ́.
  msy-2020: Egha Moses biziba mɨsevir olivɨn borer muziarir maba inigha, ghuzir an
    ofa gamir dakozimɨn mɨriam gingezir maba sara ini. Egha ghuzim, ko borem isa,
    Aron ko an korotiaba sara, da kavamangi. Egha an otariba ko men korotiaba sara,
    da kavamangi. Egha arazir kamɨn Moses, Aron ko an otaribagh amizɨ, me ko men korotiaba
    Ikiavɨra Itir Godɨn bizibara.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ kpɑɣɑ kɔtɑɣɑ nim, nɑ cɑlǝm mpi pɩɩ wɛ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ
    tɔɔ tɔɣɔ pǝcɔ, nɑ ɩ́ ŋmɩɩsɩ Alɔŋ nɑ ɩ wontu tɔɔ. Nɑ ɩ pǝyɑlɑɑ nɑ pɛlɛ pɑ nyǝntʋ
    tɔɔ tɔtɔ. Ɩlɛnɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ nɑ pɑ wontu kʋsusuutu pɑ pǝsɩ Ɩsɔ nyǝm.
  azb-azb: Musa məsh yağını və qurbangahdakı qanı götürüb Haruna, onun geyimlərinə,
    oğullarına və geyimlərinə çilədi. Beləliklə, Harunu və onun geyimlərini, oğullarını
    və onların geyimlərini təqdis etdi.
  eng-DBY: And Moses took of the anointing oil, and of the blood that was on the altar,
    and sprinkled [it] on Aaron, on his garments, and on his sons, and on his sons'
    garments with him; and hallowed Aaron, his garments, and his sons, and his sons'
    garments with him.
  hin-2017: तब मूसा ने अभिषेक के तेल और वेदी पर के लहू, दोनों में से कुछ लेकर हारून
    और उसके वस्त्रों पर, और उसके पुत्रों और उनके वस्त्रों पर भी छिड़का; और उसने वस्त्रों
    समेत हारून को भी पवित्र किया।
  wol-KYG: Musaa teg ca sàkk ca diwu pal ga, ak deret ji ci sarxalukaay bi, wis-wisal
    ko ci kaw yaramu Aaróona ak ca kawi yéreem, wis-wisaale ko ca kaw yarami doomam
    yu góor ak ca kaw yérey doomam.
  eng-YLT: And Moses taketh of the anointing oil, and of the blood which [is] on the
    altar, and sprinkleth on Aaron, on his garments, and on his sons, and on the garments
    of his sons with him, and he sanctifieth Aaron, his garments, and his sons, and
    the garments of his sons with him.
  eng-WYC-2017: And he took the ointment, and the blood that was in the altar, and
    he sprinkled them upon Aaron, and on his clothes, and upon his sons, and on their
    clothes. And when Moses had hallowed them in their clothing,
  eng-WMBB: Moses took some of the anointing oil, and some of the blood which was
    on the altar, and sprinkled it on Aaron, on his garments, and on his sons, and
    on his sons’ garments with him, and sanctified Aaron, his garments, and his sons,
    and his sons’ garments with him.
  urd-GVH: फिर उसने मसह के तेल और क़ुरबानगाह पर के ख़ून में से कुछ लेकर हारून, उसके
    बेटों और उनके कपड़ों पर छिड़क दिया। यों उसने उन्हें और उनके कपड़ों को मख़सूसो-मुक़द्दस
    किया।
  rug-rug: Vagi Mosese sari kaiqa oela meke kaiqa ehara sapu koa pa hope, meke siburu
    lani koe Eroni meke sari na tuna koreo, meke koari na dia poko tugo. Pa siraṉa
    gua asa si va madi sa si arini koe Zihova.
  gaz-gaz: Ergasiis Museen zayitii ittiin dibanii fi dhiiga iddoo aarsaa irra jiru
    irraa fuudhee Aroonii fi uffata isaatti, ilmaan isaattii fi uffata isaaniitti
    facaase; akkasiinis Aroonii fi uffata isaa, ilmaan isaatii fi uffata isaanii qulqulleesse.
  fra-LSG: Moïse prit de l’huile d’onction et du sang qui était sur l’autel; il en
    fit l’aspersion sur Aaron et sur ses vêtements, sur les fils d’Aaron et sur leurs
    vêtements; et il sanctifia Aaron et ses vêtements, les fils d’Aaron et leurs vêtements
    avec lui.
  yal-yal: Musa yi masusan turena nde tongo e nun wunla nde naxan yi saraxa ganden
    fari, a yi a xuya Haruna nun a dugine ma, e nun a diine nun e dugine. Nayi, a
    yi Haruna nun a dugine rasariɲan, e nun a diine nun e dugine.
  haw-1868: Lawe ae la hoi o Mose i kau wahi o ka aila poni, a o ke koko ka mea maluna
    o ke kuahu, a pipi ae la maluna o Aarona, a ma kona mau kapa, a me kana mau keiki,
    a ma na kapa o kana mau keiki pu me ia; a ua hoolaa aku ia Aarona, a me kona mau
    kapa, a me kana mau keiki a mo na kapa o kana mau keiki me ia.
  arb-NAV: ثُمَّ أَخَذَ مُوسَى بَعْضَ دُهْنِ الْمَسْحَةِ وَبَعْضَ الدَّمِ الَّذِي
    عَلَى الْمَذْبَحِ، وَرَشَّهَا عَلَى هَرُونَ وَثِيَابِهِ، وَعَلَى أَبْنَاءِ هَرُونَ
    وَثِيَابِهِمْ، فَقَدَّسَهُمْ جَمِيعاً مَعَ مَلابِسِهِمْ لِلرَّبِّ.
  ewe-ewe: Mose tsɔ ami sisi la azɔ kple ʋu si wòhlẽ ɖe vɔsamlekpui la ŋu la ƒe ɖe,
    eye wòhlẽe ɖe Aron kple via ŋutsuwo kple woƒe awuwo ŋu. Ale wòkɔ Aron kple via
    ŋutsuwo kple woƒe awuwo ŋu, be Yehowa nawɔ wo ŋu dɔ.
  eng-LEE: And Moses took some of the anointing oil, and of the blood which was upon
    the altar, and sprinkled the same upon Aaron, and upon his garments, and upon
    his sons, and his sons with sanctified upon the garments of him; and he Aaron,
    his garments, and his sons, and the garments of his sons with him.
  asm-FB: পাছত মোচিয়ে অভিষেকাৰ্থক তেলৰ পৰা আৰু বেদীৰ ওপৰত থকা তেজৰো পৰা কিছু লৈ,
    হাৰোণৰ ওপৰত আৰু তেওঁৰ বস্ত্ৰৰ ওপৰত, তেওঁৰে সৈতে তেওঁৰ পুত্ৰসকলৰ ওপৰত আৰু তেওঁলোকৰ
    বস্ত্ৰৰ ওপৰতো ছটিয়াই দি, হাৰোণক আৰু তেওঁৰ বস্ত্ৰবোৰ আৰু তেওঁৰে সৈতে তেওঁ পুত্ৰসকলক
    আৰু তেওঁলোকৰ বস্ত্ৰবোৰ পবিত্ৰ কৰিলে।
  sus-A: عَننَبِ مُنسَ نَشَ تُرٍ سّنِيّنشِ ندٍ تٌنفٌ، عَ نُن وُلِ ندٍ نَشَن نُ نَ
    سّرّشّبَدٍ قَرِ، عَ نَشَ عَ كَسَن هَرُنَ نُن عَ شَ دُفِيٍ مَ، عَ عَ كَسَن هَرُنَ
    شَ دِيٍ نُن عٍ شَ دُفِيٍ قَن مَ، عَلَكٌ عٍ تَن نُن عٍ شَ دُفِيٍ بِرِن شَ سّنِيّن.
  fra-SBL: Moïse prit de l'huile d'onction et du sang qui était sur l'autel ; il en
    fit l'aspersion sur Aaron, sur ses vêtements, sur ses fils et sur les vêtements
    de ses fils avec lui, et il sanctifia Aaron, ses vêtements, ses fils et les vêtements
    de ses fils avec lui.
  hbo-hbo: וַיִּקַּ֨ח מֹשֶׁ֜ה מִשֶּׁ֣מֶן הַמִּשְׁחָ֗ה וּמִן־הַדָּם֮ אֲשֶׁ֣ר עַל־הַמִּזְבֵּחַ֒
    וַיַּ֤ז עַֽל־אַהֲרֹן֙ עַל־בְּגָדָ֔יו וְעַל־בָּנָ֛יו וְעַל־בִּגְדֵ֥י בָנָ֖יו אִתֹּ֑ו
    וַיְקַדֵּ֤שׁ אֶֽת־אַהֲרֹן֙ אֶת־בְּגָדָ֔יו וְאֶת־בָּנָ֛יו וְאֶת־בִּגְדֵ֥י בָנָ֖יו
    אִתֹּֽו׃
  eng-WYCLIFFE: And he took the oynement, and blood that was in the auter, and `spreynte
    on Aaron, and hise clothis, and on `the sones of hym, and on her clothis.
  cwe-cwe: Maabaho Musa kasola mavuta ya kuhaka na damu kulawa muna ulupango, kammizila
    Haluni na wanage na mawalo yawo. Ivo Musa kaweka kwa sang'hano yelile Haluni na
    wanage hamwe na mawalo yawo.
  kik-kik: Ningĩ Musa akĩoya maguta mamwe ma macio ma gũitanĩrĩrio, na thakame ĩmwe
    kuuma kĩgongona-inĩ agĩciminjaminjĩria Harũni hamwe na nguo ciake, na ariũ ake
    hamwe na nguo ciao. Nĩ ũndũ ũcio akĩamũra Harũni na nguo ciake, na ariũ ake na
    nguo ciao.
  fra-NCL: Moïse prit de l’huile d’onction et du sang qui était sur l’autel ; il en
    fit l’aspersion sur Aaron et sur ses vêtements, sur les fils d’Aaron et sur leurs
    vêtements, et il consacra ainsi Aaron et ses vêtements, ses fils et leurs vêtements
    avec lui.
  cek-AK: To pacoengah Mosi mah bawhhaih situi to lak moe, hmaicam nui ih athii to
    lak pacoengah, Aaron hoi anih ih khukbuennawk, a capanawk hoi a capanawk ih khukbuennawk
    to bawh pae; to tiah Aaron hoi a caanawk ih khukbuennawk to a ciimsak.
  cuk-cuk: A-sorbali, Moisés, nugsalenaidgi-olivo-gwallu-ebuleged, degi, ibmar-ogumakar-ukleged-ailagi
    abe-siid susad, geb Aarónʼgi, degi, e-masmalagi bomi-bomi imaksad. Deginbali,
    wemar-e-mormargi bomi-bomi imaksabalid. Weyobi, Moisés, Aarón, degi, e-morse-bakale,
    Bab-Jehováʼga swilidik imaksad. Deginbali, Aarón-masmala, degi, e-morse-bakale,
    swilidik imaksabalid.
  uig-CYR: Андин Муса Мәсиһләш мейидин вә қурбангаһниң үстидики қандин бир аз елип,
    Һарун билән униң кийимлиригә вә оғуллири билән уларниң кийимлиригә сәпти. Шундақ
    қилип, у Һарун вә кийимлирини, оғуллири билән уларниң кийимлирини муқәддәс қилди.
  tel-2017: తరువాత మోషే అభిషేకానికి ఉపయోగించే నూనెలో కొంత, బలిపీఠం పైని రక్తంలో కొంత
    తీసుకుని వాటిని అహరోను పైనా అతని బట్టల పైనా, అతని కొడుకుల పైనా, వాళ్ళ బట్టల పైనా
    చిలకరించాడు. ఆ విధంగా మోషే అహరోనునూ, అతని బట్టలనూ, అతని కొడుకులనూ, వాళ్ళ బట్టలనూ
    అభిషేకించాడు.
  hat-BSA: Alò, Moïse te pran kèk nan lwil onksyon an e kèk nan san ki te sou lotèl
    la, e li te flite li sou Aaron, sou vètman pa li, sou fis li yo, sou vètman pou
    fis li yo avèk pa li a. Konsa, li te konsakre Aaron, vètman li yo, fis li yo ak
    vètman a fis li yo ansanm avèk li menm.
  kos-kos: Moses el eis kutu oil in akmusra ac kutu srah ma oan fin loang uh ac osrokang
    nu facl Aaron ac wen natul uh kewa, oayapa nu fin nuknuk lalos. Ouinge el aknasnasyalosla
    ac nuknuk lalos nu sin LEUM GOD.
  hbo-WLC: וַיִּקַּ֨ח מֹשֶׁ֜ה מִשֶּׁ֣מֶן הַמִּשְׁחָ֗ה וּמִן־הַדָּם֮ אֲשֶׁ֣ר עַל־הַמִּזְבֵּחַ֒
    וַיַּ֤ז עַֽל־אַהֲרֹן֙ עַל־בְּגָדָ֔יו וְעַל־בָּנָ֛יו וְעַל־בִּגְדֵ֥י בָנָ֖יו אִתּ֑וֹ
    וַיְקַדֵּ֤שׁ אֶֽת־אַהֲרֹן֙ אֶת־בְּגָדָ֔יו וְאֶת־בָּנָ֛יו וְאֶת־בִּגְדֵ֥י בָנָ֖יו
    אִתּֽוֹ׃
  ibo-ibo: Mgbe ahụ, Mosis weere ụfọdụ nʼime mmanụ nsọ ahụ, na ụfọdụ nʼime ọbara ahụ
    dị nʼebe ịchụ aja fesa ya Erọn na uwe ya, fesakwa ya ụmụ ndị ikom Erọn nʼuwe ha.
    Otu a ka o si doo Erọn na uwe ya, na ụmụ ya ndị ikom na uwe ha nsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଅଭିଷେକାର୍ଥକ ତୈଳରୁ ଓ ବେଦି ଉପରିସ୍ଥ ରକ୍ତରୁ କିଛି ନେଇ ହାରୋଣଙ୍କ
    ଉପରେ ଓ ତାଙ୍କର ବସ୍ତ୍ର ଉପରେ, ପୁଣି ତାଙ୍କ ସଙ୍ଗେ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କ ଉପରେ ଓ ସେମାନଙ୍କ
    ବସ୍ତ୍ର ଉପରେ ତାହା ସେଚନ କଲେ; ଆଉ ହାରୋଣଙ୍କୁ ଓ ତାଙ୍କର ବସ୍ତ୍ରସକଳକୁ ଓ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ
    ଓ ସେମାନଙ୍କ ବସ୍ତ୍ରସକଳକୁ ପବିତ୍ର କଲେ।
  chk-chk: Mürin, Moses a angei ekis seni ewe löön epit me ekis ewe cha mi nom won
    ewe rongen asor o äsupu ngeni Aaron me üfan, pwal ngeni nöün kewe mwän me üfer.
    Iei usun a apini Aaron me nöün kewe mwän me üfer.
  rop-rop: Wal Mosis bin gajim sambala speshalwan oliboil, en sambala blad brom det
    teibul blanga ofring, en imbin spilim langa Eran en im sanmob en langa olabat
    klos. Wal lagijat na imbin meigim detlot men en detlot klos speshalwan blanga
    YAWEI.
  ukr-1871: І взяв Мойсей оливи до помазання та крові, що була на жертівнику, і покропив
    Арона, одїж його і одїж синів його з ним, і осьвятив Арона і одїж його, і синів
    його і одїж синів його з ним.
  deu-1951: Und Mose nahm von dem Salböl und von dem Blut auf dem Altar und sprengte
    es auf Aaron und seine Kleider, auf seine Söhne und ihre Kleider und weihte also
    Aaron und seine Kleider und mit ihm seine Söhne und seiner Söhne Kleider.
  eng-JPS: And Moses took of the anointing oil, and of the blood which was upon the
    altar, and sprinkled it upon Aaron, and upon his garments, and upon his sons,
    and upon his sons' garments with him, and sanctified Aaron, and his garments,
    and his sons, and his sons' garments with him.
  srp-1865: I uze Mojsije ulja za pomazanje i krvi koja bješe na oltaru, i pokropi
    Arona i haljine njegove, i sinove njegove i haljine njihove s njim; i tako posveti
    Arona i haljine njegove, i sinove njegove i haljine njihove s njim.
  lug-lug: Awo Musa n’addira ku mafuta ag’okwawula ne ku musaayi ogwali ku kyoto,
    n’amansira ku Alooni ne ku byambalo bye, ne ku batabani be awamu ne ku byambalo
    byabwe. Bw’atyo n’atukuza Alooni n’ebyambalo bye awamu ne batabani be n’ebyambalo
    byabwe.
  heb-heb: ויקח משה משמן המשחה ומן הדם אשר על המזבח ויז על אהרן על בגדיו ועל בניו
    ועל בגדי בניו אתו ויקדש את אהרן את בגדיו ואת בניו ואת בגדי בניו אתו׃
  ben-IRV: পরে মোশি অভিষেকের জন্য তেল থেকে ও বেদির ওপরে অবস্থিত রক্ত থেকে কিছুটা নিয়ে
    হারোণের উপরে, তাঁর পোশাকের ওপরে এবং সেই সঙ্গে তাঁর ছেলেদের ওপরে ও তাদের পোশাকের
    ওপরে ছিঁটিয়ে দিয়ে হারোণকে ও তাঁর পোশাক সব এবং সেই সঙ্গে তাঁর ছেলেদেরকেও তাদের
    পোশাক সব পবিত্র করলেন।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਮਸਹ ਕਰਨ ਦੇ ਤੇਲ ਤੋਂ ਅਤੇ ਉਸ ਲਹੂ ਤੋਂ ਜਿਹੜਾ ਜਗਵੇਦੀ ਉੱਤੇ ਸੀ, ਕੁਝ
    ਲੈ ਕੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਬਸਤਰਾਂ ਉੱਤੇ ਛਿੜਕਿਆ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਸਤਰਾਂ
    ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ।
  mya-JVB: တဖန် ယဇ် ပလ္လင်ပေါ် မှာရှိသော အသွေး နှင့် လိမ်း ရန်ဆီ ကိုယူ ၍ အာရုန် နှင့်
    သူ ၏ အဝတ် ၌ ၎င်း၊ သူ ၏သား တို့နှင့် သူတို့အဝတ် ၌ ၎င်း၊ ဖြန်း သဖြင့်၊ အာရုန် မှစ၍သား
    များ၊ အဝတ် များတို့ကို သန့်ရှင်း စေ လေ၏။
  hmo-hmo: Mose ese dehoro helagana sisina ia abia, bona boubou patana ena latanai
    ia noho rara sisina danu. Inai dehoro bona rara be Arona bona iena natuna tau
    edia latanai, bona edia dabua latanai ia negea. Inai dala dekenai Mose ese Arona,
    bona iena natuna tau, bona edia dabua danu, ia hahelagaia, Lohiabada ena vairanai.
  urd-urd: और मूसा ने मसह करने के तेल और मज़बह के ऊपर के ख़ून में से कुछ — कुछ लेकर
    उसे हारून और उसके लिबास पर, और साथ ही उसके बेटों पर और उनके लिबास पर छिड़का; और
    हारून और उसके लिबास को, और उसके बेटों को और उनके लिबास को पाक किया।
  rus-SYN: И взял Моисей елея помазания и крови, которая на жертвеннике, и покропил
    Аарона и одежды его, и сынов его и одежды сынов его с ним; и так освятил Аарона
    и одежды его, и сынов его и одежды сынов его с ним.
  bqc-SIM: Ɔ̃ Mↄizi nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ Dii pↄ́ ũ dã̀ ń au pↄ́ kálɛ
    sa'okĩio, a fã̀fã Aalona ń a nɛ́ↄwa ń ń pↄkasaↄ. Màa a tò Aalona ń a
    nɛ́ↄ ń ń pↄkasaↄ gↄ̃̀ Dii pↄ́ ũ.
  tcz-CHONGTHU: Thao phabep khat le gan thisan phabep maicham chunga um chu nu ding
    in, Mose’n alan Aaron tahsa chung le aposil chung hoa chun achap khum in, Aaron
    le achapate jouse jaonan, achapate jouse ponsil ahin ama ponsil abonchan thensona
    aneiyin ahi.
  mar-mar: मग मोशेने अभिषेकाचे काही तेल व वेदीवरील काही रक्त घेऊन अहरोन व त्याची वस्त्रे,
    व त्याच्यासहीत त्याचे पुत्र व त्यांची वस्त्रे ह्यांच्यावर शिंपडले आणि अहरोन व
    त्याची वस्त्रे व त्याच्याबरोबर त्याचे पुत्र व त्यांची वस्त्रे पवित्र केली.
  qub-qub: Moisesga acrana asëtita, altar janancho caycaj yawartapis chajchuparan
    Aaronta, wamrancunata, cüra car jatiränan röpancunata. Chaynömi acraran Aaronta,
    wamrancunata, cüra car jatiränan röpancunatapis.
  bqp-bqp: Mɔwisi u gum mɛ suɑ kɑ yɛm fiiko mɛ mu wɑ̃ɑ yɑ̃ku yeru wɔllɔ, mɑ u mu Aroni
    yɛ̃kɑ kɑ win sɑ̃ɑ yɑ̃nɔ kɑ sere mɑɑ win bibun wɔllɔ kɑ ben sɑ̃ɑ yɑ̃nu sɔɔ. Nge
    mɛyɑ u kɑ ye kpuro dɛɛrɑsiɑ u yi nɛnɛm.
  hat-hat: Lè sa a, Moyiz pran ti gout nan lwil pou mete moun apa pou sèvis Bondye
    a, li melanje l' ak san ki te sou lotèl la, li voye l' sou Arawon ak sou tout
    rad li yo, sou pitit gason Arawon yo ak sou tout rad yo.
  eng-BSB: Next, Moses took some of the anointing oil and some of the blood that was
    on the altar and sprinkled them on Aaron and his garments, and on his sons and
    their garments. So he consecrated Aaron and his garments, as well as Aaron’s sons
    and their garments.
  tod-tod: Moize siɛma wulɔ ɲadegai ta zeɠeni, ta ɲamai ta, nii é ɠɛni zalaɠa ɠulazuʋɛ.
    É ti vaza Aalɔn ta ná-seɠeiti ma, naa ʋɛɛ Aalɔn ná-doun zunuiti ta ta-zeɠeiti
    ba. É Aalɔn veeni GALA bɛ, ta ná-seɠeiti, naa ʋɛɛ ná-doun zunuiti ta ta-zeɠeiti
    ba.
  eng-WEBPB: Moses took some of the anointing oil, and some of the blood which was
    on the altar, and sprinkled it on Aaron, on his garments, and on his sons, and
    on his sons’ garments with him, and sanctified Aaron, his garments, and his sons,
    and his sons’ garments with him.
  kbq-kbq: Hagi Mosese'a vahe'ma huhamprinte masavena mago'a erino, kresramna vu itareti
    korana mago'a erino Aroni za'za kukenaregane, mofavre'amokizmi za'za kukenaregane
    rutri tri hu'nezmanteno, Aronine kukena'ane, mofavreramima'ane, kukenazami'nena
    eri ruotage hu'ne.
  nhe-BL: Teipa quicuic quentzi nopa aceite para teiyocatlalise huan quentzi nopa
    estli tlen eltoya ipan tlaixpamitl huan ica quiatzejtzelhui iyoyo Aarón. Huan
    nojquiya quiatzejtzelhui ininyoyo itelpocahua Aarón. Huan queja nopa quichijqui
    ma elica tlaiyocatlalilme Aarón huan itelpocahua para quitequipanose TOTECO, huan
    nojquiya ininyoyo quiiyocatlalili para TOTECO.
  gub-BL: 'Moizez upyhyk uri kawer ikurer kury, huwykwer ma''ea''yr hapy haw rehe
    har ikurer no. Umupiripirik Àràw rehe, ima''e rehe no, ta''yr wanehe, wama''e
    rehe no. Nezewe uzapokatu Tupàn ima''ereko haw rehe wà: Àràw, ima''e no, ta''yr
    wà, wama''e no.'
  eng-DRA: And taking the ointment, and the blood that was upon the altar, he sprinkled
    Aaron, and his vestments, and his sons, and their vestments with it.
