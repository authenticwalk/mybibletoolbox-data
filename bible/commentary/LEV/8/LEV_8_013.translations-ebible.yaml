verse: LEV.008.013
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ, പിന്നീട് അദ്ദേഹം അഹരോന്റെ പുത്രന്മാരെ മുമ്പോട്ടുകൊണ്ടുവന്ന്
    അവരെ കുപ്പായം ധരിപ്പിച്ചു. അരക്കച്ച കെട്ടി, ശിരോവസ്ത്രവും വെച്ചു.
  deu-TKW: Hierauf ließ Mose die Söhne Aarons herantreten, bekleidete sie mit Leibröcken,
    umgürtete sie mit einem Gürtel und setzte ihnen Mützen auf, wie Jahwe Mose befohlen
    hatte.
  lin-lin: Moyize amemaki bana mibali ya Aron liboso, alatisaki bango banzambala,
    akangaki bango mikaba na loketo mpe alatisaki bango bikoti, ndenge kaka Yawe atindaki
    Moyize.
  eng-LSV: And Moses brings the sons of Aaron near, and clothes them [with] coats,
    and girds them [with] girdles, and binds caps to them, as YHWH has commanded Moses.
  eng-GNV: After, Moses brought Aarons sonnes, and put coates vpon them, and girded
    them with girdles, and put bonets vpon their heades, as the Lord had commanded
    Moses.
  eng-WEBSTER: And Moses brought Aaron's sons, and put coats upon them, and girded
    them with girdles, and put bonnets upon them; as the LORD commanded Moses.
  nhw-BL: Huan teipa Moisés sempa quinnotzqui ma monechcahuica Aarón itelpocahua huan
    quinquenti ininyoyo catli huehueyac, huan quintlalili inintzinquechilpica, huan
    nojquiya quintlalili inintzontzajcayohua. Huan nochi quichijqui quen TOTECO quinahuatijtoya.
  swh-ONEN: Kisha akawaleta wana wa Aroni mbele, akawavika makoti, akawafunga mishipi
    na kuwavika vilemba, kama Bwana alivyomwagiza Mose.
  bba-bba: Yen biru Mɔwisi u mɑɑ Aronin bibu sokɑ u bu tɑkobɑ dokeɑ kɑ sɛ̃kɑtii kɑ
    furɔsu nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And Moses brought Aaron’s sons, and put coats upon them, and girded
    them with girdles, and put bonnets upon them; as the Lord commanded Moses.
  luo-luo: Bangʼe nokelo yawuot Harun morwakonegi kandho, eka otweyonigi okanda e
    nungogi kendo osidhonegi kilemba mana kaka Jehova Nyasaye nochike.
  meu-meu: Una murinai Mose ese Aaron natuna e abidia, hahedoki badadia bona gaba
    ḡaudia bona kwara ḡaudia e hakaralaidia, Iehova ese e haduaia heḡereḡerena.
  npi-ULB: मोशाले हारूनका छोराहरूलाई ल्याएर दौरा पहिराइदिए । परमप्रभुले उनलाई आज्ञा
    गर्नुभएअनुसार उनले तिनीहरूका कम्मरमा फिता लगाइदिए र तिनीहरूका शिरमा सुतीको कपडाको
    फेटा बेरिदिए ।
  yor-yor: Lẹ́yìn èyí ló mú àwọn ọmọ Aaroni wá síwájú, ó sì fi ẹ̀wù àwọ̀tẹ́lẹ̀ wọ̀
    wọ́n, ó fi àmùrè dìwọ́n lára, ó fi fìlà dé wọn lórí gẹ́gẹ́ bí Olúwa ti pàṣẹ fún
    Mose.
  pes-OPCB: سپس موسی به امر خداوند پسران هارون را فرا خواند و پیراهنها را به آنان
    پوشانید و شال به کمرشان بست و کلاهها را بر سرشان گذاشت.
  tgl-ULB: Dinala ni Moises ang mga anak na lalaki ni Aaron at binihisan sila ng mga
    tunika; itinali niya ang mga kabitan sa palibot ng kanilang mga baywang at ibinalot
    ng lino na damit sa palibot ng kanilang mga ulo, ayon sa ipinag-utos ni Yahweh
    sa kaniya.
  hui-hui: Mani Mosesehanda Arono igini bu hearu haru ibuwa aga giha bulene wiaru
    ti mo karula hai halu labolabo luni mandibu biradagua bobu mabu bia hene. Ani
    bialu tinaga haguaneni tangi emene ale karula haga bini. Anduane Homogohanda anidagua
    bibe lalu Mosese lamiyadagua Mosesehanda hale halu bigi bini.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ တော်​မူ​သည့်​အ​တိုင်း​အာ​ရုန်​၏​သား​များ​ကို
    ရှေ့​သို့​ခေါ်​ဆောင်​၍ အင်္ကျီ​များ​ကို​ဝတ်​ဆင်​ပေး ပြီး​နောက်​ခါး​ပန်း​ကို​ခါး​တွင်​စည်း​ပေး​၏။
    ဦး ခေါင်း​များ​ပေါ်​တွင်​လည်း​ဦး​ထုပ်​များ​ကို ဆောင်း​ပေး​၏။
  bod-N: མོ་ཤེ་ཡིས་ཨ་རོན་གྱི་བུ་རྣམས་ཚུར་ཁྲིད་ཡོང་སྟེ། ཁོ་རྣམས་ལ་ནང་གོས་བསྐོན་ནས་སྐེད་ཆིངས་བཅིངས་པ་དང་པྲོག་ཞུ་དཀྲིས་ཤིང་།
    དེ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ་ཡིན་ནོ། །
  sna-sna: Ipapo akauya navanakomana vaAroni mberi, akavapfekedza nguo, akavasunga
    zviuno namabhanhire akavapfekedza nguwani mumusoro sezvakarayirwa Mozisi naJehovha.
  spa-BLM: Moisés trajo a los hijos de Aarón y los vistió con túnicas, les ató fajas
    y les puso cintillos, como el Señor le había ordenado a Moisés.
  cac-cac: Ix yic'anpaxcot eb' yuninal vin̈aj Aarón chi' vin̈ d'a stz'ey. Ix ac'jioch
    spichul eb' jucan, stzec'ul eb' yed' sc'ox eb' yuj vin̈, icha val ix aj yalan
    Jehová.
  swh-ULB: Musa akawaleta wana wa Aroni na kuwavika kila mmoja kanzu ya ndani yenye
    urefu wa kufika magotini. Kila mmoja wao akamfunga kwa ukumbuu kiunoni mwake na
    kuwafunga vitambaa vya kitani kichwani pao, kama vile Yahweh alivyokuwa amemru
    Musa.
  bel-bel: І прывёў Майсей сыноў Ааронавых, і апрануў іх у хітоны, і аперазаў іх поясам,
    і ўсклаў на іх кідары, як загадаў Гасподзь Майсею.
  deu-ELBBK: 'Und Mose ließ die Söhne Aarons herzunahen und bekleidete sie mit den
    Leibröcken und umgürtete sie mit den Gürteln und band ihnen die hohen Mützen um:
    so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Ne miduma zin diyà te teliwazà is menge anak ni Aaron he menge maama, ne
    mibistiyan din sikandan te visti he para te memumuhat wey mibekesan heini. Midsul-uvan
    daan sikandan te menge kalù. Mibeelan heini ni Moises sumalà te insuǥù kandin
    te Nengazen.
  mal-2015: മോശെ അഹരോന്റെ പുത്രന്മാരെ വരുത്തി, അങ്കി ധരിപ്പിച്ചു നടുക്കെട്ടു കെട്ടിച്ചു
    തലപ്പാവും ഇടുവിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  rmc-rmc: Paľis o Mojžiš vičinďa le Aronoskre čhaven, a urďa lenge o ruchi, phandľa
    pašal lende o sirimi a thoďa lenge o čapki pro šere avke, sar oda o RAJ prikazinďa
    le Mojžišoske.
  pes-OPV: و موسی پسران هارون را نزدیک آورده، بر ایشان پیراهنها راپوشانید و کمربندها
    را بر ایشان بست و کلاهها رابر ایشان نهاد، چنانکه خداوند موسی را امرفرموده بود.
  ron-1924: Мойсе а адус ши пе фиий луй Аарон; й-а ымбрэкат ку туничиле, й-а ынчинс
    ку брыеле ши ле-а легат скуфииле, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: তারপর তিনি হারোণের ছেলেদের সামনে আনলেন, কাপড় পরালেন, কটি বন্ধনে আবদ্ধ
    করলেন ও তাদের মাথায় শিরোভূষণের বন্ধনী দিলেন, যেমন মোশিকে সদাপ্রভু আদেশ দিয়েছিলেন।
  som-som: Oo haddana Muuse wuxuu soo kexeeyey wiilashii Haaruun, oo wuxuu iyagii
    u geliyey jubbado, wuxuuna ugu xidhay dhex-xidho, duubabna wuu u duubay sidii
    Rabbigu Muuse ku amray.
  lat-VUC: filios quoque ejus oblatos vestivit tunicis lineis, et cinxit balteis,
    imposuitque mitras, ut jusserat Dominus.
  eng-ASVBT: And Moses brought Aaron’s sons, and clothed them with coats, and girded
    them with girdles, and bound headtires upon them; as Jehovah commanded Moses.
  ita-1885: Poi Mosè fece accostare i figliuoli di Aaronne e li vestì delle toniche,
    e li cinse con le cinture, e allacciò loro le mitrie; come il Signore gli avea
    comandato.
  eng-LXXUP: And Moses brought the sons of Aaron near, and put on them coats and girded
    them with girdles, and put on them bonnets, as the Lord commanded Moses.
  eng-ULB: Moses brought Aaron's sons and clothed them with tunics. He tied sashes
    around their waists and wrapped linen cloth around their heads, as Yahweh had
    commanded him.
  spa-VBL: Entonces Moisés hizo que los hijos de Aarón se acercaran, les vistió con
    sus túnicas, les ató fajas y les envolvió con cintas para la cabeza, como el Señor
    le había ordenado.
  fra-_FOB: Puis Moïse fit approcher les fils d'Aaron, et les revêtit de tuniques,
    les ceignit de ceintures, et leur attacha des mitres, comme l'Éternel l'avait
    commandé à Moïse.
  mal-mal: മോശെ അഹരോന്റെ പുത്രന്മാരെ വരുത്തി, അങ്കി ധരിപ്പിച്ചു നടുക്കെട്ട് കെട്ടിച്ചു
    തലപ്പാവും ഇടുവിച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ.
  urd-GVR: Phir Mūsā ne Hārūn ke beṭoṅ ko sāmne lā kar unheṅ zerjāme pahnāe, kamarband
    lapeṭe aur un ke saroṅ par pagaṛiyāṅ bāndhīṅ. Sab kuchh us hukm ke ain mutābiq
    huā jo Rab ne Mūsā ko diyā thā.
  suz-BL: मिनु मोसामी हारून आ तौ आन कली चाक्‍पाइश्‍शा, आगा वा फेक्‍ताक्‍मी। मिनु किप्‍शुर
    किप्‍शा पियाम गुप्‍तीके गुप्‍ताक्‍मी। परमप्रभु यावेमी मोसा कली दोदेंशो पा अरेवा,
    मोदेंशो पा पाप्‍तु।
  ita-1927: Poi Mosè fece accostare i figliuoli d’Aaronne, li vestì di tuniche, li
    cinse di cinture, e assicurò sul loro capo delle tiare, come l’Eterno aveva ordinato
    a Mosè.
  ckb-ckb: موسا کوڕەکانی هارونی هێنایە پێشەوە و کراسی لەبەرکردن و کەمەربەندی بۆ بەستن
    و سەرپێچەکانی بۆ توند کردنەوە، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: Then he took Aaron's sons, clothing them with the coats, and putting the
    bands round them, and the head-dresses on their heads, as the Lord had given him
    orders.
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನ ಪುತ್ರರನ್ನು ಕರೆದುಕೊಂಡು ಬಂದು ಅವರಿಗೆ ನಿಲುವಂಗಿಗಳನ್ನು ತೊಡಿಸಿ,
    ಅವರ ನಡುಗಳನ್ನು ನಡುಕಟ್ಟುಗಳಿಂದ ಕಟ್ಟಿ, ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವರ ಮೇಲೆ ಕುಲಾಯಿಗಳನ್ನು
    ಹಾಕಿದನು.
  tam-2017: பின்பு மோசே, யெகோவா தனக்குக் கட்டளையிட்டபடியே, ஆரோனின் மகன்களை வரவழைத்து,
    அவர்களுக்கு அங்கிகளை உடுத்தி, இடுப்புக்கச்சைகளைக் கட்டி, குல்லாக்களை அணிவித்து,
  spa-RV-1909: Después Moisés hizo llegar los hijos de Aarón, y vistióles las túnicas,
    y ciñólos con cintos, y ajustóles los chapeos (tiaras), como Jehová lo había mandado
    á Moisés.
  ron-BTF: Și Moise a adus pe fiii lui Aaron și a pus tunici pe ei și i-a încins cu
    brâie și a pus bonete pe ei, precum DOMNUL a poruncit lui Moise.
  eng-WEBP: Moses brought Aaron’s sons, and clothed them with tunics, and tied sashes
    on them, and put headbands on them, as the LORD commanded Moses.
  eng-FBV: Then Moses had Aaron's sons come forward, dressed them tunics in them,
    tied sashes around them, and wrapped headbands on them, as the Lord had ordered
    him to do.
  nld-1939: Nu liet Moses de zonen van Aäron naderbij komen. Hij bekleedde ze met
    de tuniek, legde ze de gordel aan, en bond ze de hoofddoeken om, zoals Jahweh
    het Moses bevolen had.
  nch-BL: Huan teipa Moisés sempa quinnotzqui ma monechcahuica Aarón itelpocahua huan
    quinquenti iniyoyo cati huehueyac, huan quintalili inintzinquechilpica, huan nojquiya
    quintalili inintzontzajcayohua. Huan nochi quichijqui quej TOTECO quinahuatijtoya.
  vie-1934: Đoạn, Môi-se biểu các con trai A-rôn lại gần, mặc áo lá trong cho, cột
    đai, đội mão lên đầu, y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: इसके बाद मोशेह ने अहरोन के पुत्रों को अपने पास बुलाया और उन्हें अंगरखे पहनाकर
    उन पर कटिबंध बांधे तथा उन्हें टोपियां पहना दीं; ठीक वैसा ही, जैसा आदेश याहवेह
    ने मोशेह को दिया था.
  eng-OURB: Moses [Drawn out] brought Aaron [Light-bringer]’s sons, and clothed them
    with coats, and tied sashes on them, and put headbands on them; as Adonai enjoined
    Moses [Drawn out]. (5)
  spa-BES: Luego tomó a los hijos de Aarón, los vistió con las túnicas y los ciñó
    con cintos, y les ajustó las diademas, como el Señor le había dado órdenes.
  tdx-tdx: Nendese’ i Mosè mb’eo ka o ana’ i Aharoneo vaho naombe’e o sikiñeo le nadia’e
    sadia, le nifehe’e o sabaka’ iareoo amy nandilia’ Iehovà i Mosèy.
  vid-vid: Hamba Musa nakawegala wana wa Aluni na kuwavaliza mijoho na kuwawoha misali
    mchuno, na kuwavaliza kofia kota navyoyalajizwe na Mkulu Nguluwi.
  eng-OKE: And Mosheh brought the sons of Aharon near, and dressed them in vestments,
    and girded them with girdles, and appointed them with mitres, as the Lord had
    commanded Mosheh.
  tha-KJV: และโมเสสก็นำบุตรชายอาโรนเข้ามาสวมเสื้อแล้วคาดรัดประคดให้ และสวมมาลาให้
    ดังที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้
  por-BR-2018: Depois Moisés fez chegar os filhos de Arão, e vestiu-lhes as túnicas,
    e cingiu-os com cintos, e ajustou-lhes as tiaras), como o SENHOR o havia mandado
    a Moisés.
  deu-ELO: 'Und Mose ließ die Söhne Aarons herzunahen und bekleidete sie mit den Leibröcken
    und umgürtete sie mit den Gürteln und band ihnen die hohen Mützen um: so wie Jehova
    dem Mose geboten hatte.'
  eng-WYC-2018: And his sons offered, or presented, Moses clothed (them) with linen
    coats, and he girded them with girdles, and he set on their heads mitres, as the
    Lord commanded. (And then Aaron’s sons were brought forth, and Moses clothed them
    with linen shirts, or with linen robes, and he girded them with sashes, and he
    put turbans, or caps, on their heads, as the Lord commanded.)
  epo-epo: Kaj Moseo alvenigis la filojn de Aaron kaj vestis ilin per ĥitonoj kaj
    zonis ilin per zonoj kaj alligis sur ili mitrojn, kiel la Eternulo ordonis al
    Moseo.
  uig-PIN: Andin Musa Ⱨarunning oƣullirini aldiƣa kǝltürüp, Pǝrwǝrdigar uningƣa buyruƣinidǝk
    ularƣa kɵnglǝk kiydürüp, bǝllirigǝ bǝlwaƣ baƣlap, ularƣa egiz bɵklǝrnimu taⱪap
    ⱪoydi.
  beo-beo: Amasea, Mousese da Elane egefelali oule misini, ilima da:i salasu amola
    abula bulu gasisali, amola ilia dialumaga habuga figisi-Hina Gode Ea hamoma:ne
    sia:i defele hamoi.
  tpi-OTNT: Bihain Moses i kisim ol pikinini man bilong Aron i kam na i putim siot
    long ol, na em i pasim longpela hap laplap olsem let long bel bilong ol, na i
    pasim laplap long het bilong ol, olsem Bikpela i bin tok.
  hau-SA: Sa’an nan ya kawo ’ya’yan Haruna maza, ya sa musu taguwoyi, ya ɗaɗɗaura
    igiyoyi kewaye da su, ya kuma sa musu huluna yadda Ubangiji ya umarce shi.
  uig-LAT: Andin Musa Harunning oghullirini aldigha keltürüp, Perwerdigar uninggha
    buyrughinidek ulargha könglek kiydürüp, bellirige belwagh baghlap, ulargha égiz
    böklernimu taqap qoydi.
  nde-nde: Wasesondeza amadodana ka-Aroni phambili, wawagqokisa amabhatshi, wawabopha
    ngamabhanti njalo wawabophela izingwane emakhanda awo njengalokho uThixo akulaya
    uMosi.
  ton-ton: Pea naʻe ʻomi ʻe Mōsese ʻae ngaahi foha ʻo ʻElone, ʻo ne ʻai ʻae ngaahi
    kofu kiate kinautolu, ʻo ne nonoʻo ʻaki ʻakinautolu ʻae ngaahi noʻo, ʻo ne ʻai
    ʻae tatā kiate kinautolu; ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Rozkázal také Mojžíš přistoupiti synům Aronovým, a zobláčel je v sukně,
    a opásal je pasem, a vstavil na ně klobouky, jakož byl přikázal Hospodin jemu.
  eng-WMB: Moses brought Aaron’s sons, and clothed them with tunics, and tied sashes
    on them, and put headbands on them, as the LORD commanded Moses.
  tam-TCV: மோசே ஆரோனின் மகன்களை முன்னால் கொண்டுவந்து, உள்ளுடையை உடுத்தி, இடைப்பட்டியைக்
    கட்டி, குல்லாக்களையும் அணிவித்தான். இவற்றை மோசே யெகோவா தனக்குக் கட்டளையிட்டபடியே
    செய்தான்.
  ceb-ULB: Gidala ni Moises ang mga anak nga lalaki ni Aaron ug gibistihan sila ug
    kupo. Gibaksan niya sila ug gipurongan sila ug panapton nga lino, sumala sa gisugo
    ni Yahweh kaniya.
  pol-UBG: Potem Mojżesz kazał zbliżyć się synom Aarona, włożył na nich tuniki, przepasał
    ich pasami i włożył im na głowy mitry, jak PAN rozkazał Mojżeszowi.
  urd-GVU: پھر موسیٰ نے ہارون کے بیٹوں کو سامنے لا کر اُنہیں زیر جامے پہنائے، کمربند
    لپیٹے اور اُن کے سروں پر پگڑیاں باندھیں۔ سب کچھ اُس حکم کے عین مطابق ہوا جو رب
    نے موسیٰ کو دیا تھا۔
  deu-1912: und brachte herzu Aarons Söhne und zog ihnen leinene Röcke an und gürtete
    sie mit dem Gürtel und band ihnen Hauben auf, wie ihm der HERR geboten hatte.
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಮೋಶೆ ಆರೋನನ ಮಕ್ಕಳನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದು, ಅವರಿಗೆ
    ನಿಲುವಂಗಿಗಳನ್ನು ತೊಡಿಸಿ, ನಡುಕಟ್ಟುಗಳನ್ನು ಸುತ್ತಿ, ತಲೆಗೆ ಪೇಟಗಳನ್ನು ಇಟ್ಟನು.
  yap-yap: Ma bin migid e fek Moses fapi pumo’on ni fak Aron nga m’on nge yin’ fapi
    kenggin e mad nga dakenrad, me m’ag fa yungi leed nga lukngurad me bachiy fa yungi
    mad nga daken lolgurad, nri bod rogon ni tay SOMOL chiylen.
  hlt-MCSB: Te phoeiah Moses. loh Aaron koca rhoek te a pai sak tih amih te angkidung
    a bai sak. BOEIPA. loh Moses a uen vanbangla amih te lamko a vah sak tih amih
    te samkhuem a khuem sak.
  mdy-ETH: ዬካፓ ሙሴ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆና ዓኣሮኔኮ ዓቲንቆ ናኣቶ ዓሶ ቤርቶ ሺኢሺ፥ ቄኤሳ ማይንታ ዖዶዞ
    ቃሚሾ ማይሲ፥ ኬርኖ ቱኮ ቃልሾ ቱኪ፥ ቶኦኮይዳኣ ዔያቶም ቆኦቦ ዓጌኔ።
  twi-ASANTE: Deɛ ɛdi hɔ ne sɛ, Mose de mmatakari no hyehyɛɛ Aaron mmammarima a abɔwomu
    ne ɛkyɛ ka ho sɛdeɛ Awurade hyɛɛ no sɛ ɔnyɛ no.
  eng-WEBU: Moses brought Aaron’s sons, and clothed them with tunics, and tied sashes
    on them, and put headbands on them, as the LORD commanded Moses.
  bnp-bnp: Muri e Moses i tuli e huriki e tune Aron ri valai, i vakarodo ria na nirodo,
    i vakarea ria na palabele, i vakatama ria na tama, i ramaia a ngava e BAKOVI DAGI
    i vakukua vona.
  wal-wal: GODAI Muusa azazidoogaadan, Muusee Aaroona attuma naata sinttau aattidi,
    qoliyaa maizziis; maizzidi danccuwan danccissiis. Eta huuphiyankka shaashiyaa
    enccurssaa wottiis.
  spa-PDDPT: Después Moisés mandó que se acercaran los hijos de Aarón. Les mandó vestir
    sus túnicas, les ató los cinturones y les colocó sus turbantes, como Yavé ordenó
    a Moisés.
  gun-gun: Ha'e gui Moisés omonhemboja avi Arão ra'y kuery. Ha'e vy kamixa puku py
    omonhemonde vy ha'e kuery oiku'akua avi ku'akuaa py. Akã reguarã oimama avi imoiny,
    Senhor ijayvuague rami vy.
  agu-BL: Saje'n tzun ẍchakol Moisés yi e' cy'ajl Aarón, nintzun octz tan tocse'n
    be'ch cyetz yi chukpi'n nin tu' scye'j, nin oc tk'ol chic'albil xe chic'u'l, nin
    je' tk'ol yi xbu'k te'j chiwi', quib yi tal Kataj Ryos tetz. Ej nin ya'tz nin
    tulejtz.
  ilo-ULB: Inyeg ni Moises dagiti putot a lallaki ni Aaron ken kinawesanna isuda kadagiti
    tunika; binarikesanna isuda ken pinutipotanna iti lino a lupot dagiti uloda, kas
    imbilin ni Yahweh kenkuana.
  kpg-kpg: Nomuli, gei Moses gaa lahi labelaa nia dama daane Aaron gi mua, ga haga ulu
    meemaa gi nia gahu, gaa nnoo nia huaidina meemaa gi nia duu nnoo gahu, ga haga ulu
    nia goobai gi hongo nia libogo meemaa, gii hai be nnelekai Dimaadua ala ne hagi anga
    gi deia.
  uig-ARA: ئاندىن مۇسا ھارۇننىڭ ئوغۇللىرىنى ئالدىغا كەلتۈرۈپ، پەرۋەردىگار ئۇنىڭغا
    بۇيرۇغىنىدەك ئۇلارغا كۆڭلەك كىيدۈرۈپ، بەللىرىگە بەلۋاغ باغلاپ، ئۇلارغا ئېگىز بۆكلەرنىمۇ
    تاقاپ قويدى.
  sus-sus: Annabi Munsa naxa Haruna xa die maso, a dugi sɛniyɛnxie ragoro e fan ma.
    A naxa e tagi nun e xunyi xiri dugi ra, alɔ Alatala a yamarixi ki naxɛ.
  pon-2006: Mwuhr, e ahpw kahrehdahla nein Aaron pwutak ko, oh kalikawihkinirailda
    seht ko, oh pirekipene lukeparail kan kateng deiad oh pil patohwandahng lisoarop
    ko pohn moangarail nin duwen KAUN-O eh ketin mahsanihong.
  ksd-ksd: Ma Moses i ga agure ra umana natu i Aron, ma i ga ule ra umana lolovina
    kolot ta diat, ma i ga vi pit diat ma ra umana vivi, ma i ga vi ra umana mal ta
    ra ulu i diat, da ra Luluai i ga vartuluai tana.
  tur-YTC: Yahve'nin Moşe'ye buyurduğu gibi, Moşe Aron'un oğullarını getirdi, onlara
    gömlek giydirdi, üzerlerine kuşaklar bağladı ve onlara başlıklar taktı.
  grc-BRENT: Καὶ προσήγαγε Μωυσῆς τοὺς υἱοὺς Ἀαρὼν, καὶ ἐνέδυσεν αὐτοὺς χιτῶνας, καὶ
    ἔζωσεν αὐτοὺς ζώνας, καὶ περιέθηκεν αὐτοῖς κιδάρεις, καθάπερ συνέταξε Κύριος τῷ
    Μωυσῇ.
  ind-AYT: Selanjutnya, Musa membawa anak-anak Harun ke depan dan memakaikan baju
    panjang kepada mereka, dan mengikatkan ikat pinggang kain, dan memasangkan serban
    ke kepala mereka, seperti yang TUHAN perintahkan kepada Musa.
  nya-nya: Kenaka anabwera ndi ana a Aaroni. Anawaveka minjiro, ndi kuwamanga malamba
    mʼchiwuno ndi kuwaveka nduwira kumutu monga momwe Yehova analamulira Mose.
  hrv-hrv: Potom Mojsije dovede Aronove sinove; na njih obuče haljine, pasovima ih
    opaše i poveze im zavije, kako je Jahve Mojsiju naredio.
  mps-mps: Nosali Mosesgo te Arongo ogwa dabe sela asama, augwaliba te holobo ugwa
    gudulama, tama agai te bobage name ugwa pedai te kukulu tiwai augwaliba belama,
    te augwali tobolude name ugwa kęnani, te Genuai Bidigo wali po tiwai gilama yai
    dao.
  tpi-tpi: Bihain Moses i kisim ol pikinini man bilong Aron i kam na i putim siot
    long ol, na em i pasim longpela hap laplap olsem let long bel bilong ol, na i
    pasim laplap long het bilong ol, olsem Bikpela i bin tok.
  dan-1931: Derefter lod Moses Arons Sønner træde frem, iførte dem Kjortler, omgjordede
    dem med Bælter og bandt Huer på deres Hoveder, som HERREN havde pålagt Moses.
  vie-OVCB: Môi-se cũng mặc áo dài cho các con trai A-rôn, thắt lưng, đội khăn cho
    họ như Chúa Hằng Hữu đã phán bảo ông.
  guj-2017: જેમ યહોવાહે મૂસાને આજ્ઞા કરી હતી તેમ, તેણે હારુનના પુત્રોને ઝભ્ભાઓ પહેરાવ્યાં
    અને તેની કમરે કમરબંધ બાંધ્યા અને માથે પાઘડી બાંધી.
  pon-2006A: Mwuhr, e ahpw kahrehdahla nein Aaron pwutak ko, oh kalikawihkinirailda
    seht ko, oh pirekipene lukeparail kan kateng deiad oh pil patohwandahng lisoarop
    ko pohn moangarail nin duwen KAUN-O eh ketin mahsanihong.
  por-BRBSL: Moisés trouxe os filhos de Arão, vestiu-os com túnicas, amarrou-lhes
    faixas e colocou-lhes fitas de cabeça, como Yahweh ordenou a Moisés.
  cth-cth: Aron e a capanaw hai angki a kho sak. Taisawm hai a kâyeng sak teh, bawilakhung
    a huem sak.
  twi-twi: Nea edi hɔ ne sɛ, Mose de batakari hyehyɛɛ Aaron mmabarima a nkyekyeremu
    ne kyɛw ka ho, sɛnea Awurade hyɛɛ no sɛ ɔnyɛ no.
  hlt-hlt: Te phoeiah Moses loh Aaron koca rhoek te a pai sak tih amih te angkidung
    a bai sak. BOEIPA loh Moses a uen vanbangla amih te lamko a vah sak tih amih te
    samkhuem a khuem sak.
  tbz-SIM: Kɛ̀ Mɔyiisii duɔ́ nkɛ̀ Anɔɔ bíí kɔtɛní kòo ì dɑ̀tínnɛ́ yɛkɔutɛ́yɑɑ̀bòrɛ̀
    kɛ́boú inɑɑkũ̀ɔ̃ nkɛ́ bɛ̀ boú tiyɑɑ̀bomboúntì bɛ yɔ, kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie
    ndo tì nhò nɑ̀kɛ́mɛ̀.
  msy-2020: Egha Moses, Aronɨn otariba inigha iza ofa gamir gumazibar korotiar ruarir
    aven azuiba isa me gaghua, inir ruarir ivariam gitim isa men ivariabagh ikegha,
    men dapanir asuabar inir ruariba isa men dapanibagh ighuigha da ifefe. Ikiavɨra
    Itir God Moses mɨkemezɨ moghɨn, Moses arazir kaba bar dagh ami.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ yelɑɑ nɑ Alɔŋ pǝyɑlɑɑ kpǝtǝnɑ, nɑ ɩ́ suu-wɛɣɛ pɑ cɑpɑnɑɑ,
    nɑ ɩ́ lǝlɩ-wɛɣɛ pɑ tɑmpɑlɑnɑɑ. Ɩlɛnɑ ɩ́ pɑ-wɛɣɛ pɑ kɑhusi kɛ teitei ɩsɩɩ Tɑcɑɑ
    kɑ sɩɩʋ tɔ.
  azb-azb: Sonra Musa Harunun oğullarını irəli gətirdi, onlara xirqə geyindirdi, bellərinə
    qurşaq bağladı və başlarına papaq qoydu. Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: And Moses brought Aaron's sons near and clothed them with the vests, and
    girded them with the girdles, and bound the high caps on them, as Jehovah had
    commanded Moses.
  hin-2017: फिर मूसा ने हारून के पुत्रों को समीप ले आकर, अंगरखे पहनाकर, कमरबन्ध बाँध
    के उनके सिर पर टोपी रख दी, जिस प्रकार यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Ba mu ko defee Musaa indi doomi Aaróona yu góor ya, solal leen mbubb yu
    gudd, takkal leen ay laxasaay, solal leen mbaxana, muy la Aji Sax ji santoon Musaa.
  eng-YLT: And Moses bringeth near the sons of Aaron, and doth clothe them [with]
    coats, and girdeth them [with] girdles, and bindeth for them turbans, as Jehovah
    hath commanded Moses.
  eng-WYC-2017: And his sons offered, or presented, Moses clothed with linen coats,
    and he girded them with girdles, and he set [or put] on their heads mitres, as
    the Lord commanded.
  eng-WMBB: Moses brought Aaron’s sons, and clothed them with tunics, and tied sashes
    on them, and put headbands on them, as the LORD commanded Moses.
  urd-GVH: फिर मूसा ने हारून के बेटों को सामने लाकर उन्हें ज़ेरजामे पहनाए, कमरबंद
    लपेटे और उनके सरों पर पगड़ियाँ बाँधीं। सब कुछ उस हुक्म के ऐन मुताबिक़ हुआ जो रब
    ने मूसा को दिया था।
  rug-rug: Beto asa si turaṉa lani Mosese sari na tuna koreo e Eroni meke va sageni
    poko keoro doduru sa si arini, dokohoni poko lineni sa, meke va sage ni toropae
    batu tana hiama sa, gua puta tugo sapu zama nia e Zihova.
  gaz-gaz: Museenis akkuma Waaqayyo isa ajajetti ilmaan Aroon gara fuula duraatti
    baasee kittaa itti uffise; sabbata hidheefii gonfoo mataa isaaniitti kaaʼe.
  fra-LSG: Moïse fit aussi approcher les fils d’Aaron; il les revêtit de tuniques,
    les ceignit de ceintures, et leur attacha des bonnets, comme l’Éternel l’avait
    ordonné à Moïse.
  yal-yal: A yi Harunaa diine maso. A yi e dugine ragodo e ma, e nun tagi xidine nun
    xun tagi xidine, alo Alatala yamarin naxan so Musa yii.
  haw-1868: A lawe mai la hoi o Mose i na keiki a Aarona, a hookomo i na kapa komo
    ia lakou, a kaei ae la hoi ia lakou i na kaei, a kau aku la hoi i na papale maluna
    o lakou, e like me ke kanoha a Iehova ia Mose,
  arb-NAV: ثُمَّ أَحْضَرَ مُوسَى أَبْنَاءَ هَرُونَ وَأَلْبَسَهُمْ أَقْمِصَةً، وَنَطَّقَهُمْ
    بِأَحْزِمَةٍ، وَعَصَبَ عَلَى رُؤُوسِهِمِ الْقَلانِسَ كَمَا أَمَرَهُ الرَّبُّ.
  ewe-ewe: Le esia yome la, Mose do awu na Aron ƒe viŋutsuwo, bla alidziblanuawo na
    wo, eye wòɖɔ kuku la na wo abe ale si Yehowa gblɔ nɛ ene.
  eng-LEE: And Moses brought near the sons of Aaron, and clothed them with coats,
    and girded them with girdles, and bound the bonnets on them; as the Lord had commanded
    Moses.
  asm-FB: মোচিয়ে হাৰোণৰ পুত্ৰসকলক আগলৈ আনি তেওঁলোককো অঙ্গৰক্ষক বস্ত্ৰ পিন্ধাই, কঁকালত
    টঙালি বান্ধি মুৰত পাগুৰি মাৰি দিলে। যিহোৱাই দিয়া আজ্ঞাৰ দৰেই মোচিয়ে এই সকলোকে
    কৰিলে।
  sus-A: عَننَبِ مُنسَ نَشَ هَرُنَ شَ دِيٍ مَسٌ، عَ دُفِ سّنِيّنشِيٍ رَفٌرٌ عٍ قَن
    مَ. عَ نَشَ عٍ تَفِ نُن عٍ شُنيِ شِرِ دُفِ رَ، عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Moïse fit venir les fils d'Aaron, les revêtit de tuniques, leur attacha
    des ceintures et leur mit des bandeaux, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וַיַּקְרֵ֨ב מֹשֶׁ֜ה אֶת־בְּנֵ֣י אַהֲרֹ֗ן וַיַּלְבִּשֵׁ֤ם כֻּתֳּנֹת֙ וַיַּחְגֹּ֤ר
    אֹתָם֙ אַבְנֵ֔ט וַיַּחֲבֹ֥שׁ לָהֶ֖ם מִגְבָּעֹ֑ות כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: And he clothide with lynnun cootis, and girdide with girdils `his
    sones offrid, and settide on mytris, as the Lord comaundide.
  cwe-cwe: Musa kawagala wana wa chilume wa Haluni, kawavaza ng'hanzu na kuwafunga
    mikwiji muna ivigudi vawo na kawavaza chilemba fana viyalagilizigwe na Mndewa
    Mulungu.
  kik-kik: Ningĩ akĩrehe ariũ a Harũni hau mbere na akĩmahumba kanjũ, akĩmooha mĩcibi
    na akĩmekĩra tũkũbia mũtwe, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Moïse fit aussi approcher les fils d’Aaron ; il les revêtit de tuniques,
    les ceignit de ceintures et leur attacha des mitres, comme Yahweh l’avait ordonné
    à Moïse.
  cek-AK: Aaron capanawk to hmabang tacawtsak moe, laihaw kasawk to angkhuksak; kazii
    hoi kaeng angzaengsak pacoengah, Angraeng mah Mosi khaeah thuih ih lok baktih
    toengah, lumuek to angmueksak.
  cuk-cuk: Moisés, Aarón-e-masmala-ese-dagega imaksabalid. Geb mor-dummadgan-suitimalad
    ega yosad, mor-dub sadergi ega edichad. Deginbali, mor-gurgin-ebirmakaled ega
    sisbalid. Ar igi Bab-Jehová ega igar-uksagusa, deyobi, Moisés ibmar imaksad.
  uig-CYR: Андин Муса Һарунниң оғуллирини алдиға кәлтүрүп, Пәрвәрдигар униңға буйруғинидәк
    уларға көйнәк кийдүрүп, бәллиригә бәлвағ бағлап, уларға егиз бөкләрниму тақап
    қойди.
  tel-2017: తరువాత మోషే యెహోవా తనకు ఆదేశించిన విధంగా అహరోను కొడుకులను తీసుకు వచ్చి
    వారికి పొడవాటి చొక్కాలు వేశాడు. వారికి నడికట్లు కట్టి, వారి తలల చుట్టూ నార బట్టలు
    కట్టాడు.
  hat-BSA: Apre sa, Moïse te fè fis Aaron yo pwoche. Li te abiye yo avèk tinik yo,
    mare senti yo avèk sentiwon an twal yo e mare kas yo sou yo, jan SENYÈ a te kòmande
    Moïse la.
  kos-kos: Tok, Moses el kolma wen natul Aaron inge, ac nokmulosyang ke nuknukfon
    lun mwet tol, ac losya infulwalos ke mwe lohl, ac sunya insifalos ke susu in mwet
    tol, oana ke LEUM GOD El sapkin.
  hbo-WLC: וַיַּקְרֵ֨ב מֹשֶׁ֜ה אֶת־בְּנֵ֣י אַהֲרֹ֗ן וַיַּלְבִּשֵׁ֤ם כֻּתֳּנֹת֙ וַיַּחְגֹּ֤ר
    אֹתָם֙ אַבְנֵ֔ט וַיַּחֲבֹ֥שׁ לָהֶ֖ם מִגְבָּע֑וֹת כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ọ kpọtara ụmụ ndị ikom Erọn nso, o yikwasịrị ha uwe ime ahụ, kee ha ihe
    okike nke ukwu, kekwasị ha ihe okike nʼisi, dịka iwu Onyenwe anyị nyere Mosis
    si dị.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ହାରୋଣଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ ଆଣି ସେମାନଙ୍କୁ ପୋଷାକ ପିନ୍ଧାଇଲେ ଓ କଟିବନ୍ଧନୀରେ
    ସେମାନଙ୍କର କଟି ବାନ୍ଧିଲେ ଓ ସେମାନଙ୍କୁ ଶିରୋଭୂଷଣରେ ଭୂଷିତ କଲେ; ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ମୋଶା ଏହା କଲେ।
  chk-chk: Mürin, Moses a emwenato nöün Aaron kewe mwän, a aüföüfa ngeniir ekewe söch
    o peliti ngeniir ekewe pelit, a pwal aimweimwa ngeniir ekewe akkaw, usun ewe Samol
    mi Lapalap a allük ngeni.
  rop-rop: En afta na Mosis bin bringimap detlot san blanga Eran langa frantwei, en
    imbin meigim detlot werrimon shet en waitwan heinggitjif raidaran langa olabat
    binji, en imbin taiyimap het langa olabat hed, jis laik YAWEI bin dalimbat Mosis
    blanga dum.
  ukr-1871: 'І казав Мойсей приступити синам Ароновим, і повдягав їх у хитони, і попідперізував
    їх поясами, і понакладав на них клобуки: як заповідав Господь Мойсейові.'
  deu-1951: Er brachte auch die Söhne Aarons herzu und zog ihnen Leibröcke an und
    gürtete sie mit dem Gürtel und band ihnen hohe Mützen auf, wie der HERR Mose geboten
    hatte.
  eng-JPS: And Moses brought Aaron's sons, and clothed them with tunics, and girded
    them with girdles, and bound head-tires upon them; as the LORD commanded Moses.
  srp-1865: I dovede Mojsije sinove Aronove, i obuèe im košulje, i opasa ih pojasom,
    i veza im kapice na glave, kao što mu bješe zapovjedio Gospod.
  lug-lug: Awo Musa n’aleeta batabani ba Alooni n’abambaza amakooti, n’abasiba eneesibyo,
    n’abambaza enkuufiira, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ויקרב משה את בני אהרן וילבשם כתנת ויחגר אתם אבנט ויחבש להם מגבעות כאשר
    צוה יהוה את משה׃
  ben-IRV: মোশি হারোণের ছেলেদেরকে কাছে এনে তাদেরকেও পরিচ্ছদ পরালেন, কোমরবন্ধনে বাঁধলেন
    ও তাদের মাথায় মাথার আবরণ বেঁধে দিলেন; যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਲਿਆ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੁੜਤੇ ਪਹਿਨਾਏ, ਉਨ੍ਹਾਂ
    ਦੇ ਲੱਕ ਪੇਟੀਆਂ ਨਾਲ ਬੰਨੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਗੜੀਆਂ ਬੰਨ੍ਹਾਈਆਂ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ
    ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: အာရုန် ၏သား တို့ကိုလည်း အင်္ကျီ ဝတ် စေ၍ ၊ ခါးပန်း ကို စည်း စေလျက် ၊ ဦးထုပ်
    ကို ဆောင်း စေလေ၏။
  hmo-hmo: Unai murinai Mose ese Arona ena natuna tau ia hakaudia mai, sioti bona
    gaba gaudia bona kwara gaudia danu idia dekenai ia atoa, Lohiabada ese ia oda
    henia hegeregerena.
  urd-urd: फिर मूसा हारून के बेटों को आगे लाया और उन को कुरते पहनाए, और उन पर कमरबन्द
    लपेटे, और उनको पगड़ियाँ पहनाई जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: И привел Моисей сынов Аароновых, и одел их в хитоны, и опоясал их поясом,
    и возложил на них кидары, как повелел Господь Моисею.
  bqc-SIM: Ɔ̃ à mↄ̀ ń Aalona nɛ́ↄ, à ulatao dàdanɛ́, à asanadↄ̀dↄnɛ́ ń pi, à
    fùa gbã̀a kpàkpanɛ́, lá Dii dìlɛɛ̀wa.
  tcz-CHONGTHU: Chuin Aaron chapte ho chu Mose’n ahin puiyin, khat cheh in sangkhol
    len a ahpeh tauvin; konggah jeng jong gahpeh in aluchang cheh uva lukhuh akhuh
    peh cheh un, Pathen thupeh bang bang in Mose’n amaho chu khat cheh in abolpeh
    tauvin ahi.
  mar-mar: मग मोशेने अहरोनाच्या मुलांना आणले, त्यांना विणलेले सदरे घातले, कमरेस कमरबंद
    घातले व त्यांच्या डोक्यांना फेटे बांधले; परमेश्वराने मोशेला आज्ञा दिल्याप्रमाणे
    त्याने हे केले.
  qub-qub: Aaronpa wamrancunatapis gayarcur ajüruta jatiparcur wachcaparan. Paycunapa
    umanmanpis shucutata jatiparan. Tayta Dios nishannömi llapantapis ruraran.
  bqp-bqp: Yen biru Mɔwisi u mɑɑ Aronin bibu sokɑ u bu tɑkobɑ dokeɑ kɑ sɛ̃kɑtii kɑ
    furɔsu nge mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  hat-hat: Moyiz fè pitit gason Arawon yo pwoche, li mete rad yo sou yo, li pase sentiwon
    nan ren yo, li mare mouchwa tèt sou tèt yo, dapre lòd Seyè a te ba li.
  eng-BSB: Then Moses presented Aaron’s sons, put tunics on them, wrapped sashes around
    them, and tied headbands on them, just as the LORD had commanded him.
  tod-tod: Moize ʋaani ga Aalɔn ná-doun zunuiti, é ti maaɠili ga seɠewuzeɠeiti,
    é ti zaamaɠili ga saamaɠiligiti, é bɔɔlɔgiti dɔ ti unba, eɠɛʋelei Ɠɔoɠɔ GALAGI
    ma levei veeni la zea.
  eng-WEBPB: Moses brought Aaron’s sons, and clothed them with tunics, and tied sashes
    on them, and put headbands on them, as the LORD commanded Moses.
  kbq-kbq: Ana huteno Aroni mofavre'mokizmia zamavreno kukena hunezmanteno, zamu'nofira
    hunezamanteno, Ra Anumzamo'ma asmi'nea kante anteno zamasenire tavrave nofira
    anakizmante'ne.
  nhe-BL: Huan teipa Moisés sampa quinnotzqui ma monechcahuica Aarón itelpocahua huan
    quinquenti ininyoyo tlen huehueyac, huan quintlalili inintzinquechilpijca, huan
    nojquiya quintlalili inintzontzajcayohua. Huan nochi quichijqui queja TOTECO quinahuatijtoya.
  gub-BL: Na'e umunyryk kar ta'yr huwake wà kury. Umunehew kar tunik wanupe. Uzàpixipixi
    waku'aw har pupe. Umunehew kar àkàg rehe har waàkàg wanehe, Tupàn Tuweharupi Wiko
    Ma'e ze'eg rupi katete.
  eng-DRA: And after he had offered his sons, he vested them with linen tunicks, and
    girded them with girdles, and put mitres on them as the Lord had commanded.
