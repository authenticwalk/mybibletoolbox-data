verse: LEV.008.024
translations:
  mal-C: അഹരോന്റെ പുത്രന്മാരെയും മുന്നോട്ടുകൊണ്ടുവന്ന്, മോശ അവരുടെ വലതുചെവിയുടെ അറ്റത്തും
    വലതുകൈയുടെ പെരുവിരലിലും വലതുകാലിന്റെ പെരുവിരലിലും രക്തം പുരട്ടി. പിന്നെ അദ്ദേഹം
    യാഗപീഠത്തിന്മേൽ ചുറ്റും രക്തം തളിച്ചു.
  deu-TKW: Sodann ließ Mose die Söhne Aarons herantreten und strich etwas von dem
    Blut an ihr rechtes Ohrläppchen, sowie an ihren rechten Daumen und ihre rechte
    große Zehe; das übrige Blut aber sprengte Mose ringsum an den Altar.
  lin-lin: Moyize amemaki bana mibali ya Aron liboso, atiaki ndambo ya makila na basonge
    ya matoyi na bango ya ngambo ya loboko ya mobali, na misapi ya minene ya maboko
    na bango ya mobali mpe na misapi ya minene ya makolo na bango ya ngambo ya loboko
    ya mobali. Sima, asopaki makila na bangambo nyonso ya etumbelo.
  eng-LSV: and he brings the sons of Aaron near, and Moses puts of the blood on the
    tip of their right ear, and on the thumb of their right hand, and on the great
    toe of their right foot. And Moses sprinkles the blood around the altar,
  eng-GNV: Then Moses brought Aarons sonnes, and put of the blood on the lap of their
    right eares, and vpon the thumbes of their right handes, and vpon the great toes
    of their right feete, and Moses sprinckled the rest of the blood vpon the Altar
    round about.
  eng-WEBSTER: 'And he brought Aaron''s sons, and Moses put of the blood upon the
    tip of their right ear, and upon the thumbs of their right hands, and upon the
    great toes of their right feet: and Moses sprinkled the blood upon the altar round
    about.'
  nhw-BL: Teipa Moisés quinilhui itelpocahua Aarón ma monechcahuise huan nojquiya
    san se quitlali ipan ininnacas nejmac huan ininxocpilhua catli hueyi catli ininnejmac
    huan ipan ininmacpil catli hueyi catli nojquiya ininnejmac. Huan nopa estli catli
    mocajqui quiatzejtzelhui itzintla huan yahualtic nopa tlaixpamitl.
  swh-ONEN: Pia Mose akawaleta hao wana wa Aroni mbele, akaipaka sehemu ya hiyo damu
    kwenye ncha za masikio yao ya kuume, juu ya vidole gumba vya mikono yao ya kuume,
    na juu ya vidole vikubwa vya miguu yao ya kuume. Kisha akanyunyiza damu pande
    zote za madhabahu.
  bba-bba: Mɑ u mɑɑ Aronin bibu sokɑ u bu yɑɑ yɛm mɛ tɛɛni ben soo nɔm ɡeuɡisɔ, kɑ
    mɑɑ nɔm ɡeun niki bii bɑkɑnɔ kɑ ben nɑɑ nɔm ɡeuɡisun niki bii bɑkɑnɔ. Mɑ u yɛm
    mɛ mu tie yɛ̃kɑ yɑ̃ku yee ten nɔɔ bɔkɑɔ.
  eng-KJVCPB: 'And he brought Aaron’s sons, and Moses put of the blood upon the tip
    of their right ear, and upon the thumbs of their right hands, and upon the great
    toes of their right feet: and Moses sprinkled the blood upon the altar round about.'
  luo-luo: Eka bangʼe Musa nochungo yawuot Harun, kendo nomieno remo e itgi ma korachwich
    gi lith lwetgi mathuon ma korachwich kod lith tiendegi mathuon ma korachwich.
    Remo modongʼ to ne okiro e bath kendo mar misango moluoro.
  meu-meu: Aaron natuna danu e abidia, idiba taiadia abodia bona idiba imadia sinabadadia
    bona idiba aedia sinabadadia e dahulai. Bena Mose ese rara orena na ihaboulaina
    patana latanai bona badinai e nevaria heḡeḡe.
  npi-ULB: उनले हारूनका छोराहरूलाई ल्याए, र तिनीहरूका दाहिने कानको टुप्‍पो, दाहिने
    हातको बुढी औँला र दाहिने खुट्टाको बुढी औँलामा केही रगत लगाइदिए । त्यसपछि मोशाले
    त्यसको रगत वेदीको सबैतिर छर्के ।
  yor-yor: Mose sì tún mú àwọn ọmọ Aaroni wá síwájú, ó sì mú ẹ̀jẹ̀ díẹ̀ ó fi sí etí
    ọ̀tún wọn, àtàǹpàkò ọwọ́ ọ̀tún wọn, ó sì wọ́n ẹ̀jẹ̀ yí pẹpẹ náà ká.
  pes-OPCB: بعد قدری از خون را بر نرمهٔ گوش راست و شست دست راست و شست پای راست پسران
    هارون مالید. بقیهٔ خون را بر چهار طرف مذبح پاشید.
  tgl-ULB: Dinala niya ang mga anak na lalaki ni Aaron, at inilagay niya ang kaunting
    dugo sa ibabaw ng dulo ng kanilang kanang tainga, sa hinlalaki ng kanilang kanang
    kamay, at sa hinlalaki ng kanilang kanang paa. Pagkatapos isinaboy ni Moises ang
    dugo nito sa bawat gilid ng altar.
  hui-hui: Ani biai halu mani Arono igini biarunaga gi tigahayagi hale teneha gi tiga
    hondone angibiyane kagobi ge tigaha hondone angibiyane kagobi bibahende sibi darama
    biarume ha̱i̱ hene. Ani bialu darama maru ibira hene wiago lomabu delaga dabu
    wiagonaga gibuni maria wiagoha odo ba amu nana bini.
  mya-mya: ထို့​နောက်​အာ​ရုန်​၏​သား​တို့​ကို​ခေါ်​ပြီး​လျှင် သူ​တို့​၏​လက်​ယာ​နား​ပျဉ်း​များ၊
    လက်​ယာ လက်​မ​များ​နှင့်​လက်​ယာ​ခြေ​မ​များ​ကို သိုး​သွေး​ဖြင့်​သုတ်​လေ​သည်။ မော​ရှေ​သည်
    ကျန်​သော​သွေး​ကို​ယဇ်​ပလ္လင်​လေး​ဘက်​ပေါ် သို့​ပက်​ဖျန်း​လေ​သည်။-
  bod-N: ཡང་ཨ་རོན་གྱི་བུ་རྣམས་ཚུར་ཁྲིད་འོངས་ནས། ཁྲག་ཉུང་ཙམ་ཞིག་དེ་དག་གི་རྣ་ཤལ་གཡས་པ་དང་ལག་གཡས་པའི་མཐེ་བོང་དང་རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་སུ་བྱུགས་རྗེས།
    ཁྲག་ལྷག་མ་རྣམས་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་ཏོ། །
  sna-sna: Mozisi akauyawo navanakomana vaAroni mberi akaisa ropa pamucheto wezasi
    wenzeve dzavo dzokurudyi, paminwe mikuru yamaoko avo okurudyi napazvigunwe zvikuru
    zvamakumbo avo okurudyi. Akasasa ropa paaritari kumativi ose.
  spa-BLM: Hizo venir a los hijos de Aarón, y Moisés puso un poco de la sangre en
    la punta de su oreja derecha, en el pulgar de su mano derecha y en el dedo gordo
    de su pie derecho; y Moisés roció la sangre alrededor del altar.
  cac-cac: Ix lajvi chi' ix yalan vin̈ to snitzcot sb'a eb' yuninal vin̈aj Aarón chi'
    d'a stz'ey, ix yac'anpaxoch schiq'uil noc' chi' vin̈ d'a sjayil schiquin eb' d'a
    svach' yed' d'a smam sc'ab' eb' d'a svach' yed' d'a yiximal smam yoc eb' d'a svach'.
    Ix lajvi chi' ix stzicanoch vin̈ jantacto chic' ixto can d'a schan̈il pac'an̈
    altar.
  swh-ULB: Akawaleta wana wa Aroni, naye akaweka sehemu ya damu ya kondoo yule kwenye
    ncha ya sikio lao la kulia, kwenye dole gumba lao cha mkono wa kulia na kwenye
    kidole chao kikubwa cha mguu wa kulia. Kisha Musa akainyunyiza damu ya huyo kila
    upande wa madhabahu
  bel-bel: І прывёў Майсей сыноў Ааронавых, і паклаў крыві на край правага вуха іхняга
    і на вялікі палец правай рукі іхняй і на вялікі палец правай нагі іхняй, і пакрапіў
    Майсей крывёю на ахвярнік з усіх бакоў.
  deu-ELBBK: Und er ließ die Söhne Aarons herzunahen, und Mose tat von dem Blut auf
    ihr rechtes Ohrläppchen und auf den Daumen ihrer rechten Hand und auf die große
    Zehe ihres rechten Fußes; und Mose sprengte das Blut an den Altar ringsum.
  mbb-OT: Ne miduma zaan ni Moises diyà te teliwazà is menge anak ni Aaron he maama,
    ne mibpelisan din daan te lengesa is dizalem he vahin te kewanan he telinga zan,
    is tindezekelà te kewanan he velad dan, wey is tindezekelà te kewanan he menge
    paa zan, ne impirik din sikan is lengesa ziyà te peliǥuy zuen te pemuhatà.
  mal-2015: അവൻ അഹരോന്റെ പുത്രന്മാരെയും വരുത്തി; മോശെ രക്തം കുറെ അവരുടെ വലത്തെ കാതിന്മേലും
    വലത്തെ കയ്യുടെ പെരുവിരലിന്മേലും വലത്തെ കാലിന്റെ പെരുവിരലിന്മേലും പുരട്ടി; ശേഷം
    രക്തം മോശെ യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  rmc-rmc: Paľis phenďa o Mojžiš, hoj te aven le Aronoskre čhave, a le rateha lenge
    makhľa telal o čačo kan, o baro angušt pro čačo vast the o baro angušt pro čačo
    pindro. Le rateha pokropinďa the o seri pro oltaris.
  pes-OPV: وپسران هارون را نزدیک آورد، و موسی قدری ازخون را بر نرمه گوش راست ایشان،
    و بر شست دست راست ایشان، و بر شست پای راست ایشان مالید، و موسی خون را به اطراف
    مذبح پاشید.
  ron-1924: А адус пе фиий луй Аарон, а пус сынӂе пе марӂиня урекий лор дрепте, пе
    деӂетул чел маре ал мыний дрепте ши пе деӂетул чел маре де ла пичорул лор чел
    дрепт, яр сынӂеле рэмас л-а стропит пе алтар де жур ымпрежур.
  ben-OBCV: মোশি হারোণের ছেলেদেরও সামনে আনলেন এবং তাদের ডান কানের ডগায়, তাদের ডান
    হাতের বুড়ো আঙুলে ও ডান পায়ের বুড়ো আঙুলে কিছুটা রক্ত ঢেলে দিলেন। পরে তিনি বেদির
    উপরে চারপাশে রক্ত ছিটালেন।
  som-som: Oo haddana wuxuu keenay Haaruun wiilashiisii, kolkaasaa Muuse dhiiggii
    mariyey caaradda dhegahooda midig, iyo suulka gacantooda midig, iyo suulka cagtooda
    midig, oo Muusena wuxuu dhiiggii ku dul rusheeyey hareeraha meesha allabariga.
  lat-VUC: 'Obtulit et filios Aaron: cumque de sanguine arietis immolati tetigisset
    extremum auriculæ singulorum dextræ, et pollices manus ac pedis dextri, reliquum
    fudit super altare per circuitum:'
  eng-ASVBT: 'And he brought Aaron’s sons; and Moses put of the blood upon the tip
    of their right ear, and upon the thumb of their right hand, and upon the great
    toe of their right foot: and Moses sprinkled the blood upon the altar round about.'
  ita-1885: Poi fece appressare i figliuoli di Aaronne, e pose di quel sangue in sul
    tenerume della loro orecchia destra, e sopra il dito grosso della lor mano destra,
    e sopra il dito grosso del lor piè destro; e sparse il rimanente di quel sangue
    in su l'Altare, attorno attorno.
  eng-LXXUP: And he took the fat, and the rump, and the fat on the belly, and the
    lobe of the liver, and the two kidneys, and the fat that is upon them, and the
    right shoulder.
  eng-ULB: He brought Aaron's sons, and he put some of the blood on the tip of their
    right ear, on the thumb of their right hand, and on the big toe of their right
    foot. Then Moses sprinkled its blood against every side of the altar.
  spa-VBL: Entonces Moisés hizo que Aarón y sus hijos se acercaran y pusieran un poco
    de la sangre en el lóbulo de su oreja derecha, en los pulgares de su mano derecha
    y en los dedos gordos de su pie derecho. Luego roció la sangre a todos los lados
    del altar.
  fra-_FOB: Moise fit aussi approcher les fils d'Aaron, mit du sang sur le bout de
    leur oreille droite, sur le pouce de leur main droite, et sur le gros orteil de
    leur pied droit, et Moïse répandit le sang sur l'autel tout autour.
  mal-mal: മോശെ അഹരോന്റെ പുത്രന്മാരെയും വരുത്തി; അവൻ രക്തം കുറെ അവരുടെ വലത്തെ കാതിന്മേലും
    വലത്തെ കൈയുടെ പെരുവിരലിന്മേലും വലത്തെ കാലിന്റെ പെരുവിരലിന്മേലും പുരട്ടി; ശേഷിച്ച
    രക്തം മോശെ യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  urd-GVR: Yihī us ne Hārūn ke beṭoṅ ke sāth bhī kiyā. Us ne unheṅ sāmne lā kar un
    ke dahne kān kī lau par aur un ke dahne hāth aur dahne pāṅw ke angūṭhoṅ par ḳhūn
    lagāyā. Bāqī ḳhūn us ne qurbāngāh ke chār pahluoṅ par chhiṛak diyā.
  suz-BL: मिनु मोसामी हारून आ तौ आन कली चाक्‍पाइक्‍तु। मिनु मेकोमी मेको आन ग्‍युरा
    नोफा आन फेनेम, आन ग्‍युरा गुइ ङा बोंग्‍ये नु आन ग्‍युरा खोइल ङा बोंग्‍येमी ख्रेक्‍ताक्‍व।
    मिनु मोसामी मेको हुश कली चढ़ेतीके आ एर ओंथ ब्रुइक्‍ताक्‍व। लेवी १७:११
  ita-1927: Poi Mosè fece accostare i figliuoli d’Aaronne, e pose di quel sangue sull’estremità
    del loro orecchio destro, sul pollice della loro man destra e sul dito grosso
    del loro piè destro; e sparse il resto del sangue sull’altare tutto all’intorno.
  ckb-ckb: هەروەها کوڕەکانی هارونی هێنایە پێشەوە و لە خوێنەکەی هەڵگرت و لە شلکەی گوێی
    ڕاستیان و پەنجە گەورەی دەستی ڕاستیان و پەنجە گەورەی پێی ڕاستیانی دا، پاشان خوێنی
    بەسەر هەموو لایەکی قوربانگاکەدا پرژاند.
  eng-BBE: 'Then he took Aaron''s sons, and Moses put some of the blood on the point
    of their right ears and on the thumbs of their right hands and on the great toes
    of their right feet: and Moses put the blood on and round the altar.'
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನ ಪುತ್ರರನ್ನು ಕರೆತಂದು ಅವರ ಬಲಗಿವಿಯ ತುದಿಯ ಮೇಲೆಯೂ, ಅವರವರ ಬಲಗೈಯ
    ಹೆಬ್ಬೆರಳಿಗೂ, ಅವರವರ ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿಗೂ ಆ ರಕ್ತವನ್ನು ಹಚ್ಚಿ, ಆ ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ
    ಸುತ್ತಲೂ ಚಿಮುಕಿಸಿದನು.
  tam-2017: பின்பு ஆரோனுடைய மகன்களையும் அழைத்தான்; மோசே அந்த இரத்தத்திலே கொஞ்சம் அவர்களுடைய
    வலதுகாதின் மடலிலும் வலதுகையின் பெருவிரலிலும் வலதுகாலின் பெருவிரலிலும் பூசி, இரத்தத்தைப்
    பலிபீடத்தின்மேல் சுற்றிலும் தெளித்து,
  spa-RV-1909: 'Hizo llegar luego los hijos de Aarón, y puso Moisés de la sangre sobre
    la ternilla de sus orejas derechas, y sobre los pulgares de sus manos derechas,
    y sobre los pulgares de sus pies derechos: y roció Moisés la sangre sobre el altar
    en derredor;'
  ron-BTF: Și a adus pe fiii lui Aaron și Moise a pus din sânge pe vârful urechii
    lor drepte și pe degetul mare al mâinii lor drepte și pe degetul mare al piciorului
    lor drept; și Moise a stropit sângele peste altar, de jur împrejur.
  eng-WEBP: He brought Aaron’s sons; and Moses put some of the blood on the tip of
    their right ear, and on the thumb of their right hand, and on the great toe of
    their right foot; and Moses sprinkled the blood around on the altar.
  eng-FBV: Then Moses had Aaron and his sons come forward and put some of the blood
    on their right earlobes, on the thumbs of their right hands, and on the big toes
    of their right feet. Then he sprinkled blood on all sides of the altar.
  nld-1939: daarna liet Moses de zonen van Aäron naderbij komen, en streek eveneens
    een weinig bloed aan hun rechteroorlel, aan hun rechterduim en aan de grote teen
    van hun rechtervoet. Met de rest van het bloed besprenkelde hij aan alle kanten
    het altaar.
  nch-BL: Teipa Moisés quinilhui itelpocahua Aarón ma monechcahuica huan nojquiya
    quintalili ipan ininacas nejmat huan inixocpilhua cati hueyi cati ininejmat huan
    ipan inimacpil cati hueyi cati nojquiya ininejmat. Huan nopa esti cati mocajqui
    quiatzelhui itzinta huan yahualtic nopa taixpamit.
  vie-1934: Môi-se cũng biểu các con trai A-rôn đến gần, bôi huyết nơi trái tai hữu
    họ, trên ngón cái của bàn tay mặt và trên ngón cái của bàn chân mặt; đoạn, Môi-se
    rưới huyết chung quanh trên bàn thờ.
  hin-CV: मोशेह ने अहरोन के पुत्रों को भी पास बुलाकर उनके दायें कान, उनके दायें हाथ
    के अंगूठे और दायें पैर के अंगूठे पर उसका कुछ रक्त लगा दिया. उसके बाद मोशेह ने
    शेष रक्त को वेदी के चारों ओर छिड़क दिया.
  eng-OURB: He brought Aaron [Light-bringer]’s sons; and Moses [Drawn out] put some
    of the blood on the tip of their right ear, and on the thumb of their right hand,
    and on the great toe of their right foot; and Moses [Drawn out] sprinkled the
    blood around on the altar.
  spa-BES: 'Luego tomó a los hijos de Aarón, y Moisés puso algo de la sangre en la
    punta de sus orejas derechas y en los pulgares de sus manos derechas y en los
    dedos gordos de sus pies derechos: y Moisés puso la sangre sobre y alrededor del
    altar.'
  tdx-tdx: Nampomba’e mb’eo o ana’ i Aharoneo le natente’ i Mosè an-dengon-dravembia-havana’
    iareo ty ila’ i lioy, naho ami’ty tondrobeim-pitàn-kavana’ iareo, naho an-tondrobeim-pandia
    havana’ iareo; vaho nafetsa’ i Mosè añariariy i kitreliy i lioy.
  vid-vid: Wana wa Aluni nawo nawoya, Musa nakawabakaliza chasi cha danda kuli makutu
    ga hewo ga kudilo na kuli vidole vikuluwawo vya kuli moko ga hewo ga kudilo na
    kuli vidole vikuluwawo vya magulu ga hewo ga kudilo. Danda yinji nakaibohola hali
    honhu ha kulavila nhambiko banzi zeng'ha.
  eng-OKE: and Mosheh sprinkled the blood upon the altar round about.
  tha-KJV: แล​้วนำบุตรชายทั้งหลายของอาโรนเข้ามา และโมเสสเอาเลือดเจิ​มท​ี่ปลายหูข้างขวา
    ที่​นิ้วหัวแม่มือข้างขวา ที่​นิ้วหัวแม่​เท​้าข้างขวาของเขา และโมเสสเอาเลือดประพรมที่แท่นและรอบแท่น
  por-BR-2018: 'Fez chegar logo os filhos de Arão, e pôs Moisés do sangue sobre a
    ponta de suas orelhas direitas, e sobre os polegares de suas mãos direitas, e
    sobre os polegares de seus pés direitos: e espargiu Moisés o sangue sobre o altar
    em derredor;'
  deu-ELO: Und er ließ die Söhne Aarons herzunahen, und Mose tat von dem Blute auf
    ihr rechtes Ohrläppchen und auf den Daumen ihrer rechten Hand und auf die große
    Zehe ihres rechten Fußes; und Mose sprengte das Blut an den Altar ringsum.
  eng-WYC-2018: He offered also the sons of Aaron. And when he had touched of the
    blood of the ram offered the last part of the right ears of all, and the thumbs
    of the right hand and foot, he poured the blood that was left upon the altar by
    compass. (And then he brought forth Aaron’s sons. And when he had touched with
    the blood of the offered ram the lobes of their right ears, and the thumbs of
    their right hands, and the great toes of their right feet, he threw the rest of
    the blood against all the sides of the altar.)
  epo-epo: Kaj li alkondukis la filojn de Aaron, kaj Moseo metis iom el la sango sur
    la malsupran randon de ilia dekstra orelo kaj sur la dikan fingron de ilia dekstra
    mano kaj sur la dikan fingron de ilia dekstra piedo; kaj Moseo aspergis per la
    sango la altaron ĉirkaŭe.
  uig-PIN: Andin Musa Ⱨarunning oƣullirini aldiƣa kǝltürüp, ⱪandin elip ularning ong
    ⱪulaⱪlirining yumxiⱪi bilǝn ong ⱪollirining bax barmaⱪliriƣa sürdi, ularning ong
    putlirining qong barmaⱪliriƣimu suwap ⱪoydi, ⱪalƣan ⱪanni Musa ⱪurbangaⱨning qɵrisigǝ
    sǝpti.
  beo-beo: Amasea, Mousese da Elane egefelali amo oule misini, maga:me mogili lale,
    ilia lobodafa la:idi ge gehahaya amola ilia lobodafa bi amola ilia emodafa bi
    amoga legei. Amasea, e da maga:me eno dialu amo oloda ea afo biyaduyale amoga
    sogaga:la:gaganoi.
  tpi-OTNT: Bihain em i kisim ol pikinini man bilong Aron i kam na i putim liklik
    blut long hap daunbilo bilong yau i stap long han sut bilong ol na long ol namba
    wan pinga bilong han sut na long ol namba wan pinga bilong lek long han sut bilong
    ol. Na em i kisim olgeta blut i stap yet na i tromoi i go long ol 4-pela sait
    bilong alta.
  hau-SA: Musa ya kuma kawo ’ya’yan Haruna gaba, ya sa jini a leɓatun kunnuwansu na
    dama, ya kuma sa a manyan yatsotsinsu na hannun dama da kuma a manyan yatsotsinsu
    na ƙafafunsu na dama. Sa’an nan ya yayyafa jinin a kowane gefen bagade.
  uig-LAT: Andin Musa Harunning oghullirini aldigha keltürüp, qandin élip ularning
    ong qulaqlirining yumshiqi bilen ong qollirining bash barmaqlirigha sürdi, ularning
    ong putlirining chong barmaqlirighimu suwap qoydi, qalghan qanni Musa qurban’gahning
    chörisige septi.
  nde-nde: UMosi waletha amadodana ka-Aroni phambili, waseninda elinye igazi eziqwini
    zendlebe zawo zakwesokudla lasezithupheni zezandla zabo zakwesokudla. Emva kwalokho
    wasechela igazi emaceleni wonke e-alithare.
  ton-ton: 'Pea ne ʻomi ʻae ngaahi foha ʻo ʻElone, pea ʻai ʻe Mōsese ʻae toto ki honau
    muʻa telinga toʻomataʻu, pea ki he motuʻa nima ʻo honau nima toʻomataʻu, pea ki
    he motuʻa vaʻe ʻo honau vaʻe toʻomataʻu: pea naʻe luluku ʻaki ʻe Mōsese ʻae toto
    ʻae funga feilaulauʻanga ʻo takatakai.'
  ces-1613: Tolikéž synům Aronovým rozkázav přistoupiti, pomazal kraje ucha jejich
    pravého a palce ruky jejich pravé, též palce nohy jejich pravé, a vykropil krev
    na oltář svrchu vůkol.
  eng-WMB: He brought Aaron’s sons; and Moses put some of the blood on the tip of
    their right ear, and on the thumb of their right hand, and on the great toe of
    their right foot; and Moses sprinkled the blood around on the altar.
  tam-TCV: ஆரோனுடைய மகன்களையும் மோசே முன்பாக அழைத்துவந்து, இரத்தத்தில் கொஞ்சத்தை எடுத்து
    அவர்களின் வலது காது மடல்களிலும், வலதுகை பெருவிரல்களிலும், வலதுகால் பெருவிரல்களிலும்
    பூசினான். பின்பு இரத்தத்தைப் பலிபீடத்தின் எல்லா பக்கங்களிலும் தெளித்தான்.
  ceb-ULB: Gidala niya ang mga anak nga lalaki ni Aaron, ug gipahiran niya ug gamayng
    dugo ang tumoy sa ilang dalunggan, ang kumagko sa ilang tuong kamot, ug ang kumagko
    sa ilang tuong tiil. Unya giwisikwisik ni Moises ang dugo niini sa matag kilid
    sa halaran.
  pol-UBG: Kazał też zbliżyć się synom Aarona i pomazał Mojżesz tą krwią koniec ich
    prawego ucha, kciuki ich prawej ręki i wielkie palce ich prawej nogi. I Mojżesz
    pokropił krwią dokoła ołtarza.
  urd-GVU: یہی اُس نے ہارون کے بیٹوں کے ساتھ بھی کیا۔ اُس نے اُنہیں سامنے لا کر اُن
    کے دہنے کان کی لَو پر اور اُن کے دہنے ہاتھ اور دہنے پاؤں کے انگوٹھوں پر خون لگایا۔
    باقی خون اُس نے قربان گاہ کے چار پہلوؤں پر چھڑک دیا۔
  deu-1912: Und brachte herzu Aarons Söhne und tat von dem Blut auf den Knorpel des
    rechten Ohrs und auf den Daumen ihrer rechten Hand und auf die große Zehe ihres
    rechten Fußes und sprengte das Blut auf den Altar umher.
  kan-2017: ಆಗ ಮೋಶೆ ಆರೋನನ ಮಕ್ಕಳನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆದು, ಆ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಅವರವರ
    ಬಲಗಿವಿಯ ತುದಿಗೂ, ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿಗೂ ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿಗೂ ಹಚ್ಚಿ, ಉಳಿದ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ
    ಸುತ್ತಲೂ ಎರಚಿದನು.
  yap-yap: Ma aram me fek pifak Aron ni pumo’on nga m’on nge thiy boch e racha’ nga
    ba’ ni mat’aw i yuwan telrad, nge bugul ni ga’ u ba’ ni mat’aw i pa’rad, nge bugul
    ni ga’ u ayrad u ba’ ni mat’aw. Ngemu’ me pag Moses e tin ke aw ko fapi racha’
    nga downgin fa aningeg i tabthung ko fare altar.
  hlt-MCSB: Te phoeiah Moses. loh Aaron koca rhoek te a pai sak tih amih kah bantang
    hna kah hnapae neh bantang kut kah kutpuei dongah khaw, bantang kho kah khopuei
    dongah khaw thii te a koelh pah. Te phoeiah thii te hmueihtuk kaepvai ah Moses
    loh a haeh.
  mdy-ETH: ሃሣ ዓኣሮኔኮ ናኣቶ ዓሶኮ ቤርቶ ዔኪ ሺኢሻዖ ሚዛቆ ዋዮ ቤርቶ፥ ሚዛቆ ኩጮና ቶኮናኮ ዶኦሞ ኬኤሎ ዔያቶኮ ቲሽኬኔ፤
    ዬያይዲ ዓቴ ሱጉፆ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞኮ ዖይዶ ዛሎ ጎኦቦ ፑጬኔ፤
  twi-ASANTE: Ɔde mogya no bi yɛɛ Aaron mmammarima no nso aso nifa ase ne wɔn nsa
    nifa kokurobetie ne wɔn nan nifa kokurobetie. Ɔde mogya no nkaeɛ petee afɔrebukyia
    no ho nyinaa.
  eng-WEBU: He brought Aaron’s sons; and Moses put some of the blood on the tip of
    their right ear, and on the thumb of their right hand, and on the great toe of
    their right foot; and Moses sprinkled the blood around on the altar.
  bnp-bnp: Muri i tuli valai e huriki e tune Aron, i ravu a dara na taruna talingana
    kanene ria, na kukukoru na limana kanena ne ria, a vahana kanena ne ria. I bole
    paru a dara i tababana, i voro tamali lakea na tabekena dede i va.
  wal-wal: Qassi Muusee Aaroona attuma naatakka sinttau ehiidi, he suuttaappe ekkidi,
    eta ushachcha haittaa xeeraa, eta ushachcha kushiyaa wogga biradhdhiyaanne eta
    ushachcha tohuwaa wogga biradhdhiyaa tiyiis. Hegaappe guyyiyan, Muusee attida
    suuttaa yarshshiyoosaa miyyetu ubban caccafiis.
  spa-PDDPT: Luego mandó que se acercaran los hijos de Aarón, y Moisés aplicó sangre
    sobre el lóbulo de la oreja derecha de cada uno de ellos y en los pulgares de
    la mano derecha y del pie derecho de ellos. Moisés roció la sangre restante sobre
    el altar por todos los lados.
  gun-gun: Ha'e gui Arão ra'y kuery avi omovaẽ. Huguy gui ae ombovy ha'e kuery nambi,
    ikuã guaxu ha'e ipyxã guaxu oiporu kuaa regua re. Ha'e rã huguy rembyrekue ma
    altar áry ha'e javi rupi Moisés omboayvi.
  agu-BL: Nintzun e' saj ẍchakol yi e' cy'ajl Aarón, nin oc suk'ul mu'ẍ chich' te
    yi ẍchi'belil yi chiẍchin yi at le chisbal, ncha'tz te yi mamil wi chik'ab tu
    yi mamil wi quikan yi at le chisbal. Yi wi't bnixe'n yi xtxolbile'j nintzun ben
    kojol yi chich' yi sowrin, tibaj nin xlajak yi altar.
  ilo-ULB: Innalana dagiti putot a lallaki ni Aaron, ket impulagidna ti dara kadagiti
    murdong ti makannawan a lapayagda, iti tangan ti makannawan nga ima ken sakada.
    Kalpasanna, imbuyat ni Moises ti dara kadagiti sikigan iti altar.
  kpg-kpg: Nomuli, gei mee ga lahaga labelaa nia dama daane Aaron gi mua, gaa hunu
    nia hugu gi lala nia dalinga gau donu digaula gi nia dodo, gaa hunu nia madaalima
    mmaadua nia lima gau donu digaula, mo nia madaawae mmaadua nia wae gau donu digaula.
    Gei mee gaa llingi nia dodo ala ne dubu gi nia baahi e haa o di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن مۇسا ھارۇننىڭ ئوغۇللىرىنى ئالدىغا كەلتۈرۈپ، قاندىن ئېلىپ ئۇلارنىڭ
    ئوڭ قۇلاقلىرىنىڭ يۇمشىقى بىلەن ئوڭ قوللىرىنىڭ باش بارماقلىرىغا سۈردى، ئۇلارنىڭ
    ئوڭ پۇتلىرىنىڭ چوڭ بارماقلىرىغىمۇ سۇۋاپ قويدى، قالغان قاننى مۇسا قۇربانگاھنىڭ
    چۆرىسىگە سەپتى.
  sus-sus: A naxa Haruna xa die fan maso, a naxa wuli nde sa e yirefanyi tulie ma,
    e yirefanyi bɛlɛxɛkura ma, nun e yirefanyi sankura ma. A naxa a wuli nde kasan
    sɛrɛxɛbade sɛɛtie ma.
  pon-2006: E pil wiahiong soahngohte nein Aaron pwutak ko. E ahpw wudekihdiong luhwen
    ntao ni pengepenge pahieu en pei sarawio.
  ksd-ksd: Ma Moses i ga agure ra umana natu i Aron, ma i ga kolo ra ngu na talinga
    i diat ma ra gap ta ra papar a lima tuna ta diat, ma ra kaka ngala ta ra lima
    tuna ta diat, ma ra kaka ngala ta ra kau i diat ta ra papar a lima tuna ta diat,
    ma i ga apur ra uguugu na vartabar ma ra gap.
  tur-YTC: Aron'un oğullarını getirdi; Moşe kanın bir kısmını onların sağ kulak memesi
    üzerine, onların sağ ellerinin başparmağı üzerine ve onların sağ ayağının başparmağı
    üzerine sürdü; Moşe kanı sunağın üzerine çepeçevre serpti.
  grc-BRENT: Καὶ ἔλαβε τὸ στέαρ, καὶ τὴν ὀσφὺν, καὶ τὸ στέαρ τὸ ἐπὶ τῆς κοιλίας, καὶ
    τὸν λοβὸν τοῦ ἥπατος, καὶ τοὺς δύο νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ τὸν
    βραχίονα τὸν δεξιόν.
  ind-AYT: Kemudian, dia membawa anak-anak Harun untuk mendekat, dan Musa mengoleskan
    darah itu di cuping telinga kanan, ibu jari tangan kanan, dan di ibu jari kaki
    kanan mereka. Lalu, Musa memercikkan sisa darah itu ke sekeliling mazbah.
  nya-nya: Pambuyo pake Mose anabwera ndi ana aamuna a Aaroni ndi kupaka magazi pa
    ndewere za makutu awo akumanja, pa zala zawo zazikulu za dzanja lamanja, ndiponso
    pa zala zawo zazikulu za kuphazi lakumanja. Kenaka iye anawaza magazi otsalawo
    mbali zonse za guwalo.
  hrv-hrv: Potom Mojsije dovede Aronove sinove, pa im stavi iste krvi na resu desnog
    uha, na palac desne ruke i na palac desne noge. Zatim Mojsije krvlju zapljusne
    žrtvenik sa svih strana.
  mps-mps: Nosali agai te Arongo ogwa dabe sela aselama, te dwasianu kaneme te augwaligo
    dolo olo badu aiyaba muani, me te dolo nogo te a wabo nogo danide mubadi, te dolo
    sągą te a wali sągą danide muyu yali. Tama agai te me badu elaluali kaneme
    selama, te alta bogo me si me si badu sąsągą bilai dao.
  tpi-tpi: Bihain em i kisim ol pikinini man bilong Aron i kam na i putim liklik blut
    long hap daunbilo bilong yau i stap long han sut bilong ol na long ol namba wan
    pinga bilong han sut na long ol namba wan pinga bilong lek long han sut bilong
    ol. Na em i kisim olgeta blut i stap yet na i tromoi i go long ol 4-pela sait
    bilong alta.
  dan-1931: Derpå lod Moses Arons Sønner træde frem og strøg noget af Blodet på deres
    højre Øreflip og på deres højre Tommelfinger og højre Tommeltå, Men Resten af
    Blodet sprængte han rundt om på Alteret.
  vie-OVCB: Môi-se cũng bôi máu trên trái tai bên phải, trên ngón cái tay phải và
    ngón cái chân phải của các con trai A-rôn. Máu còn lại, ông đem rảy khắp bốn cạnh
    bàn thờ.
  guj-2017: તે હારુનના પુત્રોને લાવીને તેમના જમણા કાનની ટીશી પર, તેમના જમણા હાથના
    અંગૂઠા પર તથા તેમના જમણા પગના અંગૂઠા પર થોડું રક્ત લગાડ્યું. પછી મૂસાએ વેદીની
    ચારે બાજુએ રક્ત છાંટ્યું.
  pon-2006A: E pil wiahiong soahngohte nein Aaron pwutak ko. E ahpw wudekihdiong luhwen
    ntao ni pengepenge pahieu en pei sarawio.
  por-BRBSL: Ele trouxe os filhos de Arão; e Moisés colocou um pouco do sangue na
    ponta da orelha direita deles, e no polegar da mão direita deles, e no dedo grande
    do pé direito deles; e Moisés aspergiu o sangue ao redor do altar.
  cth-cth: Aron e a capanaw hai a kaw teh, ahnimouh e, aranglae hnârakong, aranglae
    kutpui hoi khokpui dawk hai thoseh a hluk pouh hnukkhu, khoungroe van petkâtue
    lah a kahei.
  twi-twi: Ɔde mogya no bi yɛɛ Aaron mmabarima no nso aso nifa ase ne wɔn nsa nifa
    kokurobeti ne wɔn anan nifa kokurobeti. Ɔde mogya no nkae petee afɔremuka no ho
    nyinaa.
  hlt-hlt: Te phoeiah Moses loh Aaron koca rhoek te a pai sak tih amih kah bantang
    hna kah hnapae neh bantang kut kah kutpuei dongah khaw, bantang kho kah khopuei
    dongah khaw thii te a koelh pah. Te phoeiah thii te hmueihtuk kaepvai ah Moses
    loh a haeh.
  tbz-SIM: kɛ́deè kɛ́yú Anɔɔ bí kɛ́fɛtɛ́ mɛyĩ̀ĩ̀ mbɛ tofɛ́kérɛ̀ youyɛ nɛ̀ bɛ nɔu yousi
    kó yɛnɔ́mbídɑkɛ̀ nɛ̀ bɛ nɑɑ̀cɛ̀i yousi kpɛyɛ kɛ́míɛ́tɛ́ mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì
    kɛ́fitɛ́,
  msy-2020: Egha Moses Aronɨn otariba inigha iza, ghuzir muziariba isa, men kuarir
    guvibar amadaghan itir kuarir apebar amɨraziba, ko men dafarir puzir amebar dafarir
    guvimɨn itiba ko dagarir puzir amebar suer guvimɨn itibagh aghui. Egha sipsipɨn
    ghuzir ikiavɨra itiba bar ada inigha ghua, ofa gamir dakozimɨn 4plan mɨriabar
    da kavamangi.
  dop-dop: Ɩlɛnɑ ɩ́ yele nɑ Alɔŋ pǝyɑlɑɑ kɔɔ nɑ ɩ́ tɑɑ cɑlǝm tɔtɔɣɔ pɑ ntɔɣɔŋ ŋkpɑŋŋ
    nɔɔsɩ tɑɑ, nɑ pɑ ntɔɣɔŋ ɑpɑlʋmpee nɑ ɑpɑlʋnɔmpee tɔɔ. Ɩlɛnɑ ɩ́ ŋmɩɩsɩ cɑlǝm kʋkɑɑsǝm
    kɛ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɑɑ.
  azb-azb: Bundan sonra Musa Harunun oğullarını gətirib onların sağ qulaq mərcəklərinə,
    sağ əllərinin baş barmaqlarına və sağ ayaqlarının baş barmaqlarına qan çəkdi.
    Musa heyvanın qanını qurbangahın hər tərəfinə səpdi.
  eng-DBY: and he brought Aaron's sons near, and Moses put of the blood on the tip
    of their right ear, and on the thumb of their right hand, and on the great toe
    of their right foot; and Moses sprinkled the blood upon the altar round about.
  hin-2017: और वह हारून के पुत्रों को समीप ले गया, और लहू में से कुछ एक-एक के दाहिने
    कान के सिरे पर और दाहिने हाथ और दाहिने पाँव के अँगूठों पर लगाया; और मूसा ने लहू
    को वेदी पर चारों ओर छिड़का।
  wol-KYG: Musaa doora indi doomi Aaróona yu góor ya, sàkk ca deret ja, taqal ca seen
    tabani noppi ndijoor ak seen baaraamu déyu ndijoor ak seen baaraamu déyu tànki
    ndijoor. La des ca deret ja, Musaa xëpp ko ca mboolem weti sarxalukaay bi.
  eng-YLT: and he bringeth near the sons of Aaron, and Moses putteth of the blood
    on the tip of their right ear, and on the thumb of their right hand, and on the
    great toe of their right foot. And Moses sprinkleth the blood on the altar round
    about,
  eng-WYC-2017: He offered also the sons of Aaron. And when he had touched of the
    blood of the ram offered the last part of the right ears of all, and the thumbs
    of the right hand and foot, he poured the blood that was left upon the altar by
    compass.
  eng-WMBB: He brought Aaron’s sons; and Moses put some of the blood on the tip of
    their right ear, and on the thumb of their right hand, and on the great toe of
    their right foot; and Moses sprinkled the blood around on the altar.
  urd-GVH: यही उसने हारून के बेटों के साथ भी किया। उसने उन्हें सामने लाकर उनके दहने
    कान की लौ पर और उनके दहने हाथ और दहने पाँव के अंगूठों पर ख़ून लगाया। बाक़ी ख़ून
    उसने क़ुरबानगाह के चार पहलुओं पर छिड़क दिया।
  rug-rug: Beto asa, si turaṉa maeni sa sari na tuna koreo e Eroni meke vekoi sa si
    kaiqa ehara koari na boboa taliṉa mataodi, meke koari na gugu lima mataodi, meke
    gua tugo koari na gugulavata pa kali nene mataodi. Beto asa, si siburu beto lani
    e Mosese sari na ehara koa holadi koari ka made kalina sa hope.
  gaz-gaz: Ilmaan Aroonis gara fuula duraatti baasee dhiiga fuudhee fiixee gurra isaanii
    mirgaa, quba abbuudduu harka isaanii mirgaatii fi quba abbuudduu miilla isaanii
    mirgaa ittiin tuqe. Ergasiis dhiiga sana iddoo aarsaatti gama hundaan facaase.
  fra-LSG: Il fit approcher les fils d’Aaron, mit du sang sur le lobe de leur oreille
    droite, sur le pouce de leur main droite et sur le gros orteil de leur pied droit,
    et il répandit le sang sur l’autel tout autour.
  yal-yal: A yi Harunaa diine fan maso, a a wunla nde sa e yiifari ma tunle ma e nun
    e yiifari ma yii konkoribaan nun san konkoribane. A yi a wunla nde so saraxa ganden
    dɛxɔnne ma.
  haw-1868: Lawe mai la hoi oia i ka Aarona mau keiki, a kau aku la o Mose i ko koko
    ma ke kihi o ko lakou pepeiao akau, a ma na manamananui o ko lakou mau lima akau,
    a ma na manamananui o ko lakou mau kapuwai akau; a pipi ae la o Mose i ke koko
    ma ke kuahu a puni.
  arb-NAV: ثُمَّ قَدَّمَ مُوسَى أَبْنَاءَ هَرُونَ وَوَضَعَ مِنَ الدَّمِ عَلَى شَحْمِ
    آذَانِهِمِ الْيُمْنَى، وَعَلَى أَبَاهِمِ أَيْدِيهِمِ الْيُمْنَى، وَعَلَى أَبَاهِمِ
    أَرْجُلِهِمِ الْيُمْنَى، وَرَشَّ بَقِيَّةَ الدَّمِ عَلَى جَوَانِبِ الْمَذْبَحِ.
  ewe-ewe: Le esia yome la, esisi ʋua ɖe Aron ƒe viŋutsuwo ƒe ɖusitowo, woƒe asi adegblefetsu
    ɖusitɔwo kple woƒe ɖusifɔwo ƒe adegblefetsu ŋu, eye wòhlẽ ʋua mamlɛa ɖe vɔsamlekpui
    la ŋu godoo.
  eng-LEE: And he brought near Aaron's sons, and Moses put some of the blood upon
    the tip of their right ear, and upon the thumb of their right hand, and upon the
    great toe of their right foot; and Moses sprinkled the blood upon the altar round
    about.
  asm-FB: পাছত তেওঁ হাৰোণৰ পুত্ৰসকলক নিজৰ ওচৰলৈ আনিলে আৰু তেওঁ সেই তেজৰ অলপমান তেওঁলোকৰো
    সোঁ কাণত, সোঁ হাতৰ বুঢ়া আঙুলিত আৰু সোঁ ভৰিৰ বুঢ়া আঙুলিত লগাই দিলে। তাৰ পাছত
    অৱশিষ্ট তেজখিনি বেদীৰ চাৰিওফালে ছটিয়াই দিলে।
  sus-A: عَ نَشَ هَرُنَ شَ دِيٍ قَن مَسٌ، عَ نَشَ وُلِ ندٍ سَ عٍ يِرٍقَنيِ تُلِيٍ
    مَ، عٍ يِرٍقَنيِ بّلّشّكُرَ مَ، نُن عٍ يِرٍقَنيِ سَنكُرَ مَ. عَ نَشَ عَ وُلِ ندٍ
    كَسَن سّرّشّبَدٍ سّيتِيٍ مَ.
  fra-SBL: Il fit venir les fils d'Aaron ; Moïse mit un peu de sang sur le bout de
    leur oreille droite, sur le pouce de leur main droite et sur le gros orteil de
    leur pied droit ; Moïse fit asperger le sang tout autour de l'autel.
  hbo-hbo: וַיַּקְרֵ֞ב אֶת־בְּנֵ֣י אַהֲרֹ֗ן וַיִּתֵּ֨ן מֹשֶׁ֤ה מִן־הַדָּם֙ עַל־תְּנ֤וּךְ
    אָזְנָם֙ הַיְמָנִ֔ית וְעַל־בֹּ֤הֶן יָדָם֙ הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְלָ֖ם הַיְמָנִ֑ית
    וַיִּזְרֹ֨ק מֹשֶׁ֧ה אֶת־הַדָּ֛ם עַל־הֽ͏ַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: He offride also `the sones of Aaron. And whanne he hadde touchid of
    the blood of the ram offrid the laste part of `the riyt eeris of alle, and `the
    thombis of the riyt hond and foot, he schedde the `tothir blood on the auter bi
    cumpas.
  cwe-cwe: Wanage Haluni nawo weza, Musa kawahaka damu imwenga hasi ya magutwi yawo
    ya kulume na hana yamadole ng'hulu ya makono yawo ya kulume na hana yamadole ng'hulu
    ya magulu yawo ya kulume. Damu imwenga kaitilila banzi zose za lupango.
  kik-kik: Ningĩ Musa akĩrehe ariũ a Harũni hau mbere, na akĩmahaka thakame ĩmwe moni
    cia matũ mao ma ũrĩo, na ciara ciao iria nene cia moko mao ma ũrĩo, na ciara ciao
    iria nene cia magũrũ mao ma ũrĩo. Ningĩ akĩminjaminjĩria kĩgongona thakame mĩena
    yothe.
  fra-NCL: Il fit approcher les fils d’Aaron, mit du sang sur le lobe de leur oreille
    droite, sur le pouce de leur main droite et sur le gros orteil de leur pied droit ;
    puis il répandit le reste du sang sur l’autel tout autour.
  cek-AK: Aaron capanawk to hmabang tacawtsak moe, Mosi mah nihcae ih bantang naa
    nui, bantang banpui nui hoi bantang khokpui nuiah suek pacoengah, athii hoiah
    hmaicam taeng to a haeh boih.
  cuk-cuk: Deginbali, Moisés, Aarón-e-masmala-ese-dagega imaksabalid. Moisés e-googi
    sibad-wawaad-e-abe-wesgua, amar-uaya-duku-argan-nuedsikidgi, abe mage-mage imaksad,
    degi, amar-goo-dummagan-argan-nuedsikidgi, degine, amar-goo-dummagan-nag-nuedsikidgi,
    abe mage-mage imaksabalid. Geb sibad-wawaad-e-abe-obichadi ibmar-ogumakar-ukleged-aila-dikarmargi
    eosad.
  uig-CYR: Андин Муса Һарунниң оғуллирини алдиға кәлтүрүп, қандин елип уларниң оң
    қулақлириниң юмшиқи билән оң қоллириниң баш бармақлириға сүрди, уларниң оң путлириниң
    чоң бармақлириғиму сугап қойди, қалған қанни Муса қурбангаһниң чөрисигә сәпти.
  tel-2017: మోషే అహరోను కొడుకులను కూడా తీసుకు వచ్చి కొంత రక్తాన్ని వారి కుడి చెవి
    తమ్మెల పైనా, కుడి చేతుల బొటనవేళ్ళ పైనా, కుడి కాళ్ళ బొటన వేళ్ళ పైనా పూసాడు. తరువాత
    మిగిలిన రక్తాన్ని బలిపీఠంకి అన్ని వైపులా చిమ్మాడు.
  hat-BSA: Osi, li te fè fis Aaron yo vin toupre; epi Moïse te mete kèk nan san an
    sou tèt zòrèy dwat la, sou pous men dwat yo, ak sou gwo zòtèy pye dwat yo. Alò,
    Moïse te flite rès san an toutotou lotèl la.
  kos-kos: Na el pwanak wen natul Aaron, ac filiya kutu srah ke acn fisrasrsrasr ke
    sraclos layot, kutu fin kuf lulap ke lac po layot selos, ac fin kuf lulap ke lac
    ne layot kaclos. Na Moses el fwela siska akosr ke loang uh kewa ke srah lula uh.
  hbo-WLC: וַיַּקְרֵ֞ב אֶת־בְּנֵ֣י אַהֲרֹ֗ן וַיִּתֵּ֨ן מֹשֶׁ֤ה מִן־הַדָּם֙ עַל־תְּנ֤וּךְ
    אָזְנָם֙ הַיְמָנִ֔ית וְעַל־בֹּ֤הֶן יָדָם֙ הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְלָ֖ם הַיְמָנִ֑ית
    וַיִּזְרֹ֨ק מֹשֶׁ֧ה אֶת־הַדָּ֛ם עַל־הַֽמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: Mosis kpọtara ụmụ ndị ikom Erọn nso, weere ụfọdụ ọbara ahụ tee nʼọnụ ntị
    aka nri ha, na nʼisi mkpụrụ aka nke aka nri ha, na nʼisi mkpụrụ ụkwụ nke aka nri
    ha. O fesakwara ọbara nʼakụkụ niile nke ebe ịchụ aja ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ହାରୋଣଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ ଆଣିଲେ, ତହୁଁ ମୋଶା ସେହି ରକ୍ତରୁ କିଛି ନେଇ
    ସେମାନଙ୍କ ଡାହାଣ କର୍ଣ୍ଣପ୍ରାନ୍ତରେ ଓ ସେମାନଙ୍କ ଡାହାଣ ହସ୍ତର ବୃଦ୍ଧାଙ୍ଗୁଳି ଉପରେ ଓ ସେମାନଙ୍କ
    ଡାହାଣ ପାଦର ବୃଦ୍ଧାଙ୍ଗୁଳି ଉପରେ ଦେଲେ; ଆଉ ମୋଶା ବେଦି ଉପରେ ଚାରିଆଡ଼େ ରକ୍ତ ସେଚନ କଲେ।
  chk-chk: Mürin, Moses a pwal emwenato nöün Aaron kewe mwän. Iwe, a tofi ekis ewe
    cha ngeni emin fän pelifichin selinger pwal ngeni aütülapen pelifichin pöür me
    pecher. Nge lusun ewe cha a uti ngeni pwelin ünükün ewe rongen asor.
  rop-rop: Brom deya imbin bringimap detlot san blanga Eran en imbin pudum sambala
    blad langa olabat raidensaid irriwol, en langa olabat raidensaid bingga, en langa
    olabat bigwan tou langa det raidensaid fut. Wal afta na Mosis bin tjakambat det
    najalot blad ebriweya ontop langa det fobala said langa det teibul blanga ofring.
  ukr-1871: І казав приступити синам Ароновим, і положив Мойсей крові на пучку в ушах
    їх правих, і на великий палець рук їх правих, і на великий палець ніг їх, і набризкав
    Мойсей крові на жертівника з усїх боків.
  deu-1951: und er brachte auch Aarons Söhne herzu und tat von dem Blut auf ihr rechtes
    Ohrläpplein und auf den Daumen ihrer rechten Hand und auf die große Zehe ihres
    rechten Fußes und sprengte das Blut ringsum an den Altar.
  eng-JPS: And Aaron's sons were brought, and Moses put of the blood upon the tip
    of their right ear, and upon the thumb of their right hand, and upon the great
    toe of their right foot; and Moses dashed the blood against the altar round about.
  srp-1865: I dovede Mojsije sinove Aronove, pa i njima pomaza istom krvlju kraj desnoga
    uha i palac desne ruke i palac desne noge; a ostalu krv izli Mojsije po oltaru
    unaokolo.
  lug-lug: Batabani ba Alooni nabo ne baleetebwa, Musa n’asiiga omusaayi ku busongezo
    bw’amatu gaabwe aga ddyo, ne ku binkumu eby’engalo zaabwe ez’emikono gyabwe egya
    ddyo, ne ku bigere ebisajja eby’amagulu gaabwe aga ddyo. Musa n’addira omusaayi
    n’agumansira buli wantu ku kyoto okukyebungulula.
  heb-heb: ויקרב את בני אהרן ויתן משה מן הדם על תנוך אזנם הימנית ועל בהן ידם הימנית
    ועל בהן רגלם הימנית ויזרק משה את הדם על המזבח סביב׃
  ben-IRV: তিনি হারোণের ছেলেদেরকে কাছে আনলেন ও মোশি সেই রক্তের কিছুটা নিয়ে তাদের
    ডান কানের প্রান্তে, ডান হাতের বুড়ো আঙ্গুলের ওপরে ও ডান পায়ের বুড়ো আঙ্গুলের
    ওপরে দিলেন এবং পরে মোশি বাকি রক্ত বেদির ওপরে চারদিকে ছিঁটালেন।
  pan-pan: ਤਦ ਉਹ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਕੋਲ ਲਿਆਇਆ ਅਤੇ ਮੂਸਾ ਨੇ ਲਹੂ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਦੇ ਸੱਜੇ
    ਕੰਨਾਂ ਦੇ ਸਿਰੇ ਉੱਤੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸੱਜੇ ਹੱਥਾਂ ਅਤੇ ਸੱਜੇ ਪੈਰਾਂ ਦੇ ਅੰਗੂਠਿਆਂ ਉੱਤੇ ਲਗਾਇਆ
    ਅਤੇ ਮੂਸਾ ਨੇ ਲਹੂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਿਆ।
  mya-JVB: အာရုန် ၏ သား တို့ကိုလည်း ခေါ် ခဲ့၍ ၊ သူ တို့လက်ျာ နား ပျဉ်း ၊ လက်ျာ လက်မ
    ၊ လက်ျာ ခြေမ တို့၌ အသွေး ကိုထည့် ပြီးမှ ၊ ယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း လေ၏။
  hmo-hmo: Arona ena natuna tau danu edia taiana idibana rini atoa gabuna, bona edia
    ima kwakikwaki badana, idiba kahana gauna, bona edia ae kwakikwaki badana, idiba
    kahana gauna, dekenai be Mose ese unai mamoe ena rarana haida ia atoa. Vadaeni
    rara orena, ia iusilaia lasi gauna, be Mose ese boubou patana ena kahana 4 dekenai
    ia negea.
  urd-urd: फिर वह हारून के बेटों को आगे लाया, और उसी ख़ून में से कुछ उनके दहने कान
    की लौ पर और दहने हाथ के अंगूठे और दहने पाँव के अंगूठे पर लगाया; और बाक़ी ख़ून
    को उसने मज़बह के ऊपर चारों तरफ़ छिड़का।
  rus-SYN: И привел Моисей сынов Аароновых, и возложил крови на край правого уха их
    и на большой палец правой руки их и на большой палец правой ноги их, и покропил
    Моисей кровью на жертвенник со всех сторон.
  bqc-SIM: Ɔ̃ à mↄ̀ ń Aalona nɛ́ↄ, à aupi màma ń ↄplaa swã́lɛbaↄwa ń ń ↄplaa
    ↄnɛmiↄ ń ń ↄplaa gbánɛmiↄ. Ɔ̃ à aupi lɛ̀ sa'okĩiwa à lìai.
  tcz-CHONGTHU: Hiti chun Aaron chapate abonchauvin ahin puiyin, gan thisan hel khat
    khat abilkol jet lamu aninggol leh akhut jet lamu khutpi cheh-u ahin, akengphang
    jetlamu khupi achun anunat peh soh keiyin ahi. Gan thisan chu Mose’n jong maicham
    kimvela chun athe chap soh hel in ahi.
  mar-mar: मग मोशेने अहरोनाच्या मुलांना आणून त्याच्या उजव्या कानाच्या पाळीला, उजव्या
    हाताच्या अंगठ्याला व उजव्या पायाच्या अंगठ्याला, काही रक्त लावले व मग ते रक्त त्याने
    वेदीवर व सभोवती शिंपडले.
  qub-qub: Aaronpa wamrancunatapis gayaran. Nircur yawarwan pichuparan derëchu caj
    rinri llapllanta, derëchu caj maquinpa chaquinpa maman dëduntapis. Puchoj yawarwanna
    altarpa cantuncunata chajchuran.
  bqp-bqp: Mɑ u mɑɑ Aronin bibu sokɑ u bu yɑɑ yɛm mɛ tɛɛni ben soo nɔm geugisɔ, kɑ
    mɑɑ nɔm geun niki bii bɑkɑnɔ kɑ ben nɑɑ nɔm geugisun niki bii bɑkɑnɔ. Mɑ u yɛm
    mɛ mu tie yɛ̃kɑ yɑ̃ku yee ten nɔɔ bɔkɑɔ.
  hat-hat: Apre sa, Moyiz fè pitit gason Arawon yo pwoche, li mete ti gout san sou
    tete zòrèy dwat yo, sou gwo pous men dwat yo ak sou gwo zòtèy pye dwat yo. Lèfini,
    Moyiz pran rès san an, li vide l' tout arebò lotèl la.
  eng-BSB: Moses also presented Aaron’s sons and put some of the blood on their right
    earlobes, on the thumbs of their right hands, and on the big toes of their right
    feet. Then he sprinkled the blood on all sides of the altar.
  tod-tod: É ʋaani ga Aalɔn ná-doun zunuiti, é ɲamai ziɛ ti-yeezazu ʋelei woi yɔkpɔgiti
    ma, ta ti-yeezazu yeezinɛkpotogiti, ta ti-yeezazu ɠɔɠɔzinɛkpotogiti. É ɲamai
    mɔtai ʋilini zalaɠa ɠulazuʋɛ ma, é ɠaku ma kpoloo.
  eng-WEBPB: He brought Aaron’s sons; and Moses put some of the blood on the tip of
    their right ear, and on the thumb of their right hand, and on the great toe of
    their right foot; and Moses sprinkled the blood around on the altar.
  kbq-kbq: Mosese'a Aroni mofavre nagara kehige'za azageno anahu kna huno ana sipisipimofo
    korana tamaga kaziga zamagesa atupare'ene, tamaga kaziga zamazafa zamazankore'ene,
    tamaga kaziga zamagafa zamagigore'ene frezamante'ne. Hagi korama'a erino kresramana
    vu itamofo asoparega rutri tri hugagi'ne.
  nhe-BL: Teipa Moisés quinilhui itelpocahua Aarón ma monechcahuise huan nojquiya
    san se quitlali ipan ininnacas nejmatl huan ininxocpilhua tlen hueyi tlen ininnejmatl
    huan ipan ininmacpil tlen hueyi tlen nojquiya ininnejmatl. Huan nopa estli tlen
    mocajqui quiatzejtzelhui itzintla huan yahualtic nopa tlaixpamitl.
  gub-BL: Na'e umunyryk kar Àràw ta'yr uzeake wà kury. Omono huwykwer wanami apyr,
    wakwàhu awyze har rehe no, wapyhàhu awyze har rehe no. Na'e umupiripirik huwykwer
    ikurer 4 ma'ea'yr hapy haw ipehegwer rehe.
  eng-DRA: 'He offered also the sons of Aaron: and when with the blood of the ram
    that was immolated, he had touched the tip of the right ear of every one of them,
    and the thumbs of their right hands, and the great toes of their right feet, the
    rest he poured on the altar round about:'
