verse: LEV.008.007
translations:
  mal-C: അദ്ദേഹം അഹരോനെ കുപ്പായം ധരിപ്പിച്ചു, അരക്കച്ച ചുറ്റിക്കെട്ടി, മേലങ്കി അണിയിച്ചു.
    ഏഫോദ് ധരിപ്പിച്ചു. വിദഗ്ധമായി നെയ്ത അതിന്റെ അരക്കച്ചകൊണ്ട് അദ്ദേഹം ഏഫോദ് ചേർത്തുകെട്ടി.
  deu-TKW: Sodann legte er ihm den Leibrock an, umgürtete ihn mit dem Gürtel, bekleidete
    ihn mit dem Obergewand und legte ihm das Schulterkleid an; sodann band er ihm
    die Binde des Schulterkleids um und befestigte es so an ihm.
  lin-lin: Alatisaki Aron nzambala mpe akangaki ye mokaba na loketo ; alatisaki ye
    kazaka mpe efode, azingelaki ye na mokaba ya efode.
  eng-LSV: and puts the coat on him, and girds him with the girdle, and clothes him
    with the upper robe, and puts the ephod on him, and girds him with the girdle
    of the ephod, and binds [it] to him with it,
  eng-GNV: And put vpon him the coate, and girded him with a girdle, and clothed him
    with the robe, and put the Ephod on him, which he girded with the broydred garde
    of the Ephod, and bounde it vnto him therewith.
  eng-WEBSTER: And he put upon him the coat, and girded him with the girdle, and clothed
    him with the robe, and put the ephod upon him, and he girded him with the curious
    girdle of the ephod, and bound it to him with it.
  nhw-BL: Huan teipa quiquenti Aarón itlatzintlanyoyo catli huehueyac, huan quitlalili
    itzinquechilpica huan nojquiya quitlalili ipantzajca. Huan ipan nopa pantzajcayotl
    quitlali nopa seyoc ipantzajca catli amo quipixqui imax.
  swh-ONEN: Akamvika Aroni koti, akamfunga mshipi, akamvika joho na kumvalisha kisibau.
    Pia akafunga kisibau juu yake na kukifunga kiunoni mwake kwa mshipi wake uliosokotwa
    kwa ustadi.
  bba-bba: Mɑ u Aroni win tɑko sebusiɑ kɑ sɛ̃kɑtiɑ ye, kɑ yɑbe booɡuɡii te, kɑ yɑbe
    tɑrɑkpe ɡe, ɡe u ɡbinisi yɑbe booɡuɡii te sɔɔ kɑ ɡen sɛ̃kɑtiɑ.
  eng-KJVCPB: And he put upon him the coat, and girded him with the girdle, and clothed
    him with the robe, and put the ephod upon him, and he girded him with the curious
    girdle of the ephod, and bound it unto him therewith.
  luo-luo: Bangʼ mano norwako ne Harun kandho, eka notweyone okanda e nungone, kendo
    norwakone law mayom mar dolo miluongo ni efod, bangʼe notweyone law dolono miluongo
    ni efodno gi okandane motwangʼ maber.
  meu-meu: Bena ia ese hahedoki badana bona gaba ḡauna e hakaralai, bona muri hahedokina
    bona hahedoki helaḡana e hadokilai, bona gaba ḡauna, e hatua ḡauna, gabana ai
    e ḡeḡea.
  npi-ULB: उनले हारूनलाई दौरा लगाइदिए र तिनको कम्मरमा फिता लगाइदिए, अनि तिनलाई लबेदा
    पहिराइदिएर एपोद लगाइदिए, र असल प्रकारले बुनिएको पटुकाले एपोद कसे अनि बाँधिदिए
    ।
  yor-yor: Ó sì fi aṣọ àwọ̀tẹ́lẹ̀ wọ Aaroni, ó fi àmùrè dì í, ó wọ̀ ọ́ ní efodu; aṣọ
    ìgúnwà, ó sì tún wọ̀ ọ́ ni aṣọ ìlekè oyè àlùfáà tí ó ní ìgbànú tí a ṣe ọnà dáradára
    sí.
  pes-OPCB: پیراهن مخصوص کاهنی را به هارون پوشانید و کمربند را به کمرش بست. سپس ردا
    را بر تن او کرد و ایفود را به‌وسیلۀ بند کمر آن بر او بست.
  tgl-ULB: Inilagay niya kay Aaron ang tunika at itinali ang kabitan sa palibot sa
    kaniyang baywang, binihisan siya ng kasuotan at inilagay ang efod sa kaniya, at
    pagkatapos itinali niya ang efod sa palibot niya kasama ng kabitan na hinabi nang
    pino at itinali ito sa kaniya.
  hui-hui: Ani biai howa ibugua Arononaga aga giha bulene biago ala mo karula halu
    aga mende luni biagimbu bulene biadambi helalu mandibu biradagua aga mbira bo
    bia dambi ho mabu bia hene. Ani bialu Mosesehanda aga tebone daligahayagi buha
    mbirahabi biadambi haga biago mini ebodi winigo Arono mo karula hene. Ani karula
    howa ebodinaga mandibu ale mo yaribia howa ngelenego obeneni mandibu wia howa
    aga biago mo ndibu lelene.
  mya-mya: အာ​ရုန်​အား​အင်္ကျီ၊ ဝတ်​ရုံ​နှင့်​ခါး​ပန်း​ကို ခါး​တွင်​ဝတ်​ဆင်​ပေး​၏။
    ထို​နောက်​သင်​တိုင်း ကို​ဝတ်​ပေး​၍​လှ​ပ​စွာ​ရက်​ထား​သော​ခါး စည်း​ဖြင့်​သင်​တိုင်း​ကို​ချည်​နှောင်​ပေး​၏။-
  bod-N: དེ་ནས་ཁོ་ལ་ནང་གོས་བསྐོན་ནས་སྐེད་ཆིངས་བཅིངས་པ་དང་གོས་རིང་བསྐོན་ཞིང་། བེར་ཐུལ་ཡང་བསྐོན་ཏེ།
    སྐ་རགས་སྤུས་དག་གིས་བེར་ཐུལ་དམ་པོར་བསྡམས།
  sna-sna: Akapfekedza Aroni nguo akamusunga bhanhire, akamupfekedza jasi, uye akamupfekedza
    efodhi. Akasungirirawo efodhi paari nendaza yakanga yakasonwa nounyanzvi; saka
    yakasungirirwa paari.
  spa-BLM: Le puso la túnica, le ató el fajín, lo vistió con el manto, le puso el
    efod, le ató la banda hábilmente tejida del efod y se la sujetó con ella.
  cac-cac: Ix lajvi chi', ix ac'jioch scamix vin̈aj Aarón chi' yed' stzec'ul yuj vin̈
    yed' pax c'apac pichul jucan, c'apac chaleca yed' c'apac stzec'ul tz'isb'iloch
    yelvanub'.
  swh-ULB: Akamvika Aroni kanzu ya ndani yenye urefu wa kufika magotini na kumfunga
    ukumbuu kiunoni mwake, akamvika joho la nje lenye mikono mirefu na kumvika kile
    kizibao chenye vipande viwili tumboni na mgongoni na kukifunga kuzunguka kiunoni
    mwake kwa mshipi uliosokotwa kwa ustadi na kukikaza mwilini mwake.
  bel-bel: І ўсклаў на яго хітон, і аперазаў яго поясам, і апрануў на яго верхнюю
    шату, і ўсклаў на яго эфод, і аперазаў яго поясам эфода і змацаваў ім эфод на
    ім,
  deu-ELBBK: Und er legte ihm den Leibrock an und umgürtete ihn mit dem Gürtel; und
    er bekleidete ihn mit dem Oberkleid und legte ihm das Ephod an um umgürtete ihn
    mit dem gewirkten Gürtel des Ephods und band es ihm damit an;
  mbb-OT: 'Ne impesul-ub din ki Aaron is bisti te lavew he memumuhat: is pendizalem
    he visti, is bakes, is pendivavew he visti, wey is ipud he mibpikitan te vakes
    he mibpurpurungan is kedhevela zuen.'
  mal-2015: അവനെ ഉള്ളങ്കി ഇടുവിച്ചു നടുക്കെട്ടു കെട്ടിച്ചു അങ്കി ധരിപ്പിച്ചു ഏഫോദ്
    ഇടുവിച്ചു ഏഫോദിന്റെ ചിത്രപ്പണിയായ നടുക്കെട്ടു കെട്ടിച്ചു അതിനാൽ അതു മുറുക്കി.
  rmc-rmc: Paľis leske diňa o parno džinďardo gad, phandľa les le farebne sirimoha,
    urďa leske o ruchos, diňa leske o efodos, phandľa les le efodoskre sirimoha a
    zakerďa pašal leste.
  pes-OPV: و پیراهن را بر او پوشانید و کمربند رابر او بست، و او را به ردا ملبس ساخت،
    و ایفود رابر او گذاشت و زنار ایفود را بر او بسته، آن را بر وی استوار ساخت
  ron-1924: А пус туника пе Аарон, л-а ынчинс ку брыул, л-а ымбрэкат ку мантия ши
    а пус пе ел ефодул, пе каре л-а стрынс ку брыул ефодулуй ку каре л-а ымбрэкат.
  ben-OBCV: তিনি হারোণকে কাপড় পরালেন, রেশমি ফিতে দিয়ে তার কোমর বেঁধে, তার গায়ে
    পোশাক ও তার উপরে এফোদ দিলেন এবং একটি বুনানি করা কোমরবন্ধ দিয়ে তার গায়ের এফোদ
    বেঁধে দিলেন। এর দ্বারা হারোণ সুদৃঢ় হল।
  som-som: Oo wuxuu isagii u geliyey jubbaddii, oo dhexdana wuxuu ugu xidhay dhex-xidhka,
    oo wuxuu u geliyey khamiiskii, eefodkiina wuu u geliyey, oo dhexdana wuxuu ugu
    xidhay dhex-xidhkii eefodka oo daabaca lahaa, oo kaasuu isagii ku xidhay.
  lat-VUC: vestivit pontificem subucula linea, accingens eum balteo, et induens eum
    tunica hyacinthina, et desuper humerale imposuit,
  eng-ASVBT: And he put upon him the coat, and girded him with the girdle, and clothed
    him with the robe, and put the ephod upon him, and he girded him with the skillfully
    woven band of the ephod, and bound it unto him therewith.
  ita-1885: Poi mise indosso ad Aaronne la Tonica, e lo cinse con la Cintura; poi
    lo vestì del Manto, e gli mise l'Efod addosso, e lo cinse col fregio lavorato
    dell'Efod; e così con quello gli serrò le vesti addosso.
  eng-LXXUP: and put on him the coat, and girded him with the girdle, and clothed
    him with the tunic, and put on him the ephod;
  eng-ULB: He put on Aaron the tunic and tied the sash around his waist, clothed him
    with the robe and put the ephod on him, and then he tied the ephod around him
    with the finely-woven waistband and bound it to him.
  spa-VBL: Vistió a Aarón con la túnica, le ató el cinto, le puso el manto y luego
    el efod. Ató la cintura del efod alrededor de él, sujetándolo.
  fra-_FOB: Et il mit à Aaron la tunique, le ceignit de la ceinture, et le revêtit
    de la robe; il lui mit l'éphod, et le ceignit de la ceinture de l'éphod, dont
    il le revêtit.
  mal-mal: അവനെ ഉള്ളങ്കി ഇടുവിച്ചു നടുക്കെട്ടു കെട്ടിച്ച് അങ്കി ധരിപ്പിച്ച് ഏഫോദ്
    ഇടുവിച്ച് ഏഫോദിന്റെ ചിത്രപ്പണിയായ നടുക്കെട്ടു കെട്ടിച്ച് അതിനാൽ അത് മുറുക്കി.
  urd-GVR: Us ne Hārūn ko katān kā zerjāmā pahnā kar kamarband lapeṭā. Phir us ne
    choġhā pahnāyā jis par us ne bālāposh ko mahārat se bune hue paṭke se bāndhā.
  suz-BL: मिनु मेकोमी हारून कली आगा वा फेक्‍ताक्‍व। मिनु किप्‍शुर किप्‍ताक्‍व। मिनु
    मेकोमी आ तार ङा फेक्‍तीक फेक्‍ताक्‍व। मेकोमी क्रातो आ ङोंइती क्‍युक्‍तीक वा क्‍युक्‍‍ताक्‍व।
    मिनु रिम्‍शो पा प्रोव़शो बुटा आप्‍शो किप्‍शुर नु क्रातो ङोंइती क्‍युक्‍तीक झोला
    मेको आ तार किप्‍ताक्‍व।
  ita-1927: Poi rivestì Aaronne della tunica, lo cinse della cintura, gli pose addosso
    il manto, gli mise l’efod, e lo cinse della cintura artistica dell’efod, con la
    quale gli fissò l’efod addosso.
  ckb-ckb: کراسەکەی لەبەر هارون کرد و کەمەربەندەکەی بۆ بەست، کەواکەی لەبەری کرد، ئێفۆدەکەی
    خستە سەر و بە پشتبەستی ئێفۆدەکە بەستی و توندی کرد.
  eng-BBE: He put the coat on him, making it tight with its band, and then the robe,
    and over it the ephod, with its band of needlework to keep it in place.
  kan-OKCV: ಆರೋನನಿಗೆ ನಿಲುವಂಗಿಯನ್ನು ಹೊದಿಸಿ, ನಡುಕಟ್ಟಿನಿಂದ ಅವನ ನಡುವನ್ನು ಕಟ್ಟಿ, ಅವನಿಗೆ
    ಮೇಲಂಗಿಯನ್ನು ತೊಡಿಸಿ, ಅವನ ಮೇಲೆ ಏಫೋದನ್ನು ಹಾಕಿ, ಏಫೋದಿನ ಕಲಾತ್ಮಕವಾದ ನಡುಕಟ್ಟಿನಿಂದ ಅವನ
    ನಡುವನ್ನೂ ಕಟ್ಟಿ, ಅದರಿಂದ ಅವನನ್ನು ಬಿಗಿದನು.
  tam-2017: அவனுக்கு உள் அங்கியைப் போட்டு, இடுப்புக்கச்சையைக் கட்டி, மேலங்கியை உடுத்தி,
    ஏபோத்தை அணிவித்து, அதின்மேல் ஏபோத்தின் விசேஷமான கச்சையைக்கட்டி,
  spa-RV-1909: Y puso sobre él la túnica, y ciñólo con el cinto; vistióle después
    el manto, y puso sobre él el ephod, y ciñólo con el cinto del ephod, y ajustólo
    con él.
  ron-BTF: Și a pus tunica pe el și l-a încins cu brâul și l-a îmbrăcat cu mantia
    și a pus efodul pe el și l-a încins cu brâul efodului, lucrat iscusit, și l-a
    strâns cu acesta.
  eng-WEBP: He put the tunic on him, tied the sash on him, clothed him with the robe,
    put the ephod on him, and he tied the skillfully woven band of the ephod on him
    and fastened it to him with it.
  eng-FBV: He dressed Aaron with the tunic, tied the sash around him, put the robe
    on him and then the ephod. He tied the waistband of the ephod around him, fastening
    it to him.
  nld-1939: Vervolgens trok hij Aäron de tuniek aan, deed hem de gordel om, bekleedde
    hem met de schoudermantel, sloeg hem het borstkleed om, omgordde hem met de gordel
    van het borstkleed, en bond het daarmee vast.
  nch-BL: Huan teipa quiquenti Aarón itatzintan yoyo cati huehueyac, huan quitalili
    itzinquechilpica huan nojquiya quitalili ipantzajca. Huan ipan nopa pantzajcayot
    quitali nopa seyoc ipantzajca cati amo quipixqui imancax.
  vie-1934: Người mặc áo lá trong cho A-rôn, cột đai lưng, mặc áo dài, mặc ê-phót
    và cột đai ê-phót.
  hin-CV: मोशेह ने अहरोन को कुर्ता तथा एफ़ोद पहनाकर उस पर कलात्मक रूप से बुनी हुई
    कोष बांध दी.
  eng-OURB: He put the coat on him, tied the sash on him, clothed him with the robe,
    put the ephod on him, and he tied the skillfully woven band of the ephod on him,
    and fastened it to him with it.
  spa-BES: Le puso la túnica, lo ciñó con su cinto, y luego el manto, y sobre él,
    el efod, y lo ciñó con él cinto del efod para mantenerlo en su lugar.
  tdx-tdx: Naombe’e ama’e i sikiñey, naho nidiaña’e i sadiay, nanikina’e i saroñey,
    naombe’e i ki­tam­bey, le nadia’e i fièn-kitambe soa-vahotsey vaho nifeheza’e.
  vid-vid: Hamba nakamvaliza Aluni ikanzu na kuliwoha kwa isali, nakamvaliza ijoho,
    nakamvaliza chizibao na kuchiwoha mchuno mwa heye kwa isali litawigwe goya.
  eng-OKE: And he put upon him the vestment, and girded him with the girdle, and dressed
    him with the robe, and set upon him the ephod, and bound him with the band of
    the ephod, and ordained him therewith;
  tha-KJV: แล​้วสวมเสื้อให้และคาดรัดประคดให้ แล​้วสวมเสื้อคลุมยาวให้ และสวมเอโฟดให้​เขา
    เอารัดประคดทออย่างประณีตสำหรับคาดทับเอโฟดคาดเอวให้ ผูกเอโฟดให้​ติ​ดเขาไว้
  por-BR-2018: E pôs sobre ele a túnica, e cingiu-o com o cinto; vestiu-lhe depois
    o manto, e pôs sobre ele o éfode, e cingiu-o com o cinto do éfode, e ajustou-o
    com ele.
  deu-ELO: Und er legte ihm den Leibrock an und umgürtete ihn mit dem Gürtel; und
    er bekleidete ihn mit dem Oberkleide und legte ihm das Ephod an und umgürtete
    ihn mit dem gewirkten Gürtel des Ephods und band es ihm damit an;
  eng-WYC-2018: he clothed (Aaron), the bishop, with a linen shirt, and girded him
    with a girdle, and clothed [him] with a coat of jacinth, and putted the cloth
    (or the cloak) on the shoulders above, which cloth (or cloak) on the shoulders
    he bound with a girdle, (he clothed Aaron, the High Priest, with a linen shirt,
    or with a linen robe, and girded him with a sash, and clothed him with a robe,
    or with an alb, of jacinth, and put the ephod over it, which ephod he bound with
    a sash,)
  epo-epo: Kaj li metis sur lin la ĥitonon kaj zonis lin per zono kaj vestis lin per
    la tuniko kaj metis sur lin la efodon kaj zonis lin per la zono de la efodo kaj
    alfortikigis per ĝi la efodon sur li.
  uig-PIN: Ⱨarunƣa kɵnglǝk kiydürüp, bǝlwaƣ baƣlap, tonni kiydürdi wǝ üstigǝ ǝfodni
    yapti; u ǝfodning bǝlweƣini baƣlap, ǝfodni uningƣa taⱪap ⱪoydi.
  beo-beo: E da Elanema da:i salasu amola abula gasisa:li. Amola abula eno bululisi.
    Amola e da ea bidegiga Ifode gasisa:li, amola amo ea nodomei bulu amoga ga:si.
  tpi-OTNT: Na em i putim siot long Aron pastaim. Na em i raunim wanpela longpela
    laplap long bel bilong Aron na i pasim. Na Moses i putim longpela klos na bikpela
    laplap long Aron na kisim let paspas i gat bilas na pasim bikpela laplap i raunim
    bel bilong Aron.
  hau-SA: Ya sa wa Haruna taguwa, ya ɗaura igiya kewaye da shi, ya sa masa riga, ya
    sa masa efod. Ya kuma ɗaura masa efod wanda aka yi masa saƙar gwaninta.
  uig-LAT: Harun’gha könglek kiydürüp, belwagh baghlap, tonni kiydürdi we üstige efodni
    yapti; u efodning belwéghini baghlap, efodni uninggha taqap qoydi.
  nde-nde: Wagqokisa u-Aroni ibhatshi, wasemgaxa ibhanti, wamgqokisa isembatho semahlombe,
    waphinda wabopha isembatho semahlombe ngozwezwe lwaso olwelukwe ngobungcitshi;
    walibophela kuye.
  ton-ton: Pea naʻa ne ʻai kiate ia ʻae kofutuʻa, ʻo ne nonoʻo ʻaki ʻe ia ʻae noʻo,
    ʻo ʻai kiate ia ʻae kofu fakatōtōlofa, mo ne ʻai kiate ia ʻae ʻefoti, ʻo ne nonoʻo
    ʻaki ia ʻae noʻo fakanikonikoʻi ʻoe ʻefoti, ʻo nonoʻo ʻaki ʻe ia ia.
  ces-1613: A oblékl jej v sukni a přepásal ho pasem, a oděv ho pláštěm, dal náramenník
    svrchu na něj, a připásal jej pasem náramenníka a otáhl ho jím.
  eng-WMB: He put the tunic on him, tied the sash on him, clothed him with the robe,
    put the ephod on him, and he tied the skillfully woven band of the ephod on him
    and fastened it to him with it.
  tam-TCV: அவன் ஆரோனுக்கு உள்ளுடையை உடுத்தி, இடுப்பில் இடைப்பட்டியைக் கட்டி, மேல்
    அங்கியை உடுத்தி, ஏபோத்தையும் போட்டான். திறமையாக, அழகாகப் பின்னப்பட்ட இடைப்பட்டியினால்
    ஏபோத்தை அவனுக்குக் கட்டினான். இவ்வாறாக, அது அவன்மேல் கட்டப்பட்டது.
  ceb-ULB: Gisul-oban niya si Aaron ug taas nga bisti ug gibaksan siya ug bakos nga
    panapton, gibistihan siya ug kupo ug gisul-ob kaniya ang efod, ug unya gibaksan
    siya sa labing maayo nga pagkatahi nga bakos sa efod ug gihikot kini kaniya.
  pol-UBG: Potem włożył tunikę na niego i przepasał go pasem, ubrał go w płaszcz,
    nałożył na niego efod i przepasał go pasem efodu, i przymocował go nim.
  urd-GVU: اُس نے ہارون کو کتان کا زیرجامہ پہنا کر کمربند لپیٹا۔ پھر اُس نے چوغہ پہنایا
    جس پر اُس نے بالاپوش کو مہارت سے بُنے ہوئے پٹکے سے باندھا۔
  deu-1912: und legte ihnen den leinenen Rock an und gürtete sie mit dem Gürtel und
    zog ihnen den Purpurrock an und tat ihm den Leibrock an und Gürtete ihn über den
    Leibrock her
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಆರೋನನಿಗೆ ನಿಲುವಂಗಿಯನ್ನು ತೊಡಿಸಿ, ನಡುಕಟ್ಟನ್ನು
    ಸುತ್ತಿ, ಮೇಲಂಗಿಯನ್ನು ತೊಡಿಸಿ, ಏಫೋದ್ ಕವಚವನ್ನು ಹಾಕಿಸಿ, ಕವಚದ ಮೇಲೆ ಸೊಗಸಾಗಿ ನೇಯ್ದ ನಡುಕಟ್ಟನ್ನು
    ಕಟ್ಟಿದನು, ಅದರಿಂದ ಕವಚವನ್ನು ಅವನಿಗೆ ಹೊದಿಸಿದನು.
  yap-yap: Me yin’ fare kenggin e mad nga daken Aron nge fare wuru’ e mad nib n’uw
    me m’ag fare gi leed nga lukngun. Me yin fare efod nga daken me m’ag ko fare gi
    leed ni kan lifith nrib fel’ u lukngun.
  hlt-MCSB: Aaron te angkidung a paek tih lamko a vah sak. Hnikul te a bai sak tih
    hnisui te a sui pah. Cihin neh a yen phoeiah hnisui khaw a hlin pah.
  mdy-ETH: ዬያይዴስካፓ ቄኤሳ ማኣዓ ዖዶዞ ቃሚሾ ዓኣሮኔ ማይሲ፥ ዼኤፒ ኮኦቴያ ማይሲ፥ ኬርና ቱኮ ባኮዋ ቱኡሲ፥ ዔፑዴ ጌይንታ
    ባቃና ዓጎ ባኮዋ ዓጊ፥ ዱማ ጎይሢና ሚዛጲሲ ኮሾና ቃልሾና ዬያ ዔፑዶ ዓይሢ ኬርና ቱኬኔ፤
  twi-ASANTE: de Aaron atadeɛ sononko a ne mmeamu ka ho de ne batakari a asɔfotadeɛ
    a wɔde tam a ɛyɛ fɛ ayɛ nʼabɔwomu hyɛɛ no.
  eng-WEBU: He put the tunic on him, tied the sash on him, clothed him with the robe,
    put the ephod on him, and he tied the skillfully woven band of the ephod on him
    and fastened it to him with it.
  bnp-bnp: Muri i vakarodoa na nirodo e Aron, i bolea a kala i manga a palabele, i
    vakarea ia vona. Muri i vakarodoa e Aron na nirodo ola ola, i vakarea ia na kala
    dagi. I bolea a palabele ni vakabagetu, i kolo tatea a kala dagi ne Aron.
  wal-wal: Meeccidi Aaroona qoliyaa maizziis; danccuwaakka danccissiis. Qassi adussa
    qoliyaa maizzidi, a bollan eefuudiyaa maizziis. Eefuudiyaa hiillatidi daddido
    qabattuwan Aaroonaara gattidi qachchiis.
  spa-PDDPT: Luego puso la túnica sobre él, le ató el cinturón, lo vistió con el manto,
    le puso el efod, lo ató con la faja tejida del efod y lo sujetó con él.
  gun-gun: Omonhemonde Arão kamixa puku py, ha'e ku'akuaa ju omoĩ. Omoĩ ao puku sacerdote
    pegua. Hexe omoĩ avi hi'árygua, ha'e manto sacerdote pegua ae omoĩ vy oku'akua
    avi manto regua py ae, ita oĩmbaa va'e py. Ha'e vy omoatyrõmba porã'i hexe.
  agu-BL: Ma yi wi't chitx'ajone'n, nintzun oc tk'ol Moisés yi be'chok yi chukpi'n
    nin tu' te'j Aarón, nin je' ẍinul yi xe c'u'ltz tan jun c'albil, nin oc tk'ol
    yi xbu'k yi txowi'n quen tu', te'j Aarón. Ncha'tz oc tk'ol yi be'ch tetz yi na
    bi'aj efod wutz c'u'l Aarón, nin cu' c'alol yi e'chk ju' yi efoda'tz.
  ilo-ULB: Inkabilna kenni Aaron ti tunika ken inggalotna ti barikes iti siketna,
    kinawesanna isuna iti kagay ken insuotna ti efod kenkuana, ken kalpasanna, pinairutanna
    ti efod babaen iti barikes a nasayaat iti pannakaabelna ken inbedbedna kenkuana.
  kpg-kpg: Gei mee ga haga ulu Aaron gi di gahu, ga haga ulu labelaa gi di gahu lloo,
    gaa nnoo tuaidina o maa gi di tuu nnoo gahu. Gei mee ga haga ulu a mee gi di gahu
    hai hegau dabu ‘ephod’ gaa nnoo nia duu o di maa gi tuaidina o maa.
  uig-ARA: ھارۇنغا كۆڭلەك كىيدۈرۈپ، بەلۋاغ باغلاپ، توننى كىيدۈردى ۋە ئۈستىگە ئەفودنى
    ياپتى؛ ئۇ ئەفودنىڭ بەلۋېغىنى باغلاپ، ئەفودنى ئۇنىڭغا تاقاپ قويدى.
  sus-sus: A naxa dugi sɛniyɛnxie ragoro Haruna ma, a naxa a tagi xiri bɛlɛti ra,
    a guba ragoro a ma, a sɛrɛxɛdubɛ donma ragoro na fari, a a tagi xiri bɛlɛti ra.
  pon-2006: E ahpw kalikawihkihda Aaron sehto oh likou reireio oh pirekipene lukepeo
    katengo. E ahpw kidahng ihpod powe oh pirekipene lukepeo kateng deiad.
  ksd-ksd: Ma i ga ule tar ra lolovina kolot tai Aron, ma i ga vi pit ia ma ra vivi,
    ma i ga ule ra olovoi tana ma ra kolot na bongobongo ma i ga vi pit ia ma ra vivi
    di ga viri mal ia kai ra kolot na bongobongo.
  tur-YTC: Ona gömleği giydirdi, beline kuşağı bağladı, ona kaftanı giydirdi, ona
    efodu giydirdi ve efodun ustaca dokunmuş şeridini üzerine bağlayıp efodu kendisine
    onunla bağladı.
  grc-BRENT: Καὶ ἐνέδυσεν αὐτὸν τὸν χιτῶνα, καὶ ἔζωσεν αὐτὸν τὴν ζώνην, καὶ ἐνέδυσεν
    αὐτὸν τὸν ὑποδύτην, καὶ ἐπέθηκεν ἐπʼ αὐτὸν τὴν ἐπωμίδα.
  ind-AYT: Dia memakaikan baju panjang kepada Harun dan mengikatkan ikat pinggang
    kepadanya, lalu dia memakaikan jubah kepadanya dan memasang baju efod atasnya,
    kemudian dia mengikatkan pita baju efod di sekelilingnya sehingga baju efod itu
    terikat dengannya.
  nya-nya: Anamuveka Aaroni mwinjiro, ndi kumumanga lamba mʼchiwuno. Anamuvekanso
    mkanjo wa efodi ndi efodiyo. Anamangira lamba efodiyo amene analukidwa mwaluso
    uja, motero efodiyo analimba mʼchiwunomo.
  hrv-hrv: Obuče na nj haljinu, opasa ga pojasom, ogrnu ga ogrtačem i stavi mu oplećak.
    Zatim ga opasa tkanicom oplećka i njome pritegnu uza nj oplećak.
  mps-mps: Tama agai te holobo ugwa Aronba bolo gudulali. Tama agai te bobage name
    ugwa te Aron tabidu belali. Tama Mosesgo bobage aiyaba tagalalubo ugwa te genuai
    name ugwa Aronba gudulama, te welia kukulu au yai selama, te genuai ugwago te
    Aron tabidu soani kekalio.
  tpi-tpi: Na em i putim siot long Aron pastaim. Na em i raunim wanpela longpela laplap
    long bel bilong Aron na i pasim. Na Moses i putim longpela klos na bikpela laplap
    long Aron na kisim let paspas i gat bilas na pasim bikpela laplap i raunim bel
    bilong Aron.
  dan-1931: Og han gav ham Kjortelen på, omgjordede ham med Bæltet, iførte ham Kåben,
    gav ham Efoden på, omgjordede ham med Efodens Bælte og bandt dermed Efoden fast
    på ham;
  vie-OVCB: Ông mặc áo, thắt lưng cho A-rôn, lại mặc áo dài, ê-phót với thắt lưng
    thêu đẹp đẽ.
  guj-2017: તેણે હારુનને ઉપવસ્ત્રો પહેરાવ્યાં અને તેની કમરે કમરબંધ બાંધીને જામો પહેરાવ્યો
    અને તેને એફોદ પહેરાવીને તેણે એફોદનો કારીગરીથી વણેલો પટકો તેની કમરે બાંધ્યો અને
    એ વડે તેણે તેના શરીર સાથે તે બાંધ્યો.
  pon-2006A: E ahpw kalikawihkihda Aaron sehto oh likou reireio oh pirekipene lukepeo
    katengo. E ahpw kidahng ihpod powe oh pirekipene lukepeo kateng deiad.
  por-BRBSL: Ele colocou a túnica sobre ele, amarrou a faixa sobre ele, vestiu-o com
    o manto, colocou o éfode sobre ele, e amarrou a faixa habilmente tecida do éfode
    sobre ele e a prendeu a ele com ele.
  cth-cth: Aron hai angki a kho sak teh, taisawm a kâyeng sak. Angkidung a kho sak
    teh, vaihma angki a kâkhu sak. Vaihma angkikep khan nahan e a meikahawicalah kawng
    e angki a kho sak teh a khan pouh.
  twi-twi: Ɔde Aaron atade sononko bi a ne mmeamu ka ho ne batakari a asɔfotade a
    wɔde tam a ɛyɛ fɛ ayɛ nʼabɔso hyɛɛ no.
  hlt-hlt: Aaron te angkidung a paek tih lamko a vah sak. Hnikul te a bai sak tih
    hnisui te a sui pah. Cihin neh a yen phoeiah hnisui khaw a hlin pah.
  tbz-SIM: kɛ́dɑ́tínnɛ́ Anɔɔ dikɔutɛ́yɑɑ̀bòrì kɛ́boú fɛnɑɑ̀kɔ̃̀nfɛ̀, kɛ́nɔ́ɔ́ ndikɔutɛ́yɑɑ̀bòkũpuri,
    kɛ́nɔ́ɔ́ ntɛkɔutɛ́yɑɑ̀bòtɛ̀ kɛ́boú fɛnɑɑ̀kɔ̃̀nfɛ̀,
  msy-2020: A faraghavɨra ofa gamir gumazimɨn korotiar ruarir aven azuim isa Aron
    garugha, inir ruarir ivariam gitim isa an ivariam gike. Egha Moses korotiar ruarir
    azenan itim a garu. Egha a korotiar otevir azenan azuim a garugha anemɨghɨnasa
    inir sazir kurkazir aghuiba itim isa an ivariam gike.
  dop-dop: Ɩlɛnɑ ɩ́ suu Alɔŋ kɛ pǝtɛɛ toko, nɑ ɩ́ lǝlɩ-ɩ tɑmpɑlɑ, nɑ ɩ́ suu-ɩ cɑpɑ.
    Ɩlɛnɑ ɩ́ pɑɑ-ɩ kɔtɑɣɑ pɛntɛ tɑkɑ, nɑ ɩ́ tɑmsɩ ɩ ŋmɩɩsɩ kɛ ɩ siɣile tɑɑ. nɔɣɔlʋɣʋ,
    nɑ pɑ́ pɑɑkɩ pɑ lɑŋɑ tɑɑ ɩsɩɩ kukunɑɑ pɑɑkɩ sɑɑlɑɣɑ ŋkɑ tɔ pǝ tɑkɑ.
  azb-azb: Harunun əyninə xirqəsini geyindirib belinə qurşağını bağladı, üstündən
    cübbəsini geyindirdi və üstünə efodu qoydu. Efodun kəmərini belinə bağlayıb efodu
    özünə bərkitdi.
  eng-DBY: And he put upon him the vest and girded him with the girdle, and clothed
    him with the cloak, and put the ephod on him, and he girded him with the girdle
    of the ephod, and fastened the ephod on him.
  hin-2017: तब उसने उनको अंगरखा पहनाया, और कमरबन्ध लपेटकर बागा पहना दिया, और एपोद
    लगाकर एपोद के काढ़े हुए पट्टे से एपोद को बाँधकर कस दिया।
  wol-KYG: solal Aaróona mbubb mu gudd ma, takkal ko laxasaay ga, solal ko fëxya ba,
    tegal ko ca xar-sànni ma, takkal ko ngañaay la ca kawam, jàppe ko ko, mu tafu
    ca kawam.
  eng-YLT: and doth put on him the coat, and doth gird him with the girdle, and doth
    clothe him with the upper robe, and doth put on him the ephod, and doth gird him
    with the girdle of the ephod, and doth bind [it] to him with it,
  eng-WYC-2017: he clothed the bishop with a linen shirt, and girded him with a girdle,
    and clothed [him] with a coat of jacinth, and putted the cloth on the shoulders
    [or cape] above, which cloth on the shoulders he bound with a girdle,
  eng-WMBB: He put the tunic on him, tied the sash on him, clothed him with the robe,
    put the ephod on him, and he tied the skilfully woven band of the ephod on him
    and fastened it to him with it.
  urd-GVH: उसने हारून को कतान का ज़ेरजामा पहनाकर कमरबंद लपेटा। फिर उसने चोग़ा पहनाया
    जिस पर उसने बालापोश को महारत से बुने हुए पटके से बाँधा।
  rug-rug: Va sage nia na poko keoro doduru meke keke poko gele sa se Eroni meke dokoho
    pule nia pule keke poko dokoho, meke keke poko tana hiama sapu ta pitie vinasari
    meke pusi nia pa kopetena.
  gaz-gaz: Innis Aroonitti kittaa uffisee sabbataan hidheef; wandaboos itti uffisee
    isa irratti dirata dabaleef; dirata sanas sabbata ogummaadhaan hojjetameen hidheef.
  fra-LSG: Il mit à Aaron la tunique, il le ceignit de la ceinture, il le revêtit
    de la robe, et il plaça sur lui l’éphod, qu’il serra avec la ceinture de l’éphod
    dont il le revêtit.
  yal-yal: A yi dugin nagodo Haruna ma, a yi a tagi xidi tagixidin na, a gubaan nagodo
    a ma, a saraxarali domaan nagodo a ma, a saraxarali domaan tagi xidi tagixidi
    faɲin na.
  haw-1868: A hookomo aku la oia i ke kapa komo ia ia, a kaei ae la ia ia i ke Kaei,
    a hoaahu ia ia i ka aahu, a kau hoi i ka epoda maluna ona, a kaei ae la ia ia
    i ke kaei onionio o ka epoda, a hoopili aku la ia mea ia ia.
  arb-NAV: وَأَلْبَسَ هَرُونَ الْقَمِيصَ وَنَطَّقَهُ بِالْحِزَامِ، وَكَسَاهُ بِالْجُبَّةِ،
    وَوَضَعَ عَلَيْهِ الرِّدَاءَ، وَنَطَّقَهُ بِحِزَامِ الرِّدَاءِ وَشَدَّهُ بِهِ،
  ewe-ewe: eye wòdo awutewui tɔxɛ la, alidziblanu la, dziwui kple kɔmewu la na Aron.
  eng-LEE: And he put upon him the coat, and girded him with the girdle, and clothed
    him with the robe, and put upon him the ephod, and he girded him with the belt
    of the ephod, and bound it unto him therewith.
  asm-FB: তেওঁ হাৰোণক অঙ্গৰক্ষক বস্ত্ৰখন পিন্ধালে আৰু টঙালি বন্ধা চোলাটো পিন্ধালে
    আৰু এফোদ পিন্ধাই, এফোদত নিপুণ ৰূপে বোৱা টঙালি কাপোৰ কঁকালত মেৰাই তাৰে সৈতে এফোদ
    বান্ধিলে।
  sus-A: عَ نَشَ دُفِ سّنِيّنشِيٍ رَفٌرٌ هَرُنَ مَ، عَ نَشَ عَ تَفِ شِرِ بّلّتِ رَ،
    عَ فُبَ رَفٌرٌ عَ مَ، عَ سّرّشّدُبّ دٌنمَ رَفٌرٌ نَ قَرِ، عَ عَ تَفِ شِرِ بّلّتِ
    رَ.
  fra-SBL: Il lui mit la tunique, lui attacha la ceinture, le revêtit de la robe,
    lui mit l'éphod, et il attacha sur lui la bande de l'éphod, habilement tissée,
    et la lui fixa avec elle.
  hbo-hbo: וַיִּתֵּ֨ן עָלָ֜יו אֶת־הַכֻּתֹּ֗נֶת וַיַּחְגֹּ֤ר אֹתֹו֙ בָּֽאַבְנֵ֔ט וַיַּלְבֵּ֤שׁ
    אֹתֹו֙ אֶֽת־הַמְּעִ֔יל וַיִּתֵּ֥ן עָלָ֖יו אֶת־הָאֵפֹ֑ד וַיַּחְגֹּ֣ר אֹתֹ֗ו בְּחֵ֙שֶׁב֙
    הָֽאֵפֹ֔ד וַיֶּאְפֹּ֥ד לֹ֖ו בֹּֽו׃
  eng-WYCLIFFE: he clothide the bischop with a lynnun schirte, `and girdide `the bischop
    with a girdil, and clothide with a coote of iacynt, and `puttide the cloth on
    the schuldris aboue,
  cwe-cwe: Maabaho kamvaza Haluni ng'hanzu na kumfunga mkwiji, kamvaza joho, kamvaza
    chizibawo na kuchifunga muna ichigudi chake kwa mkwiji wouhogosigwe goya.
  kik-kik: Agĩcooka akĩhumba Harũni kanjũ, na akĩmuoha mũcibi, na akĩmũhumba nguo
    ĩrĩa ya igũrũ ndaaya, na akĩmwĩkĩra ebodi. Ningĩ akĩmuoherera ebodi na mũcibi
    wa njohero ũrĩa watumĩtwo wega; nĩ ũndũ ũcio ũkĩohererwo harĩ we, akĩmũhotora
    naguo.
  fra-NCL: Il mit à Aaron la tunique, le ceignit de la ceinture, le revêtit de la
    robe, et il plaça sur lui l’éphod,
  cek-AK: Aaron to laihaw kasawk angkhuksak, kaengkaeh angzaengsak moe, kahni kasawk
    angkhuksak pacoengah, qaima kahni to angkhuksak; qaima ih laihaw anui zaenghaih
    kazii hoiah a takpum to a zaeng pae.
  cuk-cuk: Aarónʼga mor-dummad-suid yosad. Geb mor-dub sadergi ega edichad. Deginbali,
    mor-dummad-suitigwad ega yosbalid, geb a-birgi, mor-sakwasulid-efodʼye-nugad ega
    yosbalid, geb efod-molidubgi mor-dummad-suitigwad nue edichad.
  uig-CYR: Һарунға көйнәк кийдүрүп, бәлвағ бағлап, тонни кийдүрди вә үстигә әфодни
    япти; у әфодниң бәлвеғини бағлап, әфодни униңға тақап қойди.
  tel-2017: తరువాత అహరోనుకు చొక్కా తొడిగి, అతనికి నడికట్టు కట్టాడు. అంగీ ధరింపజేసి
    ఏఫోదుని వేశాడు. అందంగా అల్లిన నడికట్టుని ఏఫోదు పైగా వేసి బిగించి కట్టాడు.
  hat-BSA: Li te mete yon tinik sou li, mare senti li avèk yon sentiwon an twal, abiye
    li avèk yon manto, mete efòd la sou li; epi li te tache ban atistik efòd la e
    mare l sou li.
  kos-kos: El nokmulang Aaron ke nuknukfon lun mwet tol ac nuknuk oa loeloes se, ac
    losya infulwal ke sie mwe lohl. El filiya nuknuk lun mwet tol su pangpang ephod
    nu facl, ac kapreni nu ke infulwal ke sie pel otwot na wowo.
  hbo-WLC: וַיִּתֵּ֨ן עָלָ֜יו אֶת־הַכֻּתֹּ֗נֶת וַיַּחְגֹּ֤ר אֹתוֹ֙ בָּֽאַבְנֵ֔ט וַיַּלְבֵּ֤שׁ
    אֹתוֹ֙ אֶֽת־הַמְּעִ֔יל וַיִּתֵּ֥ן עָלָ֖יו אֶת־הָאֵפֹ֑ד וַיַּחְגֹּ֣ר אֹת֗וֹ בְּחֵ֙שֶׁב֙
    הָֽאֵפֹ֔ד וַיֶּאְפֹּ֥ד ל֖וֹ בּֽוֹ׃
  ibo-ibo: O yikwasịrị Erọn uwe ime ahụ, kee ya ihe okike a na-eke nʼukwu, yikwasịkwa
    ya uwe mwụda na efọọd ahụ, jiri ihe okike ahụ a chọrọ mma kegidesie efọọd ahụ
    ike nʼahụ ya.
  ory-ory: ପୁଣି ହାରୋଣଙ୍କୁ ପୋଷାକ ପିନ୍ଧାଇଲେ ଓ କଟିବନ୍ଧନୀରେ ତାଙ୍କର କଟି ବାନ୍ଧିଲେ ଓ ତାଙ୍କୁ
    ଚୋଗା ପିନ୍ଧାଇଲେ ଓ ତହିଁ ଉପରେ ଏଫୋଦ ଦେଲେ, ପୁଣି ଏଫୋଦର ଚିତ୍ରିତ ପଟୁକା ବାନ୍ଧି ତହିଁ ସଙ୍ଗେ
    ଏଫୋଦକୁ ବାନ୍ଧିଲେ।
  chk-chk: A aüföüfa ngeni Aaron ewe söch o peliti ngeni ewe pelit, a pwal aüföüfa
    ngeni ewe owokot me ewe üf itan efot o ri ngeni ririn ewe efot mi türmürina.
  rop-rop: Imbin pudum det shet en longwan kout langa Eran, en det waitwan heinggitjif
    raidaran langa im binji. En imbin meigim im werrimon det speshalwan shet gulum
    Ifad en bin taiyimap garram belt.
  ukr-1871: І надїв на його хитон, і підперезав його поясом, і окрив його верхньою
    ризою, і накинув на його оплїчника та й підперезав його мережаною крайкою наплїчника
    і підвязав на йому оплїчника;
  deu-1951: Und er legte ihm den Leibrock an und gürtete ihn mit dem Gürtel des Ephod
    und befestigte es damit.
  eng-JPS: And he put upon him the tunic, and girded him with the girdle, and clothed
    him with the robe, and put the ephod upon him, and he girded him with the skilfully
    woven band of the ephod, and bound it unto him therewith.
  srp-1865: I obuèe mu košulju, i opasa ga pojasom, i ogrnu ga plaštem, i metnu mu
    svrh njega opleæak, i steže oko njega pojas od opleæka, i opasa ga njim.
  lug-lug: N’ayambaza Alooni ekkooti, n’amusiba olwesibyo, n’amwambaza omunagiro,
    n’amwambaza n’ekyambalo ekya efodi, n’amusibya olwesibyo lwa efodi olwalukibwa
    n’amagezi amangi, n’amunyweza.
  heb-heb: ויתן עליו את הכתנת ויחגר אתו באבנט וילבש אתו את המעיל ויתן עליו את האפד
    ויחגר אתו בחשב האפד ויאפד לו בו׃
  ben-IRV: আর হারোণকে পরিচ্ছদ পরালেন, কোমরবন্ধনে বাঁধলেন, তাঁর গায়ে পরিচ্ছদ ও তাঁর
    ওপরে এফোদ দিলেন এবং এফোদের বিনুনি করা কোমরবন্ধনে আবদ্ধ করে তার সঙ্গে এফোদখানি
    বাঁধলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਕੁੜਤਾ ਪਹਿਨਾਇਆ ਅਤੇ ਪਟਕੇ ਨਾਲ ਉਸ ਦਾ ਲੱਕ ਬੰਨ੍ਹਿਆ ਅਤੇ ਚੋਗਾ
    ਪਹਿਨਾਇਆ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਏਫ਼ੋਦ ਪਹਿਨਾਇਆ ਅਤੇ ਸੋਹਣੀ ਕਢਾਈ ਕੀਤੇ ਹੋਏ ਏਫ਼ੋਦ ਦੇ ਪਟਕੇ ਨਾਲ
    ਉਸ ਦਾ ਲੱਕ ਕੱਸ ਦਿੱਤਾ।
  mya-JVB: အာရုန်ကို အင်္ကျီ ဝတ် စေ၍ ၊ ခါးပန်း ကို စည်း စေလေ၏။ ဝတ်လုံ နှင့် သင်တိုင်း
    ကိုလည်း ခြုံ စေ၍ ၊ ထူးဆန်းသောသင်တိုင်း ခါးစည်း ဖြင့် စည်း လေ၏။
  hmo-hmo: Mose ese Arona dekenai sioti bona dabua latana ia atoa, bona gaba gauna
    Arona dekenai ia kwatua. Ma epodi danu Arona dekenai ia kwatua, epodi ena gaba
    gauna, idia hatua namonamo gauna dekena amo.
  urd-urd: और उसको कुरता पहना कर उस पर कमरबन्द लपेटा, और उसको जुब्बा पहना कर उस पर
    अफ़ोद लगाया और अफ़ोद के कारीगरी से बुने हुए कमरबन्द को उस पर लपेटा, और उसी से
    उसको उसके ऊपर कस दिया।
  rus-SYN: и возложил на него хитон, и опоясал его поясом, и надел на него верхнюю
    ризу, и возложил на него ефод, и опоясал его поясом ефода и прикрепил им ефод
    на нем,
  bqc-SIM: À ulatao dà Aalonaɛ, à asana lɛ̀ɛlɛ dↄ̀a, ↄ̃ à ulatao dàɛ̀ ń sa'o'ulao,
    ↄ̃ à sa'o'ulapi asana dↄ̀ɛ̀ a pi.
  tcz-CHONGTHU: Chuin Aaron chu sang khol lah a alenpen chu avonpeh tan, sangkhol
    chol jong avon peh in, konggah jong agah peh tan ahi, hichu khut them tah a kisem
    chalchep konggah chu agahpeh in ahi.
  mar-mar: मग त्याने अहरोनाला विणलेला सदरा घातला, त्याच्या कमरेला कमरबंद बांधला; मग
    त्यास झगा घातला, नंतर त्याच्यावर एफोद चढवला आणि त्यावर कुशलतेने विणलेली पट्टी
    आवळून बांधली.
  qub-qub: Bäñariycorga Aaronta ajüruta jatiparcur wachcaparan. Jananmanna sotänata
    jatiparan, chaypa jananmanna mandil-niraj efodta. Nircur efodpa watullanwan chegllanpa
    sumaj wataparan.
  bqp-bqp: Mɑ u Aroni win tɑko sebusiɑ kɑ sɛ̃kɑtiɑ ye, kɑ yɑbe boogugii te, kɑ yɑbe
    tɑrɑkpe ge, ge u gbinisi yɑbe boogugii te sɔɔ kɑ gen sɛ̃kɑtiɑ.
  hat-hat: Lèfini, li mete chemiz la ak gwo rad la sou Arawon, li mare sentiwon an
    nan ren li. Apre sa, li mete jile a sou li, li mare bèl sentiwon jile a nan ren
    l'.
  eng-BSB: He put the tunic on Aaron, tied the sash around him, clothed him with the
    robe, and put the ephod on him. He tied the woven band of the ephod around him
    and fastened it to him.
  tod-tod: É seɠewuzeɠei looni Aalɔn ɠɔba, é saamaɠili ga saamaɠiligi. É tookɔba
    wolai looni kɔba, é zalaɠa ɠula zeɠei loo maazu, é gili ga zalaɠa ɠula zeɠei
    ma lokoi.
  eng-WEBPB: He put the tunic on him, tied the sash on him, clothed him with the robe,
    put the ephod on him, and he tied the skilfully woven band of the ephod on him
    and fastened it to him with it.
  kbq-kbq: Ana huteno agra agu'a kukena Aronina antaninenteno, za'za kukena hunenteno
    anazama tro'ma nehaza vahe'mo'za knare hu'za tro hu'naza zaza nofi rugagino amu
    nofira hunenteno, amimizafina tavrave antaninenteno, ana tavravere efoti'ema nehazaza
    amimizarera anakinte'ne.
  nhe-BL: Huan teipa quiquenti Aarón itlatzintlanyoyo tlen huehueyac, huan quitlalili
    itzinquechilpica huan nojquiya quitlalili ipantzajca. Huan ipan nopa pantzajcayotl
    quitlali nopa seyoc ipantzajca tlen ax quipixqui ima.
  gub-BL: Na'e umunehew kar kamirpuku tunik her ma'e Àràw pe kury. Umuzeku'amumyk
    kar no. Omono kar iaxi'i pykaw kamirpuku i'aromo. Na'e omono amo kamirpuku hehe
    no. Uzeku'amumyk kar wi no.
  eng-DRA: He vested the high priest with the strait linen garment, girding him with
    the girdle, and putting on him the violet tunick, and over it he put the ephod,
