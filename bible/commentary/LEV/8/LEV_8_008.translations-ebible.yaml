verse: LEV.008.008
translations:
  mal-C: അദ്ദേഹത്തെ നിർണയപ്പതക്കം അണിയിച്ചു. നിർണയപ്പതക്കത്തിൽ ഊറീമും തുമ്മീമും വെച്ചു.
  deu-TKW: Hierauf legte er ihm die Tasche an und that in die Tasche die Urim und
    die Tummim.
  lin-lin: Alatisaki Aron elamba ya tolo mpe atiaki Urimi mpe tumimi likolo ya elamba
    yango.
  eng-LSV: and puts the breastplate on him, and puts the Lights and the Perfections
    into the breastplate,
  eng-GNV: After he put the brest plate thereon, and put in the breast plate the Vrim
    and the Thummim.
  eng-WEBSTER: 'And he put the breast-plate upon him: also he put in the breast-plate
    the Urim and the Thummim.'
  nhw-BL: Teipa Moisés quitlalili nopa yolixpantzajcayotl catli quipixqui ibolsa huan
    nopona quitlalili nopa Urim huan nopa Tumim, nopa dados tlatzejtzeloltic tlen
    Toteco.
  swh-ONEN: Akaweka kifuko cha kifuani juu yake, na kuweka Urimu na Thumimu kwenye
    hicho kifuko.
  bba-bba: Mɑ u bɔɔ bɑrɑ ye sɔndi win tororu wɔllɔ. Mɑ u urimu kɑ tumimu doke bɔɔ
    bɑrɑ yen sɔɔwɔ.
  eng-KJVCPB: 'And he put the breastplate upon him: also he put in the breastplate
    the Urim and the Thummim.'
  luo-luo: Norwakone law akor, moketo ombulu miluongo ni Urim gi Thumim e law akorno.
  meu-meu: Bena hahemaoro vainana e ha-inulaia; vaina lalonai Urim bona Tumim e uda.
  npi-ULB: उनले तिनलाई छाती-पाता लगाइदिए, र छाती-पातामा ऊरीम र तुम्मीम राखिदिए ।
  yor-yor: Ó fi ìgbàyà sí àyà rẹ̀, ó sì fi Urimu àti Tumimu sí ibi ìgbàyà náà.
  pes-OPCB: بعد سینه‌پوش را بر او بست و اوریم و تُمّیم را در آن گذاشت،
  tgl-ULB: Inilagay niya ang baluti sa kaniya, at sa baluti inilagay niya ang Urim
    at Tummim.
  hui-hui: Ani bialu aga emene mbira Arononaga galuhombeni mo karula howa aga emene
    nu ale ogoni wiagoha ege to̱le̱ kira mini Urimu Tumimula Anduane Homogonaga hame
    hale haga biagolabo nu ale ogoniha hana hene.
  mya-mya: ရင်​ဖုံး​ကို​တပ်​ဆင်​ပေး​ပြီး​လျှင်​ရင်​ဖုံး​ထဲ ၌​ဥ​ရိမ်​နှင့်​သု​မိမ်
    ကို​ထည့်​ထား​၏။-
  bod-N: ཡང་ཁོས་ཨ་རོན་ལ་བྲང་རྒྱན་ཡང་སྤྲས་པ་དང་། ཨུའུ་རིམ་དང་ཐུའུ་མིམ་ཞེས་པའི་རྟགས་རིལ་གཉིས་བྲང་རྒྱན་གྱི་ནང་དུ་བཅུག
  sna-sna: Akaisa chidzitiro chepachipfuva paari uye akaisa Urimi neTumimi pachidzitiro
    chepachipfuva.
  spa-BLM: Le puso el pectoral. Puso el Urim y el Tumim en el pectoral.
  cac-cac: Axo d'a spatic c'apac chi', ix yac'paxoch jun c'apac smacul sn̈isc'ol vin̈,
    a d'a yol c'apac chi' ix yac'och q'uen Urim vin̈ yed' q'uen Tumim.
  swh-ULB: Kisha Musa akaweka kifuko kifuani mwa Aroni, na ndani ya kifuko hicho akaweka
    Urimu na Thumimu.
  bel-bel: і ўсклаў на яго нагруднік, і на нагруднік паклаў урым і тумім,
  deu-ELBBK: und er setzte das Brustschild darauf und legte in das Brustschild die
    Urim und die Thummim;
  mbb-OT: Ne impeseluub daan ni Moises diyà te ki Aaron is teleǥuey ziyà te kumeng,
    ne intaǥù din dutun is Urim wey Thumim.
  mal-2015: അവനെ പതക്കം ധരിപ്പിച്ചു; പതക്കത്തിൽ ഊറീമും തുമ്മീമും വെച്ചു.
  rmc-rmc: Urďa pre leste o naprsňikos a thoďa andre o losi Urim the Tumim.
  pes-OPV: و سینه بند را بر او گذاشت واوریم و تمیم را در سینه بند گذارد.
  ron-1924: Й-а пус пептарул ши а пус ын пептар Урим ши Тумим.
  ben-OBCV: মোশি হারোণকে বুকপাটা দিলেন ও বুকপাটাতে ঊরীম ও তুম্মীম স্থাপন করলেন।
  som-som: Oo haddana wuxuu isagii saaray laabgashigii, oo laabgashigiina wuxuu geliyey
    Uuriimkii iyo Tummiimkii.
  lat-VUC: quod astringens cingulo aptavit rationali, in quo erat Doctrina et Veritas.
  eng-ASVBT: 'And he placed the breastplate upon him: and in the breastplate he put
    the Urim and the Thummim.'
  ita-1885: Poi mise sopra lui il Pettorale, nel quale pose Urim e Tummim.
  eng-LXXUP: 'and girded him with a girdle according to the make of the ephod, and
    clasped him closely with it: and put upon it the oracle, and put upon the oracle
    the Manifestation and the Truth.'
  eng-ULB: He placed the breastpiece on him, and in the breastpiece he put the Urim
    and the Thummim.
  spa-VBL: Luego Moisés sujetó el pectoral a Aarón y puso el Urim y Tumim en el pectoral.
  fra-_FOB: Il lui mit aussi le pectoral, et mit au pectoral l'Urim et le Thummim.
  mal-mal: അവനെ പതക്കം ധരിപ്പിച്ചു; പതക്കത്തിൽ ഊറീമും തുമ്മീമും വച്ചു.
  urd-GVR: Is ke bād us ne sīne kā kīsā lagā kar us meṅ donoṅ qur'e banām Ūrīm aur
    Tummīm rakhe.
  suz-BL: मिनु नोले मेकोमी हारून कली कुचुम रेल्‍तीक झोला रेल्‍ताक्‍व, मिनु मेको आगा
    “ऊरीम नु थुम्‍मीम” कुर पाप्‍तु। ऊरीम नु थुम्‍मीम कली छेङछेङ नु निसाफ पतीके देंसीब।
    परमप्रभु यावे आ देंशो कोंइब बाक्‍ब।प्रस्‍थान २८:३०
  ita-1927: Gli mise pure il pettorale, e sul pettorale pose l’Urim e il Thummim.
  ckb-ckb: بەرسینەکەی لەبەری کرد و ئوریم و تومیمەکەی خستە ناو بەرسینەکە.
  eng-BBE: And he put the priest's bag on him, and in the bag he put the Urim and
    Thummim.
  kan-OKCV: ಅವನ ಮೇಲೆ ಎದೆಪದಕವನ್ನು ಹಾಕಿ, ಆ ಎದೆಪದಕದಲ್ಲಿ ಊರೀಮ್ ಮತ್ತು ತುಮ್ಮೀಮ್ ಇವುಗಳನ್ನೂ
    ಸಹ ಹಾಕಿದನು.
  tam-2017: அவனுக்கு மார்ப்பதக்கத்தை அணிவித்து, மார்ப்பதக்கத்திலே ஊரீம், தும்மீம்
    என்பவைகளையும் வைத்து,
  spa-RV-1909: Púsole luego encima el racional, y en él puso el Urim y Thummim.
  ron-BTF: Și a pus pieptarul pe el, de asemenea a pus în pieptar pe Urim și Tumim.
  eng-WEBP: He placed the breastplate on him. He put the Urim and Thummim in the breastplate.
  eng-FBV: Then Moses attached the breastpiece to Aaron and put the Urim and Thummim
    in the breastpiece.
  nld-1939: Hij hing hem de borsttas om, en legde in de borsttas de Oerim en de Toemmim;
  nch-BL: Teipa Moisés quitalili nopa yolixtzajcayot cati quipixqui ibolsa huan nopona
    quitalili nopa Urim huan nopa Tumim, nopa dados tatzejtzeloltic ten Toteco.
  vie-1934: Người cũng đeo bảng đeo ngực và gắn vào bảng u-rim và thu-mim,
  hin-CV: फिर उन्होंने अहरोन को सीनाबंद पहनाया और उसमें उरीम एवं थुम्मीम लगा दिए.
  eng-OURB: He placed the breastplate on him; and in the breastplate he put the 'Urim
    ·Lights· and the Thummim ·Perfections·.
  spa-BES: Y puso sobre él, él pectoral del sacerdote, y en él pectoral puso el Urim
    y Tumim.
  tdx-tdx: Le napeta’e ama’e i takon’ arañañey vaho nazili’e amy takon’ arañañey ty
    Orimae naho i Tomimae;
  vid-vid: Hamba nakamuwika chila chihako cha mmhambaga na kujela azo Ulimu na Sumimu
    mgati mwa acho chihako cha mmhambaga.
  eng-OKE: And set upon him the breastplate, and put in the breastplate the uraia
    an the thummaia.
  tha-KJV: และโมเสสสวมทับทรวงให้อาโรน และใส่อูริมกั​บท​ูมมิมไว้ในทับทรวงนั้น
  por-BR-2018: Pôs-lhe logo encima o peitoral, e nele pôs o Urim e Tumim.
  deu-ELO: und er setzte das Brustschild darauf und legte in das Brustschild die Urim
    und die Thummim;
  eng-WYC-2018: and joined thereto the rational, wherein doctrine and truth was. (and
    joined the breastpiece to it, in which was the Urim and the Thummim.)
  epo-epo: Kaj li metis sur lin la surbrustaĵon, kaj sur la surbrustaĵon la signojn
    de lumo kaj de justo.
  uig-PIN: Andin Musa uningƣa «ⱪoxen»ni taⱪap, ⱪoxenning iqigǝ «urim bilǝn tummim»ni
    selip,
  beo-beo: E da bidegi ea dedebosu gasisa:lili, amo ganodini Ulimi amola Damini sali.
  tpi-OTNT: Na em i pasim liklik laplap long bros bilong Aron na putim dispela tupela
    ston bilong kisim save long laik bilong God, insait long poket bilong dispela
    laplap.
  hau-SA: Ya sa masa ƙyallen maƙalawa a ƙirji, ya kuma sa Urim da Tummim a ƙyallen
    maƙalawa a ƙirjin.
  uig-LAT: Andin Musa uninggha «qoshén»ni taqap, qoshénning ichige «urim bilen tummim»ni
    sélip,
  nde-nde: Wamgqokisa isembatho sesifuba wasebeka i-Urimi leThumimi esambathweni leso.
  ton-ton: 'Pea naʻa ne ʻai ʻae kofu fatafata kiate ia: pea ne ʻai foki ki he kofu
    fatafata ʻae ʻUlimi mo e Tumemi.'
  ces-1613: A vložil na něj náprsník, do něhožto dal urim a thumim.
  eng-WMB: He placed the breastplate on him. He put the Urim and Thummim in the breastplate.
  tam-TCV: பின்பு மார்பு அணியை அவனுக்குப் போட்டு, அந்த மார்பு அணியிலே ஊரீம், தும்மீம்
    என்பவைகளையும் வைத்தான்.
  ceb-ULB: Gitaod niya kaniya ang sapaw sa dughan nga may bulsa-bulsa, ug gisulod
    niya ang Urim ug ang Tumim didto sa sapaw nga may bulsa-bulsa.
  pol-UBG: Włożył też na niego pektorał i do pektorału włożył Urim i Tummim.
  urd-GVU: اِس کے بعد اُس نے سینے کا کیسہ لگا کر اُس میں دونوں قرعے بنام اُوریم اور
    تُمیم رکھے۔
  deu-1912: und tat ihm das Amtschild an und das Schild Licht und Recht
  kan-2017: ಅವನು ಎದೆಯ ಮೇಲೆ ಪದಕವನ್ನು ಬಿಗಿದು ಆರೋನನಿಗೆ ಹಾಕಿ ಅದರೊಳಗೆ ಊರೀಮ್ ಮತ್ತು ತುಮ್ಮೀಮ್
    ಎಂಬ ವಸ್ತುಗಳನ್ನು ಇಟ್ಟನು.
  yap-yap: Me m’ag nga daken ngorngoren fare gi mad ni fen ngorngorey me tay fare
    Urim nge Thummim nga langgin.
  hlt-MCSB: Rhangpho te a buen pah vaengah Urim neh Thummim te rhangpho khuiah a det
    pah.
  mdy-ETH: ዔፑዶኮ ጊዳ፦ ዳዶ ቡራሾ ሲኪ፥ ዑሪሜና ቱሚሜ ጌይንታ ባኮንሢ ጋራ ዓጌኔ፤
  twi-ASANTE: Afei, Mose de adaaboɔ fam Aaron bo de Urim ne Tumim no hyɛɛ mu.
  eng-WEBU: He placed the breastplate on him. He put the Urim and Thummim in the breastplate.
  bnp-bnp: I bolea a kala na ngala i koloa na ngalane Aron. I bole a kedo kiroko i
    rua ne vona ni bole a lohokanga na ningaru na Vure, i ru pololilo na kala na ngala.
  wal-wal: Qassi tiran wottiyoogaa Aaroona bollan aattidi, a giddon Uriimiyaanne Tumiimiyaa
    wottiis.
  spa-PDDPT: Le puso encima el pectoral y colocó el Urim y el Tumim en el pectoral.
  gun-gun: Ha'e gui ma omoĩ avi pexo regua, ha'e pexo regua re ma Urim ha'e Tumim
    ju omoĩ.
  agu-BL: Nin tibaj yi jun efoda'tz oc tk'ol yi junt tal xbu'k yi na bi'aj pectoral,
    nin tc'u'l yi jun xbu'ka'tz ba'n tz'oc cob tal ne'ẍ c'ub yi na bi'aj Urim tu Tumim.
  ilo-ULB: Inkabilna ti pektoral kenkuana, ken inkapetna ti Urim ken Tummim iti pektoral.
  kpg-kpg: Mee gaa gahu tadahada o maa gi di mee gahu hadahada, gaa wanga nia ‘Urim’
    mo ‘Thummim’, gi lodo di maa.
  uig-ARA: ئاندىن مۇسا ئۇنىڭغا «قوشېن»نى تاقاپ، قوشېننىڭ ئىچىگە «ئۇرىم بىلەن تۇممىم»نى
    سېلىپ،
  sus-sus: A naxa kanke makotose ragoro a kɔn ma, a gɛmɛ firin sa na kui naxee findixi
    Ala waxɔnfe masense ra.
  pon-2006: E ahpw pil kihong perehpen mwaremware, oh kihong loale Urim oh Dumim
  ksd-ksd: Ma i ga ule ra popopoi na varkurai tana; ma i ga poe tar ra Urim ma ra
    Tumim ta ra popopoi na varkurai.
  tur-YTC: Göğüslüğü onun üzerine yerleştirdi. Urim ve Tummim'i göğüslüğün içine koydu.
  grc-BRENT: Καὶ συνέζωσεν αὐτὸν κατὰ τὴν ποίησιν τῆς ἐπωμίδος, καὶ συνέσφιγξεν αὐτὸν
    ἐν αὐτῇ· καὶ ἐπέθηκεν ἐπʼ αὐτὴν τὸ λογεῖον, καὶ ἐπέθηκεν ἐπὶ τὸ λογεῖον τὴν δήλωσιν
    καὶ τὴν ἀλήθειαν.
  ind-AYT: Dia juga memasangkan tutup dada kepadanya, lalu memasang Urim dan Tumim
    pada tutup dada itu.
  nya-nya: Anamuvekanso chovala chapachifuwa ndipo mʼchovalacho anayikamo Urimu ndi
    Tumimu.
  hrv-hrv: Stavi mu naprsnik, a u naprsnik metnu Urim i Tumim.
  mps-mps: Tama agai te dwasianu name ugwa Arongo hagawiade kekelama, tama te Godigo
    homu kolesaga konebo masigi si muani, te ugwa agebele poketde muai elaluai dao.
  tpi-tpi: Na em i pasim liklik laplap long bros bilong Aron na putim dispela tupela
    ston bilong kisim save long laik bilong God, insait long poket bilong dispela
    laplap.
  dan-1931: så anbragte han Brystskjoldet på ham, lagde Urim og Tummim i Brystskjoldet,
  vie-OVCB: Môi-se cũng đeo bảng đeo ngực vào cho A-rôn, đặt U-rim và Thu-mim vào
    trong bảng đeo ngực,
  guj-2017: તેણે તેને ઉરપત્રક પહેરાવીને ઉરપત્રકમાં તેણે ઉરીમ તથા તુમ્મીમ જોડી દીધા.
  pon-2006A: E ahpw pil kihong perehpen mwaremware, oh kihong loale Urim oh Dumim
  por-BRBSL: Ele colocou a couraça sobre ele. Colocou o Urim e o Thummim no peitoral.
  cth-cth: A lungtabue a ramuk sak teh athung vah, Urim hoi Thummim hah a hruek.
  twi-twi: Afei, Mose de adɛbo fam Aaron bo de Urim ne Tumim a ase ne hann ne pɛyɛ
    no hyɛɛ mu.
  hlt-hlt: Rhangpho te a buen pah vaengah Urim neh Thummim te rhangpho khuiah a det
    pah.
  tbz-SIM: kɛ́deè kɛ́nɔ́ɔ́ ndicĩ̀ncĩ̀nkɔ̃̀nnì, kɛ́ɑ̃nnɛ́ di miɛkɛ ikuɔ́ nɛntì bɛ̀
    tu tì udimmu nɛ̀ tumimmu
  msy-2020: Egha forivtarir inim isa Aronɨn evarim gike, egha Godɨn ifongiam gɨfofoghamin
    dagɨamning isa forivtarir inir an evarimɨn itim garu.
  dop-dop: Ɩlɛnɑ ɩ́ pɑɑ-ɩ lɑŋlɛ huluɣu, nɑ ɩ́ tʋ́ kʋ tɑɑ kɛ́ wɑlɑ pee tɑkɑ kɛ nɑɑlɛ.
    Anǝɣɩ pɑ mɑɣɑsɑɣɑnɑ nɑ pɑ́ nyǝŋ Ɩsɔ kʋyɔɣɔtʋtʋ.
  azb-azb: Efodun üstündən döşlüyünü, döşlüyündə isə Urim və Tummimi yerləşdirdi.
  eng-DBY: And he put the breastplate on it, and put on the breastplate the Urim and
    the Thummim;
  hin-2017: और उसने चपरास लगाकर चपरास में ऊरीम और तुम्मीम रख दिए।
  wol-KYG: Mu solal ko nag kiiraayal dënn ba, daldi yeb ca biir kiiraay la jumtukaayi
    tegtal ya, di Urim ba ak Tumim ba,
  eng-YLT: and doth put on him the breastplate, and doth put unto the breastplate
    the Lights and the Perfections,
  eng-WYC-2017: and joined thereto the rational, wherein doctrine and truth was.
  eng-WMBB: He placed the breastplate on him. He put the Urim and Thummim in the breastplate.
  urd-GVH: इसके बाद उसने सीने का कीसा लगाकर उसमें दोनों क़ुरे बनाम ऊरीम और तुम्मीम
    रखे।
  rug-rug: Va sage nia sa sa poko raqaraqa, meke vekoi sa sari karua tiṉitoṉa hitekedi
    sapu ta pozae Urimi meke Tumimi pa korapana sa.
  gaz-gaz: Kiisii qomaa itti kaaʼee kiisii sana keessa immoo Uriimii fi Tumiimii kaaʼe.
  fra-LSG: Il lui mit le pectoral, et il joignit au pectoral l’urim et le thummim.
  yal-yal: A yi kanke masaan bira a kɔɛ, a masɛnsɛn ti seene, Yurima nun Tumin sa
    na kui.
  haw-1868: A kau iho la hoi oia maluna ona i ka palenmanma; a kau hoi i ka Urima
    a me ke Tumima ma ka paleumanma.
  arb-NAV: وَجَعَلَ عَلَيْهِ الصُّدْرَةَ، وَثَبَّتَ فِي الصُّدْرَةِ الْأُورِيمَ وَالتُّمِّيمَ،
  ewe-ewe: Edo akɔtatsyɔnu la hã nɛ, eye wòtsɔ nu si wotsɔna bia gbe Mawui, “Urim”
    kple “Tumim,” de akɔtatsyɔnu la ƒe kotoku me.
  eng-LEE: And he put on him the breastplate; and he put in the breastplate the Urim
    and the Thummim.
  asm-FB: তেওঁৰ বুকুত বুকুপতা দিলে আৰু বুকুপতাত পুৰীম আৰু তুস্মীম দিলে।
  sus-A: عَ نَشَ كَنكٍ مَكٌتٌسٍ رَفٌرٌ عَ كْن مَ، عَ فّمّ قِرِن سَ نَ كُي نَشٍيٍ قِندِشِ
    عَلَ وَشْنقٍ مَسٍنسٍ رَ.
  fra-SBL: Il plaça sur lui le pectoral. Il mit l'urim et le thummim dans le pectoral.
  hbo-hbo: וַיָּ֥שֶׂם עָלָ֖יו אֶת־הַחֹ֑שֶׁן וַיִּתֵּן֙ אֶל־הַחֹ֔שֶׁן אֶת־הָאוּרִ֖ים
    וְאֶת־הַתֻּמִּֽים׃
  eng-WYCLIFFE: which cloth on the schuldris he boond with a girdil, and `dresside
    to the racional, wherynne doctryn and truthe was.
  cwe-cwe: Maabaho kamwikila chifuko chiya cha muimhambaga, na muna ichifuko icho
    kaguma Ulimu na Sumimu.
  kik-kik: Agĩcooka akĩmwĩkĩra gakuo ga gĩthũri, na gakuo-inĩ kau agĩĩkĩra Urimu na
    Thumimu.
  fra-NCL: qu’il serra avec la ceinture de l’éphod et il le lui attacha. Il lui mit
    le pectoral et il joignit au pectoral l’Urim et le Thummim ;
  cek-AK: To pacoengah saoek padaphaih kahni to angkhuksak moe, saoek padaphaih kahni
    nuiah Urim hoi Thummin to a zaeng pae.
  cuk-cuk: Geb sorbali, a-birgi mor-binasgargi-nagued ega nasiksad, geb mor-binasgargi-naguedyabali
    Urim, degi, Tumim ega sisad.
  uig-CYR: Андин Муса униңға «қошен»ни тақап, қошенниң ичигә «урим билән туммим»ни
    селип,
  tel-2017: అతనికి వక్షపతకం కట్టి దానిలో ఊరీమును, తుమ్మీమును ఉంచాడు.
  hat-BSA: Li te mete pyès lestomak la sou li. Anplis, nan pyès lestomak la, li te
    mete Ourim nan avèk Toumim nan.
  kos-kos: El sang mwe loeyuk iniwa nu facl, ac filiya Urim ac Thummim loac.
  hbo-WLC: וַיָּ֥שֶׂם עָלָ֖יו אֶת־הַחֹ֑שֶׁן וַיִּתֵּן֙ אֶל־הַחֹ֔שֶׁן אֶת־הָאוּרִ֖ים
    וְאֶת־הַתֻּמִּֽים׃
  ibo-ibo: O tụkwasịrị ya ihe igbochi obi ahụ nʼahụ, tinye Urim na Tumim nʼime ihe
    igbochi obi ahụ.
  ory-ory: ଆଉ, ସେ ତାହା ଉପରେ ବୁକୁପଟା ଦେଲେ ଆଉ, ବୁକୁପଟାରେ ଊରୀମ୍‍ ଓ ତୁମ୍ମୀମ୍‍ ରଖିଲେ।
  chk-chk: Iwe, a pachetä won ewe chechen leupw o uwalong ewe Urim me ewe Tumim lon
    .
  rop-rop: En imbin werrimon det speshalwan beig langa im briskit blanga garrimap
    det dubala speshalwan ston gulum Yuram en Thamam.
  ukr-1871: І повісив на його нагрудника і положив на нагруднику урім і тумім.
  deu-1951: Darnach legte er ihm das Brustschildlein an und tat in das Brustschildlein
    das Licht und das Recht;
  eng-JPS: And he placed the breastplate upon him; and in the breastplate he put the
    Urim and the Thummim.
  srp-1865: I metnu na nj naprsnik, a na naprsnik metnu Urim i Tumim.
  lug-lug: N’amuteekako ekyomukifuba, era mu kyomukifuba n’ateekamu Ulimu ne Sumimu.
  heb-heb: וישם עליו את החשן ויתן אל החשן את האורים ואת התמים׃
  ben-IRV: আর তাঁর বক্ষে বুকপাটা দিলেন এবং বুকপাটায় ঊরীম ও তুম্মীম বাঁধলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਸੀਨਾਬੰਦ ਪਹਿਨਾਇਆ ਅਤੇ ਉਸ ਸੀਨਾਬੰਦ ਵਿੱਚ ਊਰੀਮ ਅਤੇ ਤੁੰਮੀਮ ਨੂੰ
    ਰੱਖਿਆ।
  mya-JVB: ရင်ဖုံး ကိုလည်း ဆင်စေ၍ ၊ ရင်ဖုံး အထဲ ၌ ဥရိမ် နှင့် သုမိမ် ကို သွင်း ထားလေ၏။
  hmo-hmo: Mose ese danu kemena dabua Arona dekenai ia atoa, bona Urima bona Tumima
    be kemena dabua lalonai ia udaia.
  urd-urd: और सीनाबन्द को उसके ऊपर लगा कर सीनाबन्द में ऊरीम और तुम्मीम लगा दिए।
  rus-SYN: и возложил на него наперсник, и на наперсник положил урим и туммим,
  bqc-SIM: À bↄ̀ↄloonnↄɛ lòoɛ̀, ↄ̃ à Uliũ ń Tumiũo kà bↄ̀ↄpiu.
  tcz-CHONGTHU: Hiti chun ompho achung a atom peh in, chuin ompho chunga chun vahna
    le chamkimna akoi lhing sel’in ahi.
  mar-mar: मग मोशेने त्याच्यावर ऊरपट बांधला आणि त्याच्यात उरीम व थुम्मीम ठेवले;
  qub-qub: Jananmanna wataparan pichëra-niraj pectoralta. Pectoralmanna wiñaparan
    «Urim» nishan «Tumim» nishan rumi-mallwacunata.
  bqp-bqp: Mɑ u bɔɔ bɑrɑ ye sɔndi win tororu wɔllɔ. Mɑ u urimu kɑ tumimu doke bɔɔ
    bɑrɑ yen sɔɔwɔ.
  hat-hat: Epi li mete plastwon an sou li, li mete ourim ak tourim yo nan pòch plastwon
    an.
  eng-BSB: Then he put the breastpiece on him and placed the Urim and Thummim in the
    breastpiece.
  tod-tod: É kakazu zeɠei ʋilini kɔbu, é wuulimegi ta tumimegi ʋu kakazu zeɠei zu.
  eng-WEBPB: He placed the breastplate on him. He put the Urim and Thummim in the
    breastplate.
  kbq-kbq: Hagi onasi tavrave amimizafina anakinteteno, anantera Ra Anumzamofo avesizama
    keno eri fore'ma nehia haverare urimi havene tamimi havene rente'ne.
  nhe-BL: Teipa Moisés quitlalili nopa yolixpantzajcayotl tlen quipixqui ibolsa huan
    nopona quitlalili nopa Urim huan nopa Tumim, nopa dados tlatzejtzeloltic tlen
    Toteco.
  gub-BL: 'Omono ipuxi''a imimaw hehe no. Omomog mokoz ma''e imimaw rehe no: Uri Tumi
    rehe we.'
  eng-DRA: And binding it with the girdle, he fitted it to the rational, on which
    was Doctrine and Truth.
