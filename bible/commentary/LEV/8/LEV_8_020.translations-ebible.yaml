verse: LEV.008.020
translations:
  mal-C: അദ്ദേഹം ആട്ടുകൊറ്റനെ കഷണങ്ങളായി മുറിച്ച് തലയും കഷണങ്ങളും മേദസ്സും ദഹിപ്പിച്ചു.
  deu-TKW: Den Widder aber zerlegte er in seine Teile; sodann ließ Mose den Kopf,
    die Stücke und das Fett in Rauch aufgehn.
  lin-lin: Akataki-kataki meme yango na biteni. Moyize atumbaki biteni yango, moto
    mpe mafuta.
  eng-LSV: and he has cut the ram into its pieces, and Moses makes incense with the
    head, and the pieces, and the fat,
  eng-GNV: And Moses cut the ram in pieces, and burnt the head with the pieces, and
    the fat,
  eng-WEBSTER: And he cut the ram into pieces; and Moses burnt the head, and the pieces,
    and the fat.
  nhw-BL: Teipa quihuejhuelo nopa oquich borrego. Huan nopa nacatl tlatectli ihuaya
    itzonteco huan ichiyajca quitlati ipan nopa tlaixpamitl para quimacas TOTECO ipan
    poctli.
  swh-ONEN: Mose akamkata yule kondoo dume vipande vipande na kukiteketeza kichwa,
    vile vipande na yale mafuta.
  bba-bba: Mɑ u yɑ̃ɑ ten yɑɑ bɔɔrɑ, yen biru u ten wiru dɔ̃ɔ doke kɑ ten ɡum kɑ yɑɑ
    ye u mururɑ mi.
  eng-KJVCPB: And he cut the ram into pieces; and Moses burnt the head, and the pieces,
    and the fat.
  luo-luo: Ne opogo ring imno lemo ka lemo kendo nowangʼo wiye gi lemogo duto kod
    bochene.
  meu-meu: Bena e ivaia parara, kwarana bona tau-anina bona digarana be ihaboulaina
    patana latanai e haḡole oho, hari Mose ese.
  npi-ULB: उनले त्यस भेडालाई टुक्रा-टुक्रा गरी काटे र त्यसको टाउको, ती टुक्राहरू र
    बोसोलाई जलाए ।
  yor-yor: Ó gé àgbò náà sí wẹ́wẹ́, Mose sì sun orí àti àwọn ègé àti ọ̀rá rẹ̀.
  pes-OPCB: سپس قوچ را قطعه‌قطعه کرد و آنها را با کله و چربی حیوان سوزانید.
  tgl-ULB: Hiniwa niya ang lalaking tupa nang pira-piraso at sinunog ang ulo at ang
    mga piraso at ang taba.
  hui-hui: Ibugua sibinaga darama biago odo wahalu nogo podowa tinibi baya hangu halialu
    ge kirabi baya hangu wayawaya biai hene. Ani biai howa uruni bibahende lomabu
    delaga dabu biagoria lomabu delayagola dalu do ira punga halu do be hene. Anduane
    Homogohanda bibe lalu lamiyadagua ani bini. Sibi o loma bialu bo delayadagoni
    irani dai helayagonaga Anduane Homogohanda loma ogoninaga nga baya taraore biyago
    nga howa ibu turu halu miniha dungulo hene.
  mya-mya: မော​ရှေ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ သည့်​အ​တိုင်း သိုး​ကို​အ​ပိုင်း​ပိုင်း​ဖြတ်​ပြီး
    လျှင်​ဝမ်း​တွင်း​သား​နှင့်​နောက်​ခြေ​တို့​ကို​ရေ နှင့်​ဆေး​၍ သိုး​၏​ဦး​ခေါင်း၊
    အ​ဆီ​မှ​စ​၍ တစ်​ကောင်​လုံး​ကို​မီး​ရှို့​ပူ​ဇော်​လေ​သည်။ ဤ မီး​ရှို့​ရာ​ယဇ်​သည်​ပူ​ဇော်​သကာ​ဖြစ်​၍
    ၎င်း ၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော် မူ​၏။
  bod-N: ལུག་ཐུག་གི་ཤ་ལྷུ་ལྷུ་རུ་བཅད་རྗེས་མགོ་དང་ཤ་དང་ཚིལ་ཐམས་ཅད་བསྲེགས།
  sna-sna: Akacheka gondobwe kuita zvidimbu uye akapisa musoro, zvidimbu namafuta.
  spa-BLM: Cortó el carnero en pedazos, y Moisés quemó la cabeza, los pedazos y la
    grasa.
  cac-cac: Ix scotac xiquej noc' vin̈, ix sn̈usantz'a sjolom noc' vin̈ yed' noc' choc'
    yaj chi' yed' sxepual noc'.
  swh-ULB: Naye akamkatakata kondoo vipande vipande na akakiteketeza kichwa chake
    pamoja na vile vipande na mafuta.
  bel-bel: і расьцяў барана на кавалкі, і спаліў Майсей галаву і кавалкі і тлушч,
  deu-ELBBK: Und den Widder zerlegte er in seine Stücke, und Mose räucherte den Kopf
    und die Stücke und das Fett;
  mbb-OT: Midsapù din haazà is uyaǥen, ne midtutung din is ulu, is tavà, wey is duma
    he menge parti kayi. Midlùluan din is menge vahin he ziyà te seled te ǥetek wey
    is menge paa. Ne midtutung din diyà te pemuhatà is langun he parti zutun te uyaǥen
    he pemuhat he edtutungen. Is kehemut kayi he pemuhat te pinaaǥi te hapuy ne ebpekepenunuat
    te Nengazen. Mibeelan heini ni Moises sumalà te insuǥù kandin te Nengazen.
  mal-2015: ആട്ടുകൊറ്റനെ ഖണ്ഡംഖണ്ഡമായി ഖണ്ഡിച്ചു; മോശെ തലയും ഖണ്ഡങ്ങളും മേദസ്സും ദഹിപ്പിച്ചു.
  rmc-rmc: Avke čhingerďa le bakres pro kotora a labarďa leskro šero, o kotora the
    o žiros.
  pes-OPV: وقوچ را قطعه قطعه کرد، و موسی سر و قطعه‌ها و چربی را سوزانید.
  ron-1924: А тэят бербекул ын букэць ши а арс капул, букэциле ши грэсимя.
  ben-OBCV: তিনি মেষটিকে খণ্ড খণ্ড করে কাটলেন এবং তার মাথা, মাংসখণ্ড, ও মেদ পোড়ালেন।
  som-som: Oo wankii xubin xubin buu u kala googooyay, markaasaa Muuse wuxuu gubay
    madaxii iyo xubnihii iyo xaydhii,
  lat-VUC: Ipsumque arietem in frusta concidens, caput ejus, et artus, et adipem adolevit
    igni,
  eng-ASVBT: And he cut the ram into its pieces; and Moses burnt the head, and the
    pieces, and the fat.
  ita-1885: Poi tagliò il montone a pezzi; e fece bruciare il capo, e i pezzi, e la
    corata.
  eng-LXXUP: 'And Moses offered up the whole ram on the altar: it is a whole burnt
    offering for a sweet-smelling savor; it is a burnt offering to the Lord, as the
    Lord commanded Moses.'
  eng-ULB: He cut the ram into pieces and burned the head and the pieces and the fat.
  spa-VBL: Dividió el carnero en pedazos y quemó la cabeza, los pedazos y la grasa.
  fra-_FOB: Puis il coupa le bélier en morceaux; et Moïse fit fumer la tête, les morceaux,
    et la graisse.
  mal-mal: ആട്ടുകൊറ്റനെ കഷണംകഷണമായി മുറിച്ചു; മോശെ തലയും കഷണങ്ങളും മേദസ്സും ദഹിപ്പിച്ചു.
  urd-GVR: Us ne menḍhe ko ṭukṛe ṭukṛe karke sar, ṭukṛe aur charbī jalā dī.
  suz-BL: मिनु मोसामी मेको सांड कली टुक्रा टुक्रा पा चेक्‍तु। मेको आ पिया, चेक्‍शो
    श्‍ये नु बोंसो नेल्‍ल चोप्‍तु।
  ita-1927: Poi fece a pezzi il montone, e Mosè fece fumare la testa, i pezzi e il
    grasso.
  ckb-ckb: بەرانەکەی پارچەپارچە کرد و موسا سەرەکە و پارچەکان و پیوەکەی سووتاند.
  eng-BBE: And when the sheep had been cut into parts, the head and the parts and
    the fat were burned by Moses.
  kan-OKCV: ಅವನು ಆ ಟಗರನ್ನು ತುಂಡುತುಂಡಾಗಿ ಮಾಡಿದನು. ಮೋಶೆಯು ತಲೆಯನ್ನು, ಆ ತುಂಡುಗಳನ್ನು, ಆ
    ಕೊಬ್ಬನ್ನು ಸುಟ್ಟನು.
  tam-2017: ஆட்டுக்கடா துண்டுதுண்டாக வெட்டப்பட்டது; யெகோவா தனக்குக் கட்டளையிட்டபடியே,
    மோசே அதின் தலையையும் துண்டுகளையும் கொழுப்பையும் எரித்தான்.
  spa-RV-1909: Y cortó el carnero en trozos; y Moisés hizo arder la cabeza, y los
    trozos, y el sebo.
  ron-BTF: Și a tăiat berbecul în bucăți; și Moise a ars capul și bucățile și grăsimea.
  eng-WEBP: He cut the ram into its pieces; and Moses burned the head, and the pieces,
    and the fat.
  eng-FBV: He divided the ram into pieces and burned the head, the pieces, and the
    fat.
  nld-1939: '-'
  nch-BL: Teipa quihuejhuelo nopa oquich borrego. Huan nopa nacat tatecti ihuaya itzonteco
    huan ichiyajca quitati ipan nopa taixpamit para quimacas TOTECO ipan pocti.
  vie-1934: đoạn sả thịt ra từ miếng, đem xông cái đầu, mấy miếng đó và mỡ.
  hin-CV: उन्होंने इस मेढ़े को टुकड़े किए और इसके सिर, टुकड़ों और ठोस चर्बी को जला
    दिया.
  eng-OURB: He cut the ram into its pieces; and Moses [Drawn out] burned the head,
    and the pieces, and the fat.
  spa-BES: Y cuando él carnero fue cortado en partes, Moisés quemó la cabeza y los
    trozos y la grasa.
  tdx-tdx: le nifatepatere’e i añondrilahiy, naho nengae’ i Mosè an-katoeñe ty loha’e,
    naho o fatets’enao, vaho o safo’eo.
  vid-vid: Nakalidumula alyo ing'holo ilume kuli vipuli, Musa nakavilakaza hamwe na
    mutwi wa ing'holo na mafuta gake.
  eng-OKE: And the ram he divided by his members; and Mosheh burned the head and the
    members with the fat.
  tha-KJV: เมื่อท่านฟันแกะออกเป็นท่อนๆ โมเสสก็เผาหัวและแกะท่อนๆกับไขมันเสีย
  por-BR-2018: E cortou o carneiro em pedaços; e Moisés fez arder a cabeça, e os pedaços,
    e a gordura.
  deu-ELO: Und den Widder zerlegte er in seine Stücke, und Mose räucherte den Kopf
    und die Stücke und das Fett;
  eng-WYC-2018: And he cutted that ram into gobbets, and he burnt with fire the head
    thereof, and the members, and the inner fatness, (And he cut, or carved, that
    ram into pieces, and he burned its head, and its members, and the inner fat,)
  epo-epo: Kaj la virŝafon li dishakis en partojn, kaj Moseo ekbruligis la kapon kaj
    la partojn kaj la grason.
  uig-PIN: Ⱨarun ⱪoqⱪarni parqǝ-parqǝ ⱪilip parqilidi; andin Musa bexini, parqilanƣan
    gɵxlirini barliⱪ meyi bilǝn ⱪoxup kɵydürdi.
  beo-beo: '-'
  tpi-OTNT: Em i tromoi blut pinis, orait em i katim sipsip na wasim ol rop samting
    bilong bel na tupela lek bilong sipsip. Na bihain em i kisim het na gris na olgeta
    arapela hap bilong sipsip na putim long alta na kukim olgeta long paia inap sit
    bilong paia tasol i stap. Em i mekim olsem Bikpela i bin tok. Dispela sipsip em
    i ofa bilong paia i kukim olgeta, na Bikpela i laikim smel bilong en na i belgut.
  hau-SA: Ya yanka ragon gunduwa-gunduwa ya ƙone kan, ya kuma ƙone gunduwa-gunduwan
    da kitsen.
  uig-LAT: Harun qochqarni parche-parche qilip parchilidi; andin Musa béshini, parchilan’ghan
    göshlirini barliq méyi bilen qoshup köydürdi.
  nde-nde: Wahlahlela inqama yaba ngamaqatha, wasetshisa inhloko, amaqatha lamahwahwa.
  ton-ton: Pea naʻa ne tafa ʻae sipitangata; pea tutu ʻe Mōsese ʻae ʻulu, mo e ngaahi
    konga, mo e ngako.
  ces-1613: Skopce také rozsekal na kusy jeho, a pálil Mojžíš hlavu, kusy i tuk.
  eng-WMB: He cut the ram into its pieces; and Moses burned the head, and the pieces,
    and the fat.
  tam-TCV: மோசே அந்தக்கடாவை துண்டங்களாக வெட்டி தலையையும், துண்டங்களையும் கொழுப்பையும்
    எரித்தான்.
  ceb-ULB: Gihiwahiwa niya ang torong karnero ug gisunog ang ulo ug ang mga hiniwa
    nga karne ug ang tambok.
  pol-UBG: Potem podzielił barana na części i spalił Mojżesz głowę, części i tłuszcz.
  urd-GVU: اُس نے مینڈھے کو ٹکڑے ٹکڑے کر کے سر، ٹکڑے اور چربی جلا دی۔
  deu-1912: zerhieb den Widder in Stücke und zündete an das Haupt, die Stücke und
    das Fett
  kan-2017: ಆ ಟಗರನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕಡಿದ ಮೇಲೆ ಮೋಶೆ ಅದರ ತಲೆಯನ್ನು, ಮಾಂಸಭಾಗಗಳನ್ನು ಮತ್ತು
    ಕೊಬ್ಬನ್ನು ಹೋಮಮಾಡಿದನು.
  yap-yap: Me theth’ab fare fak e saf ni pumo’on nge yuyang, me luknag ko ran gil’iggan
    nge ay ni l’agruw raba’, me urfiy lolgen, nge mam riy nge gubin yang ko fare gamanman
    u daken e altar, nri bod rogon ni yog SOMOL. Re maligach ni mo’oruf ney e ba maligach
    ni ggan, ma bon e rib magan’ SOMOL ngay.
  hlt-MCSB: Tu te khaw maehpoel la a sah tih a lu neh maehpoel khaw, a tha khaw Moses
    loh a phum.
  mdy-ETH: ማራዓሢኮ ዓሽኮ ሜኤሎና ሜኤሎና ቲቂ፥ ጎጶ ባኮንታ ጊንፆ ቶኮንታ ዋኣሣ ማስኬኔ፤ ዬካፓ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ
    ጎይፆ ቶኦኮንታ ማሎንታ ማራዓሢኮ ዓቴ ዓሽኮዋ ቢያ ሚቺ ዒንጎ ቤዛ ሚቼኔ፤ ዬያ ሚቺ ዒንጎናሢኮ ሳዋ ናንጊና ናንጋ ጎዳ ዎዛሳ
    ሙኡዚ ዒንጊሢ ማዔኔ።
  twi-ASANTE: Afei, ɔbobɔɔ odwennini no nam na ɔhyee asinasini no a ne ti ne ne sradeɛ
    ka ho.
  eng-WEBU: He cut the ram into its pieces; and Moses burned the head, and the pieces,
    and the fat.
  bnp-bnp: I pala kesikesia a sipsip, i gutu a gina, a vina, a balena.
  wal-wal: Qassi dorssa orggiyaa ashuwaakka a qommuwan qommuwan pariis; paridi parettaa,
    huuphiyaanne handdaa yarshshiyoosaa bolli wottidi xuuggiis.
  spa-PDDPT: Después que el carnero fue cortado en trozos, Moisés ordenó quemar la
    cabeza, los trozos y la grasa.
  gun-gun: Omboa'ypa vexa'i. Inhakãgue ma Moisés oapy, ipẽgue ha'e ikyrakue reve.
  agu-BL: Nin cu' kuxul yi cneru'a'tz, piẍu'n cu'n tulejtz, nin octz tan pate'n yi
    wi' tu cyakil yi wankil yi piẍu'nt tu tircu'n yi ẍepu'il.
  ilo-ULB: Rinangrangkayna ti kalakian a karnero ken pinuoranna ti ulo ken dagiti
    narangkay ken ti taba.
  kpg-kpg: Mee ga duuduu siibi deelaa, ga gaugau nia mee ala i no lodo mo nia wae
    gi nia wai, gaa dudu di libogo, mo nia kiliidi, mo nia mee huogodoo ala ne dubu
    i siibi deelaa i hongo di gowaa dudu tigidaumaha, gii hai be nnelekai Dimaadua
    ala ne hagi anga gi deia. Tigidaumaha dudu deenei la dela go tigidaumaha meegai,
    di hauiha o di maa le e haga tenetene di manawa o Dimaadua.
  uig-ARA: ھارۇن قوچقارنى پارچە-پارچە قىلىپ پارچىلىدى؛ ئاندىن مۇسا بېشىنى، پارچىلانغان
    گۆشلىرىنى بارلىق مېيى بىلەن قوشۇپ كۆيدۈردى.
  sus-sus: A naxa yɛxɛɛ ixaba a xuntunyie ra. A naxa a xunyi, a xuntunyie, nun a ture
    gan tɛ i.
  pon-2006: E ahpw saptikihdi sihpwo oh kamwakelehda kepwehn loale kan oh neh ko oh
    isikala moangeo, iangahki wihe oh luhwen sihpwo pohn pei sarawio, nin duwen KAUN-O
    eh ketin mahsanihong. Meirong isihs wet iei meirong en konot, oh pwowe kin kaparanda
    kupwur en KAUN-O.
  ksd-ksd: Ma i ga poko gigi ra sip, ma i ga tun ra uluna ma ra umana pakapakana,
    ma ra bira,
  tur-YTC: Koçu parçalar halinde kesti; Moşe başı, parçalarını ve yağını yaktı.
  grc-BRENT: Καὶ ἀνήνεγκε Μωυσῆς ὅλον τὸν κριὸν ἐπὶ τὸ θυσιαστήριον· ὁλοκαύτωμά ἐστιν
    εἰς ὀσμὴν εὐωδίας· κάρπωμά ἐστι τῷ Κυρίῳ, καθάπερ ἐνετείλατο Κύριος τῷ Μωυσῇ.
  ind-AYT: Dia memotong domba itu menjadi beberapa bagian, lalu Musa membakar kepala,
    potongan-potongannya, dan lemaknya.
  nya-nya: Anayidula nkhosayo nthulinthuli ndipo anatentha mutu wake, nthulizo ndi
    mafuta.
  hrv-hrv: Pošto isiječe ovna na dijelove, Mojsije sažeže u kad glavu, dijelove i
    loj.
  mps-mps: Agai te kaneme sąsągą bila silibo si da, teda agai te sipsip kibu sikilama,
    te haliga bono dabe me, te kibu sipsip sągą si me ąį telawali. Te nosali agai
    te kibu tobolu me ili me te sipsip kibu delage tigidali selama, te altaba munama,
    te tigidali siaba ulama, te keli naga elalueibao. Agai te Genuai Bidigo po wali
    gilama yali. Te siago tigidali dabo ofa ebo sipsip te sipsip ofa ebaso, te Genuai
    Bidigo te denami odama, te bugai haliga eyu yai dao.
  tpi-tpi: Em i tromoi blut pinis, orait em i katim sipsip na wasim ol rop samting
    bilong bel na tupela lek bilong sipsip. Na bihain em i kisim het na gris na olgeta
    arapela hap bilong sipsip na putim long alta na kukim olgeta long paia inap sit
    bilong paia tasol i stap. Em i mekim olsem Bikpela i bin tok. Dispela sipsip em
    i ofa bilong paia i kukim olgeta, na Bikpela i laikim smel bilong en na i belgut.
  dan-1931: og Moses skar Vædderen i Stykker og bragte Hovedet, Stykkerne og Fedtet
    som Røgoffer,
  vie-OVCB: Ông chặt con chiên ra từng miếng, rồi thiêu cái đầu và mỡ của nó chung
    với các miếng thịt này.
  guj-2017: મૂસાએ તે ઘેટાંને કાપીને તેના ટુકડા કર્યા અને તેનું માથું, ચરબી તથા બધા
    ટુકડાનું દહન કર્યું.
  pon-2006A: E ahpw saptikihdi sihpwo oh kamwakelehda kepwehn loale kan oh neh ko
    oh isikala moangeo, iangahki wihe oh luhwen sihpwo pohn pei sarawio, nin duwen
    KAUN-O eh ketin mahsanihong. Meirong isihs wet iei meirong en konot, oh pwowe
    kin kaparanda kupwur en KAUN-O.
  por-BRBSL: Ele cortou o carneiro em pedaços; e Moisés queimou a cabeça, e os pedaços,
    e a gordura.
  cth-cth: Tu hah koung a raban hnukkhu, a lû, a moinaw hoi athaw hah hmai a sawi.
  twi-twi: Otwitwaa odwennini no nam na ɔhyew asinasin no a ne ti ne ne srade ka ho.
  hlt-hlt: Tu te khaw maehpoel la a sah tih a lu neh maehpoel khaw, a tha khaw Moses
    loh a phum.
  tbz-SIM: kɛ́ dì kèkɛ́ kɛ́wɛ̃nnɛ́nɛ̀ di yuu nɛ̀ di kùɔ̀ nkɛ́tuɔ,
  msy-2020: Egha a sipsip aghoragharigha, an muriaba ko an suemning deraghavɨra da
    rue. A gɨn sipsipɨn dapanim ko ovim ko an asɨzir otevir maba sara inigha, bar
    da isa ofa gamir dakozim gatɨgha bar ada tuezɨ, avim bar dar isia ghua mɨghɨrizɨ,
    averenir kɨnim oto. Ikiavɨra Itir God a mɨkemezɨ moghɨra, Moses ami. Sipsipɨn
    kam, kar bar isia mɨghɨrir ofa. Ikiavɨra Itir God an mughuriam baregh, a gifuegh,
    egh navir aghuim an ikiam.
  dop-dop: Ɩlɛnɑ ɩ fɑɣɑ-kʋɣʋ piliŋɑsɩ, nɑ ɩ́ nyɑɣɑsɩ pǝ nɑ pǝ nyʋɣʋ nɑ pǝ nim.
  azb-azb: Qoçu parça-parça doğradı; Musa qoçun başını, parçalarını və piyini tüstülədib
    yandırdı.
  eng-DBY: And the ram he cut up into its pieces; and Moses burned the head, and the
    pieces, and the fat;
  hin-2017: तब मेढ़ा टुकड़े-टुकड़े किया गया, और मूसा ने सिर और चर्बी समेत टुकड़ों
    को जलाया।
  wol-KYG: daldi daggat kuuy mi, def ko ay dog, boole bopp beek dog yeek nebbon bi,
    lakk ko, ba mu dib dóom.
  eng-YLT: and the ram he hath cut into its pieces, and Moses maketh perfume with
    the head, and the pieces, and the fat,
  eng-WYC-2017: And he cutted that ram into gobbets, and he burnt with fire the head
    thereof, and the members, and the inner fatness,
  eng-WMBB: He cut the ram into its pieces; and Moses burnt the head, and the pieces,
    and the fat.
  urd-GVH: उसने मेंढे को टुकड़े टुकड़े करके सर, टुकड़े और चरबी जला दी।
  rug-rug: Magumagu va hitehitekia sa sa sipi kokoreo, ṉuzapa va via i sa sari na
    tiṉitoṉa pa korapana meke sari na nenena, meke va uqua sa sa batuna, na deanana
    meke sari doduru tinina pa hope, gua puta tugo sapu zama nia e Zihova. Sa vina
    vukivukihi va uququ hie sina vinariponi koe Zihova, meke sa hibi lea tanisa si
    variva qetu koa Sa.
  gaz-gaz: Korbeessa hoolaa sana gargar kukkutee mataa, buʼaa fi cooma isaa gube.
  fra-LSG: Il coupa le bélier par morceaux, et il brûla la tête, les morceaux et la
    graisse.
  yal-yal: A yi a yixaba dungi dungin na, a a xunna sa tɛɛni, e nun a dungine nun
    a turena.
  haw-1868: Okioki ae la hoi oia i ka hipakano i mau apana; a puhi ae la hoi o Mose
    i ko poo, a mo na apana, a mo ko kaikea.
  arb-NAV: وَقَطَّعَ الْكَبْشَ إِلَى أَجْزَائِهِ، ثُمَّ أَحْرَقَ الرَّأْسَ وَالأَجْزَاءَ
    وَالشَّحْمَ.
  ewe-ewe: Efli agbo la, eye wòtɔ dzo lãkɔ la, eƒe ta kple eƒe ami.
  eng-LEE: And the ram he cut into the proper pieces; and Moses burnt the head, and
    the pieces, and the fat.
  asm-FB: মোচিয়ে মেৰটো খণ্ড খণ্ড কৰি কাটিলে, আৰু তাৰ মূৰ, আন খণ্ডবোৰ আৰু তেল জুইত
    পুৰিলে।
  sus-A: عَ نَشَ يّشّي عِشَبَ عَ شُنتُنيِيٍ رَ. عَ نَشَ عَ شُنيِ، عَ شُنتُنيِيٍ، نُن
    عَ تُرٍ فَن تّ عِ.
  fra-SBL: Il coupa le bélier en morceaux, et Moïse brûla la tête, les morceaux et
    la graisse.
  hbo-hbo: וְאֶת־הָאַ֔יִל נִתַּ֖ח לִנְתָחָ֑יו וַיַּקְטֵ֤ר מֹשֶׁה֙ אֶת־הָרֹ֔אשׁ וְאֶת־הַנְּתָחִ֖ים
    וְאֶת־הַפָּֽדֶר׃
  eng-WYCLIFFE: And he kittide thilke ram in to gobetis, and brente with fier the
    heed therof, and membris,
  cwe-cwe: Kamkanha ng'hondolo iyo vihande vihande, kavitimbula hamwe na ditwi jake
    na mabambala yake ya mavuta.
  kik-kik: Agĩcooka agĩtinangia ndũrũme ĩyo icunjĩ, na agĩcina mũtwe na icunjĩ icio
    na maguta.
  fra-NCL: Puis on coupa le bélier en morceaux, et Moïse fit fumer la tête, les morceaux
    et la graisse.
  cek-AK: Tuu atae ih moi to abaeh pacoengah, a lu, angan hoi athawknawk to Mosi mah
    hmai pakhaem.
  cuk-cuk: A-sorbali, Moisés sibad-wawaad-machered-e-san goa-goa imaksad. Geb sibad-wawaad-e-nono,
    e-san-goamaksad, degi, e-gwallu soogi ogumaksad.
  uig-CYR: Һарун қочқарни парчә-парчә қилип парчилиди; андин Муса бешини, парчиланған
    гөшлирини барлиқ мейи билән қошуп көйдүрди.
  tel-2017: అతడు ఆ పొట్టేలును ముక్కలుగా చేసాడు. దాని తలనూ, ఆ ముక్కలనూ, కొవ్వునూ దహించాడు.
  hat-BSA: Lè li te fin koupe belye a an mòso, Moïse te ofri tèt la, mòso yo ak grès
    di ki kouvri ren yo nan lafimen.
  kos-kos: Ke sipsipi sheep soko ah tari, na Moses el esukak sifa ac kiris ac ip lula
    kac.
  hbo-WLC: וְאֶת־הָאַ֔יִל נִתַּ֖ח לִנְתָחָ֑יו וַיַּקְטֵ֤ר מֹשֶׁה֙ אֶת־הָרֹ֔אשׁ וְאֶת־הַנְּתָחִ֖ים
    וְאֶת־הַפָּֽדֶר׃
  ibo-ibo: Ọ bọwasịrị ebule ahụ ntakịrị ntakịrị, kpọọ isi ya, iberibe anụ ya na abụba
    ya ọkụ.
  ory-ory: ଆଉ, ସେ ମେଷକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟିଲେ; ପୁଣି, ମୋଶା ତାହାର ମସ୍ତକ, ମାଂସଖଣ୍ଡସକଳ
    ଓ ମେଦ ଦଗ୍ଧ କଲେ।
  chk-chk: Mürin a kinikisietiu fituken ewe ätemwänin sip o kenala möküran me ekewe
    kinikin pwal kirisin.
  rop-rop: Wal imbin kadimap det dediwan ship miselpmiselp, en imbin washim det binji
    insaidwei en det dubala bekleig garram woda, en imbin barnim det hed, en det fet,
    en ola najalot pat blanga det dediwan ship langa det teibul blanga ofring jis
    laik YAWEI bin tok. Wal dijan na det barnapwan ofring, en det smel blanga det
    ofring bin meigim YAWEI brabli gudbinji.
  ukr-1871: А барана подїлив на частки, і воскурив Мойсей голову і частки й жир; а
    тельбухи і ноги виполоскав у водї.
  deu-1951: und zerlegte den Widder in seine Stücke, und Mose verbrannte den Kopf,
    die Stücke und das Fett,
  eng-JPS: And when the ram was cut into its pieces, Moses made the head, and the
    pieces, and the suet smoke.
  srp-1865: I isjekavši ovna na dijelove zapali Mojsije glavu i dijelove i salo.
  lug-lug: Awo endiga ng’ewedde okusalwasalwa mu bifi, Musa n’ayokya ebifi ebyo n’omutwe
    gwayo n’amasavu.
  heb-heb: ואת האיל נתח לנתחיו ויקטר משה את הראש ואת הנתחים ואת הפדר׃
  ben-IRV: আর তিনি মেষটি টুকরো টুকরো করলেন এবং মোশি তার মাথা, টুকরোগুলি ও মেদ পোড়ালেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਛੱਤਰੇ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤਾ ਅਤੇ ਮੂਸਾ ਨੇ ਸਿਰ ਅਤੇ ਚਰਬੀ ਸਮੇਤ ਟੁੱਕੜਿਆਂ
    ਨੂੰ ਸਾੜਿਆ।
  mya-JVB: သိုး ကိုလည်း အပိုင်း ပိုင်းဖြတ် ပြီးလျှင် ၊ ခေါင်း မှစ၍သားတစ် များနှင့်
    ဆီဥ ကို မီး ရှို့လေ၏။
  hmo-hmo: Mose ese mamoe ia ivaia parara, mamoe ena kwarana bona tauanina bona digarana
    be boubou patana ena latanai ia gabua ore.
  urd-urd: फिर उसने मेंढे के 'उज़्व — 'उज़्व को काट कर अलग किया, और मूसा ने सिर और
    'आज़ा और चर्बी को जलाया।
  rus-SYN: и рассек овна на части, и сжег Моисей голову и части и тук,
  bqc-SIM: Ɔ̃ à sãpi gòaagoaa, à a mi ń a guↄ ń a nísio kpàsa.
  tcz-CHONGTHU: Kelngoi chal sa chu asem toh selin, aluchang ahin asa kisem toh sel
    leh athao abonchan Mose’n meiya agouvam tan ahi.
  mar-mar: मग मोशेने त्या मेंढ्याचे कापून तुकडे केले, मग त्याचे डोके, तुकडे व चरबी
    हे सर्व घेऊन त्याने वेदीवर होम केला.
  qub-qub: Aychancunatana pedäsu-pedäsu cuchuran. Cuchushan aychata, umanta, wiranta
    rupachiran.
  bqp-bqp: Mɑ u yɑ̃ɑ ten yɑɑ bɔɔrɑ, yen biru u ten wiru dɔ̃ɔ doke kɑ ten gum kɑ yɑɑ
    ye u mururɑ mi.
  hat-hat: Li dekoupe belye a an divès moso. Apre sa, li boule tèt la, moso vyann
    yo ak tout moso grès yo nèt sou lotèl la.
  eng-BSB: He cut the ram into pieces and burned the head, the pieces, and the fat.
  tod-tod: É baala sinɛi leʋeleʋeni, é kpulukpulu. É ma ungi ɠalani, ta ma ɓulukpulugiti,
    naa ʋɛɛ ma wulɔi ʋa.
  eng-WEBPB: He cut the ram into its pieces; and Moses burnt the head, and the pieces,
    and the fat.
  kbq-kbq: Ana sipisipima tagahu osi osi huteno'a aseni'agi, ameagi, afova'agi huno
    kre manavu'ne.
  nhe-BL: Teipa quihuejhuelo nopa oquich borrego. Huan nopa nacatl tlatectli ihuaya
    itzonteco huan ichiyajca quitlati ipan nopa tlaixpamitl para quimacas TOTECO ipan
    poctli.
  gub-BL: Upei'ài'àg kury. Uhez hie kwer. Uhez hetymàgwer wà no. Wapy iàkàg. Wapy
    ikawer. Wapy ikurer ma'ea'yr hapy haw rehe, Tupàn Tuweharupi Wiko Ma'e ize'eg
    rupi katete. 'Aw ma'e hapy pyrer a'e, temi'u Tupàn Tuweharupi Wiko Ma'e pe imono
    pyrer a'e, hyàkwegatu Tupàn Tuweharupi Wiko Ma'e pe a'e.
  eng-DRA: And cutting the ram into pieces, the head thereof, and the joints, and
    the fat he burnt in the fire,
