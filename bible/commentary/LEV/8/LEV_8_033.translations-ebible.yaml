verse: LEV.008.033
translations:
  mal-C: നിങ്ങളുടെ പ്രതിഷ്ഠാശുശ്രൂഷ ഏഴുദിവസമാണ്. അതു കഴിയുന്നതുവരെ, ഏഴുദിവസത്തേക്ക്
    സമാഗമകൂടാരത്തിന്റെ കവാടംവിട്ട് പുറത്തുപോകരുത്.
  deu-TKW: Uns sieben Tage lang dürft ihr nicht von der Thüre des Offenbarungszeltes
    hinweggehen, bis zu dem Tage, wo die zu eurer Einsetzung bestimmte Zeit um ist;
    denn sieben Tage hindurch soll er euch die Hand füllen.
  lin-lin: Mikolo sambo, bokolongwa te na ekotelo ya Ndako ya kapo ya Bokutani kino
    mikolo ya libulisi na bino ekokoka, pamba te libulisi na bino ekowumela mikolo
    sambo.
  eng-LSV: and you do not go out from the opening of the Tent of Meeting [for] seven
    days, until the day of the fullness, the days of your consecration—for seven days
    he consecrates your hand;
  eng-GNV: 'And ye shall not depart from the doore of the Tabernacle of the Congregation
    seuen dayes, vntill the dayes of your consecrations bee at an ende: for seuen
    dayes, saide the Lord, shall hee consecrate you,'
  eng-WEBSTER: 'And ye shall not go out of the door of the tabernacle of the congregation
    in seven days, until the days of your consecration shall be at an end: for seven
    days shall he consecrate you.'
  nhw-BL: Huan amo hueli anquistehuase tlen ipuerta nopa yoyon tiopamitl para chicome
    tonali, pampa monequi chicome tonali para tlamis nochi catli monequi para nimechiyocatlalis
    para TOTECO.
  swh-ONEN: Msitoke kwenye ingilio la Hema la Kukutania kwa muda wa siku saba, mpaka
    siku zenu za kuwekwa wakfu ziwe zimetimia, kwa kuwa muda wenu wa kuwekwa wakfu
    utakuwa siku saba.
  bba-bba: I ko i n wɑ̃ɑwɑ kuu ten kɔnnɔ mi sere sɔ̃ɔ nɔɔbɑ yiru. I ǹ yɑriɔ min di.
    Domi sɔ̃ɔ nɔɔbɑ yiruwɑ i ko i ko bɑ n bɛɛ tusiɑmɔ.
  eng-KJVCPB: 'And ye shall not go out of the door of the tabernacle of the congregation
    in seven days, until the days of your consecration be at an end: for seven days
    shall he consecrate you.'
  luo-luo: Kik uwuog e dho Hemb Romo kuom ndalo abiriyo, nyaka kinde ma iwalougo rum
    nikech walou biro kawo ndalo abiriyo.
  meu-meu: Hebou kalagana iduarana amo basio raka lasi dina hitu lalodiai, ela bona
    ihahelaḡamui dinadia bae ore; badina be ihahelaḡamui dinadia bae hitu.
  npi-ULB: तिमीहरूको अर्पणको काम पुरा नभएसम्म अर्थात् सात दिनसम्म भेट हुने पालको प्रवेशद्वारभन्दा
    बाहिर नजानू । किनभने परमप्रभुले तिमीहरूलाई सात दिनसम्म अभिषेक गर्नुहुने छ ।
  yor-yor: Ẹ má ṣe kúrò ní ẹnu-ọ̀nà àgọ́ ìpàdé fún ọjọ́ méje, títí tí ọjọ́ ìfinijoyè
    àlùfáà yín yóò fi pé, nítorí pé ìfinijoyè àlùfáà yín yóò gba ọjọ́ méje gbáko.
  pes-OPCB: هفت روز از در خیمۀ ملاقات بیرون نروید تا روزهای تقدیس شما سپری شود، زیرا
    مراسم تقدیس شما هفت روز طول می‌کشد.
  tgl-ULB: At hindidapat kayo lumabas mula sa pasukan ng tolda ng pagpupulong sa loob
    ng pitong araw, hanggang sa matapos ninyo ang mga araw ng inyong pagtatalaga.
    Dahil itatalaga kayo ni Yahweh sa loob ng pitong araw.
  hui-hui: Ani bialu tígua horo karu Anduane Homogonaga Balai Anda hane kagoria haabo
    halimu. Horo karu hangu howa tí loma binigo mo miaga agali howa biabe bulenaga
    mana bulene ngaru biai howa tagira pole hondo halimu.
  mya-mya: သင်​တို့​သည်​သိက္ခာ​တင်​မင်္ဂ​လာ​ကာ​လ​ခု​နစ် ရက်​မ​စေ့​မီ တဲ​တော်​တံ​ခါး​အ​ပြင်​သို့​မ
    ထွက်​ရ။-
  bod-N: ཉིན་བདུན་པོ་དེ་མ་རྫོགས་བར་དུ། ཁྱོད་རྣམས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཕྱི་རུ་འགྲོ་མི་རུང་།
    གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་བསྐོ་བར་བྱེད་པའི་མཛད་སྒོའི་ཉིན་མོ་ཚང་དགོས་ལ། ཁྱོད་རྣམས་བསྐོ་བར་ཉིན་བདུན་དགོས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Musabva pamusuo weTende Rokusangana kwamazuva manomwe kusvikira mazuva
    okugadzwa kwenyu apera, nokuti kugadzwa kwenyu kuchapedza mazuva manomwe.
  spa-BLM: No saldrás de la puerta de la Tienda de Reunión durante siete días, hasta
    que se cumplan los días de tu consagración; porque él te consagrará durante siete
    días.
  cac-cac: A d'a yichan̈ c'apac mantiado b'aj sch'ox sb'a Jehová, an̈ej ta' tzex aj
    uqueoc c'ual masanto sc'och sc'ual eyochcan d'a eyopisio.
  swh-ULB: Na hamtatoka kwenye ingilio la hema la kukutania kwa muda wa siku saba,
    hata zitakapotimia siku za kuwekwa mikono kwenu. Kwa kuwa kwa muda wa siku saba,
    Yahweh atawaweka wakfu.
  bel-bel: сем дзён не адыходзьце ад дзьвярэй скініі сходу, пакуль ня мінуцца дні
    прысьвячэньня вашага, бо сем дзён павінна доўжыцца прысьвячэньне ваша;
  deu-ELBBK: Und von dem Eingang des Zeltes der Zusammenkunft sollt ihr nicht weggehen
    sieben Tage lang, bis zu dem Tag, da die Tage eures Einweihungsopfers erfüllt
    sind; denn sieben Tage sollt ihr eingeweiht werden.
  mbb-OT: Kenè kew awà dutun seled te pitu he andew, taman te egkepasad is kedhimuwa
    keniyu he memumuhat.
  mal-2015: നിങ്ങളുടെ കരപൂരണദിവസങ്ങൾ തികയുവോളം നിങ്ങൾ ഏഴു ദിവസത്തേക്കു സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽ വിട്ടു പുറത്തു പോകരുതു; ഏഴു ദിവസം അവൻ നിങ്ങൾക്കു കരപൂരണം ചെയ്യും.
  rmc-rmc: Efta džives na džana het pašal o vudar le Svetostankoskro, medik na predžana
    o dživesa pre tumaro posveťeňje. Tumaro posveťeňje ľikerela efta dživesa.
  pes-OPV: واز در خیمه اجتماع هفت روز بیرون مروید تاروزی که ایام تخصیص شما تمام شود،
    زیرا که در هفت روز شما را تخصیص خواهد کرد.
  ron-1924: Тимп де шапте зиле сэ ну ешиць делок дин уша кортулуй ынтылнирий, пынэ
    се вор ымплини зилеле пентру ынкинаря воастрэ ын служба Домнулуй; кэч шапте зиле
    се вор ынтребуинца пентру ынкинаря воастрэ ын служба Домнулуй.
  ben-OBCV: সাত দিনের জন্য সমাগম তাঁবুর প্রবেশদ্বার ছেড়ে যেয়ো না, যতদিন না তোমাদের
    অভিষেকের দিনগুলি সম্পূর্ণ হয়, কেননা তোমাদের অভিষেক সাত দিন স্থায়ী হবে।
  som-som: Oo idinkuna waa inaydaan ka bixin iridda teendhada shirka intii toddoba
    maalmood ah, ilaa maalmaha quduus laydinka dhigay ay dhammaystirmaan, waayo, isagu
    wuxuu quduus idinka dhigayaa intii toddoba maalmood ah.
  lat-VUC: 'De ostio quoque tabernaculi non exibitis septem diebus, usque ad diem
    quo complebitur tempus consecrationis vestræ; septem enim diebus finitur consecratio:'
  eng-ASVBT: 'And ye shall not go out from the door of the tent of meeting seven days,
    until the days of your consecration be fulfilled: for he shall consecrate you
    seven days.'
  ita-1885: E non vi dipartite dall'entrata del Tabernacolo della convenenza, per
    sette giorni; finchè non sieno compiuti i giorni delle vostre consacrazioni; conciossiachè
    abbiate ad esser consacrati nel vostro ufficio per lo spazio di sette giorni.
  eng-LXXUP: And ye shall not go out from the door of the tabernacle of witness for
    seven days, until the day be fulfilled, the day of your consecration; for in seven
    days shall he consecrate you,
  eng-ULB: You must not go out from the entrance of the tent of meeting for seven
    days, until the days of your ordination are fulfilled. For Yahweh will consecrate
    you for seven days.
  spa-VBL: “No deben abandonar la entrada del Tabernáculo de Reunión durante siete
    días hasta que la ceremonia de ordenación haya terminado, porque la ordenación
    tardará siete días.
  fra-_FOB: Et pendant sept jours, vous ne sortirez pas de l'entrée du tabernacle
    d'assignation, jusqu'à ce que les jours de votre installation soient accomplis;
    car on vous installera pendant sept jours.
  mal-mal: നിങ്ങളുടെ കരപൂരണദിവസങ്ങൾ തികയുവോളം നിങ്ങൾ ഏഴു ദിവസത്തേക്ക് സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽ വിട്ടു പുറത്തു പോകരുത്; ഏഴു ദിവസം യഹോവ നിങ്ങൾക്ക് കരപൂരണം ചെയ്യും.
  urd-GVR: Sāt din tak mulāqāt ke ḳhaime ke darwāze meṅ se na nikalnā, kyoṅki maqdis
    meṅ ḳhidmat ke lie tumhārī maḳhsūsiyat ke itne hī din haiṅ.
  suz-BL: मिनु नोले गे ७ नाक्‍त सम्‍म, इन कली गेय गोचा कली चढ़ेशो ७ नाक्‍त मगाम सम्‍म
    ग्रुम्‍तीक ताम्‍बु आ ओव़तीक रे लाङगा मलने। मारदे हना ७ नाक्‍त मजाक्‍दीम सम्‍म
    इन गेय गोचा कली चढ़ेतीक गेय ला थुम्‍सीब।
  ita-1927: E per sette giorni non vi dipartirete dall’ingresso della tenda di convegno,
    finché non siano compiuti i giorni delle vostre consacrazioni; poiché la vostra
    consacrazione durerà sette giorni.
  ckb-ckb: لەلای دەروازەی چادری چاوپێکەوتنیش دوور نەکەونەوە، حەوت ڕۆژ هەتا تەواوی
    ڕۆژەکانی ئەرکسپاردنتان، چونکە حەوت ڕۆژ ئەرکتان پێ دەسپێردرێت.
  eng-BBE: And you are not to go out from the door of the Tent of meeting for seven
    days, till the days for making you priest are ended; for this will be the work
    of seven days.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಮ್ಮ ಪ್ರತಿಷ್ಠೆಯ ದಿನದ ಕೊನೆಗೊಳ್ಳುವುದಕ್ಕೆ ಏಳು ದಿವಸ ಹಿಡಿಯುವುದರಿಂದ
    ನೀವು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನಿಂದ ಹೊರಗೆ ಹೋಗಬಾರದು.
  tam-2017: பிரதிஷ்டையின் நாட்கள் நிறைவேறும்வரைக்கும், ஏழுநாட்கள் ஆசரிப்புக்கூடாரத்தின்
    வாசலைவிட்டுப் புறப்படாதிருங்கள்; ஏழுநாட்களும் நீங்கள் பிரதிஷ்டை செய்யப்படுவீர்கள்.
  spa-RV-1909: 'De la puerta del tabernáculo del testimonio no saldréis en siete días,
    hasta el día que se cumplieren los días de vuestras consagraciones: porque por
    siete días seréis consagrados.'
  ron-BTF: Și să nu ieșiți pe ușa tabernacolului întâlnirii în cele șapte zile, până
    ce zilele consacrării voastre ajung la sfârșit, pentru că în șapte zile el vă
    va consacra.
  eng-WEBP: 'You shall not go out from the door of the Tent of Meeting for seven days,
    until the days of your consecration are fulfilled: for he shall consecrate you
    seven days.'
  eng-FBV: You are not to leave the entrance to the Tent of Meeting for seven days
    until the ordination ceremony is completed, because your ordination will take
    seven days.
  nld-1939: Zeven dagen lang moogt ge u niet van de ingang van de openbaringstent
    verwijderen, totdat de dagen van uw wijding zijn verstreken; want zeven dagen
    zal uw wijding duren.
  nch-BL: Huan amo hueli anquistehuase ten icalte nopa yoyon tiopamit para chicome
    tonati, pampa monequi chicome tonati para tamis nochi cati monequi para nimechiyocatalis
    para TOTECO.
  vie-1934: Trong bảy ngày các ngươi không nên đi ra khỏi cửa hội mạc cho đến chừng
    nào những ngày phong chức mình được trọn rồi, vì việc phong chức các ngươi sẽ
    trải qua bảy ngày.
  hin-CV: सात दिनों के लिए तुम मिलनवाले तंबू के द्वार के बाहर न जाना, जब तक तुम्हारा
    संस्कार का क्रिया काल पूरा न हो जाए; क्योंकि तुम्हारा संस्कार का क्रिया काल सात
    दिन का होगा.
  eng-OURB: 'You shall not go out from the door of the Tent of Meeting seven days,
    until the days of your consecration are fulfilled: for he shall consecrate you
    seven days.'
  spa-BES: Y no saldrás por la puerta de la tienda de la reunión durante siete días,
    hasta que hayan terminado los días de consagración; Por que esto será obra de
    siete días de consagración.
  tdx-tdx: Le tsy hiakatse i lalan-kibohom-pamantañañey nahareo naho tsy modo ty fito
    andro, am-para’ te heneke o androm-pañorizañe anahareoo. Fito andro ty añoriza’e
    anahareo.
  vid-vid: Hamlawa kunze mwa lwizi lwa ihema lya Nguluwi kwa mhela weng'ha wa mazuwa
    saba, mina mbaka mhela wa hemwe wa kuwichigwa kwa mijito yelile houmala, mhela
    wa kuwichigwa kuli mijito yelile wohola mazuwa saba.
  eng-OKE: And form the door of the tabernacle of ordinance ye shall not go forth
    (for) seven days, until the day that the days of your oblation be completed; for
    seven days shall your oblations be offered,
  tha-KJV: และท่านทั้งหลายอย่าออกไปนอกประตู​พล​ับพลาแห่งชุ​มนุ​มตลอดเจ็ดวัน จนกว่าวันกำหนดสถาปนาของท่านจะครบ
    เพราะที่จะสถาปนาท่านนั้​นก​็กินเวลาเจ็ดวัน
  por-BR-2018: 'Da porta do tabernáculo do testemunho não saireis em sete dias, até
    o dia que se cumprirem os dias de vossas consagrações: porque por sete dias sereis
    consagrados.'
  deu-ELO: Und von dem Eingang des Zeltes der Zusammenkunft sollt ihr nicht weggehen
    sieben Tage lang, bis zu dem Tage, da die Tage eures Einweihungsopfers erfüllt
    sind; denn sieben Tage sollt ihr eingeweiht werden.
  eng-WYC-2018: Also ye shall not go out of the door of the tabernacle in seven days,
    till to the day in which the time of your hallowing shall be fulfilled; for the
    hallowing is ended in seven days, (And ye shall not go out of the entrance to
    the Tabernacle for seven days, until the day in which the time of your ordination
    is fulfilled; for the installation rites shall last for seven days,)
  epo-epo: Kaj for de la pordo de la tabernaklo de kunveno ne foriru dum sep tagoj,
    ĝis la tago, en kiu finiĝos la tempo de via konsekrado; ĉar sep tagojn daŭros
    via konsekrado.
  uig-PIN: Silǝr yǝttǝ küngiqǝ jamaǝt qedirining kirix aƣzidin qiⱪmay, Hudaƣa atap
    kaⱨinliⱪⱪa tiklǝx künliringlar toxⱪuqǝ xu yǝrdǝ turunglar; qünki silǝrni Hudaƣa
    atap kaⱨinliⱪⱪa tiklǝx üqün yǝttǝ kün ketidu.
  beo-beo: Dilia da Abula Diasu logo holeiga eso fesuale gala, amogawi esalu, ligiagasu
    sema hou huluane hamoi dagosea fawane yolesimu.
  tpi-OTNT: Yupela i mas i stap 7-pela de long dua bilong haus sel bilong God. I gat
    7-pela de stret bilong putim yupela long dispela wok pris. Olsem na yupela i no
    ken lusim, inap dispela taim i pinis.
  hau-SA: Kada ku bar ƙofar Tentin Sujada har kwana bakwai, sai ranakun naɗi suka
    cika, gama naɗinku zai ɗauki kwana bakwai.
  uig-LAT: Siler yette kün’giche jamaet chédirining kirish aghzidin chiqmay, Xudagha
    atap kahinliqqa tiklesh künliringlar toshquche shu yerde turunglar; chünki silerni
    Xudagha atap kahinliqqa tiklesh üchün yette kün kétidu.
  nde-nde: Lingasuki esangweni lethente lokuhlangana okwensuku eziyisikhombisa, kuze
    kuphele amalanga okugcotshwa kwenu, ngoba ukugcotshwa kwenu kuzathatha insuku
    eziyisikhombisa.
  ton-ton: 'Pea ʻoua naʻa mou hū kituʻa ʻi he matapā ʻoe fale fehikitaki ʻoe kakai
    ʻi he ʻaho ʻe fitu, ke ʻoua, ke ngata ʻae ngaahi ʻaho ʻo homou fakanofo: ʻi he
    ʻaho ʻe fitu te ne fakanofo ʻakimoutolu.'
  ces-1613: A ze dveří stánku úmluvy za sedm dní nevycházejte až do dne, v kterémž
    by se vyplnili dnové svěcení vašeho; nebo za sedm dní posvěcovány budou ruce vaše.
  eng-WMB: 'You shall not go out from the door of the Tent of Meeting for seven days,
    until the days of your consecration are fulfilled: for he shall consecrate you
    seven days.'
  tam-TCV: உங்கள் அர்ப்பணிப்பு நாட்கள் முடியும்வரை ஏழுநாட்களுக்கு சபைக்கூடார வாசலைவிட்டுப்
    போகாதீர்கள். ஏனென்றால், உங்கள் நியமனம் ஏழு நாட்கள்வரை நீடிக்கும்.
  ceb-ULB: Kinahanglan nga dili kamo mogawas sa pultahan sa tolda nga tigomanan sulod
    sa pito ka adlaw, hangtod sa adlaw nga mahuman na ang paggahin kaninyo. Kay balaanon
    kamo ni Yahweh sulod sa pito ka adlaw.
  pol-UBG: Nie odchodźcie od wejścia do Namiotu Zgromadzenia przez siedem dni, aż
    do dnia, kiedy wypełni się czas waszego poświęcenia. Przez siedem dni bowiem będziecie
    poświęcani.
  urd-GVU: سات دن تک ملاقات کے خیمے کے دروازے میں سے نہ نکلنا، کیونکہ مقدِس میں خدمت
    کے لئے تمہاری مخصوصیت کے اِتنے ہی دن ہیں۔
  deu-1912: Und sollt in sieben Tagen nicht ausgehen von der Tür der Hütte des Stifts
    bis an den Tag, da die Tage eures Füllopfers aus sind; denn sieben Tage sind eure
    Hände gefüllt,
  kan-2017: ಇದಲ್ಲದೆ ಈ ನಿಮ್ಮ ಯಾಜಕೋದ್ಯೋಗದ ದೀಕ್ಷೆಯು ಪೂರೈಸುವುದಕ್ಕೆ ಏಳು ದಿನಗಳು ಆಗುವುದರಿಂದ
    ನೀವು ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲಿನ ಆಚೆಗೆ ಹೋಗಬಾರದು.
  yap-yap: Dab mu chuw u langan e mab ko fare Tent ni medlip e rran, nge taw ko ngiyal’
    nike lebug mat’wum ni ngam mang prist.
  hlt-MCSB: Te phoeiah nangmih kah koiyaeh hnin tah na kut dongah hnin rhih cum saeh.
    Khohnin hnin rhih a cup hil tingtunnah dap thohka lamloh moe uh boeh.
  mdy-ETH: ዒንሢኮ ቄኤሶ ማሂ ዶኦሪፆ ዳምባ ማዺንቲ ኩማንዳሢ ላንካይ ኬሊዳታሢሮ ዬይ ማዺንቲ ጋፓንዳ፥ ላንካዎ ኬሎ ሄላንዳኣና
    ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮ ካራፓ ዓኣዺፖቴ።
  twi-ASANTE: Bio, ɔka kyerɛɛ wɔn sɛ wɔntena Ahyiaeɛ Ntomadan no ano nnanson, mfa
    nwie asɔfohyɛ dwumadie no.
  eng-WEBU: 'You shall not go out from the door of the Tent of Meeting for seven days,
    until the days of your consecration are fulfilled: for he shall consecrate you
    seven days.'
  bnp-bnp: Muri mu pagitala na matana Kape na Vaponga, mu made vonga na parava ge
    polorua, ge harena na tahuna ge lobo a parava ge polorua na Habu na Nigamai.
  wal-wal: Qeesetettaassi tiyiyo wogai laappun gallassaa ekkiyo gishshau, he intte
    qeesetettaassi tiyettiyo laappun gallassai wuranaashin, Dunkkaaniyaa penggeppe
    kare kiyoppite.
  spa-PDDPT: Durante siete días no saldrán por la entrada del Tabernáculo de Reunión
    hasta el día cuando se cumplan los días de su consagración, pues serán investidos
    durante siete días,
  gun-gun: Sete ára peve pejepe'a eme oguy nhemboaty oĩaty rokẽ gui, iky'a e'ỹ va'erã
    penemboaxa aguã ára ojeupitypa e'ỹa ja. Mba'eta sete ára peve 'rã Senhor ojeupe
    guarã penemboaxa.
  agu-BL: Nin quil cxe'l wok tzaj le yi ama'l kale atit yi puertil yi pe'mil yi mantial
    tetz molbil ibaj, tetz juk k'ej, na ya'stzun yi tiemp tetz xansa'n ib.
  ilo-ULB: Ken masapul a saankayo a pumanaw iti pagserkan ti tabernakulo iti pito
    nga aldaw, inggana iti aldaw a malpas ti pannakakonsagraryo. Ta konsagrarannakayo
    ni Yahweh iti uneg iti pito nga aldaw.
  kpg-kpg: I lodo nia laangi e hidu gei goodou hagalee hula gi daha mo di bontai di
    Hale laa, gaa dae loo gi godou hegau haga dabu la gaa lawa.
  uig-ARA: سىلەر يەتتە كۈنگىچە جامائەت چېدىرىنىڭ كىرىش ئاغزىدىن چىقماي، خۇداغا ئاتاپ
    كاھىنلىققا تىكلەش كۈنلىرىڭلار توشقۇچە شۇ يەردە تۇرۇڭلار؛ چۈنكى سىلەرنى خۇداغا
    ئاتاپ كاھىنلىققا تىكلەش ئۈچۈن يەتتە كۈن كېتىدۇ.
  sus-sus: Wo naxa keli hɔrɔmɔlingira sode dɛ ra xi solofere bun ma, han wo xa dɔxɔɛ
    waxati kamalima tɛmui naxɛ.
  pon-2006: Erein rahn isuh kumwail sohte pahn kohkohsang ni wenihmwen Impwalo, lao
    amwail kasarawien kesepwilda pahn imwisekla.
  ksd-ksd: Ma koko avat a vana kan ra matakilalat i ra pal na varbarat ure lavurua
    na bung tuk na par ra lavur bungbung ure ra varvadoan ta vavat; lavurua na bung
    da varvakai ma kavava varvadoan.
  tur-YTC: Adama günleriniz doluncaya dek yedi gün boyunca Buluşma Çadırı'nın kapısından
    çıkmayacaksınız; çünkü adanmanız yedi gün sürecektir.
  grc-BRENT: Καὶ ἀπὸ τῆς θύρας τῆς σκηνῆς τοῦ μαρτυρίου οὐκ ἐξελεύσεσθε ἑπτὰ ἡμέρας,
    ἕως ἡμέρα πληρωθῇ, ἡμέρα τελειώσεως ὑμῶν· ἑπτὰ γὰρ ἡμέρας τελειώσει τὰς χεῖρας
    ὑμῶν.
  ind-AYT: Kalian tidak boleh meninggalkan pintu tenda pertemuan selama tujuh hari
    sampai hari penahbisanmu selesai, sebab Dia akan menguduskanmu selama tujuh hari.
  nya-nya: Musatuluke kunja kwa tenti ya msonkhano kwa masiku asanu ndi awiri mpaka
    masiku amwambo wokudzozani unsembe atatha, pakuti mwambowu ndi wa masiku asanu
    ndi awiri.
  hrv-hrv: Sedam dana ne odlazite s ulaza Šatora sastanka - do dana kad se navrši
    rok vašega svećeničkog posvećenja. Jer sedam dana treba za vaše posvećenje.
  mps-mps: “Dage te Godigo sel Ugwa Be sunumide bidaludubadi te nogo a naga olama,
    me badu nogo si wagi solama sogo bidao. Te dage pris sęba muani sogo 7 sogo elalueibao.
    Tama tibaso, dagego me tagaligio, te sogoba usu nama silimainao.
  tpi-tpi: Yupela i mas i stap 7-pela de long dua bilong haus sel bilong God. I gat
    7-pela de stret bilong putim yupela long dispela wok pris. Olsem na yupela i no
    ken lusim, inap dispela taim i pinis.
  dan-1931: I syv Dage må I ikke vige fra Indgangen til Åbenbaringsteltet, indtil
    eders Indsættelsesdage er omme; thi syv Dage varer eders Indsættelse.
  vie-OVCB: Ông cũng dặn họ không được ra khỏi cửa Lều Hội Kiến suốt trong bảy ngày,
    cho đến ngày kỳ lễ tấn phong kết thúc, vì lễ này kéo dài bảy ngày.
  guj-2017: સાત દિવસ સુધી એટલે તમારી પ્રતિષ્ઠાના દિવસો પૂર્ણ ન થાય ત્યાં સુધી તમારે
    મુલાકાતમંડપનું પ્રવેશદ્વાર છોડી બહાર જવું નહિ. કેમ કે સાત દિવસ સુધી યહોવાહ તમારી
    પ્રતિષ્ઠા કરશે.
  pon-2006A: Erein rahn isuh kumwail sohte pahn kohkohsang ni wenihmwen Impwalo, lao
    amwail kasarawien kesepwilda pahn imwisekla.
  por-BRBSL: 'Não saireis da porta da Tenda da Reunião durante sete dias, até que
    os dias de vossa consagração sejam cumpridos: pois ele vos consagrará sete dias.'
  cth-cth: Thawpoe thoungnae hnin sari akuep hoehnahlan kamkhuengnae lukkareiim takhang
    thung hoi alawilah na tâcawt mahoeh. Bangkongtetpawiteh, hnin sari touh thung
    na kamthoung awh han.
  twi-twi: Bio, ɔka kyerɛɛ wɔn se wɔntena Ahyiae Ntamadan no ano nnanson, mfa nwie
    asɔfohyɛ dwumadi no.
  hlt-hlt: Te phoeiah nangmih kah koiyaeh hnin tah na kut dongah hnin rhih cum saeh.
    Khohnin hnin rhih a cup hil tingtunnah dap thohka lamloh moe uh boeh.
  tbz-SIM: Dí mbo mɛtɑummɛ̀ tou bòrìnùù kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, di bɑ́ɑ́ ítɛ́ dɛborɛ̀
    kɛ́nkémmúnɛ̀ di cɑ̃́nnímù kó yɛwe bo deèmɛ̀. Di cɑ̃́nnímù kó yɛwe yó mbo yɛwe
    yɛ̀yiekɛ̀ ndi.
  msy-2020: Egh ia 7plan aruebar God bativamin Purirpenimɨn tiar akamɨn azenan mangan
    markɨ. Ia kamaghɨra ikɨ mangɨ, ian dughiar ofa gamir gumaziba mɨsevir kam gɨvagham.
    Guizbangɨra, arazir gumazim gamima an ofa gamir gumazibar otivamin dughiam, a
    7plan arueba.
  dop-dop: Ɩ́ kɑ́ cɑɣɑ tǝsulle cokǝle nɔnɔɣɔ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ. Pǝ fɛɩ sɩ
    ɩ́ lɩɩ tǝnɑ. Hɑlǝnɑ mǝ tǝmlɛ tɑɑ sʋʋʋ kɔtɑɣɑ kʋyɑkʋ kɑncɑɑlɑɣɑ nɑ kɑntǝkɑɣɑ nyǝŋkʋ
    wule.
  azb-azb: Təqdis günləri başa çatana qədər yeddi gün Hüzur çadırının girişindən kənara
    çıxmayın; çünki vəzifəyə keçmə vaxtınız yeddi gün davam edəcək.
  eng-DBY: 'And ye shall not go out from the entrance of the tent of meeting seven
    days, until the day when the days of your consecration are at an end: for seven
    days shall ye be consecrated.'
  hin-2017: और जब तक तुम्हारे संस्कार के दिन पूरे न हों तब तक, अर्थात् सात दिन तक
    मिलापवाले तम्बू के द्वार के बाहर न जाना, क्योंकि वह सात दिन तक तुम्हारा संस्कार
    करता रहेगा।
  wol-KYG: Waaye bunt xaymab ndaje mi buleen ko wees diiru juróom ñaari fan, ba bésub
    keroog ba seen xewu colu di mat, ndax juróom ñaari fan lay mat.
  eng-YLT: and from the opening of the tent of meeting ye go not out seven days, till
    the day of the fulness, the days of your consecration — for seven days he doth
    consecrate your hand;
  eng-WYC-2017: Also ye shall not go out of the door of the tabernacle in seven days,
    till to the day in which the time of your hallowing shall be fulfilled; for the
    hallowing is ended in seven days,
  eng-WMBB: 'You shall not go out from the door of the Tent of Meeting for seven days,
    until the days of your consecration are fulfilled: for he shall consecrate you
    seven days.'
  urd-GVH: सात दिन तक मुलाक़ात के ख़ैमे के दरवाज़े में से न निकलना, क्योंकि मक़दिस
    में ख़िदमत के लिए तुम्हारी मख़सूसियत के इतने ही दिन हैं।
  rug-rug: Lopu kaqu luaria gamu sa sasadana sa Ipi Hopena koari ka zuapa rane, osolae
    hokoto sa mia vina madi koe Zihova.
  gaz-gaz: Sababii luba taʼuun keessan bultii torba fudhatuuf hamma yeroon luba taʼuu
    keessanii raawwatutti bultii torba balbala dunkaana wal gaʼii duraa hin deeminaa.
  fra-LSG: Pendant sept jours, vous ne sortirez point de l’entrée de la tente d’assignation,
    jusqu’à ce que les jours de votre consécration soient accomplis; car sept jours
    seront employés à vous consacrer.
  yal-yal: Ɛ nama keli Naralan Bubun dɛ ra xii solofere, han ɛ dɔxɔ fe lɔxɔne yi ɲan
    bayo ɛ dɔxɔ feene buma nɛn xii solofere.
  haw-1868: Aole oukou e pnka ae ma ka puka o ka halelewa o ke anaina i na la ehiku,
    a pau na la o ko oukou hoolaa ana; no ka mea, e hoolaa oia ia oukou i na la ehiku.
  arb-NAV: وَلا تُفَارِقُوا مَدْخَلَ خَيْمَةِ الاجْتِمَاعِ سَبْعَةَ أَيَّامٍ، إِلَى
    يَوْمِ اكْتِمَالِ تَكْرِيسِكُمْ، لأَنَّ الرَّبَّ يُكَرِّسُكُمْ سَبْعَةَ أَيَّامٍ.
  ewe-ewe: “Minɔ Agbadɔ la ƒe mɔnu ŋkeke adre, eye le ŋkeke adreawo megbe la, miawu
    miaƒe ŋutikɔkɔ nu, elabena ŋkeke adree wòaxɔ.
  eng-LEE: And from the door of the tabernacle of the congregation shall ye not go
    forth seven days, until the days of your consecration be at an end; for seven
    days shall your consecration last.
  asm-FB: আৰু তোমালোকে সাত দিনলৈকে, অৰ্থাৎ তোমালোকক নিযুক্ত কৰা দিন শেষ নোহোৱালৈকে,
    সাক্ষাৎ কৰা তম্বু দুৱাৰৰ পৰা বাহিৰলৈ নাযাবা। কাৰণ তোমালোকক নিযুক্ত কৰোঁতে সাতদিন
    লাগিব।
  sus-A: وٌ نَشَ كٍلِ هْرْ مْلِنفِرَ سٌدٍ دّ رَ شِ سٌلٌقٍرٍ بُن مَ، هَن وٌ شَ دْشْي
    وَشَتِ كَمَلِمَ تّمُي نَشّ.
  fra-SBL: Tu ne sortiras pas de l'entrée de la Tente d'assignation pendant sept jours,
    jusqu'à ce que les jours de ta consécration soient accomplis, car il te consacrera
    sept jours.
  hbo-hbo: וּמִפֶּתַח֩ אֹ֨הֶל מֹועֵ֜ד לֹ֤א תֵֽצְאוּ֙ שִׁבְעַ֣ת יָמִ֔ים עַ֚ד יֹ֣ום
    מְלֹ֔את יְמֵ֖י מִלֻּאֵיכֶ֑ם כִּ֚י שִׁבְעַ֣ת יָמִ֔ים יְמַלֵּ֖א אֶת־יֶדְכֶֽם׃
  eng-WYCLIFFE: Also ye schulen not go out of the dore of the tabernacle in seuene
    daies, til to the day in which the tyme of youre halewyng schal be fillid; for
    the halewyng is endid in seuene dayes,
  cwe-cwe: Sekemulawe kunze ya hanhu ha kwingilila muna dihema da Mulungu kwa siku
    saba, mbaka siku zenu za kwikigwa kwa sang'hano yelile zifose. Siku za kwikigwa
    kwa sang'hano yelile zizakuwa saba.
  kik-kik: Mũtikehere itoonyero-inĩ rĩa Hema-ya-Gũtũnganwo ihinda rĩa mĩthenya mũgwanja,
    nginya matukũ manyu ma kwamũrwo mahinge, nĩ ũndũ kwamũrwo kwanyu gũgaikara mĩthenya
    mũgwanja.
  fra-NCL: Pendant sept jours vous ne sortirez pas de l’entrée de la tente de réunion,
    jusqu’à ce que soient accomplis les jours de votre installation ; car votre installation
    durera sept jours.
  cek-AK: Na takpum angpaekhaih ni boeng ai karoek to, amkhuenghaih kahni im thok
    tasa bangah caeh o hmah; ni sarihto thung na takpum angpaekhaih to sah ah.
  cuk-cuk: Ibagugle (7) Bab-Jehováʼga-arbaega-nugsaleged-iba naguoed. We-ibagan-gwinmakedse,
    bemar Bab-Dummad-dulemarbo-ambikued-neggi bukumaloed.
  uig-CYR: Силәр йәттә күнгичә җамаәт чедириниң кириш ағзидин чиқмай, Худаға атап
    каһинлиққа тикләш күнлириңлар тошқичә шу йәрдә туруңлар; чүнки силәрни Худаға
    атап каһинлиққа тикләш үчүн йәттә күн кетиду.
  tel-2017: మీ ప్రతిష్ఠ రోజులు ముగిసే వరకూ అంటే ఏడు రోజులు మీరు ప్రత్యక్ష గుడారం ప్రవేశ
    ద్వారం నుండి బయటకు వెళ్ళకూడదు. ఆ ఏడు రోజులూ యెహోవా మిమ్మల్ని ప్రతిష్ట చేస్తాడు.
  hat-BSA: 'Pandan sèt jou, nou pa pou sòti deyò pòtay tant asanble a, jis rive jou
    ke tan òdinasyon nou an fini: paske li va òdone nou pandan sèt jou.'
  kos-kos: Komtal ac fah tiana illa liki Lohm Nuknuk Mutal sac ke len itkosr, nwe
    ke na ouiya nukewa ma ac orek ke akmusra lomtal an safla.
  hbo-WLC: וּמִפֶּתַח֩ אֹ֨הֶל מוֹעֵ֜ד לֹ֤א תֵֽצְאוּ֙ שִׁבְעַ֣ת יָמִ֔ים עַ֚ד י֣וֹם
    מְלֹ֔את יְמֵ֖י מִלֻּאֵיכֶ֑ם כִּ֚י שִׁבְעַ֣ת יָמִ֔ים יְמַלֵּ֖א אֶת־יֶדְכֶֽם׃
  ibo-ibo: 'Ọ sịrị ha: “Unu esikwala nʼọnụ ụzọ ụlọ nzute a pụọ ruo ụbọchị asaa, tutu
    ruo mgbe ụbọchị ido nsọ unu zuruoke, nʼihi na ido nsọ unu ga-anọ ụbọchị asaa.'
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ, ଅର୍ଥାତ୍‍, ତୁମ୍ଭମାନଙ୍କ ପଦନିଯୋଗ ଦିନର ସମାପ୍ତି
    ପର୍ଯ୍ୟନ୍ତ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାରରୁ ବାହାରକୁ ଯିବ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ସାତ
    ଦିନ ପର୍ଯ୍ୟନ୍ତ ପଦରେ ନିଯୁକ୍ତ କରିବେ।
  chk-chk: Iwe, ousap towu lükün asamalapen ewe imwenfel seni mangaku ükükün fisu
    rän, tori repwe wesöchüla ränin afeiöchümi. Pun angangen afeiöchümi epwe fis lon
    ükükün fisu rän.
  rop-rop: En yumob garra jidan deya langa det Seikridwan Tent blanga YAWEI 7 dei,
    raidap yumob binij det serramoni blanga meigim yumob serramonimen.
  ukr-1871: 'Від входу ж у соборний намет не відходити мете сїм день, аж поки не скінчаться
    днї жертви посьвятної: бо сїм день буде він висьвячувати вас.'
  deu-1951: Und ihr sollt sieben Tage lang nicht hinausgehen vor die Tür der Stiftshütte,
    bis an den Tag, an welchem die Tage eures Weihopfers erfüllt sind; denn sieben
    Tage lang soll man euch die Hände füllen.
  eng-JPS: And ye shall not go out from the door of the tent of meeting seven days,
    until the days of your consecration be fulfilled; for He shall consecrate you
    seven days.
  srp-1865: I ne izlazite s vrata šatora od sastanka sedam dana, dokle se ne navrše
    dani posveæenja vašega, jer æete se sedam dana posveæivati.
  lug-lug: Era temufulumanga okuva ku mulyango gwa Weema ey’Okukuŋŋaanirangamu okumala
    ennaku musanvu, okutuusa ng’ennaku zammwe ez’okwawulibwa zituukiridde, kubanga
    okubaawula kugenda kumala ennaku musanvu.
  heb-heb: ומפתח אהל מועד לא תצאו שבעת ימים עד יום מלאת ימי מלאיכם כי שבעת ימים ימלא
    את ידכם׃
  ben-IRV: আর তোমরা সাত দিন, অর্থাৎ তোমাদের উত্সর্গের শেষ দিন পর্যন্ত, সমাগম তাঁবুর
    দরজা থেকে বের হয়ো না; কারণ তিনি সাত দিন তোমাদের পবিত্র করবেন।
  pan-pan: ਜਦ ਤੱਕ ਤੁਹਾਡੇ ਥਾਪਣ ਦੇ ਦਿਨ ਪੂਰੇ ਨਾ ਹੋ ਜਾਣ ਤਦ ਤੱਕ ਅਰਥਾਤ ਸੱਤ ਦਿਨ ਤੱਕ ਤੁਸੀਂ
    ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਤੋਂ ਬਾਹਰ ਨਾ ਨਿੱਕਲਣਾ, ਕਿਉਂ ਜੋ ਸੱਤ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਤੁਹਾਨੂੰ
    ਥਾਪੇਗਾ।
  mya-JVB: သင် တို့ကို အရာ ၌ ခန့်ထားရာ ကာလ ခုနစ် ရက် မ စေ့မှီ ပရိတ်သတ်စည်းဝေး ရာ တဲ
    တော်တံခါး ပြင် သို့ မ ထွက် ရကြ။ ခုနစ် ရက် ပတ်လုံးအရာ၌ ခန့်ထားခြင်း မင်္ဂလာကို
    ဆောင်ရကြမည်။
  hmo-hmo: Palai Dubu ena iduara dekena amo do umui raka siri lasi dina 7 lalonai,
    ela bona emui hahelagaia dinadia idia ore.
  urd-urd: और जब तक तुम्हारी तख्सीस के दिन पूरे न हों, तब तक या'नी सात दिन तक, तुम
    ख़ेमा — ए — इजितमा'अ के दरवाज़े से बाहर न जाना; क्यूँकि सात दिन तक वह तुम्हारी
    तख्सीस करता रहेगा।
  rus-SYN: Семь дней не отходите от дверей скинии собрания, пока не исполнятся дни
    посвящения вашего, ибо семь дней должно совершаться посвящение ваше;
  bqc-SIM: Ásu go kpaaũkpɛ kpɛɛlɛo e gↄↄ sopla e á daazĩu gↄↄ lɛ́ gɛ kaò, asa
    waↄ á daazĩu zĩpi kɛ e gↄↄ soplaɛ.
  tcz-CHONGTHU: Chule ni sagi sung sesea koi machan kotpi phung apaltan lou ding,
    hichu thensona nikho ahung lhun kahsea koi macha pampot louhel ding na hiuve,
    ajeh chu na kithenso na dinga, na ki suhtheng ngaijah ahi.
  mar-mar: तुमच्या समर्पणाचा विधी सात दिवस चालेल; ते सात दिवस पूर्ण होईपर्यंत तुम्ही
    दर्शनमंडपाच्या बाहेर जाऊ नये.
  qub-qub: Ganchis junajtarämi cüra cayman yaycunayquipaj caj timpu cumlenga. Chaymi
    ganchis junajyäga Tincuna Toldu pampapita ama maypapis yargunquichu.
  bqp-bqp: I ko i n wɑ̃ɑwɑ kuu ten kɔnnɔ mi sere sɔ̃ɔ nɔɔbɑ yiru. I ǹ yɑriɔ min di.
    Domi sɔ̃ɔ nɔɔbɑ yiruwɑ i ko i ko bɑ n bɛɛ tusiɑmɔ.
  hat-hat: Pandan sèt jou, nou p'ap soti devan pòt Tant Randevou a, jouk lè y'a fini
    ak seremoni pou mete nou apa pou sèvis Bondye a, paske y'ap pran sèt jou pou fè
    seremoni pou ban nou pouvwa pou fè sèvis pou Bondye.
  eng-BSB: You must not go outside the entrance to the Tent of Meeting for seven days,
    until the days of your ordination are complete; for it will take seven days to
    ordain you.
  tod-tod: Wa yɛ GALA daaɠomi seɠe ʋɛlɛi laaʋɛ eyɛsu folo lɔfela, wo mina zeɠe ná,
    eyɛsu wo zei voloi liegɔi laazeeli, mazɔlɔɔ folo lɔfela ɠa é ɠɛɛzu ga wo zei
    voloi.
  eng-WEBPB: 'You shall not go out from the door of the Tent of Meeting for seven
    days, until the days of your consecration are fulfilled: for he shall consecrate
    you seven days.'
  kbq-kbq: Seveni'a zagegnamofo agu'afina atruma nehaza seli nona atreta atioramiho,
    na'ankure 7ni'a knamofo agu'afi, agra tamazeri ruotagera hugahie.
  nhe-BL: Huan ax hueli inquistehuase tlen ipuerta nopa yoyon tiopamitl para chicome
    tonali, pampa monequi chicome tonali para tlamis nochi tlen monequi para nimechiyocatlalis
    para TOTECO.
  gub-BL: Pemumaw 7 'ar tàpuzràn henataromo nehe. Nezewe mehe pemumaw putar xaxeto
    romo pemuigo kar haw 'ar nehe. Pemumaw 7 'ar a'e pe nehe.
  eng-DRA: 'And you shall not go out of the door of the tabernacle for seven days,
    until the day wherein the time of your consecration shall be expired. For in seven
    days the consecration is finished:'
