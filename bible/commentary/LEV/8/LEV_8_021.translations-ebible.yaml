verse: LEV.008.021
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം ആന്തരികാവയവങ്ങളും കാലുകളും വെള്ളത്തിൽ
    കഴുകി ആട്ടുകൊറ്റനെ മുഴുവനുമായി യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു; ഇതു യഹോവയ്ക്ക് അർപ്പിക്കുന്ന
    ഹോമയാഗം; യഹോവയ്ക്കു ഹൃദ്യസുഗന്ധമായ ദഹനയാഗംതന്നെ.
  deu-TKW: Die Eingeweide aber und die Beine wusch er mit Wasser; sodann ließ Mose
    den ganzen Widder auf dem Altar in Rauch aufgehn als ein Brandopfer lieblichen
    Geruchs, als eine Jahwe dargebrachte Feuerspeise, wie Jahwe Mose befohlen hatte.
  lin-lin: Asukolaki na mayi biloko ya kati mpe makolo, atumbaki meme yango mobimba
    na likolo ya etumbelo ; ezalaki mbeka ya kotumba, likabo bazikisa na moto mpo
    na Yawe, oyo solo kitoko na yango esepelisaki Yawe, ndenge kaka Yawe atindaki
    Moyize.
  eng-LSV: and he has washed the innards and the legs with water, and Moses makes
    incense with the whole ram on the altar; it [is] a burnt-offering for refreshing
    fragrance; it [is] a fire-offering to YHWH, as YHWH has commanded Moses.
  eng-GNV: 'And washed the inwardes and the legges in water: so Moses burnt the ram
    euery whit vpon ye Altar: for it was a burnt offring for a sweete sauour, which
    was made by fire vnto the Lord, as the Lord had commanded Moses.'
  eng-WEBSTER: 'And he washed the inwards and the legs in water; and Moses burnt the
    whole ram upon the altar: it was a burnt-sacrifice for a sweet savor, and an offering
    made by fire to the LORD; as the LORD commanded Moses.'
  nhw-BL: Pero achtihui quipajpajqui icuetlaxcol huan imetzcuayo ica atl, huan teipa
    quitlati ipan nopa tlaixpamitl. Huan quej nopa, nochi nopa oquich borrego nejmaxtic
    tlatlac iixpa TOTECO. Huan nopa tlapiyali elqui se tlacajcahualistli tlatlatili
    catli mijyoti ajhuiyac para ya. Huan Moisés quimacac TOTECO nopa tlacajcahualistli
    ipan tlitl senquistoc quen quinahuatijtoya.
  swh-ONEN: Kisha akamsafisha sehemu za ndani na miguu kwa maji, na kumteketeza yule
    kondoo dume mzima juu ya madhabahu kuwa sadaka ya kuteketezwa, harufu nzuri ya
    kupendeza, sadaka iliyotolewa kwa Bwana kwa moto, kama Bwana alivyomwagiza Mose.
  bba-bba: Mɑ u ten nuki kɑ ten kɔ̃ri teɑ kɑ nim. Mɑ u yɑ̃ɑ kinɛ ten yɑɑ doke dɔ̃ɔ
    sɔɔ yɑ̃ku yeru wɔllɔ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
    Mɑ yɑ̃ku ten nuburɑ Yinni Gusunɔ dore.
  eng-KJVCPB: 'And he washed the inwards and the legs in water; and Moses burnt the
    whole ram upon the altar: it was a burnt sacrifice for a sweet savour, and an
    offering made by fire unto the Lord; as the Lord commanded Moses.'
  luo-luo: Bangʼe nolwoko jamb-ich kod tiende imno gi pi, kendo nowangʼo imno pep
    e kendo mar misango kaka misango miwangʼo pep, ma en misango miwangʼo gi mach
    ne Jehova Nyasaye kendo madungʼ tik mangʼwe ngʼar kaka Jehova Nyasaye nochiko
    Musa.
  meu-meu: A bogana bona bogarauna bona imana bona aena na ranu ai e huridia guna;
    bena mamoe idoinai na Mose ese e gabua, ihaboulaina patana latanai, lahi ese e
    ḡolea oho, bonana namo ḡauna, ḡole-oho boubouna, Iehova ena, Iehova ese Mose e
    haḡania heḡereḡerena.
  npi-ULB: उनले त्यसका भित्री भागहरू र खुट्टाहरूलाई पानीले पखाले, र पुरै भेडालाई वेदीमा
    जलाए । त्यो होमबलि थियो र परमप्रभुले मोशालाई आज्ञा गर्नुभएझैँ त्यसले परमप्रभुको
    निम्ति आगोद्वारा चढाइने बलिदानस्वरूप मिठो सुगन्ध दियो ।
  yor-yor: Ó fi omi fọ gbogbo nǹkan inú àti ẹsẹ̀ rẹ̀, ó sì sun odidi àgbò náà lórí
    pẹpẹ bí ẹbọ sísun òórùn dídùn, ẹbọ tí a fi iná ṣe sí Olúwa gẹ́gẹ́ bí Olúwa tí
    pàṣẹ fún Mose.
  pes-OPCB: دل و روده و پاچه‌ها را با آب شست و آنها را نیز بر مذبح سوزانید. پس همان‌طور
    که خداوند به موسی دستور داده بود تمام آن قوچ بر مذبح سوزانده شد. این قربانی سوختنی،
    هدیه‌ای خوشبو و مخصوص برای خداوند بود.
  tgl-ULB: Hinugasan niya ang laman loob at ang mga binti sa pamamagitan ng tubig,
    at kaniyang sinunog ang isang buong lalaking tupa sa ibabaw ng altar. Ito ay isang
    handog na susunugin at naglalabas ng mabangong halimuyak, isang paghahandog na
    gawa sa pamamagitan ng apoy para kay Yahweh inutos ni Yahweh kay Moises.
  hui-hui: '@see-verse:LEV.008.020'
  mya-mya: '@see-verse:LEV.008.020'
  bod-N: ཁོས་ནང་ཁྲོལ་དང་རྐང་ལག་རྣམས་ཆུས་བཀྲུས་ཤིང་ལུག་ཐུག་ཧྲིལ་པོ་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་བཏང་།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་གྱི་མེ་མཆོད་ཡིན་ལ། དེ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ་ཡིན་ནོ།
    །
  sna-sna: Akasuka ura namakumbo nemvura uye akapisa gondobwe rose paaritari sechipiriso
    chinopiswa, chinonhuhwira zvinofadza, chipiriso chinoitirwa Jehovha nomoto, sezvakarayirwa
    Mozisi naJehovha.
  spa-BLM: Lavó con agua las vísceras y las patas, y Moisés quemó todo el carnero
    sobre el altar. Era un holocausto de aroma agradable. Era una ofrenda hecha por
    fuego a Yahvé, como Yahvé le había ordenado a Moisés.
  cac-cac: Ix lajvi chi' ix smaxan noc' yol sc'ool vin̈ yed' noc' yoc. Ix sn̈usantz'a
    noc' vin̈ smasanil silab'il d'a yib'an̈ altar. A jun ofrenda chi' te suc'uq'ui
    sjab' ix yab' Jehová, icha val ix aj yalani.
  swh-ULB: Akaziosha kwa maji zile sehemu za ndani pamoja na miguu na akamteketeza
    kandoo mzima juu ya madhabahu. Ilikuwa ni dhabihu ya kuteketezwa na ilitoa harufu
    ya kupendeza, sadaka iliyofanywa kwa Yahweh kwa moto kama vile Yahweh alivyokuwa
    amemwamru Musa.
  bel-bel: 'а вантробы і ногі вымыў вадою, і спаліў Майсей усяго барана на ахвярніку:
    гэта ўсё спаленьне дзеля прыемнай духмянасьці, гэта ахвяра Госпаду, як загадаў
    Гасподзь Майсею.'
  deu-ELBBK: 'und das Eingeweide und die Schenkel wusch er mit Wasser. Und Mose räucherte
    den ganzen Widder auf dem Altar: Es war ein Brandopfer zum lieblichen Geruch,
    es war ein Feueropfer dem HERRN, so wie der HERR dem Mose geboten hatte.'
  mbb-OT: '@see-verse:LEV.008.020'
  mal-2015: അവൻ അതിന്റെ കുടലും കാലും വെള്ളംകൊണ്ടു കഴുകി; മോശെ ആട്ടുകൊറ്റനെ മുഴുവനും
    യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു; ഇതു സൗരഭ്യവാസനയായ ഹോമയാഗമായി യഹോവെക്കുള്ള ദഹനയാഗം;
    യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  rmc-rmc: O andrune kotora the o pindre o Mojžiš žužarďa andro paňi a labarďa. Labarďa
    cale bakres pro oltaris. Kada sas e labarďi obeta, so šukares voňinel, e jagaľi
    obeta le RAJESKE, avke sar prikazinďa o RAJ le Mojžišoske.
  pes-OPV: و احشا و پاچه‌ها را به آب شست و موسی تمامی قوچ را بر مذبح سوزانید.
  ron-1924: А спэлат ку апэ мэрунтаеле ши пичоареле ши а арс тот бербекул пе алтар;
    ачаста а фост ардеря-де-тот, о жертфэ мистуитэ де фок, де ун мирос плэкут Домнулуй,
    кум порунчисе луй Мойсе Домнул.
  ben-OBCV: তিনি অন্ত্র ও পাগুলি জল দিয়ে ধুয়ে দিলেন এবং হোমবলিরূপে গোটা মেষ বেদিতে
    পোড়ালেন যা সদাপ্রভুর উদ্দেশে নিবেদিত অগ্নিকৃত সৌরভার্থক সন্তোষজনক উপহার, যেমন
    মোশিকে সদাপ্রভু আদেশ দিয়েছিলেন।
  som-som: oo isna uurkujirtii iyo addimmadii ayuu biyo ku maydhay, markaasaa Muuse
    wankii oo dhan ku dul gubay meesha allabariga, waayo, kaasu wuxuu ahaa qurbaan
    la gubo oo caraf udgoon loo bixiyo, wuxuuna ahaa qurbaan Rabbiga dab loogu sameeyo,
    sidii Rabbigu Muuse ku amray.
  lat-VUC: 'lotis prius intestinis et pedibus: totumque simul arietem incendit super
    altare, eo quod esset holocaustum suavissimi odoris Domino, sicut præceperat ei.'
  eng-ASVBT: 'And he washed the innards and the legs with water; and Moses burnt the
    whole ram upon the altar: it was a burnt offering for a sweet savor: it was an
    offering made by fire unto Jehovah; as Jehovah commanded Moses.'
  ita-1885: E lavò con acqua l'interiora, e le gambe; e così fece bruciar tutto quel
    montone sopra l'Altare; come olocausto di soave odore, e offerta fatta per fuoco
    al Signore; come il Signore gli avea comandato.
  eng-LXXUP: And Moses brought the second ram, the ram of consecration, and Aaron
    and his sons laid their hands on the head of the ram, and he slew him;
  eng-ULB: He washed the inner parts and the legs with water, and he burned the whole
    ram on the altar. It was a burnt offering and produced a sweet aroma, an offering
    made by fire to Yahweh as Yahweh had commanded Moses.
  spa-VBL: Lavó las entrañas y las piernas con agua y quemó todo el carnero en el
    altar como una ofrenda quemada, una ofrenda de comida para ser aceptada por el
    Señor, como el Señor le había ordenado a Moisés.
  fra-_FOB: Et il lava dans l'eau les entrailles et les jambes, et Moïse fit fumer
    tout le bélier sur l'autel; ce fut l'holocauste d'agréable odeur; ce fut un sacrifice
    fait par le feu à l'Éternel, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: അവൻ അതിന്റെ കുടലും കാലും വെള്ളംകൊണ്ട് കഴുകി; മോശെ ആട്ടുകൊറ്റനെ മുഴുവനും
    യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു; ഇതു സൗരഭ്യവാസനയായ ഹോമയാഗമായി യഹോവയ്ക്കുള്ള ദഹനയാഗം;
    യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ.
  urd-GVR: Us ne antaṛiyāṅ aur pinḍliyāṅ pānī se sāf karke pūre menḍhe ko qurbāngāh
    par jalā diyā. Sab kuchh us hukm ke ain mutābiq huā jo Rab ne Mūsā ko diyā thā.
    Rab ke lie jalne wālī yih qurbānī bhasm hone wālī qurbānī thī, aur us kī ḳhushbū
    Rab ko pasand thī.
  suz-BL: मेकोमी गा क्‍यी नु फिला मुरतु। मोपा मोसामी मेको सांड नेल्‍ल चढ़ेतीकेमी चोप्‍तु।
    मेको परमप्रभु यावे कली ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेशो बाक्‍त। मिनु परमप्रभु
    यावेमी मोसा कली दोदेंशो पा अरेवा, मोदेंशो पा पाप्‍तु।
  ita-1927: E quando n’ebbe lavato le interiora e le gambe con acqua, Mosè fece fumare
    tutto il montone sull’altare. Fu un olocausto di soave odore, un sacrifizio fatto
    mediante il fuoco all’Eterno, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: بەڵام هەناو و قاچەکانی بە ئاو شوشت، موسا هەموو بەرانەکەی لەسەر قوربانگاکەدا
    سووتاند، وەک قوربانی بە ئاگر، بۆنی خۆشی، قوربانی بە ئاگر بۆ یەزدان، هەروەک یەزدان
    فەرمانی بە موسا کرد.
  eng-BBE: 'And the inside parts and the legs were washed with water and all the sheep
    was burned by Moses on the altar; it was a burned offering for a sweet smell:
    it was an offering made by fire to the Lord, as the Lord gave orders to Moses.'
  kan-OKCV: ಅವನು ಕರುಳುಗಳನ್ನೂ, ಕಾಲುಗಳನ್ನೂ ನೀರಿನಲ್ಲಿ ತೊಳೆದನು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ
    ಆ ಟಗರನ್ನು ಪೂರ್ಣವಾಗಿ ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಟ್ಟನು. ಇದು ದಹನಬಲಿಯಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ
    ಮಾಡಿದ ಸುವಾಸನೆಯ ಸಮರ್ಪಣೆಯಾಗಿತ್ತು.
  tam-2017: குடல்களையும் தொடைகளையும் தண்ணீரால் கழுவினபின், மோசே ஆட்டுக்கடா முழுவதையும்
    பலிபீடத்தின்மேல் யெகோவாவுடைய நறுமண வாசனைக்கான சர்வாங்க தகனபலியாக எரித்தான்.
  spa-RV-1909: 'Lavó luego con agua los intestinos y piernas, y quemó Moisés todo
    el carnero sobre el altar: holocausto en olor de suavidad, ofrenda encendida á
    Jehová; como lo había Jehová mandado á Moisés.'
  ron-BTF: Și a spălat măruntaiele și picioarele în apă; și Moise a ars întregul berbec
    pe altar, acesta a fost un sacrificiu ars ca aromă dulce și ofrandă făcută prin
    foc DOMNULUI; precum DOMNUL a poruncit lui Moise.
  eng-WEBP: He washed the innards and the legs with water; and Moses burned the whole
    ram on the altar. It was a burnt offering for a pleasant aroma. It was an offering
    made by fire to the LORD, as the LORD commanded Moses.
  eng-FBV: He washed the insides and legs with water and burned the whole ram on the
    altar as a burnt offering, a food offering to be accepted by the Lord, as the
    Lord had ordered Moses to do.
  nld-1939: met ingewanden en poten, na die eerst met water te hebben gewassen. Zo
    deed Moses den helen ram op het altaar in rook opgaan. Het was een welriekend
    brandoffer, een vuuroffer voor Jahweh, zoals Jahweh het Moses bevolen had.
  nch-BL: Pero achtohui quipajpajqui icuetaxcol huan iquescuayo ica at, huan teipa
    quitati ipan nopa taixpamit. Huan quej nopa, nochi nopa oquich borrego yajmaxtic
    tatac iixpa TOTECO. Huan nopa tapiyali elqui se tacajcahualisti tatatili cati
    mijyoti ajhuiyac para ya. Huan Moisés quimacac TOTECO nopa tacajcahualisti ipan
    tit senquisa quej quinahuatijtoya.
  vie-1934: Người lấy nước rửa bộ lòng và giò, rồi xông trọn con chiên đực trên bàn
    thờ; ấy là một của lễ thiêu có mùi thơm, tức một của lễ dùng lửa dâng cho Đức
    Giê-hô-va, y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: मोशेह ने आंतों और टांगों को जल से धोकर पूरे मेढ़े को वेदी पर अग्नि में जलाकर
    भेंट कर दिया. सुखद-सुगंध के लिए यह एक होमबलि; हां याहवेह को भेंट एक अग्निबलि थी;
    ठीक जैसा आदेश याहवेह ने मोशेह को दिया था, वैसा ही.
  eng-OURB: He washed the innards and the legs with water; and Moses [Drawn out] burned
    the whole ram on the altar. It was a burnt offering for a pleasant aroma. It was
    an offering made by fire to Adonai; as Adonai enjoined Moses [Drawn out]. (6)
  spa-BES: 'Y las partes interiores y las piernas fueron lavadas con agua y todo él
    carnero y fue quemado por Moisés en el altar; era una ofrenda quemada como un
    olor grato: era una ofrenda quemada al Señor, como el Señor dio órdenes a Moisés.'
  tdx-tdx: Le nisasae’e aman-drano o ova’eo naho o tombo’eo, vaho nengae’ i Mosè an-katoeñe
    ambone’ i kitreliy i añondrilahy iabiy, fa soroñe, hàñim-pañanintsiñe, nisoroñañe
    am’ Iehovà, amy nandilia’ Iehovà i Mosèy.
  vid-vid: Vyonayahovuje mitumbu na magulu kwa mazi na kahi Musa nakalilakaza ing'holo
    ilume lyeng'ha hali honhu ha kulavila nhambiko kota nhambiko ya kulakazwa. Ayo
    ndo nhambiko ilingulavigwa kwa Mkulu Nguluwi kwa chiluli, iwele na unhunyhililo
    unojile wa kumnojeza Mkulu Nguluwi. Musa nakadita kota vyoyalajizwe na Mkulu Nguluwi.
  eng-OKE: 'And the inwards and the legs he washed with water: and Mosheh burned all
    the ram at the altar: it was a whole burnt offering before the Lord, as the Lord
    had commanded Mosheh.'
  tha-KJV: เมื่อเอาน้ำล้างเครื่องในและขาแกะแล้ว โมเสสก็เผาแกะทั้งตัวบนแท่น เป็นเครื่องเผาบู​ชา
    เป็นกลิ่​นที​่พอพระทัย เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์ ดังที่​พระเยโฮวาห์ทรงบัญชาโมเสส
  por-BR-2018: 'Lavou logo com água os intestinos e pernas, e queimou Moisés todo
    o carneiro sobre o altar: holocausto em cheiro suave, oferta acesa ao SENHOR;
    como o havia o SENHOR mandado a Moisés.'
  deu-ELO: 'und das Eingeweide und die Schenkel wusch er mit Wasser. Und Mose räucherte
    den ganzen Widder auf dem Altar: es war ein Brandopfer zum lieblichen Geruch,
    es war ein Feueropfer dem Jehova, so wie Jehova dem Mose geboten hatte. -'
  eng-WYC-2018: when the entrails and the feet were washed before; and he burnt all
    the ram together upon the altar, for it was the burnt sacrifice of sweetest odour
    to the Lord, as the Lord commanded to him. (and when the entrails and the feet
    were washed in water, he burned the rest of the ram on the altar, for it was the
    burnt sacrifice to make the sweetest odour to the Lord, as the Lord commanded
    to him.)
  epo-epo: La internaĵojn kaj la krurojn li lavis per akvo; kaj Moseo forbruligis
    la tutan ŝafon sur la altaro; ĝi estis brulofero por agrabla odoraĵo, fajrofero
    al la Eternulo, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Üqǝy-ⱪerinliri bilǝn paqaⱪlirini suda yudi. Andin Musa ⱪoqⱪarni pütün peti
    ⱪurbangaⱨ üstidǝ kɵydürdi. Bu Pǝrwǝrdigar Musaƣa buyruƣan, «Pǝrwǝrdigarƣa atap
    otta sunulidiƣan huxbuy qiⱪidiƣan ⱪurbanliⱪ» idi.
  beo-beo: 'E da sibi gawali amo dadega:le, ea iga amola emo hanoga dodofele, amola
    sefe amola sibi gawali ea da:i hodo huluane, Hina Gode Ea hamoma:ne sia:i defele,
    gobesi. Amo Wadela:i Hou Dabe Ima:ne Iasu gobele salasu da Ha:i Manu Iasu agoane
    ba:i, amola ea gabusiga: amo Hina Gode da hahawane nabi.'
  tpi-OTNT: '@see-verse:LEV.008.020'
  hau-SA: Ya wanke kayan cikin da ƙafafun a ruwa, ya kuma ƙone dukan ragon a bisa
    bagade kamar hadaya ta ƙonawa, mai daɗin ƙanshi, hadaya ce da aka ƙone da wuta
    ga Ubangiji, yadda Ubangiji ya umarce shi.
  uig-LAT: Üchey-qérinliri bilen pachaqlirini suda yudi. Andin Musa qochqarni pütün
    péti qurban’gah üstide köydürdi. Bu Perwerdigar Musagha buyrughan, «Perwerdigargha
    atap otta sunulidighan xushbuy chiqidighan qurbanliq» idi.
  nde-nde: Wagezisa ezangaphakathi lemilenze ngamanzi, wasetshisa isidumbu sonke senqama
    e-alithareni njengomnikelo wokutshiswa, iphunga elimnandi, umnikelo owenziwa kuThixo
    ngomlilo njengoba uThixo walaya uMosi.
  ton-ton: 'Pea fufulu ʻe ia ʻae toʻotoʻonga mo e keukeu ʻaki ʻae vai; pea tutu ʻe
    Mōsese hono kotoa ʻoe sipitangata ʻi he funga feilaulauʻanga: ko e feilaulau tutu
    ia ko e meʻa namu kakala, ko e feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova: ʻo
    hangē ko e fekau ʻa Sihova kia Mōsese.'
  ces-1613: Střeva pak a nohy vymyl vodou, a tak spálil Mojžíš všeho skopce na oltáři.
    I byl zápal u vůni líbeznou, obět ohnivá Hospodinu, jakož přikázal Hospodin Mojžíšovi.
  eng-WMB: He washed the innards and the legs with water; and Moses burned the whole
    ram on the altar. It was a burnt offering for a pleasant aroma. It was an offering
    made by fire to the LORD, as the LORD commanded Moses.
  tam-TCV: அவன் அதன் உள்ளுறுப்புகளையும், கால்களையும் தண்ணீரினால் கழுவி, முழு கடாவையும்
    பலிபீடத்தின்மேல் தகன காணிக்கையாக எரித்தான். இது யெகோவாவுக்கு மகிழ்ச்சியூட்டும்
    நறுமணமாக நெருப்பினால் எரிக்கப்படும் ஒரு காணிக்கையாக இருந்தது. இவற்றை மோசே, யெகோவா
    தனக்குக் கட்டளையிட்டபடியே செய்தான்.
  ceb-ULB: Gihugasan niya ang ginhawaang mga bahin sa mananap ug ang mga tiil, ug
    gisunog niya ang tibuok torong karnero ngadto sa halaran. Usa kini ka halad sinunog
    nga naghatag ug kahumot nga makapahimuot, halad nga gisunog nga alang kang Yahweh
    sumala sa gisugo ni Yahweh kang Moises.
  pol-UBG: Wnętrzności zaś i nogi opłukał wodą; i Mojżesz spalił całego barana na
    ołtarzu. Jest to całopalenie na miłą woń, ofiara ogniowa dla PANA, jak PAN rozkazał
    Mojżeszowi.
  urd-GVU: اُس نے انتڑیاں اور پنڈلیاں پانی سے صاف کر کے پورے مینڈھے کو قربان گاہ پر
    جلا دیا۔ سب کچھ اُس حکم کے عین مطابق ہوا جو رب نے موسیٰ کو دیا تھا۔ رب کے لئے
    جلنے والی یہ قربانی بھسم ہونے والی قربانی تھی، اور اُس کی خوشبو رب کو پسند تھی۔
  deu-1912: und wusch die Eingeweide und Schenkel mit Wasser und zündete also den
    ganzen Widder an auf dem Altar. Das war ein Brandopfer zum süßen Geruch, ein Feuer
    dem HERRN, wie ihm der HERR geboten hatte.
  kan-2017: ಅದರ ಕರುಳುಗಳನ್ನು ಮತ್ತು ಕಾಲುಗಳನ್ನು ನೀರಿನಿಂದ ತೊಳೆದು, ಮೋಶೆ ಆ ಟಗರನ್ನು ಯಜ್ಞವೇದಿಯ
    ಮೇಲೆ ಪೂರ್ತಿಯಾಗಿ ಹೋಮ ಮಾಡಿದನು. ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಅದು ಅಗ್ನಿಯ ಮೂಲಕ ಯೆಹೋವನಿಗೆ
    ಪರಿಮಳಯುಕ್ತ ಸರ್ವಾಂಗಹೋಮವಾಗಿತ್ತು.
  yap-yap: '@see-verse:LEV.008.020'
  hlt-MCSB: Tedae a kotak neh a kho te tui neh a silh. Te phoeiah BOEIPA. loh Moses
    a uen vanbangla tutal pum boeih te BOEIPA ham hmuehmuei botui hmaihlutnah la hmueihhlutnah
    hmueihtuk soah Moses loh a phum.
  mdy-ETH: '@see-verse:LEV.008.020'
  twi-ASANTE: Na ɔde nsuo hohoroo nʼayamdeɛ ne ne nan no ho hyee no wɔ afɔrebukyia
    no so maa ne nyinaa hyee pasaa wɔ Awurade anim. Ɛyɛ ɔhyeɛ afɔdeɛ a ɛsɔɔ Awurade
    ani yie, ɛfiri sɛ, Mose dii Awurade akwankyerɛ no nyinaa so pɛpɛɛpɛ.
  eng-WEBU: He washed the innards and the legs with water; and Moses burned the whole
    ram on the altar. It was a burnt offering for a pleasant aroma. It was an offering
    made by fire to the LORD, as the LORD commanded Moses.
  bnp-bnp: I vahilolo a maka mahalana, a vahana. I gutu loboa langa na dede. Ra sipsip
    iea a nihabi gutu-vuro ni rata na kanono, i manginoro a mangina. Ia a nihabi ni
    gutu na kanono ne BAKOVI DAGI, i ramaia a ngava e BAKOVI DAGI i vakuku e Moses
    vona.
  wal-wal: Qantta ashuwaanne guyye gedata haattan meeccoogaappe guyyiyan, dorssaa
    muleera GODAASSI taman xuuggiyo, sawuwaa tonggu giya yarshsho oottidi, GODAI Muusa
    azazidoogaadan yarshshiyoosaa bollan wottidi xuuggiis.
  spa-PDDPT: Lavó los órganos internos y las patas en agua y enseguida Moisés quemó
    todo el carnero sobre el altar. Fue un holocausto de olor que apacigua, sacrificio
    quemado a Yavé, como Yavé ordenó a Moisés.
  gun-gun: Hyekue, hetymague ma ojoipa ranhe yy py. Ha'e gui vexa'i ha'e javi Moisés
    oapy altar áry, heakuã porã rã Senhor ojou porã aguã. Ixupegua oapy vy ome'ẽmby
    opyta, Moisés pe Senhor ojapo ukaague rami vy.
  agu-BL: Ncha'tz, nin octz tan xtx'ajle'n yi lasu' tu yi e'chk cux, nin tuml yi e'chk
    tkan, nin octz tan pate'n tircu'n wi altar tetz jun tx'ixwatz yi patu'n cu'n na
    u'lij, na i'tz jun oy yi wi'nin c'o'cal swutz Ryos, nin yi wi'nin na tzatzin i'
    te'j. Ya'stzun tulej Moiséstz quib yi tal Kataj Ryos tetz.
  ilo-ULB: Binuggoanna iti danum dagiti lalaem ken saksaka, ket pinuoranna ti sibubukel
    a kalakian a karnero iti rabaw ti altar. Daytoy ket daton a maipuor amin ken nangparnuay
    iti nabanglo nga ayamuom, maysa a daton a mapuoran para kenni Yahweh kas imbilin
    ni Yahweh kenni Moises.
  kpg-kpg: '@see-verse:LEV.008.020'
  uig-ARA: ئۈچەي-قېرىنلىرى بىلەن پاچاقلىرىنى سۇدا يۇدى. ئاندىن مۇسا قوچقارنى پۈتۈن
    پېتى قۇربانگاھ ئۈستىدە كۆيدۈردى. بۇ پەرۋەردىگار مۇساغا بۇيرۇغان، «پەرۋەردىگارغا
    ئاتاپ ئوتتا سۇنۇلىدىغان خۇشبۇي چىقىدىغان قۇربانلىق» ئىدى.
  sus-sus: A naxa yɛxɛɛ furingɛ nun a sanyie raxa, a yɛxɛɛ kontonyi gundi birin gan
    tɛ ra sɛrɛxɛbade fari sɛrɛxɛ gan daaxi ra, naxan xiri rafan Alatala ma. A na birin
    naba nɛ alɔ Alatala a yamarixi ki naxɛ.
  pon-2006: '@see-verse:LEV.008.020'
  ksd-ksd: ma i ga puk ra balana ma ra umana kakene ma ra tava; go parika Moses i
    ga tun ia upi ra tinabar di tuntun tar ia ta ra uguugu na vartabar, a magit i
    ang na katkat, a vartabar di pait ia ta ra iap tadav ra Luluai, da ra Luluai i
    ga vartuluai tana pire Moses.
  tur-YTC: İç kısmını ve bacaklarını suyla yıkadı; Moşe koçun tamamını sunakta yaktı.
    Hoş koku olarak yakılan bir sunuydu. Bu, Yahve'nin Moşe'ye buyurduğu gibi, Yahve'ye
    ateşle yapılan bir sunuydu.
  grc-BRENT: Καὶ προσήγαγε Μωυσῆς τὸν κριὸν τὸν δεύτερον, κριὸν τελειώσεως· καὶ ἐπέθηκεν
    Ἀαρὼν καὶ οἱ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ.
  ind-AYT: Setelah dia membersihkan isi perut dan kaki domba itu dengan air, Musa
    membakar seluruh bagian domba itu di atas mazbah. Itulah persembahan bakaran,
    bau harum yang menyenangkan, suatu persembahan dengan api untuk TUHAN, seperti
    yang telah diperintahkan TUHAN kepada Musa.
  nya-nya: Anatsuka matumbo ake ndi miyendo yake, ndi kutentha nkhosa yonseyo pa guwa
    lansembe kuti ikhale nsembe yopsereza, fungo lokoma, nsembe yachakudya yoperekedwa
    kwa Yehova monga Yehovayo analamulira Mose.
  hrv-hrv: U vodi opere drobinu i noge pa u kad sažeže na žrtveniku svega ovna. Bila
    je to žrtva paljenica na ugodan miris - žrtva u čast Jahvi paljena - kako je Jahve
    naredio Mojsiju.
  mps-mps: '@see-verse:LEV.008.020'
  tpi-tpi: '@see-verse:LEV.008.020'
  dan-1931: men Indvoldene og Skinnebenene tvættede han med Vand; og så bragte Moses
    hele Vædderen som Røgoffer på Alteret. Det var et Brændoffer til en liflig Duft,
    et Ildoffer for HERREN, som HERREN havde pålagt Moses.
  vie-OVCB: Môi-se đem bộ lòng và chân chiên rửa sạch, đem thiêu trên bàn thờ. Như
    vậy, cả con chiên được thiêu trên bàn thờ. Đó là tế lễ thiêu, dùng lửa dâng hương
    thơm lên Chúa Hằng Hữu, đúng theo điều Chúa Hằng Hữu đã phán bảo ông.
  guj-2017: તેણે આંતરડાં તથા પગ પાણીથી ધોયા અને વેદી પર આખા ઘેટાંનું દહન કર્યું. જેમ
    યહોવાહે મૂસાને આજ્ઞા આપી હતી તે મુજબનું એ દહનીયાર્પણ હતું. તે યહોવાહને સારુ હોમયજ્ઞ
    હતું.
  pon-2006A: '@see-verse:LEV.008.020'
  por-BRBSL: Ele lavou as entranhas e as pernas com água; e Moisés queimou o carneiro
    inteiro no altar. Era uma oferta queimada para um aroma agradável. Foi uma oferenda
    feita pelo fogo a Iavé, como Iavé ordenou a Moisés.
  cth-cth: A von thung e naw hoi a khoknaw tui a pâsu teh, tu buem hah, khoungroe
    van hmai a sawi. Hmuitui hanlah hmaisawi thuengnae lah ao.
  twi-twi: Na ɔde nsu hohoroo nʼayamde ne nʼanan no ho hyew no wɔ afɔremuka no so
    maa ne nyinaa hyew dwerɛbee. Na ɛyɛ ɔhyew afɔre, ehua a ɛsɔ ani, aduan afɔre a
    wɔbɔ maa Awurade, sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: Tedae a kotak neh a kho te tui neh a silh. Te phoeiah BOEIPA loh Moses
    a uen vanbangla tutal pum boeih te BOEIPA ham hmuehmuei botui hmaihlutnah la hmueihhlutnah
    hmueihtuk soah Moses loh a phum.
  tbz-SIM: kɛ́ɔ́útɛ́ di nɑutì nɛ̀ di kpɑ́ɑ̀ nkɛ́ dɛ̀ wɛ̃nnɛ́ dɛmɔu kɛ́tuɔ. Dì tu fɛɔ̃̀fɛ̀
    fɛ̀ɛ̀ tùɔ nfɛ̀nfɛ dipɑ̃nnì ndi dìì kó kufɔ̃ɔ̃ku nɑɑti ti Yiɛ̀ nKuyie, kɛ́ndònnɛ̀
    kù do tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: '@see-verse:LEV.008.020'
  dop-dop: Ɩlɛnɑ ɩ́ nyɑɑlɩ lotu nɑ nɔŋkpɑɑsɩ kɛ lʋm, nɑ ɩ́ nyɑɣɑsɩ pǝ nɑ nɑntʋ nti
    tǝ kɑɑsɑɑ tɔɣɔ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Kɔtɑɣɑ ŋkɑ kɔkɔ lusɑɑ tɔɣɔlɛ. Kɑ sɔɔsʋŋ kɛ Tɑcɑɑ
    cɑɑkɩ.
  azb-azb: Sonra içalatını və budlarını su ilə yudu və bütün qoçu qurbangahda tüstülədib
    yandırdı. Bu, yandırma qurbanı, Rəbbin xoşuna gələn ətir – yandırma təqdimi idi.
    Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: 'and the inwards and the legs he washed in water; and Moses burned the
    whole ram on the altar: it was a burnt-offering for a sweet odour, it was an offering
    by fire to Jehovah; as Jehovah had commanded Moses.'
  hin-2017: तब अंतड़ियाँ और पाँव जल से धोये गए, और मूसा ने पूरे मेढ़े को वेदी पर जलाया,
    और वह सुखदायक सुगन्ध देने के लिये होमबलि और यहोवा के लिये हव्य हो गया, जिस प्रकार
    यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: Ba loolu weesee Musaa boole yérey biir yi, ak yeel yi, raxas, ba noppi
    lakk kuuy mi yépp ca sarxalukaay ba. Loolu saraxu rendi-dóomal la, ngir xetug
    jàmm. Saraxu sawara la, ñeel Aji Sax ji, na ko Aji Sax ji sante woon Musaa.
  eng-YLT: and the inwards and the legs he hath washed with water, and Moses maketh
    perfume with the whole ram on the altar; it [is] a burnt-offering, for sweet fragrance;
    it [is] a fire-offering to Jehovah, as Jehovah hath commanded Moses.
  eng-WYC-2017: when the entrails and the feet were washed before; and he burnt all
    the ram together upon the altar, for it was the burnt sacrifice of sweetest odour
    to the Lord, as the Lord commanded to him.
  eng-WMBB: He washed the innards and the legs with water; and Moses burnt the whole
    ram on the altar. It was a burnt offering for a pleasant aroma. It was an offering
    made by fire to the LORD, as the LORD commanded Moses.
  urd-GVH: उसने अंतड़ियाँ और पिंडलियाँ पानी से साफ़ करके पूरे मेंढे को क़ुरबानगाह
    पर जला दिया। सब कुछ उस हुक्म के ऐन मुताबिक़ हुआ जो रब ने मूसा को दिया था। रब के
    लिए जलनेवाली यह क़ुरबानी भस्म होनेवाली क़ुरबानी थी, और उस की ख़ुशबू रब को पसंद
    थी।
  rug-rug: '@see-verse:LEV.008.020'
  gaz-gaz: Innis miʼa garaatii fi luka bishaaniin dhiqee korbeessa hoolaa sana guutuu
    iddoo aarsaa irratti gube. Kunis aarsaa gubamu, foolii namatti tolu, aarsaa nyaataa
    akkuma Waaqayyo Musee ajajetti Waaqayyoof dhiʼeeffamee dha.
  fra-LSG: 'Il lava avec de l’eau les entrailles et les jambes, et il brûla tout le
    bélier sur l’autel: ce fut l’holocauste, ce fut un sacrifice consumé par le feu,
    d’une agréable odeur à l’Éternel, comme l’Éternel l’avait ordonné à Moïse.'
  yal-yal: A yi a buru subene nun a sanne maxa, a yi kontonna gbindin birin sa tɛɛni
    saraxa ganden fari saraxa gan daxin na, naxan nalixi Alatala ma tɛɛn na alo a
    yamari Musa ma kii naxan yi. A xirin yi rafan Ala ma.
  haw-1868: Holoi ae la hoi oia i ka naau a me na wawae i ka wai; a puhi ae la o Mose
    i ka hipakane okoa ma ke kuahu; he mohaikuni ia, he mea ala ono, he mohai i kaumahaia
    ma ke ahi ia Iehova, e like me ka Iehova kauoha ia Mose.
  arb-NAV: وَأَمَّا أَمْعَاؤُهُ وَأَكَارِعُهُ فَقَدْ غَسَلَهَا بِمَاءٍ. وَأَحْرَقَ
    مُوسَى كُلَّ الْكَبْشِ عَلَى الْمَذْبَحِ، فَكَانَ مُحْرَقَةً لِرِضَى الرَّبِّ
    وَسُرُورِهِ. وَقُودٌ هُوَ لِلرَّبِّ، تَمَاماً كَمَا أَمَرَ الرَّبُّ.
  ewe-ewe: Le esia megbe la, etsɔ tsi klɔ agbo la ƒe dɔmenuwo kple afɔwo, eye wòtɔ
    dzo wo le vɔsamlekpui la dzi. Ale agbo blibo la fia le Yehowa ŋkume. Esia nye
    numevɔsa si dze Yehowa ŋu ŋutɔ, elabena Mose zɔ ɖe nu siwo katã Yehowa ɖo nɛ be
    wòawɔ la dzi pɛpɛpɛ.
  eng-LEE: 'And he washed the inwards and the legs in water; and Moses burnt the whole
    ram upon the altar: it was a burnt-sacrifice for a sweet savor, an offering made
    by fire unto the Lord; as the Lord had commanded Moses.'
  asm-FB: তেওঁ মেৰটোৰ ভিতৰ অংশৰ নাড়ী-ভুৰু আৰু ঠেংকেইখন পানীত ধুলে, আৰু সম্পূৰ্ণ মেৰটো
    বেদীত পুৰিলে। এয়ে হোম-বলি, সুঘ্ৰাণৰ অৰ্থে যিহোৱাৰ উদ্দেশ্যে দিয়া অগ্নিকৃত উপহাৰ।
    যিহোৱাই দিয়া আজ্ঞাৰ দৰেই মোচিয়ে এই সকলোকে কৰিলে।
  sus-A: عَ نَشَ يّشّي قُرِنفّ نُن عَ سَنيِيٍ رَشَ، عَ يّشّي كٌنتٌنيِ فُندِ بِرِن
    فَن تّ رَ سّرّشّبَدٍ قَرِ سّرّشّ فَن دَاشِ رَ، نَشَن شِرِ رَقَن عَلَتَلَ مَ. عَ
    نَ بِرِن نَبَ نّ عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Il lava à l'eau les entrailles et les jambes, et Moïse brûla le bélier
    tout entier sur l'autel. C'était un holocauste pour un parfum agréable. C'était
    un sacrifice consumé par le feu à Yahvé, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וְאֶת־הַקֶּ֥רֶב וְאֶת־הַכְּרָעַ֖יִם רָחַ֣ץ בַּמָּ֑יִם וַיַּקְטֵר֩ מֹשֶׁ֨ה
    אֶת־כָּל־הָאַ֜יִל הַמִּזְבֵּ֗חָה עֹלָ֨ה ה֤וּא לְרֵֽיחַ־נִיחֹ֙חַ֙ אִשֶּׁ֥ה הוּא֙
    לַיהוָ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: and ynnere fatnesse, whanne the entrails and feet weren waischun bifore;
    and he brente al the ram togidere on the auter, for it was the brent sacrifice
    of swettiste odour to the Lord, as the Lord comaundide to hym.
  cwe-cwe: Utumbo na migong'ho vivikomelezeke kusunhigwa, Musa kamtimbula ng'hondolo
    wose mchanyha ya lupango fana nhambiko ya kutimbula. Iyo ni nhambiko yoilavigwa
    kwa moto, ili na mnung'ho wa kumnogeza Mndewa Mulungu, fana Mndewa Mulungu viyamulagilize
    Musa.
  kik-kik: Musa nĩathambirie nyama cia nda na mathagiro na maaĩ, na agĩcinĩra ndũrũme
    ĩyo yothe kĩgongona-inĩ, ĩgĩtuĩka iruta rĩa njino rĩrĩ na mũtararĩko mwega, narĩo
    nĩ iruta rĩrutĩirwo Jehova rĩa gũcinwo na mwaki, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: 'On lava dans l’eau les entrailles et les jambes, et Moïse fit fumer tout
    le bélier sur l’autel : c’était un holocauste d’agréable odeur, un sacrifice fait
    par le feu à Yahweh, comme Yahweh l’avait ordonné à Moïse.'
  cek-AK: Takoh thung ih moi hoi akhoknawk to tui hoi pasaeh pacoengah, Angraeng mah
    Mosi khaeah thuih ih lok baktih toengah, tuu tae takpum boih hmaicam nuiah hmai
    hoiah pakhaem; to loe Angraeng khaeah hmuihoih ah sak ih hmai angbawnhaih ah oh.
  cuk-cuk: E-samurmar, degi, e-nagmar diigi enuksad. Geb a-sorbali, igi Bab-Jehováʼga-ibmar-soogi-ogumakar-ukleged-yeer-yapanned
    ogumakledae, deyobi, Moisés we-sibad-wawaad ibmar-ogumakar-ukleged-ailagi ogumaksad,
    ar igi Bab-Jehová ega igar-uksa gusa.
  uig-CYR: Үчәй-қеринлири билән пачақлирини суда жуйди. Андин Муса қочқарни пүтүн
    пети қурбангаһ үстидә көйдүрди. Бу Пәрвәрдигар Мусаға буйруған, «Пәрвәрдигарға
    атап отта сунулидиған хушбуй чиқидиған қурбанлиқ» еди.
  tel-2017: అతడు దాని లోపలి భాగాలనూ, కాళ్ళనూ నీళ్ళతో కడిగి ఆ మొత్తం పొట్టేలును బలిపీఠంపై
    దహించాడు. అది దహనబలి. కమ్మటి సువాసనను అది కలగజేసింది. అది యెహోవా మోషేకి ఆజ్ఞాపించినట్టు
    అగ్నితో యెహోవాకు చేసిన బలి.
  hat-BSA: Apre li te fin lave zantray yo ak janm yo avèk dlo, Moïse te ofri tout
    belye a nan lafimen sou lotèl la. Se te ofrann brile a pou yon bon odè. Li te
    yon ofrann pa dife bay SENYÈ a, jis jan ke SENYÈ a te kòmande Moïse la.
  kos-kos: Ac tukun owola koanonsia ac nia uh ke kof, Moses el esukak sheep nufon
    soko ah fin loang uh, tuh in sie mwe kisa firir, in oana LEUM GOD El sapkin nu
    sel. Foulin mwe kisa se inge mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וְאֶת־הַקֶּ֥רֶב וְאֶת־הַכְּרָעַ֖יִם רָחַ֣ץ בַּמָּ֑יִם וַיַּקְטֵר֩ מֹשֶׁ֨ה
    אֶת־כָּל־הָאַ֜יִל הַמִּזְבֵּ֗חָה עֹלָ֨ה ה֤וּא לְרֵֽיחַ־נִיחֹ֙חַ֙ אִשֶּׁ֥ה הוּא֙
    לַיהוָ֔ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ọ sachara ihe dị nʼime afọ ya na ụkwụ ya niile mmiri, kpọọ ebule ahụ niile
    ọkụ nʼebe ịchụ aja. Nʼihi na ọ bụ aja nsure ọkụ nke isisi ya dị Onyenwe anyị ezi
    mma, nʼihi na ọ bụ dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ଆଉ, ସେ ତାହାର ଅନ୍ତ ଓ ପାଦ ଜଳରେ ଧୌତ କଲେ। ପୁଣି, ମୋଶା ବେଦି ଉପରେ ମେଷ ସମେତ ଦଗ୍ଧ
    କଲେ, ଏହା ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥକ ହୋମବଳି; ଏହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଅଗ୍ନିକୃତ ଉପହାର।
    ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ମୋଶା ଏହା କଲେ।
  chk-chk: Iwe, a talü ekewe pisekin lon inisin me pechen ngeni koluk o kenala unusen
    ewe ätemwänin sip won ewe rongen asor pwe eu asoren kek ngeni ewe Samol mi Lapalap
    a efich pwoon. Iei usun ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: '@see-verse:LEV.008.020'
  ukr-1871: 'І пустив Мойсей димом усього барана на жертівнику: се було жертвопаленнє
    про любі пахощі, огняна жертва Господеві, як заповідав Господь Мойсейові.'
  deu-1951: und wusch die Eingeweide und die Schenkel mit Wasser; also verbrannte
    Mose den ganzen Widder auf dem Altar. Das war ein Brandopfer zum lieblichen Geruch,
    ein Feueropfer dem HERRN, wie der HERR Mose geboten hatte.
  eng-JPS: And when the inwards and the legs were washed with water, Moses made the
    whole ram smoke upon the altar; it was a burnt-offering for a sweet savour; it
    was an offering made by fire unto the LORD; as the LORD commanded Moses.
  srp-1865: A crijeva i noge opra vodom, i tako spali Mojsije svega ovna na oltaru;
    i bi žrtva paljenica za ugodni miris, žrtva ognjena Gospodu, kao što bješe Gospod
    zapovjedio Mojsiju.
  lug-lug: Ebyenda n’amagulu nga biwedde okunaazibwa n’amazzi, Musa n’alyoka ayokya
    endiga yonna ku kyoto. Ekyo nga kye kiweebwayo ekyokye eky’akawoowo akasanyusa,
    nga kiweerwayo ku muliro eri Mukama, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: ואת הקרב ואת הכרעים רחץ במים ויקטר משה את כל האיל המזבחה עלה הוא לריח ניחח
    אשה הוא ליהוה כאשר צוה יהוה את משה׃
  ben-IRV: পরে তিনি তার অন্ত্র ও পা জলে ধুলেন এবং মোশি পুরো মেষটি বেদির ওপরে পোড়ালেন;
    এটা সুগন্ধের হোমবলি; এটা সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার; যেমন সদাপ্রভু মোশিকে
    আদেশ দিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਂਦਰਾਂ ਅਤੇ ਲੱਤਾਂ ਨੂੰ ਪਾਣੀ ਨਾਲ ਧੋਤਾ ਅਤੇ ਮੂਸਾ ਨੇ ਸਾਰੇ ਛੱਤਰੇ ਨੂੰ
    ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜਿਆ। ਇਹ ਯਹੋਵਾਹ ਦੇ ਲਈ ਅੱਗ ਦੀ ਭੇਟ ਦੀ ਸੁਗੰਧਤਾ ਅਰਥਾਤ ਹੋਮ ਬਲੀ ਸੀ, ਜਿਵੇਂ
    ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ဝမ်းထဲ ၌ရှိသောအရာနှင့် ခြေ တို့ကို ဆေးကြော ၍ ၊ သိုး တကောင်လုံး ကို ယဇ်
    ပလ္လင်ပေါ် မှာ မီး ရှို့လေ၏။ မွှေးကြိုင် ရာဘို့ မီး ရှို့သော ယဇ်ဖြစ်သတည်း။ မီး
    ဖြင့် ထာဝရဘုရား အား ပြုသောပူဇော်သက္ကာ ဖြစ်သတည်း။
  hmo-hmo: Ma mamoe ena bogana bona bogarauna bona imana bona aena be ranu dekenai
    ia huria guna, vadaeni mamoe ena kahana ibounai be Mose ese boubou patana dekenai
    ia gabua ore. Inai lahi dekenai ia gabua ore boubouna, Lohiabada ena, be mai bonana
    namo herea Lohiabada dekenai. Mose ese Lohiabada ena hadibaia hereva hegeregerena
    ia karaia.
  urd-urd: और उसने अंतड़ियों और पायों को पानी से धोया, और मूसा ने पूरे मेंढे को मज़बह
    पर जलाया। यह सोख़्तनी क़ुर्बानी राहतअंगेज़ ख़ुशबू के लिए थी, यह ख़ुदावन्द की आतिशी
    क़ुर्बानी थी, जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: 'а внутренности и ноги вымыл водою, и сжег Моисей всего овна на жертвеннике:
    это всесожжение в приятное благоухание, это жертва Господу, как повелел Господь
    Моисею.'
  bqc-SIM: À a guupↄↄ ń a koeↄ pìpi, ↄ̃ à sãpi kpàsa sa'okĩiwa píi sa pↄ́
    wì a pↄ́ kátɛu à tɛ́kũ, a gĩ ìↄ na Diiɛ ũ, lá Dii dìlɛ Mↄizipiɛwa.
  tcz-CHONGTHU: Gancha sa sung jouse ahin, akeng ahin; abonchan twiya asoptheng soh
    phat in, Pumgo maicham thiltoa ding in Mose’n kelngoi chal chu agoutan, Pathen
    thupeh dungjuiyin Mose’n Pathen heng lam adin pumgo thilto namtuisel chu akatdoh
    in ahi.
  mar-mar: त्याची आतडी पाय पाण्याने धुवून मोशेने वेदीवर संपूर्ण मेंढ्याचे होमार्पण
    केले. ते परमेश्वरासाठी सुवासिक हव्य झाले, परमेश्वराने आज्ञा दिल्याप्रमाणे त्याने
    हे केले.
  qub-qub: Uyshapa pachanta, macshuncunata yacuwan mayllariycur altarcho rupachiran.
    Rupachishanpa jömuynenga Tayta Diospa shongunpäno caran. Moisesga llapanta ruraran
    Tayta Dios nishannölla.
  bqp-bqp: Mɑ u ten nuki kɑ ten kɔ̃ri teɑ kɑ nim. Mɑ u yɑ̃ɑ kinɛ ten yɑɑ doke dɔ̃ɔ
    sɔɔ yɑ̃ku yeru wɔllɔ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru kuɑ nge mɛ Yinni Gusunɔ u geruɑ.
    Mɑ yɑ̃ku ten nuburɑ Yinni Gusunɔ dore.
  hat-hat: Moyiz lave tripay yo ak pye yo nan dlo. Apre sa li boule tout towo a nèt
    sou lotèl la. Se te yon bèt li ofri pou boule nèt nan dife pou Seyè a, yon ofrann
    bèt k'ap fè Seyè a plezi ak bon sant li, dapre lòd Seyè a te ba li.
  eng-BSB: He washed the entrails and legs with water and burned the entire ram on
    the altar as a burnt offering, a pleasing aroma, an offering made by fire to the
    LORD, just as the LORD had commanded Moses.
  tod-tod: É koozu zɔɔlaiti gbani ga ziɛi, ta kɔɠɔiti. É baala sinɛi pɛ galani zalaɠa
    ɠulazuʋɛ. Gala zalaɠai ɠɛni de, zalaɠai nii abui galaai, makugi nɛai Ɠɔoɠɔ GALAGI
    ʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: He washed the innards and the legs with water; and Moses burnt the whole
    ram on the altar. It was a burnt offering for a pleasant aroma. It was an offering
    made by fire to the LORD, as the LORD commanded Moses.
  kbq-kbq: Hagi agusu'agese zama'ane, agazama'anena tinu sese huteno, Mosese'a Ra
    Anumzamo'ma asami'nea kante anteno, ana maka kresramna vigeno Ra Anumzamo'a mana'a
    nentahino antahi musena hu'ne.
  nhe-BL: Pero achtohui quipajpajqui icuitlaxcol huan imetzcuayo ica atl, huan teipa
    quitlati ipan nopa tlaixpamitl. Huan queja nopa, nochi nopa oquich borrego nejmajtic
    tlatlac iixpa TOTECO. Huan nopa tlapiyali elqui se tlacajcahualistli tlatlatili
    tlen mijmiyoti ajhuiyac para ya. Huan Moisés quimacac TOTECO nopa tlacajcahualistli
    ipan tlitl senquistoc queja quinahuatijtoya.
  gub-BL: '@see-verse:LEV.008.020'
  eng-DRA: Having first washed the entrails, and the feet, and the whole ram together
    he burnt upon the altar, because it was a holocaust of most sweet odour to the
    Lord, as he had commanded him.
