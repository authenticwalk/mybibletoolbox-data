verse: LEV.008.010
translations:
  mal-C: പിന്നെ മോശ അഭിഷേകതൈലം എടുത്തു സമാഗമകൂടാരവും അതിനകത്തുള്ള സകലതും അഭിഷേകംചെയ്തു
    വിശുദ്ധീകരിച്ചു.
  deu-TKW: Sodann nahm Mose das Salböl, salbte die Wohnung und alles, was sich in
    ihr befand, und weihte es so.
  lin-lin: Moyize azwaki mafuta ya epakolami mpe apakolaki Mongombo elongo na biloko
    nyonso oyo ezalaki kati na yango ; na bongo nde abulisaki yango.
  eng-LSV: And Moses takes the anointing oil, and anoints the Dwelling Place, and
    all that [is] in it, and sanctifies them;
  eng-GNV: (Nowe Moses had taken the anointing oyle, and anoynted the Tabernacle,
    and al that was therein, and sanctified them,
  eng-WEBSTER: And Moses took the anointing oil, and anointed the tabernacle and all
    that was in it, and sanctified them.
  nhw-BL: Teipa Moisés quicuic nopa aceite catli quitequihuíaj para ica tlaiyocatlalíaj
    para elis iaxca Toteco, huan quipolo nochi tlamantli catli onca ipan nopa yoyon
    tiopamitl huan quej nopa quiniyocatlali para elise senquistoc para TOTECO iaxca.
  swh-ONEN: Ndipo Mose akachukua mafuta ya upako na kuipaka maskani na kila kitu kilichokuwamo
    ndani yake, kisha akaviweka wakfu.
  bba-bba: Mɔwisi u ɡum mɛ suɑ u sɑ̃ɑ yee te yɛ̃kɑ kɑ ten dendi yɑ̃nu kpuro, mɑ tɑ
    kuɑ nɛnɛm Yinni Gusunɔn sɔ̃.
  eng-KJVCPB: And Moses took the anointing oil, and anointed the tabernacle and all
    that was therein, and sanctified them.
  luo-luo: Eka Musa nokawo mor pwodhruok mowirogo Hema kod gik moko duto manie iye,
    kendo nopwodhogi.
  meu-meu: Bena Mose ese dehoro helaḡana e abia, dubu bona dubu lalonai e miava ḡaudia
    iboudiai e horolaidia, e hahelaḡadia.
  npi-ULB: मोशाले अभिषेक गर्ने तेल लिएर पवित्र वासस्थान र त्यसमा भएका सबै कुरालाई
    अभिषेक गरे र परमप्रभुको निम्ति ती अलग गरे ।
  yor-yor: Mose sì fi òróró ìtasórí ya àgọ́ àti ohun gbogbo tó wà nínú rẹ̀ sí mímọ́.
  pes-OPCB: آنگاه موسی روغن مسح را گرفت و آن را بر خیمۀ عبادت و هر چیزی که در آن بود
    پاشید و آنها را تقدیس نمود.
  tgl-ULB: Kinuha ni Moises ang pampahid na langis, pinahiran ang tabernakulo at ang
    lahat ng bagay sa loob nito, at inihandog ang mga ito kay Yahweh.
  hui-hui: Ani biai halu mani Mosese ibugua mbirale Anduane Homogo ibunagaore wiabagi
    helo weli odo wiaga winigo mo yalu puwa Anduane Homogonaga Balai Anda heagobi
    mbirale anda ogoniha bibahende wiaru odoba hene. Anidagua biyadagonime Balai Andabi
    mbirale uruniha wiarubi bibahende Anduane Homogo ibuninaga wiabagi heneore wini.
  mya-mya: ထို​နောက်​မော​ရှေ​သည်​သိက္ခာ​တင်​ဆီ​ကို​ယူ ၍ ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်
    နှင့်​တဲ​တော်​အ​တွင်း​ရှိ​ပစ္စည်း​တန်​ဆာ​အား လုံး​ကို​လိမ်း​လေ​၏။ ဤ​နည်း​အား​ဖြင့်​ထာ​ဝ​ရ
    ဘု​ရား​အား​တဲ​တော်​နှင့်​တဲ​တော်​ဆိုင်​ရာ ပစ္စည်း​ရှိ​သ​မျှ​ကို​ဆက်​ကပ်​လေ​သည်။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་འབྱུག་སྣུམ་གྱིས་གུར་མཆོག་དང་དེའི་ནང་གི་ཡོ་བྱད་ཐམས་ཅད་ལ་བྱུགས་ནས་དེ་རྣམས་དམ་པར་བྱས་པ་དང་།
  sna-sna: Ipapo Mozisi akatora mafuta okuzodza akazodza tabhenakeri nezvose zvakanga
    zvirimo, naizvozvo akazvitsaura.
  spa-BLM: Moisés tomó el aceite de la unción, ungió el tabernáculo y todo lo que
    había en él, y lo santificó.
  cac-cac: Ix lajvi chi' ix yic'anchaan̈ aceite vin̈aj Moisés chi', aton sc'anchaji
    a sic'chajoch junoc mach, ma junoc tas tz'ochcan yicoc Jehová. Ix stzicanem vin̈
    d'a yib'an̈ scajnub' Jehová yed' d'a yib'an̈ masanil tastac ayoch d'a yool chi'.
    Icha val chi' ix aj yochcan masanil tastac chi' yicoc Jehová.
  swh-ULB: Musa akayatwaa hayo mafuta ya upako, akalipaka lile hema la kukutania na
    kila kitu kilichokuwamo ndani yake na kuvitenga kwa ajili ya Yahweh.
  bel-bel: І ўзяў Майсей алей памазаньня, і памазаў скінію і ўсё, што ў ёй, і асьвяціў
    гэта;
  deu-ELBBK: Und Mose nahm das Salböl und salbte die Wohnung und alles, was darin
    war, und heiligte sie.
  mbb-OT: Ne migkuwa ni Moises is lana, ne mibpirikan din sikan is Tulda he Ed-ezapan
    wey is langun he netaǥù kayi. Su idhalad haazà he menge vutang diyà te Nengazen.
  mal-2015: മോശെ അഭിഷേകതൈലം എടുത്തു കൂടാരവും അതിലുള്ളതൊക്കെയും അഭിഷേകം ചെയ്തു ശുദ്ധീകരിച്ചു.
  rmc-rmc: Paľis o Mojžiš iľa o olejos pro pomazaňje a pomazinďa o Stanos the savoro,
    so andre hin, a avke len pošvecinďa.
  pes-OPV: و موسی روغن مسح را گرفته، مسکن وآنچه را که در آن بود مسح کرده، آنها را
    تقدیس نمود.
  ron-1924: Мойсе а луат унтделемнул пентру унӂере, а унс Сфынтул Локаш ши тоате лукруриле
    каре ерау ын ел ши ле-а сфинцит.
  ben-OBCV: পরে মোশি অভিষেকার্থক তেল নিলেন, এবং সমাগম তাঁবু ও তার মধ্যের সমস্ত দ্রব্য
    অভিষিক্ত করলেন, এবং সেগুলি উৎসর্গ করলেন।
  som-som: Markaasaa Muuse soo qaaday saliidda lagu subkado, oo wuxuu ku subkay taambuuggii
    iyo waxyaalihii gudihiisa ku jiray oo dhan, oo dhammaantoodna quduus buu ka dhigay.
  lat-VUC: Tulit et unctionis oleum, quo linivit tabernaculum cum omni supellectili
    sua.
  eng-ASVBT: And Moses took the anointing oil, and anointed the tabernacle and all
    that was therein, and sanctified them.
  ita-1885: Poi Mosè prese l'olio dell'Unzione, e unse il Tabernacolo, e tutte le
    cose che erano in esso; e le consacrò.
  eng-LXXUP: And Moses took of the anointing oil,
  eng-ULB: Moses took the anointing oil, anointed the tabernacle and everything in
    it and set them apart to Yahweh.
  spa-VBL: Entonces Moisés tomó el aceite de la unción y ungió el tabernáculo y todo
    lo que había en él para dedicarlo todo.
  fra-_FOB: Ensuite Moïse prit l'huile d'onction; il oignit la Demeure, et toutes
    les choses qui y étaient, et les consacra.
  mal-mal: മോശെ അഭിഷേകതൈലം എടുത്ത് കൂടാരവും അതിലുള്ളതൊക്കെയും അഭിഷേകം ചെയ്തു അവരെ
    ശുദ്ധീകരിച്ചു.
  urd-GVR: Is ke bād Mūsā ne masah ke tel se maqdis ko aur jo kuchh us meṅ thā masah
    karke use maḳhsūs-o-muqaddas kiyā.
  suz-BL: मेको नोले मोसामी लुक्‍तीक तेल चाक्‍शा परमप्रभु यावे आ बाक्‍तीके नु मेकेर
    बाक्‍शो मारेइ मारेइ आन कली ब्रुइश्‍शा, “परमप्रभु यावे केन बाक्‍ब” दे चोव़खो सेल्‍तु।
  ita-1927: Poi Mosè prese l’olio dell’unzione, unse il tabernacolo e tutte le cose
    che vi si trovavano, e le consacrò.
  ckb-ckb: ئینجا موسا زەیتی دەستنیشانکردنەکەی هێنا و چادرەکەی پەرستن و هەرچی تێیدا
    بوو دەستنیشانی کرد و تەرخانی کرد.
  eng-BBE: And Moses took the holy oil and put it on the House and on all the things
    in it, to make them holy.
  kan-OKCV: ಮೋಶೆಯು ಅಭಿಷೇಕ ತೈಲವನ್ನು ತೆಗೆದುಕೊಂಡು ಗುಡಾರವನ್ನೂ, ಅದರೊಳಗಿರುವುದೆಲ್ಲವನ್ನೂ ಅಭಿಷೇಕಿಸಿ,
    ಅವುಗಳನ್ನು ಪವಿತ್ರ ಮಾಡಿದನು.
  tam-2017: பின்பு மோசே, அபிஷேகத் தைலத்தை எடுத்து, வாசஸ்தலத்தையும் அதிலுள்ள அனைத்தையும்
    அபிஷேகம்செய்து, பரிசுத்தப்படுத்தி,
  spa-RV-1909: Y tomó Moisés el aceite de la unción, y ungió el tabernáculo, y todas
    las cosas que estaban en él, y santificólas.
  ron-BTF: Și Moise a luat untdelemnul ungerii și a uns tabernacolul și tot ce era
    în el și le-a sfințit.
  eng-WEBP: Moses took the anointing oil, and anointed the tabernacle and all that
    was in it, and sanctified them.
  eng-FBV: Then Moses took the anointing oil and anointed the Tabernacle and everything
    in it to dedicate it all.
  nld-1939: Daarna nam Moses de zalfolie, en zalfde de tabernakel met al wat daarin
    was, om het te wijden.
  nch-BL: Teipa Moisés quicuic nopa aceite cati quitequihuíaj para ica taiyocatalíaj
    para elis iaxca Toteco, huan quipolo nochi tamanti cati onca ipan nopa yoyon tiopamit
    huan quej nopa quiniyocatali para elise senquisa para TOTECO iaxca.
  vie-1934: Kế đó, Môi-se lấy dầu xức, xức cho đền tạm và các vật ở tại đó biệt riêng
    ra thánh,
  hin-CV: मोशेह ने अभिषेक का तेल लेकर पवित्र स्थान और उसके भीतर जो कुछ भी था, उसका
    अभिषेक कर उन्हें परम पवित्र किया.
  eng-OURB: Moses [Drawn out] took the anointing oil, and anointed the tabernacle
    and all that was in it, and sanctified them.
  spa-BES: Entonces Moisés tomó el aceite santo y ungió el santuario y todas las cosas
    en él, y los santificó.
  tdx-tdx: Rinambe’ i Mosè amy zao i mena-pa­ño­rizañey le noriza’e i kivohoy naho
    ze he’e ama’e ao vaho nefera’e.
  vid-vid: Hamba Musa nakahola mafuta ga kubakala, nakabakaliza hali ihema lya Nguluwi
    na vinhu vyeng'ha viwele mgati mwake leka kuvidita viwe vya chiuyeng'ha.
  eng-OKE: And Mosheh took the consecrating oil, and anointed the tabernacle and all
    that was in it, and sanctified them.
  tha-KJV: แล​้วโมเสสนำน้ำมันเจิมมาเจิมพลับพลาและทุกสิ่งที่​อยู่​ในนั้น ชำระให้เป็นของบริ​สุทธิ​์
  por-BR-2018: E tomou Moisés o azeite da unção, e ungiu o tabernáculo, e todas as
    coisas que estavam nele, e santificou-as.
  deu-ELO: Und Mose nahm das Salböl und salbte die Wohnung und alles, was darin war,
    und heiligte sie.
  eng-WYC-2018: And he took also the oil of anointing, with which he anointed the
    tabernacle with all his purtenance; and when he had hallowed (them), (And he took
    the anointing oil, and he anointed the Tabernacle, and all its purtenances; and
    when he had consecrated, or had dedicated, them,)
  epo-epo: Kaj Moseo prenis la sanktan oleon, kaj sanktoleis la tabernaklon, kaj ĉion,
    kio estis en ĝi, kaj li sanktigis ilin.
  uig-PIN: Andin Musa mǝsiⱨlǝx meyini elip ibadǝt qediri bilǝn iqidiki barliⱪ nǝrsilǝrning
    ⱨǝmmisini mǝsiⱨlǝp muⱪǝddǝs ⱪildi.
  beo-beo: Amasea, Mousese da ligiagasu susuligi lale, Hina Gode Ea Abula Diasu amola
    liligi huluane amo ganodini dialu amoga legei dagoi. Amasea, liligi huluane da
    Hina Godema momodale ligiagai dagoi ba:i.
  tpi-OTNT: Bihain Moses i kisim dispela wel bilong makim ol samting bilong God, na
    i go welim haus sel bilong God na olgeta samting i stap insait long en. Na long
    dispela pasin em i makim ol dispela samting na ol i kamap samting bilong Bikpela
    stret.
  hau-SA: Sa’an nan Musa ya ɗauki man keɓewa ya keɓe tabanakul da kuma kowane abin
    da yake cikinsa, ta haka ya tsarkake su.
  uig-LAT: Andin Musa mesihlesh méyini élip ibadet chédiri bilen ichidiki barliq nersilerning
    hemmisini mesihlep muqeddes qildi.
  nde-nde: UMosi wathatha amafutha okugcoba ogcotshelwa isikhundla wagcoba ithabanikeli
    lakho konke okwakukulo, wakwahlukanisela uThixo.
  ton-ton: Pea naʻe toʻo ʻe Mōsese ʻae lolo tākai, ʻo ne tākai ʻaki ʻae fale fehikitaki
    mo ia kotoa pē naʻe ʻi ai, ʻo ne fakatapui kotoa pē ia.
  ces-1613: Vzal také Mojžíš olej pomazání a pomazal příbytku i všech věcí, kteréž
    byly v něm, a posvětil jich.
  eng-WMB: Moses took the anointing oil, and anointed the tabernacle and all that
    was in it, and sanctified them.
  tam-TCV: பின்பு மோசே, அபிஷேக எண்ணெயை எடுத்து இறைசமுகக் கூடாரத்தையும், அதனுள் இருந்த
    எல்லாவற்றையும் அபிஷேகித்து அர்ப்பணம் செய்தான்.
  ceb-ULB: Gikuha ni Moises ang igdidihog nga lana, gidihogan ang tabernakulo ug ang
    tanan nga anaa niini ug gigahin kini ngadto kang Yahweh.
  pol-UBG: Mojżesz wziął też oliwę do namaszczenia i namaścił przybytek oraz wszystkie
    rzeczy, które w nim były, i poświęcił je.
  urd-GVU: اِس کے بعد موسیٰ نے مسح کے تیل سے مقدِس کو اور جو کچھ اُس میں تھا مسح کر
    کے اُسے مخصوص و مُقدّس کیا۔
  deu-1912: Und Mose nahm das Salböl und salbte die Wohnung und alles, was darin war,
    und weihte es
  kan-2017: ಅನಂತರ ಮೋಶೆ ಅಭಿಷೇಕತೈಲವನ್ನು ತೆಗೆದುಕೊಂಡು, ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ಮತ್ತು ಅದರಲ್ಲಿದ್ದ
    ಎಲ್ಲವನ್ನು ಅಭಿಷೇಕಿಸಿ ಪ್ರತಿಷ್ಠಿಸಿದನು.
  yap-yap: Ma aram me fek Moses fare gapgep ni fen e mathiy, nge liyef nga daken fare
    Tent u p’eowchen SOMOL nge urngin e tin bay u langgin, ni aram e ke pi’ e pin’ey
    ni gubin ngak SOMOL.
  hlt-MCSB: Te phoeiah Moses loh a koelhnah situi te a loh tih dungtlungim neh a khuikah
    aka om boeih te a koelh tih a ciim.
  mdy-ETH: ዬካፓ ሙሴ ቲዦ ዛይቶ ዔኪ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣሮንታ ጋራ ዓኣ ባኮዋ ቲሽኬኔ፤ ዬያይዲ ቢያ ባኮ
    ፆኦሲ ማዾም ዱማሴኔ።
  twi-ASANTE: Afei, Mose faa ɔsra ngo no de bi petee Ahyiaeɛ Ntomadan no ankasa ne
    biribiara a ɛwɔ mu ho de tee ne nyinaa ho.
  eng-WEBU: Moses took the anointing oil, and anointed the tabernacle and all that
    was in it, and sanctified them.
  bnp-bnp: Muri e Moses i bolea a nibiri, i gamai a Mailo na Vure turana a maka maki
    i tabuli pololilo vona, ge ne vona e BAKOVI DAGI kunana.
  wal-wal: Yaatoogaappe guyyiyan Muusee tiyiyo zaitiyaa ekkidi, Dunkkaaniyaanne Dunkkaaniyaa
    giddon de7iya miishsha ubbaa tiyiis; tiyidi eta dummayiis.
  spa-PDDPT: Entonces Moisés tomó el aceite de la unción, ungió el Tabernáculo y todo
    lo que había en él, y los consagró.
  gun-gun: Ha'e rami rã azeite Senhor pe nhomboaxaa aguã regua Moisés ogueru vy omoĩ
    ombojeroviaaty re, ha'e mba'emo ikuai va'e ha'e javi re, iky'a e'ỹ va'erã omboaxa
    vy.
  agu-BL: Ej nintzun je tcy'al Moisés yi aceit, nin ben kojoltz tibaj yi mantial tetz
    molbil ibaj, nin tibaj yi e'chk ma'cl yi at tul, ya'stzun tulejtz tan xanse'n
    tircu'n.
  ilo-ULB: Innala ni Moises ti pangpulot a lana, ket pinulotanna ti tabernakulo ken
    amin a banag nga adda iti unegna, ket indatonna dagitoy kenni Yahweh.
  kpg-kpg: Nomuli, gei Moses gaa kae di lolo dabu, gaa llingi gi hongo di Hale laa
    Dimaadua mo nia goloo huogodoo ala i lodo. Deenei di hai e haga dabu nia mee aanei
    huogodoo gi Dimaadua.
  uig-ARA: ئاندىن مۇسا مەسىھلەش مېيىنى ئېلىپ ئىبادەت چېدىرى بىلەن ئىچىدىكى بارلىق
    نەرسىلەرنىڭ ھەممىسىنى مەسىھلەپ مۇقەددەس قىلدى.
  sus-sus: Annabi Munsa naxa ture sɛniyɛnxi tongo, a nde maso Ala xa hɔrɔmɔlingira
    ma, nun se naxan birin na a kui. A nee rasɛniyɛn na ki nɛ.
  pon-2006: Moses ahpw ale leh sarawio oh kieldiong ni Impwalen KAUN-O iangahki dipwisawi
    kan koaros. Ih duwen met soahng koaros eh kasarawilahr ong KAUN-O.
  ksd-ksd: Ma Moses i ga tak pa ra dangi na varku, ma i ga vadangi ra pal na varbarat
    ma ra lavur magit par tana, ma i ga vagomgom diat.
  tur-YTC: Moşe mesh yağını aldı, konutu ve içindekilerin hepsini meshedip kutsal
    kıldı.
  grc-BRENT: Καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ ἐλαίου τῆς χρίσεως,
  ind-AYT: Kemudian, Musa mengambil minyak urapan dan mengurapi Tenda Suci beserta
    semua benda yang ada di dalamnya, dan menguduskannya.
  nya-nya: Pamenepo Mose anatenga mafuta wodzozera nadzoza tenti ya msonkhano pamodzi
    ndi zonse zimene zinali mʼmenemo, ndipo potero anazipatula.
  hrv-hrv: Uzme zatim Mojsije ulje pomazanja te pomaže Prebivalište i sve što je u
    njemu da ih posveti.
  mps-mps: Nosali Mosesgo te Godigo nai dabe dąį ilainogo te wel selama, te Godigo
    sel Ugwa Bede pilibadi, te be tomode elalubo nai tigidali me pilali. Tama te tiali
    kolesagade te nai doado bage dabe te Genuai Bidigo nai dolo da weyu, tama tiali
    dao.
  tpi-tpi: Bihain Moses i kisim dispela wel bilong makim ol samting bilong God, na
    i go welim haus sel bilong God na olgeta samting i stap insait long en. Na long
    dispela pasin em i makim ol dispela samting na ol i kamap samting bilong Bikpela
    stret.
  dan-1931: Derpå tog Moses Salveolien og salvede Boligen og alle Tingene deri og
    helligede dem;
  vie-OVCB: Môi-se lấy dầu thánh xức cho Đền Tạm và mọi vật bên trong để thánh hóa.
  guj-2017: મૂસાએ અભિષેકનું તેલ લઈને મુલાકાતમંડપ ઉપર અને તેમાંની બધી જ વસ્તુઓ પર છાંટીને
    તે સર્વને પવિત્ર કર્યા.
  pon-2006A: Moses ahpw ale leh sarawio oh kieldiong ni Impwalen KAUN-O iangahki dipwisawi
    kan koaros. Ih duwen met soahng koaros eh kasarawilahr ong KAUN-O.
  por-BRBSL: Moisés tomou o óleo da unção, ungiu o tabernáculo e tudo o que havia
    nele, e os santificou.
  cth-cth: Cathut ni lawkthui e patetlah Mosi ni a hluk nahane satui a la teh, lukkareiim
    hoi athung e puengcangnaw pueng hah a hluk teh a thoungsak.
  twi-twi: Afei, Mose faa ɔsra ngo no de bi petee Ahyiae Ntamadan no ankasa ne biribiara
    a ɛwɔ mu ho de tew ne nyinaa ho.
  hlt-hlt: Te phoeiah Moses loh a koelhnah situi te a loh tih dungtlungim neh a khuikah
    aka om boeih te a koelh tih a ciim.
  tbz-SIM: Kɛ̀ Mɔyiisii túótɛ́ ikuɔ́ kó mɛkùɔ̀ nkɛ́míɛ́tɛ́ mɛtɑummɛ̀ tou kɛ́ dì cɑ̃̀ńnɛ́
    dindi nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo di miɛkɛ,
  msy-2020: Egha Moses, olivɨn borer God baghvɨra ikiamin bizibagh inger kam, inigha
    ghua, Ikiavɨra Itir Godɨn Purirpenim ginga, bizir an aven itiba sara bar dagh
    inge. Egha arazir kamɨn a bizir kaba amɨsevezɨ, da bar Ikiavɨra Itir Godɨn bizibara.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi kpɑɣɑ kɔtɑɣɑ nim, nɑ ɩ́ fɛɛnɩ tǝsulle cokǝle, nɑ tǝ tɑɑ wontu
    tǝnɑ, nɑ tǝ́ pǝsɩ Ɩsɔ nyǝm.
  azb-azb: Musa məsh yağını götürüb məskəni və içindəki hər şeyi məsh edərək təqdis
    etdi.
  eng-DBY: And Moses took the anointing oil, and anointed the tabernacle and all that
    was in it, and hallowed them.
  hin-2017: तब मूसा ने अभिषेक का तेल लेकर निवास का और जो कुछ उसमें था उन सब का भी
    अभिषेक करके उन्हें पवित्र किया।
  wol-KYG: Ba loolu wéyee Musaa jël diwu pal ga, diw ca jaamookaay baak ya ca biir
    yépp, sellale ko yooya,
  eng-YLT: And Moses taketh the anointing oil, and anointeth the tabernacle, and all
    that [is] in it, and sanctifieth them;
  eng-WYC-2017: And he took also the oil of anointing, with which he anointed the
    tabernacle with all his appurtenance; and when he had hallowed,
  eng-WMBB: Moses took the anointing oil, and anointed the tabernacle and all that
    was in it, and sanctified them.
  urd-GVH: इसके बाद मूसा ने मसह के तेल से मक़दिस को और जो कुछ उसमें था मसह करके उसे
    मख़सूसो-मुक़द्दस किया।
  rug-rug: Beto asa si vagia Mosese sa oela vina madi, meke la va madia sa Ipi Hopena
    meke sari doduru tiṉitoṉa pu ele koa pa korapana; meke pa siraṉa gua asa si va
    madi sa koe Zihova sari doduru.
  gaz-gaz: Ergasii Museen zayitii ittiin diban fuudhee dunkaana qulqulluu fi waan
    achi keessa jiru hunda dibee qulqulleesse.
  fra-LSG: Moïse prit l’huile d’onction, il oignit le sanctuaire et toutes les choses
    qui y étaient, et le sanctifia.
  yal-yal: Musa yi masusan turen tongo, a Ala batu bubun masusan e nun a yi seen birin.
    A ne birin nasariɲan.
  haw-1868: Lawe iho la hoi o Mose i ka ai la poni, a poni aku la i ka halelewa, a
    me na mea a pau oloko, a hoolaa ae la ia mau mea.
  arb-NAV: ثُمَّ أَخَذَ مُوسَى دُهْنَ الْمَسْحَةِ وَمَسَحَ الْمَسْكِنَ وَكُلَّ مَا
    فِيهِ وَقَدَّسَهُ لِلرَّبِّ.
  ewe-ewe: Emegbe la, Mose tsɔ ami sisi la, eye wòwui ɖe Agbadɔ la kple nu sia nu
    si le eme la ŋu, eye wòkɔ wo ŋuti.
  eng-LEE: And Moses took the anointing oil, and anointed the tabernacle and all that
    was therein, and sanctified them.
  asm-FB: মোচিয়ে অভিষেকাৰ্থক তেল লৈ, আবাস আৰু তাৰ সকলোকে অভিষেক কৰি পবিত্ৰ কৰিলে।
  sus-A: عَننَبِ مُنسَ نَشَ تُرٍ سّنِيّنشِ تٌنفٌ، عَ ندٍ مَسٌ عَلَ شَ هْرْ مْلِنفِرَ
    مَ، نُن سٍ نَشَن بِرِن نَ عَ كُي. عَ نٍيٍ رَ سّنِيّن نَ كِ نّ.
  fra-SBL: Moïse prit l'huile d'onction, oignit le tabernacle et tout ce qui s'y trouvait,
    et les sanctifia.
  hbo-hbo: וַיִּקַּ֤ח מֹשֶׁה֙ אֶת־שֶׁ֣מֶן הַמִּשְׁחָ֔ה וַיִּמְשַׁ֥ח אֶת־הַמִּשְׁכָּ֖ן
    וְאֶת־כָּל־אֲשֶׁר־בֹּ֑ו וַיְקַדֵּ֖שׁ אֹתָֽם׃
  eng-WYCLIFFE: He took also the oile of anoyntyng, with which he anoyntide the tabernacle
    with al his purtenaunce;
  cwe-cwe: Maabaho Musa kasola mavuta ya kuhaka na kadihaka dihema da Mulungu na vose
    vovikalile mgati yake kavitenda vele.
  kik-kik: Ningĩ Musa akĩoya maguta marĩa ma gũitanĩrĩrio na akĩmaitĩrĩria Hema-ĩrĩa-Nyamũre
    na kĩrĩa gĩothe kĩarĩ thĩinĩ wayo, na nĩ ũndũ ũcio agĩciamũra.
  fra-NCL: Et Moïse prit l’huile d’onction, il oignit la Demeure et toutes les choses
    qui étaient dedans, et il les consacra.
  cek-AK: To pacoengah Mosi mah tak bawhhaih situi to lak moe, kahni im hoi a thungah
    kaom hmuennawk boih bawh pacoengah, ciimcaisak.
  cuk-cuk: Sorbali, Moisés, nugsalenaidgi-olivo-gwallu-ebuleged susad. Geb we-olivo-gwallugi
    Bab-Dummadse-goled-neg-sunna-seleged mage-mage imaksad, degi, bela a-yaba ibmar-bukwad
    mage-mage imaksabalid. Weyobi, we-ibmarmar unnila Bab-Dummadgarbi ebulegega imaksad.
  uig-CYR: Андин Муса мәсиһләш мейини елип ибадәт чедири билән ичидики барлиқ нәрсиләрниң
    һәммисини мәсиһләп муқәддәс қилди.
  tel-2017: తరువాత మోషే అభిషేకం చేయడానికి నూనె తీసుకున్నాడు. దానితో మందిరాన్నీ, మందిరంలో
    ఉన్న సమస్తాన్నీ అభిషేకించి వాటినన్నిటినీ శుద్ధీకరణం చేశాడు.
  hat-BSA: Alò, Moïse te pran lwil onksyon an e te onksyone tabènak la ak tout sa
    ki te ladann, epi li te konsakre yo.
  kos-kos: Na Moses el eis oil in akmusra ac osrokang nu fin Lohm Nuknuk Mutal, nien
    muta lun LEUM GOD, ac nu fin ma nukewa su oan loac. Ke el oru ouinge el kisakunang
    ma inge nukewa nu sin LEUM GOD.
  hbo-WLC: וַיִּקַּ֤ח מֹשֶׁה֙ אֶת־שֶׁ֣מֶן הַמִּשְׁחָ֔ה וַיִּמְשַׁ֥ח אֶת־הַמִּשְׁכָּ֖ן
    וְאֶת־כָּל־אֲשֶׁר־בּ֑וֹ וַיְקַדֵּ֖שׁ אֹתָֽם׃
  ibo-ibo: Mgbe ahụ, Mosis weere mmanụ nsọ ahụ tee nʼụlọ nzute ahụ, na nʼihe niile
    dị nʼime ya, ido ha nsọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଅଭିଷେକାର୍ଥକ ତୈଳ ନେଇ ଆବାସ ଓ ତହିଁ ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ବସ୍ତୁ ଅଭିଷେକ
    କରି ପବିତ୍ର କଲେ।
  chk-chk: Mürin, Moses a angei ewe löön epit o epiti ngeni ewe imw mangaku ia aramas
    ra churi Kot ie, me meinisin mine a nom lon, a pwal apiniir.
  rop-rop: Wal Mosis bin gajim det speshalwan oliboil en imbin pudum langa det Seikridwan
    Tent blanga YAWEI, en langa ebrijing insaid langa det Tent, en lagijat na imbin
    meigim ebrijing seikridwan blanga YAWEI.
  ukr-1871: І взяв Мойсей мира, і помазав храмину і все, що було в нїй, і осьвятив
    її.
  deu-1951: Und Mose nahm das Salböl und salbte die Wohnung und alles, was darin war,
    und weihte es.
  eng-JPS: And Moses took the anointing oil, and anointed the tabernacle and all that
    was therein, and sanctified them.
  srp-1865: I uze Mojsije ulje pomazanja, i pomaza šator i sve stvari u njemu, i osveti
    ih.
  lug-lug: Awo Musa n’addira amafuta ag’omuzeeyituuni ag’okwawula, n’agakozesa okwawula
    Weema ya Mukama, ne byonna ebibeeramu nabyo n’abyawula.
  heb-heb: ויקח משה את שמן המשחה וימשח את המשכן ואת כל אשר בו ויקדש אתם׃
  ben-IRV: পরে মোশি অভিষেকের জন্য তেল নিয়ে আবাস ও তার মধ্যে অবস্থিত সব জিনিস অভিষেক
    করে পবিত্র করলেন।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਮਸਹ ਕਰਨ ਦਾ ਤੇਲ ਲਿਆ ਅਤੇ ਡੇਰੇ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਵਿੱਚ ਸੀ, ਤੇਲ
    ਪਾ ਕੇ ਪਵਿੱਤਰ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ မောရှေ သည် လိမ်း ရန်ဆီ ကိုယူ ၍ ၊ တဲ
    တော်နှင့် တဲတော် တန်ဆာရှိသမျှ ကို လိမ်း သဖြင့် သန့်ရှင်း စေ၏။
  hmo-hmo: Vadaeni Mose ese dehoro helagana ia abia, Lohiabada ena Palai Dubu, bona
    Dubu lalonai noho gaudia ibounai dekenai ia atoa, ia hahelagaia.
  urd-urd: और मूसा ने मसह करने का तेल लिया; और घर को और जो कुछ उसमें था सब को मसह
    कर के पाक किया।
  rus-SYN: И взял Моисей елей помазания, и помазал скинию и все, что в ней, и освятил
    это;
  bqc-SIM: Ɔ̃ Mↄizi nísi pↄ́ wì pↄ́ dilɛò à gↄ̃ Dii pↄ́ ũ sɛ̀ a mà zwã̀akpɛwa
    ń pↄ́ pↄ́ kúuↄ píi, aa gↄ̃̀ Dii pↄ́ ũ.
  tcz-CHONGTHU: Chuin Mose’n tahsaa anu ding thao chu alan, Pathen houbuh le asunga
    umjouse anu sohkeiyin, thensona aneiyin ahi.
  mar-mar: मग मोशेने अभिषेकाचे तेल घेतले आणि पवित्र निवासमंडपावर व त्यातील सर्व वस्तूंना
    आभिषेक करुन त्यांना पवित्र केले.
  qub-qub: Nircur Moisesga acrar wiñapäna asëtiwan chajchuran Tincuna Tolduta, chaycho
    caj cösacunatapis llapanta. Chauraga llapanpis rispitäduna caran.
  bqp-bqp: Mɔwisi u gum mɛ suɑ u sɑ̃ɑ yee te yɛ̃kɑ kɑ ten dendi yɑ̃nu kpuro, mɑ tɑ
    kuɑ nɛnɛm Yinni Gusunɔn sɔ̃.
  hat-hat: Apre sa, Moyiz pran lwil pou mete moun apa pou Bondye a, li voye l' sou
    kay Bondye a ak sou tout bagay ki ladan l'. Se konsa, li te mete yo apa pou sèvis
    Seyè a.
  eng-BSB: Next, Moses took the anointing oil and anointed the tabernacle and everything
    in it; and so he consecrated them.
  tod-tod: Moize siɛma wulɔ ɲadegai zeɠeni, é siɛ seɠe ʋɛlɛ ɲadegai ma, ta aniiti
    kpein ti ɠɛni ná, ʋele ɠana é ti veeni la GALA bɛ.
  eng-WEBPB: Moses took the anointing oil, and anointed the tabernacle and all that
    was in it, and sanctified them.
  kbq-kbq: Anante Mosese'a tagino'ma frenezmanteno zamazeri ruotage'ma nehia masavena
    erino seli none, hakare'a zama agu'afima me'nea zantamina, masave frenenteno Ra
    Anumzamofo zane huno azeri ruotage hunte'ne.
  nhe-BL: Teipa Moisés quicuic nopa aceite tlen quitequihuíaj para ica tlaiyocatlalíaj
    para elis iaxca Toteco, huan quipolo nochi tlamantli tlen onca ipan nopa yoyon
    tiopamitl huan queja nopa quiniyocatlali para elise senquistoc para TOTECO iaxca.
  gub-BL: Na'e Moizez upyhyk uri kawer Tupàn pe iapo katu pyrer kury. Uzakook tàpuzràn
    Tupàn pe imonokatu pyrer rehe. Uzakook ipupe har nànàn no. Nezewe mehe omonokatu
    a'e ma'e paw Tupàn imuwete haw pe.
  eng-DRA: He took also the oil of unction, with which he anointed the tabernacle,
    with all the furniture thereof.
