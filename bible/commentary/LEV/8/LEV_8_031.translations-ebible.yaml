    muna ichisege cha nhosa za kwikila kwa sang'hano yelile. Tendeni fana vinilongeligwe
    na Mndewa Mulungu, ‘Hanhu baho hezadigwa na Haluni na wanage.’
  kik-kik: Ningĩ Musa akĩĩra Harũni na ariũ ake atĩrĩ, “Rugĩrai nyama icio itoonyero-inĩ
    rĩa Hema-ya-Gũtũnganwo na mũcirĩĩre o hau hamwe na mĩgate kuuma gĩkabũ-inĩ kĩa
    iruta rĩa kĩamũrano, o ta ũrĩa njathanĩte ngoiga atĩrĩ, ‘Harũni na ariũ ake nĩmacirĩĩage.’
  fra-NCL: 'Moïse dit à Aaron et à ses fils : « Faites cuire la chair à l’entrée de
    la tente de réunion ; c’est là que vous la mangerez, avec le pain qui est dans
    la corbeille d’installation, comme je l’ai ordonné en disant : Aaron et ses fils
    la mangeront.'
  cek-AK: To pacoengah Mosi mah Aaron hoi a capanawk khaeah, Aaron hoi a capanawk
    mah caa o tih, tiah ka thuih ih lok baktih toengah, amkhuenghaih kahni im thok
    taengah, moi to thong oh ah loe, angpaekhaih benthang thung ih takaw hoi nawnto
    to ahmuen ah caa oh.
  cuk-cuk: 'Geb Moisés Aarónʼga, degi, Aarón-e-masmalaga sogded: “Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi,
    bemar san dunamar. Agi, Bab-Jehováʼga-arbaega-nugsalenaidgi madu-ukleged-garbagi-siidba
    be san gunmaloed. Igi Bab-Jehová anga igar-uksagusgu, anga sogsagusa: ‘Aarón,
    degi, e-masmala we-san gunmaloye.’'
  uig-CYR: 'Муса Һарун билән униң оғуллириға мундақ буйруди: — «Бу гөшни җамаәт чедириниң
    кириш ағзида қайнитип пиширип шу йәрдә олтирип «каһинлиққа тикләш қурбанлиғи»ға
    тәвә болған севәттики нан билән қошуп йәңлар; буларни Һарун билән оғуллири йесун,
    дәп буйруғинимдәк уни йәңлар;'
  tel-2017: ఆ తరువాత మోషే అహరోనుతోనూ, అతని కొడుకులతోనూ ఇలా చెప్పాడు. “ప్రత్యక్ష గుడారం
    ప్రవేశ ద్వారం దగ్గర ఆ మాంసాన్ని వండండి. దాన్నీ, బుట్టలో సేవా ప్రతిష్ట కోసం ఉంచిన
    రొట్టెనూ మీరు తినాలి. అహరోనూ, అతని కొడుకులూ దాన్ని తినాలి అని నేను ఆజ్ఞాపించినట్టు
    మీరు వాటిని తినాలి.
  hat-BSA: 'Answit, Moïse te di a Aaron ak fis li yo: “Bouyi chè a nan pòtay tant
    asanble a, e manje li ansanm avèk pen ki nan panyen ofrann òdinasyon an, jis jan
    ke m te kòmande a lè m te di: ‘Aaron avèk fis li yo va manje li.’'
  kos-kos: Moses el fahk nu sel Aaron ac wen natul, “Us ikwa inge nu ke acn in utyak
    nu in Lohm Nuknuk Mutal, nien muta lun LEUM GOD, poeleak, ac mongo kac we, wi
    bread su oan in fotoh in kisa nu ke akmusra, oana LEUM GOD El sapkin.
  hbo-WLC: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶל־אַהֲרֹ֣ן וְאֶל־בָּנָ֗יו בַּשְּׁל֣וּ אֶת־הַבָּשָׂר֮
    פֶּ֣תַח אֹ֣הֶל מוֹעֵד֒ וְשָׁם֙ תֹּאכְל֣וּ אֹת֔וֹ וְאֶ֨ת־הַלֶּ֔חֶם אֲשֶׁ֖ר בְּסַ֣ל
    הַמִּלֻּאִ֑ים כַּאֲשֶׁ֤ר צִוֵּ֙יתִי֙ לֵאמֹ֔ר אַהֲרֹ֥ן וּבָנָ֖יו יֹאכְלֻֽהוּ׃
  ibo-ibo: Mgbe ahụ, Mosis gwara Erọn na ụmụ ya ndị ikom sị, “Sienụ anụ ahụ nʼọnụ
    ụzọ ụlọ nzute. Nọrọkwanụ nʼebe ahụ rie ya na achịcha ahụ dị nʼime nkata onyinye
    ido nsọ, dịka a gwara m, sị, ‘Erọn na ụmụ ya ndị ikom ga-eri ya.’
  ory-ory: ତହୁଁ ମୋଶା ହାରୋଣଙ୍କୁ ଓ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ କହିଲେ, “ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାର ନିକଟରେ
    ମାଂସ ରନ୍ଧନ କର; ଆଉ ‘ହାରୋଣ ଓ ତାହାର ପୁତ୍ରଗଣ ତାହା ଭୋଜନ କରିବେ,’ ଆମ୍ଭର ଏହି ଆଜ୍ଞାନୁସାରେ
    ସେହି ସ୍ଥାନରେ ତାହା ଓ ପଦନିଯୋଗାର୍ଥକ ଟୋକେଇରେ ଥିବା ରୁଟି ଭୋଜନ କର।
  chk-chk: Iwe, Moses a üreni Aaron me nöün kewe mwän, “Oupwe kuku ewe fituk leasamalapen
    ewe imw mangaku ia aramas ra churi Kot ie. Ikenan oupwe pwal ochei ewe fituk o
    mongö ewe pilawa mi nom lon ewe chükün asoren afeiöch. Pun iei usun Kot a allük
    ngeniei pwe oupwe föri.
  rop-rop: Mosis bin dalim Eran en im sanmob, “Yumob deigim det bif brom det najawan
    buligi lida langa det Seikridwan Tent blanga YAWEI. Yumob garra boilim det bif
    en dagat im deya garram det damba brom det baskit weya deibin yusum blanga meigim
    yumob serramonimen, jis laik YAWEI bin tok.
  ukr-1871: 'І рече Мойсей Аронові й синам його: Зваріть мясиво коло входу в соборний
    намет і зʼїжте його там із хлїбом, що в кошику для жертви посьвятної, як я велїв,
    казавши: Арон і сини його їсти муть.'
  deu-1951: 'Und Mose sprach zu Aaron und zu seinen Söhnen: Kocht das Fleisch vor
    der Tür der Stiftshütte und esset es daselbst, wie ich geboten und gesagt habe:
    Aaron und seine Söhne sollen es essen.'
  eng-JPS: 'And Moses said unto Aaron and to his sons: ''Boil the flesh at the door
    of the tent of meeting; and there eat it and the bread that is in the basket of
    consecration, as I commanded, saying: Aaron and his sons shall eat it.'
  srp-1865: 'Potom reèe Mojsije Aronu i sinovima njegovijem: kuhajte to meso na vratima
    šatora od sastanka, i ondje ga jedite i hljeb posvetni što je u kotarici, kao
    što sam zapovjedio rekavši: Aron i sinovi njegovi neka jedu to.'
  lug-lug: Musa n’agamba Alooni ne batabani be nti, “Ennyama mugifumbire awo ku mulyango
    gw’Eweema ey’Okukuŋŋaanirangamu, era awo we muba mugiriira awamu n’emigaati egiri
    mu kibbo omuli ebiweebwayo olw’okwawulibwa, nga bwe nabalagira nga ŋŋamba nti,
    ‘Alooni ne batabani be baligirya.’
  heb-heb: ויאמר משה אל אהרן ואל בניו בשלו את הבשר פתח אהל מועד ושם תאכלו אתו ואת
    הלחם אשר בסל המלאים כאשר צויתי לאמר אהרן ובניו יאכלהו׃
  ben-IRV: পরে মোশি হারোণ ও তাঁর ছেলেদেরকে বললেন, “তোমরা সমাগম তাঁবুর প্রবেশ দরজায়
    মাংস সিদ্ধ কর এবং হারোণ ও তাঁর ছেলেরা তা খাবেন, আমার এই আদেশ অনুসারে তোমরা সেই
    জায়গায় তা এবং উত্সর্গের ঝুড়িতে অবস্থিত রুটি খাও।
  pan-pan: ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖਿਆ, “ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ
    ਮਾਸ ਨੂੰ ਪਕਾਓ ਅਤੇ ਉਸ ਰੋਟੀ ਨੂੰ ਜੋ ਥਾਪਣ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਟੋਕਰੀ ਵਿੱਚ ਹੈ, ਉੱਥੇ ਹੀ ਖਾਓ,
    ਜਿਵੇਂ ਮੈਂ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਕਿ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਉਸ ਨੂੰ ਖਾਣ।
  mya-JVB: မောရှေ သည်၊ အာရုန် နှင့် သူ ၏သား တို့အား လည်း ၊ ထိုသိုး၏ အသား ကို ပရိသတ်စည်းဝေး
    ရာ တဲ တော် တံခါး နားမှာ ပြုတ် ကြလော့။ ထာဝရဘုရားက၊ အာရုန် နှင့် သူ ၏သား တို့သည်
    ထိုအသားကို စား ရကြမည် ဟု ငါ့အား မှာ ထားတော်မူသည်အတိုင်း ၊ ထိုအသားကို၎င်း၊ အရာ
    ၌ ခန့်ထားရာ မုန့်တောင်း ၌ ရှိသော မုန့် ကို၎င်း၊ ထို အရပ်၌ စား ကြလော့။
  hmo-hmo: Mose ese Arona, mai ena natuna tau danu ia hamaoroa, ia gwau, “Inai vamu
    be ranu dekenai do umui nadua, Lohiabada ena Palai Dubu ena iduara badinai, bona
    unuseni do umui ania. Bosea helagana lalonai ia noho beredi danu do umui ania,
    Lohiabada ese lau ia oda henia hegeregerena.
  urd-urd: और मूसा ने हारून और उसके बेटों से कहा कि, ये गोश्त ख़ेमा — ए — इजितमा'अ
    के दरवाज़े पर पकाओ, और इसको वहीं उस रोटी के साथ जो तख़्सीसी टोकरी में है, खाओ,
    जैसा मैंने हुक्म किया है कि हारून और उसके बेटे उसे खाएँ।
  rus-SYN: 'И сказал Моисей Аарону и сынам его: сварите мясо у входа скинии собрания
    и там ешьте его с хлебом, который в корзине посвящения, как мне повелено и сказано:
    Аарон и сыны его должны есть его;'
  bqc-SIM: 'Ɔ̃ Mↄizi ò Aalonaɛ ń a nɛ́ↄ: À nↄ̀ↄɛ bee fùukɛ kpaaũkpɛ kpɛɛlɛ, í
    só we ń á daazĩu kàa gba pↄ́ kú gbí guuↄ, lá Dii dìlɛwa à mɛ̀ ámɛ á
    só.'
  tcz-CHONGTHU: Hiti chun Mose’n Aaron chule achapate jouse henga hiti hin aseipeh
    in, kikhop khomna ponbuh achun sa hi kihon tauvin, ajeh chu Aaron le achapa ten
    aneh diu ahi, tia ana kiphong doh bang bang achun; khopi phung lam achun sa thensona
    changlhah pucha sunga um chu naneh diu ahi.
  mar-mar: मोशे अहरोन व त्याचे पुत्र ह्याना म्हणाला, “मी सांगितल्याप्रमाणे, ‘अहरोन
    व त्याच्या मुलांनी हे मांस खावे;’ तेव्हा ही भाकरीची टोपली व याजकाच्या समर्पणासाठीचे
    हे मांस घ्या; दर्शनमंडपाच्या दारापाशी ते शिजवा आणि मी सांगितल्याप्रमाणे मांस व
    भाकर तेथेच खा.
  qub-qub: 'Nircur Moisesga Aaronta wamrantinta niran: «Tincuna Toldu puncucho aychata
    yanuy. Jinallancho micuy balay canasta-mallwacho acrasha caycaj tantantawan. Tayta
    Diospis nimasha: ‹Chay aychataga Aaronmi, wamrancunami miconga› nir.'
  bqp-bqp: Mɑ Mɔwisi u Aroni kɑ win bibu sɔ̃ɔwɑ u nɛɛ, i yɑ̃ku yɑɑ ye sɑɑwo Yinni
    Gusunɔn wuswɑɑɔ. Miyɑ i ko i ye di kɑ pɛ̃ɛ ye yɑ wɑ̃ɑ bire te sɔɔ. Bɛɛyɑ i ko
    ye di nge mɛ Yinni Gusunɔ u geruɑ.
  hat-hat: 'Moyiz pale ak Arawon ansanm ak pitit gason l'' yo, li di yo: -N''a fè
    kwit vyann belye a devan pòt Tant Randevou a. Se la n''a manje l'' tou ansanm
    ak pen ki nan panyen ofrann yo fè lè nou t''ap resevwa pouvwa pou fè sèvis pou
    Bondye a, dapre lòd mwen te resevwa lè li te di m'': Arawon ak pitit gason l''
    yo va manje vyann belye a.'
  eng-BSB: And Moses said to Aaron and his sons, “Boil the meat at the entrance to
    the Tent of Meeting and eat it there with the bread that is in the basket of ordination
    offerings, as I commanded, saying, ‘Aaron and his sons are to eat it.’
  tod-tod: 'Moize ɠɛni Aalɔn ta ná-doun zunuiti ma: «À suai ɠili GALA daaɠomi seɠe
    ʋɛlɛi laaʋɛ. Miná ɠa wa mi ná, é ʋɛɛ ɓului ʋa, nii é wo zei vai ma ɓɔlɔgi
    zu, eɠɛʋelei gè deveni la, gè ɠɛ ma: ‹Aalɔn ta ná-doun zunuiti ta mi.›'
  eng-WEBPB: Moses said to Aaron and to his sons, “Boil the meat at the door of the
    Tent of Meeting, and there eat it and the bread that is in the basket of consecration,
    as I commanded, saying, ‘Aaron and his sons shall eat it.’
  kbq-kbq: Hagi Mosese'a Aronine mofavre'aramina amanage huno zamasamine, Sipisipi
    afu ame'a atruma hu seli nonte'ma ufre kahante kavofi kretetama, zo'ore bretima
    zamazeri ruotage'ma nehia bretima ekaeka kupima me'nea bretine Ra Anumzamo'ma
    hu'nea kante anteta, negahaze.
  nhe-BL: 'Huan Moisés nojquiya quinilhui Aarón huan itelpocahua: “Xiquicxitica nopa
    nacatl ipan atl nechca ipuerta ni yoyon tiopamitl. Nopona calixpamitl, xijcuaca
    ihuaya nopa pantzi tlen eltoc ipan nopa chiquihuitl tlen quipiya nopa tlacajcahualistli
    para inmechiyocatlalise para TOTECO. Quena, xijchihuaca queja niquijtojtoc pampa
    nimechnahuatía para monequi imojuanti xijcuaca.'
  gub-BL: Uze'eg Moizez Àràw pe ta'yr wanupe kury. — Peraha ho'o kwer tàpuzràn Tupàn
    pe imonokatu pyrer pe teixe haw huwake nehe. Heta typy'ak kok xaxeto romo pemuigo
    kar haw rehe har hereko har pupe. Pemupupur ho'o kwer a'e pe i'u pà typy'ak a'e
    kok pupe har inuromo nehe. — Ezapo kar ko ma'e wanupe nehe, i'i Tupàn ihewe. A'e
    rupi — Pezapo nehe, a'e wanupe.
  eng-DRA: 'And when he had sanctified them in their vestments, he commanded them,
    saying: Boil the flesh before the door of the tabernacle, and there eat it. Eat
    ye also the loaves of consecration, that are laid in the basket, as the Lord commanded
    me, saying: Aaron and his sons shall eat them:'
