verse: LEV.008.031
translations:
  mal-C: 'ഇതിനുശേഷം മോശ അഹരോനോടും പുത്രന്മാരോടും പറഞ്ഞു: “ ‘അഹരോനും പുത്രന്മാരും അതു
    ഭക്ഷിക്കണം’ എന്നു ഞാൻ കൽപ്പിച്ചതുപോലെ, സമാഗമകൂടാരവാതിലിൽ മാംസം പാകംചെയ്ത്, പ്രതിഷ്ഠായാഗത്തിനുള്ള
    കുട്ടയിലെ അപ്പത്തോടുകൂടെ അതു ഭക്ഷിക്കണം.'
  deu-TKW: 'Hierauf gebot Mose Aaron und seinen Söhnen: kocht das Fleisch vor der
    Thüre des Offenbarungszeltes und verzehrt es daselbst samt dem Brote, welches
    sich in dem zum Einsetzungs-Opfer gehörenden Korbe befindet, wie ich angewiesen
    wurde durch den Befehl: Aaron und seine Söhne sollen es verzehren!'
  lin-lin: 'Moyize alobaki na Aron mpe na bana na ye ya mibali : « Bolamba mosuni
    na ekotelo ya Ndako ya kapo ya Bokutani, mpe bolia yango wana elongo na lipa oyo
    ezali kati na kitunga oyo ezali na mbeka ya libulisi, ndenge kaka natindaki tango
    nalobaki : ‹ Aron mpe bana na ye ya mibali nde bakolia yango. ›'
  eng-LSV: And Moses says to Aaron and to his sons, “Boil the flesh at the opening
    of the Tent of Meeting, and there you eat it and the bread which [is] in the basket
    of the consecrations, as I have commanded, saying, Aaron and his sons eat it.
  eng-GNV: Afterward Moses saide vnto Aaron and his sonnes, Seethe the flesh at the
    doore of the Tabernacle of the Congregation, and there eate it with the bread
    that is in the basket of consecrations, as I commanded, saying, Aaron and his
    sonnes shall eate it,
  eng-WEBSTER: And Moses said to Aaron and to his sons, Boil the flesh at the door
    of the tabernacle of the congregation; and there eat it with the bread that is
    in the basket of consecrations, as I commanded, saying, Aaron and his sons shall
    eat it.
  nhw-BL: 'Huan Moisés nojquiya quinilhui Aarón huan itelpocahua: “Xiquicxitica nopa
    nacatl ipan atl nechca ipuerta ni yoyon tiopamitl. Nopona ni calixpamitl, huan
    nica xijcuaca ihuaya nopa pantzi catli eltoc ipan nopa chiquihuitl catli quipiya
    nopa tlacajcahualistli para anmechiyocatlalise para TOTECO. Quena, xijchihuaca
    quen niquijtojtoc pampa nimechnahuatía para monequi amojuanti xijcuaca.'
  swh-ONEN: Kisha Mose akamwambia Aroni na wanawe, “Pika hiyo nyama kwenye ingilio
    la Hema la Kukutania, na uile hapo pamoja na mkate kutoka kwenye kikapu cha sadaka
    ya kuweka wakfu, kama nilivyoagiza, nikisema, ‘Aroni na wanawe wataila.’
  bba-bba: Mɑ Mɔwisi u Aroni kɑ win bibu sɔ̃ɔwɑ u nɛɛ, i yɑ̃ku yɑɑ ye sɑɑwo Yinni
    Gusunɔn wuswɑɑɔ. Miyɑ i ko i ye di kɑ pɛ̃ɛ ye yɑ wɑ̃ɑ bire te sɔɔ. Bɛɛyɑ i ko
    ye di nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: 'And Moses said unto Aaron and to his sons, Boil the flesh at the door
    of the tabernacle of the congregation: and there eat it with the bread that is
    in the basket of consecrations, as I commanded, saying, Aaron and his sons shall
    eat it.'
  luo-luo: Eka Musa nokone Harun gi yawuote niya, “Teduru ringʼono e dho Hemb Romo,
    kendo kanyo ema uchame gi makati manie okapu kama nitie gik mipwodhogo jodolo
    ne tich, mana kaka Jehova Nyasaye nochika, kawacho ni, ‘Harun gi yawuote ema nyaka
    cham ringʼono.’
  meu-meu: Bena Mose ese Aaron mai natuna ida e haḡanidia, eto, Hidiona na ranu ai
    ba nadua, hebou kalagana iduarana badinai, unuseni ai bavania, bona bosea helaḡana
    lalonai e miamu flaoana danu, lau na hahedua heḡereḡerena, nato “Aaron mai natuna
    ida bae ania”.
  npi-ULB: यसैकारण मोशाले हारून र तिनका छोराहरूलाई भने, “भेट हुने पालको प्रवेशद्वारमा
    मासुलाई उमाल्नू, र मैले ‘हारून र तिनका छोराहरूले खाऊन्’ भनेर आज्ञा गरेझैँ अभिषेकको
    डालोमा भएको रोटीसहित त्यसलाई त्यहीँ खाओ ।
  yor-yor: Mose sì sọ fún Aaroni àti àwọn ọmọ rẹ̀ pé, “Ẹ se ẹran náà ní ẹnu-ọ̀nà àgọ́
    ìpàdé kí ẹ sì jẹ ẹ́ níbẹ̀ pẹ̀lú àkàrà tí a mú láti inú apẹ̀rẹ̀ ọrẹ ìfinijoyè àlùfáà
    gẹ́gẹ́ bí mo ti pa á láṣẹ pé, ‘Aaroni àti àwọn ọmọ rẹ̀ ni kí ó jẹ ẹ́.’
  pes-OPCB: 'آنگاه موسی به هارون و پسرانش گفت: «همان‌طور که خداوند فرموده است، گوشت
    را دم در خیمۀ ملاقات بپزید و در آنجا آن را با نان مراسم تقدیس که در سبد است، بخورید.'
  tgl-ULB: Kaya sinabi ni Moises kay Aaron at sa kaniyang mga anak na lalaki, “Pakuluan
    ninyo ang karne sa pasukan ng tolda ng pagpupulong, at doon kainin ito at ang
    tinapay na nasa basket ng pagtatalaga, ayon sa aking ipinag-utos, na nagsasabing,
    'Sina Aaron at ang kaniyang mga anak na lalaki ang kakain nito.
  hui-hui: Ani biai howa Mosesehanda Aronobi ibu igini biarubi tihondo lamialu lalu,
    Ai sibi mbirini ngaru mo yalu Anduane Homogonaga Balai Anda hane ngagoria puwa
    todobene beha dawalimu. Ogoni dedagola mberedi mbasigedi nuha hono ngaru heba
    nalimu. Basigedi nu ogoniha mberedibi mbisigedibi loma binigo mo miaga agali helonaga
    lomabu mini biagoha hono wini.
  mya-mya: ထို့​နောက်​မော​ရှေ​က​အာ​ရုန်​နှင့်​သူ​၏​သား တို့​အား``ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်
    အ​တိုင်း သိုး​၏​အ​သား​ကို​ထာ​ဝ​ရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော်​တံ​ခါး​ဝ​အ​နီး​တွင်
    ပြုတ်​၍ ထို​အ​သား​ကို​သိက္ခာ​တင်​ရာ​မုန့် တောင်း​ထဲ​မှ​မုန့်​နှင့်​စား​ကြ​လော့။-
  bod-N: མོ་ཤེ་ཡིས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་ཁ་རུ་ཤ་བཙོས་ཏེ།
    ཤ་དེ་དང་བསྐོ་བར་བྱེད་པའི་མཛད་སྒོའི་གཟེབ་ནང་གི་བག་ལེབ་བཟའ་དགོས་ཤིང་། ངས་ཁྱོད་རྣམས་ལ་བསྒོས་པ་བཞིན་དུ།
    འདི་ནི་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱིས་བཟའ་དགོས་པ་ཡིན་ཞེས་སྨྲ་བར་གྱིས།
  sna-sna: Ipapo Mozisi akati kuna Aroni navanakomana vake, “Bikai nyama pamusuo weTende
    Rokusangana mugoidyira ipapo nechingwa chomudengu rezvipiriso zvokugadzwa sezvandakarayira
    ndichiti, ‘Aroni navanakomana vake vanofanira kuchidya.’
  spa-BLM: 'Moisés dijo a Aarón y a sus hijos: “Haced hervir la carne a la puerta
    de la Tienda de las Reuniones, y comed allí la carne y el pan que está en el cesto
    de las consagraciones, como yo lo he mandado, diciendo: ‘Aarón y sus hijos lo
    comerán’.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Aarón yed'' d''a eb'' yuninal chi'': Tz''an̈jocab''
    noc'' chib''ej d''a yichan̈ mantiado b''aj sch''ox sb''a Jehová. Ata'' tze chi
    noc'' yed'' ixim pan ayem d''a yol jun yune'' mooch, aton ixim ix ac''ji yic tzex
    ochcan d''a eyopisio. Icha ix aj valani: A vin̈aj Aarón yed'' eb'' yuninal ol
    sva jun vael tic eb'', xin chi, ix valani.'
  swh-ULB: Kwa hiyo Musa akawambia Aruni na wanawe, “Ipikeni nyama mbele ya ingilio
    la hema la kukutania, na hapo mtaila pamoja na mkate ulio kwenye kikapu cha kuwekwa
    wakfu, kama ilivyoamriwa, kusema, 'Aroni na wanawe wataila.'
  bel-bel: 'І сказаў Майсей Аарону і сынам ягоным: згатуйце мяса каля ўваходу ў скінію
    сходу і там ежце яго з хлебам, які ў кашы прысьвячэньня, як мне загадана і сказана:
    Аарон і сыны ягоныя павінны есьці яго;'
  deu-ELBBK: 'Und Mose sprach zu Aaron und zu seinen Söhnen: Kocht das Fleisch an
    dem Eingang des Zeltes der Zusammenkunft; und ihr sollt es dort essen und das
    Brot, das im Korb des Einweihungsopfers ist, so wie ich geboten habe und gesagt:
    Aaron und seine Söhne sollen es essen.'
  mbb-OT: Ne migkeǥiyan ni Moises si Aaron wey is menge anak ni Aaron te, “Lutua niw
    ziyà te ǥemawan te Tulda he Edtelevukaayan sikan is usa, ne sumalà te insuǥù keniyu
    ne keena niw heini zutun duma zuen te supas he intaǥù te revan he pemuhat para
    te kedhimuwa te memumuhat he memumuhat.
  mal-2015: 'അഹരോനോടും അവന്റെ പുത്രന്മാരോടും മോശെ പറഞ്ഞതു എന്തെന്നാൽ: മാംസം നിങ്ങൾ
    സമാഗമനകൂടാരത്തിന്റെ വാതിൽക്കൽവെച്ചു പാകംചെയ്തു, അഹരോനും പുത്രന്മാരും അതു തിന്നേണമെന്നു
    എനിക്കു കല്പനയുണ്ടായതുപോലെ അവിടെവെച്ചു അതും കരപൂരണത്തിന്റെ കൊട്ടയിൽ ഇരിക്കുന്ന
    അപ്പവും തിന്നുവിൻ.'
  rmc-rmc: 'Avke phenďa o Mojžiš le Aronoske the leskre čhavenge: „Taven o mas paš
    o vudar le stanoskro a chan les ode le mareha pro posveťeňje le rašajengro, so
    hin andro košaris, sar oda prikazinďom: ‚Mi chal oda o Aron the leskre čhave.‘'
  pes-OPV: 'و موسی هارون و پسرانش را گفت: «گوشت را نزد درخیمه اجتماع بپزید و آن را
    با نانی که در سبدتخصیص است در آنجا بخورید، چنانکه امرفرموده، گفتم که هارون و پسرانش
    آن را بخورند.'
  ron-1924: 'Мойсе а зис луй Аарон ши фиилор луй: „Фербець карня ла уша кортулуй ынтылнирий;
    аколо с-о мынкаць, ымпреунэ ку пыня каре есте ын кош пентру жертфа де ынкинаре
    ын служба Домнулуй, кум ам порунчит зикынд: ‘Аарон ши фиий луй с-о мэнынче.’'
  ben-OBCV: 'পরে হারোণ ও তার ছেলেদের মোশি বললেন, “সমাগম তাঁবুর প্রবেশদ্বারে তোমরা
    মাংস রান্না করো ও অভিষেক নৈবেদ্যগুলির ঝুড়ি থেকে রুটি নিয়ে মাংস দিয়ে ভোজন করো:
    ‘যেমন আমি বললাম, হারোণ ও তার ছেলেরা সবাই সেরকমই করুক।’'
  som-som: Markaasaa Muuse Haaruun iyo wiilashiisii ku yidhi, Hilibka waxaad ku ag
    karisaan iridda teendhada shirka, oo halkaas ku cuna hilibka iyo kibista dambiisha
    quduuskadhigidda ku jirta, sidaan u amray, oo aan u idhi, Haaruun iyo wiilashiisu
    waa inay cunaan.
  lat-VUC: 'Cumque sanctificasset eos in vestitu suo, præcepit eis, dicens: Coquite
    carnes ante fores tabernaculi, et ibi comedite eas; panes quoque consecrationis
    edite, qui positi sunt in canistro, sicut præcepit mihi Dominus, dicens: Aaron
    et filii ejus comedent eos:'
  eng-ASVBT: 'And Moses said unto Aaron and to his sons, Boil the flesh at the door
    of the tent of meeting: and there eat it and the bread that is in the basket of
    consecration, as I commanded, saying, Aaron and his sons shall eat it.'
  ita-1885: 'E Mosè disse ad Aaronne e a'' suoi figliuoli: Fate cuocere cotesta carne
    all''entrata del Tabernacolo della convenenza, e quivi mangiatela; insieme col
    pane ch''è nel paniere dell''offerta delle consacrazioni; come mi è stato comandato,
    dicendo: Mangino Aaronne e i suoi figliuoli quelle cose.'
  eng-LXXUP: And Moses said to Aaron and to his sons, Boil the flesh in the tent of
    the tabernacle of witness in the holy place; and there ye shall eat it and the
    loaves in the basket of consecration, as it has been appointed me, the Lord saying,
    Aaron and his sons shall eat them.
  eng-ULB: So Moses said to Aaron and to his sons, “Boil the meat at the entrance
    to the tent of meeting, and there eat it and the bread that is in the basket of
    consecration, as I commanded, saying, 'Aaron and his sons will eat it.'
  spa-VBL: 'Moisés dijo a Aarón y a sus hijos: “Deben hervir la carne a la entrada
    del Tabernáculo de Reunión, y luego cómansela allí con el pan que está en el cesto
    de las ofrendas para la ordenación, como ordené: ‘Es para que coman Aarón y sus
    hijos’.'
  fra-_FOB: 'Puis Moïse dit à Aaron et à ses fils: Faites cuire la chair à l''entrée
    du tabernacle d''assignation et vous la mangerez là, avec le pain qui est dans
    la corbeille d''installation, comme je l''ai commandé, en disant: Aaron et ses
    fils la mangeront.'
  mal-mal: 'അഹരോനോടും അവന്റെ പുത്രന്മാരോടും മോശെ പറഞ്ഞത് എന്തെന്നാൽ: “മാംസം നിങ്ങൾ
    സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽവച്ചു പാകംചെയ്ത്, ‘അഹരോനും പുത്രന്മാരും അത് തിന്നണം’
    എന്ന് എനിക്ക് കല്പനയുണ്ടായതുപോലെ അവിടെവച്ച് അതും പൌരോഹിത്യാഭിഷേകത്തിന് അർപ്പിച്ച
    കൊട്ടയിൽ ഇരിക്കുന്ന അപ്പവും തിന്നുവിൻ.'
  urd-GVR: Mūsā ne un se kahā, “Gosht ko mulāqāt ke ḳhaime ke darwāze par ubāl kar
    use un roṭiyoṅ ke sāth khānā jo maḳhsūsiyat kī qurbāniyoṅ kī ṭokrī meṅ paṛī haiṅ.
    Kyoṅki Rab ne mujhe yihī hukm diyā hai.
  suz-BL: मिनु मोसाम हारून नु आ तौ आन कली “गे मेको श्‍ये कली ग्रुम्‍तीक ताम्‍बु आ
    ओव़तीकेम लोपीन। मिनु गेय गोचा कली चढ़ेशो डालो ङा शोब्‍ले नु मेक उइ जने ब्‍वने।
    आं देंशो खोदेंशो पा जचा ब्‍वचा माल्‍नीनी।
  ita-1927: 'Poi Mosè disse ad Aaronne e ai suoi figliuoli: “Fate cuocere la carne
    all’ingresso della tenda di convegno; e quivi la mangerete col pane che è nel
    paniere della consacrazione, come ho ordinato, dicendo: Aaronne e i suoi figliuoli
    la mangeranno.'
  ckb-ckb: 'ئینجا موسا بە هارون و کوڕەکانی گوت: «گۆشتەکە لەبەردەم دەروازەی چادری چاوپێکەوتن
    لێبنێن و هەر لەوێش بیخۆن، لەگەڵ ئەو نانەی ناو سەبەتەکەش، قوربانی ئەرکسپاردن، وەک
    فەرمانم کرد و گوتم: ”هارون و کوڕەکانی بیخۆن.“'
  eng-BBE: And Moses said to Aaron and to his sons, The flesh is to be cooked in water
    at the door of the Tent of meeting, and there you are to take it as food, together
    with the bread in the basket, as I have given orders, saying, It is the food of
    Aaron and his sons.
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನಿಗೂ, ಅವನ ಪುತ್ರರಿಗೂ, “ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಆ ಮಾಂಸವನ್ನು
    ಬೇಯಿಸಿರಿ. ಅದನ್ನು ಪ್ರತಿಷ್ಠಿತ ಬುಟ್ಟಿಯೊಳಗಿರುವ ರೊಟ್ಟಿಯೊಡನೆ ತಿನ್ನಬೇಕು. ನಾನು ಆಜ್ಞಾಪಿಸಿ
    ಹೇಳಿದಂತೆ, ‘ಆರೋನನು ಮತ್ತು ಅವನ ಪುತ್ರರು ಅದನ್ನು ತಿನ್ನಬೇಕು.’
  tam-2017: 'பின்பு மோசே ஆரோனையும் அவனுடைய மகன்களையும் நோக்கி: “நீங்கள் அந்த மாம்சத்தை
