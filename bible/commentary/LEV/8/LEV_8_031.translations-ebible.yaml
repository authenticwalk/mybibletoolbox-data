    ya msonkhano, ndipo mudyere pomwepo pamodzi ndi buledi amene ali mʼdengu la zopereka
    za pamwambo wodzoza ansembe monga Yehova analamulira kuti, ‘Aaroni ndi ana ake
    azidya zimenezi.’
  hrv-hrv: 'Onda reče Mojsije Aronu i njegovim sinovima: “Skuhajte to meso na ulazu
    u Šator sastanka i ondje ga blagujte s kruhom što je u košari za žrtvu posvetnicu,
    kako sam naredio. Neka ga jedu Aron i njegovi sinovi!'
  mps-mps: Nosali Mosesgo Aron dali aga ogwa dabeba me te tama po wali, “Eno dagebolo
    te kibu mi te Godigo sel Ugwa Be sunumiba sela pelama, te posolo ąįde ulama,
    te basketde munalubo bret dali tuao wali. Te basketde te pris dąį ilibo ofa
    ebo bisket me bret elalubao,” po wai.
  tpi-tpi: Bihain Moses i tokim Aron wantaim ol pikinini man bilong en, “Mi tokim
    yupela long kisim dispela mit i go long dua bilong haus sel bilong God, na boilim
    long wara, na kaikai wantaim dispela bret i stap long basket. Dispela basket i
    gat bret na bisket bilong ofa bilong makim ol pris.
  dan-1931: 'Og Moses sagde til Aron og hans Sønner: “Kog Kødet ved indgangen til
    Åbenbaringsteltet og spis det der tillige med Brødet, som er i Indsættelseskurven,
    således som Budet lød til mig: Aron og hans Sønner skal spise det!'
  vie-OVCB: 'Môi-se nói với A-rôn và các con trai người: “Nấu thịt tại cửa Đền Tạm
    để ăn với bánh ở trong giỏ dùng trong lễ tấn phong, như tôi đã dặn trước.'
  guj-2017: તેથી મૂસાએ હારુનને તથા તેના પુત્રોને કહ્યું, “મુલાકાતમંડપના પ્રવેશદ્વાર
    આગળ તે માંસ બાફો અને જેમ મેં આજ્ઞા કરીને કહ્યું, ‘હારુન તથા તેના પુત્રો તે ખાય,’
    તે પ્રમાણે તમે પ્રતિષ્ઠાની ટોપલીમાં જે રોટલી છે તેની સાથે તે ત્યાં ખાઓ.
  pon-2006A: Moses patohwanohng Aaron oh nah pwutak ko, “Kumwail ale uduken mahn en
    oh wahla mwohn wenihmwen Impwal me KAUN-O kin ketiket loale oh pwoailihada oh
    tungoale wasao iangahki pilawa me mi nan kopwoun meirong en kasapwilada samworo
    nin duwen KAUN-O eh ketin mahsanih.
  por-BRBSL: 'Moisés disse a Aarão e a seus filhos: “Ferva a carne na porta da Tenda
    da Reunião, e ali a coma e o pão que está na cesta da consagração, como ordenei,
    dizendo: ''Aarão e seus filhos a comerão''.'
  cth-cth: Mosi ni Aron hoi a capanaw koe, hote thi moi hah kamkhuengnae lukkareiim
    takhang teng a thawng awh. BAWIPA ni Aron hoi a capanaw ni hote moi, a ca awh
    han, telah kai koe lawk na thui e patetlah hote moi thoseh, thawpoe thuengnae
    tangthung dawk kaawm e vaiyei thoseh, hote hmuen koe cat awh.
  twi-twi: Mose ka kyerɛɛ Aaron ne ne mmabarima no se, “Monnoa nam no wɔ Ahyiae Ntamadan
    no kwan ano na momfa nni brodo a ɛwɔ kɛntɛn a asɔfohyɛ afɔrebɔde wɔ mu no sɛnea
    meka kyerɛɛ mo no.
  hlt-hlt: Te phoeiah Aaron neh anih koca rhoek taengah Moses loh, “Maeh te tingtunnah
    dap thohka ah thong uh lamtah saboi kodawn dongkah buh te, Aaron neh anih koca
    rhoek loh ca uh saeh,’ ka ti tih ka uen vanbangla pahoi ca uh.
  tbz-SIM: 'Ò dèè mɛmmɛ kɛ́nɑ́kɛ́ Anɔɔ nɛ̀ o bí kɛ dɔ̀: Bénnɛ́nɛ̀ imɑɑ mmɛtɑummɛ̀
    tou bòrìnùù kɛ́ dɛ nyì cɑ̀ɑ́kɛ́, kɛ́wɛ̃nnɛ́nɛ̀ ikuɔ́ kóo pɛ̃́ɛ̃̀, bɛ̀ ɔ̃ɔ̃ cɑ̃́nnɛ́nɛ̀
    wè ikuɔ́ nìùbɛ̀, kù n nɑ̀kɛ́ kɛ yɛ̃ ndi níí dɛ̀ di mɛ̀ɛ̀ botí.'
  msy-2020: Ezɨ Moses ghua kamaghɨn Aron ko an otaribav gɨa ghaze, “Ia asɨzir tuzir
    kam inigh God bativamin Purirpenimɨn tiar akamɨn mangɨ, egh anevigh bretɨn akɨramɨn
    itim sara damɨ. God ia mɨkemezɨ moghɨra, Iarara dar amɨ. Akɨrar bret itir kam,
    me an aven bret isa gumazibagh ami me ofa gamir gumazibar otivasa ofa gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Moisi heelɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ sɩ: Ɩ́ tǝsɩ heu ɑpɑlʋ nɑɑlɛ nyǝŋ
    nɑntʋ kɛ tǝsulle cokǝle nɔnɔɣɔ. Ɩlɛnɑ ɩ́ tɔɣɔ-tǝɣɩ tǝnɑɣɑ mǝ mɑɣɑmɑɣɑ, nɑ potopotonɑɑ
    mpɑ pɑ lɑpɑ kɔtɑɣɑ tɔɔ tɔ. Ɩsɩɩ mɑ kɛɛsʋɣʋ-mɛ tɔ.'
  azb-azb: 'Sonra Musa Harunla oğullarına dedi: «Əti Hüzur çadırının girişində qaynadın
    və “Harunla oğulları onu yesin” deyib əmr etdiyimə görə onu orada təqdis təqdimi
    üçün səbətdəki çörəklə yeyin.'
  eng-DBY: And Moses spoke to Aaron and to his sons, Boil the flesh at the entrance
    of the tent of meeting; and there eat it and the bread that is in the basket of
    the consecration-offering, as I commanded, saying, Aaron and his sons shall eat
    it.
  hin-2017: तब मूसा ने हारून और उसके पुत्रों से कहा, “माँस को मिलापवाले तम्बू के द्वार
    पर पकाओ, और उस रोटी को जो संस्कार की टोकरी में है वहीं खाओ, जैसा मैंने आज्ञा दी
    है कि हारून और उसके पुत्र उसे खाएँ।
  wol-KYG: 'Musaa wax ak Aaróona aki doomam yu góor ne leen: «Toggleen yàpp wi ci
    bunt xaymab ndaje mi te lekk ko foofa, boole kook mburu mi ci layub saraxi xewu
    colu gi, muy la ma santaane woon ne yaw Aaróona yaak say doom yu góor yeena koy
    lekk.'
  eng-YLT: And Moses saith unto Aaron, and unto his sons, 'Boil ye the flesh at the
    opening of the tent of meeting, and there ye do eat it and the bread which [is]
    in the basket of the consecrations, as I have commanded, saying, Aaron and his
    sons do eat it.
  eng-WYC-2017: he commanded to them, and said, Seethe ye the flesh before the tabernacle
    gates, and there eat ye it; also eat ye the loaves of hallowing, that be put in
    the basket, as God commanded to me, and said, Aaron and his sons shall eat those
    loaves;
  eng-WMBB: Moses said to Aaron and to his sons, “Boil the meat at the door of the
    Tent of Meeting, and there eat it and the bread that is in the basket of consecration,
    as I commanded, saying, ‘Aaron and his sons shall eat it.’
  urd-GVH: मूसा ने उनसे कहा, “गोश्त को मुलाक़ात के ख़ैमे के दरवाज़े पर उबालकर उसे
    उन रोटियों के साथ खाना जो मख़सूसियत की क़ुरबानियों की टोकरी में पड़ी हैं। क्योंकि
    रब ने मुझे यही हुक्म दिया है।
  rug-rug: Zama la koe Eroni meke sari na tuna koreo se Mosese, “Mi vagia sa masa
    meke paleke la nia pa sasadana sa Ipi Hopena pa kenuna e Zihova, mamu raro va
    qototia, mi hena turaṉae nia sa bereti, sapu koana pa huneke, sapu na vinariponi
    tana vina madi, gua puta tugo sapu zama nia e Zihova.
  gaz-gaz: Museenis Aroonii fi ilmaan isaatiin akkana jedhe; “Foon sana balbala dunkaana
    wal gaʼii duratti affeellaa; akkuma ani ‘Aroonii fi ilmaan isaa haa nyaatan’ jedhee
    ajajetti foon sana buddeena gundoo aarsaan ittiin luboota taʼan keessa kaaʼamu
    sana keessa jiru wajjin achumatti nyaadhaa.
  fra-LSG: 'Moïse dit à Aaron et à ses fils: Faites cuire la chair à l’entrée de la
    tente d’assignation; c’est là que vous la mangerez, avec le pain qui est dans
    la corbeille de consécration, comme je l’ai ordonné, en disant: Aaron et ses fils
    la mangeront.'
  yal-yal: Musa yi a fala Haruna nun a diine xa, a naxa, “Ɛ suben ɲin Naralan Bubun
    dɛ ra, ɛ yi a don na, e nun burun naxan deben kui saraxarali dɔxɔ saraxan na,
    alo n na a yamari kii naxan yi. N naxa, ‘Haruna nun a diine xa a don.’
  haw-1868: I aku la o Mose ia Aarona a i kana mau keiki, E hoolapalapa i ka io ma
    ka puka o ka halelewa o ke anaina; a malaila hoi e ai ai ia me ka berena oloko
    o ka hinai o na mea hoolaaia, me au hoi i kauoha ai e olelo ana, E ai o Aarona
    a me kana mau keiki ia mea.
  arb-NAV: 'ثُمَّ قَالَ لِهَرُونَ وَأَبْنَائِهِ: «اطْبُخُوا اللَّحْمَ عِنْدَ مَدْخَلِ
    خَيْمَةِ الاجْتِمَاعِ، وَكُلُوهُ هُنَاكَ مَعَ خُبْزِ سَلِّ التَّكْرِيسِ، كَمَا
    أَوْصَيْتُ أَلّا يَأْكُلَهُ سِوَى هَرُونَ وَأَبْنَائِهِ.'
  ewe-ewe: Le esia megbe la, Mose gblɔ na Aron kple via ŋutsuwo be, “Miɖa lã la le
    Agbadɔ la ƒe mɔnu, eye miaɖui kple abolo si le ameŋukɔkɔ ƒe kusi la me abe ale
    si Yehowa de se na mi ene.
  eng-LEE: And Moses said unto Aaron and to his sons, Boil ye the flesh at the door
    of the tabernacle of the congregation; and there shall ye eat it with the bread
    that is in the basket of the consecration; as I have commanded, saying, Aaron
    and his sons shall eat it.
  asm-FB: সেয়ে মোচিয়ে হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক ক’লে, “সাক্ষাৎ কৰা তম্বুৰ দুৱাৰ
    মুখত তোমালোকে মঙহখিনি সিজাবা; আৰু ‘হাৰোণ ও তেওঁৰ পুত্ৰসকলে তাক ভোজন কৰিব লাগে’,
    এইবুলি কোৱা মোৰ আজ্ঞাৰ দৰে তোমালোকে সেই ঠাইত তাক আৰু নিযুক্ত কৰণাৰ্থক খৰাহিত থকা
    পিঠা ভোজন কৰিবা।
  sus-A: مُنسَ نَشَ عَ قَلَ هَرُنَ نُن عَ شَ دِيٍ بّ، «وٌ سُبٍ حِن هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ، وٌ شَ عَ دٌن مّننِ، عَ نُن تَامِ نَشَن نَ دٍبٍ كُي نَشَن قِندِ سّرّشّدُبّ
    دْشْ سّرّشّ رَ. ﭑ بَرَ يَامَرِ قِ، هَرُنَ نُن عَ شَ دِيٍ شَ نَ دٌن.
  fra-SBL: 'Moïse dit à Aaron et à ses fils : « Faites bouillir la viande à l''entrée
    de la tente de la Rencontre, et là, mangez-la, ainsi que le pain qui est dans
    la corbeille de consécration, comme je l''ai ordonné, en disant : « Aaron et ses
    fils la mangeront ».'
  hbo-hbo: וַיֹּ֨אמֶר מֹשֶׁ֜ה אֶל־אַהֲרֹ֣ן וְאֶל־בָּנָ֗יו בַּשְּׁל֣וּ אֶת־הַבָּשָׂר֮
