verse: LEV.008.027
translations:
  mal-C: അദ്ദേഹം ഇവയെല്ലാം എടുത്ത് അഹരോന്റെയും അദ്ദേഹത്തിന്റെ പുത്രന്മാരുടെയും കൈയിലും
    വെച്ച്, യഹോവയുടെ സന്നിധിയിൽ ഉയർത്തി ഒരു വിശിഷ്ടയാഗമായി അർപ്പിച്ചു.
  deu-TKW: Dann gab er alles miteinander Aaron und seinen Söhnen in die Hände und
    webte es als Webe vor Jahwe.
  lin-lin: Atiaki biloko yango nyonso na maboko ya Aron mpe ya bana na ye ya mibali ;
    bongo ayebisaki bango ete batombola yango liboso ya Yawe lokola likabo ya kotombola.
  eng-LSV: and he puts the whole on the hands of Aaron, and on the hands of his sons,
    and waves them [as] a wave-offering before YHWH.
  eng-GNV: So hee put all in Aarons handes, and in his sonnes handes, and shooke it
    to and from before the Lord.
  eng-WEBSTER: And he put all upon Aaron's hands, and upon his sons' hands, and waved
    them for a wave-offering before the LORD.
  nhw-BL: Huan nochi ni tlamantli quitlali imaco Aarón huan ipan ininmax itelpocahua
    para inijuanti ma quihuisoca iixpa TOTECO para quimacase.
  swh-ONEN: Akaviweka hivi vyote mikononi mwa Aroni na wanawe, na kuviinua mbele za
    Bwana kuwa sadaka ya kuinuliwa.
  bba-bba: Yen biru u ye Aroni kɑ win bibu wɛ̃. Mɑ u nɛɛ, bu ye Yinni Gusunɔ wɛ̃ɛyɔ.
    Kpɑ bu ye sɔ̃ɔsi beri berikɑ.
  eng-KJVCPB: and he put all upon Aaron’s hands, and upon his sons’ hands, and waved
    them for a wave offering before the Lord.
  luo-luo: Gigi duto noketo e lwet Harun gi yawuote mondo gifwagi e nyim Jehova Nyasaye
    kaka misango mifwayo.
  meu-meu: Bena ia ese ini ḡau iboudiai Aaron imana ruaosi nuadia ai bona natuna imadia
    nuadia ai e atodia; bena e davedia. Unu na davedave boubouna Iehova vairanai.
  npi-ULB: उनले ती सबै हारून र तिनका छोराहरूका हातमा राखे र डोलाइने बलिस्वरूप परमप्रभुको
    अगि डोलाए ।
  yor-yor: Ó kó gbogbo àwọn nǹkan wọ̀nyí lé Aaroni àti àwọn ọmọ rẹ̀ lọ́wọ́, wọ́n sì
    fì wọ́n gẹ́gẹ́ bí ẹbọ fífì níwájú Olúwa.
  pes-OPCB: سپس، همهٔ اینها را بر دستهای هارون و پسرانش قرار داد تا به عنوان هدیهٔ
    مخصوص در حضور خداوند تکان دهند.
  tgl-ULB: Inilagay niya ang lahat ng ito sa mga kamay ni Aaron at sa mga kamay ng
    kaniyang mga anak na lalaki, itinaas ang mga ito bilang isang paghahandog sa harapan
    ni Yahweh.
  hui-hui: Ani bialu Mosese ibugua mbirale uruni bibahende Aronobi ibu iginirubi tinaga
    giha mo ya hayagola tigua tomo uruni mo yuwa Anduane Homogohondo gi dogolowa wigiwaga
    lalu mo loma bialu hene.
  mya-mya: သူ​သည်​၎င်း​တို့​ကို​အာ​ရုန်​နှင့်​သူ​၏​သား​တို့ လက်​သို့​ပေး​အပ်​သ​ဖြင့်
    သူ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​အား​အ​ထူး​ပူ​ဇော်​သ​ကာ​အ​ဖြစ် ဆက်​သ​ကြ​သည်။-
  bod-N: ཁོས་དེ་ཐམས་ཅད་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཀྱི་ལག་ཏུ་བཞག་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གཡོས་ཤིང་གཡོབ་མཆོད་དུ་ཕུལ་ཏོ།
    །
  sna-sna: Akaisa zvose mumaoko aAroni neevanakomana vake uye vakazvininira kuna Jehovha
    sechipiriso chokuninira.
  spa-BLM: Puso todo esto en las manos de Aarón y en las de sus hijos, y los agitó
    como ofrenda mecida ante Yahvé.
  cac-cac: Ix lajvi chi' ix yac'an masanil juntzan̈ tic vin̈ d'a yol sc'ab' vin̈aj
    Aarón yed' eb' yuninal, yic sb'achanec' eb' d'a yichan̈ Jehová.
  swh-ULB: Akaiweka yote mikoni mwa Aroni na katika mikono ya wanawe na kuitikisa
    mbele za Yahweh kuwa sadaka ya kutikiswa
  bel-bel: і паклаў усё гэта на рукі Аарону і на рукі сынам ягоным, і прынёс гэта,
    трасучы перад абліччам Гасподнім;
  deu-ELBBK: und er legte das alles auf die Hände Aarons und auf die Hände seiner
    Söhne und webte es als Webopfer vor dem HERRN.
  mbb-OT: '@see-verse:LEV.008.026'
  mal-2015: അവയൊക്കെയും അഹരോന്റെ കയ്യിലും അവന്റെ പുത്രന്മാരുടെ കയ്യിലും വെച്ചു യഹോവെക്കു
    നീരാജനം ചെയ്തു.
  rmc-rmc: Kada savoro diňa andro vasta le Aronoske the leskre čhavenge. On oda hazdle
    upre, hoj te sikaven, hoj oda hin o daros prekal o RAJ.
  pes-OPV: و همه را بر دست هارون و بر دستهای پسرانش نهاد. و آنها را برای هدیه جنبانیدنی
    به حضور خداوند بجنبانید.
  ron-1924: Тоате ачесте лукрурь ле-а пус ын мыниле луй Аарон ши ын мыниле фиилор
    сэй ши ле-а легэнат ынтр-о парте ши ынтр-алта, ка дар легэнат ынаинтя Домнулуй.
  ben-OBCV: হারোণ ও তার ছেলেদের হাতে তিনি এগুলি দিলেন, এবং দোলনীয়-নৈবেদ্যরূপে সদাপ্রভুর
    সামনে এগুলি দোলালেন।
  som-som: oo intaas oo dhan ayuu saaray Haaruun gacantiisii, iyo gacantii wiilashiisa,
    oo sida qurbaanka la ruxruxo ayaa Rabbiga hortiisa lagu ruxruxay.
  lat-VUC: tradens simul omnia Aaron et filiis ejus. Qui postquam levaverunt ea coram
    Domino,
  eng-ASVBT: and he put the whole upon the hands of Aaron, and upon the hands of his
    sons, and waved them for a wave offering before Jehovah.
  ita-1885: Poi mise tutte quelle cose in su le palme delle mani di Aaronne, e in
    su le palme delle mani de' suoi figliuoli; e le fece dimenare per offerta dimenata,
    nel cospetto del Signore.
  eng-LXXUP: 'And Moses took them at their hands, and Moses offered them on the altar,
    on the whole burnt offering of consecration, which is a smell of sweet savor:
    it is a burnt offering to the Lord.'
  eng-ULB: He put it all in the hands of Aaron and in the hands of his sons and waved
    them before Yahweh as a wave offering.
  spa-VBL: Luego se los dio a Aarón y a sus hijos, y los agitó ante el Señor como
    ofrenda mecida.
  fra-_FOB: Puis il plaça le tout dans les mains d'Aaron, et dans les mains de ses
    fils, et il les agita en offrande devant l'Éternel.
  mal-mal: അവയെല്ലാം അഹരോന്റെ കൈയിലും അവന്റെ പുത്രന്മാരുടെ കൈയിലും വച്ച് യഹോവയുടെ
    സന്നിധിയിൽ നീരാജനാർപ്പണമായി നീരാജനം ചെയ്തു.
  urd-GVR: Us ne yih sab kuchh Hārūn aur us ke beṭoṅ ke hāthoṅ par rakh kar use hilāne
    wālī qurbānī ke taur par Rab ko pesh kiyā.
  suz-BL: मिनु मेको नेल्‍ल लाइश्‍शा हारून नु आ तौ आन गुइमी वोइक्‍तु। मिनु परमप्रभु
    यावे आ ङोंइती हिम्‍शा चढ़ेतीके चढ़ेप्‍तु।
  ita-1927: Poi mise tutte queste cose sulle palme delle mani d’Aaronne e sulle palme
    delle mani de’ suoi figliuoli, e le agitò come offerta agitata davanti all’Eterno.
  ckb-ckb: هەمووی خستنە سەر دەستی هارون و کوڕەکانی و لەبەردەم یەزدان وەک قوربانی بەرزکردنەوە
    بەرزیان کردەوە.
  eng-BBE: And he put them all on the hands of Aaron and on the hands of his sons,
    waving them for a wave offering before the Lord.
  kan-OKCV: ಅದೆಲ್ಲವನ್ನೂ ಆರೋನನ ಕೈಗಳಿಗೆ ಮತ್ತು ಅವನ ಪುತ್ರರ ಕೈಗಳಿಗೆ ಕೊಟ್ಟು, ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ಸಮರ್ಪಣೆಗಾಗಿ ಅವುಗಳನ್ನು ನೈವೇದ್ಯ ಮಾಡಿಸಿದನು.
  tam-2017: அவைகளையெல்லாம் ஆரோனுடைய உள்ளங்கைகளிலும் அவன் மகன்களுடைய உள்ளங்கைகளிலும்
    வைத்து, அசைவாட்டும் பலியாகக் யெகோவாவுடைய சந்நிதியில் அசைவாட்டி,
  spa-RV-1909: 'Y púsolo todo en las manos de Aarón, y en las manos de sus hijos,
    é hízolo mecer: ofrenda agitada delante de Jehová.'
  ron-BTF: Și el a pus toate pe mâinile lui Aaron și pe mâinile fiilor săi și le-a
    legănat ca ofrandă legănată înaintea DOMNULUI.
  eng-WEBP: He put all these in Aaron’s hands and in his sons’ hands, and waved them
    for a wave offering before the LORD.
  eng-FBV: Then he gave them to Aaron and his sons, and waved them before the Lord
    as a wave offering.
  nld-1939: Dat alles legde hij in de handen van Aäron en in die van zijn zonen, en
    liet het als een strekoffer voor het aanschijn van Jahweh aanbieden.
  nch-BL: Huan nochi ni tamanti quitali imaco Aarón huan ipan inimax itelpocahua para
    inijuanti ma quihuisoca iixpa TOTECO para quimacase.
  vie-1934: đoạn để hết thảy trong tay A-rôn và tay các con trai người; họ đưa qua
    đưa lại trước mặt Đức Giê-hô-va.
  hin-CV: ये सभी वस्तुएं अहरोन एवं उसके पुत्रों के हाथों में रखकर इन्हें याहवेह को
    चढ़ाने की भेंट मानकर याहवेह के आगे लहराया.
  eng-OURB: He put all these in Aaron [Light-bringer]’s hands and in his sons’ hands,
    and waved them for a wave offering before Adonai.
  spa-BES: Y los puso todo en las manos de Aarón y en las de sus hijos, e hizo mecerlo
    como ofrenda mecida delante del Señor.
  tdx-tdx: Napo’e am-pità’ i Aharone naho am-pità’ o ana’eo i he’e rezay, vaho nahelahela
    ho engan-kelahela am’ Iehovà.
  vid-vid: Musa nakaviwika kuli moko ga Aluni na wana wa heye, na hewo nawenula kuchanya
    kwa ulajilo wa kumlavila nhambiko Mkulu Nguluwi.
  eng-OKE: and put the whole upon Aharon’s hands and upon the hands of his sons, and
    uplifted them, an elevation before the Lord.
  tha-KJV: ท่านเอาสิ่งเหล่านี้วางไว้ในมือของอาโรน และมือของบุตรชายทั้งหลายของเขา และให้​แกว​่งไปแกว่งมาเป็นเครื่องบูชาแกว่งถวายต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E o pôs tudo nas mãos de Arão, e nas mãos de seus filhos, e o fez
    mover: oferta agitada diante do SENHOR.'
  deu-ELO: und er legte das alles auf die Hände Aarons und auf die Hände seiner Söhne,
    und webte es als Webopfer vor Jehova.
  eng-WYC-2018: and he betook all these things together to Aaron, and to his sons.
    And after that they [had] raised (up) those (things as a special gift) before
    the Lord,
  epo-epo: Kaj li metis ĉion ĉi tion sur la manojn de Aaron kaj sur la manojn de liaj
    filoj, kaj li skuis tion kiel skuoferon antaŭ la Eternulo.
  uig-PIN: andin bularning ⱨǝmmisini Ⱨarun bilǝn uning oƣullirining ⱪolliriƣa tutⱪuzup,
    pulanglatma ⱨǝdiyǝ bolsun dǝp Pǝrwǝrdigarning aldida pulanglatti.
  beo-beo: E da amo ha:i manu huluane Elane amola egefelalia loboga ligisili, ilia
    da amo hahawane iasudafa agoane, Hina Godema ima:ne olelei.
  tpi-OTNT: Moses i putim ol dispela kaikai long han bilong Aron wantaim ol pikinini
    man bilong en, na ol i holim kaikai long han na mekim han i go i kam long ai bilong
    Bikpela.
  hau-SA: Ya sa waɗannan a hannuwan Haruna da ’ya’yansa, suka kuma kaɗa su a gaban
    Ubangiji a matsayin hadaya ta kaɗawa.
  uig-LAT: andin bularning hemmisini Harun bilen uning oghullirining qollirigha tutquzup,
    pulanglatma hediye bolsun dep Perwerdigarning aldida pulanglatti.
  nde-nde: Wabeka konke lokhu ezandleni zika-Aroni lezamadodana akhe, bakuzunguza
    phambi kukaThixo, kwaba ngumnikelo wokuzunguza.
  ton-ton: Pea naʻe tuku ʻe ia kotoa pē ki he nima ʻo ʻElone, pea ki he nima ʻo hono
    ngaahi foha, pea taʻaloʻalo ʻaki ia ko e feilaulau taʻaloʻalo ʻi he ʻao ʻo Sihova.
  ces-1613: A dal to všecko v ruce Aronovy a v ruce synů jeho, rozkázav obraceti sem
    i tam v obět obracení před Hospodinem.
  eng-WMB: He put all these in Aaron’s hands and in his sons’ hands, and waved them
    for a wave offering before the LORD.
  tam-TCV: அவை எல்லாவற்றையும் ஆரோனின் கைகளிலும், அவனுடைய மகன்களின் கைகளிலும் கொடுத்து
    யெகோவாவுக்கு முன்பாக அசைவாட்டும் காணிக்கையாக அசைவாட்டினான்.
  ceb-ULB: Gibutang niya kining tanan sa mga kamot ni Aaron ug sa mga kamot sa iyang
    mga anak nga lalaki ug gibayaw kini sa atubangan ni Yahweh ingon nga binayaw nga
    halad.
  pol-UBG: I dał to wszystko do rąk Aarona i do rąk jego synów i kołysał to jako ofiarę
    kołysaną przed PANEM.
  urd-GVU: اُس نے یہ سب کچھ ہارون اور اُس کے بیٹوں کے ہاتھوں پر رکھ کر اُسے ہلانے
    والی قربانی کے طور پر رب کو پیش کیا۔
  deu-1912: Und gab das allesamt auf die Hände Aarons und seiner Söhne und webte es
    zum Webeopfer vor dem HERRN.
  kan-2017: ಅವನು ಅವೆಲ್ಲವುಗಳನ್ನು ಆರೋನನ ಮತ್ತು ಅವನ ಮಕ್ಕಳ ಕೈಗಳಿಗೆ ಕೊಟ್ಟು ನೈವೇದ್ಯವೆಂದು
    ಸೂಚಿಸುವುದಕ್ಕೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅದನ್ನು ನಿವಾಳಿಸಿದನು.
  yap-yap: Me tay urngin e pi ggan ney ngalan pa’ Aron nge fapi pumo’on ni fak, mar
    pi’ed ngak SOMOL nib tow’ath nib mal’eag.
  hlt-MCSB: Te phoeiah Aaron kut neh anih koca rhoek kah kut ah boeih a tloeng tih
    BOEIPA mikhmuh ah thueng hmueih te a thueng.
  mdy-ETH: ዬያ ሙዖ ቢያ ዔኪ ዓኣሮኔና ናኣቶናም ዒንጋዛ ዔያታ ዬያ ዡጊ፥ ናንጊና ናንጋ ጎዳም ዒንጌኔ።
  twi-ASANTE: Wɔde yeinom nyinaa hyɛɛ Aaron ne ne mmammarima nsa sɛ wɔnhim no afɔrebukyia
    no anim sɛ ɔhim afɔrebɔ mma Awurade.
  eng-WEBU: He put all these in Aaron’s hands and in his sons’ hands, and waved them
    for a wave offering before the LORD.
  bnp-bnp: Lakea e Moses i ru a maki ni kani nga na limane Aron turane huriki e tuna,
    ri bole na limane ria, ri tabari e BAKOVI DAGI vona.
  wal-wal: I ha qumaa ubbaa Aaroona kushiyaaninne a attuma naatu kushiyan wottiis;
    wottin eti GODAA sinttan wuxaawuxiyo yarshsho oottidi wuxaawuxidosona.
  spa-PDDPT: Lo puso todo en las manos de Aarón y en las manos de sus hijos, y lo
    ofreció como ofrenda mecida en la Presencia de Yavé.
  gun-gun: Ha'e nunga ha'e javi omoĩ Arão ha'e ta'y kuery po py. Ha'e vy oupi reve
    ombovava Senhor renonde, ome'ẽ mbyrã.
  agu-BL: Bene'n tzun tk'ol tircu'n le chik'ab Aarón tu yi e' cy'ajl, tan chibnol
    chimunl, tan chichajol swutz Ryos.
  ilo-ULB: Inkabilna amin dagitoy iti ima ni Aaron ken kadagiti ima dagiti putotna
    a lallaki, intag-ayda dagitoy a kas daton iti sangoanan ni Yahweh.
  kpg-kpg: Gei mee gaa wanga nia meegai huogodoo aanei gi lodo nia lima o Aaron mo
    ana dama daane, e wanga go digaula gi Dimaadua e hai di wanga dehuia hagalabagau.
  uig-ARA: ئاندىن بۇلارنىڭ ھەممىسىنى ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىنىڭ قوللىرىغا تۇتقۇزۇپ،
    پۇلاڭلاتما ھەدىيە بولسۇن دەپ پەرۋەردىگارنىڭ ئالدىدا پۇلاڭلاتتى.
  sus-sus: A naxa na birin so Haruna nun a xa die yi ra, e fa na lintan Alatala ya
    i alako a xa a kolon a gbe na a ra.
  pon-2006: E ahpw kihong mwenge mepwukat koaros nan pehn Aaron oh nah pwutak ko,
    pwe re en patohwandahng KAUN-O nin duwen ar kisakis tohrohr.
  ksd-ksd: ma i ga vung vapar ia ta ra lima i Aron, ma ta ra lima i ra umana natuna,
    ma di ga tulue diat upi ra tinabar na tutuluai ta ra luaina mata i ra Luluai.
  tur-YTC: Bütün bunları Aron'un ve oğullarının ellerine koydu ve Yahve'nin önünde
    onları sallamalık sunu olarak salladı.
  grc-BRENT: Καὶ ἔλαβε Μωυσῆς ἀπὸ τῶν χειρῶν αὐτῶν, καὶ ἀνήνεγκεν αὐτὰ Μωυσῆς ἐπὶ
    τὸ θυσιαστήριον, ἐπὶ τὸ ὁλοκαύτωμα τῆς τελειώσεως, ὅ ἐστι ὀσμὴ εὐωδίας· κάρπωμά
    ἐστιν τῷ Κυρίῳ.
  ind-AYT: Kemudian, dia menyerahkan semua itu ke tangan Harun dan ke tangan anak-anaknya
    dan mengunjukkannya sebagai persembahan unjukan di hadapan TUHAN.
  nya-nya: Mose anapereka zonsezi mʼmanja mwa Aaroni ndi ana ake amene anazipereka
    kwa Yehova kuti zikhale nsembe yoweyula.
  hrv-hrv: Sve to položi na ruke Arona i na ruke njegovih sinova pa to prinese kao
    žrtvu prikaznicu pred Jahvom.
  mps-mps: Mosesgo te nai dabe te Aron dali aga ogwa dabe daligo nogoba muani, tama
    augwaligo nogogo te nai tolaluyu, te Genuai Bidigo gedude te nogo edaba ugwaba
    hoga walio.
  tpi-tpi: Moses i putim ol dispela kaikai long han bilong Aron wantaim ol pikinini
    man bilong en, na ol i holim kaikai long han na mekim han i go i kam long ai bilong
    Bikpela.
  dan-1931: lagde det så alt sammen på Arons og hans Sønners Hænder og lod dem udføre
    Svingningen dermed for HERRENS Åsyn.
  vie-OVCB: Ông đặt tất cả các món trên trong tay A-rôn và các con trai người để họ
    dâng lên Chúa Hằng Hữu theo cách đưa qua đưa lại.
  guj-2017: તેણે આ બધું હારુન તથા તેના પુત્રોના હાથમાં મૂકીને યહોવાહ સમક્ષ અર્પણો
    કર્યા.
  pon-2006A: E ahpw kihong mwenge mepwukat koaros nan pehn Aaron oh nah pwutak ko,
    pwe re en patohwandahng KAUN-O nin duwen ar kisakis tohrohr.
  por-BRBSL: Ele colocou tudo isso nas mãos de Aaron e de seus filhos, e os acenou
    para uma oferta de onda diante de Iavé.
  cth-cth: Aron e a kut, a capanaw e a kut dawk, hote hnonaw hah a hruek teh, Cathut
    e hmalah a kahek teh, kahek thuengnae a sak.
  twi-twi: Wɔde eyinom nyinaa hyɛɛ Aaron ne ne mmabarima nsa na wonhim no wɔ Awurade
    anim sɛ ohim afɔrebɔ.
  hlt-hlt: Te phoeiah Aaron kut neh anih koca rhoek kah kut ah boeih a tloeng tih
    BOEIPA mikhmuh ah thueng hmueih te a thueng.
  tbz-SIM: kɛ́ dɛ̀ duɔ́ nhAnɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ dɛ̀ nni mbɛnkɛ,
  msy-2020: Egha gɨn dagher kaba isa Aron uan otariba ko men dafaribagh atɨzɨ, me
    ofan kamɨn suiragha a fegha a gamizɨ, a Ikiavɨra Itir Godɨn damazimɨn ighuavamadi.
  dop-dop: Ɩlɛnɑ ɩ́ tʋ́ pǝ tǝnɑɣɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ niŋ tɑɑ, nɑ ɩ́ heeli-wɛ sɩ
    pɑ́ hɑ-tǝɣɩ Tɑcɑɑ.
  azb-azb: O bunların hamısını Rəbbin hüzurunda yellətmə təqdimi üçün Harunun və oğullarının
    əllərinə verdi.
  eng-DBY: and he gave all into Aaron's hands, and into his sons' hands, and waved
    them as a wave-offering before Jehovah.
  hin-2017: और ये सब वस्तुएँ हारून और उसके पुत्रों के हाथों पर रख दी गईं, और हिलाने
    की भेंट के लिये यहोवा के सामने हिलाई गईं।
  wol-KYG: Mu boole yooyu yépp teg ci loxol Aaróona ak loxoy doomam yu góor, ngir
    ñu def ko sarax bu ñuy yékkati, jébbal Aji Sax ji.
  eng-YLT: and putteth the whole on the hands of Aaron, and on the hands of his sons,
    and waveth them — a wave-offering before Jehovah.
  eng-WYC-2017: and he betook all these things together to Aaron, and to his sons.
    And after that they [had] raised those [or them] before the Lord,
  eng-WMBB: He put all these in Aaron’s hands and in his sons’ hands, and waved them
    for a wave offering before the LORD.
  urd-GVH: उसने यह सब कुछ हारून और उसके बेटों के हाथों पर रखकर उसे हिलानेवाली क़ुरबानी
    के तौर पर रब को पेश किया।
  rug-rug: Beto asa si va taṉini ni sa koa rina limana Eroni meke koari na tuna koreo
    sari doduru ginani hire, beto asa si ovulu sage ni rini pude na ṉati vinariponi
    sapu kaqu vala nia rini koe Zihova.
  gaz-gaz: Innis wantoota kanneen hunda harka Aroonii fi harka ilmaan isaa keessa
    kaaʼee aarsaa sochoofamu godhee fuula Waaqayyoo duratti sochoose.
  fra-LSG: Il mit toutes ces choses sur les mains d’Aaron et sur les mains de ses
    fils, et il les agita de côté et d’autre devant l’Éternel.
  yal-yal: A yi e birin so Haruna nun a diine yii, a yi e yite Alatala yɛtagi se ralixin
    na.
  haw-1868: A kau okoa ae la oia ia maluna o ko Aarona mau lima, a ma na lima o kana
    mau keiki, a hooluli ae ia mau mea i mohaihoali imua o Iehova.
  arb-NAV: وَوَضَعَهَا جَمِيعاً عَلَى كَفَّيْ هَرُونَ وَأَكُفِّ أَبْنَائِهِ لِيُرَجِّحُوهَا
    أَمَامَ الرَّبِّ،
  ewe-ewe: Mose tsɔ nu siawo katã de asi na Aron kple via ŋutsuwo, eye wonye wo le
    yame abe vɔsa tɔxɛ na Yehowa ene.
  eng-LEE: And he placed the whole upon the hands of Aaron, and upon the hands of
    his sons, and made with them a waving before the Lord.
  asm-FB: আৰু হাৰোণ ও তেওঁৰ পুৰোহিতসকলৰ হাতত সেই সকলোকে দি, যিহোৱাৰ সন্মূখত দোলনীয়
    নৈবেদ্যৰ অৰ্থে দোলালে।
  sus-A: عَ نَشَ نَ بِرِن سٌ هَرُنَ نُن عَ شَ دِيٍ يِ رَ، عٍ قَ نَ لِنتَن عَلَتَلَ
    يَ عِ عَلَكٌ عَ شَ عَ كٌلٌن عَ فبٍ نَ عَ رَ.
  fra-SBL: Il mit tout cela dans les mains d'Aaron et dans les mains de ses fils,
    et il les agita comme une offrande par agitation devant l'Éternel.
  hbo-hbo: וַיִּתֵּ֣ן אֶת־הַכֹּ֔ל עַ֚ל כַּפֵּ֣י אַהֲרֹ֔ן וְעַ֖ל כַּפֵּ֣י בָנָ֑יו וַיָּ֧נֶף
    אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: and to hise sones. And aftir that thei `reisiden tho bifore the Lord,
  cwe-cwe: Musa kavika vose muna yamakono ya Haluni na wanage wa chilume, nawo wavinula
    uchanyha kuwa chilaguso kwa kumulavila Mndewa Mulungu nhambiko.
  kik-kik: Indo icio ciothe agĩciigĩrĩra moko-inĩ ma Harũni na ma ariũ ake, agĩcithũngũthĩria
    mbere ya Jehova ituĩke iruta rĩa gũthũngũthio.
  fra-NCL: et ayant mis toutes ces choses sur les mains d’Aaron et sur les mains de
    ses fils, il les balança en offrande devant Yahweh.
  cek-AK: To hmuennawk to Aaron hoi a capanawk ih ban ah suek boih pacoengah, ahaek
    moe, paek ih hmuen baktiah, Angraeng hmaa ah ahaek.
  cuk-cuk: Geb bela-we-ibmarmar Aarón-e-argangi, degi, e-masmala-argangi urbisad.
    Geb Aarón, degi, e-masmala, we-ibmarmar Bab-Jehováʼga-ukega, Bab-Jehová-asabin
    bana-bana imaksamalad.
  uig-CYR: андин буларниң һәммисини Һарун билән униң оғуллириниң қоллириға тутқузуп,
    пулаңлатма һәдийә болсун дәп Пәрвәрдигарниң алдида пулаңлатти.
  tel-2017: వాటిని అహరోను చేతుల్లోనూ, అతని కొడుకుల చేతుల్లోనూ ఉంచి వాటిని యెహోవా సన్నిధిలో
    అర్పణగా పైకి ఎత్తి అటూఇటూ కదిలించి చూపాడు.
  hat-BSA: Answit, li te mete tout sa yo nan men Aaron ak nan men fis li yo, e li
    te prezante yo kòm yon ofrann balanse an lè devan SENYÈ a.
  kos-kos: El filiya mwe mongo inge nukewa nu inpaol Aaron ac wen natul, ac elos sang
    tuh in sie mwe kite srisrila na nu sin LEUM GOD.
  hbo-WLC: וַיִּתֵּ֣ן אֶת־הַכֹּ֔ל עַ֚ל כַּפֵּ֣י אַהֲרֹ֔ן וְעַ֖ל כַּפֵּ֣י בָנָ֑יו וַיָּ֧נֶף
    אֹתָ֛ם תְּנוּפָ֖ה לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: O tinyere ihe ndị a niile nʼaka Erọn na ụmụ ya ndị ikom, ha fufere ha nʼihu
    Onyenwe anyị dịka aja mfufe.
  ory-ory: ତହୁଁ ସେ ହାରୋଣଙ୍କର ଓ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କର ହସ୍ତରେ ସେହି ସବୁ ଦେଇ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ଦୋଳନୀୟ ନୈବେଦ୍ୟାର୍ଥେ ଦୋଳାଇଲେ।
  chk-chk: Iwe, ekei mettoch meinisin Moses a isenalong lepöün Aaron me nöün kewe
    mwän, nge ir ra assawerela fän mesen ewe Samol mi Lapalap pwe eu asoren assaw.
  rop-rop: Wal Mosis bin gibit ol detlot daga langa Eran en im sanmob, en deibin gibit
    langa YAWEI blanga det speshalwan ofring.
  ukr-1871: І передав усе разом на руки Аронові і на руки синам його, і принїс гойдану
    жертву перед Господом.
  deu-1951: und legte das alles auf die Hände Aarons und auf die Hände seiner Söhne
    und webte es zum Webopfer vor dem HERRN.
  eng-JPS: And he put the whole upon the hands of Aaron, and upon the hands of his
    sons, and waved them for a wave-offering before the LORD.
  srp-1865: I metnu to sve Aronu u ruke, i sinovima njegovijem u ruke, i obrnu tamo
    i amo za žrtvu obrtanu pred Gospodom.
  lug-lug: ebyo byonna n’abikwasa Alooni ne batabani be mu ngalo zaabwe, ne babiwuubawuuba
    mu maaso ga Mukama Katonda, nga kye kiweebwayo ekiwuubibwa.
  heb-heb: ויתן את הכל על כפי אהרן ועל כפי בניו וינף אתם תנופה לפני יהוה׃
  ben-IRV: হারোণের ও তাঁর ছেলেদের হাতে সে সব দিয়ে সদাপ্রভুর সামনে দোলনীয় নৈবেদ্যের
    জন্য দোলালেন।
  pan-pan: ਅਤੇ ਇਹ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਰੱਖੀਆਂ ਅਤੇ ਹਿਲਾਉਣ
    ਦੀ ਭੇਟ ਕਰਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਿਲਾਇਆ।
  mya-JVB: အာရုန် ၏လက် ၊ သူ ၏သား တို့လက် ၌ ထိုအရာတို့ကို ထား ၍ ၊ ထာဝရဘုရား ရှေ့ တော်၌
    ၊ ချီလွှဲ သဖြင့် ၊ ချီလွှဲ သော ပူဇော်သက္ကာပြုလေ၏။
  hmo-hmo: Mose ese inai aniani ibounai Arona bona ena natuna tau edia imadia dekenai
    ia atoa, bona idia ese Lohiabada ena vairanai idia davea, ia dekenai idia henia
    ena toana.
  urd-urd: और इन सभों को हारून और उसके बेटों के हाथों पर रखकर उन्हें हिलाने की क़ुर्बानी
    के तौर पर ख़ुदावन्द के सामने हिलाया।
  rus-SYN: и положил все это на руки Аарону и на руки сынам его, и принес это, потрясая
    пред лицем Господним;
  bqc-SIM: À apii nà Aalona ń a nɛ́ↄnɛ ń ↄzĩ, ↄ̃ aa mↄ̀ Diiɛ sa pↄ́ wì a pↄ́
    mↄɛ̀ ũ.
  tcz-CHONGTHU: Chuphat in Aaron le achapate khut a apedoh tan, hichengse chu abonchan
    Pathen angsunga thensona maicham din thennsona aneiyin ahi.
  mar-mar: हे सर्व त्याने अहरोन व त्याच्या मुलांच्या हातावर ठेवले आणि परमेश्वरासमोर
    ओवाळणीचे अर्पण म्हणून ते ओवाळले.
  qub-qub: Chaycunataga Aaronta y wamrancunatami aptaparan. Paycunana cuyuchir ricachishpan
    Tayta Diosta entregaran cuyuchiypa ricachishan ofrenda cananpaj.
  bqp-bqp: Yen biru u ye Aroni kɑ win bibu wɛ̃. Mɑ u nɛɛ, bu ye Yinni Gusunɔ wɛ̃ɛyɔ.
    Kpɑ bu ye sɔ̃ɔsi beri berikɑ.
  hat-hat: Apre sa, li mete tout bagay sa yo nan men Arawon ak nan men pitit gason
    l' yo, li balanse yo devan Seyè a tankou yon ofrann.
  eng-BSB: He put all these in the hands of Aaron and his sons and waved them before
    the LORD as a wave offering.
  tod-tod: É naama aniiti kpein puuni Aalɔn ta ná-doun zunuiti zea waa, ga ti ti
    latɛɠɛ vai ma ʋoogi ɠɛ Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: He put all these in Aaron’s hands and in his sons’ hands, and waved them
    for a wave offering before the LORD.
  kbq-kbq: Ra Anumzamofonte'ma eri veravehu ofa huntehogu, ana zantamina Mosese'a
    erino Aronine mofavre'amokizmi zamazampi ante'ne.
  nhe-BL: Huan nochi ni tlamantli quitlali imaco Aarón huan ipan ininma itelpocahua
    para inijuanti ma quihuisoca iixtla TOTECO para quimacase.
  gub-BL: Moizez omono a'e ma'e paw Àràw ipo pe, ta'yr wapo pe no. Na'e omono Tupàn
    Tuweharupi Wiko Ma'e pe imono pyr ikatuahy ma'e romo.
  eng-DRA: 'Delivering all to Aaron, and to his sons: wile having lifted them up before
    the Lord,'
