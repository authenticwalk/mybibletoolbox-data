verse: LEV.008.028
translations:
  mal-C: അതിനുശേഷം മോശ അവരുടെ കൈയിൽനിന്ന് അവ എടുത്ത് യാഗപീഠത്തിലുള്ള ഹോമയാഗത്തിന്മേൽ
    ദഹിപ്പിച്ചു; ഇത് ഹൃദ്യസുഗന്ധമായ പ്രതിഷ്ഠായാഗം; യഹോവയുടെ സന്നിധിയിൽ അർപ്പിക്കുന്ന
    ദഹനയാഗംതന്നെ.
  deu-TKW: Hierauf nahm es ihnen Mose aus den Händen und lies es auf dem Altar über
    dem Brandopfer in Rauch aufgehn als ein Einsetzungs- Opfer lieblichen Geruchs,
    als ein Jahwe dargebrachtes Feueropfer.
  lin-lin: Moyize azwaki yango lisusu na maboko na bango mpe atumbaki yango na etumbelo,
    na likolo ya mbeka ya kotumba. Ezalaki mbeka ya libulisi, likabo bazikisa na moto
    mpo na Yawe, oyo solo kitoko na yango esepelisaka Yawe.
  eng-LSV: And Moses takes them from off their hands, and makes incense on the altar,
    on the burnt-offering—they [are] consecrations for refreshing fragrance; it [is]
    a fire-offering to YHWH;
  eng-GNV: 'After, Moses tooke the out of their hands, and burnt them vpon the altar
    for a burnt offring: for these were consecrations for a sweete sauour which were
    made by fire vnto the Lord.'
  eng-WEBSTER: 'And Moses took them from off their hands, and burnt them on the altar
    upon the burnt-offering: they were consecrations for a sweet savor: it is an offering
    made by fire to the LORD.'
  nhw-BL: Huan teipa sempa quicuic nopa tlamantli tlen ininmax, huan quitlati ipan
    nopa tlaixpamitl ihuaya nopa tlacajcahualistli tlatlatili para quimacas TOTECO.
    Huan ya ni, quena, elqui se tlacajcahualistli para quiniyocatlalis Aarón huan
    itelpocahua para inintequi tlen totajtzitzi. Huan mijyoti ajhuiyac para TOTECO.
    Ya ni elqui tlacajcahualistli catli quimacac TOTECO ipan tlitl.
  swh-ONEN: Kisha Mose akavichukua kutoka mikononi mwao na kuviteketeza juu ya madhabahu
    ya sadaka ya kuteketezwa kuwa sadaka ya kuwekwa wakfu, harufu nzuri ya kupendeza,
    sadaka iliyotolewa kwa Bwana kwa moto.
  bba-bba: Yen biru u ye kpuro mwɑ ben nɔmɑn di u dɔ̃ɔ mɛni yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii
    ten wɔllɔ. Mɑ yen nuburɑ Yinni Gusunɔ dore. Nɡe mɛyɑ bɑ kɑ Aroni kɑ win bibu wunɑ
    nɛnɛm.
  eng-KJVCPB: 'And Moses took them from off their hands, and burnt them on the altar
    upon the burnt offering: they were consecrations for a sweet savour: it is an
    offering made by fire unto the Lord.'
  luo-luo: Bangʼe Musa nokawogi e lwetgi kendo nowangʼogi kaachiel gi misango miwangʼo
    pep e kendo mar misango kaka misango miwalogo jodolo. En misango miwangʼo pep
    ne Jehova Nyasaye kendo madum tik mangʼwe ngʼar ne Jehova Nyasaye.
  meu-meu: 'Bena Mose ese idia imadia amo ma e abidia lou, ihaboulaina patana latanai
    e gabudia, ḡole-oho boubouna ida: una na hahelaḡa boubouna, bonana namo ḡauna,
    ḡole-oho boubouna Iehova vairanai.'
  npi-ULB: त्यसपछि मोशाले ती सबै तिनीहरूका हातबाट लिए र होमबलिको निम्ति वेदीमा जलाए
    । मिठो सुगन्ध दिने अभिषेकको बलि यही थियो ।
  yor-yor: Lẹ́yìn náà, Mose gba gbogbo rẹ̀ lọ́wọ́ wọn, ó sì sun wọn lórí ẹbọ sísun
    tó wà lórí pẹpẹ gẹ́gẹ́ bí ẹbọ ìfinijoyè àlùfáà òórùn dídùn, ẹbọ tí a fi iná sun
    sí Olúwa.
  pes-OPCB: پس از انجام این تشریفات، موسی آنها را از دست ایشان گرفت و با قربانی سوختنی
    بر مذبح سوزانید. این قربانی تقدیس، هدیه‌ای خوشبو و مخصوص برای خداوند بود.
  tgl-ULB: Kaya kinuha ni Moises ang mga ito mula sa kanilang mga kamay at sinunog
    ang mga ito sa ibabaw ng altar para sa mga handog na susunugin. Ang mga ito'y
    isang handog ng pagtatalaga at naglabas ng mabangong halimuyak. Ito ay isang paghahandog
    na ginawa sa pamamagitan ng apoy para kay Yahweh.
  hui-hui: Ani bialu mani tomo yu hayaru Mosesehanda yamialu sibi maru wiyaruni heba
    lomabu delaga dabu biagoria loma irame dai holene winigo mo paga howa irame dalu
    do tauladaga halu ira punga hai helene. Loma binigo mo miaga agali dabo helalu
    loma ogoni delayagonaga nga bayale taraore biyago nga howa Anduane Homogo ibugua
    turu halu miniha dungulo hene.
  mya-mya: ထို့​နောက်​မော​ရှေ​သည်​ထို​ပူ​ဇော်​သ​ကာ​များ ကို​သူ​တို့​ထံ​မှ​ပြန်​ယူ​သ​ဖြင့်
    သူ​သည် သိက္ခာ တင်​ရာ​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​ယဇ်​ပလ္လင်​ပေါ် ရှိ​မီး​ရှို့​ရာ​ယဇ်​ကောင်​အ​ပေါ်​သို့​တင်​လျက်
    မီး​ရှို့​လေ​သည်။ ထို​ပူ​ဇော်​သ​ကာ​သည်​ထာ​ဝ​ရ ဘု​ရား​အား​ပူ​ဇော်​သော​ပူ​ဇော်​သ​ကာ​ဖြစ်​၍
    ၎င်း​၏​ရ​နံ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက် တော်​မူ​၏။-
  bod-N: དེ་ནས་མོ་ཤེ་ཡིས་མཆོད་རྫས་དེ་དག་ཁོ་ཚོའི་ལག་ནས་བླངས་ཤིང་། མཆོད་ཁྲི་སྟེང་གི་སྦྱིན་སྲེག་དང་ལྷན་དུ་བསྲེགས།
    དེ་ནི་བསྐོ་བར་བྱེད་པའི་མཛད་སྒོ་ལས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་དྲི་ཞིམ་མེ་མཆོད་ཡིན།
  sna-sna: Ipapo Mozisi akazvitora kubva mumaoko avo akazvipisa paaritari pamusoro
    pechipiriso chinopiswa sechipiriso chokugadza, chinonhuhwira zvinofadza, chipiriso
    chinoitirwa Jehovha nomoto.
  spa-BLM: Moisés se los quitó de las manos y los quemó en el altar, sobre el holocausto.
    Eran una ofrenda de consagración para un aroma agradable. Era una ofrenda hecha
    por fuego a Yahvé.
  cac-cac: Ix lajvi chi' ix yic'anpaxec' masanil juntzan̈ chi' vin̈ d'a yol sc'ab'
    eb', ix sn̈usantz'a vin̈ smasanil d'a yib'an̈ altar yed' noc' silab' ix n̈usjitz'a
    d'a yichan̈ Jehová, yuj sic'chajoch eb' d'a yopisio. Te suc'uq'ui sjab' ix yab'
    Jehová.
  swh-ULB: Kisha Musa akaichukua mikate hiyo kutoka mikononi mwao na kuiteketeza juu
    ya madhabahu kwa ajili ya sadaka ya kuteketezwa. Zilikuwa ni sadaka ya kuwekwa
    wakfu na ilitoa harufu ya kupendeza. Ilikuwa sadaka iliyofanywa kwa Yahweh kwa
    moto.
  bel-bel: 'і ўзяў гэта Майсей з рук іхніх і спаліў на ахвярніку з цэласпаленьнем:
    гэта ахвяра прысьвячэньня ў прыемную духмянасьць, гэта ахвяра Госпаду.'
  deu-ELBBK: 'Und Mose nahm es von ihren Händen weg und räucherte es auf dem Altar,
    auf dem Brandopfer: Es war ein Einweihungsopfer zum lieblichen Geruch, es war
    ein Feueropfer dem HERRN.'
  mbb-OT: Ne kegkepasad te kebeyawa kayi, migkuwa heini ni Moises diyà te kandan ne
    midtutung din diyà te pemuhatà duma zuen te pemuhat he edtutungen. Pemuhat heini
    he para te kedhimuwa te memumuhat he memumuhat. Is kehemut kayi he pemuhat te
    pinaaǥi te hapuy ne ebpekepenunuat te Nengazen.
  mal-2015: പിന്നെ മോശെ അവയെ അവരുടെ കയ്യിൽനിന്നു എടുത്തു യാഗപീഠത്തിന്മേൽ യാഗത്തിൻമീതെ
    ദഹിപ്പിച്ചു. ഇതു സൗരഭ്യവാസനയായ കരപൂരണയാഗം, യഹോവെക്കുള്ള ദഹനയാഗം തന്നേ.
  rmc-rmc: Paľis o Mojžiš lendar iľa oda daros a labarďa pro oltaris la labarďa obetaha
    sar voňavo obeta le RAJESKE. Kadi jagaľi obeta pes obetinďa pre oda, hoj pes te
    pošvecinel le rašajen andre služba.
  pes-OPV: و موسی آنها را ازدستهای ایشان گرفته، بر مذبح بالای قربانی سوختنی سوزانید.
    این هدیه تخصیص برای عطرخوشبو و قربانی آتشین بجهت خداوند بود.
  ron-1924: Апой, Мойсе ле-а луат дин мыниле лор ши ле-а арс пе алтар, дясупра ардерий-де-тот;
    ачаста а фост жертфа де ынкинаре ын служба Домнулуй, о жертфэ мистуитэ де фок,
    де ун мирос плэкут Домнулуй.
  ben-OBCV: এরপর তাদের হাত থেকে মোশি সেগুলি নিলেন এবং অভিষেক নৈবেদ্যরূপে হোমবলির উপরে
    বেদিতে সকল নৈবেদ্য পোড়ালেন, যা সদাপ্রভুর উদ্দেশে নিবেদিত অগ্নিকৃত সৌরভার্থক সন্তোষজনক
    এক উপহার।
  som-som: Kolkaasaa Muuse gacmahoodii ka qaaday oo wuxuu qurbaankii la gubayay kula
    dul gubay meesha allabariga, oo waxay ahaayeen quduuskadhigidda oo caraf udgoon
    loo bixiyo. Taasu waxay ahayd qurbaan Rabbiga dab loogu sameeyo.
  lat-VUC: rursum suscepta de manibus eorum, adolevit super altare holocausti, eo
    quod consecrationis esset oblatio, in odorem suavitatis, sacrificii Domino.
  eng-ASVBT: 'And Moses took them from off their hands, and burnt them on the altar
    upon the burnt offering: they were a consecration for a sweet savor: it was an
    offering made by fire unto Jehovah.'
  ita-1885: Poi Mosè prese quelle cose d'in su le lor mani, e le fece bruciare sopra
    l'Altare, sopra l'olocausto; come offerte di consacrazioni, di odor soave, offerta
    fatta per fuoco al Signore.
  eng-LXXUP: And Moses took the breast, and separated it for a heave offering before
    the Lord, from the ram of consecration; and it became Moses’ portion, as the Lord
    commanded Moses.
  eng-ULB: Then Moses took them from off their hands and burned them on the altar
    for the burnt offering. They were a consecration offering and produced a sweet
    aroma. It was an offering made by fire to Yahweh.
  spa-VBL: Después de esto, Moisés los tomó y los quemó en el altar con el holocausto.
    Esta era una ofrenda de ordenación, una ofrenda de comida para ser aceptada por
    el Señor.
  fra-_FOB: Puis Moïse les prit de leurs mains, et les fit fumer à l'autel, sur l'holocauste;
    ce fut le sacrifice d'installation, d'agréable odeur, un sacrifice fait par le
    feu à l'Éternel.
  mal-mal: പിന്നെ മോശെ അവയെ അവരുടെ കൈയിൽനിന്ന് എടുത്ത് യാഗപീഠത്തിന്മേൽ യാഗത്തിൻമീതെ
    ദഹിപ്പിച്ചു. ഇതു സൗരഭ്യവാസനയായ പൌരോഹിത്യാഭിഷേകയാഗം, യഹോവയ്ക്കുള്ള ദഹനയാഗം തന്നെ.
  urd-GVR: Phir us ne yih chīzeṅ un se wāpas le kar qurbāngāh par jalā dīṅ jis par
    pahle bhasm hone wālī qurbānī rakhī gaī thī. Rab ke lie jalne wālī yih qurbānī
    imāmoṅ ko maḳhsūs karne ke lie chaṛhāī gaī, aur us kī ḳhushbū Rab ko pasand thī.
  suz-BL: मिनु मोसामी मेको आन गुइ रे लाइश्‍शा, चोशा चढ़ेशो आ तारी चोप्‍तु। मेको गेय
    गोचा कली चढ़ेतीके परमप्रभु यावे कली ब्रोव़शो रिना पाइश्‍शो मीम चोशा चढ़ेतीक बाक्‍त।
  ita-1927: 'Mosè quindi le prese dalle loro mani, e le fece fumare sull’altare sopra
    l’olocausto. Fu un sacrifizio di consacrazione, di soave odore: un sacrifizio
    fatto mediante il fuoco all’Eterno.'
  ckb-ckb: ئینجا موسا لە دەستیانی وەرگرت و لەگەڵ قوربانی سووتاندنەکە لەسەر قوربانگاکە
    سووتاندی، ئەوە قوربانی ئەرک پێ سپاردنە، بۆنی خۆشییە، قوربانی بە ئاگرە بۆ یەزدان.
  eng-BBE: And Moses took them from their hands, and they were burned on the altar
    on the burned offering, as a priest's offering for a sweet smell, an offering
    made by fire to the Lord.
  kan-OKCV: ಆಮೇಲೆ ಮೋಶೆಯು ಅವುಗಳನ್ನು ಅವರ ಕೈಗಳಿಂದ ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಯಾಗಿ
    ಅವುಗಳನ್ನು ಸುಟ್ಟನು. ಅವು ಯೆಹೋವ ದೇವರಿಗೆ ಬೆಂಕಿಯಿಂದ ಸಮರ್ಪಿಸಿದ ಸುಗಂಧಕರ ಪ್ರತಿಷ್ಠೆಯ ಬಲಿಯಾಗಿದ್ದವು.
  tam-2017: பின்பு மோசே அவைகளை அவர்கள் உள்ளங்கைகளிலிருந்து எடுத்து, பலிபீடத்தின்மேலிருக்கிற
    தகனபலியின்மேல் எரித்தான்; அவைகள் நறுமண வாசனையான பிரதிஷ்டை பலிகள்; இது யெகோவாவுக்குத்
    தகனபலியானது.
  spa-RV-1909: 'Después tomó aquellas cosas Moisés de las manos de ellos, é hízolas
    arder en el altar sobre el holocausto: las consagraciones en olor de suavidad,
    ofrenda encendida á Jehová.'
  ron-BTF: Și Moise le-a luat de pe mâinile lor și le-a ars pe altar peste ofranda
    arsă, ele au fost consacrări ca aromă dulce, aceasta este ofrandă făcută prin
    foc DOMNULUI.
  eng-WEBP: Moses took them from their hands, and burned them on the altar on the
    burnt offering. They were a consecration offering for a pleasant aroma. It was
    an offering made by fire to the LORD.
  eng-FBV: After this Moses took them back and burned them on the altar with the burnt
    offering. This was an ordination offering, a food offering to be accepted by the
    Lord.
  nld-1939: Toen nam Moses het weer uit hun handen, en deed het op het altaar tegelijk
    met het brandoffer in rook opgaan; dit was het welriekend wijdingsoffer, het vuuroffer
    voor Jahweh.
  nch-BL: Huan teipa sempa quicuic nopa tamanti ten inimax, huan quitati ipan nopa
    taixpamit ihuaya nopa tacajcahualisti tatatili para quimacas TOTECO. Huan ya ni,
    quena, elqui se tacajcahualisti para quiniyocatalis Aarón huan itelpocahua para
    tequitise quej totajtzitzi. Huan mijyoti ajhuiyac para TOTECO. Ya ni elqui nopa
    tacajcahualisti cati quimacac TOTECO ipan tit.
  vie-1934: Môi-se lấy các món đó khỏi tay họ, đem xông nơi bàn thờ tại trên của lễ
    thiêu; ấy là của lễ về sự phong chức có mùi thơm, tức là của lễ dùng lửa dâng
    cho Đức Giê-hô-va.
  hin-CV: मोशेह ने इन्हें उनके हाथों से लेकर होमबलि के साथ इन्हें वेदी पर जला दिया.
    ये याहवेह को भेंट की गयी सुखद-सुगंध के लिए अग्निबलि के रूप में संस्कार की बलि
    थी.
  eng-OURB: Moses [Drawn out] took them from their hands, and burned them on the altar
    on the burnt offering. They were a consecration for a pleasant aroma. It was an
    offering made by fire to Adonai.
  spa-BES: Entonces Moisés los tomó de sus manos y los quemó en el altar de la ofrenda
    quemada; ofrendas de consagración como un olor grato, una ofrenda encendida al
    Señor.
  tdx-tdx: Le rinam­be’ i Mosè am-pità’ iareo irezay vaho nengae’e an-katoeñe amy
    kitreliy mitraok’ amy soroñey, ho sorom-panokanañe mañonjoñe hàñim-pañanintsiñe,
    nengaeñe añ’afo am’ Iehovà.
  vid-vid: Hamba Musa nakavihola vinhu avyo kulawa kuli moko ga hewo na kuvilakaza
    mchanya mwa honhu ha kulavila nhambiko hamwe na nhambiko ya kulakazwa. Ayi ndo
    nhambiko ya kuwichigwa kwa mijito yelile, iwele na unhunyhililo unojile ulingumnojeza
    Mkulu Nguluwi, ndo nhambiko ilingulavigwa kwa chiluli.
  eng-OKE: 'And Mosheh took them form off their hands, and burned (them) at the altar
    upon the burnt offering: they were offerings to be received with acceptance, an
    oblation before the Lord.'
  tha-KJV: แล​้วโมเสสก็รับของเหล่านั้นมาจากมือของเขาทั้งหลายและเผาเสียบนแท่นบนเครื่องเผาบู​ชา
    เป็นเครื่องสถาปนาบู​ชา เป็นกลิ่​นที​่พอพระทัย เป็นเครื่องบู​ชาด​้วยไฟถวายแด่พระเยโฮวาห์
  por-BR-2018: 'Depois tomou aquelas coisas Moisés das mãos deles, e as fez arder
    no altar sobre o holocausto: as consagrações em cheiro suave, oferta acesa ao
    SENHOR.'
  deu-ELO: 'Und Mose nahm es von ihren Händen weg und räucherte es auf dem Altar,
    auf dem Brandopfer: es war ein Einweihungsopfer zum lieblichen Geruch, es war
    ein Feueropfer dem Jehova.'
  eng-WYC-2018: again he took them of their hands, and burnt them upon the altar of
    burnt sacrifice, for it was the offering of hallowing, into the odour of sweetness
    of sacrifice, into his part to the Lord. (he took them out of their hands, and
    burned them on the altar on top of the burnt sacrifice, for it was an installation,
    or an ordination, offering, to make the sweetest aroma to the Lord.)
  epo-epo: 'Kaj Moseo prenis tion for de iliaj manoj kaj ekbruligis sur la altaro
    kune kun la brulofero: tio estis ofero de konsekrado, por agrabla odoraĵo; ĝi
    estis fajrofero al la Eternulo.'
  uig-PIN: Andin Musa bularni ularning ⱪolliridin elip ⱪurbangaⱨtiki kɵydürmǝ ⱪurbanliⱪning
    üstidǝ ⱪoyup kɵydürdi. Bu «kaⱨinliⱪⱪa tiklǝx ⱪurbanliⱪi» bolup, Pǝrwǝrdigarƣa
    atap otta sunulidiƣan, huxbuy qiⱪidiƣan ⱪurbanliⱪ idi.
  beo-beo: 'Amasea, Mousese da ilima amo ha:i manu bu lale, oloda da:iya, Wadela:i
    Hou Dabe Ima:ne Iasu gadodili, ili momogili gagama:ne, gobesi dagoi. Amo da ha:i
    manu iasu, amola ea gabusiga: amo Hina Gode da hahawane nabi.'
  tpi-OTNT: Na bihain Moses i kisim bek dispela kaikai long ol na putim long alta
    antap long abus bilong ofa bilong paia i kukim olgeta, na i kukim tru dispela
    olgeta samting na i paia olgeta. Dispela ol samting em i ofa bilong makim ol pris,
    na Bikpela i laikim smel bilong en na i belgut.
  hau-SA: Sa’an nan Musa ya karɓe su daga hannuwansu ya ƙone a bagade a bisa hadaya
    ta ƙonawa a matsayin hadaya ta naɗi, mai daɗin ƙanshi, hadaya ce da aka ƙone da
    wuta ga Ubangiji.
  uig-LAT: Andin Musa bularni ularning qolliridin élip qurban’gahtiki köydürme qurbanliqning
    üstide qoyup köydürdi. Bu «kahinliqqa tiklesh qurbanliqi» bolup, Perwerdigargha
    atap otta sunulidighan, xushbuy chiqidighan qurbanliq idi.
  nde-nde: UMosi wakuthatha ezandleni zabo wasekutshisela e-alithareni phezu komnikelo
    wokutshiswa, kwaba ngumnikelo wokugcotshwa olephunga elimnandi, umhlatshelo wokudla
    onikelwa kuThixo.
  ton-ton: 'Pea naʻe toʻo ia ʻe Mōsese mei honau nima, ʻo ne tutu ia ki he funga ʻoe
    feilaulauʻanga ki he meʻa tutu: ko e ngaahi meʻa ʻoe fakanofo ko e meʻa namu kakala
    ko e feilaulau kuo ngaohi ʻaki ʻae afi kia Sihova.'
  ces-1613: Potom vzav z rukou jejich, pálil to na oltáři v zápal. Posvěcení toto
    jest u vůni rozkošnou, obět ohnivá Hospodinu.
  eng-WMB: Moses took them from their hands, and burned them on the altar on the burnt
    offering. They were a consecration offering for a pleasant aroma. It was an offering
    made by fire to the LORD.
  tam-TCV: மோசே அவைகளை அவர்களின் கைகளிலிருந்து எடுத்து, பலிபீடத்தில் இருந்த காணிக்கையின்மேல்
    அதை அர்ப்பணிப்பு காணிக்கையாக எரித்தான். அது யெகோவாவுக்கு மகிழ்ச்சியூட்டும் நறுமணமாக
    நெருப்பினால் செலுத்தப்பட்ட ஒரு காணிக்கையாக இருந்தது.
  ceb-ULB: Unya gikuha kini ni Moises gikan sa ilang mga kamot ug gisunog kini ngadto
    sa halaran alang sa halad sinunog. Halad kini nga gigahin ug naghatag ug humot
    nga makapahimuot. Halad kini nga gisunog alang kang Yahweh.
  pol-UBG: Następnie Mojżesz wziął to z ich rąk i spalił na ołtarzu na ofierze całopalnej.
    To była ofiara poświęcenia na miłą woń, ofiara ogniowa dla PANA.
  urd-GVU: پھر اُس نے یہ چیزیں اُن سے واپس لے کر قربان گاہ پر جلا دیں جس پر پہلے بھسم
    ہونے والی قربانی رکھی گئی تھی۔ رب کے لئے جلنے والی یہ قربانی اماموں کو مخصوص کرنے
    کے لئے چڑھائی گئی، اور اُس کی خوشبو رب کو پسند تھی۔
  deu-1912: Und nahm alles wieder von ihren Händen und zündete es an auf dem Altar
    oben auf dem Brandopfer. Ein Füllopfer war es zum süßen Geruch, ein Feuer dem
    HERRN.
  kan-2017: ಆ ಮೇಲೆ ಮೋಶೆ ಅವುಗಳನ್ನು ಅವರ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡು ಸರ್ವಾಂಗಹೋಮದ್ರವ್ಯದ ಮೇಲಿಟ್ಟು
    ಯಜ್ಞವೇದಿಯಲ್ಲಿ ಅದನ್ನು ಹೋಮಮಾಡಿದನು. ಅದು ಅಗ್ನಿಯ ಮೂಲಕ ಯೆಹೋವನಿಗೆ ಪರಿಮಳಯುಕ್ತ ಪಟ್ಟಾಭಿಷೇಕ
    ಯಜ್ಞವಾಗಿತ್ತು.
  yap-yap: Ma aram me fek Moses fapi ggan ni bay u pa’rad nge urfiy u daken fare altar,
    u daken fare maligach ni mo’oruf, ni aram fare maligach ni fen e pigpig ko fapi
    prist nma yiblayrad. Ran’ey e ba maligach ni ggan, ma bon e m’aguwan’ SOMOL.
  hlt-MCSB: Te phoeiah amih kut dong lamkah saboi te Moses loh a loh tih BOEIPA taengah
    hmuehmuei botui hmaihlutnah la hmueihtuk sokah hmueihhlutnah dongah saboi te a
    phum.
  mdy-ETH: ዬካፓ ሙሴ ካሦ ዔያቶ ኩጫፓ ዔኪ፥ ቄኤሶ ዶኦሪፆሮ ሚቺ ዒንጎ ባኮይዳ ቃሲ ጌሢ ሚቺ ዒንጎ ቤዛ ሚቼኔ፤ ዬያኮ ሳዋ
    ናንጊና ናንጋ ጎዳ ዎዛሳ ሙኡዚ ዒንጊሢ ማዔኔ።
  twi-ASANTE: Mose gyee ne nyinaa firii wɔn nsam hyee no wɔ afɔrebukyia no so de maa
    Awurade; na afɔrebɔ no sɔɔ Awurade ani.
  eng-WEBU: Moses took them from their hands, and burned them on the altar on the
    burnt offering. They were a consecration offering for a pleasant aroma. It was
    an offering made by fire to the LORD.
  bnp-bnp: Muri e Moses i bole mule ne ria a maki ni kani, i gutu-vuro na dede turana
    a nihabi gutu-vuro ranga. Ra maki nga, a nihabi ni gamai e huriki a prister, i
    manginoro a mangina. Ia a nihabi ni gutu na kanono ne BAKOVI DAGI.
  wal-wal: Hegaappe guyyiyan, Muusee he qumaa eta kushiyaappe ekki, xuuggiyo yarshshuwaara
    gattidi, qeesetettaassi tiyettiyo wode GODAASSI taman xuuggidi shiishshiyo, sawuwaa
    tonggu giya yarshshuwaadan, yarshshiyoosaa bollan wottidi xuuggiis.
  spa-PDDPT: Luego Moisés lo tomó de las manos de ellos y lo quemó en el altar sobre
    el holocausto. Fue un sacrificio de consagración de olor que apacigua, ofrenda
    quemada a Yavé.
  gun-gun: Ha'e va'e rire ha'e kuery po gui Moisés oipe'a ju vy oapy altar áry, mba'emo
    oapy inony va'e áry. Ha'e nunga ma ha'e kuery iky'a e'ỹ va'erã omboaxa vy ome'ẽ,
    heakuã porã rã Senhor ojou porã aguã, Senhor pe ae oapy vy ome'ẽ.
  agu-BL: Bene'n tzun Moiséstz tan ticy'le'n tzaj tircu'n yi at ẍchik'ab, nintzun
    octz tan pate'n wi altar, tibaj yi tx'ixwatz yi na tzan pate'n. I'tz jun oy yi
    ja xcon tan chixansaje'n, nin i'tz jun oy yi wi'nin c'o'cal, yi na pat-xij tan
    tak'le'n ke'j Ryos.
  ilo-ULB: Kalpasanna, innala ni Moises dagitoy manipud kadagiti imada ket pinuoranna
    dagitoy iti rabaw ti altar para iti daton a maipuor amin. Dagitoy ket daton ti
    pannakakonsagrar ken nangparnuay iti nabanglo nga ayamu-om. Daytoy ket daton a
    maipuor kenni Yahweh.
  kpg-kpg: Moses ga daa gi daha labelaa nia meegai aanei mai i digaula gaa dudu nia
    maa i hongo di gowaa dudu tigidaumaha, e hai tigidaumaha haga dabu tangada hai mee dabu.
    Deenei tigidaumaha meegai, gei di hauiha o di maa le e haga tenetene di manawa
    o Dimaadua.
  uig-ARA: ئاندىن مۇسا بۇلارنى ئۇلارنىڭ قوللىرىدىن ئېلىپ قۇربانگاھتىكى كۆيدۈرمە قۇربانلىقنىڭ
    ئۈستىدە قويۇپ كۆيدۈردى. بۇ «كاھىنلىققا تىكلەش قۇربانلىقى» بولۇپ، پەرۋەردىگارغا
    ئاتاپ ئوتتا سۇنۇلىدىغان، خۇشبۇي چىقىدىغان قۇربانلىق ئىدى.
  sus-sus: Na dangi xanbi, Annabi Munsa naxa e rasuxu e yi ra, a naxa e sa tɛ sɛrɛxɛbade
    fari, sɛrɛxɛ gan daaxi nu na dɛnnaxɛ. Sɛrɛxɛdubɛ dɔxɔ sɛrɛxɛ na a ra, naxan gan
    xiri rafan Alatala ma.
  pon-2006: Moses pil pwurehng ale sang rehrail mwenge pwukat oh isikala pohn meirong
    isihso me mi pohn pei sarawio, nin duwen meirong en kasapwilada samworo. Iei met
    meirong en konot ehu, oh pwowe kin kaparanda kupwur en KAUN-O.
  ksd-ksd: Ma Moses i ga tak pa diat kan ra lima i diat ma i ga tun diat ta ra uguugu
    na vartabar taun ra tinabar di tuntun tar ia, ure ra magit i ang na katkat ta
    ra luaina mata i ra Luluai; a tinabar nam ba di tun tar ia ta ra iap tadav ra
    Luluai.
  tur-YTC: Moşe onları ellerinden aldı ve sunakta yakmalık sunu üzerinde yaktı. Bunlar
    hoş koku olarak adama sunusuydu. Bu, Yahve'ye ateşle yapılan bir sunuydu.
  grc-BRENT: Καὶ λαβὼν Μωυσῆς τὸ στηθύνιον, ἀφεῖλεν αὐτὸ ἐπίθεμα ἔναντι Κυρίου, ἀπὸ
    τοῦ κριοῦ τῆς τελειώσεως· καὶ ἐγένετο Μωυσῇ ἐν μεριδι, καθὰ ἐνετείλατο Κύριος
    τῷ Μωυσῇ.
  ind-AYT: Lalu, Musa mengambilnya kembali dari tangan mereka dan membakarnya di atas
    mazbah bersama dengan kurban bakaran. Itulah kurban penahbisan yang baunya menyenangkan,
    suatu persembahan dengan api bagi TUHAN.
  nya-nya: Kenaka Mose anazitenga mʼmanja mwawo ndipo anazipsereza pa guwa lansembe
    pamwamba penipeni pamodzi ndi nsembe yopsereza ija kuti ikhale nsembe yopereka
    pamwambo wodzoza ansembe, kuti ipereke fungo lokoma, chopereka chachakudya kwa
    Yehova.
  hrv-hrv: Potom Mojsije opet to uzme s njihovih ruku i sažeže u kad na žrtveniku
    povrh žrtve paljenice. Bila je to žrtva posvetnica na ugodan miris, žrtva u čast
    Jahvi paljena.
  mps-mps: Tama nosali Mosesgo te nai dabe augwalide ma selama, tama te siago tigidali
    dabo ofa ulubo alta kibu sipsip daiba te muani, tama te nai tigidali mu te isiba
    ulama, dela silali. Te nai dabego te pris nigali bidi dąį ebo ofa elama, te
    denami ebo Genuai Bidigo odoyu, godolo eyu, bugai haliga yai dao.
  tpi-tpi: Na bihain Moses i kisim bek dispela kaikai long ol na putim long alta antap
    long abus bilong ofa bilong paia i kukim olgeta, na i kukim tru dispela olgeta
    samting na i paia olgeta. Dispela ol samting em i ofa bilong makim ol pris, na
    Bikpela i laikim smel bilong en na i belgut.
  dan-1931: Derpå tog Moses det igen fra dem og bragte det som Røgoffer på Alteret
    oven på Brændofferet. Det var et Indsættelsesoffer til en liflig Duft, et Ildoffer
    for HERREN.
  vie-OVCB: Xong, họ trao các món ấy lại cho Môi-se, để ông đem đốt trên bàn thờ chung
    với sinh tế lễ thiêu, dùng lửa dâng hương thơm lên Chúa Hằng Hữu.
  guj-2017: પછી મૂસાએ તે બધું તેમના હાથમાંથી પાછું લઈને દહનીયાર્પણને માટે વેદી પર
    તેઓનું દહન કર્યું. તેઓ સુવાસને અર્થે પ્રતિષ્ઠાને માટે હતા. તે યહોવાહને માટે એક
    અર્પણની ભેટ હતી.
  pon-2006A: Moses pil pwurehng ale sang rehrail mwenge pwukat oh isikala pohn meirong
    isihso me mi pohn pei sarawio, nin duwen meirong en kasapwilada samworo. Iei met
    meirong en konot ehu, oh pwowe kin kaparanda kupwur en KAUN-O.
  por-BRBSL: Moisés os tirou de suas mãos e os queimou no altar sobre o holocausto.
    Eles eram uma oferenda de consagração por um aroma agradável. Era uma oferenda
    feita pelo fogo a Iavé.
  cth-cth: Mosi ni ahnimae a kut dawk e a la teh, khoungroe van, hmaisawi thuengnae
    sathei hoi cungtalah hmai a sawi han. Hmuitui teh thaw poe thuengnae lah ao. BAWIPA
    koe hmai hoi thuengnae lah ao.
  twi-twi: Mose gyee ne nyinaa fii wɔn nsam hyew no wɔ afɔremuka no so wɔ ɔhyew afɔre
    no so sɛ asɔfohyɛ afɔrebɔ, ehua a ɛsɔ ani, aduan afɔre a wɔbɔ ma Awurade.
  hlt-hlt: Te phoeiah amih kut dong lamkah saboi te Moses loh a loh tih BOEIPA taengah
    hmuehmuei botui hmaihlutnah la hmueihtuk sokah hmueihhlutnah dongah saboi te a
    phum.
  tbz-SIM: kɛ́deè kɛ̀ Mɔyiisii dɛ̀ cɔutɛ́ kɛ́wɛ̃nnɛ́nɛ̀ fɛɔ̃̀fɛ̀ fɛ̀ɛ̀ yóó tuɔ nkɛ́tuɔ
    ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀. Ikuɔ́ nìùbɛ̀ cɑ̃̀ńnímù kó fɛɔ̃̀fɛ̀ nfɛ, dipɑ̃nnì ndi dìì
    kó kufɔ̃ɔ̃ku nɑɑti ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ Moses ua dagher kaba me da da inigha, da isa ofa gamir dakozimɨn asɨzir
    ofan bar isia mɨghɨrizim gisɨn atɨzɨ, avim bizir kaba bar dar isizɨ, da bar mɨghɨrizɨ
    averenir kɨnim oto. Ofan kam, a gumazibar amutɨ me ofa gamir gumazibar otivamin
    ofa. Ezɨ Ikiavɨra Itir God an mughuriam gifuegha navim an dera.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Moisi mʋ kʋhɑɑŋ ɩnǝɣɩ pɑ niŋ tɑɑ nɑ ɩ́ nyɑɣɑsɩ-ɩ kɔtɑɣɑ tǝlɑtɛ
    tɔɔ kɛ́ kɔtɑsɩ nsi kɔkɔ lusɑɑ tɔ sɩ tɔɔ. Kɔtǝlɑɑ tǝmlɛ tɑɑ sʋʋʋ kɔtɑɣɑ ntɛ. Pǝ
    kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔɣɔlɛ. Pǝ sɔɔsʋŋ kɛ Tɑcɑɑ cɑɑkɩ.
  azb-azb: Sonra Musa həmin şeyləri onların əllərindən alıb qurbangahda yandırma qurbanı
    ilə birlikdə tüstülədib yandırdı. Bu, təqdis qurbanı, Rəbbin xoşuna gələn ətir
    – yandırma təqdimidir.
  eng-DBY: 'And Moses took them from off their hands, and burned [them] on the altar,
    over the burnt-offering: they were a consecration-offering for a sweet odour:
    it was an offering by fire to Jehovah.'
  hin-2017: तब मूसा ने उन्हें फिर उनके हाथों पर से लेकर उन्हें वेदी पर होमबलि के ऊपर
    जलाया, यह सुखदायक सुगन्ध देने के लिये संस्कार की भेंट और यहोवा के लिये हव्य था।
  wol-KYG: Ba loolu amee Musaa nangoo ko ca seeni loxo, teg ko ca kaw saraxu rendi-dóomal
    ba, lakk ko ca sarxalukaay ba. Loolu saraxas xewu colu la woon, ngir xetug jàmm.
    Saraxu sawara la, ñeel Aji Sax ji.
  eng-YLT: And Moses taketh them from off their hands, and maketh perfume on the altar,
    on the burnt-offering, they [are] consecrations for sweet fragrance; it [is] a
    fire-offering to Jehovah;
  eng-WYC-2017: again he took them of their hands, and burnt them upon the altar of
    burnt sacrifice, for it was the offering of hallowing, into the odour of sweetness
    of sacrifice, into his part to the Lord.
  eng-WMBB: Moses took them from their hands, and burnt them on the altar on the burnt
    offering. They were a consecration offering for a pleasant aroma. It was an offering
    made by fire to the LORD.
  urd-GVH: फिर उसने यह चीज़ें उनसे वापस लेकर क़ुरबानगाह पर जला दीं जिस पर पहले भस्म
    होनेवाली क़ुरबानी रखी गई थी। रब के लिए जलनेवाली यह क़ुरबानी इमामों को मख़सूस करने
    के लिए चढ़ाई गई, और उस की ख़ुशबू रब को पसंद थी।
  rug-rug: Beto asa, si vagi Mosese sari na ginani koa rini, meke va uqui sa koasa
    vina vukivukihi va uququ pa batuna sa hope, na vina madidi ri Eroni meke sari
    na tuna koreo. Meke sa hibi lea tanisa si qetu nia e Zihova.
  gaz-gaz: Museenis wantoota kanneen harka isaaniitii fuudhee aarsaa ittiin luba taʼan
    kan ibiddaan Waaqayyoof dhiʼeeffamu, foolii namatti tolu, aarsaa nyaataa godhee
    iddoo aarsaa irratti aarsaa gubamu gubbaatti gube.
  fra-LSG: 'Puis Moïse les ôta de leurs mains, et il les brûla sur l’autel, par-dessus
    l’holocauste: ce fut le sacrifice de consécration, ce fut un sacrifice consumé
    par le feu, d’une agréable odeur à l’Éternel.'
  yal-yal: Na xanbi ra, Musa yi e rasuxu e ra, a yi e sa tɛɛni saraxa ganden fari
    saraxa gan daxine fari. Saraxarali dɔxɔ saraxan na a ra, naxan xiri rafan Ala
    ma. A ralima Alatala ma tɛɛn nan na.
  haw-1868: Lawe ae la hoi o Mose ia mau mea mai luna ae o ko lakou mau lima, a kuni
    ae la maluna o ke kuahu maluna o ka mohaikuni; he mau mea hoolaaia i mea ala ono,
    he mohai i kaumahaia ma ke ahi ia Iehova.
  arb-NAV: ثُمَّ أَخَذَهَا مُوسَى عَنْ أَكُفِّهِمْ وَأَحْرَقَهَا أَمَامَ الرَّبِّ
    عَلَى الْمَذْبَحِ فَوْقَ الْمُحْرَقَةِ، فَكَانَتْ قُرْبَانَ تَكْرِيسٍ لِرِضَى
    الرَّبِّ وَسُرُورِهِ. إِنَّهَا مُحْرَقَةٌ لِلرَّبِّ.
  ewe-ewe: Mose gaxɔ nu siawo le wo si, eye wòtɔ dzo wo kpe ɖe numevɔsa la ŋuti na
    Yehowa le vɔsamlekpui la dzi. Vɔsa sia dze Yehowa ŋu.
  eng-LEE: 'And Moses then took these things from off their hands, and burnt them
    on the altar upon the burnt-offering: they were a consecration-offering for a
    sweet savor, a fire-offering were they unto the Lord.'
  asm-FB: তেতিয়া মোচিয়ে, তেওঁলোকৰ হাতৰ পৰা সেইবোৰ লৈ, বেদীত হোম-বলিৰ ওপৰত দগ্ধ কৰিলে;
    এয়ে সুঘ্ৰাণৰ অৰ্থে দিয়া অভিষেকৰ নৈবেদ্য। এয়ে যিহোৱাৰ উদ্দেশ্যে দিয়া অগ্নিকৃত
    উপহাৰ।
  sus-A: نَ دَنفِ شَنبِ، عَننَبِ مُنسَ نَشَ عٍ رَ سُشُ عٍ يِ رَ، عَ نَشَ عٍ سَ تّ
    سّرّشّبَدٍ قَرِ، سّرّشّ فَن دَاشِ نُ نَ دّننَشّ. سّرّشّدُبّ دْشْ سّرّشّ نَ عَ
    رَ، نَشَن فَن شِرِ رَقَن عَلَتَلَ مَ.
  fra-SBL: Moïse les prit de leurs mains et les brûla sur l'autel, sur l'holocauste.
    Elles constituaient une offrande de consécration pour un parfum agréable. C'était
    une offrande faite par le feu à Yahvé.
  hbo-hbo: וַיִּקַּ֨ח מֹשֶׁ֤ה אֹתָם֙ מֵעַ֣ל כַּפֵּיהֶ֔ם וַיַּקְטֵ֥ר הַמִּזְבֵּ֖חָה
    עַל־הָעֹלָ֑ה מִלֻּאִ֥ים הֵם֙ לְרֵ֣יחַ נִיחֹ֔חַ אִשֶּׁ֥ה ה֖וּא לַיהוָֽה׃
  eng-WYCLIFFE: eft `he brente tho takun of her hondis, on the auter of brent sacrifice,
    for it was the offryng of halewyng, in to the odour of swetnesse of sacrifice
    `into his part to the Lord.
  cwe-cwe: Maabaho Musa kavisola vinhu ivo vose kulawa muna yamakono yawo na kuvitimbula
    uchanyha ya lupango hamwe na nhambiko ya kutimbula. Ino ni nhambiko ya kwikigwa
    kwa sang'hano yelile, ili na mnung'ho wa kumnogeza Mndewa Mulungu. Iyo ni nhambiko
    yoilavigwa kwa moto.
  kik-kik: Ningĩ Musa agĩcooka agĩcioya kuuma moko-inĩ mao, agĩcicinĩra kĩgongona-inĩ
    igũrũ rĩa iruta rĩa njino, irĩ iruta rĩa kĩamũrano rĩrĩ na mũtararĩko mwega, nĩrĩo
    iruta rĩrutĩirwo Jehova rĩa gũcinwo na mwaki.
  fra-NCL: Puis Moïse les ôta de dessus leurs mains, et les fit fumer sur l’autel,
    par-dessus l’holocauste ; car c’était un sacrifice d’installation, d’agréable
    odeur, sacrifice fait par le feu à Yahweh.
  cek-AK: To pacoengah to hmuennawk to nihcae ban thung hoiah Mosi mah lak moe, hmai
    angbawnhaih moi hoi nawnto hmaicam nuiah hmai a qoeng; to loe hmuihoih angpaekhaih
    ah oh moe, Angraeng hmaa ah hmai hoi sak ih hmuen tathlanghaih ah oh.
  cuk-cuk: Moisés, Aarón-annik, degi, e-masmala-annik gannar we-ibmarmar susad. Geb
    ibmar-ogumakar-ukleged-ailagi, ibmar-Bab-Jehováʼga-uklenaidba-mesa ogumaksad.
    We-ibmar Bab-Jehováʼga-arbaega nugsalenaidgi-ukleged yeer-yapannedid, Bab-Jehováʼga
    soogi ogumakar ibmar-uklegedid.
  uig-CYR: Андин Муса буларни уларниң қоллиридин елип қурбангаһтики көйдүрмә қурбанлиқниң
    үстидә қоюп көйдүрди. Бу «каһинлиққа тикләш қурбанлиғи» болуп, Пәрвәрдигарға атап
    отта сунулидиған, хушбуй чиқидиған қурбанлиқ еди.
  tel-2017: తరువాత మోషే వాటిని వాళ్ళ చేతుల నుంచి తీసుకుని దహనబలిగా బలిపీఠం పైన దహించాడు.
    అవి ప్రతిష్టార్పణలు. అవి కమ్మటి సువాసన కలుగజేసాయి. అది యెహోవాకు అర్పించిన దహనబలి.
  hat-BSA: Answit, Moïse te pran yo nan men yo, e li te ofri yo nan lafimen sou lotèl
    la avèk ofrann brile yo. Yo te yon ofrann òdinasyon pou yon bon odè. Se te yon
    ofrann pa dife bay SENYÈ a.
  kos-kos: Na Moses el eisla mongo inge selos, ac esukak fin loang uh, lucng liki
    mwe kisa firir, oana sie kisa nu ke akmusra ke mwet tol. Kisa in mwe mongo se
    pa inge, ac foul kac mwe insewowo nu sin LEUM GOD.
  hbo-WLC: וַיִּקַּ֨ח מֹשֶׁ֤ה אֹתָם֙ מֵעַ֣ל כַּפֵּיהֶ֔ם וַיַּקְטֵ֥ר הַמִּזְבֵּ֖חָה
    עַל־הָעֹלָ֑ה מִלֻּאִ֥ים הֵם֙ לְרֵ֣יחַ נִיחֹ֔חַ אִשֶּׁ֥ה ה֖וּא לַיהוָֽה׃
  ibo-ibo: Mosis naara ya site nʼaka ha, kpọọ ha ọkụ nʼelu ebe ịchụ aja, ya na aja
    nsure ọkụ, ka ọ bụrụ aja ido nsọ nke isisi ya dị ezi mma, onyinye nsure ọkụ nye
    Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ସେମାନଙ୍କ ହସ୍ତରୁ ସେହି ସବୁ ନେଇ ବେଦିସ୍ଥିତ ହୋମବଳି ଉପରେ ଦଗ୍ଧ
    କଲେ; ଏହିସବୁ ତୁଷ୍ଟିଜନକ ଆଘ୍ରାଣାର୍ଥେ ପଦନିଯୋଗାର୍ଥକ ନୈବେଦ୍ୟ; ଏହା ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଅଗ୍ନିକୃତ ଉପହାର।
  chk-chk: Mürin, Moses a angei ekei mettoch seni lepöür o kenirela won ewe rongen
    asor fiti ewe asoren kek pwe eu asoren afeiöch ewe Samol mi Lapalap a efich pwoon.
  rop-rop: En afta Mosis bin gajim det daga brom olabat en imbin barnimap langa det
    teibul blanga ofring, deya ontop langa det barnapwan ofring, blanga meigim serramonimen
    ofring. Wal det smel bin meigim YAWEI brabli gudbinji.
  ukr-1871: 'І взяв те Мойсей з рук їх та й пустив з димом на жертівнику всепалення:
    була се жертва посьвятна на любі пахощі, огняна жертва Господеві.'
  deu-1951: Darnach nahm Mose das alles wieder von ihren Händen und verbrannte es
    auf dem Altar über dem Brandopfer. Das war das Einweihungsopfer zum lieblichen
    Geruch, ein Feueropfer dem HERRN.
  eng-JPS: And Moses took them from off their hands, and made them smoke on the altar
    upon the burnt-offering; they were a consecration-offering for a sweet savour;
    it was an offering made by fire unto the LORD.
  srp-1865: Poslije uzevši to iz ruku njihovijeh Mojsije zapali na oltaru svrh žrtve
    paljenice; to je posveæenje na ugodni miris, žrtva ognjena Gospodu.
  lug-lug: Awo Musa ebyo byonna n’abibaggyako, n’abyokera ku kyoto awamu n’ekiweebwayo
    ekyokebwa, nga kye kiweebwayo eri Mukama Katonda eky’okwawulibwa, ekyokebwa mu
    muliro ne muvaamu akawoowo akalungi akasanyusa.
  heb-heb: ויקח משה אתם מעל כפיהם ויקטר המזבחה על העלה מלאים הם לריח ניחח אשה הוא
    ליהוה׃
  ben-IRV: পরে মোশি তাদের হাত থেকে সে সব নিয়ে বেদিতে হোমবলির ওপরে পোড়ালেন; এই সব
    সুগন্ধের, উত্সর্গের নৈবেদ্য, এটা সদাপ্রভুর উদ্দেশ্যে আগুনে তৈরী উপহার হল।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਉਨ੍ਹਾਂ ਵਸਤੂਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਤੋਂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਉੱਤੇ ਹੋਮ
    ਦੀ ਭੇਟ ਦੇ ਉੱਤੇ ਸਾੜਿਆ। ਇਹ ਸੁਗੰਧਤਾ ਲਈ ਥਾਪਣ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਅੱਗ
    ਦੀ ਭੇਟ ਸੀ।
  mya-JVB: ထိုအရာတို့ကို သူ တို့လက် မှ ခံယူ ၍ ၊ ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့ရာယဇ်နှင့်အတူ
    ရှို့ လေ၏။ မွှေးကြိုင် သော အနံ့ရှိ၍ အရာ ၌ ခန့်ထားရာ ယဇ်ဖြစ်သတည်း။ ထာဝရဘုရား အား
    မီး ဖြင့်ပြုသောပူဇော်သက္ကာ ဖြစ်သတည်း။
  hmo-hmo: Vadaeni Mose ese edia imadia dekena amo inai aniani ma ia abia lou, bona
    boubou patana ena lahi dekenai ia gabua, idia gabua ore boubouna ena latanai.
    Inai boubou be hahelagaia taudia do ia hahelagaia totona, bona boubou ena bonana
    be namo herea Lohiabada dekenai.
  urd-urd: फिर मूसा ने उनको उनके हाथों से ले लिया, और उनको मज़बह पर सोख़्तनी क़ुर्बानी
    के ऊपर जलाया। यह राहतअंगेज़ ख़ुशबू के लिए तख़्सीसी क़ुर्बानी थी। यह ख़ुदावन्द
    की आतिशी क़ुर्बानी थी।
  rus-SYN: 'и взял это Моисей с рук их и сжег на жертвеннике со всесожжением: это
    жертва посвящения в приятное благоухание, это жертва Господу.'
  bqc-SIM: Ɔ̃ Mↄizi pↄ́piↄ sì ń ↄzĩ, a kpàsa sa'okĩipiwa sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ musu an daazĩu sa'oa ũ. Pↄ́ pↄ́ wì ka Diiɛ tɛ́u à tɛ́kũ, a tɛ́kũa
    gĩ ìↄ naɛ̀n we.
  tcz-CHONGTHU: Hiche ho chu abonchan Mose’n anung lah in, abonchan pumgo maicham
    thilto toh chun maicham phunga meiyin agouvam tai. Ajeh chu ki thensona maicham
    ahin, hichu Pathen heng lam adia gimnamtui tah pumgo thilto ahi.
  mar-mar: मग मोशेने ते त्यांच्या हातातून घेऊन वेदीवरील होमार्पणासहीत त्यांचा होम
    केला; अहरोन व त्याचे पुत्र ह्यांचे याजक म्हणून समर्पण करण्यासाठी हे अर्पण केले.
    हे होमार्पण होते हे सुवासीक हव्य होय. हे अग्नीद्वारे परमेश्वरास केलेले अर्पण होते.
  qub-qub: Paycunapa maquinpita chasquircurnami Moisesga altarcho rupachina sacrifisyuta
    rupaycächishan jananman churaran. Chay ofrendaga cüra cayman yaycunanpaj churashan
    ofrendami caran. Rupachishanpa jömuyninmi Tayta Diospa shongunpäno caran.
  bqp-bqp: Yen biru u ye kpuro mwɑ ben nɔmɑn di u dɔ̃ɔ mɛni yɑ̃ku dɔ̃ɔ mwɑɑrɑrugii
    ten wɔllɔ. Mɑ yen nuburɑ Yinni Gusunɔ dore. Nge mɛyɑ bɑ kɑ Aroni kɑ win bibu wunɑ
    nɛnɛm.
  hat-hat: Apre sa, Moyiz pran ofrann yo nan men yo, li boule yo sou lotèl la anwo
    ofrann ki t'ap boule deja a. Se te yon ofrann pou bay prèt yo pouvwa pou yo sèvi
    Bondye, yon ofrann bèt k'ap boule nèt nan dife pou Seyè a, yon ofrann bèt k'ap
    fè Seyè a plezi ak bon sant li.
  eng-BSB: Then Moses took these from their hands and burned them on the altar with
    the burnt offering. This was an ordination offering, a pleasing aroma, an offering
    made by fire to the LORD.
  tod-tod: Naa ʋolu, Moize ti ɠulani ti ya, é ti ɠala, zalaɠa ɠulazuʋɛ, gala zalaɠai
    maazu. Ti zei vai ma zalaɠai ɠɛni de, zalaɠai nii abui galaai, makugi nɛai Ɠɔoɠɔ
    GALAGI ʋɛ.
  eng-WEBPB: Moses took them from their hands, and burnt them on the altar on the
    burnt offering. They were a consecration offering for a pleasant aroma. It was
    an offering made by fire to the LORD.
  kbq-kbq: Ana'ma huteno'a Mosese'a zamazampinti ana zantamina erino kresramna vu
    itare kresramna vu'ne. E'i pristi vahe'ma zamazeri otage hu ofagino, tevefi kregeno
    Ra Anumzamo'a mana'a nentahino musena hu'ne.
  nhe-BL: Huan teipa sampa quicuic nopa tlamantli tlen ininma, huan quitlati ipan
    nopa tlaixpamitl ihuaya nopa tlacajcahualistli tlatlatili para quimacas TOTECO.
    Huan ya ni, quena, elqui se tlacajcahualistli para quiniyocatlalis Aarón huan
    itelpocahua para inintequi tlen totajtzitzi. Huan mijmiyoti ajhuiyac para TOTECO.
    Ya ni elqui tlacajcahualistli tlen quimacac TOTECO ipan tlitl.
  gub-BL: Na'e upyhyk a'e ma'e paw wapo wi ma'ea'yr hapy haw rehe ma'e hapy pyr i'aromo
    hapy pà kury, xaxeto romo wamuigo kar haw romo kury. Omono Tupàn Tuweharupi Wiko
    Ma'e pe temi'u imono pyr romo. Hyàkwegatu izupe.
  eng-DRA: He took them again from their hands, and burnt them upon the altar of holocaust,
    because it was the oblation of consecration, for a sweet odour of sacrifice to
    the Lord.
