verse: LEV.008.034
translations:
  mal-C: യഹോവ കൽപ്പിച്ചതനുസരിച്ചു നിങ്ങൾക്കുവേണ്ടിയുള്ള പ്രായശ്ചിത്തമാണ് ഇന്നു ചെയ്തത്.
  deu-TKW: Wie er heute gethan hat, so hat Jahwe weiter zu tun geboten, um euch Sühne
    zu schaffen.
  lin-lin: Makambo oyo esalemi lelo, yango nde Yawe atindi mpo na kosala mosala ya
    bolimbisi masumu na bino.
  eng-LSV: as he has done on this day, YHWH has commanded to do, to make atonement
    for you;
  eng-GNV: 'As hee hath done this day: so the Lord hath commanded to doe, to make
    an atonement for you.'
  eng-WEBSTER: As he hath done this day, so the LORD hath commanded to do, to make
    an atonement for you.
  nhw-BL: Huan nochi ni tlamantli catli tijchijtoque, tijchijque pampa TOTECO quej
    nopa quinequiyaya ma tijchihuaca para quiixtzacuas amotlajtlacolhua iixpa.
  swh-ONEN: Lile lililofanyika leo liliagizwa na Bwana ili kufanya upatanisho kwa
    ajili yenu.
  bba-bba: Yinni Gusunɔwɑ u yenin woodɑ wɛ̃ i n dɑ ko nɡe mɛ i wɑ sɑ kuɑ ɡisɔ i kɑ
    bɛɛn torɑnun suuru wɑ.
  eng-KJVCPB: As he hath done this day, so the Lord hath commanded to do, to make
    an atonement for you.
  luo-luo: Pwodhruok ma otimore kawuononi kuomu e kaka Jehova Nyasaye nochika ni atimnu.
  meu-meu: 'Hari dina eda kara na Iehova ena hahedua karadia: umui na ia ida ba herohemaino
    totona.'
  npi-ULB: आजको दिनमा जे गरियो, त्यो तिमीहरूको प्रायश्‍चित्तको निम्ति परमप्रभुले आज्ञा
    गर्नुभएको हो ।
  yor-yor: Ohun tí a ṣe lónìí jẹ́ ohun tí Olúwa ti pàṣẹ láti ṣe ètùtù fún yín.
  pes-OPCB: آنچه امروز انجام شد به فرمان خداوند بود تا به این ترتیب برای گناه شما
    کفاره داده شود.
  tgl-ULB: Kung anuman ang nagawa sa araw na ito -Si Yahweh ang nag-utos na gawin
    para pantubos para sa inyo.
  hui-hui: Anduane Homogo ibunime tínaga ko birimiru domo wahelonaga ogonidagua bilimu
    layadagua ina áyu ogoni biai haramagoni.
  mya-mya: သင်​တို့​အ​ပြစ်​ပြေ​စေ​ရန်​အ​တွက်​ငါ​တို့ ယ​နေ့​ပြု​သော​အ​မှု​သည် ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း​ဖြစ်​သည်။-
  bod-N: དེ་རིང་བྱས་པ་ཐམས་ཅད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་གི་སྡིག་པ་བཤག་པའི་ཕྱིར་བསྩལ་པའི་བཀའ་ཡིན་ནོ།
    །
  sna-sna: Zvaitwa nhasi zvakarayirwa naJehovha kuti akuyananisirei.
  spa-BLM: Lo que se ha hecho hoy, así lo ha mandado hacer Yahvé, para hacer expiación
    por vosotros.
  cac-cac: A ticnaic toxo ix b'o icha val ix aj schecan Jehová co c'ulej yic slajvicanel
    e mul.
  swh-ULB: Kilichotendeka siku hii— Yahweh ndiye amekiamru kitendekeke ili kufanya
    upatanisho kwa ajili yenu.
  bel-bel: 'як сёньня было зроблена, так загадаў Гасподзь рабіць дзеля ачышчэньня
    вас:'
  deu-ELBBK: So wie man an diesem Tag getan, hat der HERR zu tun geboten, um Sühnung
    für euch zu tun.
  mbb-OT: Iyan is Nengazen midsuǥù kenitew te kebaal kayi te ebeelan tew ǥuntaan,
    su para mevelukasi kew puun te menge salè niw.
  mal-2015: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിപ്പാൻ ഇന്നു ചെയ്തതുപോലെ ഇനിയും ചെയ്യേണ്ടതിന്നു
    യഹോവ കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: O RAJ prikazinďa, hoj oda, so pes adadžives kerďa, pes te kerel, hoj pes
    tumenge te odmukel o bini.
  pes-OPV: چنانکه امروز کرده شده است، همچنان خداوند امر فرمود که بشود تا برای شما
    کفاره گردد.
  ron-1924: Че с-а фэкут азь, Домнул а порунчит сэ се факэ ши де акум ынколо ка испэшире
    пентру вой.
  ben-OBCV: সদাপ্রভুর আদেশানুসারে আজ সেই কাজ করা হল, যেন তোমাদের জন্য প্রায়শ্চিত্ত
    সাধিত হয়।
  som-som: Oo Rabbigu wuxuu amray in la yeelo sida maantadan la yeelay, in kafaaraggud
    laydiin sameeyo.
  lat-VUC: sicut et impræsentiarum factum est, ut ritus sacrificii compleretur.
  eng-ASVBT: As hath been done this day, so Jehovah hath commanded to do, to make
    atonement for you.
  ita-1885: Come si è oggi fatto, così avea il Signore comandato che si facesse, per
    far purgamento de' vostri peccati.
  eng-LXXUP: as he did in this day on which the Lord commanded me to do so, to make
    an atonement for you.
  eng-ULB: What has been done this day— Yahweh has commanded to be done to make atonement
    for you.
  spa-VBL: Lo que se ha hecho hoy ha sido ordenado por el Señor como un medio para
    justificarte.
  fra-_FOB: L'Éternel a commandé de faire comme on a fait aujourd'hui, pour faire
    expiation pour vous.
  mal-mal: നിങ്ങൾക്കുവേണ്ടി പ്രായശ്ചിത്തം കഴിക്കുവാൻ ഇന്ന് ചെയ്തതുപോലെ ഇനിയും ചെയ്യേണ്ടതിന്
    യഹോവ കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Jo kuchh āj huā hai wuh Rab ke hukm ke mutābiq huā tāki tumhārā kaffārā
    diyā jāe.
  suz-BL: मुलाक्‍त मार पङा, मेको परमप्रभु यावेमी अरेशो इन कली पाप क्‍याम्‍तीक गेय
    बाक्‍त।
  ita-1927: Come s’è fatto oggi, così l’Eterno ha ordinato che si faccia, per fare
    espiazione per voi.
  ckb-ckb: هەروەک لەم ڕۆژەدا کرا، یەزدان فەرمانی داوە کە بکرێت بۆ کەفارەتکردن بۆتان.
  eng-BBE: What has been done this day, has been ordered by the Lord to take away
    your sin.
  kan-OKCV: ನಿಮ್ಮ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಈ ಹೊತ್ತು ಏನೇನು ನಡೆಯಿತೋ ಅದನ್ನು ಏಳು ದಿನವೂ ನಡೆಸಬೇಕೆಂದು
    ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ.
  tam-2017: இன்று செய்ததுபோல, உங்கள் பாவநிவிர்த்திக்காக இனிமேலும் செய்யவேண்டும் என்று
    யெகோவா கட்டளையிட்டார்.
  spa-RV-1909: De la manera que hoy se ha hecho, mandó hacer Jehová para expiaros.
  ron-BTF: Precum a făcut el astăzi, astfel a poruncit DOMNUL să facem, pentru a face
    ispășire pentru voi.
  eng-WEBP: What has been done today, so the LORD has commanded to do, to make atonement
    for you.
  eng-FBV: What was done today was ordered by the Lord as a means of making you right.
  nld-1939: Zoals men het heden gedaan heeft, heeft Jahweh het ook voor de toekomst
    bevolen, om de verzoeningsplechtigheden aan u te verrichten.
  nch-BL: Huan nochi ni tamanti cati tijchijtoque, tijchijque pampa TOTECO quej nopa
    quinequiyaya ma tijchihuaca para quiixtzacuas amotajtacolhua iixpa.
  vie-1934: Đức Giê-hô-va đã phán dặn làm y như hôm nay người ta đã làm, để làm lễ
    chuộc tội cho các ngươi.
  hin-CV: तुम्हारे लिए प्रायश्चित पूरा करने के लिए वही किया जाना ज़रूरी है, जैसा आज
    किया गया है, ठीक जैसा आदेश याहवेह ने दिया है.
  eng-OURB: What has been done today, so Adonai has enjoined to do, to make atonement
    for you.
  spa-BES: Lo que se ha hecho este día, ha sido ordenado por el Señor para quitar
    tu pecado.
  tdx-tdx: I nanoeñe anindroaniy, ty nandilia’ Iehovà hanoeñe; hijebañañe anahareo.
  vid-vid: Mkulu Nguluwi nakalajiza tudite kota navyotuditile lehano leka tuwaditile
    hemwe uhanyisi.
  eng-OKE: as hath been done this day, (as) the Lord commanded to be done to make
    atonement for you.
  tha-KJV: สิ​่งที่​ได้​กระทำในวันนี้ พระเยโฮวาห์ทรงบัญชาให้กระทำเพื่อลบมลทินของท่าน
  por-BR-2018: Da maneira que hoje se fez, mandou fazer o SENHOR para expiar-vos.
  deu-ELO: So wie man an diesem Tage getan, hat Jehova zu tun geboten, um Sühnung
    für euch zu tun.
  eng-WYC-2018: as it is done now in this present time, that the rightfulness of the
    sacrifice were fulfilled. (as it is done now at this present time, so that your
    sin is taken away.)
  epo-epo: Kiel estis farite hodiaŭ, tiel la Eternulo ordonis fari, por pekliberigi
    vin.
  uig-PIN: Bügün ⱪilinƣan ixlar Pǝrwǝrdigarning buyruƣini boyiqǝ silǝr üqün kafarǝt
    kǝltürülsun dǝp ⱪilindi.
  beo-beo: Hina Gode da dilia wali eso hou hamobe amo hamoma:ne sia:i. Bai dilia wadela:i
    hou fadegamusa:.
  tpi-OTNT: Bikpela yet i tokim yumi long mekim dispela olgeta samting bilong rausim
    ol sin bilong yupela. Na nau yumi mekim pinis.
  hau-SA: Abin da aka yi a yau umarni ne daga Ubangiji don yin kafara saboda ku.
  uig-LAT: Bügün qilin’ghan ishlar Perwerdigarning buyrughini boyiche siler üchün
    kafaret keltürülsun dep qilindi.
  nde-nde: Lokho okwenziwa namuhla kwalaywa nguThixo ukwenzela ukuthi lilungiselwe
    indlela yokubuyisana.
  ton-ton: Hangē ko ia kuo fai ʻe ia he ʻaho ni, ko ia kuo fekau ʻe Sihova ke fai,
    ke fai ʻae fakalelei maʻamoutolu.
  ces-1613: Jakož se stalo dnešní den, tak přikázal Hospodin činiti k očištění vašemu.
  eng-WMB: What has been done today, so the LORD has commanded to do, to make atonement
    for you.
  tam-TCV: இன்று செய்யப்பட்டிருப்பது உங்களுக்காகப் பாவநிவிர்த்தி செய்யும்படி யெகோவாவினால்
    கட்டளையிடப்பட்டதாகும்.
  ceb-ULB: Kung unsa ang nabuhat niining adlawa— nagsugo si Yahweh nga pagabuhaton
    aron sa pagpapas sa sala alang kaninyo.
  pol-UBG: Tak jak dziś uczyniono, tak PAN nakazał czynić, aby dokonać za was przebłagania.
  urd-GVU: جو کچھ آج ہوا ہے وہ رب کے حکم کے مطابق ہوا تاکہ تمہارا کفارہ دیا جائے۔
  deu-1912: wie es an diesem Tage geschehen ist; der HERR hat's geboten zu tun, auf
    daß ihr versöhnt seid.
  kan-2017: ನಿಮ್ಮ ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಈ ಹೊತ್ತು ಏನೇನು ನಡೆಯಿತೋ ಅದನ್ನು ಏಳು ದಿನವೂ ನಡೆಸಬೇಕೆಂದು
    ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದ್ದಾನೆ.
  yap-yap: Tin kug rin’ed e daba’ e SOMOL e keyog ngomad ni nggu rin’ed; ni bochan
    e nge chuw e denen romed.
  hlt-MCSB: Tihnin ah a saii vanbangla nangmih kah te saii ham neh dawth ham khaw
    BOEIPA loh ng'uen coeng.
  mdy-ETH: ጎሞ ዒንሢኮ ጌኤሻኒ፥ ሃያ ኑ ሃኖ ማዼ ባኮ ኩንሣንዳጉዲ ናንጊና ናንጋ ጎዳ ኑና ዓይሤያኬ።
  twi-ASANTE: Mose kaa bio sɛ, deɛ ɔyɛɛ no ɛda no nyinaa no, Awurade na ɔhyɛɛ no sɛ
    ɔnyɛ mfa nyɛ mpata mma wɔn.
  eng-WEBU: What has been done today, so the LORD has commanded to do, to make atonement
    for you.
  bnp-bnp: E BAKOVI DAGI i taki hita si gi rata a maki i manga a hini si rata mona,
    bara i kavitagu mua.
  wal-wal: Ha hachchi oosettidaagee GODAI azazin, intte nagaraa atto giissanau oosettiis.
  spa-PDDPT: como se hizo hoy. Así ordenó Yavé hacerlo para ofrecer sacrificio que
    apacigua por ustedes.
  gun-gun: Kova'e ára py jajapo va'ekue ma Senhor ojapo uka va'ekue meme, pejejavyague
    ojao'ipa aguã.
  agu-BL: Yi Kataj Ryos ja cawun tzaj tan banle'n e'chk munla'tz chi mbajij te cobox
    k'eje'j, tan stzajse'n itil yil tzijuch.
  ilo-ULB: Ti naaramid ita nga aldaw - ket imbilin ni Yahweh a maaramid tapno maabbongan
    dagiti basbasolyo.
  kpg-kpg: Dimaadua ne helekai mai gi gimaadou bolo gi heia di madau mee dela ne hai
    dangi nei, e daa gi daha godou huaidu.
  uig-ARA: بۈگۈن قىلىنغان ئىشلار پەرۋەردىگارنىڭ بۇيرۇغىنى بويىچە سىلەر ئۈچۈن كافارەت
    كەلتۈرۈلسۇن دەپ قىلىندى.
  sus-sus: Naxan nabaxi to, Alatala a yamarixi wo yunubi xunsare xa fe nan na.
  pon-2006: KAUN-O ketin mahsanihong kiht, se en wiahda dahme se patohwan wiahier
    rahnwet, pwe dipamwail kan en lapwada.
  ksd-ksd: Ra magit di ga pait ia ta go ra bung di ga pait ia ta ra vartuluai kai
    ra Luluai upi da pait ra varporong ure avat.
  tur-YTC: Bu gün yapılanın öyle yapılmasını, sizin için kefaret etmek üzere Yahve
    buyurdu.
  grc-BRENT: Καθάπερ ἐποίησεν ἐν τῇ ἡμέρᾳ ταύτῃ, ᾗ ἐνετείλατο Κύριος τοῦ ποιῆσαι,
    ὥστε ἐξιλάσασθαι περὶ ὑμῶν.
  ind-AYT: Seperti yang kita lakukan hari ini, demikianlah perintah TUHAN untuk pengampunan
    dosamu.
  nya-nya: Zimene zachitika lerozi analamula ndi Yehova kuti zichitike ngati nsembe
    yopepesera machimo anu.
  hrv-hrv: Kako se radilo danas, Jahve je naredio da se tako radi dalje, da se nad
    vama izvrši obred pomirenja.
  mps-mps: Genuai Bidigo digi dabolo walama, te dagego sęgę sela sąyu, te tigidali
    sę emainogo yai. Te megi da dago te sę yali dao.
  tpi-tpi: Bikpela yet i tokim yumi long mekim dispela olgeta samting bilong rausim
    ol sin bilong yupela. Na nau yumi mekim pinis.
  dan-1931: Ligesom i Dag har HERREN påbudt eder at gøre også de følgende Dage for
    at skaffe eder Soning.
  vie-OVCB: Ông cho họ biết, tất cả việc ông làm hôm nay đều do Chúa Hằng Hữu truyền
    dạy để chuộc tội cho họ.
  guj-2017: તમારે માટે પ્રાયશ્ચિત કરવા માટે, જેમ આજે કરવામાં આવ્યું છે તેમ કરવાની
    યહોવાહે આજ્ઞા કરી છે.
  pon-2006A: KAUN-O ketin mahsanihong kiht, se en wiahda dahme se patohwan wiahier
    rahnwet, pwe dipamwail kan en lapwada.
  por-BRBSL: O que foi feito hoje, assim mandou Javé fazer, para fazer expiação por
    você.
  cth-cth: Sahnin na sak a e patetlah nangmouh hane yon thuengnae na sak a hanelah
    Cathut ni lawk na thui awh toe.
  twi-twi: Mose kaa bio se nea ɔyɛɛ no da no nyinaa no, Awurade na ɔhyɛɛ no sɛ ɔnyɛ
    mfa nyɛ mpata mma wɔn.
  hlt-hlt: Tihnin ah a saii vanbangla nangmih kah te saii ham neh dawth ham khaw BOEIPA
    loh ng'uen coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù yɛ̃ ntí dɔɔ̀, ti mɛ̀ ndɔ̀ɔ̀mɛ̀ yíe. Di yɛi ncĩ́ɛ̃́mmɛ̀
    kó ikuɔ́ nyi.
  msy-2020: Ikiavɨra Itir God uabɨ, Akar Gavgavim e mɨkemegha ghaze, Ia uan arazir
    kuraba gɨn amangɨsɨ, arazir kaba bar dar amu. Ezɨ datɨrɨghɨn ia dagh amigha gɨfa.
  dop-dop: Tɑcɑɑ mɑɣɑmɑɣɑ sɩɩnɑ sɩ pǝ́ lɑ ɩsɩɩ pǝ lɑpʋ sɑŋɑ ɩsǝntɔ tɔ. Ɩlɛnɑ pǝ́cɔ́
    pǝ́ hɩɩsɩ mǝ ɩsɑɣɑtʋ.
  azb-azb: Bu gün edilən hər şeyi Rəbb kəffarəniz üçün əmr etdi.
  eng-DBY: As he hath done this day, [so] Jehovah hath commanded to do, to make atonement
    for you.
  hin-2017: जिस प्रकार आज किया गया है वैसा ही करने की आज्ञा यहोवा ने दी है, जिससे
    तुम्हारा प्रायश्चित किया जाए।
  wol-KYG: Lépp lu ñu def tey, Aji Sax ji daa santaane ñu def ko, mu daldi matal seen
    njotlaay.
  eng-YLT: as he hath done on this day, Jehovah hath commanded to do, to make atonement
    for you;
  eng-WYC-2017: as it is done now in this present time, that the rightfulness of the
    sacrifice were fulfilled.
  eng-WMBB: What has been done today, so the LORD has commanded to do, to make atonement
    for you.
  urd-GVH: जो कुछ आज हुआ है वह रब के हुक्म के मुताबिक़ हुआ ताकि तुम्हारा कफ़्फ़ारा
    दिया जाए।
  rug-rug: Gua sapu tavetia gita pa rane ṉinoroi, si gua puta tugo sapu ele zama nia
    e Zihova koa gita pude tavetia, pude boka taleosae sari na mia sinea.
  gaz-gaz: Waan harʼa hojjetame kana Waaqayyotu araara isinii buusuuf akka hojjetamu
    ajaje.
  fra-LSG: Ce qui s’est fait aujourd’hui, l’Éternel a ordonné de le faire comme expiation
    pour vous.
  yal-yal: Alatala to feene yamarixi nɛn alogo a xa solona ɛ xa.
  haw-1868: Me ia i hana'i i keia la, pela no Iehova i kauoha mai ai o hana, e hana
    i kalahala no oukou.
  arb-NAV: إِنَّ مَا جَرَى الْيَوْمَ هُوَ مَا أَمَرَ بِهِ الرَّبُّ تَكْفِيراً عَنْكُمْ.
  ewe-ewe: Nu siwo katã wowɔ egbe la, Yehowae de se be woawɔ wo hena miaƒe ŋutikɔkɔ.
  eng-LEE: As they have done this day, so hath the Lord commanded to do farther, to
    make an atonement for you.
  asm-FB: আজি যেনেকৈ কৰা গ’ল, তোমালোকক প্ৰায়চিত্ত কৰিবৰ অৰ্থে তেনেকৈ কৰিবলৈ যিহোৱাই
    আজ্ঞা দিলে।
  sus-A: نَشَن نَبَشِ تٌ، عَلَتَلَ عَ يَمَرِشِ وٌ يُنُبِ شُنسَرٍ شَ قٍ نَن نَ.
  fra-SBL: Ce qui a été fait aujourd'hui, Yahvé a ordonné de le faire, afin de faire
    l'expiation pour vous.
  hbo-hbo: כַּאֲשֶׁ֥ר עָשָׂ֖ה בַּיֹּ֣ום הַזֶּ֑ה צִוָּ֧ה יְהוָ֛ה לַעֲשֹׂ֖ת לְכַפֵּ֥ר
    עֲלֵיכֶֽם׃
  eng-WYCLIFFE: as it is doon in present tyme, that the riytfulnesse of sacrifice
    were fillid.
  cwe-cwe: Mndewa Mulungu kalagiliza chitende fana vichitendile diyelo muladi chimtendeleni
    kuilumba.
  kik-kik: Ũrĩa gwĩkĩtwo ũmũthĩ, gwathanĩtwo nĩ Jehova nĩguo mũhoroherio.
  fra-NCL: Ce qui s’est fait aujourd’hui, Yahweh a ordonné de le faire durant sept
    jours afin de faire l’expiation pour vous.
  cek-AK: Vaihniah sak ih hmuen baktih toengah, na zae loihaih to sak hanah, Angraeng
    mah paek ih lok to oh.
  cuk-cuk: Ar igi emi ibmar-imaklesa, deyobi, Bab-Jehová bemar-isgued-ular ibmar-imakoye
    sogsagusad.
  uig-CYR: Бүгүн қилинған ишлар Пәрвәрдигарниң буйруғини бойичә силәр үчүн кафарәт
    кәлтүрүлсун дәп қилинди.
  tel-2017: ఈ రోజు ఎలా జరిగిందో మీ కోసం పరిహారం చేయడానికి అలాగే జరగాలని యెహోవా ఆజ్ఞాపించాడు.
  hat-BSA: “Sa ki te fèt la jodi a, konsa, SENYÈ a te bay lòd pou fè, pou fè ekspiyasyon
    pou nou.
  kos-kos: LEUM GOD El sapkin kut in oru ma kut oru misenge, in eela ma koluk lomtal.
  hbo-WLC: כַּאֲשֶׁ֥ר עָשָׂ֖ה בַּיּ֣וֹם הַזֶּ֑ה צִוָּ֧ה יְהוָ֛ה לַעֲשֹׂ֖ת לְכַפֵּ֥ר
    עֲלֵיכֶֽם׃
  ibo-ibo: Ihe niile e mere nʼụbọchị taa bụ ihe Onyenwe anyị nyere nʼiwu, banyere
    ịchụ aja maka mkpuchi mmehie unu.”
  ory-ory: ଯେପରି ଆଜି କରାଯାଇଅଛି, ସେପରି ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବାକୁ ସଦାପ୍ରଭୁ
    ଆଜ୍ଞା ଦେଇଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a allük pwe epwe fis asoren amusamusen tipis fän itemi,
    usun a fen fis ikenai.
  rop-rop: Wal YAWEI bin dalimbat melabat blanga dum ebrijing melabat bin dum tudei,
    dumaji dijan na garra deigidawei det nogudbalawei blanga yumob.
  ukr-1871: Як чинив сьогодні, заповідав Господь чинити, щоб відбути покуту за вас.
  deu-1951: Was man heute getan hat, das hat der HERR zu tun befohlen, um für euch
    Sühne zu erwirken.
  eng-JPS: As hath been done this day, so the LORD hath commanded to do, to make atonement
    for you.
  srp-1865: Kako je bilo danas, tako je Gospod zapovjedio da se èini, da biste se
    oèistili od grijeha.
  lug-lug: Mukama alagidde nti nga bwe kikoleddwa leero bwe kinaakolebwanga bwe kityo
    okubatangiririra.
  heb-heb: כאשר עשה ביום הזה צוה יהוה לעשת לכפר עליכם׃
  ben-IRV: আজ যেমন করা গিয়েছে, তোমাদের জন্যে প্রায়শ্চিত্ত করার জন্যে সেরকম করার
    আদেশ সদাপ্রভু দিয়েছেন।
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਅੱਜ ਦੇ ਦਿਨ ਕੀਤਾ ਗਿਆ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰਨ ਦਾ ਹੁਕਮ ਯਹੋਵਾਹ ਨੇ ਦਿੱਤਾ
    ਹੈ, ਜਿਸ ਨਾਲ ਤੁਹਾਡੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਹੋਵੇ।
  mya-JVB: ယနေ့ ပြု သည်အတိုင်း သင် တို့အဘို့ အပြစ် ဖြေခြင်းကို ပြုမည်အကြောင်း ထာဝရဘုရား
    မှာ ထား တော်မူပြီ။
  hmo-hmo: Hari dina ita karaia karadia be Lohiabada ese ia oda vadaeni, emui kara
    dika ena davana karaia totona.
  urd-urd: जैसा आज किया गया है, वैसा ही करने का हुक्म ख़ुदावन्द ने दिया है ताकि तुम्हारे
    लिए कफ़्फ़ारा हो।
  rus-SYN: как сегодня было сделано, так повелел Господь делать для очищения вас;
  bqc-SIM: Dii mɛ́ yã́ pↄ́ kɛ̀ gbãpi dìlɛ kɛ́ à á duuna kɛ̃́wá yã́i.
  tcz-CHONGTHU: Hichu ahin tunia na kitong banga hi, Pathen in nang ho kithoina sem
    nadinga thupeh ana nei ahitai.
  mar-mar: परमेश्वराने आज्ञा केली आहे की आज केल्याप्रमाणे तुमच्यासाठी प्रायश्चित करावे.
  qub-qub: Tayta Dios nishannöllami llapantapis cananga rurashcanqui jucha rurashayquipita
    perdunasha canayquipaj.
  bqp-bqp: Yinni Gusunɔwɑ u yenin woodɑ wɛ̃ i n dɑ ko nge mɛ i wɑ sɑ kuɑ gisɔ i kɑ
    bɛɛn torɑnun suuru wɑ.
  hat-hat: Sa nou wè nou fè jòdi a, se Seyè a menm ki te bay lòd pou nou te fè l'
    pou peye pou tou sa nou te fè ki mal.
  eng-BSB: What has been done today has been commanded by the LORD in order to make
    atonement on your behalf.
  tod-tod: Nii kɛai za, Ɠɔoɠɔ GALAGI deveʋɛ ga naa ɠɛ wo ʋɛ ga koto gba vai.
  eng-WEBPB: What has been done today, so the LORD has commanded to do, to make atonement
    for you.
  kbq-kbq: Ra Anumzamo'ma zamazeri agrumahu avu'avazama hugahanema hu'nea zana menina
    hago huvagarone.
  nhe-BL: Huan nochi ni tlamantli tlen tijchijtoque, tijchijque pampa TOTECO queja
    nopa quinequiyaya ma tijchihuaca para quiixtzacuas imotlajtlacolhua iixtla.
  gub-BL: Xiapo Tupàn Tuweharupi Wiko Ma'e hemiapo kar kwer kutàri, penemiapo kwer
    ikatu 'ym ma'e imunàn kar pà izupe.
  eng-DRA: As at this present it hath been done, that the rite of the sacrifice might
    be accomplished.
