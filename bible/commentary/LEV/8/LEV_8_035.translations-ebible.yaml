    là ce qui m’a été ordonné. »
  cek-AK: To pongah na duek o han ai ah, amkhuenghaih kahni im thok taengah khoving
    khodai ni sarihto thung om oh loe, Angraeng ih tok to sah oh; to tiah lok ang
    paek boeh, tiah a naa.
  cuk-cuk: Degisoggu, ibagugle (7) mutikidba, degi, ibginedba bemar Bab-Dummad-dulemarbo-ambikued-neg-yawagakgi
    bukumaloed, ar igi Bab-Jehová-bemarga-sogsagusa, adi, bemar melle burgwemalagar.
    Ar deyob Bab-Jehová anga sogsad.”
  uig-CYR: Силәр өлмәслигиңлар үчүн Пәрвәрдигарниң әмрини тутуп җамаәт чедириниң кириш
    ағзиниң алдида кечә-күндүз йәттә күн турушуңлар керәк; чүнки маңа шундақ буйрулди».
  tel-2017: మీరు ప్రత్యక్ష గుడారం ద్వారం దగ్గర ఏడు రోజులు రాత్రింబగళ్ళు నిలిచి యెహోవా
    ఆజ్ఞలను పాటిస్తూ ఉండాలి. ఎందుకంటే యెహోవా నాకు అలా ఆజ్ఞ ఇచ్చాడు.”
  hat-BSA: 'Nan pòtay tant asanble a, anplis, nou va rete lajounen kon lannwit pandan
    sèt jou pou kenbe lòd SENYÈ a pou nou pa mouri: paske se konsa mwen resevwa lòd
    la.”'
  kos-kos: Komtal enenu in mutana ke sisken mutunoa in Lohm Nuknuk uh ke len itkosr
    ac fong itkosr, ac oru ma LEUM GOD El sapkin uh. Komtal fin tia, komtal ac fah
    misa. Pa inge ma LEUM GOD El sapkin nu sik.”
  hbo-WLC: וּפֶתַח֩ אֹ֨הֶל מוֹעֵ֜ד תֵּשְׁב֨וּ יוֹמָ֤ם וָלַ֙יְלָה֙ שִׁבְעַ֣ת יָמִ֔ים
    וּשְׁמַרְתֶּ֛ם אֶת־מִשְׁמֶ֥רֶת יְהוָ֖ה וְלֹ֣א תָמ֑וּתוּ כִּי־כֵ֖ן צֻוֵּֽיתִי׃
  ibo-ibo: Unu aghaghị ịnọgide nʼọnụ ụzọ ụlọ nzute ehihie na abalị ụbọchị asaa, mezuokwa
    ihe Onyenwe anyị nyere nʼiwu, ka unu ghara ịnwụ. Nʼihi na nke a bụ iwu e nyere
    m.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଯେପରି ନ ମର, ଏଥିପାଇଁ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ସମାଗମ-ତମ୍ବୁର ଦ୍ୱାରରେ
    ଦିବାରାତ୍ର ରହିବ ଓ ସଦାପ୍ରଭୁଙ୍କର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବ। କାରଣ ଏହିପରି ଆମ୍ଭେ ଆଜ୍ଞା ପାଇଅଛୁ।”
  chk-chk: Iwe, oupwe nonom leasamalapen ewe imwenfel seni mangaku lerän me lepwin
    lon ükükün fisu rän, pwe oupwe föri mine ewe Samol mi Lapalap a awisa ngenikemi
    pwe ousap mäla. Pun iei usun Kot a allük ngeniei.”
  rop-rop: Yumob garra lafta jidan deya langa det Seikridwan Tent blanga YAWEI deitaim
    en naitaim. Yumob garra jidan deya 7 dei en yumob garra dum wanim YAWEI bin dalim
    yumob. If yumob nomo dum lagijat, wal yumob garra dai.” Lagijat na YAWEI bin dalim
    mi.
  ukr-1871: І жити мете коло входу в соборний намет і день і ніч сїм діб, і пильнувати
    мете заповідї Господнї, щоб не померти вам; так бо наказано менї.
  deu-1951: Sieben Tage lang sollt ihr Tag und Nacht an der Tür der Stiftshütte bleiben
    und die Anordnungen des HERRN befolgen, daß ihr nicht sterbet; denn also ist es
    mir geboten worden.
  eng-JPS: And at the door of the tent of meeting shall ye abide day and night seven
    days, and keep the charge of the LORD, that ye die not; for so I am commanded.
  srp-1865: Zato na vratima šatora od sastanka ostanite danju i noæu za sedam dana,
    i izvršite što je Gospod zapovjedio da izvršite, da ne pomrete, jer mi je tako
    zapovjeðeno.
  lug-lug: Mujja kubeera ku mulyango gwa Weema ey’Okukuŋŋaanirangamu emisana n’ekiro
    okumala ennaku musanvu, nga mukola ebyo Mukama by’abalagidde, si kulwa nga mufa;
    bwe ntyo bwe ndagiddwa.”
  heb-heb: ופתח אהל מועד תשבו יומם ולילה שבעת ימים ושמרתם את משמרת יהוה ולא תמותו
    כי כן צויתי׃
  ben-IRV: তোমরা যেন মারা না পড়, এই জন্য সাত দিন পর্যন্ত সমাগম তাঁবুর দরজায় দিন
    রাত থাকবে এবং সদাপ্রভুর রক্ষণীয় রক্ষা করবে; কারণ আমি এরকম আদেশ পেয়েছি।”
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ ਦਰਵਾਜ਼ੇ ਕੋਲ ਸੱਤ ਦਿਨ ਤੱਕ ਰਾਤ-ਦਿਨ ਠਹਿਰੇ ਰਹਿਣਾ
    ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਹੁਕਮ ਮੰਨਣਾ ਤਾਂ ਜੋ ਤੁਸੀਂ ਨਾ ਮਰੋ, ਕਿਉਂ ਜੋ ਮੈਨੂੰ ਇਹੋ ਹੁਕਮ ਦਿੱਤਾ ਗਿਆ
    ਹੈ।”
  mya-JVB: ထိုကြောင့် သင်တို့သည် သေ ဘေးနှင့် ကင်း လွတ်ခြင်းငှါ ၊ ပရိသတ်စည်းဝေး ရာ
    တဲ တော်တံခါး နား မှာ၊ ခုနစ် ရက် ပတ်လုံးနေ့ ညဉ့်မပြတ်နေ ၍ ၊ ထာဝရဘုရား အမှု တော်ကို
    စောင့်ရကြမည်။ ထိုသို့ ငါ့အားမှာ ထားတော်မူပြီဟု ဆင့်ဆိုသည်ဖြစ်၍၊
  hmo-hmo: “Dina 7 bona hanuaboi 7 be Palai Dubu ena iduara dekenai do umui noho,
    bona Lohiabada ia gwauraia oda do umui karaia, do umui mase garina. Unai bamona
    be Lohiabada ese lau ia oda henia vadaeni.”
  urd-urd: इसलिए तुम ख़ेमा — ए — इजितमा'अ के दरवाज़े पर सात रोज़ तक दिन रात ठहरे रहना,
    और ख़ुदावन्द के हुक्म को मानना, ताकि तुम मर न जाओ; क्यूँकि ऐसा ही हुक्म मुझको
    मिला है।
  rus-SYN: у входа скинии собрания будьте день и ночь в продолжение семи дней и будьте
    на страже у Господа, чтобы не умереть, ибо так мне повелено от Господа Бога.
  bqc-SIM: Àↄ ku kpaaũkpɛ kpɛɛlɛ fãanɛ ń gwãasĩnao e gↄↄ sopla, íↄ zĩ pↄ́
    Diipi dàɛ́ kɛ, kɛ́ ásu gagao yã́i, asa màa a dìlɛmɛɛ.
  tcz-CHONGTHU: Hijeh chun nangho koihi jongleu chun nisagi sunga hi, ki khopkhomna
    ponbuh kotpi bula najan ge jeng diu; Pathen thupeh banga ima jouse najui diu,
    hiche bang bang achu keima jong ngensena eina kipe a ahi.
  mar-mar: तेव्हा दर्शनमंडपाच्या दारापाशी तुम्ही सात दिवस व रात्री राहा, ही परमेश्वराची
    आज्ञा तुम्ही पाळली नाहीतर तुम्ही मराल; कारण मला तशी आज्ञा दिली आहे.”
  qub-qub: Chaymi gamcunaga Tincuna Toldu puncullacho goyäcunqui pagasta junajtapis
    ganchis junajcama. Mana wañunayquipaj Tayta Dios nishanta wiyacuy. Chayno ruranayquipämi
    Tayta Dios nimasha.»
  bqp-bqp: Ǹ n mɛn nɑ, i ko i sinɑwɑ kuu ten kɔnnɔ mi sere sɔ̃ɔ nɔɔbɑ yiru, wɔ̃kuru
    kɑ sɔ̃ɔ sɔɔ. Kpɑ i win woodɑbɑ mɛm nɔɔwɑ i ku rɑ kɑ gbin sɔ̃. Woodɑ be Yinni Gusunɔ
    u mɑn wɛ̃ berɑ mi.
  hat-hat: Pandan sèt jou, lajounen kou lannwit, n'a rete la devan pòt Tant Randevou
    a, epi n'a fè tou sa Seyè a te ban nou lòd fè a. Si se pa sa, n'a mouri. Wi, men
    lòd Seyè a te ban mwen an.
  eng-BSB: You must remain at the entrance to the Tent of Meeting day and night for
    seven days and keep the LORD’s charge so that you will not die, for this is what
    I have been commanded.”
  tod-tod: Wa yɛsu deɠɛmu GALA daaɠomi seɠe ʋɛlɛi laaʋɛ folo lɔfela, folo ʋɛɛ kpidi
    ʋa, wa Ɠɔoɠɔ GALAGI ná-deveiti so, naa ɠa a kɛ wo mina za, mazɔlɔɔ naa ɠa ma
    levei veeni zèa.»
  eng-WEBPB: 'You shall stay at the door of the Tent of Meeting day and night seven
    days, and keep the LORD’s command, that you don’t die: for so I am commanded.”'
  kbq-kbq: Tamagra 7ni'a knafina hanine zagenena atrumahu seli nomofo kafante mani'neta,
    Ra Anumzamo'ma huramantesia zana nehuta, ofri kasefa huta maniho.
  nhe-BL: Huan sampa nimechnahuatía, monequi para chicome tonali, tonaya huan tlayohua
    ximocahuase nechca ipuerta nopa yoyon tiopamitl. Quena, queja nopa TOTECO inmechnahuatijtoc
    para ax inmiquise.”
  gub-BL: Pemumaw 7 'ar tàpuzràn Tupàn pe imonokatu pyrer henataromo pepyta pà nehe.
    Pepyta a'e pe pyhaw nehe no. Peruzar Tupàn Tuweharupi Wiko Ma'e ze'eg paw nehe.
    Nezewe mehe napemàno kwaw nehe. Tupàn umume'u kar ko ze'eg ihewe a'e. Amume'u
    kwez peme kury.
  eng-DRA: 'Day and night shall you remain in the tabernacle observing the watches
    of the Lord, lest you die: for so it hath been commanded me.'
