verse: LEV.008.035
translations:
  mal-C: നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിന് ഏഴു രാവും ഏഴു പകലും യഹോവ ആവശ്യപ്പെടുന്നതെന്തും
    ചെയ്തുകൊണ്ട് സമാഗമകൂടാരവാതിലിൽ താമസിക്കണം; അങ്ങനെയാണ് എന്നോടു കൽപ്പിച്ചിരിക്കുന്നത്.”
  deu-TKW: Sieben Tage hindurch müßt ihr Tag und Nacht vor der Thüre des Offenbarungszeltes
    bleiben und die Anordnungen Jahwes befolgen; sonst müßtet ihr sterben - so ist
    mir's geboten!
  lin-lin: Bokovanda mikolo sambo, butu mpe moyi, na ekotelo ya Ndako ya kapo ya Bokutani
    mpe bokosala makambo oyo Yawe atindi mpo ete bokufa te. Pamba te, yango nde epesamelaki
    ngai lokola mitindo. »
  eng-LSV: and you abide at the opening of the Tent of Meeting by day and by night
    [for] seven days, and you have kept the charge of YHWH, and do not die, for so
    I have been commanded.”
  eng-GNV: 'Therefore shall yee abide at the doore of the Tabernacle of the Congregation
    day and night, seuen dayes, and shall keepe the watch of the Lord, that ye dye
    not: for so I am commanded.'
  eng-WEBSTER: 'Therefore shall ye abide at the door of the tabernacle of the congregation
    day and night seven days, and keep the charge of the LORD, that ye die not: for
    so I am commanded.'
  nhw-BL: Huan sempa nimechnahuatía para tonaya huan tlayohua para chicome tonali
    monequi anmocahuase nechca ipuerta nopa yoyon tiopamitl. Quena, quej nopa TOTECO
    anmechnahuatijtoc para amo anmiquise.”
  swh-ONEN: Lazima mkae kwenye ingilio la Hema la Kukutania usiku na mchana kwa siku
    saba, na kufanya lile Bwana analolitaka, ili kwamba msife; kwa kuwa hilo ndilo
    nililoamriwa.”
  bba-bba: Ǹ n mɛn nɑ, i ko i sinɑwɑ kuu ten kɔnnɔ mi sere sɔ̃ɔ nɔɔbɑ yiru, wɔ̃kuru
    kɑ sɔ̃ɔ sɔɔ. Kpɑ i win woodɑbɑ mɛm nɔɔwɑ i ku rɑ kɑ ɡbin sɔ̃. Woodɑ be Yinni Gusunɔ
    u mɑn wɛ̃ berɑ mi.
  eng-KJVCPB: 'Therefore shall ye abide at the door of the tabernacle of the congregation
    day and night seven days, and keep the charge of the Lord, that ye die not: for
    so I am commanded.'
  luo-luo: Nyaka ubedi e dho Hemb Romo odiechiengʼ gotieno kuom ndalo abiriyo ka utimo
    gima Jehova Nyasaye dwaro, mondo kik utho nikech mano e gima Jehova Nyasaye osechika
    mondo awachnu.”
  meu-meu: Dina hitu hanuaboi hitu ba gima boi ba gima rani Iehova ena hebou kalagana
    iduarana ai, ba mase garina. Unu vada e haduagu toma.
  npi-ULB: तिमीहरू भेट हुने पालको प्रवेशद्वारमा सात दिनसम्म दिन र रात बस्‍नू, र परमप्रभुको
    आज्ञा मान्‍नू, अनि तिमीहरू मर्ने छैनौ, किनभने मलाई यस्तै आज्ञा भएको छ ।”
  yor-yor: Ẹ gbọdọ̀ wà ní ẹnu-ọ̀nà àgọ́ ìpàdé lọ́sàn án àti lóru fún ọjọ́ méje kí
    ẹ sì ṣe ohun tí Olúwa fẹ́, kí ẹ má ba à kú, nítorí ohun tí Olúwa pàṣẹ fún mi ni
    èyí.”
  pes-OPCB: شما باید هفت شبانه روز دم در خیمۀ ملاقات بمانید و آنچه را که خداوند فرموده
    است انجام دهید و گرنه خواهید مرد. این دستور خداوند است.»
  tgl-ULB: Mananatili kayo araw at gabi sa pasukan ng tolda ng pagtitipon sa loob
    ng pitong araw at susundin ang utos ni Yahweh, para hindi kayo mamatay, dahil
    ito ang ipinag-utos sa akin.
  hui-hui: Horombe mbiragabi Anduane Homogonaga Balai Anda harabani horo karu ogoni
    piai helo ani biraabo halimu. Ani bialu Anduane Homogo ibunime tíhondo bilimu
    lalu langiyaruni biai halimu. Anduane Homogohanda i̱hondo ogodagua laya, Tígua
    ibunaga bi larago mo waho kamiria tíni homolene wuligo de hondo halimu, laya lene.
  mya-mya: သင်​တို့​သည်​တဲ​တော်​တံ​ခါး​ဝ​တွင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​သ​မျှ​ကို
    ခု​နစ်​ရက် ပတ်​လုံး​နေ့​ည​မ​ပြတ်​ဆောင်​ရွက်​လျက်​နေ ရ​မည်။ သင်​တို့​သည်​မိန့်​မှာ​တော်​မူ​သည်
    အ​တိုင်း​မ​ဆောင်​ရွက်​လျှင် သေ​ရ​လိမ့်​မည် ဟု​ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား​မိန့်​တော်
    မူ​ပြီ'' ဟူ​၍​ဆင့်​ဆို​လေ​သည်။-
  bod-N: ཉིན་བདུན་པོ་དེར་ཁྱོད་རྣམས་ཉིན་མཚན་ཀུན་ཏུ་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་འགྲམ་དུ་འདུག་དགོས་ལ།
    འཆི་བར་མི་འགྱུར་བའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་བསྩལ་པའི་བཀའ་རྣམས་བསྲུང་དགོས། གང་ལ་ཞེ་ན།
    དེ་ནི་བདག་ལ་བསྩལ་པའི་བཀའ་ཡིན་པས་སོ་ཞེས་གསུངས།
  sna-sna: Munofanira kugara pamusuo weTende Rokusangana usiku namasikati kwamazuva
    manomwe mugoita zvinoda Jehovha kuti musafe nokuti ndizvo zvandarayirwa.”
  spa-BLM: Permaneceréis a la puerta de la Tienda de Reunión día y noche durante siete
    días, y cumpliréis la orden de Yahvé, para que no muráis; porque así me ha sido
    ordenado.”
  cac-cac: Yuj chi' a d'a yichan̈ mantiado, ata' tzex can uqueoc c'ual yed' uqueoc
    ac'val. Tze c'anab'ajan masanil juntzan̈ schecnab'il Jehová yic vach' max ex chami,
    yujto icha chi' ix aj yalan Jehová chi' d'ayin, xchi vin̈ d'a eb'.
  swh-ULB: Mtakaa kwenye ingilio la hema la kukutania mchana na usiku siku saba, nanyi
    ishikeni amri ya Yahweh ili msije mkafa, kwa sababu hivi ndivyo ilivyoamriwa.
  bel-bel: каля ўваходу ў скінію сходу будзьце дзень і ноч на працягу сямі дзён і
    будзьце на варце ў Госпада, каб не памерці, бо так мне загадана.
  deu-ELBBK: Und ihr sollt an dem Eingang des Zeltes der Zusammenkunft Tag und Nacht
    bleiben, sieben Tage lang, und sollt die Vorschriften des HERRN beobachten, dass
    ihr nicht sterbt; denn so ist mir geboten worden.
  mbb-OT: Kinahanglan he kenè kew med-awà kayi te maandew wey mezukilem seled te pitu
    he andew, ne veeli niw is ebpeveelan te Nengazen su wey kew kenà mebpatey, su
    iyan heini migkaǥi te Nengazen kayi te kedì he ibpeveelan keniyu.”
  mal-2015: ആകയാൽ നിങ്ങൾ മരിക്കാതിരിപ്പാൻ ഏഴു ദിവസം രാവും പകലും സമാഗമനകൂടാരത്തിന്റെ
    വാതിൽക്കൽ പാർത്തു യഹോവയുടെ കല്പന അനുസരിക്കേണം; ഇങ്ങനെ എന്നോടു കല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Ačhen paš o vudar le Svetostankoskro efta džives, prekal o džives the prekal
    e rat, a doľikeren kada prikazis le RAJESKRO, hoj te na meren; bo kada mange prikazinďa
    o RAJ.“
  pes-OPV: پس هفت روز نزد در خیمه اجتماع روزو شب بمانید، و امر خداوند را نگاه دارید
    مبادابمیرید، زیرا همچنین مامور شده‌ام.»
  ron-1924: Сэ рэмынець дар шапте зиле ла уша кортулуй ынтылнирий, зи ши ноапте, ши
    сэ пэзиць порунчиле Домнулуй, ка сэ ну муриць; кэч аша ми с-а порунчит.”
  ben-OBCV: সমাগম তাঁবুর প্রবেশদ্বারে দিনরাত সাত দিন অবধি তোমরা অবশ্যই থেকো, এবং সদাপ্রভুর
    চাহিদা অনুযায়ী কাজ করো; তাহলে তোমরা মরবে না; কেননা আমাকে এই আদেশ করা হয়েছে।”
  som-som: Oo intii toddoba maalmood ah habeen iyo maalinba waa inaad ag joogtaan
    iridda teendhada shirka, oo Rabbiga amarkiisa xajiya yeydnan dhimanine, waayo,
    sidaasaa laygu amray.
  lat-VUC: 'Die ac nocte manebitis in tabernaculo observantes custodias Domini, ne
    moriamini: sic enim mihi præceptum est.'
  eng-ASVBT: 'And at the door of the tent of meeting shall ye abide day and night
    seven days, and keep the charge of Jehovah, that ye die not: for so I am commanded.'
  ita-1885: 'Dimorate adunque all''entrata del Tabernacolo della convenenza per sette
    giorni, dì e notte; e osservate ciò che il Signore ha comandato che si osservi;
    acciocchè non muoiate: perciocchè così mi è stato comandato.'
  eng-LXXUP: And ye shall remain seven days at the door of the tabernacle of witness,
    day and night; ye shall observe the ordinances of the Lord, that ye die not; for
    so has the Lord God commanded me.
  eng-ULB: You will stay day and night for seven days at the entrance to the tent
    of meeting, and keep the command of Yahweh, so you will not die, because this
    is what I have been commanded.”
  spa-VBL: Deben permanecer a la entrada del Tabernáculo de Reunión durante siete
    días, día y noche, y seguir las órdenes del Señor para que no mueran, porque esto
    es lo que se me ha mandado a hacer”.
  fra-_FOB: Vous resterez donc sept jours à l'entrée du tabernacle d'assignation,
    jour et nuit, et vous observerez le commandement de l'Éternel, afin que vous ne
    mouriez pas; car il m'a été ainsi commandé.
  mal-mal: ആകയാൽ നിങ്ങൾ മരിക്കാതിരിക്കുവാൻ ഏഴു ദിവസം രാവും പകലും സമാഗമനകൂടാരത്തിന്റെ
    വാതില്ക്കൽ വസിച്ച് യഹോവയുടെ കല്പന അനുസരിക്കണം; ഇങ്ങനെ എന്നോട് കല്പിച്ചിരിക്കുന്നു”.
  urd-GVR: Tumheṅ sāt rāt aur din tak ḳhaime ke darwāze ke andar rahnā hai. Rab kī
    is hidāyat ko māno warnā tum mar jāoge, kyoṅki yih hukm mujhe Rab kī taraf se
    diyā gayā hai.”
  suz-BL: गेपुकी ७ नाक्‍त सम्‍म नाक्‍दो नाक्‍ती ग्रुम्‍तीक ताम्‍बु आ ओव़तीकेमी बाक्‍चा
    माल्‍नीनी। गे परमप्रभु यावेमी अरेशो पने। मो मपाइतीनी हना, गे बेक्‍नीनी। मारदे
    हना आं कली मोदें अरेशो बाक्‍ब” दे माइक्‍तीमी।
  ita-1927: Rimarrete dunque sette giorni all’ingresso della tenda di convegno, giorno
    e notte, e osserverete il comandamento dell’Eterno, affinché non muoiate; poiché
    così m’è stato ordinato”.
  ckb-ckb: حەوت شەو و حەوت ڕۆژ لەلای دەروازەی چادری چاوپێکەوتن دەمێننەوە و وریابن
    بۆ پارێزگاری لە ئەرکەکانی یەزدان، ئیتر نامرن، چونکە ئاوا فەرمانم پێکراوە.»
  eng-BBE: 'And you are to keep watch for the Lord at the door of the Tent of meeting
    day and night for seven days, so that death may not come to you: for so he has
    given me orders.'
  kan-OKCV: ಆದ್ದರಿಂದ ಏಳು ದಿನಗಳವರೆಗೆ ನೀವು ಸಾಯದಂತೆ ಹಗಲೂ ರಾತ್ರಿ ದೇವದರ್ಶನದ ಗುಡಾರದ ಬಾಗಿಲ
    ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯನ್ನು ಕೈಗೊಳ್ಳಬೇಕು. ಏಕೆಂದರೆ ಹಾಗೆಯೇ ನನಗೆ ಅಪ್ಪಣೆಯಾಗಿದೆ,”
    ಎಂದನು.
  tam-2017: நீங்கள் மரணமடையாதிருக்க ஏழுநாட்கள் இரவும் பகலும் ஆசரிப்புக்கூடாரத்தின்
    வாசலிலிருந்து யெகோவாவுடைய காவலைக் காக்கக்கடவீர்கள்; இப்படி நான் போதிக்கப்பட்டேன்”
    என்றான்.
  spa-RV-1909: A la puerta, pues, del tabernáculo del testimonio estaréis día y noche
    por siete días, y guardaréis la ordenanza delante de Jehová, para que no muráis;
    porque así me ha sido mandado.
  ron-BTF: De aceea să locuiți la ușa tabernacolului întâlnirii zi și noapte, șapte
    zile, și să păziți însărcinarea DOMNULUI, ca să nu muriți, pentru că așa îmi este
    poruncit.
  eng-WEBP: 'You shall stay at the door of the Tent of Meeting day and night seven
    days, and keep the LORD’s command, that you don’t die: for so I am commanded.”'
  eng-FBV: You must stay at the entrance to the Tent of Meeting for seven days, day
    and night, and follow the Lord's commands so that you will not die, for this is
    what I have been ordered to do.”
  nld-1939: Blijft dus dag en nacht aan de ingang van de openbaringstent zeven dagen
    lang, en onderhoudt de voorschriften van Jahweh, opdat ge niet sterft; want zo
    is het mij bevolen.
  nch-BL: Huan sempa nimechnahuatía para tonaya huan tayohua para chicome tonati monequi
    anmocahuase nechca icalte nopa yoyon tiopamit. Quena, quej nopa TOTECO amechnahuatijtoc
    para amo anmiquise.”
  vie-1934: Vậy, hãy ở trọn ngày cả đêm tại cửa hội mạc trong bảy bữa, gìn giữ mạng
    lịnh của Đức Giê-hô-va, hầu cho các ngươi khỏi thác, vì Ngài đã truyền dặn ta
    như vậy.
  hin-CV: इसके अतिरिक्त तुम्हें मिलनवाले तंबू के द्वार पर सात दिनों के लिए दिन-रात
    ठहरे रहना है, याहवेह द्वारा दिए गए आदेशों का पालन करना ज़रूरी है कि तुम्हारी मृत्यु
    न हो, क्योंकि मुझे ऐसा ही आदेश दिया गया है.”
  eng-OURB: You shall stay at the door of the Tent of Meeting day and night seven
    days, and thereby obeying what Adonai has ordered done, so that you may not die.
    For this is what I am enjoined.”
  spa-BES: 'Y debes velar por el Señor en la puerta de la Tienda de reunión día y
    noche durante siete días, para que la muerte no llegue a ti: porque así me ha
    dado órdenes.'
  tdx-tdx: Aa le hidoñe an-dalan-kitrelin-kibohom-pamantañañe eo handro an-kaleñe
    fito andro nahareo, hitañe ty namantoha’ Iehovà, tsy hivetrake; fa izay ty nandiliañe
    ahy.
  vid-vid: Mowa baho kuli lwizi lwa ihema lya Nguluwi nemisi na nechilo kwa mhela
    wa mazuwa saba, kuno mdita mbuli zoyalajize Mkulu Nguluwi. Lomdita vinji mobagama.
    Ahyo ndo vyondajizwe na Mkulu Nguluwi.”
  eng-OKE: And at the door of the tabernacle of ordinance ye shall dwell seven days
    and nights, and watch the watches of the Word of the Lord, that you die not; for
    so am I commanded.
  tha-KJV: ท่านจงอยู่​ที่​ประตู​พล​ับพลาแห่งชุ​มนุ​มท​ั้งกลางวันและกลางคืนตลอดเจ็ดวัน
    กระทำกิจที่พระเยโฮวาห์ทรงกำชับไว้ เกล​ือกว่าท่านจะต้องถึงตาย เพราะนี่เป็นสิ่งที่ข้าพเจ้าได้รับบัญชามา”
  por-BR-2018: À porta, pois, do tabernáculo do testemunho estareis dia e noite por
    sete dias, e guardareis a ordenança diante do SENHOR, para que não morrais; porque
    assim me foi mandado.
  deu-ELO: Und ihr sollt an dem Eingang des Zeltes der Zusammenkunft Tag und Nacht
    bleiben, sieben Tage lang, und sollt die Vorschriften Jehovas beobachten, daß
    ihr nicht sterbet; denn also ist mir geboten worden.
  eng-WYC-2018: Ye shall dwell day and night in the tabernacle, and ye shall keep
    the keepings of the Lord (or and ye shall do the commands of the Lord), (so) that
    ye die not; for so it is commanded to me.
  epo-epo: Kaj ĉe la pordo de la tabernaklo de kunveno restu tage kaj nokte dum sep
    tagoj, kaj vi observos la servadon al la Eternulo, por ke vi ne mortu; ĉar tiel
    estas ordonite al mi.
  uig-PIN: Silǝr ɵlmǝslikinglar üqün Pǝrwǝrdigarning ǝmrini tutup jamaǝt qedirining
    kirix aƣzining aldida keqǝ-kündüz yǝttǝ kün turuxunglar kerǝk; qünki manga xundaⱪ
    buyruldi».
  beo-beo: Dilia mae yolesili, Abula Diasu ea logo holeiga eso amola gasi, fesuale
    agoane ouesaloma. Amane hame hamosea, dilia da bogosu ba:mu. Hina Gode da amo
    hou hamoma:ne, nama sia:i dagoi.
  tpi-OTNT: Yupela i mas i stap long dua bilong haus sel long san na long nait inap
    7-pela de, na yupela i mas mekim olgeta samting Bikpela i tokim yupela long mekim.
    Bikpela i tok pinis long mi olsem. Nogut yupela i sakim tok bilong en na bai yupela
    i dai.”
  hau-SA: Dole ku kasance a ƙofar Tentin Sujada dare da rana har kwana bakwai, ku
    kuma yi abin da Ubangiji yake bukata, don kada ku mutu; gama abin da aka umarce
