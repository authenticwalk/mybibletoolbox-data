verse: LEV.008.018
translations:
  mal-C: പിന്നെ അദ്ദേഹം ഹോമയാഗത്തിനുള്ള ആട്ടുകൊറ്റനെ കൊണ്ടുവന്നു. അഹരോനും പുത്രന്മാരും
    ആട്ടുകൊറ്റന്റെ തലയിൽ അവരുടെ കൈകൾ വെച്ചു.
  deu-TKW: Sodann lief er den Widder zum Brandopfer herzubringen, und Aaron und seine
    Söhne stemmten die Hand auf den Kopf des Widders.
  lin-lin: Bongo amemaki meme ya mobali mpo na kobonza yango lokola mbeka ya kotumba ;
    Aron mpe bana na ye ya mibali batiaki maboko na bango na moto na yango.
  eng-LSV: And he brings the ram of the burnt-offering near, and Aaron and his sons
    lay their hands on the head of the ram,
  eng-GNV: Also hee brought the ram for the burnt offring, and Aaron and his sonnes
    put their hands vpon the head of the ramme.
  eng-WEBSTER: 'And he brought the ram for the burnt-offering: and Aaron and his sons
    laid their hands upon the head of the ram.'
  nhw-BL: Teipa quihualicac nopa oquich borrego para nopa tlacajcahualistli tlatlatili
    iixpa TOTECO. Huan Aarón huan itelpocahua quitlalijque ininmax ipan itzonteco
    nopa tlapiyali,
  swh-ONEN: Kisha Mose akamleta kondoo dume kwa ajili ya sadaka ya kuteketezwa, naye
    Aroni na wanawe wakaweka mikono yao juu ya kichwa chake.
  bba-bba: U mɑɑ kɑ yɑ̃ɑ kinɛru nɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡirun sɔ̃. Mɑ Aroni kɑ win bibu
    bɑ ben nɔmɑ sɔndi yɑ̃ɑ ten wiru wɔllɔ.
  eng-KJVCPB: 'And he brought the ram for the burnt offering: and Aaron and his sons
    laid their hands upon the head of the ram.'
  luo-luo: Eka Musa nokelo im mane ibiro timgo misango miwangʼo pep mar golo richo,
    kendo Harun kaachiel gi yawuote noyieyo lwetgi e wiye.
  meu-meu: Una murinai ia ese mamoe maruanena, ḡole-oho boubouna ḡauna, e hakaua lasi.
    Aaron mai natuna ida ese imadia na ia kwarana ai e ato kau;
  npi-ULB: मोशाले होमबलिको निम्ति भेडालाई अर्पण गरे, अनि हारून र तिनका छोराहरूले आफ्ना
    हात त्यस भेडाको शिरमा राखे ।
  yor-yor: Lẹ́yìn náà ló mú àgbò wá fún ẹbọ sísun Aaroni àti àwọn ọmọ rẹ̀ sì gbọ́wọ́
    lé orí àgbò náà.
  pes-OPCB: بعد قوچ قربانی سوختنی را جلو آورد و هارون و پسرانش دستهای خود را روی سر
    آن گذاشتند.
  tgl-ULB: Inalay ni Moises ang lalaking tupa para sa handog na susunugin, at ipinatong
    ni Aaron at ng kaniyang mga anak na lalaki ang kanilang mga kamay sa ulo ng lalaking
    tupa.
  hui-hui: Ani biai halu mani Mosese ibu nogo sibi wangabe kira tigua haru íbu helayago
    aria mende heago haru ibini. Sibi ogoni loma bialu irani dai helo haru ibini.
    Ani haru ibalu Aronobi ibu igini biarubi tigua sibi biago haguaneni gi wiai hene.
  mya-mya: ထို့​နောက်​မော​ရှေ​သည်​မီး​ရှို့​ရာ​ယဇ်​ကို​ပူ​ဇော် ရန်​သိုး​ထီး​ကို​ထုတ်​ဆောင်​ခဲ့​၍
    အာ​ရုန်​နှင့်​သူ ၏​သား​တို့​အား​သိုး​၏​ဦး​ခေါင်း​ပေါ်​တွင် လက်​ကို​တင်​စေ​၏။-
  bod-N: ཁོས་སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་ལུག་ཐུག་ཁྲིད་འོངས་ཤིང་། ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཀྱིས་ལུག་ཐུག་གི་མགོར་ལག་པ་བཞག་ནས།
  sna-sna: Akauya zvino negondobwe sechipiriso chinopiswa, Aroni navanakomana vake
    vakaisa maoko avo pamusoro waro.
  spa-BLM: Presentó el carnero del holocausto. Aarón y sus hijos pusieron sus manos
    sobre la cabeza del carnero.
  cac-cac: Ix yac'anpax ic'joccot noc' calnel vin̈ sn̈usjitz'a smasanil silab'il.
    Axo vin̈aj Aarón yed' eb' yuninal chi', ix yac'q'ue sc'ab' eb' d'a sjolom noc'.
  swh-ULB: Musa akamleta yule konndoo dume kwa ajili ya sadaka ya kuteketezwa, naye
    Aroni na wanawe wakaweka mikono yao juu ya kichwa cha huyo kondoo.
  bel-bel: І прывёў барана на цэласпаленьне, і ўсклаў Аарон і сыны ягоныя рукі свае
    на галаву барана;
  deu-ELBBK: Und er brachte den Widder des Brandopfers herzu; und Aaron und seine
    Söhne legten ihre Hände auf den Kopf des Widders.
  mbb-OT: Kegkepasad dutun, impekuwa ni Moises sikan is meemahan he kerehidu he pemuhat
    he edtutungen. Ne indampà ni Aaron wey te menge anak din is menge velad dan diyà
    te ulu zuen te kerehidu.
  mal-2015: 'അവൻ ഹോമയാഗത്തിന്നുള്ള ആട്ടുകൊറ്റനെയും കൊണ്ടുവന്നു: അഹരോനും പുത്രന്മാരും
    ആട്ടുകൊറ്റന്റെ തലയിൽ കൈ വെച്ചു.'
  rmc-rmc: Paľis phenďa, hoj te anen le bakres pre labarďi obeta. O Aron the leskre
    čhave thode o vasta pro šero le bakreske
  pes-OPV: پس قوچ قربانی سوختنی را نزدیک آورد، و هارون و پسرانش دستهای خود را بر سر
    قوچ نهادند.
  ron-1924: А апропият апой бербекул пентру ардеря-де-тот, ши Аарон ши фиий луй шь-ау
    пус мыниле пе капул бербекулуй.
  ben-OBCV: পরে হোমবলির জন্য তিনি মেষ রাখলেন এবং হারোণ ও তাঁর ছেলেরা সেটির মাথায়
    তাঁদের হাত রাখল।
  som-som: Oo haddana wuxuu keenay wankii ahaa qurbaanka la gubo, oo Haaruun iyo wiilashiisiina
    gacmahooday madaxa ka saareen wankii.
  lat-VUC: 'Obtulit et arietem in holocaustum: super cujus caput cum imposuissent
    Aaron et filii ejus manus suas,'
  eng-ASVBT: 'And he presented the ram of the burnt offering: and Aaron and his sons
    laid their hands upon the head of the ram.'
  ita-1885: Poi fece appressare il montone dell'olocausto; e Aaronne e i suoi figliuoli
    posarono le mani in sul capo del montone.
  eng-LXXUP: 'And Moses brought near the ram for a whole burnt offering, and Aaron
    and his sons laid their hands on the head of the ram. And Moses slew the ram:
    and Moses poured the blood on the altar round about.'
  eng-ULB: Moses presented the ram for the burnt offering, and Aaron and his sons
    laid their hands on the head of the ram.
  spa-VBL: Moisés trajo el carnero para el holocausto, y Aarón y sus hijos pusieron
    sus manos sobre su cabeza.
  fra-_FOB: Il fit aussi approcher le bélier de l'holocauste, et Aaron et ses fils
    appuyèrent leurs mains sur la tête du bélier;
  mal-mal: അവൻ ഹോമയാഗത്തിനുള്ള ആട്ടുകൊറ്റനെയും കൊണ്ടുവന്നു; അഹരോനും പുത്രന്മാരും ആട്ടുകൊറ്റന്റെ
    തലയിൽ കൈവച്ചു.
  urd-GVR: Is ke bād us ne bhasm hone wālī qurbānī ke lie pahlā menḍhā pesh kiyā.
    Hārūn aur us ke beṭoṅ ne apne hāth us ke sar par rakh die.
  suz-BL: मिनु नोले मोसामी चोशा चढ़ेतीक सांड चाक्‍तु। मिनु हारून नु आ तौपुकीमी आन
    गुइ मेको सांड आ पिया तार वोइक्‍तेक्‍म। लेवी १:१०-१३
  ita-1927: Fece quindi accostare il montone dell’olocausto, e Aaronne e i suoi figliuoli
    posarono le mani sulla testa del montone.
  ckb-ckb: ئینجا بەرانەکەی قوربانی سووتاندنی هێنایە پێشەوە و هارون و کوڕەکانی دەستیان
    لەسەر سەری بەرانەکە دانا.
  eng-BBE: And he put the male sheep of the burned offering before the Lord, and Aaron
    and his sons put their hands on its head,
  kan-OKCV: ದಹನಬಲಿಗಾಗಿ ಟಗರನ್ನು ತಂದನು. ಆರೋನನು ಮತ್ತು ಅವನ ಪುತ್ರರು ಆ ಟಗರಿನ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ
    ಕೈಗಳನ್ನು ಇಟ್ಟರು.
  tam-2017: பின்பு அவன் சர்வாங்க தகனபலிக்கு ஆட்டுக்கடாவைக் கொண்டுவந்தான்; அதின் தலையின்மேல்
    ஆரோனும் அவனுடைய மகன்களும் தங்கள் கைகளை வைத்தார்கள்.
  spa-RV-1909: 'Después hizo llegar el carnero del holocausto, y Aarón y sus hijos
    pusieron sus manos sobre la cabeza del carnero:'
  ron-BTF: Și a adus berbecul pentru ofranda arsă, și Aaron și fiii săi, și-au pus
    mâinile pe capul berbecului.
  eng-WEBP: He presented the ram of the burnt offering. Aaron and his sons laid their
    hands on the head of the ram.
  eng-FBV: Moses brought the ram for the burnt offering, and Aaron and his sons put
    their hands on its head.
  nld-1939: Vervolgens liet hij den ram van het brandoffer brengen; en Aäron en zijn
    zonen legden hun handen op de kop van den ram.
  nch-BL: Teipa quihualicac nopa oquich borrego para nopa tacajcahualisti tatatili
    iixpa TOTECO. Huan Aarón huan itelpocahua quitalijque inimax ipan itzonteco nopa
    tapiyali,
  vie-1934: Người cũng biểu đem con chiên đực dùng làm của lễ thiêu lại gần, A-rôn
    và các con trai người nhận tay mình trên đầu nó;
  hin-CV: फिर मोशेह ने होमबलि के लिए तय मेढ़े को प्रस्तुत किया. अहरोन और उनके पुत्रों
    ने उस मेढ़े के सिर पर अपने हाथ रखे.
  eng-OURB: 'He presented the ram of the burnt offering: and Aaron [Light-bringer]
    and his sons laid their hands on the head of the ram.'
  spa-BES: Y puso el carnero de la ofrenda quemada delante del Señor, y Aarón y sus
    hijos pusieron sus manos sobre su cabeza.
  tdx-tdx: Nampitotoheñe amy zao i añondri­lahy hisoroñañey vaho nanampeza’ i Aharone
    naho o ana’eo fitàñe ty loha’ i añondrilahiy,
  vid-vid: Hamba Musa nakaligala ing'holo ilume lya nhambiko ya kulakazwa. Aluni na
    wanage nawawika moko ga hewo mchanya mmutwi mwa ing'holo alyo.
  eng-OKE: And he brought the ram for the burnt offering, and Aharon and his sons
    laid their hands upon the head of the ram,
  tha-KJV: แล​้​วท​่านก็นำแกะผู้อันเป็นเครื่องเผาบูชาเข้ามา อาโรนกับบุตรชายทั้งหลายของเขาก็เอามือของตนวางบนหัวของแกะผู้​นั้น
  por-BR-2018: 'Depois fez chegar o carneiro do holocausto, e Arão e seus filhos puseram
    suas mãos sobre a cabeça do carneiro:'
  deu-ELO: Und er brachte den Widder des Brandopfers herzu; und Aaron und seine Söhne
    legten ihre Hände auf den Kopf des Widders.
  eng-WYC-2018: And he offered a ram into burnt sacrifice (or And then he offered
    the ram for the burnt sacrifice); and when Aaron and his sons had set their hands
    upon the head thereof,
  epo-epo: Kaj li alkondukis la virŝafon de brulofero; kaj Aaron kaj liaj filoj metis
    siajn manojn sur la kapon de la virŝafo.
  uig-PIN: Andin u kɵydürmǝ ⱪurbanliⱪ ⱪilinidiƣan ⱪoqⱪarni kǝltürdi; Ⱨarun bilǝn uning
    oƣulliri ⱪollirini ⱪoqⱪarning bexiƣa ⱪoydi.
  beo-beo: 'Amasea, Mousese da sibi gawali amo Wadela:i Hou Dabe Ima:ne Iasu gobele
    salimusa: oule misini, Elane amola egefelali da ilia lobo ea dialuma da:iya ligisi.'
  tpi-OTNT: Bihain Moses i kisim wanpela bilong dispela tupela sipsip man na bringim
    i kam. Dispela sipsip i bilong mekim ofa bilong paia i kukim olgeta. Orait Aron
    wantaim ol pikinini man bilong en i putim han long het bilong sipsip.
  hau-SA: Sa’an nan ya miƙa ɗan rago domin hadaya ta ƙonawa, sai Haruna da ’ya’yansa
    maza suka ɗibiya hannuwansu a kan ɗan rago.
  uig-LAT: Andin u köydürme qurbanliq qilinidighan qochqarni keltürdi; Harun bilen
    uning oghulliri qollirini qochqarning béshigha qoydi.
  nde-nde: Waseletha inqama ukuze ibe ngumnikelo wokutshiswa, u-Aroni lamadodana akhe
    babeka izandla zabo phezu kwekhanda layo.
  ton-ton: '¶ Pea naʻa ne ʻomi ʻae sipitangata ki he feilaulau tutu: pea hilifaki
    ʻe ʻElone mo hono ngaahi foha honau nima ki he ʻulu ʻoe sipitangata.'
  ces-1613: Potom přivedl skopce oběti zápalné, a položil Aron i synové jeho ruce
    své na hlavu toho skopce.
  eng-WMB: He presented the ram of the burnt offering. Aaron and his sons laid their
    hands on the head of the ram.
  tam-TCV: அதன்பின், தகன காணிக்கைக்கான செம்மறியாட்டுக் கடாவைக் கொண்டுவந்து ஒப்படைத்தான்.
    ஆரோனும் அவன் மகன்களும் அதன் தலைமேல் தங்கள் கைகளை வைத்தார்கள்.
  ceb-ULB: Gidala ni Moises ang torong karnero alang sa halad sinunog, ug gitapion
    ni Aaron ug sa iyang mga anak nga lalaki ang ilang mga kamot ngadto sa ulo sa
    torong karnero.
  pol-UBG: Potem przyprowadził barana na całopalenie. I Aaron, i jego synowie włożyli
    ręce na głowę tego barana.
  urd-GVU: اِس کے بعد اُس نے بھسم ہونے والی قربانی کے لئے پہلا مینڈھا پیش کیا۔ ہارون
    اور اُس کے بیٹوں نے اپنے ہاتھ اُس کے سر پر رکھ دیئے۔
  deu-1912: Und brachte herzu einen Widder zum Brandopfer. Und Aaron und seine Söhne
    legten ihre Hände auf sein Haupt.
  kan-2017: ತರುವಾಯ ಅವನು ಸರ್ವಾಂಗಹೋಮಕ್ಕಾಗಿ ಟಗರನ್ನು ತರಿಸಿದನು. ಆರೋನನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ
    ಅದರ ತಲೆಯ ಮೇಲೆ ತಮ್ಮ ಕೈಗಳನ್ನು ಇಟ್ಟರು.
  yap-yap: Me migid me fek Moses i yib ba fak e saf ni pumo’on ni nge mang maligach
    ni mo’oruf, me tay Aron nge fapi pumo’on ni fak pa’rad nga daken lolgen fare saf.
  hlt-MCSB: Hmueihhlutnah tutal te khaw a khuen tih tutal a lu soah Aaron neh anih
    koca rhoek loh a kut a tloeng thiluh.
  mdy-ETH: ዬካፓ ሙሴ ሚቺ ዒንጎም ጊኢጊሺንቴ ማራዓሢ ዔኪ ሙካዛ፥ ዓኣሮኔና ናኣቶና ማራዓሢኮ ቶኦካ ኩጮ ጌሤኔ፤
  twi-ASANTE: Afei, ɔde odwennini maa Awurade sɛ ɔhyeɛ afɔdeɛ. Aaron ne ne mmammarima
    de wɔn nsa guu aboa no apampam
  eng-WEBU: He presented the ram of the burnt offering. Aaron and his sons laid their
    hands on the head of the ram.
  bnp-bnp: Muri e Moses i bolea tara sipsip a toga ge a nihabi gutu-vuro. Lakea e
    Aron turane huriki e tuna ri ru langa a limane ria na gina.
  wal-wal: Yaatidi simmidi Muusee xuuggiyo yarshshuwaassi haniya dorssa orggiyaa ehiis;
    ehin Aarooninne a attuma naati he dorssaa orggiyaa huuphiyan bantta kushiyaa wottidosona.
  spa-PDDPT: Luego pidió que le acercaran el carnero del holocausto. Aarón y sus hijos
    pusieron sus manos sobre la cabeza del carnero,
  gun-gun: Ha'e va'e rire vexa'i oapy vy ome'ẽ va'erã ju ogueru ruka. Vexa'i akã áry
    ma Arão ha'e ta'y kuery opo omoĩ.
  agu-BL: Bene'n tzun mantar Moisés tan ticy'le'n tzaj yi cneru' yi bak wi' yi spat-xok
    tircu'n wankil, nin je' chik'ol Aarón scyuch' yi e' cy'ajl chik'abtz twi' yi cneru'a'tz.
  ilo-ULB: Indatag ni Moises ti kalakian a karnero a para iti daton a mapuoran amin,
    ket impatay ni Aaron ken dagiti putotna a lallaki dagiti imada iti ulo ti kalakian
    a karnero.
  kpg-kpg: Nomuli, gei Moses ga gaamai dana siibi daane e hai tigidaumaha dudu, gei
    Aaron mo ana dama daane gaa dugu nadau lima gi hongo di libogo di maa.
  uig-ARA: ئاندىن ئۇ كۆيدۈرمە قۇربانلىق قىلىنىدىغان قوچقارنى كەلتۈردى؛ ھارۇن بىلەن
    ئۇنىڭ ئوغۇللىرى قوللىرىنى قوچقارنىڭ بېشىغا قويدى.
  sus-sus: Annabi Munsa naxa fa yɛxɛɛ kontonyi ra naxan findi sɛrɛxɛ gan daaxi ra.
    Haruna nun a xa die naxa e bɛlɛxɛe sa na yɛxɛɛ xun tagi.
  pon-2006: Mwuhr, Moses pil ale sihpw wol mehn meirong isihs, Aaron oh nah pwutak
    ko ahpw pil kidahng pehrail ko pohn moangen sihpwo.
  ksd-ksd: Ma i ga kap pa ra sip ure ra tinabar di tuntun tar ia, ma Aron ma ra umana
    natuna dia ga vung ra lima i diat ta ra uluna.
  tur-YTC: Yakmalık sunu olarak koçu sundu. Aron'la oğulları ellerini koçun başı üzerine
    koydular.
  grc-BRENT: Καὶ προσήγαγε Μωυσῆς τὸν κριὸν τὸν εἰς ὁλοκαύτωμα· καὶ ἐπέθηκεν Ἀαρὼν
    καὶ υἱοὶ αὐτοῦ τὰς χεῖρας αὐτῶν ἐπὶ τὴν κεφαλὴν τοῦ κριοῦ. Καὶ ἔσφαξε Μωυσῆς τὸν
    κριόν· καὶ προσέχεε Μωυσῆς τὸ αἷμα ἐπὶ τὸ θυσιαστήριον κύκλῳ.
  ind-AYT: Kemudian, dia mempersembahkan domba jantan persembahan bakaran, lalu Harun
    beserta anak-anaknya meletakkan tangan mereka ke atas kepala domba itu.
  nya-nya: Kenaka anabwera ndi nkhosa yayimuna ya nsembe yopsereza, ndipo Aaroni ndi
    ana ake aamuna anasanjika manja awo pamutu pake.
  hrv-hrv: Dovede potom ovna za žrtvu paljenicu. Aron i njegovi sinovi stave svoje
    ruke ovnu na glavu.
  mps-mps: Nosali Mosesgo te sipsip kibu omai si elaluali te me deli agai sela asali.
    Te isigo tigidali dela silabo ofa yabo sipsip dao. Tialima, Aron aga ogwa dabe
    daligo te sipsip toboluba nogo muai dao.
  tpi-tpi: Bihain Moses i kisim wanpela bilong dispela tupela sipsip man na bringim
    i kam. Dispela sipsip i bilong mekim ofa bilong paia i kukim olgeta. Orait Aron
    wantaim ol pikinini man bilong en i putim han long het bilong sipsip.
  dan-1931: Derpå førte han Brændoffervædderen frem, og Aron og hans Sønner lagde
    deres Hænder på Vædderens Hoved.
  vie-OVCB: Sau đó, Môi-se dắt con chiên dùng làm sinh tế lễ thiêu đến. A-rôn và các
    con trai người đặt tay trên đầu nó.
  guj-2017: મૂસાએ દહનીયાર્પણનો ઘેટો રજૂ કર્યો અને હારુને તથા તેના પુત્રોએ તે ઘેટાના
    માથા પર પોતાના હાથ મૂક્યા.
  pon-2006A: Mwuhr, Moses pil ale sihpw wol mehn meirong isihs, Aaron oh nah pwutak
    ko ahpw pil kidahng pehrail ko pohn moangen sihpwo.
  por-BRBSL: Ele apresentou o carneiro do holocausto. Aarão e seus filhos colocaram
    suas mãos sobre a cabeça do carneiro.
  cth-cth: Cathut ni lawk na thui e patetlah hmaisawi thueng nahane hah a thokhai
    teh, Aron hoi a capanaw ni tu lû van kut a toung sin awh.
  twi-twi: Afei, ɔde odwennini no maa Awurade sɛ ɔhyew afɔre. Aaron ne ne mmabarima
    de wɔn nsa guu aboa no apampam.
  hlt-hlt: Hmueihhlutnah tutal te khaw a khuen tih tutal a lu soah Aaron neh anih
    koca rhoek loh a kut a tloeng thiluh.
  tbz-SIM: Kɛ̀ Mɔyiisii duɔ́ nkɛ̀ bɛ̀ɛ túótɛ́ní dipedɑɑ̀ bɛ̀ yóó kuɔ dì kɛ́tuɔ. Anɔɔ
    nɛ̀ o bí kɛ̀ bɛ̀ɛ nɔ́ɔ́ mbɛ nɔu di yuu ĩ́nkɛ̀.
  msy-2020: Egha Moses sipsipɨn apurir kamningɨn mam inigha izi. Kar ofan bar isia
    mɨghɨrim damuamin sipsip. Ezɨ Aron uan otariba ko me uan dafariba isa sipsipɨn
    dapanim gisɨn da arɨki.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kɔnɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ kɑ ɩwɑɑʋ, nɑ Alɔŋ nɑ ɩ
    pǝyɑlɑɑ pɑ́ tǝnɩ pɑ niŋ kɛ kʋ nyʋɣʋ tɔɔ.
  azb-azb: Musa yandırma qurbanı üçün nəzərdə tutulmuş qoçu gətirdi. Harunla oğulları
    əllərini qoçun başına qoydular.
  eng-DBY: And he presented the ram of the burnt-offering; and Aaron and his sons
    laid their hands on the head of the ram;
  hin-2017: फिर वह होमबलि के मेढ़े को समीप ले गया, और हारून और उसके पुत्रों ने अपने-अपने
    हाथ मेढ़े के सिर पर रखे।
  wol-KYG: La ca tegu mu indi kuuyu saraxu rendi-dóomal bi, Aaróona ak doomam yu góor
    teg seeni loxo ca boppu kuuy ma.
  eng-YLT: And he bringeth near the ram of the burnt-offering, and Aaron and his sons
    lay their hands on the head of the ram,
  eng-WYC-2017: And he offered a ram into burnt sacrifice; and when Aaron and his
    sons had set [or put] their hands upon the head thereof,
  eng-WMBB: He presented the ram of the burnt offering. Aaron and his sons laid their
    hands on the head of the ram.
  urd-GVH: इसके बाद उसने भस्म होनेवाली क़ुरबानी के लिए पहला मेंढा पेश किया। हारून
    और उसके बेटों ने अपने हाथ उसके सर पर रख दिए।
  rug-rug: Beto asa si turaṉia Mosese sa sipi kokoreo tana vina vukivukihi va uququ
    la koe Eroni, meke va opoi Eroni meke sari na tuna koreo sari na limadia pa batuna.
  gaz-gaz: Ergasii immoo aarsaa gubamuuf korbeessa hoolaa dhiʼeesse; Aroonii fi ilmaan
    isaas mataa hoolaa sanaa irra harka isaanii kaaʼan.
  fra-LSG: Il fit approcher le bélier de l’holocauste, et Aaron et ses fils posèrent
    leurs mains sur la tête du bélier.
  yal-yal: Na xanbi ra, a yi fa kontonna ra saraxa gan daxin na. Haruna nun a diine
    yi e yiine sa a xunna ma.
  haw-1868: Lawe mai la hoi oia i ka hipakano i mohaikuni; a kau ae la o Aarona, a
    me kana mau keiki i ko lakou mau lima maluna o ke poo o ka hipakano.
  arb-NAV: ثُمَّ قَدَّمَ كَبْشَ الْمُحْرَقَةِ، فَوَضَعَ هَرُونُ وَأَبْنَاؤُهُ أَيْدِيَهُمْ
    عَلَى رَأْسِهِ،
  ewe-ewe: Emegbe la, etsɔ agbo la hena numevɔsasa na Yehowa. Aron kple via ŋutsuwo
    da woƒe asiwo ɖe agbo la ƒe ta dzi.
  eng-LEE: And he brought near the ram of the burnt-offering; and Aaron and his sons
    laid their hands upon the head of the ram.
  asm-FB: পাছত মোচিয়ে আন এটা মতা মেৰ হোমবলিৰ বাবে লৈ আহিল; হাৰোণ আৰু তেওঁৰ পুত্ৰসকলে
    মেৰৰ মূৰত হাত দিলে।
  sus-A: عَننَبِ مُنسَ نَشَ قَ يّشّي كٌنتٌنيِ رَ نَشَن قِندِ سّرّشّ فَن دَاشِ رَ.
    هَرُنَ نُن عَ شَ دِيٍ نَشَ عٍ بّلّشّيٍ سَ نَ يّشّي شُن تَفِ.
  fra-SBL: Il présenta le bélier de l'holocauste. Aaron et ses fils posèrent leurs
    mains sur la tête du bélier.
  hbo-hbo: וַיַּקְרֵ֕ב אֵ֖ת אֵ֣יל הָעֹלָ֑ה וַֽיִּסְמְכ֞וּ אַהֲרֹ֧ן וּבָנָ֛יו אֶת־יְדֵיהֶ֖ם
    עַל־רֹ֥אשׁ הָאָֽיִל׃
  eng-WYCLIFFE: He offride also a ram in to brent sacrifice; and whanne Aaron and
    hise sones hadden set her hondis on the heed therof,
  cwe-cwe: Maabaho Musa kagala bebelu da ng'hondolo da nhambiko ya kutimbula. Haluni
    na wanage wa chilume weka makono yawo mchanyha ya ditwi da ng'hondolo iyo.
  kik-kik: Agĩcooka akĩneana ndũrũme ya iruta rĩa njino, nake Harũni na ariũ ake makĩigĩrĩra
    moko mao igũrũ rĩa mũtwe wa ndũrũme ĩyo.
  fra-NCL: Il fit approcher le bélier de l’holocauste, et Aaron et ses fils posèrent
    leurs mains sur la tête du bélier.
  cek-AK: To pacoengah hmai angbawnhaih sak hanah tuu tae maeto a sin, Aaron hoi a
    capanawk mah tuu lu nuiah ban to koeng o.
  cuk-cuk: A-sorbali, Moisés, sibad-wawaad-machered Bab-Jehováʼga-ogumakar-uklegoed
    ega sedagega imaksad. Geb Aarón, degi, e-masmala we-sibad-wawaad-machered-e-nono-birgi
    e-argan mesismalad.
  uig-CYR: Андин у көйдүрмә қурбанлиқ қилинидиған қочқарни кәлтүрди; Һарун билән униң
    оғуллири қоллирини қочқарниң бешиға қойди.
  tel-2017: ఆ తరువాత మోషే దహనబలిగా ఒక పొట్టేలును తీసుకు వచ్చాడు. అహరోనూ, అతని కొడుకులూ
    ఆ పొట్టేలు తలపైన తమ చేతులుంచారు.
  hat-BSA: Alò, li te prezante belye ofrann brile a. Aaron avèk fis li yo te poze
    men yo sou tèt belye a.
  kos-kos: Toko, Moses el use sheep mukul soko nu ke mwe kisa firir, ac Aaron ac wen
    natul elos filiya paolos fin sifal.
  hbo-WLC: וַיַּקְרֵ֕ב אֵ֖ת אֵ֣יל הָעֹלָ֑ה וַֽיִּסְמְכ֞וּ אַהֲרֹ֧ן וּבָנָ֛יו אֶת־יְדֵיהֶ֖ם
    עַל־רֹ֥אשׁ הָאָֽיִל׃
  ibo-ibo: O weere ebule ahụ, chee nʼihu Onyenwe anyị, dịka aja nsure ọkụ. Erọn na
    ụmụ ya ndị ikom bikwasịrị aka ha nʼelu isi ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ହୋମାର୍ଥକ ମେଷ ଆଣିଲେ; ତହିଁରେ ହାରୋଣ ଓ ତାଙ୍କର ପୁତ୍ରଗଣ ମେଷର ମସ୍ତକରେ
    ହସ୍ତ ରଖିଲେ।
  chk-chk: Mürin, Moses a emwenato ewe ätemwänin sip fän iten asoren kek. Nge Aaron
    me nöün kewe mwän ra isetä pöür won möküran.
  rop-rop: Brom deya Mosis bin bringimap wan dediwan ship blanga det barnapwan ofring,
    en Eran en im sanmob bin pudum olabat bingga ontop langa det hed blanga det ship.
  ukr-1871: І привів ще барана на огняну жертву; і положили Арон і сини його руки
    свої на голову барана.
  deu-1951: Er brachte auch den Widder herzu zum Brandopfer. Und Aaron und seine Söhne
    stützten ihre Hände auf des Widders Kopf.
  eng-JPS: And the ram of the burnt-offering was presented; and Aaron and his sons
    laid their hands upon the head of the ram.
  srp-1865: I dovede ovna za žrtvu paljenicu, i Aron i sinovi njegovi metnuše ruke
    svoje na glavu ovnu;
  lug-lug: Awo n’aleeta endiga ennume ey’ekiweebwayo ekyokebwa; Alooni ne batabani
    be ne bakwata ku mutwe gwayo.
  heb-heb: ויקרב את איל העלה ויסמכו אהרן ובניו את ידיהם על ראש האיל׃
  ben-IRV: পরে তিনি হোমবলির জন্য মেষটি আনলেন; আর হারোণ ও তাঁর ছেলেরা সেই মেষের মাথায়
    হাত বাড়িয়ে দিলেন।
  pan-pan: ਫੇਰ ਉਹ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਛੱਤਰੇ ਨੂੰ ਲਿਆਇਆ ਅਤੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੇ
    ਆਪਣੇ-ਆਪਣੇ ਹੱਥ ਭੇਡੂ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ မီး ရှို့ရာယဇ်ပြုသောသိုး ထီးကိုလည်း
    ဆောင် ခဲ့၍ ၊ အာရုန် နှင့် သူ ၏သား တို့သည်၊ မိမိ တို့လက် ကို သိုး ခေါင်း ပေါ် မှာ
    တင် ကြ၏။
  hmo-hmo: Ma inai murinai Mose ese mamoe tau, gabua ore boubouna totona gauna, ia
    hakaua mai. Arona bona iena natuna tau ese edia imadia be mamoe ena kwarana dekenai
    idia atoa.
  urd-urd: फिर उसने सोख़्तनी क़ुर्बानी के मेंढे को हाज़िर किया, और हारून और उसके बेटों
    ने अपने — अपने हाथ उस मेंढे के सिर पर रख्खे।
  rus-SYN: И привел Моисей овна для всесожжения, и возложили Аарон и сыны его руки
    свои на голову овна;
  bqc-SIM: Ɔ̃ à mↄ̀ ń sãsakaopiↄ doo sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ obↄ ũ.
    Aalona ń a nɛ́ↄ ↄnàna a miwa,
  tcz-CHONGTHU: Chuphat in pumgo maicham thilto ding in kelngoi chal ahin pelut in,
    hiti chun Aaron le achapaten kelngoi chal chunga chun akhut-u angam soh kei tauvin
    ahi.
  mar-mar: मग त्याने होमापर्णाचा मेंढा आणला. अहरोन व त्याचे पुत्र ह्यांनी त्याच्या
    डोक्यावर आपले हात ठेवले.
  qub-qub: Rupachina sacrifisyupaj caycaj carnitapis Moisés apachimuran. Carnipa uman
    jananman Aarón wamrancunawan maquinta churaran.
  bqp-bqp: U mɑɑ kɑ yɑ̃ɑ kinɛru nɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugirun sɔ̃. Mɑ Aroni kɑ win bibu
    bɑ ben nɔmɑ sɔndi yɑ̃ɑ ten wiru wɔllɔ.
  hat-hat: Apre sa, Moyiz fè mennen belye mouton ki pou boule nèt pou Seyè a. Arawon
    ak pitit gason l' yo mete men yo sou tèt li.
  eng-BSB: Then Moses presented the ram for the burnt offering, and Aaron and his
    sons laid their hands on its head.
  tod-tod: É ʋaani ga gala zalaɠai ma ʋaala sinɛi. Aalɔn ta ná-doun zunuiti ti yeeiti
    pɛɛni baala sinɛi unmaʋɛ.
  eng-WEBPB: He presented the ram of the burnt offering. Aaron and his sons laid their
    hands on the head of the ram.
  kbq-kbq: Hagi anantera Mosese'a tevefima kresramna vu'zana ve sipisipi afu avrezamige'za,
    ana sipisipimofo asenire Aroni'ene mofavre'amo'za zamazana ante'naze.
  nhe-BL: Teipa quihualicac nopa oquich borrego para nopa tlacajcahualistli tlatlatili
    iixtla TOTECO. Huan Aarón huan itelpocahua quitlalijque ininma ipan itzonteco
    nopa tlapiyali,
  gub-BL: Na'e upyhyk àràpuhàràn hawitu ma'e awa ukaz ma'e ràm romo izuka pyràm kury.
    Àràw a'e, ta'yr a'e wà no, omono opo iàkàg rehe wà.
  eng-DRA: 'He offered also a ram for a holocaust: and when Aaron and his sons had
    put their hands upon its head,'
