verse: LEV.008.002
translations:
  mal-C: “അഹരോനെയും പുത്രന്മാരെയും അവരോടുകൂടെ വസ്ത്രം, അഭിഷേകതൈലം, പാപശുദ്ധീകരണയാഗത്തിനുള്ള
    കാള, രണ്ട് ആട്ടുകൊറ്റന്മാർ, കുട്ടയിൽ പുളിപ്പില്ലാത്ത അപ്പം എന്നിവയും കൊണ്ടുവരിക;
  deu-TKW: Nimm Aaron samt seinen Söhnen, dazu die Kleider, das Salböl, den Sündopfer-Farren,
    die beiden Widder, sowie den Korb mit dem Ungesäuerten,
  lin-lin: « Mema Aron mpe bana na ye ya mibali, bilamba na bango ya mosala ya bonganga-Nzambe,
    mafuta ya epakolami, mwana ngombe ya mobali mpo na mbeka ya masumu, bameme mibale
    ya mibali, mpe kitunga oyo ezali na mapa ezanga levire ;
  eng-LSV: “Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bullock of the sin-offering, and the two rams, and the basket of
    unleavened things,
  eng-GNV: Take Aaron and his sonnes with him, and the garments and the anointing
    oyle, and a bullocke for the sinne offring, and two rammes, and a basket of vnleauened
    bread,
  eng-WEBSTER: Take Aaron and his sons with him, and the garments, and the anointing
    oil, and a bullock for the sin-offering, and two rams, and a basket of unleavened
    bread;
  nhw-BL: “Ama xiquinhuica Aarón huan itelpocahua hasta campa ipuerta nopa yoyon tiopamitl.
    Huan xijhuica ininyoyo nopa totajtzitzi huan nopa aceite para tiquinaltis. Nojquiya
    xijhuica nopa becerro catli nechmacase quen se tlacajcahualistli por tlajtlacoli.
    Huan xijhuica nopa ome oquich borregojme huan nopa chiquihuitl ica pantzi catli
    amo quipiya tlasonejcayotl.
  swh-ONEN: “Waletee Aroni na wanawe mavazi yao, mafuta ya upako, fahali kwa ajili
    ya sadaka ya dhambi, kondoo dume wawili na kikapu chenye mikate iliyotengenezwa
    bila chachu.
  bba-bba: ɑ Aroni kɑ win bibu sokuo Yinni Gusunɔn kurun kɔnnɔwɔ. Kpɑ ɑ de bu kɑ ben
    yɑ̃ku yɑ̃nu nɑ kɑ ɡum mɛ bɑ rɑ ɡɑ̃ɑnu tɑ̃re bu kɑ nu ɡɔsi Yinni Gusunɔn sɔ̃ kɑ
    nɑɑ kinɛ te bɑ koo kɑ torɑrun yɑ̃kuru ko kɑ yɑ̃ɑ kinɛnu yiru kɑ bire te tɑ pɛ̃ɛ
    mɔ ye bɑ ǹ seeyɑtiɑ doke. A mɑɑ Isirelibɑ kpuro mɛnnɔ mi.
  eng-KJVCPB: Take Aaron and his sons with him, and the garments, and the anointing
    oil, and a bullock for the sin offering, and two rams, and a basket of unleavened
    bread;
  luo-luo: “Kel Harun gi yawuote gi lepgi mag dolo, gi mor pwodhruok, gi rwadh misango
    mar golo richo gi imbe ariyo, kod odheru motingʼo makati ma ok oketie thowi,
  meu-meu: Aaron mai natuna ida bavabidia, dabua helaḡadia bona dehoro helaḡana bona
    kara-rea boromakauna bona mamoe mamaruanedia ruaosi bona asie hatubua flaoana
    boseana danu bavabi.
  npi-ULB: “हारून र त्यसका छोराहरूलाई वस्‍त्रहरू र अभिषेक गर्ने तेल, पापबलिको साँढे,
    दुईवटा भेडा र अखमिरी रोटीको डालोसहित ल्याउनू ।
  yor-yor: “Mú Aaroni àti àwọn ọmọ rẹ̀, aṣọ wọn, òróró ìtasórí, akọ màlúù fún ẹbọ
    ẹ̀ṣẹ̀, àgbò méjì àti apẹ̀rẹ̀ tí a kó àkàrà aláìwú sínú rẹ̀.
  pes-OPCB: «هارون و پسرانش را با لباسهای مخصوص ایشان و روغن تدهین، گوسالهٔ قربانی
    گناه، دو قوچ و یک سبد نان بدون خمیرمایه دم در خیمۀ ملاقات بیاور
  tgl-ULB: “Isama mo si Aaron at ang kaniyang mga anak na lalaki, ang mga kasuotan
    at ang langis na pampahid, ang toro para sa mga paghahandog sa kasalanan, ang
    dalawang lalaking tupa, at ang basket ng tinapay na walang pampaalsa.
  hui-hui: Aronobi ibu igini karubi i̱naga Balai Anda kago haneni haru ibuwa helabe.
    Loma binigo mo miaga agalime aga karulagane biarubi tigua biabe ogoni bialu helo
    dabo helaga weli biagobi mo yalu wali agalime ko binigo domo wahelonaga nogo bulumaga
    wangabe mbira loma bialu bo delole haru halu nogo sibi wangabe kirabi heba haru
    halu mberedi yidi nahe hirini mbasigedi nu mbira heba uruni bibahende i̱naga Balai
    Anda kago haneni yalu ibalimu.
  mya-mya: '``အာ​ရုန်​နှင့်​သူ​၏​သား​တို့​ကို​ငါ​စံ​တော်​မူ​ရာ တဲ​တော်​တံ​ခါး​ဝ​သို့​ခေါ်​ဆောင်​ခဲ့​လော့။
    ယဇ် ပု​ရော​ဟိတ်​ဝတ်​စုံ​များ၊ သိက္ခာ​တင်​ဆီ၊ အ​ပြစ်​ဖြေ ရာ​ယဇ်​အ​တွက်​နွား​ပျို​တစ်​ကောင်၊
    သိုး​ထီး​နှစ် ကောင်၊ တ​ဆေး​မဲ့​မုန့်​တစ်​တောင်း​ကို​ယူ​ခဲ့​လော့။-'
  bod-N: ཁྱོད་ཀྱིས་ཨ་རོན་དང་དེའི་བུ་རྣམས་ཁྲིད་ཤོག་དང་། ཡང་འཕགས་གོས་དང་འབྱུག་སྣུམ།
    སྡིག་བཤགས་མཆོད་པའི་གླང་ཐུག་གཅིག་དང་ལུག་ཐུག་གཉིས། སྐྱུར་མེད་བག་ལེབ་གཟེབ་གང་བཅས་འཁྱེར་འོང་དགོས།
  sna-sna: “Uya naAroni navanakomana vake, nguo dzavo, mafuta okuzodza nawo, hando
    yechipiriso chechivi, makondobwe maviri nedengu rine chingwa chisina mbiriso,
  spa-BLM: “Toma a Aarón y a sus hijos con él, y las vestiduras, y el aceite de la
    unción, y el toro de la ofrenda por el pecado, y los dos carneros, y el cesto
    de los panes sin levadura;
  cac-cac: Ic'cot vin̈aj Aarón yed' eb' yuninal, tzic'anpaxcot spichul eb' syac'och
    d'a yopisio d'a sacerdoteal. Tzic'paxcot aceite sc'anchaji a sic'chajcanoch eb'
    d'a yopisio chi'. Tzic'paxcot junoc noc' quelem vacax ol ac'chaj silab'il yuj
    mul yed' chavan̈oc noc' ch'ac calnel yed' junoc yune' mooch ixim pan malaj yich.
  swh-ULB: “Walete Aroni na wanawe pamoja naye, mavazi na mafuta ya upako, fahali
    kwa ajili ya sadaka ya dhambi, kondoo dume wawili, na kikapu cha mkate usio na
    hamira.
  bel-bel: вазьмі сыноў Аарона і сыноў ягоных зь ім, і вопратку і алей памазаньня,
    і цяля на ахвяру за грэх і двух бараноў, і кош праснакоў,
  deu-ELBBK: Nimm Aaron und seine Söhne mit ihm und die Kleider und das Salböl und
    den Stier des Sündopfers und die zwei Widder und den Korb des Ungesäuerten;
  mbb-OT: “Ipehendiyè nu si Aaron wey sikan is menge anak din he maama te ǥemawan
    te Tulda he Edtelevukaayan, ne tiǥuma nu ziyà is langun he menge Israilihanen.
    Ipeuwit nu is menge visti he para te menge memumuhat, is lana he para te idlana,
    is tudu he vaka he pemuhat he para idlumpiyu, is dezuwa he meemahan he menge kerehidu,
    wey is revan he midteǥuan te menge supas he wazè din tapey.”
  mal-2015: അവന്റെ പുത്രന്മാരെയും വസ്ത്രം, അഭിഷേകതൈലം, പാപയാഗത്തിന്നുള്ള കാള, രണ്ടു
    ആട്ടുകൊറ്റന്മാർ, കൊട്ടയിൽ പുളിപ്പില്ലാത്ത അപ്പം എന്നിവയുമായി കൊണ്ടുവരികയും
  rmc-rmc: „Le le Aron, leskre čhaven, lengre gada, o olejos pro pomazaňje, le bikos
    pre obeta vaš o binos, duje bakren the jekh košaris mare bi o kvasos.
  pes-OPV: «هارون و پسرانش را با او و رختها وروغن مسح و گوساله قربانی گناه و دو قوچ
    وسبدنان فطیر را بگیر.
  ron-1924: „Я пе Аарон ши пе фиий луй ымпреунэ ку ел, вешминтеле, унтделемнул пентру
    унӂере, вицелул пентру жертфа де испэшире, чей дой бербечь ши кошул ку азимиле
  ben-OBCV: “তুমি হারোণ ও তার ছেলেদের, তাদের পোশাক-পরিচ্ছদ, অভিষেকার্থ তেল, পাপার্থক
    বলিদানের জন্য বাছুর, দুটি মেষ ও এক ঝুড়ি খামিরবিহীন রুটি আনো,
  som-som: Waxaad keentaa Haaruun iyo wiilashiisa oo isaga la jira, iyo dharka, iyo
    saliidda lagu subkado, iyo dibiga ah qurbaanka dembiga, iyo labada wan, iyo dambiisha
    ay kibista aan khamiirka lahaynu ku jirto.
  lat-VUC: 'Tolle Aaron cum filiis suis, vestes eorum, et unctionis oleum, vitulum
    pro peccato, duos arietes, canistrum cum azymis:'
  eng-ASVBT: Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bullock of the sin offering, and the two rams, and the basket of
    unleavened bread;
  ita-1885: Prendi Aaronne, e i suoi figliuoli con lui; e i vestimenti, e l'olio dell'Unzione,
    e il giovenco per lo sacrificio per lo peccato, e i due montoni, e il paniere
    degli azzimi.
  eng-LXXUP: Take Aaron and his sons, and his robes and the anointing oil, and the
    calf for the sin offering, and the two rams, and the basket of unleavened bread,
  eng-ULB: “Take Aaron and his sons with him, the garments and the anointing oil,
    the bull for the sin offering, the two rams, and the basket of unleavened bread.
  spa-VBL: “Ve con Aarón y sus hijos, y toma sus vestidos sacerdotales, el aceite
    de la unción, el toro de la ofrenda por el pecado, dos carneros y la cesta de
    los panes sin levadura,
  fra-_FOB: Prends Aaron et ses fils avec lui, les vêtements, l'huile d'onction, le
    taureau du sacrifice pour le péché, les deux béliers, et la corbeille de pains
    sans levain;
  mal-mal: അവന്റെ പുത്രന്മാരെയും വസ്ത്രം, അഭിഷേകതൈലം, പാപയാഗത്തിനുള്ള കാള, രണ്ട് ആട്ടുകൊറ്റന്മാർ,
    കുട്ടയിൽ പുളിപ്പില്ലാത്ത അപ്പം എന്നിവയുമായി വരുകയും
  urd-GVR: “Hārūn aur us ke beṭoṅ ko mere huzūr le ānā. Nīz imāmoṅ ke libās, masah
    kā tel, gunāh kī qurbānī ke lie jawān bail, do menḍhe aur beḳhamīrī roṭiyoṅ kī
    ṭokrī le ānā.
  suz-BL: “गे हारून नु आ तौ आन कली, चढ़ेब आन फेक्‍तीक वा, आन कली लुक्‍चा कली तेल,
    पाप आ पर्बम चढ़ेतीक ब्‍यफ, सांड निक्‍शी नु बोरब ओख्‍ती मसुप्‍शो शोब्‍ले चाक्‍को।
    प्रस्‍थान २८:३९-४३
  ita-1927: “Prendi Aaronne e i suoi figliuoli con lui, i paramenti, l’olio dell’unzione,
    il giovenco del sacrifizio per il peccato, i due montoni e il paniere dei pani
    azzimi;
  ckb-ckb: «هارون و کوڕەکانی ببە، لەگەڵ جلەکان و زەیتی دەستنیشانکردنەکە و جوانەگاکەی
    قوربانی گوناه و دوو بەرانەکە و سەبەتە نانە فەتیرەکە.
  eng-BBE: Take Aaron, and his sons with him, and the robes and the holy oil and the
    ox of the sin-offering and the two male sheep and the basket of unleavened bread;
  kan-OKCV: “ಆರೋನನನ್ನೂ, ಅವನೊಂದಿಗೆ ಅವನ ಪುತ್ರರನ್ನೂ, ಉಡುಪುಗಳನ್ನೂ, ಅಭಿಷೇಕ ತೈಲವನ್ನೂ, ಪಾಪ
    ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಹೋರಿಯನ್ನೂ ಎರಡು ಟಗರುಗಳನ್ನೂ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಬುಟ್ಟಿಯನ್ನೂ ತೆಗೆದುಕೋ.
  tam-2017: “நீ ஆரோனையும் அவனுடைய மகன்களையும் வரவழைத்து, உடைகளையும், அபிஷேகத் தைலத்தையும்,
    பாவநிவாரணபலிக்கு ஒரு காளையையும், இரண்டு ஆட்டுக்கடாக்களையும், ஒரு கூடையில் புளிப்பில்லாத
    அப்பங்களையும் கொண்டுவந்து,
  spa-RV-1909: Toma á Aarón y á sus hijos con él, y las vestimentas, y el aceite de
    la unción, y el becerro de la expiación, y los dos carneros, y el canastillo de
    los ázimos;
  ron-BTF: Ia pe Aaron și pe fiii săi cu el și veșmintele și untdelemnul ungerii și
    un taur pentru ofranda pentru păcat și doi berbeci și un coș cu azime;
  eng-WEBP: “Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bull of the sin offering, and the two rams, and the basket of unleavened
    bread;
  eng-FBV: “Go with Aaron and his sons, and take their priestly clothes, anointing
    oil, the bull of the sin offering, two rams, and the basket of bread made without
    yeast,
  nld-1939: Neem Aäron en zijn zonen met de gewaden, de zalfolie, den stier van het
    zondeoffer, de twee rammen, de korf met ongedesemde broden,
  nch-BL: “Ama xiquinhuica Aarón huan itelpocahua hasta campa icalte nopa yoyon tiopamit.
    Huan xijhuica iniyoyo nopa totajtzitzi huan nopa aceite para tiquinaltis. Nojquiya
    xijhuica nopa becerro cati techmacase quej se tacajcahualisti por tajtacoli. Huan
    xiquinhuica nopa ome oquich borregojme huan nopa chiquihuit ica pantzi cati amo
    quipiya tasonejcayot.
  vie-1934: Hãy đem A-rôn cùng các con trai người, áo xống, dầu xức, con bò tơ làm
    của lễ chuộc tội, hai con chiên đực, và giỏ bánh không men;
  hin-CV: वह अपने साथ अहरोन और उनके पुत्र, और साथ में उनके वस्त्र, अभिषेक का तेल,
    पापबलि के लिए निर्धारित बैल, दो मेढ़े और एक टोकरी में खमीर रहित रोटी ले,
  eng-OURB: “Take Aaron [Light-bringer] and his sons with him, and the garments, and
    the anointing oil, and the bull of the habitual sin ·miss the mark· offering,
    and the two rams, and the basket of matzah ·unleavened bread·;
  spa-BES: Lleva a Aarón y sus hijos con él, y las vestiduras y el aceite santo y
    el becerro de la ofrenda por el pecado, y las dos ovejas y la cesta de pan sin
    levadura;
  tdx-tdx: Rambeso t’i Aharone naho o ana’e ama’eo, o saro’eo, i mena-pañorizañey,
    i banian-engan-kakeoy, i añondrilahy roe rey vaho i hàroñe ama’ mofo po-dalivaiy,
  vid-vid: “Umcheme Aluni na wanage na uhole ivalo linojile na mafuta ga kubakala
    na ibuguma lya nhambiko ya gehile na ming'holo milume mili na chidoto cha mibumunda
    johajiwichigwe usaso.
  eng-OKE: Bring Aharon near, and his sons with him, with the vestments, and the oil
    of consecration, and the bullock for the sin offering, and the two rams, and the
    basket of unleavened (cakes);
  tha-KJV: “จงนำอาโรนและบุตรชายของเขามาพร้อมกับเสื้อยศ น้ำมันเจิม วั​วอ​ันเป็นเครื่องบูชาไถ่​บาป
    แกะผู้สองตัว กระบุงขนมปังไร้​เชื้อ
  por-BR-2018: Toma a Arão e a seus filhos com ele, e as vestimentas, e o azeite da
    unção, e o bezerro da expiação, e os dois carneiros, e o cesto dos pães ázimos;
  deu-ELO: Nimm Aaron und seine Söhne mit ihm, und die Kleider und das Salböl und
    den Farren des Sündopfers und die zwei Widder und den Korb des Ungesäuerten;
  eng-WYC-2018: Take thou Aaron with his sons, their clothes, and the oil of anointing,
    a calf for sin, and two rams, a basket with therf loaves; (Take thou Aaron and
    his sons, their clothes, the anointing oil, a calf for the sin offering, two rams,
    and a basket of unleavened bread;)
  epo-epo: Prenu Aaronon kaj liajn filojn kune kun li kaj la vestojn kaj la sanktan
    oleon kaj bovidon por pekofero kaj du virŝafojn kaj korbon da macoj.
  uig-PIN: Ⱨarunni oƣulliri bilǝn billǝ, wǝ ularning mǝhsus kiyimlirini, «mǝsiⱨlǝx
    meyi»ni, gunaⱨ ⱪurbanliⱪi bolidiƣan torpaⱪ bilǝn ikki ⱪoqⱪarni, petir nan selinƣan
    sewǝtni elip kelip,
  beo-beo: “Dia Elane amola egefelali amo Na Abula Diasu logo holeiga oule misa. Gobele
    salasu abula amola ligiagasu susuligi, bulamagau mano (gawali) Wadela:i Hou Gogolema:ne
    Olofoma:ne Iasu gobele salasu hamoma:ne, sibi gawali aduna amola daba yisidi hame
    sali agi ga:gi amoga nabai, gaguli misa.
  tpi-OTNT: “Kisim Aron na ol pikinini man bilong en i go long dua bilong haus sel
    bilong mi. Na kisim ol klos pris na wel bilong makim ol long dispela wok, na wanpela
    bulmakau man bilong ofa bilong rausim sin na tupela sipsip man, na wanpela basket
    i pulap long bret i no gat yis, na bringim ol dispela samting tu i go long haus
    sel.
  hau-SA: “Kawo Haruna da ’ya’yansa maza, ka ɗauki rigunansu, man keɓewa, bijimi domin
    hadaya don zunubi, ’yan raguna biyu da kuma kwandon da yake da burodi marar yisti,
  uig-LAT: Harunni oghulliri bilen bille, we ularning mexsus kiyimlirini, «mesihlesh
    méyi»ni, gunah qurbanliqi bolidighan torpaq bilen ikki qochqarni, pétir nan sélin’ghan
    séwetni élip kélip,
  nde-nde: “Letha u-Aroni lamadodana akhe, izembatho zabo, amafutha okugcoba ogcotshelwa
    isikhundla, inkunzi yomnikelo wesono, inqama ezimbili lesitsha sokuthwalela isinkwa
    esibhekhwe singelamvubelo,
  ton-ton: “Ke ke ʻave ʻa ʻElone mo hono ngaahi foha, mo e ngaahi kofu mo e lolo ʻoe
    fakatapui, mo e pulu ki he feilaulau maʻae angahala, mo e sipitangata ʻe ua, mo
    e kato mā taʻefakalēvani;
  ces-1613: Vezmi Arona a syny jeho s ním, i roucha jejich a olej pomazání, též volka
    k oběti za hřích, a dva skopce, a koš s přesnými chleby,
  eng-WMB: “Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bull of the sin offering, and the two rams, and the basket of unleavened
    bread;
  tam-TCV: “நீ ஆரோனையும் அவன் மகன்களையும் அவர்களுடைய உடைகளுடனும், அபிஷேக எண்ணெயுடனும்
    கொண்டுவா. அத்துடன் பாவநிவாரண காணிக்கைக்கான காளையையும், இரண்டு செம்மறியாட்டுக்
    கடாக்களையும், புளிப்பில்லாத அப்பங்களுள்ள கூடையையும் கொண்டுவா.
  ceb-ULB: “Kuhaa si Aaron ug ang iyang mga anak nga lalaki uban kaniya, ang mga bisti
    ug ang igdidihog nga lana, ang torong baka nga halad alang sa sala, ang duha ka
    torong karnero, ug ang bukag nga adunay tinapay nga walay igpapatubo.
  pol-UBG: Weź Aarona i z nim jego synów, ich szaty, oliwę do namaszczenia, cielca
    na ofiarę za grzech, dwa barany i kosz przaśnych chlebów;
  urd-GVU: ”ہارون اور اُس کے بیٹوں کو میرے حضور لے آنا۔ نیز اماموں کے لباس، مسح کا
    تیل، گناہ کی قربانی کے لئے جوان بَیل، دو مینڈھے اور بےخمیری روٹیوں کی ٹوکری لے
    آنا۔
  deu-1912: Nimm Aaron und seine Söhne mit ihm samt ihren Kleidern und das Salböl
    und einen Farren zum Sündopfer, zwei Widder und einen Korb mit ungesäuertem Brot,
  kan-2017: “ನೀನು ಆರೋನನನ್ನು ಮತ್ತು ಅವನ ಗಂಡು ಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ಅವರಿಗೆ ಬೇಕಾದ ದೀಕ್ಷಾವಸ್ತ್ರಗಳನ್ನು
    ಮತ್ತು ಅಭಿಷೇಕತೈಲವನ್ನು, ದೋಷಪರಿಹಾರಕ್ಕಾಗಿ ಸಮರ್ಪಿಸಬೇಕಾದ ಹೋರಿಯನ್ನು, ಎರಡು ಟಗರುಗಳನ್ನು
    ಮತ್ತು ಹುಳಿಯಿಲ್ಲದ ಭಕ್ಷ್ಯಗಳು ತುಂಬಿರುವ ಪುಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡುಬಂದು,
  yap-yap: “Mu fek Aron nge pifak ni pumo’on nga langan e mab ko fare Tent u p’eowcheg
    mag fek fapi madan e prist i yib, nge fare gapgep ni fen e mathiy, nge ba fak
    e garbaw ni pumo’on ni fan ko maligach ko denen, nge fa gali pifak e saf ni pumo’on,
    nge fare dug i flowa ndariy e is riy.
  hlt-MCSB: “Aaron neh anih koca rhoek te amah neh himbai khaw, a koelhnah situi,
    boirhaem ham vaito neh tutal pumnit, vaidamding voh at te hang khuen.
  mdy-ETH: «ዓኣሮኔንታ ዒዛኮ ዓቲንቆ ናኣቶንታ ዓፒሎና ማዢንቴ፥ ታኣኒ ዴሮና ካኣማ ማኣሮ ካሮ ዔኪ ዓኣዼ፤ ዒማና ቄኤሳ ማይንታ
    ዓፒላ፥ ቲዦ ዛይታ፥ ጎሜ ጌኤሻኒ ዒንጎ ጌሜ፥ ላምዖ ዓዶ ማራታ፥ ሙኑቆ ፃኣዛ ጌሊባኣ ላኣዳ ዓኣ ሌኤማቶዋ ዔኪ ሺኢሼ።
  twi-ASANTE: “Afei fa Aaron ne ne mmammarima bra Ahyiaeɛ Ntomadan no kwan no ano.
    Wɔmfa wɔn ntadeɛ, ɔsra ngo, nantwie ba a wɔde no bɛbɔ bɔne afɔdeɛ, nnwennini mmienu
    ne burodo a mmɔreka nni mu nkɛntɛmma mmienu
  eng-WEBU: “Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bull of the sin offering, and the two rams, and the basket of unleavened
    bread;
  bnp-bnp: “O tuli e Aron turane huriki e tuna bakovi. O bole a nirodo ola ola, a
    nibiri ne vona ni gamai, a bulmakau a toga ge a nihabi na naro hale, a sipsip
    a toga ge rua, a kulopi na bret i uka is.
  wal-wal: “Aaroonanne a attuma naata qassi etaara issippe, qeesetettaa maayuwaa,
    tiyiyo zaitiyaa, nagaraa yarshshuwaassi shukkiyo korimaa, naa77u dorssa orggetanne,
    irshshuwaa yeggennan uukkido, oittaa masooben ekkada ya.
  spa-PDDPT: Toma a Aarón y a sus hijos, así como las ropas, el aceite de la unción,
    el becerro del sacrificio que apacigua, los dos carneros y el canastillo de los
    Panes sin Levadura,
  gun-gun: — Eraa Arão ha'e ta'y kuery ijao puku reve, ha'e azeite Senhor pe nhomboaxaa
    aguã regua avi, ha'e gui peteĩ vaka ra'y jejavya re reme'ẽ va'erã, ha'e mokoĩ
    vexa'i, ha'e gui ajaka mbojape imbovua revegua e'ỹ va'e oĩa.
  agu-BL: “Cy'ajwe' tzaj Aarón scyuch' yi e' cy'ajl, swutz yi puertil yi pe'mil yi
    at solte'j yi mantial tetz molbil ibaj, nin cy'aj nin yi be'chok yi ntin na xcon
    cyak'un yi e' pale', tu mu'ẍ aceit yi xconk tan chixanse'n. Ncha'tz cy'aj tzaj
    jun tal ne'ẍ wacẍ yi xconk tetz chitx'ixwatz tan paj yi il c'ol. Ncha'tz cob cneru'
    tu jun mi't pam yi qui'c xtx'amil.
  ilo-ULB: “Ikuyogmo ni Aaron a kaduana dagiti annakna, dagiti kawes ken ti pangpulot
    a lana, ti kalakian a baka a daton a gapu iti basol, dagiti dua a kalakian a karnero,
    ken ti basket ti tinapay nga awan lebadurana.
  kpg-kpg: “Gahia mai a Aaron mo ana dama daane gi di bontai dogu Hale laa, gei goe
    gaamai nia gahu gau hai mee dabu, nia lolo dabu, tamaa kau daane e hai tigidaumaha
    wwede nia huaidu, nia siibi daane e lua mo di gada palaawaa ala digi unugia gi nia
    ‘yeast’.
  uig-ARA: ھارۇننى ئوغۇللىرى بىلەن بىللە، ۋە ئۇلارنىڭ مەخسۇس كىيىملىرىنى، «مەسىھلەش
    مېيى»نى، گۇناھ قۇربانلىقى بولىدىغان تورپاق بىلەن ئىككى قوچقارنى، پېتىر نان سېلىنغان
    سېۋەتنى ئېلىپ كېلىپ،
  sus-sus: «Haruna nun a xa die xili hɔrɔmɔlingira sode dɛ ra. I xa fa e xa dugi sɛniyɛnxie
    ra, a nun ture sɛniyɛnxi, tuura naxan bama yunubi xafari sɛrɛxɛ ra, yɛxɛɛ kontonyi
    firin, nun debe, taami lɛbinitaree na naxan kui.
  pon-2006: “Ekerodo Aaron oh nah pwutak ko ni wenihmwen ei Impwalo, kowe eri wahdo
    likoun samworo kan, leh sarawio, kouwol mehn meirong en dihp, sihpw wol riemen
    oh kopwoun pilawa sohte doal ihs.
  ksd-ksd: Una agure Aron ma ra umana natuna, ma una tak pa ra umana mal, ma ra dangi
    na varku, ma ra bulumakau ure ra varporong, ma ra ura sip a ura tomotoina, ma
    ra rat na gem nina ba pa i leven;
  tur-YTC: “Aron'u ve kendisiyle birlikte oğullarını, giysilerini, mesh yağını, günah
    sunusu olan boğayı, iki koçu ve mayasız ekmek sepetini al;
  grc-BRENT: λάβε Ἀαρὼν καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς στολὰς αὐτοῦ, καὶ τὸ ἔλαιον
    τῆς χρίσεως, καὶ τὸν μόσχον τὸν περὶ τῆς ἁμαρτίας, καὶ τοὺς δύο κριοὺς, καὶ τὸ
    κανοῦν τῶν ἀζύμων,
  ind-AYT: “Bawalah Harun dan anak-anaknya bersamanya, dengan pakaian-pakaian, minyak
    urapan, sapi jantan untuk persembahan penghapus dosa, dua domba jantan, dan sekeranjang
    roti tidak beragi.
  nya-nya: “Tenga Aaroni ndi ana ake, zovala zawo, mafuta wodzozera, ngʼombe yayimuna
    kuti ikhale nsembe yopepesera machimo, nkhosa ziwiri zazimuna ndi dengu la buledi
    wopanda yisiti,
  hrv-hrv: “Uzmi Arona, a s njim i njegove sinove; ruho, ulje pomazanja, junca žrtve
    okajnice, dva ovna i košaru beskvasnih kruhova
  mps-mps: “Te Aron me aga ogwa dabe dali selama, te eno sel Ugwa Be sunumiba pao.
    Te pris dabego gudubo ugwa me, te sęde augwali dąį ilibo wel me somainu elama,
    tama te bulmakau omai me deli, me sipsip omai si, te sęgę sela sąyu ofa yabo
    nai selama, te basket wa me delide te yis meni yai bret pągąnama, tama te nai
    dabe me te sel Ugwa Beba selasa pao,” wali.
  tpi-tpi: “Kisim Aron na ol pikinini man bilong en i go long dua bilong haus sel
    bilong mi. Na kisim ol klos pris na wel bilong makim ol long dispela wok, na wanpela
    bulmakau man bilong ofa bilong rausim sin na tupela sipsip man, na wanpela basket
    i pulap long bret i no gat yis, na bringim ol dispela samting tu i go long haus
    sel.
  dan-1931: “Tag Aron og hans Sønner sammen med ham, Klæderne, Salveolien, Syndoffertyren,
    de to Vædre og Kurven med de usyrede Brød
  vie-OVCB: “Hãy đem A-rôn và các con trai người đến trước cửa Đền Tạm, cũng mang
    theo các bộ áo lễ, dầu xức thánh, giỏ bánh không men, con bò đực tơ làm sinh tế
    chuộc tội, và hai con chiên đực.
  guj-2017: “હારુન તથા તેની સાથે તેના પુત્રો વસ્ત્રો, અભિષેકનું તેલ, પાપાર્થાર્પણનો
    બળદ, બે ઘેટા તથા બેખમીર રોટલીઓની ટોપલી લે.
  pon-2006A: “Ekerodo Aaron oh nah pwutak ko ni wenihmwen ei Impwalo, kowe eri wahdo
    likoun samworo kan, leh sarawio, kouwol mehn meirong en dihp, sihpw wol riemen
    oh kopwoun pilawa sohte doal ihs.
  por-BRBSL: “Leve Aarão e seus filhos com ele, e as vestes, e o óleo da unção, e
    o touro da oferta pelo pecado, e os dois carneiros, e a cesta de pão ázimo;
  cth-cth: Aron hoi a capanaw ni a khohna hane naw, kâhluk han satui, yon thueng nahan
    maitotan, tutan, kahni touh, tonphuenhoehe tangthung buet touh a tho khai vaiteh,
  twi-twi: “Afei fa Aaron ne ne mmabarima bra Ahyiae Ntamadan no kwan no ano. Wɔmfa
    wɔn ntade, ɔsra ngo, nantwi ba a wɔde no bɛbɔ bɔne ho afɔre, adwennini abien ne
    brodo a mmɔkaw nni mu nkɛntɛn abien
  hlt-hlt: “Aaron neh anih koca rhoek te amah neh himbai khaw, a koelhnah situi, boirhaem
    ham vaito neh tutal pumnit, vaidamding voh at te hang khuen.
  tbz-SIM: Yú Anɔɔ nɛ̀ o bí kɛ́túótɛ́ ikuɔ́ yɑ̀ɑ̀tì nɛ̀ ikuɔ́ kó mɛkùɔ̀ nkɛ́wɑɑ́ ndinɑɑdɑɑ̀
    mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛri nɛ̀ yɛpedɑkɛ̀ yɛ̀dɛ́ɛ̀, kɛ́ɑ̃nnɛ́ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀
    mutie mùù muuti kuhɔnku miɛkɛ,
  msy-2020: “Nɨ Aron ko an otariba sara inigh na bativamin Purirpenimɨn tiar akamɨn
    mangɨ. Egh ofa gamir gumazimɨn korotiaba ko ingangarir kam bagh me amɨsɨvamin
    olivɨn borem inigh. Egh arazir kuraba gɨn amangɨsɨ bulmakaun apurir tam ko sipsipɨn
    apurimning ko yis puvatɨzir bretɨn akɨrar izɨvazir tam, bizir kaba sara inigh
    God bativamin Purirpenimɨn mangɨ. Egh gumazamiziba bar men diaghtɨ, me Purirpenimɨn
    tiar akamɨn izɨ.”
  dop-dop: Yɑɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ kɛ tǝsulle cokǝle nɔnɔɣɔ. Ɩlɛnɑ ń yele nɑ pɑ́ kɔnɑ
    kɔtɑɣɑ wontu kususuutu, nɑ pǝ nim mpi pɑ pǝlǝɣɩ nyʋɣʋ tɑɑ tɔ. Nɑ pɑ́ kɔnɑ ɩsɑɣɑtʋ
    hɩɩsʋɣʋ kɔtɑɣɑ nɑʋ ɑpɑlʋ nyǝŋ, nɑ ɩwɑɑŋ nɑɑlɛ, nɑ potopotonɑɑ mpɑ pɑ tɑɑ kʋkʋsʋm
    fɛɩ tɔɣɔ cɛkǝlɑɣɑ.
  azb-azb: «Harunla oğullarını, geyimlərini, məsh yağını və günah qurbanı kəsmək üçün
    bir buğa, iki qoç, bir səbət mayasız çörək götür.
  eng-DBY: Take Aaron and his sons with him, and the garments and the anointing oil,
    and the bullock of the sin-offering, and the two rams, and the basket of unleavened
    [bread];
  hin-2017: “तू हारून और उसके पुत्रों के वस्त्रों, और अभिषेक के तेल, और पापबलि के
    बछड़े, और दोनों मेढ़ों, और अख़मीरी रोटी की टोकरी को
  wol-KYG: «Indil Aaróona aki doomam yu góor te indaale yére yi ak diw gi ñuy fale
    ak yëkk wiy saraxu póotum bàkkaar ak ñaari kuuy yi, boole ca pañeb mburu ya amul
    lawiir,
  eng-YLT: '''Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bullock of the sin-offering, and the two rams, and the basket of
    unleavened things,'
  eng-WYC-2017: Take thou Aaron with his sons, their clothes, and the oil of anointing,
    a calf for sin, and two rams, a basket with therf loaves;
  eng-WMBB: “Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bull of the sin offering, and the two rams, and the basket of unleavened
    bread;
  urd-GVH: “हारून और उसके बेटों को मेरे हुज़ूर ले आना। नीज़ इमामों के लिबास, मसह का
    तेल, गुनाह की क़ुरबानी के लिए जवान बैल, दो मेंढे और बेख़मीरी रोटियों की टोकरी
    ले आना।
  rug-rug: “Mu turaṉa la nia pa sasadana sa Ipi Hopena pa kenuqu Rau se Eroni meke
    sari na tuna koreo; paleki sari na poko hiama na oela vina madi, meke sa bulumakao
    kokoreo pude na vina vukivukihi tana sinea, karua sipi kokoreo meke sa huneke
    bereti sapu loke isitina;
  gaz-gaz: “Aroonii fi ilmaan isaa, uffata isaanii, zayitii ittiin diban, dibicha
    aarsaa cubbuutiif dhiʼeeffamu, korbeeyyii hoolaa lamaa fi gundoo maxinoo baatu
    fidi;
  fra-LSG: Prends Aaron et ses fils avec lui, les vêtements, l’huile d’onction, le
    taureau expiatoire, les deux béliers et la corbeille de pains sans levain;
  yal-yal: “Haruna nun a diine xili Naralan Bubun so dɛɛn na. I xa fa e dugine nun
    masusan turen na, e nun turaan naxan bama yulubi xafari saraxan na, e nun konton
    firin e nun debena buru ratetarene naxan kui.
  haw-1868: E lawe oe ia Aarona a me kana mau keiki pu, a me na kapa komo, a me ka
    aila poni, a me ka bipikane i mohailawehala, a me na hipakane elua, a me ka hinai
    berena hu ole.
  arb-NAV: «أَحْضِرْ هَرُونَ وَأَبْنَاءَهُ وَثِيَابَهُمْ وَدُهْنَ الْمَسْحَةِ وَثَوْرَ
    ذَبِيحَةِ الْخَطِيئَةِ وَالْكَبْشَيْنِ وَسَلَّ الْفَطِيرِ،
  ewe-ewe: “Kplɔ Aron kple via ŋutsuwo vɛ, nàtsɔ woƒe awuwo, ami sisi la, nu vɔ̃ ŋuti
    vɔsanyitsu la, agbo eveawo kple kusi si me abolo maʋamaʋã le,
  eng-LEE: Take Aaron and his sons with him, and the garments, and the anointing oil,
    and the bullock for the sin-offering, and the two rams, and the basket of unleavened
    bread;
  asm-FB: “তুমি হাৰোণক আৰু তেওঁৰ লগত তেওঁৰ পুত্ৰসকলক, লগত বস্ত্ৰবোৰ, অভিষেকাৰ্থক তেল,
    পাপাৰ্থক বলিদানৰ দমৰা গৰুটো, মতা মেৰ দুটা আৰু খমীৰ নিদিয়া পিঠাৰ খৰাহিটো লোৱা।
  sus-A: «هَرُنَ نُن عَ شَ دِيٍ شِلِ هْرْ مْلِنفِرَ سٌدٍ دّ رَ. عِ شَ قَ عٍ شَ دُفِ
    سّنِيّنشِيٍ رَ، عَ نُن تُرٍ سّنِيّنشِ، تُورَ نَشَن بَمَ يُنُبِ شَقَرِ سّرّشّ رَ،
    يّشّي كٌنتٌنيِ قِرِن، نُن دٍبٍ، تَامِ لّبِنِتَرٍيٍ نَ نَشَن كُي.
  fra-SBL: « Prends avec lui Aaron et ses fils, les vêtements, l'huile d'onction,
    le taureau expiatoire, les deux béliers et la corbeille de pains sans levain,
  hbo-hbo: קַ֤ח אֶֽת־אַהֲרֹן֙ וְאֶת־בָּנָ֣יו אִתֹּ֔ו וְאֵת֙ הַבְּגָדִ֔ים וְאֵ֖ת שֶׁ֣מֶן
    הַמִּשְׁחָ֑ה וְאֵ֣ת ׀ פַּ֣ר הֽ͏ַחַטָּ֗את וְאֵת֙ שְׁנֵ֣י הָֽאֵילִ֔ים וְאֵ֖ת סַ֥ל
    הַמַּצֹּֽות׃
  eng-WYCLIFFE: '`the clothes of hem, and the oile of anoyntyng, a calf for synne,
    twei rammes, a panyere with therf looues;'
  cwe-cwe: “Mtange Haluni na wanage wa chilume na usole walo dinogile na mavuta ya
    kuhaka na ng'ombe lume wa nhambiko ya uhasanyi na mabebelu maidi ya ng'hondolo
    na chisege cha magate hayagumigwe lusu.
  kik-kik: “Rehe Harũni na ariũ ake, na nguo ciao, na maguta ma gũitanĩrĩrio, na ndegwa
    ya iruta rĩa kũhoroherio mehia, na ndũrũme igĩrĩ, na gĩkabũ kĩa mĩgate ĩrugĩtwo
    ĩtarĩ na ndawa ya kũimbia,
  fra-NCL: « Prends Aaron et ses fils avec lui, les vêtements, l’huile d’onction,
    le taureau pour le sacrifice pour le péché, les deux béliers et la corbeille de
    pains sans levain,
  cek-AK: Aaron hoi a capanawk to kawk ah, khukbuennawk, toksak caksakhaih situi,
    zae angbawnhaih sak hanah maitaw tae maeto, tuu tae hnetto hoi taeh thuh ai ih
    takaw benthang maeto la ah loe,
  cuk-cuk: “Aarón, degi, e-masmala beba be sedo. Dule-irwa-Bab-Dummadse-gormalad-e-mormar,
    degi, nugsalenaidgi-olivo-gwallu-ebuleged be sedbalo. Deginbali, isgued-ular moli-bebe-nikad-sapingwagwad-oburgwileged
    be sedo, sibad-wawaad-machered-warbo be sedbalo, degi, garba-bipigwadgi madu-inasulid
    be sedbalo.
  uig-CYR: Һарунни оғуллири билән биллә, вә уларниң мәхсус кийимлирини, «мәсиһләш
    мейи»ни, гуна қурбанлиғи болидиған топақ билән икки қочқарни, петир нан селинған
    севәтни елип келип,
  tel-2017: “నువ్వు అహరోనును, అతని కొడుకులను తీసుకు రా. వాళ్ళతో పాటు వాళ్ళ బట్టలూ,
    అభిషేకం చేయడానికి నూనే, పాపం కోసం బలి అర్పించడానికి ఒక ఎద్దూ, రెండు పొట్టేళ్ళూ,
    పొంగజేసే పదార్ధం లేకుండా చేసిన ఒక బుట్టెడు రొట్టెలూ తీసుకు రా.
  hat-BSA: “Pran Aaron ak fis li yo avè l, avèk vètman yo, lwil onksyon an, towo ofrann
    peche a, de belye, ak panyen pen san ledven an,
  kos-kos: “Usalu Aaron ac wen natul kewa nu ke nien utyak nu in Lohm Nuknuk Mutal
    su nien muta luk, ac use nuknuk lun mwet tol, oil in akmusra, cow mukul fusr soko
    mwe kisa ke ma koluk, sheep mukul lukwa, ac sie fotoh in bread wangin mwe pulol
    kac.
  hbo-WLC: קַ֤ח אֶֽת־אַהֲרֹן֙ וְאֶת־בָּנָ֣יו אִתּ֔וֹ וְאֵת֙ הַבְּגָדִ֔ים וְאֵ֖ת שֶׁ֣מֶן
    הַמִּשְׁחָ֑ה וְאֵ֣ת ׀ פַּ֣ר הַֽחַטָּ֗את וְאֵת֙ שְׁנֵ֣י הָֽאֵילִ֔ים וְאֵ֖ת סַ֥ל
    הַמַּצּֽוֹת׃
  ibo-ibo: “Kpọta Erọn na ụmụ ya ndị ikom, chịtakwa uwe ha, weta mmanụ nsọ, oke ehi
    nke aja mmehie na ebule abụọ ahụ, na nkata achịcha a na-ejighị ihe na-eko achịcha
    mee.
  ory-ory: “ତୁମ୍ଭେ ହାରୋଣକୁ ଓ ତାହା ସହିତ ତାହାର ପୁତ୍ରଗଣଙ୍କୁ, ଆଉ ବସ୍ତ୍ରସକଳ, ଅଭିଷେକାର୍ଥକ
    ତୈଳ, ପାପାର୍ଥକ ବଳିର ଗୋବତ୍ସ, ଦୁଇ ମେଷ ଓ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ଟୋକେଇ ଆପଣା ସଙ୍ଗେ ନିଅ।
  chk-chk: “Kopwe emwenato Aaron me nöün kewe mwän leasamalapen ewe imw mangaku ia
    aramas ra churiei ie, kopwe pwal uwei ekewe üf, ewe löön epit, ewe nienifön ätemwänin
    kow fän iten asoren tipis me ekewe ruoman ätemwänin sip, pwal ewe chükün pilawa
    esap wor iis lon.
  rop-rop: “Yu garra deigim Eran en im sanmob langa det dowawei langa det Seikridwan
    Tent blanga main, en yu garra bringimap detlot serramoni klos, en det speshalwan
    oliboil, en wanbala yangwan boiwan buligi blanga det ofring blanga nogudbalawei,
    en det dubala dediwan ship, en det baskit garram damba weya im nomo garram raising.
  ukr-1871: Возьми Арона й синів його з ним і шати і миро і бичка на жертву за гріх
    і два барани і кошик опрісноків,
  deu-1951: Nimm Aaron und seine Söhne mit ihm, dazu die Kleider und das Salböl und
    einen Farren zum Sündopfer, zwei Widder und einen Korb mit ungesäuertem Brot,
  eng-JPS: '''Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bullock of the sin-offering, and the two rams, and the basket of
    unleavened bread;'
  srp-1865: Uzmi Arona i sinove njegove s njim i odijelo i ulje pomazanja i tele za
    žrtvu radi grijeha i dva ovna i kotaricu prijesnijeh hljebova.
  lug-lug: “Leeta Alooni ne batabani be, n’ebyambalo, n’amafuta ag’omuzeeyituuni ag’okwawula,
    ne seddume y’ente ey’ekiweebwayo olw’ekibi, n’endiga ennume bbiri, n’ekibbo ky’emigaati
    egitali mizimbulukuse;
  heb-heb: קח את אהרן ואת בניו אתו ואת הבגדים ואת שמן המשחה ואת פר החטאת ואת שני האילים
    ואת סל המצות׃
  ben-IRV: “তুমি হারোণকে ও তার সঙ্গে তার ছেলেদেরকে এবং পোশাক সব, অভিষেকের জন্য তেল
    ও পাপের বলির গোবত্স, দুটি মেষ ও খামি ছাড়া রুটির ডালি সঙ্গে নাও,
  pan-pan: ਤੂੰ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਸਤਰਾਂ, ਮਸਹ ਕਰਨ ਦੇ ਤੇਲ, ਪਾਪ
    ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਬਲ਼ਦ, ਦੋ ਭੇਡੂਆਂ ਅਤੇ ਪਤੀਰੀ ਰੋਟੀ ਦੇ ਟੋਕਰੇ ਨੂੰ ਲੈ ਕੇ,
  mya-JVB: သင်သည် အာရုန် နှင့် သူ ၏သား များ၊ အဝတ် များ၊ လိမ်း ရန်ဆီ ၊ အပြစ် ဖြေရာ
    ယဇ်ဘို့ နွား ထီး၊ သိုး ထီးနှစ် ကောင်၊ တဆေး မဲ့ မုန့်တတောင်း ကိုယူ ၍၊
  hmo-hmo: “Arona bona iena natuna tau taudia be egu Palai Dubu ena iduara dekenai
    do oi hakaudia mai. Edia dabua helagadia, dehoro helagana, boromakau tau bona
    mamoe tau ruaosi, bona bosea ta, mai ena hatubua lasi beredi danu do oi mailaia.
  urd-urd: “हारून और उसके साथ उसके बेटों को, और लिबास, को और मसह करने के तेल को, और
    ख़ता की क़ुर्बानी के बछड़े और दोनों मेंढों और बे — ख़मीरी रोटियों की टोकरी को
    ले;
  rus-SYN: возьми Аарона и сынов его с ним, и одежды и елей помазания, и тельца для
    жертвы за грех и двух овнов, и корзину опресноков,
  bqc-SIM: Aalona sɛ́ ń a nɛ́ↄ ń sa'on pↄkasaↄ ń nísi pↄ́ wì pↄ́ dilɛò à gↄ̃
    ma pↄ́ ũo ń duun awakpazuo ń sãsakao mɛ̀n plaↄ ń gbí pↄ́ kàa kauo,
  tcz-CHONGTHU: Aaron leh achapate kou khom inlang, akivonna ding un, kiloi ding thaotwi
    choiyin chonset maicham thilto ding in bongchal le kelngoi achal nitoh puiyin
    chule cholso lou changlhah pucha khat jong nachoi peh ding u,
  mar-mar: अहरोन व त्याच्याबरोबर त्याचे पुत्र ह्यांना आणि त्यांची वस्त्रे अभिषेकाचे
    तेल, पापार्पणाचा गोऱ्हा दोन मेंढे आणि बेखमीर भाकरीची टोपली घेऊन,
  qub-qub: «Llapan Israel runacunata shuntanqui Tincuna Toldu ñaupanman. Quiquin Tincuna
    Toldu puncumanna Aaronta wamrancunatawan pushamunqui. Apamunqui cüra car jaticunan
    röpacunata, acrar wiñapänan alli asyaj asëtita, juchapita garamänanpaj töru-mallwata,
    ishcay carnicunata, balay canastawan lebadüraynaj tantatapis.»
  bqp-bqp: ɑ Aroni kɑ win bibu sokuo Yinni Gusunɔn kurun kɔnnɔwɔ. Kpɑ ɑ de bu kɑ ben
    yɑ̃ku yɑ̃nu nɑ kɑ gum mɛ bɑ rɑ gɑ̃ɑnu tɑ̃re bu kɑ nu gɔsi Yinni Gusunɔn sɔ̃ kɑ
    nɑɑ kinɛ te bɑ koo kɑ torɑrun yɑ̃kuru ko kɑ yɑ̃ɑ kinɛnu yiru kɑ bire te tɑ pɛ̃ɛ
    mɔ ye bɑ ǹ seeyɑtiɑ doke. A mɑɑ Isirelibɑ kpuro mɛnnɔ mi.
  hat-hat: -Pran Arawon ak pitit gason l' yo ansanm avè ou. W'a pote rad seremoni
    yo, lwil pou mete moun osinon bèt apa pou Bondye a, towo yo ofri pou peye pou
    sa moun fè ki mal la, de belye mouton yo ak panyen pen san ledven yo tou.
  eng-BSB: “Take Aaron and his sons, their garments, the anointing oil, the bull of
    the sin offering, the two rams, and the basket of unleavened bread,
  tod-tod: «Aalɔn zeɠe ta ná-doun zunuiti ʋɔɔma, ta zalaɠa ɠula zeɠeiti, ta siɛma
    wulɔ ɲadegai, ta koto gba nikɛ zinɛi, ta baala sinɛ felegɔiti, ta ɓului lɛʋɛ la
    su, naama ɓɔlɔgi.
  eng-WEBPB: “Take Aaron and his sons with him, and the garments, and the anointing
    oil, and the bull of the sin offering, and the two rams, and the basket of unleavened
    bread;
  kbq-kbq: Menina Aronine mofavre naga'ane, efeke za'za kukena zamine, huhampri nezmante'za
    tagi'zama frenezmantaza masavene, kumite'ma ofama hanaza ve bulimakaone, tare
    sipisipine, mago ekaeka kupi zo-ore bretia e'nerinka,
  nhe-BL: “Ama xiquinhuica Aarón huan itelpocahua hasta campa ipuerta nopa yoyon tiopamitl.
    Huan xijhuica ininyoyo nopa totajtzitzi huan nopa aceite para tiquinaltis. Nojquiya
    xijhuica nopa becerro tlen nechmacase queja se tlacajcahualistli ipampa tlajtlacoli.
    Huan xijhuica nopa ome oquich borregojme huan nopa chiquihuitl ica pantzi tlen
    ax quipiya tlasonejcayotl.
  gub-BL: 'Eraha Àràw tàpuzràn ihewe imonokatu pyrer pe teixe haw pe nehe. Eraha ta''yr
    a''e pe ne wà nehe no. Epyhyk ko ma''e nehe: kamirpuku xaxeto ima''e, uri kawer
    ma''e rehe izakook pyr, tapi''aka''yr awa teko wanemiapo kwer ikatu ''ym ma''e
    imunànaw, mokoz àràpuhàràn hawitu ma''e awa wà, typy''ak imuapiruru kar haw hereko
    ''ymar kok ipor.'
  eng-DRA: Take Aaron with his sons, their vestments, and the oil of unction, a calf
    for sin, two rams, a basket with unleavened bread,
