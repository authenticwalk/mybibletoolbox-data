verse: LEV.008.019
translations:
  mal-C: പിന്നെ മോശ ആട്ടുകൊറ്റനെ അറത്തു രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  deu-TKW: Dann schlachtete ihn Mose und sprengte das Blut ringsum an den Altar.
  lin-lin: Moyize akataki kingo ya meme yango mpe asopaki makila na yango na bapembeni
    nyonso ya etumbelo.
  eng-LSV: and [one] slaughters, and Moses sprinkles the blood around the altar;
  eng-GNV: So Moses killed it, and sprinkled the blood vpon the Altar round about,
  eng-WEBSTER: And he killed it ; and Moses sprinkled the blood upon the altar round
    about.
  nhw-BL: huan Moisés quiquechtzontejqui huan quiatzejtzelhui yahualtic nopa tlaixpamitl
    ica ieso.
  swh-ONEN: Ndipo Mose akamchinja yule kondoo dume na kunyunyiza damu yake pande zote
    za madhabahu.
  bba-bba: Mɑ Mɔwisi u tu sɑkɑ u ten yɛm yɛ̃kɑ u kɑ yɑ̃ku yee ten nɔɔ bɔkɑ sikerenɑ.
  eng-KJVCPB: And he killed it; and Moses sprinkled the blood upon the altar round
    about.
  luo-luo: Eka Musa noyangʼo imno, kendo nokawo remo mi okiro e bath kendo mar misango.
  meu-meu: bena Mose ese e alaia mase, rarana na ihaboulaina patana latanai bona badinai
    e nevaria heḡeḡe.
  npi-ULB: उनले त्यो मारे र त्यसको रगतलाई वेदीको सबैतिर छर्के ।
  yor-yor: Mose sì pa àgbò náà, ó sì wọ́n ẹ̀jẹ̀ rẹ̀ yí pẹpẹ náà ká.
  pes-OPCB: موسی قوچ را ذبح کرد و خونش را بر چهار طرف مذبح پاشید.
  tgl-ULB: Pinatay niya ito at isinaboy ang dugo nito sa bawat gilid ng altar.
  hui-hui: Ani wiyagola Mosesehanda sibi biago bowa daramame lomabu delaga dabu wiagonaga
    gibuni maria wiagoha odo ba amu nana biai hene.
  mya-mya: မော​ရှေ​သည်​သိုး​ကို​သတ်​ပြီး​လျှင် သွေး​ကို ယဇ်​ပလ္လင်​လေး​ဘက်​ပေါ်​သို့​ပက်​ဖျန်း​လေ
    သည်။-
  bod-N: ལུག་ཐུག་བཤས་ཤིང་། མོ་ཤེ་ཡིས་དེའི་ཁྲག་མཆོད་ཁྲིའི་ཕྱོགས་བཞི་རུ་གཏོར་བ་དང་།
  sna-sna: Ipapo Mozisi akauraya gondobwe akasasa ropa raro paaritari kumativi ose.
  spa-BLM: Lo mató, y Moisés roció la sangre alrededor del altar.
  cac-cac: Ix lajvi chi' ix smilancham noc' vin̈aj Moisés chi', ix stzicanoch schiq'uil
    noc' vin̈ d'a schan̈il pac'an̈ altar.
  swh-ULB: Musa akamchinja kondoo na kuinyunyizia damu yake kila upande wa madhabahu.
  bel-bel: і закалоў яго Майсей і пакрапіў крывёю на ахавярнік з усіх бакоў;
  deu-ELBBK: Und er schlachtete ihn, und Mose sprengte das Blut an den Altar ringsum.
  mbb-OT: Midlapà ni Moises haazà is kerehidu, ne impirik din is lengesa kayi ziyà
    te peliǥuy te pemuhatà.
  mal-2015: അവൻ അതിനെ അറുത്തു; മോശെ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  rmc-rmc: a o Mojžiš les murdarďa a pokropinďa le rateha o seri pro oltaris.
  pes-OPV: و آن را ذبح کرد، و موسی خون را به اطراف مذبح پاشید.
  ron-1924: Мойсе л-а ынжунгият ши а стропит сынӂеле пе алтар де жур ымпрежур.
  ben-OBCV: পরে মোশি ওই মেষকে বধ করলেন ও বেদির উপরে চারপাশে রক্ত ছিটালেন।
  som-som: Oo isna wankii wuu gowracay, markaasaa Muuse dhiiggii ku dul rusheeyey
    hareeraha meesha allabariga.
  lat-VUC: immolavit eum, et fudit sanguinem ejus per circuitum altaris.
  eng-ASVBT: And he killed it; and Moses sprinkled the blood upon the altar round
    about.
  ita-1885: E Mosè lo scannò, e ne sparse il sangue sopra l'Altare, attorno attorno.
  eng-LXXUP: And he divided the ram by its limbs, and Moses offered the head, and
    the limbs, and the fat; and he washed the belly and the feet with water.
  eng-ULB: He killed it and sprinkled its blood against every side of the altar.
  spa-VBL: Moisés mató el carnero y roció la sangre a todos los lados del altar.
  fra-_FOB: Et Moïse l'égorgea, et répandit le sang sur l'autel tout autour.
  mal-mal: മോശെ ആട്ടുകൊറ്റനെ അറുത്തു; അവൻ അതിന്റെ രക്തം യാഗപീഠത്തിന്മേൽ ചുറ്റും തളിച്ചു.
  urd-GVR: Mūsā ne use zabah karke us kā ḳhūn qurbāngāh ke chār pahluoṅ par chhiṛak
    diyā.
  suz-BL: मिनु मोसामी मेको सांड कली क्‍योरतु। मिनु मेकोमी आ हुश चढ़ेतीक एर ओंथ ब्रुइक्‍ताक्‍व।
  ita-1927: E Mosè lo scannò, e ne sparse il sangue sull’altare tutto all’intorno.
  ckb-ckb: دوای ئەوە موسا سەری بڕی و خوێنەکەی بەسەر هەموو لایەکی قوربانگاکەدا پرژاند.
  eng-BBE: And he put it to death; and Moses put some of the blood on and round the
    altar.
  kan-OKCV: ಅವನು ಅದನ್ನು ವಧಿಸಿದನು. ತರುವಾಯ ಮೋಶೆಯು ರಕ್ತವನ್ನು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುತ್ತಲೂ ಚಿಮುಕಿಸಿದನು.
  tam-2017: அப்பொழுது அது கொல்லப்பட்டது; மோசே அதின் இரத்தத்தைப் பலிபீடத்தின்மேல் சுற்றிலும்
    தெளித்தான்.
  spa-RV-1909: Y degollólo; y roció Moisés la sangre sobre el altar en derredor.
  ron-BTF: Iar el l-a înjunghiat; și Moise a stropit sângele peste altar, de jur împrejur.
  eng-WEBP: He killed it; and Moses sprinkled the blood around on the altar.
  eng-FBV: Moses killed the ram and sprinkled the blood on all sides of the altar.
  nld-1939: Daarna liet Moses hem slachten, besprenkelde het altaar aan alle kanten
    met het bloed, sneed den ram aan stukken en deed de kop, de stukken en het vet
    in rook opgaan,
  nch-BL: huan Moisés quiquechtzontejqui huan quiatzejtzelhui yahualtic nopa taixpamit
    ica ieso.
  vie-1934: rồi Môi-se giết nó và rưới huyết chung quanh trên bàn thờ;
  hin-CV: मोशेह ने मेढ़े को बलि की, और इसके रक्त को वेदी के चारों ओर छिड़क दिया.
  eng-OURB: He killed it; and Moses [Drawn out] sprinkled the blood around on the
    altar.
  spa-BES: Y lo mató; y Moisés puso un poco de la sangre sobre y alrededor del altar.
  tdx-tdx: le linenta, naho nafetsa’ i Mosè amy kitreliy añ’ariariy aze i lioy;
  vid-vid: Musa kalidumula singo na danda ya ing'holo alyo nakabohola hali honhu ha
    kulavila nhambiko banzi zeng'ha.
  eng-OKE: And he killed it, and Mosheh sprinkled the blood upon the altar round about.
  tha-KJV: โมเสสก็ฆ่าแกะนั้นเสีย เอาเลือดประพรมที่แท่นและรอบแท่น
  por-BR-2018: E degolou-o; e espargiu Moisés o sangue sobre o altar em derredor.
  deu-ELO: Und er schlachtete ihn, und Mose sprengte das Blut an den Altar ringsum.
  eng-WYC-2018: he offered it, and he poured the blood thereof by compass of the altar.
    (he offered it, and then he threw its blood against all the sides of the altar.)
  epo-epo: Kaj Moseo ĝin buĉis, kaj aspergis per la sango la altaron ĉirkaŭe.
  uig-PIN: Ⱨarun ⱪoqⱪarni boƣuzlidi; andin Musa ⱪenini elip ⱪurbangaⱨning üsti ⱪismining
    ǝtrapiƣa sǝpti;
  beo-beo: Mousese da amo sibi gawali medole legele, ea maga:me amo oloda ea afo biyaduyale
    gala amoga sogaga:la:gaganoi.
  tpi-OTNT: Na bihain Moses i kilim dispela sipsip i dai na i kisim blut bilong sipsip
    na tromoi long ol 4-pela sait bilong alta.
  hau-SA: Sa’an nan Musa ya yanka ɗan ragon, ya kuma yayyafa jinin a kowane gefe na
    bagaden.
  uig-LAT: Harun qochqarni boghuzlidi; andin Musa qénini élip qurban’gahning üsti
    qismining etrapigha septi;
  nde-nde: UMosi wayihlaba inqama, wasechela igazi layo emaceleni wonke e-alithare.
  ton-ton: Pea naʻa ne tāmateʻi ia; pea luluku ʻaki ʻe Mōsese ʻae toto ʻae funga ʻoe
    feilaulauʻanga ʻo takatakai.
  ces-1613: I zabil jej, a pokropil Mojžíš krví oltáře po vrchu vůkol.
  eng-WMB: He killed it; and Moses sprinkled the blood around on the altar.
  tam-TCV: அப்பொழுது அந்தக்கடா கொல்லப்பட்டது, மோசே அதன் இரத்தத்தைப் பலிபீடத்தின் எல்லா
    பக்கங்களிலும் தெளித்தான்.
  ceb-ULB: Giihaw niya kini ug giwisikwisik ang dugo niini sa matag kilid sa halaran.
  pol-UBG: Mojżesz zabił go i pokropił jego krwią ołtarz dokoła.
  urd-GVU: موسیٰ نے اُسے ذبح کر کے اُس کا خون قربان گاہ کے چار پہلوؤں پر چھڑک دیا۔
  deu-1912: Da schlachtete er ihn. Und Mose sprengte das Blut auf den Altar umher,
  kan-2017: ಅದನ್ನು ವಧಿಸಿದ ಮೇಲೆ ಮೋಶೆ ಅದರ ರಕ್ತವನ್ನು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಎರಚಿದನು.
  yap-yap: Me li’ Moses fare gamanman nge yim’ me pag e racha’ riy nga downgin fa
    aningeg i tabthung ko fare altar.
  hlt-MCSB: Te phoeiah a ngawn tih a thii te hmueihtuk so neh a kaepvai ah Moses loh
    a haeh.
  mdy-ETH: ዬያይዴስካፓ ሙሴ ማራዓሢ ሹኪ ሱጉፆ ሚቺ ዒንጎ ቤዞኮ ዖይዶ ዛሎ ፑጬኔ።
  twi-ASANTE: na Mose kumm no de ne mogya no bi petee afɔrebukyia no ho nyinaa.
  eng-WEBU: He killed it; and Moses sprinkled the blood around on the altar.
  bnp-bnp: Muri e Moses i rabalakia, i bole a darana, i voro tamali langa na tabekena
    dede i va.
  wal-wal: Muusee he dorssa orggiyaa shukkiis; shukkidi a suuttaa yarshshiyoosaa miyyetu
    ubban caccafiis.
  spa-PDDPT: y uno lo degolló. Luego Moisés roció la sangre alrededor sobre el altar.
  gun-gun: Moisés ojuka vy huguykue omboayvipa altar áry ha'e javi rupi.
  agu-BL: Nintzun oc jak' kultz tan Moisés, nin ben kojol yi ẍch'el tibaj nin xlajak
    yi altar.
  ilo-ULB: Pinatayna daytoy ket imbuyatna ti dara kadagiti sikigan ti altar.
  kpg-kpg: Moses ga daaligi di manu deelaa, gaa hunu nia dodo gi di gili nia baahi
    e haa o di gowaa dudu tigidaumaha.
  uig-ARA: ھارۇن قوچقارنى بوغۇزلىدى؛ ئاندىن مۇسا قېنىنى ئېلىپ قۇربانگاھنىڭ ئۈستى قىسمىنىڭ
    ئەتراپىغا سەپتى؛
  sus-sus: Annabi Munsa naxa a kɔn naxaba, a a wuli nde kasan sɛrɛxɛbade sɛɛtie ma.
  pon-2006: E ahpw kemehla oh usupihki ntao ni pengepenge pahieu koaros en pei sarawio.
  ksd-ksd: Ma Moses i ga doka; ma i ga apure ra gap ta ra uguugu na vartabar.
  tur-YTC: Onu kesti; Moşe kanı sunağın üzerine çepeçevre serpti.
  grc-BRENT: Καὶ τὸν κριὸν ἐκρεανόμησε κατὰ μέλη· καὶ ἀνήνεγκε Μωυσῆς τὴν κεφαλὴν,
    καὶ τὰ μέλη, καὶ τὸ στέαρ· καὶ τὴν κοιλίαν, καὶ τοὺς πόδας ἔπλυνεν ὕδατι.
  ind-AYT: Lalu, Musa menyembelih domba itu dan memercikkan darahnya ke sekeliling
    mazbah.
  nya-nya: Ndipo Mose anapha nkhosayo ndi kuwaza magazi ake mbali zonse zaguwalo.
  hrv-hrv: Sad ga Mojsije zakolje. Onda krvlju zapljusne žrtvenik sa svih strana.
  mps-mps: Tama nosali Mosesgo te sipsip ela munama, te sipsip kaneme selama te alta
    pedai me si me si badu sąsągą bilai dao.
  tpi-tpi: Na bihain Moses i kilim dispela sipsip i dai na i kisim blut bilong sipsip
    na tromoi long ol 4-pela sait bilong alta.
  dan-1931: Så slagtede Moses den og sprængte Blodet rundt om på Alteret;
  vie-OVCB: Môi-se giết con chiên này, lấy máu rảy bốn cạnh bàn thờ.
  guj-2017: મૂસાએ તેને મારી નાખીને તેનું રક્ત વેદીની આસપાસ છાંટ્યું.
  pon-2006A: E ahpw kemehla oh usupihki ntao ni pengepenge pahieu koaros en pei sarawio.
  por-BRBSL: Ele o matou; e Moisés aspergiu o sangue em volta sobre o altar.
  cth-cth: Tu a thei hnukkhu, Mosi ni khoungroe petkâtue lah a thi a kahei.
  twi-twi: Na Mose kum no de ne mogya no bi petee afɔremuka no ho nyinaa.
  hlt-hlt: Te phoeiah a ngawn tih a thii te hmueihtuk so neh a kaepvai ah Moses loh
    a haeh.
  tbz-SIM: Kɛ̀ Mɔyiisii dì fèútɛ́ kɛ́míɛ́tɛ́ mɛyĩ̀ĩ̀ ndiwũɔ̃tɔ̀nnì kɛ́fitɛ́,
  msy-2020: Ezɨ Moses sipsipɨn kam mɨsuegha, an ghuziba inigha ofa gamir dakozimɨn
    4plan mɨriabar da kavamangi.
  dop-dop: Moisi lɛntɑ-kʋ, ɩlɛnɑ ɩ ŋmɩɩsɩ kʋ cɑlǝm kɛ kɔtɑɣɑ tǝlɑtɛ kɔŋkɔmǝŋ tɔɔ.
  azb-azb: Musa qoçu kəsdi və qanını qurbangahın hər tərəfinə səpdi.
  eng-DBY: and he slaughtered [it]; and Moses sprinkled the blood on the altar round
    about.
  hin-2017: तब वह बलि किया गया, और मूसा ने उसका लहू वेदी पर चारों ओर छिड़का। (इब्रा.
    9:21)
  wol-KYG: Musaa rendi ko, xëpp deret ji ci mboolem weti sarxalukaay bi,
  eng-YLT: and [one] slaughtereth, and Moses sprinkleth the blood on the altar round
    about;
  eng-WYC-2017: he offered it, and he poured the blood thereof by compass of the altar.
  eng-WMBB: He killed it; and Moses sprinkled the blood around on the altar.
  urd-GVH: मूसा ने उसे ज़बह करके उसका ख़ून क़ुरबानगाह के चार पहलुओं पर छिड़क दिया।
  rug-rug: Va matea Mosese si asa meke siburu beto la nia sa sa eharana koari ka made
    kalina sa hope vina vukivukihi.
  gaz-gaz: Museen immoo korbeessa hoolaa sana qalee dhiiga isaa iddoo aarsaatti gama
    hundaan facaase.
  fra-LSG: Moïse l’égorgea, et répandit le sang sur l’autel tout autour.
  yal-yal: Musa yi a kɔɛ raxaba, a a wunla nde so saraxa ganden dɛxɔnne ma.
  haw-1868: Pepehi iho la oia, a pipi ae la hoi o Mose i ke koko maluna o ke kuahu
    a puni.
  arb-NAV: فَذَبَحَهُ مُوسَى وَرَشَّ الدَّمَ عَلَى جَوَانِبِ الْمَذْبَحِ،
  ewe-ewe: Mose wui, eye wòhlẽ ʋu la ɖe vɔsamlekpui la ŋuti godoo.
  eng-LEE: And some one killed him; and Moses sprinkled the blood upon the altar round
    about.
  asm-FB: তেওঁ তাক কাটিলে আৰু বেদীৰ চাৰিওঁফালে তাৰ তেজ ছটিয়াই দিলে।
  sus-A: عَننَبِ مُنسَ نَشَ عَ كْن نَشَبَ، عَ عَ وُلِ ندٍ كَسَن سّرّشّبَدٍ سّيتِيٍ
    مَ.
  fra-SBL: Il l'égorgea et Moïse fit aspersion du sang tout autour de l'autel.
  hbo-hbo: וַיִּשְׁחָ֑ט וַיִּזְרֹ֨ק מֹשֶׁ֧ה אֶת־הַדָּ֛ם עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  eng-WYCLIFFE: he offride it, and schedde the blood therof bi the cumpas of the auter.
  cwe-cwe: Musa kamchinja ng'hondolo iyo, maabaho idamu kaitilila muna zibanzi zose
    za lupango.
  kik-kik: Musa agĩcooka agĩthĩnja ndũrũme ĩyo, na akĩminjaminjĩria thakame yayo mĩena
    yothe ya kĩgongona.
  fra-NCL: On l’égorgea et Moïse répandit le sang sur l’autel tout autour.
  cek-AK: Mosi mah tuu tae to boh moe, athii to hmaicam taeng boih ah a haeh.
  cuk-cuk: Geb degine, Moisés we-sibad-wawaad-machered-e-dukar egwachad, geb sibad-wawaad-abe
    ibmar-ogumakar-ukleged-aila-dikarmargi bomi-bomi imaksad.
  uig-CYR: Һарун қочқарни боғузлиди; андин Муса қенини елип қурбангаһниң үсти қисминиң
    әтрапиға сәпти;
  tel-2017: అప్పుడు మోషే దాన్ని వధించిన తరువాత దాని రక్తాన్ని బలిపీఠం చుట్టూ చల్లాడు.
  hat-BSA: Moïse te touye li e li te flite san an toutotou lotèl la.
  kos-kos: Moses el uniya ac sang srah uh fwela siska akosr ke loang uh kewa.
  hbo-WLC: וַיִּשְׁחָ֑ט וַיִּזְרֹ֨ק מֹשֶׁ֧ה אֶת־הַדָּ֛ם עַל־הַמִּזְבֵּ֖חַ סָבִֽיב׃
  ibo-ibo: Mgbe ahụ, Mosis gburu ebule ahụ, fesa ọbara ya nʼakụkụ niile nke ebe ịchụ
    aja.
  ory-ory: ତହୁଁ ସେ ତାକୁ ବଧ କଲେ, ପୁଣି ମୋଶା ବେଦି ଉପରେ ଚାରିଆଡ଼େ ରକ୍ତ ସେଚନ କଲେ।
  chk-chk: Iwe, Moses a niela ewe ätemwänin sip o uti chan ngeni pwelin ünükün ewe
    rongen asor.
  rop-rop: Mosis bin kilim det enimul en imbin tjakambat det blad deya langa fobala
    said langa det teibul blanga ofring.
  ukr-1871: І заколов його, і побризкав Мойсей крові на жертівника з усїх боків.
  deu-1951: Und Mose schächtete ihn und sprengte das Blut ringsrum an den Altar
  eng-JPS: And when it was killed, Moses dashed the blood against the altar round
    about.
  srp-1865: I zakla ga Mojsije, i pokropi krvlju njegovom oltar ozgo unaokolo.
  lug-lug: Musa n’agitta, n’amansira omusaayi gwayo buli wantu ku kyoto.
  heb-heb: וישחט ויזרק משה את הדם על המזבח סביב׃
  ben-IRV: আর তিনি তা হত্যা করলেন এবং মোশি বেদির ওপরে চারদিকে তার রক্ত ছিঁটালেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਉਸ ਨੂੰ ਵੱਢਿਆ ਅਤੇ ਉਸ ਦੇ ਲਹੂ ਨੂੰ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਛਿੜਕਿਆ।
  mya-JVB: သိုးကိုသတ် ပြီးလျှင် ၊ မောရှေ သည် အသွေး ကို ယဇ် ပလ္လင်အပေါ် ၌ ပတ်လည် ဖြန်း
    လေ၏။
  hmo-hmo: Vadaeni Mose ese mamoe ia alaia mase, bona mamoe ena rarana be boubou patana
    ena kahana 4 dekenai ia negea.
  urd-urd: और उसने उसको ज़बह किया, और मूसा ने ख़ून को मज़बह के ऊपर चारों तरफ़ छिड़का।
  rus-SYN: и заколол его Моисей и покропил кровью на жертвенник со всех сторон;
  bqc-SIM: ↄ̃ Mↄizi a kòlokpa, à a au fã̀fã sa'okĩiwa à lìai.
  tcz-CHONGTHU: Mose’n kelngoi chal chu athat in, gan thisan chu maicham aning gola
    achap khum in ahi.
  mar-mar: मग मोशेने तो वधला व त्याचे रक्त त्याने वेदीवर व सभोवती शिंपडले.
  qub-qub: Pishtarerga Moisés yawarwan altarpa cantuncunata chajchuran.
  bqp-bqp: Mɑ Mɔwisi u tu sɑkɑ u ten yɛm yɛ̃kɑ u kɑ yɑ̃ku yee ten nɔɔ bɔkɑ sikerenɑ.
  hat-hat: Moyiz touye l', li pran san an, li vide l' tout arebò lotèl la.
  eng-BSB: Moses slaughtered the ram and sprinkled the blood on all sides of the altar.
  tod-tod: Moize kɔdaaleʋeni, é ma ɲamai ʋili zalaɠa ɠulazuʋɛ ma, é ɠaku ma kpoloo.
  eng-WEBPB: He killed it; and Moses sprinkled the blood around on the altar.
  kbq-kbq: Hagi Mosese'a ana sipisipia ananke akafrino korama'a erino kresramna vu
    itamofo maka asoparega rutri tri hu'ne.
  nhe-BL: huan Moisés quiquechtzontejqui huan quiatzejtzelhui yahualtic nopa tlaixpamitl
    ica ieso.
  gub-BL: Uzuka Moizez ma'ea'yr a'e. Umupiripirik huwykwer 4 ma'ea'yr hapy haw iahykaw
    wanehe.
  eng-DRA: He immolated it, and poured the blood thereof round about upon the altar.
