verse: LEV.008.026
translations:
  mal-C: പിന്നെ യഹോവയുടെ സന്നിധിയിൽ പുളിപ്പില്ലാത്ത അപ്പം വെച്ചിരുന്ന കുട്ടയിൽനിന്ന്
    അദ്ദേഹം ഒരു വടയും ഒലിവെണ്ണചേർത്തുണ്ടാക്കിയ ഒരു അടയും ഒരു ദോശയും എടുത്ത്, മേദസ്സിന്മേലും
    വലതുതുടയിന്മേലും വെച്ചു.
  deu-TKW: Dazu nahm er aus dem Korbe mit dem Ungesäuerten, der vor Jahwe stand, einen
    ungesäuerten Kuchen, einen mit Öl angemachten Brotkuchen und einen Fladen und
    legte sie zu den Fettstücken und zu der rechten Keule.
  lin-lin: Kati na kitunga ya mapa ezanga levire oyo ezalaki liboso ya Yawe, azwaki
    lipa moko, gato moko balamba na mafuta mpe galeti moko ; atiaki yango likolo ya
    biteni ya mafuta mpe ya mopende ya ngambo ya loboko ya mobali.
  eng-LSV: and out of the basket of unleavened things, which [is] before YHWH, he
    has taken one unleavened cake, and one cake of oiled bread, and one thin cake,
    and puts [them] on the fat, and on the right leg;
  eng-GNV: Also he tooke of ye basket of ye vnleauened bread that was before the Lord,
    one vnleauened cake and a cake of oiled bread, and one wafer, and put them on
    the fat, and vpon the right shoulder.
  eng-WEBSTER: 'And out of the basket of unleavened bread, that was before the LORD,
    he took one unleavened cake, and a cake of oiled bread, and one wafer, and put
    them on the fat, and upon the right shoulder:'
  nhw-BL: Huan tlen nopa chiquihuitl catli quipixqui pantzi catli amo quipixqui tlasonejcayotl
    catli eltoc iixpa TOTECO, Moisés quiquixti se pantzi, huan se pantzi catli tlamaneloli
    ica aceite, huan se pantzi catli sepantic huan cacatztic. Huan nochi ya ni quitlali
    ininpani nopa partes catli quisqui ipan nopa oquich borrego.
  swh-ONEN: Kisha kutoka kwenye kikapu cha mikate iliyotengenezwa bila chachu, kilichokuwa
    mbele za Bwana, akachukua andazi moja, na jingine lililotengenezwa kwa mafuta,
    na mkate mwembamba; akaviweka hivi vyote juu ya mafungu ya mafuta ya mnyama, na
    juu ya lile paja la kulia.
  bba-bba: Mɑ u pɛ̃ɛ suɑ bireru sɔɔ ye bɑ ǹ seeyɑtiɑ doke kɑ kirɑ te bɑ kuɑ kɑ ɡum
    kɑ sere mɑɑ kirɑ sɔndɑnu. Mɑ u ye kpuro sɔndi yɑɑ ɡum mɛn wɔllɔ kɑ yɑ̃ɑ nɔmu ɡen
    wɔllɔ.
  eng-KJVCPB: 'and out of the basket of unleavened bread, that was before the Lord,
    he took one unleavened cake, and a cake of oiled bread, and one wafer, and put
    them on the fat, and upon the right shoulder:'
  luo-luo: Kuom okapu mar makati ma ok oketie thowi mane ni e nyim Jehova Nyasaye,
    nokawo makati gi kek molos gi mo kod chapat achiel mi oketogi ewi boche kod bam
    ma korachwich.
  meu-meu: Bena asie hatubua flaoana boseana, Iehova vairanai e miava ḡauna, amo dikea
    kavakava.lkava ta bona dikea mai dehorona ta bona ataga ta e abi, hari mamoe digarana
    bona aena idibana latadiai e ato kau.
  npi-ULB: परमप्रभुको सामु भएको अखमिरी रोटीको डालोबाट उनले एउटा अखमिरी रोटी, एउटा
    तेल मिसाइएको रोटी र एउटा पापड लिएर बोसो र दाहिने फिलामा राखे ।
  yor-yor: Lẹ́yìn náà ló mú àkàrà aláìwú sí, èyí tó wà níwájú Olúwa àti àkàrà tí a
    fi òróró ṣe, àti àkàrà fẹ́lẹ́fẹ́lẹ́, ó sì kó gbogbo rẹ̀ sórí ọ̀rá àti itan ọ̀tún
    ẹran náà.
  pes-OPCB: و از داخل سبد نان بدون خمیرمایه که در حضور خداوند بود، یک قرص نان بدون
    خمیرمایه، یک قرص نان روغنی و یک نان نازک برداشت و آنها را روی چربی و ران راست
    گذاشت.
  tgl-ULB: Mula sa basket ng tinapay na walang na walang pampaalsa at isang nilangisan
    na tinapay at isang barkilyos, at inilagay ang mga ito sa ibabaw ng taba at sa
    kanang hita.
  hui-hui: Ani bialu Mosese ibugua mbasigedi nuha mberedi yidi nahe hirini Anduane
    Homogohondo lomabu mini heneago aria mbirabi balawa olibe lininaga weli heba biamaga
    howa hirini mberedi heneago aria mbirabi mbisigedi mbirabi uruni tagu yini. Uruni
    bibahende yalu sibi biagonaga habane abene damene hearubi ge burulene tigahayaginaga
    wiago uruni bibahende wiagoriani mberedi mbisigedi biarume wiadambi helene.
  mya-mya: ထို့​နောက်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက် ကပ်​ထား​သော​တ​ဆေး​မဲ့​မုန့်​တောင်း​ထဲ​မှ​မုန့်၊
    ဆီ​နှင့်​လုပ်​သော​မုန့်၊ မုန့်​ကြွပ်​တို့​ကို​တစ်​ခု စီ​ယူ​၍​သိုး​အ​ဆီ​နှင့်​လက်​ယာ​ပေါင်​အ​ပေါ်
    တွင်​တင်​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་སྐྱུར་མེད་བག་ལེབ་འཇོག་བྱེད་ཀྱི་གཟེབ་ལས་སྐྱུར་མེད་བག་ལེབ་གཅིག་དང་།
    སྣུམ་གོར་གཅིག་དང་བག་ལེབ་སྲབ་བུ་གཅིག་བཅས་བླངས་ཏེ། དེ་ཐམས་ཅད་ཚིལ་དང་བརླ་གཡས་པའི་སྟེང་དུ་བསྒྲིགས།
  sna-sna: Ipapo kubva mudengu rechingwa chisina mbiriso raiva pamberi paJehovha,
    akatora chingwa, keke rakabikwa namafuta nekeke dete, akaisa izvi panzvimbo dzina
    mafuta pamusoro pebandauko rokurudyi.
  spa-BLM: y del canasto de los panes sin levadura que estaba delante de Yahvé, tomó
    una torta sin levadura, una torta de pan aceitado y una oblea, y las puso sobre
    la grasa y sobre el muslo derecho.
  cac-cac: Ix yic'ancot jun yune' mooch ixim pan vin̈ malaj yich, ix yac'och vin̈
    d'a yichan̈ Jehová. Ix yic'anq'ueta jun ixim pan chi' vin̈ d'a yol mooch chi'
    yed' junxo ixim calab'il yed' aceite yed' jun ixim c'oxox b'ob'il d'a ixim harina,
    ix yac'anq'ue vin̈ d'a yib'an̈ noc' xepu' chi' yed' d'a yib'an̈ noc' xub' d'a
    svach'.
  swh-ULB: Akachukua mkate mmoja kutoka kwenye kikapu cha mikate isiyo na hamira ambayoo
    ilikuwa mbele za Yahweh, akatwaa mkate moja usio na hamira, na mkate mmoja ulioandaliwa
    kwa mafuta, na mkate mwemba wa kaki na akaiweka juu ya mafuta na juu ya paja la
    kulia la kondoo.
  bel-bel: і з каша з праснакамі, які перад Госпадам, узяў адзін праснак і адзін хлеб
    з алеем і адну ляпёшку, і паклаў на тлушч і на правую лапатку;
  deu-ELBBK: und er nahm aus dem Korb des Ungesäuerten, der vor dem HERRN war, einen
    ungesäuerten Kuchen und einen Kuchen geölten Brotes und einen Fladen und legte
    es auf die Fettstücke und auf den rechten Schenkel;
  mbb-OT: Ne migkuwa si Moises te tigselimbaha ziyà te kada kelasi te menge supas
    he wazè din tapey he intaǥù diyà te revan, ne impemuhat din diyà te Nengazen.
    Is migkuwa zin supas he mekepal he wazè din tapey, supas he midsehuǥan te lana,
    wey supas he menipis. Impetepayè din heini ki Aaron wey te menge anak din ragkes
    is langun he menge tavà wey sikan is kewanan he vuvun te kerehidu, ne imbayew
    zin heini ziyà te Nengazen su pemuhat heini he ibayew.
  mal-2015: യഹോവയുടെ സന്നിധിയിലുള്ള പുളിപ്പില്ലാത്ത അപ്പം ഇരിക്കുന്ന കൊട്ടയിൽ നിന്നു
    പുളിപ്പില്ലാത്ത ഒരു അപ്പവും എണ്ണയപ്പമായ ഒരു ദോശയും ഒരു വടയും എടുത്തു മേദസ്സിന്മേലും
    കൈക്കുറകിന്മേലും വെച്ചു.
  rmc-rmc: Andral o košaris le marenca bi o kvasos, so sas thodo anglo RAJ, iľa o
    maro bi o olejos, o maro le olejoha the o marikľa a thoďa oda pro žiros the pre
    čači čang.
  pes-OPV: و از سبد نان فطیر که به حضور خداوندبود، یک قرص فطیر و یک قرص نان روغنی
    ویک نازک گرفت، و آنها را بر پیه و بر ران راست نهاد.
  ron-1924: а луат, де асеменя, дин кошул ку азиме пус ынаинтя Домнулуй о туртэ фэрэ
    алуат, о туртэ де пыне фэкутэ ку унтделемн ши о плэчинтэ ши ле-а пус пе грэсиме
    ши пе спата дряптэ.
  ben-OBCV: পরে সদাপ্রভুর সামনে রাখা খামিরবিহীন রুটির ঝুড়ি থেকে একটি রুটি, তৈলপক্ক
    একটি রুটি এবং একটি সরুচাকলি তিনি তুলে নিলেন, তিনি মেদের অংশে ও ডান জাং-এ এগুলি
    রাখলেন।
  som-som: Oo dambiishii ay kibista aan khamiirka lahaynu ku jirtay oo Rabbiga hortiisa
    tiilna wuxuu ka soo bixiyey xabbad ah kibis aan khamiir lahayn, iyo xabbad ah
    moofo saliid leh, iyo xabbad canjeero ah, oo wuxuu saaray baruurtii iyo bowdadii
    midig,
  lat-VUC: Tollens autem de canistro azymorum, quod erat coram Domino, panem absque
    fermento, et collyridam conspersam oleo, laganumque, posuit super adipes, et armum
    dextrum,
  eng-ASVBT: 'and out of the basket of unleavened bread, that was before Jehovah,
    he took one unleavened cake, and one cake of oiled bread, and one wafer, and placed
    them on the fat, and upon the right thigh:'
  ita-1885: E del paniere degli azzimi, ch'era davanti al Signore, prese una focaccia
    azzima, e una focaccia di pane fatta con olio, e una schiacciata; e pose quelle
    sopra que' grassi, e sopra la spalla destra.
  eng-LXXUP: and put them all on the hands of Aaron, and upon the hands of his sons,
    and offered them up for a wave offering before the Lord.
  eng-ULB: Out of the basket of bread without yeast that was before Yahweh, he took
    one loaf without yeast, and one loaf of oiled bread, and one wafer, and placed
    them on the fat and on the right thigh.
  spa-VBL: Tomó una barra de pan sin levadura, una barra hecha con aceite de oliva
    y una oblea de la cesta de pan sin levadura que estaba en la presencia del Señor.
    Los colocó encima de las porciones de grasa y en el muslo derecho.
  fra-_FOB: Il prit aussi de la corbeille des pains sans levain, qui était devant
    l'Éternel, un gâteau sans levain, un gâteau de pain à l'huile, et une galette;
    et il les mit sur les graisses et sur la jambe droite.
  mal-mal: യഹോവയുടെ സന്നിധിയിലുള്ള പുളിപ്പില്ലാത്ത അപ്പം ഇരിക്കുന്ന കുട്ടയിൽ നിന്നു
    പുളിപ്പില്ലാത്ത ഒരു അപ്പവും എണ്ണയപ്പമായ ഒരു ദോശയും ഒരു വടയും എടുത്തു മേദസ്സിന്മേലും
    കൈക്കുറകിന്മേലും വച്ചു.
  urd-GVR: Phir wuh Rab ke sāmne paṛī beḳhamīrī roṭiyoṅ kī ṭokrī meṅ se ek sādā roṭī,
    ek roṭī jis meṅ tel ḍālā gayā thā aur ek roṭī jis par tel lagāyā gayā thā le kar
    charbī aur rān par rakh dī.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती बाक्‍शो बोरब ओख्‍ती मसुप्‍शो मार मार आ डालो
    रे बोरब ओख्‍ती मसुप्‍शो हिरशो शोब्‍ले का, तेलम ख्रुम्‍शो शोब्‍ले का नु बाबर का
    ग्रुंइशा, मेको बोंसो नु ग्‍युरा फिला तार वोइक्‍तु।
  ita-1927: e dal paniere dei pani azzimi, ch’era davanti all’Eterno, prese una focaccia
    senza lievito, una focaccia di pasta oliata e una galletta, e le pose sui grassi
    e sulla coscia destra.
  ckb-ckb: هەروەها لە سەبەتەی فەتیرەکە، ئەوەی لەبەردەم یەزدانە، نانێک و کولێرەیەک
    لەوەی بە زەیتە و ناسکە نانێکی برد و لەسەر پیوەکە و لەسەر ڕانە ڕاستەکەی دانا.
  eng-BBE: 'And out of the basket of unleavened bread which was before the Lord he
    took one unleavened cake, and one cake of bread with oil on it, and one thin cake,
    and put them on the fat and on the right leg:'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿರುವ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಪುಟ್ಟಿಯೊಳಗಿಂದ ಒಂದು ರೊಟ್ಟಿಯನ್ನೂ
    ಎಣ್ಣೆಯ ಒಂದು ಹೋಳಿಗೆಯನ್ನೂ ಒಂದು ಪೂರಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ಕೊಬ್ಬಿನ ಮೇಲೆಯೂ,
    ಬಲಭುಜದ ಮೇಲೆಯೂ ಇಟ್ಟನು.
  tam-2017: யெகோவாவுடைய சந்நிதியில் வைத்திருந்த புளிப்பில்லாத அப்பங்களின் கூடையிலுள்ள
    புளிப்பில்லாத அதிரசத்தில் ஒன்றையும், எண்ணெயிட்ட அப்பமாகிய அதிரசத்தில் ஒன்றையும்,
    ஒரு அடையையும் எடுத்து, அந்தக் கொழுப்பின்மேலும், முன்னந்தொடையின்மேலும் வைத்து,
  spa-RV-1909: Y del canastillo de los ázimos, que estaba delante de Jehová, tomó
    una torta sin levadura, y una torta de pan de aceite, y una lasaña, y púsolo con
    el sebo y con la espaldilla derecha;
  ron-BTF: Și din coșul cu azime, care era înaintea DOMNULUI, a luat o turtă nedospită
    și o turtă unsă cu untdelemn și un biscuit, și le-a pus pe grăsime și pe spata
    dreaptă;
  eng-WEBP: and out of the basket of unleavened bread that was before the LORD, he
    took one unleavened cake, one cake of oiled bread, and one wafer, and placed them
    on the fat and on the right thigh.
  eng-FBV: He took one loaf of bread without yeast, one loaf made with olive oil,
    and one wafer from the basket of bread without yeast that was in the presence
    of the Lord. He placed them on top of the portions of fat and on the right thigh.
  nld-1939: en uit de korf met ongedesemde broden, die voor het aanschijn van Jahweh
    stond, nam hij een ongedesemde koek, een met olie bereide broodkoek en een vla,
    en schikte ze op de vette stukken en de rechterschenkel.
  nch-BL: Huan ten nopa chiquihuit cati quipixtoya pantzi cati amo quipiyayaya tasonejcayot
    cati eltoya iixpa TOTECO, Moisés quiquixti se pantzi, huan se pantzi cati tamaneloli
    ica aceite, huan se pantzi cati sepantic huan cacatztic. Huan nochi ya ni quitali
    ininpani nopa partes cati quisqui ipan nopa oquich borrego.
  vie-1934: lại lấy trong giỏ bánh không men để trước mặt Đức Giê-hô-va, một cái bánh
    nhỏ không men, một cái bánh nhỏ có dầu, và một cái bánh tráng, để mấy bánh đó
    trên những mỡ và giò hữu,
  hin-CV: उन्होंने याहवेह के सामने रखी खमीर रहित रोटी की टोकरी से एक खमीर रहित रोटी,
    तेल सनी हुई रोटी और एक पपड़ी ली और उन्हें चर्बी के भाग एवं दायीं जांघ पर रख दिया.
  eng-OURB: and out of the basket of matzah ·unleavened bread·, that was before Adonai,
    he took one unleavened cake, and one cake of oiled bread, and one wafer, and placed
    them on the fat, and on the right thigh.
  spa-BES: Y de la canasta de pan sin levadura que había delante del Señor, tomó una
    torta sin levadura y una torta de pan con aceite, y una torta fina, y las puso
    en la grasa y en la pierna derecha.
  tdx-tdx: Le nandrambe mofo po-dalivay raik’ amy haroñe po-dalivay aolo’ Iehovày,
    rinambe’e ty mofo nañiliñañe menake naho ty mofo pisake, vaho napo’e amy safo’ey
    naho amy tso’e havanay.
  vid-vid: Hamba kuli lila likowe lya mibumunda liwichigwe hali Mkulu Nguluwi nakalavya
    ibumunda limwe lyohaliwichigwe usaso, ibumunda limwe liwele na mafuta na ibumunda
    limwe lizisili, vyeng'ha nakaviwika mchanya mwa vihande vya mafuta na chila chima
    cha kudilo.
  eng-OKE: And from the basket of unleavened cakes that was before the Lord he took
    one unleavened cake, and one cake of bread (anointed with) oil, and one wafer,
    and set them upon the fat and upon the right shoulder,
  tha-KJV: และท่านหยิบขนมไร้เชื้อหนึ่​งก​้อนจากกระบุงขนมปังไร้​เชื้อ ซึ่งอยู่ต่อพระพักตร์พระเยโฮวาห์
