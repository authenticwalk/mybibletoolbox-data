    meke va hakei sa koasa pudapuda nene mataona, meke koari na deanana.
  gaz-gaz: Ergasiis gundoo maxinoo baatu kan fuula Waaqayyoo dura ture sana irraa
    maxinoo tokko, maxinoo zayitiidhaan tolfame tokkoo fi bixxillee tokko fuudhe;
    waan kanas cooma sanaa fi tafa mirgaa irra kaaʼe.
  fra-LSG: il prit aussi dans la corbeille de pains sans levain, placée devant l’Éternel,
    un gâteau sans levain, un gâteau de pain à l’huile et une galette, et il les posa
    sur les graisses et sur l’épaule droite.
  yal-yal: A deben tongo buru ratetaren naxan kui, naxan yi Alatala yɛtagi. A yi buru
    xun keden tongo, e nun buru keden naxan nafalaxi turen na e nun burudi keden.
    A yi e sa suben turene nun yiifari ma danban fari.
  haw-1868: A mailoko mai o ka hinai berena hu ole, imua o Iehova, lawe ae la oia
    i hookahi poponalaoa hu ole a me ka popoberena i hamoia i ka aila, a me ka papaberena
    hookahi, a kau ae la hoi maluna o ko kaikea a me ka uha mua akau.
  arb-NAV: وَأَخَذَ مِنْ سَلِّ الْفَطِيرِ الَّذِي فِي حَضْرَةِ الرَّبِّ قُرْصَ فَطِيرٍ
    وَاحِداً، وَكَعْكَةً وَاحِدَةً مَعْجُونَةً بِزَيْتٍ وَرِقَاقَةً، وَوَضَعَهَا عَلَى
    الشَّحْمِ وَعَلَى السَّاقِ الْيُمْنَى،
  ewe-ewe: Nu siwo wòtsɔ da ɖe agbo la ƒe lã ƒe akpa siawo dzi la woe nye abolo maʋamaʋã
    ɖeka si tso kusi si wotsɔ ɖo Yehowa ŋkume la me, abolo si wode amii kple akpɔnɔ
    ɖeka.
  eng-LEE: And out of the basket of unleavened bread, that was before the Lord, he
    took one unleavened cake, and one cake of oiled bread, and one wafer, and he put
    them on the fat, and upon the right shoulder;
  asm-FB: আৰু যিহোৱাৰ সন্মূখত থকা খমীৰ নিদিয়া পিঠা, খৰাহিৰ পৰা এটা খমীৰ নিদিয়া বিন্ধা
    থকা পিঠা আৰু এটা পাতল চকলীয়া পিঠা লৈ, সেই তেল আৰু সোঁ কৰঙনটোৰ ওপৰত হ’ল।
  sus-A: عَننَبِ مُنسَ نَشَ دٍبٍ تٌنفٌ تَامِ لّبِنِتَرٍيٍ نَ نَشَن كُي، نَشَن نُ دْشْشِ
    عَلَتَلَ يَ عِ. عَ نَشَ تَامِ لّبِنِتَرٍ كٍرٍن بَ نَ، عَ نُن تَامِ كٍرٍن نَشَن
    يَءِلَنشِ تُرٍ رَ، عَ نُن تَامِ لَنمَدِ كٍرٍن. عَ نَشَ عٍ سَ نَ يّشّي تُرٍ نُن
    عَ يِرٍقَنيِ تَبٍ قَرِ.
  fra-SBL: et dans la corbeille de pains sans levain qui était devant l'Éternel, il
    prit un gâteau sans levain, un gâteau de pain huilé et une galette, et les plaça
    sur la graisse et sur la cuisse droite.
  hbo-hbo: וּמִסַּ֨ל הַמַּצֹּ֜ות אֲשֶׁ֣ר ׀ לִפְנֵ֣י יְהוָ֗ה לָ֠קַח חַלַּ֨ת מַצָּ֤ה
    אַחַת֙ וְֽחַלַּ֨ת לֶ֥חֶם שֶׁ֛מֶן אַחַ֖ת וְרָקִ֣יק אֶחָ֑ד וַיָּ֙שֶׂם֙ עַל־הַ֣חֲלָבִ֔ים
    וְעַ֖ל שֹׁ֥וק הַיָּמִֽין׃
  eng-WYCLIFFE: Forsothe he took of the panyere of therf looues, that was bifor the
    Lord, looues without sour dow, and a cake spreynt with oile, and he puttide looues
    first sodun in watir and aftirward fried in oile on the ynnere fatnesse, and the
    riyt schuldur; and bitook alle thingis togidere to Aaron,
  cwe-cwe: Maabaho muna ichisege cha magate chikigwe haulongozi ha Mndewa Mulungu
    kalava gate dimwe hadigumigwe lusu na gate dimwe dili na mavuta na gate dimwe
    sisili. Vose kavika uchanyha ya mabambala ya mavuta na chima cha kulume.
  kik-kik: Ningĩ kuuma gĩkabũ-inĩ kĩa mĩgate ĩrĩa yarugĩtwo ĩtarĩ ndawa ya kũimbia,
    kĩrĩa kĩarĩ hau mbere ya Jehova, akĩoya kamũgate, na kamũgate kangĩ kaarugĩtwo
    na maguta, na kamũgate kangĩ kahũthũ; agĩtũigĩrĩra igũrũ rĩa icunjĩ cia maguta
    macio na kĩero-inĩ kĩu kĩa ũrĩo.
  fra-NCL: il prit aussi, de la corbeille de pains sans levain placée devant Yahweh,
    un gâteau sans levain, un gâteau de pain pétri à l’huile et une galette, et il
    les posa sur les graisses et sur la cuisse droite ;
  cek-AK: To pacoengah Angraeng hmaa ah kaom, benthang pong ih taeh thuh ai ih takaw,
    takaw kae maeto, situi nok ih takaw kangphaek hoi takaw karoem maeto a lak moe,
    athawk nui hoi bantang palaeng nuiah a suek.
  cuk-cuk: Moisés, Bab-Jehová-asabin madu-inasulid garbagi-bukwadi susad, degi, madu-olo-inasulid
    susbalid. Deginbali, madu-olo-olivo-gwalluba-oburaled, degi, madu-matar susbalid.
    Geb we-madumala, sibad-wawaad-e-gwallu-birgi, degi, sibad-wawaad-e-dua-nuedsikid-birgi
    urbisad.
  uig-CYR: Пәрвәрдигарниң алдидики петир нан селинған севәттин бир петир тоғач билән
    бир зәйтун май тоғичи вә бир данә һәмәк нанни елип буларни май билән оң арқа путниң
    үстидә қойди;
  tel-2017: యెహోవా సమక్షంలో పొంగజేసే పదార్ధం లేకుండా చేసిన రొట్టెలతో ఉన్న బుట్టలో
    నుండి ఒక రొట్టెనూ, నూనె రాసి చేసిన ఒక రొట్టెనూ, ఒక అప్పడాన్నీ తీసి వాటిని కొవ్వు
    పైనా, కుడి తొడ భాగం పైనా పెట్టాడు.
  hat-BSA: Nan panyen pen san ledven ki te devan SENYÈ a, li te retire yon gato pen
    san ledven, yon gato pen mele avèk lwil ak yon galèt, e li te plase yo sou pati
    grès yo ak sou kwis dwat la.
  kos-kos: Na el eis soko lof in bread liki fotoh in bread tia akpulol ma kisakinyukyang
    nu sin LEUM GOD, soko lof orekla ke oil, ac sie cake minini, ac el filiya fin
    kiris ac lac ne layot.
  hbo-WLC: וּמִסַּ֨ל הַמַּצּ֜וֹת אֲשֶׁ֣ר ׀ לִפְנֵ֣י יְהוָ֗ה לָ֠קַח חַלַּ֨ת מַצָּ֤ה
    אַחַת֙ וְֽחַלַּ֨ת לֶ֥חֶם שֶׁ֛מֶן אַחַ֖ת וְרָקִ֣יק אֶחָ֑ד וַיָּ֙שֶׂם֙ עַל־הַ֣חֲלָבִ֔ים
    וְעַ֖ל שׁ֥וֹק הַיָּמִֽין׃
  ibo-ibo: O sitere na nkata achịcha ahụ a na-ejighị ihe na-eko achịcha mee, nke dị
    nʼihu Onyenwe anyị, wepụta otu ogbe achịcha, na otu ogbe achịcha a gwakọtara mmanụ
    oliv, na otu mbadamba ogbe achịcha, tụkwasị ha nʼelu abụba ndị ahụ, na nʼelu apata
    aka nri ahụ.
  ory-ory: ଆଉ, ସେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖସ୍ଥ ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ଟୋକେଇରୁ ଗୋଟିଏ ତାଡ଼ିଶୂନ୍ୟ
    ପିଠା ଓ ତୈଳଲେପିତ ରନ୍ଧନ ହୋଇଥିବା ରୁଟିର ଗୋଟିଏ ପିଠା ଓ ଗୋଟିଏ ସରୁ ଚକୁଳି ନେଇ ମେଦ ଓ ଡାହାଣ
    ଜଙ୍ଘ ଉପରେ ରଖିଲେ;
  chk-chk: A pwal angei eföü pilawa seni lon chükün ewe pilawa esap wor iis lon mi
    nom fän mesen ewe Samol mi Lapalap, pwal eföü pilawa mi nofitfengen me apüra,
    me echö nokop, o iseniir won kirisin ewe mönün asor pwal won pelifichin pechen.
  rop-rop: Brom deya imbin deigim wanbala damba nomo garram raising brom det baskit
    weya deibin gibit langa YAWEI. Wanbala damba deibin meigim garram oliboil, en
    wanbala biskit. Imbin pudum detlot ontop langa det fet en det raidensaid bekleig.
  ukr-1871: А з кошика опрісноків, що стояли перед Господом, узяв одного опріснока
    і одного коржа хлїба олїйного та й одну ладку, і положив на масні куснї і на праву
    лопатку;
  deu-1951: dazu nahm er aus dem Korbe mit dem ungesäuerten Brot vor dem HERRN einen
    ungesäuerten Kuchen und einen Brotkuchen mit Öl und einen Fladen und legte es
    auf die Fettstücke und auf die rechte Keule,
  eng-JPS: And out of the basket of unleavened bread, that was before the LORD, he
    took one unleavened cake, and one cake of oiled bread, and one wafer, and placed
    them on the fat, and upon the right thigh.
  srp-1865: A iz kotarice u kojoj stajahu prijesni hljebovi pred Gospodom uze jedan
    kolaè prijesan, i jedan kolaè hljeba s uljem i jednu pogaèu, i metnu na salo i
    na pleæe desno.
  lug-lug: n’alaba mu kibbo omubeera emigaati egitali mizimbulukuse egibeera mu maaso
    ga Mukama Katonda, n’aggyamu akagaati kamu akatali kazimbulukuse, n’akagaati akaakolebwa
    n’amafuta ag’omuzeeyituuni, n’akasukuuti ak’oluwewere kamu, n’abiteeka ku masavu
    ne ku kisambi ekya ddyo;
  heb-heb: ומסל המצות אשר לפני יהוה לקח חלת מצה אחת וחלת לחם שמן אחת ורקיק אחד וישם
    על החלבים ועל שוק הימין׃
  ben-IRV: পরে সদাপ্রভুর সামনে অবস্থিত খামি ছাড়া রুটির ঝুড়ি থেকে একটি খামি ছাড়া
    পিষ্টক, তৈলাক্ত রুটির একটি পিষ্টক ও একটি সরুচাকলী নিয়ে ঐ মেদের ও ডান জঙ্ঘার ওপরে
    রাখলেন।
  pan-pan: ਅਤੇ ਪਤੀਰੀ ਰੋਟੀ ਦੀ ਟੋਕਰੀ ਵਿੱਚੋਂ ਜਿਹੜੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੀ, ਉਸ ਨੇ ਇੱਕ ਰੋਟੀ,
    ਤੇਲ ਰਲੀ ਹੋਈ ਮੈਦੇ ਦੀ ਇੱਕ ਰੋਟੀ ਅਤੇ ਇੱਕ ਮੱਠੀ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚਰਬੀ ਉੱਤੇ ਅਤੇ ਸੱਜੇ
    ਪੱਟ ਉੱਤੇ ਰੱਖਿਆ।
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌ ထားသော တဆေး မဲ့ မုန့်တောင်း ထဲက တဆေး မဲ့ မုန့်တလုံး
    ၊ ဆီ နှင့် လုပ်သော မုန့်ပြား တပြား ၊ မုန့်ကြွပ် တချပ် ကိုယူ ၍ ၊ မုန့်များကို ဆီဥ
    နှင့် လက်ျာ ပခုံး ပေါ် မှာ ထည့် ပြီးလျှင်၊
  hmo-hmo: Vadaeni idia hatubua lasi beredi edia bosea, Lohiabada ena vairanai ia
    noho gauna, dekena amo, beredi ta, bona beredi ta, paraoa bona olive dehoro danu
    dekena amo karaia gauna, bona bisikesi ta be Mose ese ia abia, digara bona aena
    idibana edia latanai ia atodia.
  urd-urd: और बे — ख़मीरी रोटियों की टोकरी में से जो ख़ुदावन्द के सामने रहती थी, बे
    — ख़मीरी रोटी का एक गिर्दा, और तेल चुपड़ी हुई रोटी का एक गिर्दा, और एक चपाती निकाल
    कर उन्हे चर्बी और दहनी रान पर रख्खा।
  rus-SYN: и из корзины с опресноками, которая пред Господом, взял один опреснок и
    один хлеб с елеем и одну лепешку, и возложил на тук и на правое плечо;
  bqc-SIM: Ɔ̃ à kàa boolo sɛ̀ mɛ̀ndo kàa gbí pↄ́ ìↄ ku Dii aɛ guu ń kàa nísideo
    mɛ̀ndo ń kàawanao mɛ̀ndo, a kà nísipiↄ ń ↄplaa gbápiola.
  tcz-CHONGTHU: Pathen angsunga kitung pucha sunga chol jaolou changlhah phengkhat,
    thao toh kihal chu mang chan, changlhah atum tuma umkhat jong alan, hiche ho jouse
    chu abonchan sathao holeh samal chunga chun akoiyin,
  mar-mar: परमेश्वरासमोर ठेवलेल्या बेखमीर भाकरीच्या टोपलीतील एक बेखमीर पोळी, तेल लावलेली
    एक भाकर व एक पापडी घेऊन त्या, चरबीवर व मागच्या बाजूच्या उजव्या मांडीवर ठेवल्या.
  qub-qub: Tayta Diospa ñaupanman balay canasta-mallwawan churashan lebadüraynaj juc
    tantata, ancasha machcata asëtillawan chapurcur rurasha tantata, juc llapsha tantata
    jorguran. Chaycunataga uyshapa wiranta chancanta churashanman churaran.
  bqp-bqp: Mɑ u pɛ̃ɛ suɑ bireru sɔɔ ye bɑ ǹ seeyɑtiɑ doke kɑ kirɑ te bɑ kuɑ kɑ gum
    kɑ sere mɑɑ kirɑ sɔndɑnu. Mɑ u ye kpuro sɔndi yɑɑ gum mɛn wɔllɔ kɑ yɑ̃ɑ nɔmu gen
    wɔllɔ.
  hat-hat: Nan panyen pen san ledven ki devan Seyè a, li pran yon pen antye, yon gato
    fèt ak lwil, ak yon pen rale. Li mete yo sou moso grès yo ak sou jigo dwat la.
  eng-BSB: And from the basket of unleavened bread that was before the LORD, he took
    one cake of unleavened bread, one cake of bread made with oil, and one wafer,
    and he placed them on the fat portions and on the right thigh.
  tod-tod: Ɓului lɛʋɛ la su, naama ɓɔlɔgi, nii seiɗai Ɠɔoɠɔ GALAGI ɠakala, é ɓulu
    ɠila seɠeni naama ɓɔlɔgi zu, ta ɓulu ʋɛlɛʋɛlɛ gila gulɔi ba, ta ɓulu lɛɛvɛ ɠila,
    é ti ʋuuni zalaɠa zuai ma wulɔi ma, ta ma yeezazu ɓalai ma.
  eng-WEBPB: and out of the basket of unleavened bread that was before the LORD, he
    took one unleavened cake, one cake of oiled bread, and one wafer, and placed them
    on the fat and on the right thigh.
  kbq-kbq: Zisti onte bretima Ra Anumzamofo avugama ekaeka kupi antegeno me'nefinti,
    Mosese'a zisti onte kekia mago e'nerino, masavenema eri havia huno flauateti kre'nea
    bretine, masave frente bisketine eriteno sipisipi afova'ane tamaga kaziga amumazinama
    me'nere ante'ne.
  nhe-BL: Huan tlen nopa chiquihuitl tlen quipixqui pantzi tlen ax quipixqui tlasonejcayotl
    tlen eltoc iixtla TOTECO, Moisés quiquixti se pantzi, huan se pantzi tlen tlamaneloli
    ica aceite, huan se pantzi tlen sepantic huan cacatztic. Huan nochi ya ni quitlali
    ininpani nopa partes tlen quisqui ipan nopa oquich borrego.
  gub-BL: Upyhyk amo typy'ak kok typy'ak imuapiruru kar pyrer 'ym pupe tynehem ma'e
    wi. A'e 'ym mehe omono a'e typy'ak Tupàn Tuweharupi Wiko Ma'e pe. Upyhyk typy'ak
    uri kawer pupe imuàkym pyrer no. Upyhyk pitài typy'ak pixika'i ma'e no. Omono
    a'e na'iruz typy'ak ikawer rehe, henugupy awyze har rehe no.
  eng-DRA: And taking out of the basket; of unleavened bread, which was before the
    Lord, a loaf without leaven, and a cake tempered with oil and a wafer, he put
    them upon the fat, and the right shoulder,
