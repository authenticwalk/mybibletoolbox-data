    inwards, and the lobe of the liver, and the two kidneys, and their fat, and the
    right thigh.
  srp-1865: Potom uze salo i rep i sve salo što je na crijevima, i mrežicu s jetre,
    i oba bubrega, i salo oko njih, i pleæe desno,
  lug-lug: N’addira amasavu n’omukira ogwo omusava, n’amasavu gonna agaali ku byenda,
    n’agaali gabisse ku kibumba, n’ensigo zombi n’amasavu gaazo, n’ekisambi ekya ddyo;
  heb-heb: ויקח את החלב ואת האליה ואת כל החלב אשר על הקרב ואת יתרת הכבד ואת שתי הכלית
    ואת חלבהן ואת שוק הימין׃
  ben-IRV: তিনি মেদ ও লেজ এবং অন্ত্রের ওপরে অবস্থিত সমস্ত মেদ ও যকৃতের ওপরে অবস্থিত
    ফুসফুস এবং দুটি কিডনি, তার মেদ ও ডান জঙ্ঘা নিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਚਰਬੀ, ਮੋਟੀ ਪੂਛ, ਸਾਰੀ ਚਰਬੀ ਜੋ ਆਂਦਰਾਂ ਦੇ ਉੱਤੇ ਸੀ, ਕਲੇਜੀ ਦੀ ਉੱਪਰਲੀ
    ਝਿੱਲੀ ਸਮੇਤ ਦੋਵੇਂ ਗੁਰਦੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਚਰਬੀ ਅਤੇ ਸੱਜਾ ਪੱਟ ਲਿਆ
  mya-JVB: ဆီဥ ၊ အမြီး ၊ အအူ ကို ဖုံး သော ဆီဥ ၊ အသည်း ပေါ်၌ ရှိသောအမြှေး ၊ ကျောက်ကပ်
    နှစ် ခုနှင့် ကျောက်ကပ် ကိုဖုံးသော ဆီဥ ၊ လက်ျာ ပခုံး ၊
  hmo-hmo: Mamoe ena digara, bona ena iuna, mai ena digara danu, bogana dekenai ia
    noho digara ibounai, asena ena kahana badana, nadinadi ruaosi, mai edia digara,
    bona aena idibana, be Mose ese ia abia.
  urd-urd: और उसने चर्बी और मोटी दुम, और अंतड़ियों के ऊपर की चर्बी, और जिगर पर की
    झिल्ली, और दोनो गुर्दे और उन की चर्बी, और दहनी रान इन सभों को लिया,
  rus-SYN: И взял Моисей тук и курдюк и весь тук, который на внутренностях, и сальник
    на печени, и обе почки и тук их и правое плечо;
  bqc-SIM: Ɔ̃ à sãpi nísi nàaa, a vlã́ nísi ń a sálanao ń a pↄa nísio ń
    a gòleↄ ń gòlepi nísiↄ ń a ↄplaa gbáo.
  tcz-CHONGTHU: Athao ho jouse ahin, asunga athao ho jouse jaonan, athina aphe um
    cheng leh athao toh kihal akal teni jaonan, athao chengse chutoh amal jet lam
    achom khen in,
  mar-mar: मोशेने चरबी, चरबीदार शेपूट, आंतड्यावरील सर्व चरबी काळजावरील चरबीचा पडदा,
    दोन्ही गुरदे, त्यांच्यावरील चरबी व उजवी मांडी घेतली;
  qub-qub: Chaypitana Moisesga uyshapa wiranta, chupanta, llapan pacha wiranta, ñatinpa
    puntanta, ishcan rurunta wirantinta, derëchu caj chancantapis jorguran.
  bqp-bqp: Mɑ u yen gum suɑ kɑ yen siru kɑ yen nukin gum kɑ yen buro kɑ yen gɑbu swii
    kɑ sere yen nɔm geu.
  hat-hat: Apre sa, li pran tout moso grès yo, ke a, tout grès ki vlope tripay yo,
    moso grès ki sou fwa a, de wonyon yo ak tout grès yo, ansanm ak jigo dwat la.
  eng-BSB: And Moses took the fat—the fat tail, all the fat that was on the entrails,
    the lobe of the liver, and both kidneys with their fat—as well as the right thigh.
  tod-tod: É ma wulɔi zeɠeni, ta ma wɔɔngi, ta ma wulɔi kpein felevelegai koozu zɔɔlaiti
    ma, ta ma mɔɔin ʋasuʋɛ, ta ma lɔɠɔ felegɔiti, é ɓɔ ti-ma wulɔi ʋa, ta zeezazu
    ɓalai.
  eng-WEBPB: He took the fat, the fat tail, all the fat that was on the innards, the
    cover of the liver, the two kidneys and their fat, and the right thigh;
  kbq-kbq: Hagi ana huteno afova'ane arisona afovane, maka arimpama erino vazi'nea
    afovane, asumnane, tarega kreso'ane erinoma vazi'nea afovane tamagakaziga amumazinane
    eri'ne.
  nhe-BL: Teipa quicuic nopa tlachiyajcayotl huan icuitlapil tlen quipixqui ichiyajca.
    Nojquiya quicuic nopa tlachiyajcayotl tlen mopantía ipan icuitlaxcol, ieltapach,
    huan nopa ome ieyo huan imetzcuayo tlen inejmatl.
  gub-BL: 'Na''e upyhyk àràpuhàràn awa ipehegwer kury: ikawer, huwaz wer, ikawer hie
    kwer ipyk awer, ipy''a pehegwer ikatu wera''u ma''e, mokoz iku''azarer, ikawer
    iku''azarer ipyk awer, henugupy iawyze har.'
  eng-DRA: But the fat, and the rump, and all the fat that covereth the entrails,
    and the caul of the liver, and the two kidneys with their fat, and with the right
    shoulder, he separated.
