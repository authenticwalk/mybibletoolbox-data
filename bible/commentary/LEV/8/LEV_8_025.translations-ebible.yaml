verse: LEV.008.025
translations:
  mal-C: ഇതിനുശേഷം അദ്ദേഹം മേദസ്സും തടിച്ച വാലും ആന്തരികാവയവങ്ങളിലുള്ള മേദസ്സും കരളിന്മേലുള്ള
    കൊഴുപ്പും വൃക്ക രണ്ടും അവയുടെ മേദസ്സും വലതുതുടയും എടുത്തു.
  deu-TKW: Sodann nahm er das Fett, den Fettschwanz samt all' dem Fett an den Eingeweiden,
    das Anhängsel an der Leber und die beiden Nieren samt ihrem Fette, sowie die rechte
    Keule.
  lin-lin: 'Azwaki biteni oyo ya mafuta : mokila, mafuta nyonso oyo ezalaka pembeni-pembeni
    ya biloko ya kati, mafuta oyo ezipi bafwa, bambuma mibale oyo ezalaka kati na
    loketo elongo na mafuta na yango mpe mopende ya lokolo ya ngambo ya loboko ya
    mobali.'
  eng-LSV: and takes the fat, and the fat tail, and all the fat that [is] on the innards,
    and the redundance on the liver, and the two kidneys, and their fat, and the right
    leg;
  eng-GNV: And he tooke the fat and the rumpe and all the fat that was vpon the inwards,
    and the kall of the liuer, and the two kidneis with their fat, and the right shoulder.
  eng-WEBSTER: 'And he took the fat, and the rump, and all the fat that was upon the
    inwards, and the caul above the liver, and the two kidneys, and their fat, and
    the right shoulder:'
  nhw-BL: Teipa quicuic nopa tlachiyajcayotl huan icuitlapil catli quipixqui ichiyajca.
    Nojquiya quicuic nopa tlachiyajcayotl catli mopantía ipan icuetlaxcol, ieltapach,
    huan nopa ome isosonechua huan imetzcuayo catli inejmac.
  swh-ONEN: Akachukua mafuta ya mnyama, mafuta ya mkia, mafuta yote yanayozunguka
    sehemu za ndani, mafuta yanayofunika ini, figo zote mbili pamoja na mafuta yake,
    na paja la kulia.
  bba-bba: Mɑ u yen ɡum suɑ kɑ yen siru kɑ yen nukin ɡum kɑ yen buro kɑ yen ɡɑbu swii
    kɑ sere yen nɔm ɡeu.
  eng-KJVCPB: 'And he took the fat, and the rump, and all the fat that was upon the
    inwards, and the caul above the liver, and the two kidneys, and their fat, and
    the right shoulder:'
  luo-luo: Nokawo boche gi boche mag sembe, kod boche duto mogawo jamb-ich gi boche
    moimo chuny gi nyiroke ariyo kod boche mogawogi, kaachiel gi bam ma korachwich.
  meu-meu: Bena ia ese digarana e abia, bona iuna mai digarana ida, bona boga bona
    bogarau urubina, bona ase digarana, bona nadinadi ruaosi mai digaradia ida, bona
    aena idibana.
  npi-ULB: उनले बोसो, बोसे-पुच्छर, भित्री भागहरूमा भएका सबै बोसो, कलेजोलाई ढाक्‍ने
    भाग, दुवै मृगौला र त्यसको बोसो, र दाहिने फिला लिए ।
  yor-yor: Ó mú ọ̀rá ẹran náà, ìrù rẹ̀ tí ó lọ́ràá, gbogbo ọ̀rá tó wà lára nǹkan inú
    àti èyí tí ó bo ẹ̀dọ̀, kíndìnrín méjèèjì àti ọ̀rá wọn pẹ̀lú itan ọ̀tún.
  pes-OPCB: آنگاه چربی، دنبه، چربی داخل شکم، سفیدی روی جگر، قلوه‌ها و چربی روی آنها
    و ران راست قوچ را گرفت
  tgl-ULB: Kinuha niya ang taba, ang taba ng buntot, ang lahat ng taba sa mga laman-loob,
    ang bumabalot sa atay at ang dalawang bato at ang kanang hita.
  hui-hui: Ani biai halu mani Mosese ibugua sibi biagonaga habane abene damenego bibahende
    podo yai hene. Nogo sibi eregabone tohe heagobi tiniha nuni habane abene damene
    hearubi buni heagobi luhabane lilini heba abene hearubi ge tigahayaginaga burulenebi
    bibahende podo wiai hene.
  mya-mya: သူ​သည်​သိုး​၏​အ​ဆီ၊ ဆူ​ဖြိုး​သော​အ​မြီး၊ ဝမ်း​တွင်း​သား​မှ​အ​ဆုံး​အ​ပိုင်း၊
    အ​သည်း မှ​အ​ဆီ၊ ကျောက်​ကပ်​နှင့်​ကျောက်​ကပ်​အ​ဆီ၊ လက်​ယာ​ပေါင်​တို့​ကို​ထုတ်​ယူ​သည်။-
  bod-N: ཁོས་ཚིལ་དང་རྔ་མ་ཚོན་པོ་དང་ནང་ཁྲོལ་གྱི་ཚིལ་ཐམས་ཅད་དང་། མཆིན་པའི་རྩ་རྒྱུས་དང་མཁལ་མ་གཉིས་ཀ་དང་དེའི་སྟེང་གི་ཚིལ་དང་།
    བརླ་གཡས་པ་བཅས་བླངས་ཤིང་།
  sna-sna: Akatora mafuta, chimuswe chakakora, mafuta ose akafukidza ura, akafukidza
    chiropa, itsvo mbiri namafuta adzo nechidya chokurudyi.
  spa-BLM: Tomó la grasa, la cola de grasa, toda la grasa que había en las vísceras,
    la cubierta del hígado, los dos riñones y su grasa, y el muslo derecho;
  cac-cac: Ix lajvi chi' ix yic'anelta xepu' vin̈ ayoch d'a noc' sn̈e yed' ayoch d'a
    noc' yol sc'ool, xepu' ayoch d'a yib'an̈ seyub' noc' yed' noc' stut schab'il yed'
    xepu' ayoch d'ay yed' noc' xub' d'a svach'.
  swh-ULB: Naye akayatwaa yale mafuta, mafuta ya mkiani, mafuta liyolikuwa sehemu
    za ndani, na mafuta yafunikayo ini, zile figo mbili pamoja na mafuta yake na paja
    la kulia.
  bel-bel: І ўзяў тлушч і курдзюк і ўвесь здор, што на вантробах, і сальнік на печані,
    і абедзьве ныркі і здор зь іх і правую лапатку;
  deu-ELBBK: Und er nahm das Fett und den Fettschwanz und alles Fett, das am Eingeweide
    ist, und das Netz der Leber und die beiden Nieren und ihr Fett und den rechten
    Schenkel;
  mbb-OT: Migkuwa zin is menge tavà, is melambù he ikug, is langun he tavà diyà te
    seled te ǥetek, is deisey he vahin te atey, is menge vuwà ragkes is menge tavà
    kayi, wey is kewanan he vuvun.
  mal-2015: മേദസ്സും തടിച്ചവാലും കുടലിന്മേലുള്ള സകലമേദസ്സും കരളിന്മേലുള്ള വപയും മൂത്രപിണ്ഡം
    രണ്ടും അവയുടെ മേദസ്സും വലത്തെ കൈക്കുറകും അവൻ എടുത്തു,
  rmc-rmc: Avke iľa o žiros, o žirošno chvostos the savoro žiros pal o andrune kotora,
    o lalokos la pečinkakro, soduj ľadvini lengre žiroha the e čači čang.
  pes-OPV: و پیه و دنبه و همه پیه را که بر احشاست، وسفیدی جگر و دو گرده و پیه آنها
    و ران راست راگرفت.
  ron-1924: А луат грэсимя, коада, тоатэ грэсимя каре акоперэ мэрунтаеле, прапурул
    фикатулуй, чей дой рэрункь ку грэсимя лор ши спата дряптэ;
  ben-OBCV: এরপরে তিনি মেদ, মেদযুক্ত লেজ, অন্ত্রবেষ্টিত সব মেদ, যকৃতের পর্দা, দুটি
    কিডনি ও কিডনির মেদ ডান জাং-এ ছাড়িয়ে নিলেন।
  som-som: Markaasuu soo qaaday baruurtii, iyo badhidii, iyo xaydhii uurka ku jirtay
    oo dhan, iyo xuubkii beerka ku yiil, iyo labadii kelyood, iyo xaydhoodii, iyo
    bowdadii midig.
  lat-VUC: adipem vero, et caudam, omnemque pinguedinem quæ operit intestina, reticulumque
    jecoris, et duos renes cum adipibus suis et armo dextro separavit.
  eng-ASVBT: 'And he took the fat, and the fat tail, and all the fat that was upon
    the innards, and the caul of the liver, and the two kidneys, and their fat, and
    the right thigh:'
  ita-1885: Poi prese il grasso, e la coda, e tutto il grasso ch'era sopra l'interiora,
    e la rete del fegato, e i due arnioni, col grasso loro, e la spalla destra.
  eng-LXXUP: 'And from the basket of consecration, which was before the Lord, he also
    took one unleavened loaf, and one loaf made with oil, and one cake; and put them
    upon the fat, and the right shoulder:'
  eng-ULB: He took the fat, the fat tail, all the fat that was on the inner parts,
    the covering of the liver, the two kidneys and their fat, and the right thigh.
  spa-VBL: Moisés tomó la grasa, incluyendo la cola gorda, toda la grasa de las entrañas,
    la mejor parte del hígado, ambos riñones con la grasa encima Moisés tomó la grasa
    junto con el muslo derecho.
  fra-_FOB: Ensuite il prit la graisse, la queue, toute la graisse qui était sur les
    entrailles, la membrane qui recouvre le foie, les deux rognons avec leur graisse,
    et la jambe droite;
  mal-mal: മേദസ്സും തടിച്ചവാലും കുടലിന്മേലുള്ള സകലമേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും
    വൃക്ക രണ്ടും അവയുടെ മേദസ്സും വലത്തെ കൈക്കുറകും അവൻ എടുത്തു,
  urd-GVR: Us ne menḍhe kī charbī, dum, antaṛiyoṅ par kī sārī charbī, joṛkalejī, donoṅ
    gurde un kī charbī samet aur dahnī rān alag kī.
  suz-BL: मिनु मेकोमी मेको सांड आ बोंसो, मेको बोंसो पाइश्‍शो मीलु, गा क्‍यीम गिल्‍शो
    बोंसो, आइदीम क्‍येप्‍शो बोंसो, चिच निम्‍फा नु मेक ङा बोंसो नु ग्‍युरा फिला लाइक्‍तु।
  ita-1927: Poi prese il grasso, la coda, tutto il grasso che copriva le interiora,
    la rete del fegato, i due arnioni, il loro grasso, e la coscia destra;
  ckb-ckb: لەدوای ئەوە پیو و دوگ و هەموو پیوەکەی هەناوی و سەر جگەر و گورچیلەکان و
    هەردوو گورچیلە و ڕانی ڕاستی برد.
  eng-BBE: And he took the fat, and the fat tail, and the fat on the inside parts,
    and the fat on the liver, and the two kidneys with their fat, and the right leg;
  kan-OKCV: ಅವನು ಕೊಬ್ಬನ್ನೂ ಬಾಲವನ್ನೂ ಕರುಳುಗಳ ಮೇಲಿರುವ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ ಕಾಳಿಜದ ಮೇಲಿರುವ
    ಕೊಬ್ಬನ್ನೂ ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ ಅವುಗಳ ಕೊಬ್ಬನ್ನೂ ಬಲದೊಡೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: கொழுப்பையும், வாலையும், குடல்களின்மேல் இருந்த கொழுப்பு முழுவதையும், கல்லீரலின்மேல்
    இருந்த ஜவ்வையும், இரண்டு சிறுநீரகங்களையும், அவைகளின் கொழுப்பையும், வலது முன்னந்தொடையையும்
    எடுத்து,
  spa-RV-1909: Y después tomó el sebo, y la cola, y todo el sebo que estaba sobre
    los intestinos, y el redaño del hígado, y los dos riñones, y el sebo de ellos,
    y la espaldilla derecha;
  ron-BTF: Și a luat grăsimea și noada și toată grăsimea care era pe măruntaie și
    lobul de pe ficat și cei doi rinichi și grăsimea lor și spata dreaptă;
  eng-WEBP: He took the fat, the fat tail, all the fat that was on the innards, the
    cover of the liver, the two kidneys and their fat, and the right thigh;
  eng-FBV: Moses took the fat, including the fat tail, all the fat on the insides,
    the best part of the liver, both kidneys with the fat on them Moses took the fat—together
    with the right thigh.
  nld-1939: Nu nam hij het vet, het staartvet en al het vet, dat aan de ingewanden
    zit, de kwab aan de lever, de beide nieren met haar vet en de rechterschenkel;
  nch-BL: Teipa quicuic nopa tachiyajcayot huan icuitapil cati quipixtoya ichiyajca.
    Nojquiya quicuic nopa tachiyajcayot cati mopantía ipan icuetaxcol, ieltapach,
    huan nopa ome ieyo huan iquescuayo cati inejmat.
  vie-1934: Kế đó, người lấy mỡ, đuôi, hết thảy mỡ chài, tấm da mỏng bọc gan, hai
    trái cật với mỡ của hai trái cật và cái giò hữu;
  hin-CV: मोशेह ने उस मेढ़े की चर्बी, मोटी पूंछ, आंतों पर की चर्बी, कलेजे के ऊपर की
    झिल्ली, दोनों गुर्दे तथा उनकी चर्बी और दायीं जांघ ली;
  eng-OURB: He took the fat, and the fat tail, and all the fat that was on the innards,
    and the cover of the liver, and the two kidneys, and their fat, and the right
    thigh;
  spa-BES: Y tomó la grasa, y la cola gruesa, y la grasa en las partes internas, y
    la grasa en el hígado, y los dos riñones con su grasa, y la pierna derecha;
  tdx-tdx: Le rinambe’e i safots­enay naho i hofake vondrakey, naho ze safotsena amo
    ovao naho i kambinatey naho i voa roe rey reke-tsafo’e vaho ty tso’e havana.
  vid-vid: Hamba nakosa mafuta gake na mchila uwele na mafuta na mafuta geng'ha gawele
    kuli mitumbu na honhu hanojile ng'hatu ha chini na figo mbili na mafuta gake na
    chima cha kudilo cha ing'holo alyo ilume.
  eng-OKE: 'And he took the fat and the tail, and all the fat which is upon the inwards,
    and the caul of the liver, and the two kidneys and their fat, and the right shoulder:'
  tha-KJV: แล​้​วท​่านจึงนำไขมันและหางที่เป็นไขมัน และไขมันทั้งหมดที่​อยู่​กับเครื่องใน
    และพังผืดเหนือตับและไตสองลู​กก​ับไขมั​นที​่​ติ​ดอย​ู่ และโคนขาข้างขวา
  por-BR-2018: E depois tomou a gordura, e a cauda, e toda a gordura que estava sobre
    os intestinos, e o redenho do fígado, e os dois rins, e a gordura deles, e a coxa
    direita;
  deu-ELO: Und er nahm das Fett und den Fettschwanz und alles Fett, das am Eingeweide
    ist, und das Netz der Leber und die beiden Nieren und ihr Fett und den rechten
    Schenkel;
  eng-WYC-2018: Soothly he separated the inner fatness, and the tail, and all the
    fatness that covereth the entrails, and the caul of the maw, and the two reins
    with their fatnesses, and with the right shoulder (or and the right shoulder).
  epo-epo: Kaj li prenis la sebon kaj la voston, kaj la tutan sebon, kiu estis sur
    la internaĵoj, kaj la reton de la hepato, kaj ambaŭ renojn kaj ilian sebon, kaj
    la dekstran femuron.
  uig-PIN: Xundaⱪ ⱪilip, u meyi bilǝn mayliⱪ ⱪuyruⱪini, iq ⱪarnini yɵgǝp turƣan barliⱪ
    may bilǝn jigǝrning üstidiki qawa meyini, ikki bɵrǝk wǝ üstidiki maylirini ⱪoxup
    elip ong arⱪa putinimu kesip elip,
  beo-beo: E da sefe huluane, la:go bai, dialumagaisa, habe ea la:idi noga:i, fogome
    ganumui amola ela sefe amola emodafa amo lai.
  tpi-OTNT: Bihain em i kisim gris bilong sipsip. Em i kisim patpela tel bilong en,
    na olgeta gris bilong ol rop samting bilong bel, na gutpela hap bilong namba wan
    lewa, na tupela namba 2 lewa wantaim gris bilong tupela, na lek long han sut bilong
    sipsip.
  hau-SA: Ya ɗibi kitsen, da wutsiya mai kitse, da kuma dukan kitsen da ke kewaye
    da kayan ciki, da wanda ya rufe hanta, ƙodoji biyu da kitsensu da kuma cinya ta
    dama.
  uig-LAT: Shundaq qilip, u méyi bilen mayliq quyruqini, ich qarnini yögep turghan
    barliq may bilen jigerning üstidiki chawa méyini, ikki börek we üstidiki maylirini
    qoshup élip ong arqa putinimu késip élip,
  nde-nde: Wathatha amahwahwa, umsila ononileyo ledanga eligoqela ezangaphakathi,
    amahwahwa aphezu kwesibindi, izinso zombili lamahwahwa azo kanye lomlenze wakwesokudla.
  ton-ton: 'Pea naʻa ne ʻave ʻae ngako, mo e tuʻungaiku, mo e ngako kotoa pē naʻe
    ʻi he toʻotoʻonga, mo e ʻahu ʻi ʻolunga ʻi he ʻate, mo hono kofuua ʻe ua, mo hona
    ngako, mo e alanga muʻa toʻomataʻu:'
  ces-1613: Potom vzal tuk a ocas i všecken tuk přikrývající droby a branici s jater,
    též obě dvě ledvinky i tuk jejich i plece pravé.
  eng-WMB: He took the fat, the fat tail, all the fat that was on the innards, the
    cover of the liver, the two kidneys and their fat, and the right thigh;
  tam-TCV: மோசே கொழுப்பையும், கொழுத்த வாலையும், உள்ளுறுப்புகளைச் சுற்றியுள்ள கொழுப்பு
    முழுவதையும், ஈரலை மூடியுள்ள கொழுப்பையும், இரண்டு சிறுநீரகங்களையும் அவற்றின் கொழுப்பையும்
    வலது தொடையையும் எடுத்தான்.
  ceb-ULB: Gikuha niya ang tambok, ang tambok sa ikog, ang tanang tambok nga anaa
    sa ginhawaang mga bahin sa mananap, ang tambok nga nagputos sa atay, ang duha
    ka mga kidni ug ang tambok niini, ug ang tuo nga paa.
  pol-UBG: Potem wziął tłuszcz, ogon, cały tłuszcz pokrywający wnętrzności, płat tłuszczu
    na wątrobie oraz obie nerki z ich tłuszczem i prawą łopatkę.
  urd-GVU: اُس نے مینڈھے کی چربی، دُم، انتڑیوں پر کی ساری چربی، جوڑ کلیجی، دونوں گُردے
