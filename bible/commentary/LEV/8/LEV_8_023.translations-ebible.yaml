verse: LEV.008.023
translations:
  mal-C: മോശ ആട്ടുകൊറ്റനെ അറത്ത് അതിന്റെ കുറെ രക്തമെടുത്ത് അഹരോന്റെ വലതുചെവിയുടെ അറ്റത്തും
    വലതുകൈയുടെ പെരുവിരലിലും വലതുകാലിന്റെ പെരുവിരലിലും പുരട്ടി.
  deu-TKW: Dann schlachtete ihn Mose, nahm etwas von dem Blut und strich es an das
    rechte Ohrläppchen Aarons, sowie an seinen rechten Daumen und seine rechte große
    Zehe.
  lin-lin: Moyize akataki yango kingo, azwaki ndambo ya makila na yango mpe atiaki
    yango na songe ya litoyi ya ngambo ya loboko ya mobali ya Aron, na mosapi ya monene
    ya loboko ya mobali ya Aron mpe na mosapi ya monene ya lokolo ya ngambo ya loboko
    ya mobali ya Aron.
  eng-LSV: and [one] slaughters, and Moses takes of its blood, and puts [it] on the
    tip of the right ear of Aaron, and on the thumb of his right hand, and on the
    great toe of his right foot;
  eng-GNV: Which Moses slewe, and tooke of the blood of it, and put it vpon the lappe
    of Aarons right eare, and vpon the thumbe of his right hand, and vpon the great
    toe of his right foote.
  eng-WEBSTER: And he slew it ; and Moses took of its blood, and put it upon the tip
    of Aaron's right ear, and upon the thumb of his right hand, and upon the great
    toe of his right foot.
  nhw-BL: Huan teipa Moisés quiquechtzontejqui nopa tlapiyali, huan quicuic se quentzi
    ieso huan quitlali Aarón ipan inacas nejmac. Huan nojquiya quitlalili ipan ihueyi
    xocpil catli inejmac huan ipan ihueyi macpil catli inejmac.
  swh-ONEN: Mose akamchinja yule kondoo dume, akaichukua sehemu ya damu yake na kuipaka
    juu ya ncha ya sikio la kuume la Aroni, na juu ya kidole gumba cha mkono wake
    wa kuume na juu ya kidole kikubwa cha mguu wake wa kuume.
  bba-bba: Mɑ Mɔwisi u tu sɑkɑ, u ten yɛm suɑ u tɛɛni Aronin soo nɔm ɡeuɡuuɔ kɑ nɔm
    ɡeun niki bii bɑkɑɔ kɑ mɑɑ win nɔɔ nɔm ɡeuɡuun niki bii bɑkɑɔ.
  eng-KJVCPB: And he slew it; and Moses took of the blood of it, and put it upon the
    tip of Aaron’s right ear, and upon the thumb of his right hand, and upon the great
    toe of his right foot.
  luo-luo: Musa moyangʼo imno kendo nokawo remb imno moko momieno e it Harun ma korachwich,
    gi lith lwete mathuon ma korachwich kod lith tiende mathuon ma korachwich.
  meu-meu: Bena Mose ese e alaia mase, rarana taina e abia, Aaron idiba taiana abona
    bona idiba imana sinabadana bona idiba aena sinabadana e dahulai.
  npi-ULB: हारूनले त्यो मारे, र मोशाले त्यसको केही रगत लिएर हारूनको दाहिने कानको टुप्‍पो,
    दाहिने हातको बुढी औँला, र दाहिने खुट्टाको बुढी औँलामा लगाइदिए ।
  yor-yor: Mose sì pa àgbò náà, ó sì mú díẹ̀ nínú ẹ̀jẹ̀, ó tọ́ ọ sí etí ọ̀tún Aaroni,
    sórí àtàǹpàkò ọwọ́ ọ̀tún àti ti ẹsẹ̀ ọ̀tún rẹ̀.
  pes-OPCB: موسی قوچ را ذبح کرده، قدری از خونش را بر نرمهٔ گوش راست هارون و شست دست
    راست او و شست پای راستش مالید.
  tgl-ULB: Pinatay ito ni Aaron at kumuha si Moises ng kaunting dugo nito at inilagay
    ito sa dulo ng kanang tainga ni Aaron, sa hinlalaki ng kaniyang kanang kamay at
    sa hinlalaki ng kaniyang kanang paa.
  hui-hui: Ani biyagola Mosesehanda sibi biago bowa darama wiago emene mbira yamuwa
    Arononaga gi tigahayagi hale teneha ha̱i̱ halu gi tiganaga hondone angibiyanegobi
    ha̱i̱ halu ge tiganaga hondone angibiyanegobi ha̱i̱ dege hene.
  mya-mya: မော​ရှေ​သည်​သိုး​ကို​သတ်​ပြီး​လျှင်​သွေး အ​နည်း​ငယ်​ကို​ယူ​၍ အာ​ရုန်​၏​လက်​ယာ
    နား​ပျဉ်း​ကို​လည်း​ကောင်း၊ လက်​ယာ​လက်​မ နှင့်​လက်​ယာ​ခြေ​မ​တို့​ကို​လည်း​ကောင်း
    သုတ်​လေ​သည်။-
  bod-N: ལུག་ཐུག་བཤས་ཤིང་། མོ་ཤེ་ཡིས་དེའི་ཁྲག་ལས་ཉུང་ཙམ་ཞིག་ཨ་རོན་གྱི་རྣ་ཤལ་གཡས་པ་དང་།
    ལག་གཡས་པའི་མཐེ་བོང་དང་རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་ལ་བྱུགས་སོ། །
  sna-sna: Mozisi akauraya gondobwe akatora rimwe ropa raro akariisa pamucheto wenzeve
    yaAroni yokurudyi napamunwe wake woruoko rwokurudyi napagunwe guru retsoka yake
    yokurudyi.
  spa-BLM: Lo mató, y Moisés tomó un poco de su sangre y la puso en la punta de la
    oreja derecha de Aarón, en el pulgar de su mano derecha y en el dedo gordo de
    su pie derecho.
  cac-cac: Ix lajvi chi', ix smilancham noc' vin̈, ix yic'anb'at jab'oc schiq'uil
    noc' vin̈, ix sucanoch vin̈ d'a sjayil schiquin vin̈aj Aarón d'a svach', d'a smam
    sc'ab' vin̈ d'a svach' yed' d'a yiximal smam yoc vin̈ d'a svach'.
  swh-ULB: Aroni akamchinja, naye Musa akachukua sehemu ya damu na kuiweka kwenye
    ncha ya sikio la Aroni la kulia, juu ya dole gumba la mkono wake wa kulia, na
    kwenye kidole kikumbwa cha mguu wake wa kulia.
  bel-bel: і закалоў яго Майсей, і ўзяў крыві зь яго, і паклаў на край правага вуха
    Ааронавага і на вялікі палец правай рукі ягонай і на вялікі палец правай нагі
    ягонай.
  deu-ELBBK: Und er schlachtete ihn, und Mose nahm von seinem Blut und tat es auf
    das rechte Ohrläppchen Aarons und auf den Daumen seiner rechten Hand und auf die
    große Zehe seines rechten Fußes.
  mbb-OT: Ne midlapà ni Moises haazà is kerehidu, ne migkuwa sikandin te lengesa kayi,
    ne impalis din diyà te zizalem he vahin te kewanan he telinga ni Aaron, diyà te
    kewanan he tindezekelà te velad din, wey ziyà te kewanan he tindezekelà te paa
    zin.
  mal-2015: അവൻ അതിനെ അറുത്തു; മോശെ അതിന്റെ രക്തം കുറെ എടുത്തു അഹരോന്റെ വലത്തെ കാതിന്മേലും
    വലത്തെ കയ്യുടെ പെരുവിരലിന്മേലും വലത്തെ കാലിന്റെ പെരുവിരലിന്മേലും പുരട്ടി.
  rmc-rmc: O Mojžiš les murdarďa a iľa leskre ratestar a sikra makhľa le Aronoske
    telal o čačo kan, o baro angušt pro čačo vast the o baro angušt pro čačo pindro.
  pes-OPV: وآن را ذبح کرد، و موسی قدری از خونش را گرفته، بر نرمه گوش راست هارون و
    بر شست دست راست او، و بر شست پای راست او مالید.
  ron-1924: Мойсе а ынжунгият бербекул, а луат дин сынӂеле луй ши а пус пе марӂиня
    урекий дрепте а луй Аарон, пе деӂетул чел маре ал мыний дрепте ши пе деӂетул чел
    маре де ла пичорул луй чел дрепт.
  ben-OBCV: মোশি ওই মেষকে বধ করলেন এবং হত মেষের কিছুটা রক্ত নিয়ে হারোণের ডান কানের
    ডগায়, তার ডান হাতের বুড়ো আঙুলে ও তার ডান পায়ের বুড়ো আঙুলে লেপন করলেন।
  som-som: Markaasuu wankii gowracay, oo Muuse wuxuu soo qaaday dhiiggii oo wuxuu
    mariyey Haaruun caaradda dhegtiisa midig, iyo suulka gacantiisa midig, iyo suulka
    cagtiisa midig.
  lat-VUC: quem cum immolasset Moyses, sumens de sanguine ejus, tetigit extremum auriculæ
    dextræ Aaron, et pollicem manus ejus dextræ, similiter et pedis.
  eng-ASVBT: And he slew it; and Moses took of the blood thereof, and put it upon
    the tip of Aaron’s right ear, and upon the thumb of his right hand, and upon the
    great toe of his right foot.
  ita-1885: E Mosè lo scannò, e ne prese del sangue, e lo mise in sul tenerume dell'orecchia
    destra di Aaronne, e sopra il dito grosso della man destra di esso, e sopra il
    dito grosso del suo piè destro.
  eng-LXXUP: And Moses brought near the sons of Aaron; and Moses put of the blood
    on the tips of their right ears, and on the thumbs of their right hands, and on
    the great toes of their right feet, and Moses poured out the blood on the altar
    round about.
  eng-ULB: Aaron killed it, and Moses took some of its blood and put it on the tip
    of Aaron's right ear, on the thumb of his right hand, and on the big toe of his
    right foot.
  spa-VBL: Moisés mató al carnero y tomó un poco de su sangre. La puso en el lóbulo
    de la oreja derecha de Aarón, en el pulgar de su mano derecha y en el dedo gordo
    de su pie derecho.
  fra-_FOB: Moïse l'égorgea, prit de son sang et en mit sur le bout de l'oreille droite
    d'Aaron, et sur le pouce de sa main droite, et sur le gros orteil de son pied
    droit.
  mal-mal: മോശെ അതിനെ അറുത്തു; അവൻ അതിന്റെ രക്തം കുറെ എടുത്ത് അഹരോന്റെ വലത്തെ കാതിന്മേലും
    വലത്തെ കൈയുടെ പെരുവിരലിന്മേലും വലത്തെ കാലിന്റെ പെരുവിരലിന്മേലും പുരട്ടി.
  urd-GVR: Mūsā ne use zabah karke us ke ḳhūn meṅ se kuchh le kar Hārūn ke dahne kān
    kī lau par aur us ke dahne hāth aur dahne pāṅw ke angūṭhoṅ par lagāyā.
  suz-BL: मिनु मोसामी मेको सांड कली क्‍योरतु। मिनु मेकोमी मेको आ हुश हारून आ ग्‍युरा
    नोफा आ फेनेम, आ ग्‍युरा गुइ ङा बोंग्‍ये नु आ ग्‍युरा खोइल ङा बोंग्‍येमी ख्रेक्‍ताक्‍व।
  ita-1927: E Mosè lo scannò, e ne prese del sangue e lo mise sull’estremità dell’orecchio
    destro d’Aaronne e sul pollice della sua man destra e sul dito grosso del suo
    piede destro.
  ckb-ckb: موسا سەری بڕی و لە خوێنەکەی برد و لە شلکەی گوێی ڕاستی هارونی دا، هەروەها
    لە پەنجە گەورەی دەستی ڕاست و پەنجە گەورەی پێی ڕاستی.
  eng-BBE: And he put it to death; and Moses took some of the blood and put it on
    the point of Aaron's right ear and on the thumb of his right hand and on the great
    toe of his right foot.
  kan-OKCV: ಮೋಶೆಯು ಅದನ್ನು ವಧಿಸಿ, ಅದರ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಆರೋನನ ಬಲಗಿವಿಯ ತುದಿಗೂ
    ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿಗೂ ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿಗೂ ಹಚ್ಚಿದನು.
  tam-2017: பின்பு அது கொல்லப்பட்டது; மோசே அதின் இரத்தத்தில் கொஞ்சம் எடுத்து, ஆரோனுடைய
    வலதுகாதின் மடலிலும் வலதுகையின் பெருவிரலிலும் வலதுகாலின் பெருவிரலிலும் பூசினான்.
  spa-RV-1909: Y degollólo; y tomó Moisés de su sangre, y puso sobre la ternilla de
    la oreja derecha de Aarón, y sobre el dedo pulgar de su mano derecha, y sobre
    el dedo pulgar de su pie derecho.
  ron-BTF: Iar el l-a înjunghiat; și Moise a luat din sângele acestuia și a pus pe
    vârful urechii drepte a lui Aaron și pe degetul mare de la mâna lui dreaptă și
    pe degetul mare de la piciorul lui drept.
  eng-WEBP: He killed it; and Moses took some of its blood, and put it on the tip
    of Aaron’s right ear, and on the thumb of his right hand, and on the great toe
    of his right foot.
  eng-FBV: Moses killed the ram and took some of its blood. He put it on Aaron's right
    earlobe, on the thumb of his right hand, and on the big toe of his right foot.
  nld-1939: Daarna deed Moses hem slachten, nam wat van zijn bloed, en streek het
    aan de rechteroorlel van Aäron, aan zijn rechterduim en aan de grote teen van
    zijn rechtervoet;
  nch-BL: Huan teipa Moisés quiquechtzontejqui nopa tapiyali, huan quicuic se quentzi
    ieso huan quitalili Aarón ipan inacas nejmat. Huan nojquiya quitalili ipan ihueyi
    xojpil cati inejmat huan ipan ihueyi majpil cati inejmat.
  vie-1934: Môi-se giết nó, lấy huyết bôi trên trái tai hữu của A-rôn, trên ngón cái
    của bàn tay mặt và trên ngón cái của bàn chân mặt.
  hin-CV: मोशेह ने मेढ़े को बलि किया; और अहरोन के दायें कान, उनके दायें हाथ और दायें
    पैर के अंगूठे पर उसका कुछ रक्त लगा दिया.
  eng-OURB: He killed it; and Moses [Drawn out] took some of its blood, and put it
    on the tip of Aaron [Light-bringer]’s right ear, and on the thumb of his right
    hand, and on the great toe of his right foot.
  spa-BES: Y lo mató; y Moisés tomó algo de la sangre y la puso en la punta de la
    oreja derecha de Aarón, en el pulgar de su mano derecha y en el dedo gordo del
    pie derecho.
  tdx-tdx: Le linenta naho nandrambesa’ i Mosè ty lio’e naho natente’e an-dengon-dravembia’
    havana’ i Aharone naho an-tondrobeim-pità’e havana vaho an-tondrobeim-pandia’e
    havana.
  vid-vid: Musa nakalidumula singo. Nakahola danda ya ing'holo alyo na kumbakaliza
    Aluni kuli ikutu lyake lya kudilo na chidole chikuluwawo moko wa kudilo na chidole
    chikuluwawo cha mgulu wa heye wa kudilo.
  eng-OKE: And he killed it; and Mosheh took of its blood, and put it upon the tip
    of Aharon’s right ear, and upon the thumb of his right hand, and upon the toe
    of his right foot;
  tha-KJV: โมเสสก็ฆ่าแกะนั้นเสีย เอาเลือดเจิ​มท​ี่ปลายหูข้างขวาของอาโรน และที่นิ้วหัวแม่มือขวาของเขา
    และที่นิ้วหัวแม่​เท​้าขวาของเขา
  por-BR-2018: E degolou-o; e tomou Moisés de seu sangue, e pôs sobre a ponta da orelha
    direita de Arão, e sobre o dedo polegar de sua mão direita, e sobre o dedo polegar
    de seu pé direito.
  deu-ELO: Und er schlachtete ihn, und Mose nahm von seinem Blute und tat es auf das
    rechte Ohrläppchen Aarons und auf den Daumen seiner rechten Hand und auf die große
    Zehe seines rechten Fußes.
  eng-WYC-2018: And when Moses had offered that ram, he took of the blood, and touched
    therewith the last part of the right ear of Aaron, and the thumb of his right
    hand, and in like manner of his foot. (And when Moses had killed that ram, he
    took some of the blood, and touched with it the lobe of Aaron’s right ear, and
    the thumb of his right hand, and the great toe of his right foot.)
  epo-epo: Kaj li ĝin buĉis, kaj Moseo prenis iom el ĝia sango kaj metis sur la malsupran
    randon de la dekstra orelo de Aaron kaj sur la dikan fingron de lia dekstra mano
    kaj sur la dikan fingron de lia dekstra piedo.
  uig-PIN: U uni boƣuzlidi; wǝ Musa uning ⱪenidin elip Ⱨarunning ong ⱪuliⱪining yumxiⱪi
    bilǝn ong ⱪolining bax barmiⱪiƣa sürüp wǝ ong putining qong barmiⱪiƣimu suwap
    ⱪoydi.
  beo-beo: Mousese da amo sibi gawali medole legele, ea maga:me mogili lale, amo Elane
    ea lobodafadi ge gehahaya amola ea lobodafadi bi amola ea emodafadi bi amoga legei.
  tpi-OTNT: Na bihain Moses i kilim dispela sipsip na i kisim liklik blut na putim
    long hap daunbilo bilong yau i stap long han sut bilong Aron, na long namba wan
    pinga bilong han sut na long namba wan pinga bilong lek long han sut bilong en.
  hau-SA: Musa kuwa ya yanka ɗan ragon ya ɗibi jinin ya sa leɓatun kunnen dama na
    Haruna, ya kuma sa a babbar yatsarsa ta hannun dama da kuma a babbar yatsar ƙafarsa
    ta dama.
  uig-LAT: U uni boghuzlidi; we Musa uning qénidin élip Harunning ong quliqining yumshiqi
    bilen ong qolining bash barmiqigha sürüp we ong putining chong barmiqighimu suwap
    qoydi.
  nde-nde: UMosi wahlaba inqama, wathatha elinye igazi layo walininda esiqwini sendlebe
    yokunene ka-Aroni, esithupheni sesandla sakhe sokunene lasozwaneni olukhulu lonyawo
    lwakhe lwesokunene.
  ton-ton: Pea naʻa ne tāmateʻi ia; pea ʻave ʻe Mōsese ʻa hono toto ʻo ne ʻai ia ki
    he muʻa telinga toʻomataʻu ʻo ʻElone, pea ki he motuʻa nima ʻo hono nima toʻomataʻu,
    pea ki he motuʻa vaʻe ʻo hono vaʻe toʻomataʻu.
  ces-1613: I zabil jej, a vzav Mojžíš krve jeho, pomazal jí konce pravého ucha Aronova
    a palce ruky jeho pravé, i palce nohy jeho pravé.
  eng-WMB: He killed it; and Moses took some of its blood, and put it on the tip of
    Aaron’s right ear, and on the thumb of his right hand, and on the great toe of
    his right foot.
  tam-TCV: மோசே அந்த செம்மறியாட்டுக் கடாவை வெட்டிக்கொன்று, அதன் இரத்தத்தில் கொஞ்சம்
    எடுத்து, ஆரோனின் வலது காது மடலிலும், வலதுகை பெருவிரலிலும், வலதுகால் பெருவிரலிலும்
    பூசினான்.
  ceb-ULB: Giihaw kini ni Aaron, ug gikuha ni Moises ang ubang dugo niini ug gipahid
    kini sa tumoy sa tuong dalunggan ni Aaron, sa kumagko sa iyang tuong kamot, ug
    sa kumagko sa iyang tuong tiil.
  pol-UBG: I Mojżesz zabił go, wziął nieco z jego krwi i pomazał nią koniec prawego
    ucha Aarona, kciuk jego prawej ręki i wielki palec jego prawej nogi.
  urd-GVU: موسیٰ نے اُسے ذبح کر کے اُس کے خون میں سے کچھ لے کر ہارون کے دہنے کان کی
    لَو پر اور اُس کے دہنے ہاتھ اور دہنے پاؤں کے انگوٹھوں پر لگایا۔
  deu-1912: Da schlachtete er ihn. Und Mose nahm von seinem Blut und tat's Aaron auf
    den Knorpel seines rechten Ohrs und auf den Daumen seiner rechten Hand und auf
    die große Zehe seines rechten Fußes.
  kan-2017: ಅದನ್ನು ವಧಿಸಿದ ನಂತರ ಮೋಶೆ ಅದರ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು ಆರೋನನ ಬಲಗಿವಿಯ
    ತುದಿಗೂ, ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿಗೂ ಮತ್ತು ಬಲಗಾಲಿನ ಹೆಬ್ಬೆಟ್ಟಿಗೂ ಹಚ್ಚಿದನು.
  yap-yap: Me li’ Moses nge yim’ me fek boch e racha’ riy nge thiy nga ba’ ni mat’aw
    i yuwantel Aron, me thiy boch nga bugul ni ga’ i pa’ ko ba’ ni mat’aw, miki thiy
    boch nga bugul ni ga’ i ay ko ba’ ni mat’aw.
  hlt-MCSB: Tu te a ngawn phoeiah a thii te Moses loh a loh tih Aaron bantang a hnapae
    neh bantang kut kah kutpuei dongah khaw, bantang kho kah khopuei dongah khaw a
    koelh pah.
  mdy-ETH: ዬካፓ ሙሴ ማራዓሢ ሹኪ ሱጉፃፓ ዻካ ዔኪ ዓኣሮኔኮ ሚዛቆ ዋዮ ቤርቶ፥ ሚዛቆ ኩጮና ቶኮናኮ ዶኦሞ ኬኤሎ ቲሽኬኔ፤
  twi-ASANTE: Mose kumm no na ɔde mogya no bi kaa Aaron aso nifa ase ne ne nsa nifa
    kokurobetie ne ne nan nifa kokurobetie.
  eng-WEBU: He killed it; and Moses took some of its blood, and put it on the tip
    of Aaron’s right ear, and on the thumb of his right hand, and on the great toe
    of his right foot.
  bnp-bnp: Muri e Moses i rabalakia a sipsip iea, i bole ranga darana, i ravu na taruna
    talingana kanena ne Aron, na kukukoru na limana kanena, na kukukoru na vahana
    kanena.
  wal-wal: Muusee he dorssaa shukkiis; shukkidi a suuttaappe ekkidi, Aaroonassi ushachcha
    haittaa xeeraa, ushachcha kushiyaa wogga biradhdhiyaanne, ushachcha tohuwaa wogga
    biradhdhiyaa tiyiis.
  spa-PDDPT: y Moisés lo degolló. Entonces Moisés tomó la sangre y la puso en el lóbulo
    de la oreja derecha de Aarón y en los dedos pulgares de su mano derecha y el pie
    derecho.
  gun-gun: Moisés ojuka vy huguykue gui ojara vy ombovy Arão nambi, ikuã guaxu ha'e
    ipyxã guaxu oiporu kuaa regua re meme.
  agu-BL: Kalena's tzun toque'n jak' kultz tan Moisés, nin je tcy'al mu'ẍ te yi ẍch'el
    yi jun cneru'a'tz nin oc suk'ul mu'ẍ te yi ẍchin yi at le sbal Aarón. Ncha'tz
    oc suk'ul te mamil wi k'ab yi sbal. Ncha'tz oc te mamil wi tkan yi at le sbal.
  ilo-ULB: Pinatay ni Aaron daytoy, nangala ni Moises iti darana ket impulagidna iti
    murdong iti makannawan a lapayag ni Aaron, iti makannawan a tangan iti imana,
    ken iti dakkel a ramay ti makannawan a sakana.
  kpg-kpg: Moses ga daaligi di maa gaa kae ana dodo dulii gaa hunu gi hongo di hugu
    gi lala talinga gau donu o Aaron, mo i hongo di madaalima madua dono lima gau donu,
    mo i hongo di madaawae dono wae gau donu.
  uig-ARA: ئۇ ئۇنى بوغۇزلىدى؛ ۋە مۇسا ئۇنىڭ قېنىدىن ئېلىپ ھارۇننىڭ ئوڭ قۇلىقىنىڭ يۇمشىقى
    بىلەن ئوڭ قولىنىڭ باش بارمىقىغا سۈرۈپ ۋە ئوڭ پۇتىنىڭ چوڭ بارمىقىغىمۇ سۇۋاپ قويدى.
  sus-sus: Annabi Munsa naxa a kɔn naxaba, a a wuli nde tongo, a a sa Haruna yirefanyi
    tuli ma, a yirefanyi bɛlɛxɛkura ma, nun a sankura ma.
  pon-2006: Moses eri kemehla oh ale ekis ntao oh iriski palimaun en imwin salengen
    Aaron, palimaun en sendilap en peh, oh palimaun en sendilap en neho.
  ksd-ksd: Moses i ga doka; ma i ga tak pa ra gapuna ma i ga kolo ra ngu na talinga
    i Aron me, ta ra papar a lima tuna tana, ma ra kaka ngala ta ra limana tuna, ma
    ra kaka ngala ta ra kauna ta ra papar a lima tuna tana.
  tur-YTC: Onu kesti; Moşe onun kanının bir kısmını alıp Aron'un sağ kulak memesinin
    üzerine, sağ elinin baş parmağı üzerine ve sağ ayağının başparmağı üzerine sürdü.
  grc-BRENT: Καὶ προσήγαγε Μωυσῆς τοὺς υἱοὺς Ἀαρών· καὶ ἐπέθηκε Μωυσῆς ἀπὸ τοῦ αἵματος
    ἐπὶ τοὺς λοβοὺς τῶν ὤτων τῶν δεξιῶν, καὶ ἐπὶ τὰ ἄκρα τῶν χειρῶν αὐτῶν τῶν δεξιῶν·
    καὶ ἐπὶ τὰ ἄκρα τῶν ποδῶν αὐτῶν τῶν δεξιῶν· καὶ προσέχεε Μωυσῆς τὸ αἷμα ἐπὶ τὸ
    θυσιαστήριον κύκλῳ.
  ind-AYT: Musa menyembelih domba itu dan mengambil darahnya, lalu mengoleskannya
    pada cuping telinga kanan Harun, dan pada ibu jari tangan kanannya, dan pada ibu
    jari kaki kanannya.
  nya-nya: Mose anayipha nkhosayo ndipo anatenga magazi ake ena ndi kupaka ndewere
    za khutu la kudzanja lamanja la Aaroni, pa chala chake chachikulu cha kudzanja
    lamanja, ndi pa chala chake chachikulu cha phazi lakumanja.
  hrv-hrv: Mojsije ga zakolje. Onda uzme krvi pa stavi na resu Aronova desnog uha,
    na palac njegove desne ruke i na palac njegove desne noge.
  mps-mps: Tama nosali Mosesgo te kibu sipsip elama, te dwasianu kaneme selama, te
    Arongo dolo olo aiyaba muani, te dolo nogode te a wabo nogo danide, me te dolo
    sągągo te a wabo sągą danide pilibadi yai dao.
  tpi-tpi: Na bihain Moses i kilim dispela sipsip na i kisim liklik blut na putim
    long hap daunbilo bilong yau i stap long han sut bilong Aron, na long namba wan
    pinga bilong han sut na long namba wan pinga bilong lek long han sut bilong en.
  dan-1931: Så slagtede Moses den, tog noget af dens Blod og strøg det på Arons højre
    Øreflip og på hans højre Tommelfinger og højre Tommeltå.
  vie-OVCB: Môi-se giết chiên, lấy máu bôi trên trái tai bên phải, ngón cái tay phải
    và ngón cái chân phải của A-rôn.
  guj-2017: હારુને તે કાપ્યો અને મૂસાએ તેનું થોડું રક્ત લઈને હારુનના જમણા કાનની ટીશી
    પર, તેના જમણા હાથના અંગૂઠા પર તથા તેના જમણા પગના અંગૂઠા પર તે લગાડ્યું.
  pon-2006A: Moses eri kemehla oh ale ekis ntao oh iriski palimaun en imwin salengen
    Aaron, palimaun en sendilap en peh, oh palimaun en sendilap en neho.
  por-BRBSL: Ele o matou; e Moisés tomou um pouco de seu sangue, e o colocou na ponta
    da orelha direita de Aarão, e no polegar de sua mão direita, e no dedo grande
    de seu pé direito.
  cth-cth: Tu a thei hnukkhu, Mosi ni thi a la teh, Aron e aranglae hnârakong dawk
    thoseh, aranglae kut pui hoi aranglae khokpui dawk thoseh, a hluk pouh.
  twi-twi: Mose kum no na ɔde mogya no bi kaa Aaron aso nifa ase ne ne nsa nifa kokurobeti
    ne ne nan nifa kokurobeti.
  hlt-hlt: Tu te a ngawn phoeiah a thii te Moses loh a loh tih Aaron bantang a hnapae
    neh bantang kut kah kutpuei dongah khaw, bantang kho kah khopuei dongah khaw a
    koelh pah.
  tbz-SIM: Kòo dì fèútɛ́ kɛ́fɛtɛ́ mɛyĩ̀ĩ̀ nhAnɔɔ tofɛ́kérì youri nɛ̀ o nɔ̀ùtɛ̀ youtɛ
    kó dinɔ́mbídɑɑ̀ nɛ̀ o nɑɑ̀cɛ̀tɛ̀ youtɛ kpɛri,
  msy-2020: Ezɨ Moses sipsip mɨsuegha an ghuzir muziarim inigha, Aronɨn kuarir guvimɨn
    itir kuarir amɨrazim, ko an dafarir puzir amebar agharir guvimɨn itim, ko dagarir
    puzir amebar suer agharir guvimɨn itim, dagh aghui.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi lɛntɑ ɩwɑɑʋ ŋkʋ, ɩlɛnɑ ɩ́ lii kʋ cɑlǝm nɑ ɩ́ tɑɑ-wǝɣɩ Alɔŋ
    ŋkpɑŋʋɣʋ ntɔɣɔŋ nyǝŋkʋ nɔɣɔ tɑɑ. Ɩ tɑɑ-wɩ tɔtɔɣɔ ɩ ɑpɑlʋmpǝle ntɔɣɔŋ nyǝntɛ tɔɔ,
    nɑ ɩ ɑpɑlʋnɔmpǝle ntɔɣɔŋ nyǝntɛ tɔɔ tɔtɔ.
  azb-azb: Musa onu kəsdi; qanından bir az götürüb Harunun sağ qulağının mərcəyinə,
    sağ əlinin və sağ ayağının baş barmağına çəkdi.
  eng-DBY: and one slaughtered [it]; and Moses took of its blood, and put [it] on
    the tip of Aaron's right ear, and on the thumb of his right hand, and on the great
    toe of his right foot;
  hin-2017: तब वह बलि किया गया, और मूसा ने उसके लहू में से कुछ लेकर हारून के दाहिने
    कान के सिरे पर और उसके दाहिने हाथ और दाहिने पाँव के अँगूठों पर लगाया।
  wol-KYG: Musaa rendi ko, sàkk ca deret ja, taqal ca tabanu noppu ndijooru Aaróona,
    taqal ca baaraamu déyu ndijooram ak baaraamu déyu tànku ndijooram.
  eng-YLT: and [one] slaughtereth, and Moses taketh of its blood, and putteth on the
    tip of the right ear of Aaron, and on the thumb of his right hand, and on the
    great toe of his right foot;
  eng-WYC-2017: And when Moses had offered that ram, he took of the blood, and touched
    therewith the last part of the right ear of Aaron, and the thumb of his right
    hand, and in like manner of his foot.
  eng-WMBB: He killed it; and Moses took some of its blood, and put it on the tip
    of Aaron’s right ear, and on the thumb of his right hand, and on the great toe
    of his right foot.
  urd-GVH: मूसा ने उसे ज़बह करके उसके ख़ून में से कुछ लेकर हारून के दहने कान की लौ
    पर और उसके दहने हाथ और दहने पाँव के अंगूठों पर लगाया।
  rug-rug: Va matea Mosese si asa meke vagi sa si kaiqa eharana meke vekoi sa koasa
    hubi taliṉa mataona e Eroni, meke koasa gugulavata pa kali lima mataona, meke
    koasa gugulavata pa kali nene mataona.
  gaz-gaz: Museenis hoolaa sana qalee dhiiga isaa irraa fuudhee fiixee gurra Aroon
    mirgaa, quba abbuudduu harka isaa mirgaatii fi quba abbuudduu miilla isaa mirgaa
    dibe.
  fra-LSG: Moïse égorgea le bélier, prit de son sang, et en mit sur le lobe de l’oreille
    droite d’Aaron, sur le pouce de sa main droite et sur le gros orteil de son pied
    droit.
  yal-yal: Musa yi a kɔɛ raxaba, a a wunla nde tongo, a yi a sa Haruna yiifari ma
    tunla ma. A nde sa a yiifari ma yii konkoribaan nun a san konkoribaan ma.
  haw-1868: Pepehi ae la hoi oia, a lawe hoi o Mose i kauwahi o kona koko, a kau aku
    la ma ke kihi o ko Aarona pepeiao akau, a ma ka manamananui o kona lima akau,
    a ma ka manamananui o kona kapuwakakau.
  arb-NAV: فَذَبَحَهُ مُوسَى، وَأَخَذَ مِنْ دَمِهِ فَوَضَعَهُ عَلَى شَحْمَةِ أُذْنِ
    هَرُونَ الْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ الْيُمْنَى وَإِبْهَامِ رِجْلِهِ الْيُمْنَى.
  ewe-ewe: Mose wui, eye wòsisi ʋua ɖe Aron ƒe nuɖusito, eƒe asi ƒe adegblefetsu ɖusitɔ
    kple eƒe ɖusifɔ ƒe adegblefetsu ŋu.
  eng-LEE: And some one slew him; and Moses took some of his blood, and put it upon
    the tip of Aaron's right ear, and upon the thumb of his right hand, and upon the
    great toe of his right foot.
  asm-FB: হাৰোণে এইটো কটাৰ পাছত, মোচিয়ে ইয়াৰ অলপ তেজলৈ, হাৰোণৰ সোঁ কাণত, মূৰত, সোঁ
    হাতৰ বুঢ়া আঙুলিত আৰু সোঁ ভৰিৰ বুঢ়া আঙুলিটোত লগাই দিলে।
  sus-A: عَننَبِ مُنسَ نَشَ عَ كْن نَشَبَ، عَ عَ وُلِ ندٍ تٌنفٌ، عَ عَ سَ هَرُنَ يِرٍقَنيِ
    تُلِ مَ، عَ يِرٍقَنيِ بّلّشّكُرَ مَ، نُن عَ سَنكُرَ مَ.
  fra-SBL: Il l'égorgea ; Moïse prit un peu de son sang et en mit sur le bout de l'oreille
    droite d'Aaron, sur le pouce de sa main droite et sur le gros orteil de son pied
    droit.
  hbo-hbo: וַיִּשְׁחָ֓ט ׀ וַיִּקַּ֤ח מֹשֶׁה֙ מִדָּמֹ֔ו וַיִּתֵּ֛ן עַל־תְּנ֥וּךְ אֹֽזֶן־אַהֲרֹ֖ן
    הַיְמָנִ֑ית וְעַל־בֹּ֤הֶן יָדֹו֙ הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְלֹ֖ו הַיְמָנִֽית׃
  eng-WYCLIFFE: And whanne Moises hadde offrid the ram, he took of the blood, and
    touchide the laste part of the riyt eere of Aaron, and the thombe of his riyt
    hond, in lijk maner and of the foot.
  cwe-cwe: Musa kamchinja. Maabaho kasola damu ya ng'hondolo iyo na kumuhaka Haluni
    hasi ya gutwi jake da kulume na hana didole ng'hulu da mkono wake wa kulume na
    hana didole ng'hulu da mgulu wake wa kulume.
  kik-kik: Musa agĩthĩnja ndũrũme ĩyo, na akĩoya thakame ĩmwe yayo akĩmĩhaka moni
    ya gũtũ kwa ũrĩo kwa Harũni, na kĩara gĩake kĩrĩa kĩnene gĩa guoko gwake kwa ũrĩo,
    na kĩara gĩake kĩrĩa kĩnene gĩa kũgũrũ gwake kwa ũrĩo.
  fra-NCL: Moïse égorgea le bélier, prit de son sang, et en mit sur le lobe de l’oreille
    droite d’Aaron, sur le pouce de sa main droite et sur le gros orteil de son pied
    droit.
  cek-AK: Mosi mah tuu tae to boh; athii to lak moe, Aaron ih bantang naa nui, bantang
    banpui nui hoi bantang khokpui nuiah a suek.
  cuk-cuk: A-sorbali, Moisés sibad-wawaad-e-dukar egwachad. Geb Moisés na e-googi
    sibad-wawaad-e-abe wesgua, Aarón-e-uaya-duku-argan-nuedsikidgi, abe mage-mage
    imaksad, degi, e-goo-dummad-argan-nuedsikidgi, degine, e-goo-dummad-nag-nuedsikidgi,
    abe mage-mage imaksabalid.
  uig-CYR: У уни боғузлиди; вә Муса униң қенидин елип Һарунниң оң қулиқиниң юмшиқи
    билән оң қолиниң баш бармиғиға сүрүп вә оң путиниң чоң бармиғиғиму сугап қойди.
  tel-2017: మోషే దాన్ని వధించి దాని రక్తంలో కొంత తీసి, అహరోను కుడి చెవి తమ్మె పైనా,
    కుడిచేతి బొటన వేలి పైనా, కుడికాలి బొటన వేలి పైనా పూశాడు.
  hat-BSA: Moïse te touye li, pran kèk nan san li e li te mete li sou tèt zòrèy dwat
    Aaron, sou pous men dwat li ak gwo zòtèy pye dwat li.
  kos-kos: Moses el uniya ac eis kutu srah kac ac filiya ke acn fisrasrsrasr ke lac
    srac layot kacl Aaron, fin kufinpo lulap lac paol layot, ac fin kufinne lulap
    lac nial layot.
  hbo-WLC: וַיִּשְׁחָ֓ט ׀ וַיִּקַּ֤ח מֹשֶׁה֙ מִדָּמ֔וֹ וַיִּתֵּ֛ן עַל־תְּנ֥וּךְ אֹֽזֶן־אַהֲרֹ֖ן
    הַיְמָנִ֑ית וְעַל־בֹּ֤הֶן יָדוֹ֙ הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְל֖וֹ הַיְמָנִֽית׃
  ibo-ibo: Mgbe ahụ, Mosis gburu ya, were ụfọdụ nʼime ọbara ya tee Erọn nʼọnụ ntị
    aka nri, na nʼisi mkpụrụ aka nke aka nri ya, na nʼisi mkpụrụ ụkwụ nke aka nri
    ya.
  ory-ory: ଆଉ, ସେ ତାକୁ ବଧ କଲେ; ତହୁଁ ମୋଶା ତାହାର କିଛି ରକ୍ତ ନେଇ ହାରୋଣଙ୍କର ଡାହାଣ କର୍ଣ୍ଣପ୍ରାନ୍ତରେ
    ଓ ତାଙ୍କର ଡାହାଣ ହସ୍ତର ବୃଦ୍ଧାଙ୍ଗୁଳି ଉପରେ ଓ ଡାହାଣ ପାଦର ବୃଦ୍ଧାଙ୍ଗୁଳି ଉପରେ ଦେଲେ।
  chk-chk: Iwe, Moses a niela ewe ätemwänin sip, a angei ekis chan o tofi ngeni emin
    fän pelifichin selingen Aaron, pwal ngeni aütülapen pelifichin pöün me pechen.
  rop-rop: En Mosis bin kilim det enimul en imbin gajim sambala blad, en imbin pudum
    langa det raidensaid irriwol blanga Eran, en det tham langa im raidensaid bingga,
    en langa im bigwan tou blanga det raidensaid fut.
  ukr-1871: І заколов його, і взяв Мойсей крові та й положив на пучку правого вуха
    Аронові, і на великий палець руки його правої, і на великий палець ноги його правої.
  deu-1951: Mose aber schächtete ihn und nahm von seinem Blut, und tat es Aaron auf
    sein rechtes Ohrläpplein und auf den Daumen seiner rechten Hand und auf die große
    Zehe seines rechten Fußes,
  eng-JPS: And when it was slain, Moses took of the blood thereof, and put it upon
    the tip of Aaron's right ear, and upon the thumb of his right hand, and upon the
    great toe of his right foot.
  srp-1865: I zaklavši ga Mojsije uze krvi njegove, i pomaza njom kraj desnoga uha
    Aronu i palac desne ruke njegove i palac desne noge njegove.
  lug-lug: Musa n’alyoka agitta, n’addira ku musaayi gwayo n’agusiiga ku kasongezo
    k’okutu kwa Alooni okwa ddyo, ne ku kinkumu eky’engalo ye ey’omukono ogwa ddyo,
    ne ku kigere ekisajja eky’okugulu okwa ddyo.
  heb-heb: וישחט ויקח משה מדמו ויתן על תנוך אזן אהרן הימנית ועל בהן ידו הימנית ועל
    בהן רגלו הימנית׃
  ben-IRV: আর তিনি তাকে হত্যা করলেন এবং মোশি তাঁর কিছুটা রক্ত নিয়ে হারোণের ডান কানের
    প্রান্তে ও ডান হাতের বুড়ো আঙ্গুলের ওপরে এবং তার ডান পায়ের বুড়ো আঙ্গুলের ওপরে
    দিলেন।
  pan-pan: ਫੇਰ ਮੂਸਾ ਨੇ ਉਸ ਨੂੰ ਵੱਢਿਆ ਅਤੇ ਉਸ ਦੇ ਲਹੂ ਤੋਂ ਕੁਝ ਲੈ ਕੇ ਹਾਰੂਨ ਦੇ ਸੱਜੇ ਕੰਨ
    ਦੇ ਸਿਰੇ ਉੱਤੇ ਅਤੇ ਉਸ ਦੇ ਸੱਜੇ ਹੱਥ ਅਤੇ ਸੱਜੇ ਪੈਰ ਦੇ ਅੰਗੂਠਿਆਂ ਉੱਤੇ ਲਗਾਇਆ।
  mya-JVB: သိုးကိုသတ် ပြီးမှ ၊ မောရှေ သည် အသွေး ကိုယူ ၍ ၊ အာရုန် ၏ လက်ျာ နား ပျဉ်း
    ၌ ၎င်း၊ လက်ျာ လက်မ ၌ ၎င်း ၊ လက်ျာ ခြေမ ၌ ၎င်း ၊ ထည့် လေ၏။
  hmo-hmo: Mose ese mamoe ia alaia mase, bona mamoe ena rarana haida ia abia, Arona
    ena taiana idibana ena rini atoa gabuna, bona iena ima kwakikwaki badana, idiba
    kahana gauna, bona ae kwakikwaki badana, idiba kahana gauna dekenai unai rara
    ia atoa.
  urd-urd: और उसने उस को ज़बह किया, और मूसा ने उसका कुछ ख़ून लेकर उसे हारून के दहने
    कान की लौ पर, और दहने हाथ के अंगूठे और दहने पाँव के अंगूठे पर लगाया।
  rus-SYN: и заколол его Моисей, и взял крови его, и возложил на край правого уха
    Ааронова и на большой палец правой руки его и на большой палец правой ноги его.
  bqc-SIM: ↄ̃ Mↄizi a kòlokpa, à a au sɛ̀ a mà Aalona ↄplaa swã́lɛbawa ń aà
    ↄplaa ↄnɛmio ń aà ↄplaa gbánɛmio.
  tcz-CHONGTHU: Hiti chun Mose’n jong Kelngoi chal thenso na chu athat tan, athisan
    phabep aladoh in, Aaron bilkol jetlam achun aloipeh in, akhut jetlang khupi achun
    thisan anupeh in, akeng phang khupia jong chun anupeh in ahi.
  mar-mar: 'मोशेने त्याचा वध केला व त्याचे थोडे रक्त घेऊन अहरोनाच्या उजव्या कानाच्या
    पाळीला: उजव्या हाताच्या अंगठ्याला व उजव्या पायाच्या अंगठ्याला लावले.'
  qub-qub: Moisesna pishtaran. Yawarninwanna pichuparan Aaronpa derëchu caj rinri
    llapllanta, derëchu caj maquinpa chaquinpa maman dëduntapis.
  bqp-bqp: Mɑ Mɔwisi u tu sɑkɑ, u ten yɛm suɑ u tɛɛni Aronin soo nɔm geuguuɔ kɑ nɔm
    geun niki bii bɑkɑɔ kɑ mɑɑ win nɔɔ nɔm geuguun niki bii bɑkɑɔ.
  hat-hat: Moyiz touye l', li pran ti gout nan san belye a, li mete l' sou tete zòrèy
    dwat Arawon, sou pous men dwat li ak sou gwo zòtèy pye dwat li.
  eng-BSB: Moses slaughtered the ram and took some of its blood and put it on Aaron’s
    right earlobe, on the thumb of his right hand, and on the big toe of his right
    foot.
  tod-tod: Moize baala sinɛi ɠɔdaaleʋeni, é ma ɲamai ta zeɠe, é siɛ Aalɔn yeezazu
    ʋele woi yɔkpɔgi ma, ta zeezazu yeezinɛ kpotogi ma, ta zeezazu ɠɔɠɔzinɛkpotogi
    ma.
  eng-WEBPB: He killed it; and Moses took some of its blood, and put it on the tip
    of Aaron’s right ear, and on the thumb of his right hand, and on the great toe
    of his right foot.
  kbq-kbq: Mosese'a ana sipisipia ananke akafrino mago'a korama'a erino Aronina tamaga
    kaziga agesa atupare'ene, tamaga kaziga azafa azankore'ene, tamaga kaziga agafa
    agigore'ene frente'ne.
  nhe-BL: Huan teipa Moisés quiquechtzontejqui nopa tlapiyali, huan quicuic se quentzi
    ieso huan quitlali Aarón ipan inacas nejmatl. Huan nojquiya quitlalili ipan ihueyi
    xocpil tlen inejmatl huan ipan ihueyi macpil tlen inejmatl.
  gub-BL: 'Moizez uzuka ma''ea''yr. Na''e omono huwykwer pixika''i Àràw rehe ukwà
    pupe: inami iawyze har iapyr, ikwàhu ipo awyze har rehe no, ipyhàhu ipy awyze
    har rehe no.'
  eng-DRA: And when Moses had immolated it, he took of the blood thereof, and touched
    the tip of Aaron’s right ear, and the thumb of his right hand, and in like manner
    also the great toe of his right foot.
