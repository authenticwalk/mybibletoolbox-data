verse: LEV.008.032
translations:
  mal-C: ശേഷിക്കുന്ന മാംസവും അപ്പവും ദഹിപ്പിക്കണം.
  deu-TKW: Was von dem Fleisch und dem Brot übrig bleibt, müßt ihr verbrennen.
  lin-lin: Oyo ekotikala kati na mosuni ya mbeka ya libulisi mpe lipa, bokotumba yango
    na moto.
  eng-LSV: And the remnant of the flesh and of the bread you burn with fire;
  eng-GNV: But that which remaineth of the flesh and of the bread, shall ye burne
    with fire.
  eng-WEBSTER: And that which remaineth of the flesh and of the bread shall ye burn
    with fire.
  nhw-BL: Huan nopa nacatl huan pantzi catli noja mocahuas, monequi anquitlatise.
  swh-ONEN: Kisha teketeza nyama na mikate iliyobaki.
  bba-bba: Yɑɑ kɑ pɛ̃ɛ ye yɑ tiɑrɑ, i ko ye kpuro dokewɑ dɔ̃ɔ sɔɔ yu dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: And that which remaineth of the flesh and of the bread shall ye burn
    with fire.
  luo-luo: Ringʼo kod makati modongʼ to nyaka une ni uwangʼo.
  meu-meu: A vamu bahuna bona flaoa bahuna na lahi ai ba haḡole oho.
  npi-ULB: मासु र रोटीबाट जे बाँकी हुन्छ त्यसलाई जलाउनू ।
  yor-yor: Kí ẹ fi iná sun ìyókù àkàrà àti ẹran náà.
  pes-OPCB: هر چه از گوشت و نان باقی ماند باید سوزانده شود.
  tgl-ULB: Kung anuman ang matitira sa karne at sa tinapay dapat mo itong sunugin.
  hui-hui: Tígua nogo sibi biagonaga mbirinibi mberedi mbisigedi uruni heba nalu nabe
    manga biyagua nde wahalu irani dai helo delalimu.
  mya-mya: ကြွင်း​ကျန်​သော​အ​သား​နှင့်​မုန့်​ကို​မီး​ရှို့ ရ​မည်။
  bod-N: ཤ་དང་བག་ལེབ་ལྷག་མ་རྣམས་ཁྱོད་ཚོས་མེ་ལ་བསྲེག་དགོས།
  sna-sna: Ipapo mugopisa zvose zvasara panyama nechingwa.
  spa-BLM: Lo que quede de la carne y del pan lo quemarás al fuego.
  cac-cac: A jantacto man̈ ol lajvoc noc' chib'ej chi' yed' ixim pan chi' eyuuj, ol
    e n̈uscantz'aoc.
  swh-ULB: Masalio yoyote ya nyama na mikate utayateketeza kwa moto.
  bel-bel: а рэшту мяса і хлеба спалеце на агні;
  deu-ELBBK: Und das Übrige von dem Fleisch und von dem Brot sollt ihr mit Feuer verbrennen.
  mbb-OT: Ne tutunga niw is egkesamà he usa wey supas.
  mal-2015: മാംസത്തിലും അപ്പത്തിലും ശേഷിക്കുന്നതു നിങ്ങൾ തീയിൽ ഇട്ടു ചുട്ടുകളയേണം.
  rmc-rmc: No oda, so ačhela le masestar the le marestar, pes mušinel te zlabarel.
  pes-OPV: و باقی گوشت و نان را به آتش بسوزانید.
  ron-1924: Яр партя каре ва май рэмыне дин карне ши дин пыне с-о ардець ын фок.
  ben-OBCV: পরে অবশিষ্ট মাংস ও রুটি পুড়িয়ে দাও।
  som-som: Oo hilibka iyo kibista wixii ka hadhana waa inaad dab ku gubtaan.
  lat-VUC: quidquid autem reliquum fuerit de carne et panibus, ignis absumet.
  eng-ASVBT: And that which remaineth of the flesh and of the bread shall ye burn
    with fire.
  ita-1885: E bruciate col fuoco ciò che rimarrà della carne e del pane.
  eng-LXXUP: And that which is left of the flesh and of the loaves burn ye with fire.
  eng-ULB: Whatever remains of the meat and of the bread you must burn.
  spa-VBL: Después debes quemar lo que queda de la carne y el pan.
  fra-_FOB: Mais vous brûlerez au feu ce qui restera de la chair et du pain.
  mal-mal: മാംസത്തിലും അപ്പത്തിലും ശേഷിക്കുന്നതു നിങ്ങൾ തീയിൽ ഇട്ടു ചുട്ടുകളയണം.
  urd-GVR: Gosht aur roṭiyoṅ kā baqāyā jalā denā.
  suz-BL: हेंशो श्‍ये नु शोब्‍ले गे मीम चोचा माल्‍नीनी।
  ita-1927: E quel che rimane della carne e del pane lo brucerete col fuoco.
  ckb-ckb: ئەوەی لە گۆشت و نانەکەش دەمێنێتەوە بە ئاگر بیسووتێنن،
  eng-BBE: And that which is over of the flesh and of the bread is to be burned with
    fire.
  kan-OKCV: ಮಾಂಸದಲ್ಲಿಯೂ, ರೊಟ್ಟಿಯಲ್ಲಿಯೂ ಉಳಿದದ್ದನ್ನು ನೀವು ಬೆಂಕಿಯಿಂದ ಸುಡಬೇಕು.
  tam-2017: மாம்சத்திலும் அப்பத்திலும் மீதியானதை நெருப்பிலே சுட்டெரித்து,
  spa-RV-1909: Y lo que sobrare de la carne y del pan, habéis de quemarlo al fuego.
  ron-BTF: Și ceea ce rămâne din carne și din pâine să o ardeți cu foc.
  eng-WEBP: What remains of the meat and of the bread you shall burn with fire.
  eng-FBV: Afterwards you must burn what's left over of the meat and bread.
  nld-1939: Wat er overblijft van het vlees en het brood, moet ge in het vuur verbranden.
  nch-BL: Huan nopa nacat huan pantzi cati noja mocahuas, monequi anquitatise.
  vie-1934: Nhưng các ngươi phải thiêu thịt và bánh còn dư lại.
  hin-CV: शेष मांस और रोटी को तुम अग्नि में जला देना.
  eng-OURB: What remains of the meat and of the bread you shall burn with fire. (Maftir
    ·Conclusion·)
  spa-BES: Y lo que sobre la carne y el pan, será quemado con fuego.
  tdx-tdx: le ho forototoe’ areo an’ afo ao ze tsi-ri’ i henay naho i mofoy.
  vid-vid: Iwunde lyoneche ama ibumunda lyoneche lisigale lyoganigwa kulakazwa kwa
    chiluli.
  eng-OKE: And that which remaineth of the flesh and of the bread, you shall burn
    in the fire.
  tha-KJV: เนื้อและขนมปังที่เหลือนั้นท่านจงเผาเสียด้วยไฟ
  por-BR-2018: E o que sobrar da carne e do pão, queimareis ao fogo.
  deu-ELO: Und das Übrige von dem Fleische und von dem Brote sollt ihr mit Feuer verbrennen.
  eng-WYC-2018: soothly whatever thing is left of the flesh and of the loaves, [the]
    fire shall waste it.
  epo-epo: Kaj la restaĵon el la viando kaj el la pano forbruligu per fajro.
  uig-PIN: lekin gɵx bilǝn nandin exip ⱪalƣanlirining ⱨǝmmisini otta kɵydürüwetinglar.
  beo-beo: Hu o agi ga:gi hame mai galea, amo laluga gobesima.
  tpi-OTNT: Taim yupela i kaikai na i pulap, orait sapos sampela hap mit na bret i
    stap yet, yupela i mas kukim long paia bai paia i pinisim olgeta.
  hau-SA: Sa’an nan ku ƙone sauran naman da kuma burodin.
  uig-LAT: lékin gösh bilen nandin éship qalghanlirining hemmisini otta köydürüwétinglar.
  nde-nde: Beselitshisa yonke inyama lesinkwa okuzasala.
  ton-ton: Pea ko ia ʻoku toe ʻi he kakano, pea mo e mā te mou tutu ʻaki ʻae afi.
  ces-1613: Což by pak zůstalo masa i chleba toho, ohněm to spálíte.
  eng-WMB: What remains of the meat and of the bread you shall burn with fire.
  tam-TCV: மீதமுள்ள இறைச்சியையும், அப்பத்தையும் எரித்துவிடவேண்டும்.
  ceb-ULB: Kinahanglan nga sunogon ninyo ang bisan unsa nga mabilin sa karne ug sa
    tinapay.
  pol-UBG: A to, co pozostanie z mięsa i chleba, spalicie w ogniu.
  urd-GVU: گوشت اور روٹیوں کا بقایا جلا دینا۔
  deu-1912: Was aber übrigbleibt vom Fleisch und Brot, das sollt ihr mit Feuer verbrennen.
  kan-2017: ಆ ಮಾಂಸದಲ್ಲಿಯೂ, ಭಕ್ಷ್ಯಗಳಲ್ಲಿಯೂ ಉಳಿದದ್ದನ್ನು ನೀವು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು.
  yap-yap: Mu urfiyed e ufin nge flowa nike magey.
  hlt-MCSB: Tedae maeh neh buhham aka coih te hmai neh hoeh uh.
  mdy-ETH: ዓቴ ዓሽኮ ማዔቴያ ላኣዶ ታሚና ሚቹዋቴ፤
  twi-ASANTE: Ɛnam ne burodo biara a ɛbɛka no, monhye.
  eng-WEBU: What remains of the meat and of the bread you shall burn with fire.
  bnp-bnp: Na tahuna mu kani mu maru, a maka kalavana maki ni kani mu gutu-vuro na
    kanono.
  wal-wal: He ashuwaappenne oittaappe palahidaagee de7ikko taman xuuggite.
  spa-PDDPT: Lo que sobre de la carne y del pan lo quemarán en el fuego.
  gun-gun: Ha'e gui xo'o ha'e mbojape ndape'upai va'ekue ma peapypa 'rã.
  agu-BL: Tajwe'n tan toque'n k'a'kl yi sowril yi chi'baj tu yi pam.
  ilo-ULB: Ti aniaman a matda iti karne ken iti tinapay ket masapul a puoranyo.
  kpg-kpg: Gei goodou gaa dudu nia goneiga mo nia palaawaa ala ne dubu.
  uig-ARA: لېكىن گۆش بىلەن ناندىن ئېشىپ قالغانلىرىنىڭ ھەممىسىنى ئوتتا كۆيدۈرۈۋېتىڭلار.
  sus-sus: Taami nun sube naxan luxi, wo xa na dɔnxɔɛ gan.
  pon-2006: Kumwail eri isikala uduk oh pilawa me luhwe.
  ksd-ksd: Ma nina i ki valili ta ra viono ma ra gem avat a tun vue ta ra iap.
  tur-YTC: Etten ve ekmekten arta kalanları ateşte yakacaksınız.
  grc-BRENT: Καὶ τὸ καταλειφθὲν τῶν κρεῶν καὶ τῶν ἄρτων ἐν πυρὶ κατακαύσατε.
  ind-AYT: Jika ada daging atau roti yang tersisa, bakarlah habis dengan api.
  nya-nya: Ndipo nyama ndi buledi zotsalazo, muziwotche.
  hrv-hrv: A što od mesa i kruha ostane, spalite na vatri.
  mps-mps: “Te dage tuali tabi baso da, teda te me badu munalubo kibu mi me bret,
    dagego te siaba ulama, te siago tigidali dela silimainao,” wali.
  tpi-tpi: Taim yupela i kaikai na i pulap, orait sapos sampela hap mit na bret i
    stap yet, yupela i mas kukim long paia bai paia i pinisim olgeta.
  dan-1931: Men hvad der levnes af Kødet og Brødet skal I opbrænde.
  vie-OVCB: Thịt và bánh còn thừa phải đem đốt đi.”
  guj-2017: તે માંસ તથા રોટલીમાંથી જે બાકી રહે તે અગ્નિમાં બાળી નાખજો.
  pon-2006A: Kumwail eri isikala uduk oh pilawa me luhwe.
  por-BRBSL: What restos da carne e do pão que se queimará com fogo.
  cth-cth: Kacawie moi hoi vaiyei teh hmai na sawi han.
  twi-twi: Nam ne brodo biara a ɛbɛka no, monhyew.
  hlt-hlt: Tedae maeh neh buhham aka coih te hmai neh hoeh uh.
  tbz-SIM: Imɑɑ nyìì bo súɔ́ nnɛ̀ pɛ̃́ɛ̃̀ wèè bo súɔ́ ndi dɛ̀ tùɔ.
  msy-2020: Egh ia damegh izɨvagh, asɨzir tuzir naba ko bretɨn naba ikɨvɨra ikɨtɨ,
    ia avimɨn da tueghtɨ da bar isi mɨghɨrigh.
  dop-dop: Ye pǝ kɑɑsɑ nɑntʋ yɑɑ potopoto, pǝ wɛɛ sɩ ɩ́ kɑ́ wɔ kɔkɔ.
  azb-azb: Çörəyin və ətin qalan hissələrini yandırın.
  eng-DBY: And that which remaineth of the flesh and of the bread shall ye burn with
    fire.
  hin-2017: और माँस और रोटी में से जो शेष रह जाए उसे आग में जला देना।
  wol-KYG: Li des ci yàpp wi ak mburu mi, lakkleen ko, ba mu dib dóom.
  eng-YLT: '''And the remnant of the flesh and of the bread with fire ye burn;'
  eng-WYC-2017: soothly whatever thing is left of the flesh and of the loaves, [the]
    fire shall waste it.
  eng-WMBB: What remains of the meat and of the bread you shall burn with fire.
  urd-GVH: गोश्त और रोटियों का बक़ाया जला देना।
  rug-rug: Beto asa si mi va uqu pani sari na masa babe na bereti saripu koa hola.
  gaz-gaz: Foonii fi buddeena hafu immoo ibiddaan gubaa.
  fra-LSG: Vous brûlerez dans le feu ce qui restera de la chair et du pain.
  yal-yal: Ɛ xa burun nun sube dɔnxɛn woli tɛɛni.
  haw-1868: A o ke koena o ka io, a me ka berena, oia ka oukou e hoopau ai i ke ahi.
  arb-NAV: وَمَا تَبَقَّى مِنَ اللَّحْمِ وَالْخُبْزِ تُحْرِقُونَهُ بِنَارٍ.
  ewe-ewe: Mitɔ dzo lã la kple aboloawo ƒe mamlɛawo.
  eng-LEE: And that which is left of the flesh and of the bread shall ye burn with
    fire.
  asm-FB: যিবোৰ বাকী থকা মাংস আৰু পিঠা ৰৈ যাব, সেইবোৰ জুইত পুৰি ভস্ম কৰিবা।
  sus-A: تَامِ نُن سُبٍ نَشَن لُشِ، وٌ شَ نَ دْنشْي فَن.
  fra-SBL: Ce qui restera de la viande et du pain, vous le brûlerez au feu.
  hbo-hbo: וְהַנֹּותָ֥ר בַּבָּשָׂ֖ר וּבַלָּ֑חֶם בָּאֵ֖שׁ תִּשְׂרֹֽפוּ׃
  eng-WYCLIFFE: sotheli whateuer thing is residue of the fleisch and looues, fier
    schal waste.
  cwe-cwe: Nyama yoyose na gate jojose vondavisigale volondeka visomigwe.
  kik-kik: Ningĩ mũcooke mũcine nyama na mĩgate ĩrĩa ĩgũtigara.
  fra-NCL: Et ce qui restera de la chair et du pain, vous le brûlerez dans le feu.
  cek-AK: Kamtlai moi hoi takaw loe hmai hoiah qoeng oh.
  cuk-cuk: Geb san-obichad, madu-obichad, be ogumakmaloed.
  uig-CYR: лекин гөш билән нандин ешип қалғанлириниң һәммисини отта көйдүрүветиңлар.
  tel-2017: మీరు తినగా మిగిలిన మాంసాన్నీ, రొట్టెనూ కాల్చివేయాలి.
  hat-BSA: Sa ki rete nan chè a ak nan pen an, ou va brile li nan dife.
  kos-kos: Esukak kutena ikwa ku bread ma ac lula uh.
  hbo-WLC: וְהַנּוֹתָ֥ר בַּבָּשָׂ֖ר וּבַלָּ֑חֶם בָּאֵ֖שׁ תִּשְׂרֹֽפוּ׃
  ibo-ibo: Ihe ọbụla fọdụrụ na anụ ahụ na achịcha ahụ, ka unu ga-akpọ ọkụ.”
  ory-ory: ପୁଣି, ମାଂସ ଓ ରୁଟିରୁ ଯାହା ଅବଶିଷ୍ଟ ରହିବ, ତାହା ତୁମ୍ଭେମାନେ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ।
  chk-chk: Nge lusun ewe fituk me ewe pilawa oupwe kenala.
  rop-rop: En barnimap eni bif o damba weya leftoba.
  ukr-1871: Останок же з мясива і тук мусите спалити вогнем.
  deu-1951: Was aber vom Fleisch und Brot übrigbleibt, das sollt ihr mit Feuer verbrennen.
  eng-JPS: And that which remaineth of the flesh and of the bread shall ye burn with
    fire.
  srp-1865: A što ostane mesa ili hljeba, ognjem sažezite.
  lug-lug: Ebifisseewo ku nnyama ne ku migaati mujja kubyokya mu muliro.
  heb-heb: והנותר בבשר ובלחם באש תשרפו׃
  ben-IRV: পরে বাকি মাংস ও রুটি নিয়ে আগুনে পুড়িয়ে দাও।
  pan-pan: ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਮਾਸ ਅਤੇ ਰੋਟੀ ਵਿੱਚੋਂ ਬਚ ਜਾਵੇ, ਉਸ ਨੂੰ ਤੁਸੀਂ ਅੱਗ ਨਾਲ ਸਾੜ ਦੇਣਾ।
  mya-JVB: ကျန် ကြွင်းသော အသား နှင့် မုန့် ကိုမီး ရှို့ ရမည်။
  hmo-hmo: Umui ania lasi vamuna o beredi be do umui gabua ore.
  urd-urd: और इस गोश्त और रोटी में से जो कुछ बच रहे उसे आग में जला देना;
  rus-SYN: а остатки мяса и хлеба сожгите на огне.
  bqc-SIM: Í nↄ̀ↄ ń kàa pↄ́ gↄ̃̀o kátɛu à tɛ́kũ.
  tcz-CHONGTHU: Hichea naneh moh chengseu chu, aboncha sa hihen changlhah hileh meiya
    nago vam diu ahi.
  mar-mar: मांस व भाकर ह्यातून काही उरले तर ते अग्नीत जाळून टाका;
  qub-qub: Puchoj cajtana aychatapis, tantatapis rupachinqui.
  bqp-bqp: Yɑɑ kɑ pɛ̃ɛ ye yɑ tiɑrɑ, i ko ye kpuro dokewɑ dɔ̃ɔ sɔɔ yu dɔ̃ɔ mwɑɑrɑ.
  hat-hat: Si gen rès nan vyann lan ak nan pen an ki rete apre yo fin manje, n'a boule
    l' nan dife.
  eng-BSB: Then you must burn up the remainder of the meat and bread.
  tod-tod: Suai ta ɓului mɔtai é yɛsu, wa naa ɠala.
  eng-WEBPB: What remains of the meat and of the bread you shall burn with fire.
  kbq-kbq: Ana hute'nageno mesia bretine ame'anena tevefi maka kre vagaregahaze.
  nhe-BL: Huan nopa nacatl huan pantzi tlen noja mocahuas, monequi inquitlatise.
  gub-BL: Peapy ho'o kwer ikurer nehe. Peapy typy'ak ikurer nehe no.
  eng-DRA: And whatsoever shall be left of the flesh and the leaves, shall be consumed
    with fire.
