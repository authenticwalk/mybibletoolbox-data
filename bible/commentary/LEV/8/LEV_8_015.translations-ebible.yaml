    sangon li elverŝis ĉe la bazo de la altaro, kaj sanktigis ĉi tiun, por pekliberigi
    ĝin.
  uig-PIN: U uni boƣuzlidi, andin Musa ⱪenidin elip, ɵz barmiⱪi bilǝn ⱪurbangaⱨning
