    ʻo ne lingi ʻae toto ki he tefitoʻi feilaulauʻanga, ko e fakatapui ia, ke fai
    ʻi hono funga ʻae fakalelei.'
  ces-1613: I zabil jej a vzal krev jeho, a pomazal rohů oltáře vůkol prstem svým,
