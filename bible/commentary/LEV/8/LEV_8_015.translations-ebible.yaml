  tha-KJV: โมเสสก็ฆ่าวัวตั​วน​ั้นเสีย เอานิ้วจุ่มเลือดไปเจิ​มท​ี่เชิงงอนรอบแท่น ชำระแท่นให้​บริสุทธิ์​แล​้วเทเลือดที่ฐานของแท่น
