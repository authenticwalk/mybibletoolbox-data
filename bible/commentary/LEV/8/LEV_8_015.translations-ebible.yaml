    thờ; như vậy, người biệt bàn thờ riêng ra thánh, để làm lễ chuộc tội tại đó.
  hin-CV: मोशेह ने इस बैल का वध किया और वेदी को पाप दोष से हटाने के लिए अपनी उंगली
    से उसका कुछ रक्त लेकर वेदी के सींगों पर लगाया. उसके बाद इसके बचे हुए रक्त को वेदी
    के आधार पर उंडेल दिया और प्रायश्चित पूरा करने के लिए उसे परम पवित्र किया.
  eng-OURB: He killed it; and Moses [Drawn out] took the blood, and put it around
