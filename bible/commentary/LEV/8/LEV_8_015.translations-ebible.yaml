    ni poahsoan en pei sarawio. Ih duwen met eh kamwakelehda oh kasarawihala pei sarawio.
  ksd-ksd: Ma Moses i ga doka; ma i ga tak pa ra gap, ma i ga kolo ra umana ram ta
    ra uguugu na vartabar ma ra kaka na limana, ma i ga vagomgom ra uguugu na vartabar,
    ma i ga lolonge ra gap tar ta ra bit a uguugu na vartabar, ma i ga vagomgom ia
    upi na pait ra varporong tana.
  tur-YTC: Onu kesti; Moşe kanı aldı, parmağıyla sunağın boynuzları üzerine çepeçevre
