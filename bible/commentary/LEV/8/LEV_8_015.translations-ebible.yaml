    quiatzejtzelhui nopa taixpamit para quitatzejtzelolchihuas. Huan nopa esti cati
    mocajqui quitoyajqui talchi itzinta nopa taixpamit. Teipa quicuic nopa tachiyajcayot
    cati mopantía ipan icuetaxcol ihuaya nopa parte cati más hueyi ten ieltapach,
    huan ome ieyo ihuaya ininchiyajca, huan quitencajqui iixpa TOTECO ipan tit ipan
    nopa taixpamit.
  vie-1934: Môi-se giết nó, lấy huyết, rồi dùng ngón tay bôi huyết trên chung quanh
