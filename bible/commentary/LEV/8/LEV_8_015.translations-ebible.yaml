    dia menumpahkan sisa darah yang ada ke dasar mazbah. Demikianlah dia menguduskannya
    dan mengadakan pendamaian atas mazbah itu.
  nya-nya: Mose anapha ngʼombeyo, ndi kutenga magazi ena angʼombeyo ndi kupaka ndi
    chala chake pa nyanga zaguwa lansembe, naliyeretsa. Magazi otsalawo anawakhuthulira
    pa tsinde laguwalo. Motero anachita mwambo wopepesera machimo.
  hrv-hrv: Zatim ga Mojsije zakolje. Onda uzme krvi pa je svojim prstom stavi na rogove
    oko žrtvenika. Tako žrtvenik očisti. Zatim izlije krv podno žrtvenika; posveti
    ga, izvršivši na njemu obred pomirenja.
  mps-mps: Tama nosali Mosesgo te kau kibu elama, te aga kaneme salio. Agai te kaneme
    dwasianu te nogo dani delide selama, te alta bogo me si me si badu te komde muna
    muna pali. Te kolesagade agai te alta God gedude wiegi yai tedali mu pedalumainu
    ilai dao. Nosali te elaluali kaneme tigidali selama te alta aiyaba dogwa saliba
    gelali, te tama kolesagade te alta te Godigo mu da olama, habu seliyu, te dąį
    tiwai ebao te po wali.
  tpi-tpi: Na bihain Moses i kilim bulmakau na kisim hap blut bilong en. Em i kisim
    liklik blut long pinga na putim long ol dispela kom i sanap long ol 4-pela kona
    bilong alta. Long dispela pasin em i mekim alta i kamap klin long ai bilong God.
    Bihain em i kisim olgeta blut i stap yet na kapsaitim long hap daunbilo bilong
    alta, olsem pasin bilong ofa bilong rausim sin, na long dispela pasin em i makim
    alta i bilong God na i tambu tru.
  dan-1931: Derefter slagtede Moses den, tog Blodet og strøg med sin Finger noget
    deraf rundt om på Alterets Horn og rensede Alteret for Synd; men Resten af Blodet
    udgød han ved Alterets Fod; således helligede han det ved at skaffe Soning for
    det.
  vie-OVCB: Môi-se giết con bò, dùng ngón tay bôi máu nó trên các sừng bàn thờ để
    thánh hóa bàn thờ. Máu còn lại ông đem đổ dưới chân bàn thờ. Vậy, ông làm lễ chuộc
    tội và thánh hóa bàn thờ.
  guj-2017: તેણે તે કાપ્યો અને મૂસાએ રક્ત લઈને પોતાની આંગળીથી વેદીનાં શિંગની આસપાસ
    તે ચોપડ્યું અને વેદીને શુદ્ધ કરીને બાકીનું રક્ત વેદીના પાયામાં તેને માટે રેડી
    દીધું અને ઈશ્વરને માટે તેને અલગ કરીને પવિત્ર કરી.
  pon-2006A: Moses eri kemehla kouo oh kaduh sendinpeh nan ntah oh iriski koden keimw
    pahieu en pei sarawio pwehn kasarawihala. E ahpw wudekihdiong luwen ntahn mahno
    ni poahsoan en pei sarawio. Ih duwen met eh kamwakelehda oh kasarawihala pei sarawio.
  por-BRBSL: Ele o matou; e Moisés tomou o sangue, colocou-o com o dedo sobre os chifres
    do altar, purificou o altar, derramou o sangue na base do altar e o santificou,
    para fazer expiação por ele.
  cth-cth: Maito a thei vaiteh, Mosi ni khoungroe petkâtue lah kinaw dawk thi hah
    a kutdawn hoi a la teh, khoungroe hah a thoung sak hnukkhu, kacawie a thi hah
    khoungroe kung koe a rabawk vaiteh, hote khoungroe van yon thueng nahanlah a thoungsak
    han.
  twi-twi: Mose kum no. Ɔde ne nsateaa baako bɔɔ ne mogya mu de yɛɛ afɔremuka mmɛn
    nan no ho ne afɔremuka no ankasa ho de tew ho, na ohwiee mogya no nkae no guu
    afɔremuka no ase de tew ho sɛ mpata.
  hlt-hlt: Vaito te a ngawn phoeiah a thii te Moses loh a khuen tih hmueihtuk ki neh
    a kaepvai ah a kutdawn neh a koelh. Te phoeiah hmueihtuk te a caih sak tih thii
    te hmueihtuk kah khoengim taengah a hawk. Te daengah te anih dongah a dawth ham
    koi te a ciim pah.
  tbz-SIM: Kɛ̀ Mɔyiisi dì fèútɛ́ kɛ́pɔɔ̀tɛ̀ mɛyĩ̀ĩ̀ nho nɔ́mbii kɛ́míɛ́tɛ́ diwũɔ̃tɔ̀nnì
    bɑ̀kɛ̀ kɛ́fítɛ́, kɛ́ dì wèńkùnnɛ kɛ́ dì cɑ̃̀ńnɛ́ kɛ̀ dì ntú mɛyɛi ncĩ́ɛ̃́mmɛ̀
    kpɛri kɛ́cóúnko mɛsɔmmɛ diwũɔ̃tɔ̀nnì fũ̀ɔ̃̀,
  msy-2020: Moses bulmakaun kam mɨsuegha, an ghuzir maba ini. Egha uan dafarir puzim
    isa ghuzim garugha, ghuzir muziariba isa ofa gamir dakozimɨn mɨkebabar itir bulmakaun
    kombar mɨn garir biziba bar dagh arɨki. Egha arazir kamɨn a ofa gamir dakozim
    gamima, a Godɨn damazimɨn zue. Ezɨ Moses ghuzir ikiavɨra itiba inigha, ofa gamir
    dakozimɨn mɨngarim ginge, kar arazir kuraba gɨn amangamin arazim. Egha arazir
    kamɨn, an ofa gamir dakozim God bagha anemɨsevezɨ, a Godɨn bizimram oto.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi lɛntɑ-ɩ, nɑ ɩ́ lii mpǝle kɛ ɩ cɑlǝm tɑɑ, nɑ ɩ́ nyɔtɔ Ɩsɔ
    kɔtɑɣɑ tǝlɑtɛ ŋkuluŋɑsɩ tɑɑ hǝlǝŋɑsɩ tɔɔ, nɑ pǝ́ tɑɣɑnɩ-tɛ. Ɩlɛnɑ ɩ́ pǝlɩ cɑlǝm
    kʋkɑɑsǝm kɛ kɔtɑɣɑ tǝlɑtɛ tɛɛ. Ɩsǝnɑ ɩ lɑpɑ nɑ kɔtɑɣɑ tǝlɑtɛ pǝsɩ Ɩsɔ nyǝntɛ nɑ
    pɑ́ lɑkǝnɑ-tɛɣɛ ɩsɑɣɑtʋ hɩɩsʋɣʋ kɔtɑsɩ tɔɣɔlɛ.
  azb-azb: Musa buğanı kəsdi, qanını götürüb barmağı ilə qurbangahın buynuzlarının
    ətrafına çəkərək qurbangahı pak etdi. Sonra qanın qalan hissəsini qurbangahın
    altlığına tökdü və murdarlığını kəffarə etmək üçün onu təqdis etdi.
  eng-DBY: and he slaughtered [it], and Moses took the blood, and put [it] on the
    horns of the altar round about with his finger, and cleansed the altar from sin,
    and the blood he poured at the bottom of the altar, and hallowed it, making atonement
    for it.
  hin-2017: तब वह बलि किया गया, और मूसा ने लहू को लेकर उँगली से वेदी के चारों सींगों
    पर लगाकर पवित्र किया, और लहू को वेदी के पाए पर उण्डेल दिया, और उसके लिये प्रायश्चित
    करके उसको पवित्र किया। (इब्रा. 9:21)
  wol-KYG: Musaa rendi ko, sàkk ci deret ji, capp ci baaraamam, diw ci ñeenti béjjéni
    sarxalukaay bi yépp, setale ko sarxalukaay bi. Mu daldi tuur li des ci deret ji
    ci taatu sarxalukaay bi, sellale ko noonu, muy njotlaayal sarxalukaay bi.
  eng-YLT: and [one] slaughtereth, and Moses taketh the blood, and putteth on the
    horns of the altar round about with his finger, and cleanseth the altar, and the
    blood he hath poured out at the foundation of the altar, and sanctifieth it, to
    make atonement upon it.
  eng-WYC-2017: he offered it, and drew up [the] blood; [and] when the finger was
    dipped in the blood thereof, he touched the corners of the altar by compass; when
    the altar was cleansed and hallowed, Moses poured the blood that was left at the
    altar’s foot.
  eng-WMBB: He killed it; and Moses took the blood, and put it around on the horns
    of the altar with his finger, and purified the altar, and poured out the blood
    at the base of the altar, and sanctified it, to make atonement for it.
  urd-GVH: मूसा ने उसे ज़बह करके उसके ख़ून में से कुछ लेकर अपनी उँगली से क़ुरबानगाह
    के सींगों पर लगा दिया ताकि वह गुनाहों से पाक हो जाए। बाक़ी ख़ून उसने क़ुरबानगाह
    के पाए पर उंडेल दिया। यों उसने उसे मख़सूसो-मुक़द्दस करके उसका कफ़्फ़ारा दिया।
  rug-rug: Va matea Mosese si asa meke vagi sa si kaiqa eharana meke va boboso nia
    ehara sa sa kakarutuna meke va honi lania sa koari ka made kikihona sa hope pude
    va madia. Sari na ehara koa holadi si zoropo ni sa pa hubina sa hope.
  gaz-gaz: Museenis dibicha sana qalee dhiiga fuudhee iddoo aarsaa qulqulleessuuf
    quba isaatiin gaanfa iddoo aarsaa hunda dibe; dhiiga hafe immoo miilla iddoo aarsaa
    jalatti gad naqe. Araara isaaf buusuufis iddoo aarsaa sana qulqulleesse.
  fra-LSG: Moïse l’égorgea, prit du sang, et en mit avec son doigt sur les cornes
    de l’autel tout autour, et purifia l’autel; il répandit le sang au pied de l’autel,
    et le sanctifia pour y faire l’expiation.
  yal-yal: Musa yi a kɔɛ raxaba, a a wunla nde tongo, a yi a sa saraxa ganden tongonna
    fenne ma a yii sonla ra, alogo a xa saraxa ganden nasariɲan. A yi wuli dɔnxɛn
    nabɔxɔn saraxa ganden dɛxɔn ma. A saraxa ganden nasariɲan na kiini alogo a xa
    Ala solona mɛnni.
  haw-1868: A pepehi ae la oia, a lawe hoi o Mose i ke koko, a kau aku hoi ma na pepeiaohao
    o ke knahn puni, me kona manamanalima, a hoomaemae ae la ke kuahu; a ninini iho
    la i ke koko malalo o ke kuahu, e hana i kalahala malun a ona.
  arb-NAV: فَذَبَحَهُ مُوسَى، وَأَخَذَ الدَّمَ وَوَضَعَهُ عَلَى قُرُونِ الْمَذْبَحِ
    الأَرْبَعَةِ، وَعَلَى الْمَذْبَحِ نَفْسِهِ لِيُقَدِّسَهُ. ثُمَّ صَبَّ بَقِيَّةَ
    الدَّمِ عِنْدَ قَاعِدَتِهِ، وَكَرَّسَهُ تَكْفِيراً عَنْهُ.
  ewe-ewe: Mose wu nyitsu la, tsɔ eƒe ʋu ƒe ɖe, eye wòtsɔ eƒe asibidɛ sisi ʋua ɖe
    vɔsamlekpui la ƒe dzowo katã ŋu be yeakɔ vɔsamlekpui la ŋuti. Ekɔ ʋua mamlɛa ɖe
    vɔsamlekpui la te. Ale wòkɔ eŋuti, eye wòwɔe wòanye avuléle nɛ.
  eng-LEE: And some one slew him; and Moses took the blood, and put it upon the horns
    of the altar round about with his finger, and purified the altar, and the [remaining]
    blood he poured out at the bottom of the altar, and sanctified it, to make henceforth
    atonement upon it.
  asm-FB: তেওঁ তাক কাটিলে আৰু মোচিয়ে তাৰ কিছু তেজ লৈ, আঙুলিৰে বেদীৰ চাৰিওফালৰ শিঙত
    লগাই বেদীটো পাপৰ পৰা মুক্ত কৰিলে; আৰু বাকী তেজখিনি লৈ, বেদীৰ মূৰত ঢালি দিলে আৰু
    তাক প্ৰায়চিত্ত কৰি পবিত্ৰ কৰিলে।
  sus-A: عَننَبِ مُنسَ نَشَ عَ كْن نَشَبَ، عَ نَشَ عَ وُلِ ندٍ تٌنفٌ، عَ عَ مَسٌ سّرّشّبَدٍ
    قٍرِيٍ مَ نَشٍيٍ نُ نَ سّرّشّبَدٍ تُنشُنيِ نَانِ رَ. عَ نَشَ نَ رَبَ عَ بّلّشّسٌلٍ
    رَ، عَلَكٌ عَ شَ سّرّشّبَدٍ رَ سّنِيّن. عَ نَشَ وُلِ دْنشْي عِقِلِ سّرّشّبَدٍ
    سّيتِيٍ مَ. عَ سّرّشّبَدٍ رَ سّنِيّن نَ كِ نّ بَرِ مَ عَ قِندِ شُنسَرَدٍ نَن نَ.
  fra-SBL: Il l'égorgea ; Moïse prit le sang et le mit avec son doigt autour des cornes
    de l'autel ; il purifia l'autel, versa le sang au pied de l'autel et le sanctifia
    pour en faire l'expiation.
  hbo-hbo: וַיִּשְׁחָ֗ט וַיִּקַּ֨ח מֹשֶׁ֤ה אֶת־הַדָּם֙ וַ֠יִּתֵּן עַל־קַרְנֹ֨ות הַמִּזְבֵּ֤חַ
    סָבִיב֙ בְּאֶצְבָּעֹ֔ו וַיְחַטֵּ֖א אֶת־הַמִּזְבֵּ֑חַ וְאֶת־הַדָּ֗ם יָצַק֙ אֶל־יְסֹ֣וד
    הַמִּזְבֵּ֔חַ וַֽיְקַדְּשֵׁ֖הוּ לְכַפֵּ֥ר עָלָֽיו׃
  eng-WYCLIFFE: he offride it, and drow up blood; and whanne the fyngur was dippid,
    he touchide the corneris of the auter bi cumpas; whanne the auter was clensid
    and halewid, he schedde the `residue blood at the `foundement therof.
  cwe-cwe: Maabaho Musa kamchinja ng'ombe iyo, kasola damu na kuyahaka yamahembe ya
    ulupango banzi zose kwa chidole chake. Damu isigale kachitilila ichikalilo cha
    lupango. Ivo kachitenda chele kwa kuchitendela kuilumba.
  kik-kik: Musa agĩthĩnja ndegwa ĩyo, na akĩoya thakame ĩmwe yayo na kĩara gĩake,
    akĩmĩhaka hĩa ciothe cia kĩgongona nĩgeetha atherie kĩgongona. Agĩcooka agĩita
    thakame ĩyo ĩngĩ gĩtina-inĩ gĩa kĩgongona. Nĩ ũndũ ũcio agĩkĩamũra nĩguo akĩhoroherie.
  fra-NCL: Moïse l’égorgea, prit du sang, en mit avec son doigt sur les cornes de
    l’autel tout autour, et purifia l’autel ; il répandit le reste du sang au pied
    de l’autel, et le consacra en faisant sur lui l’expiation.
  cek-AK: Mosi mah maitaw tae to boh; hmaicam ciimcaisak hanah, a ban tadong hoi maitaw
    thii to lak moe, hmaicam nui ah kaom takiinawk thungah a thaengh pacoengah, athii
    to hmaicam kung ah a kraih; hmaicam nuiah angdaehhaih sak hanah, to tiah a ciimcaisak.
  cuk-cuk: Geb degine, Moisés moli-bebe-nikad-e-dukar egwachad. Geb e-googi moli-abe-wesgua,
    ibmar-ogumakar-ukleged-ailagi moli-bebeyob-gwigwichidgi, degi, aila-dikarmargi
    moli-abe mage-mage imaksad, adi, a-aila, swilidik imakegar. Abe-gwabgusaddi ibmar-ogumakar-ukleged-aila-nagagi
    eosad. Weyobi, ibmar-ogumakar-ukleged-aila swilidik gunonikid, degi, unnila Bab-Dummadgarbi
    ebulegega gunonikid.
  uig-CYR: У уни боғузлиди, андин Муса қенидин елип, өз бармиғи билән қурбангаһниң
    мүңгүзлиригә, чөрисигә сүрүп қурбангаһни гунадин паклиди; қалған қанни болса у
    қурбангаһниң төвигә төкүп, муқәддәс болушқа кафарәт кәлтүрди.
  tel-2017: మోషే దాన్ని వధించాడు. దాని రక్తాన్ని తీసి తన వేలితో బలిపీఠం కొమ్ములకి
    పూసి బలిపీఠాన్ని శుద్ధీకరించాడు. మిగిలిన రక్తాన్ని బలిపీఠం అడుగు భాగంలో కుమ్మరించాడు.
    మోషే దాని కోసం పరిహారం చేసి దాన్ని ప్రతిష్టించాడు.
  hat-BSA: Apre sa, Moïse te touye li. Li te pran san an avèk dwèt li, li te mete
    kèk nan li toupatou sou kòn lotèl la, e te pirifye lotèl la. Rès san an, li te
    vide li nan baz lotèl la, e li te konsakre li pou fè ekspiyasyon pou li.
  kos-kos: Moses el uniya ac eis kutu srah, sang kufinpaol nu kac ac sang mosrwela
    koac ke sruwasrik in loang uh in kisaela, na el okoala srah lula uh nu pe loang
    uh. Ouinge el kisaela ac aknasnasyela loang uh.
  hbo-WLC: וַיִּשְׁחָ֗ט וַיִּקַּ֨ח מֹשֶׁ֤ה אֶת־הַדָּם֙ וַ֠יִּתֵּן עַל־קַרְנ֨וֹת הַמִּזְבֵּ֤חַ
    סָבִיב֙ בְּאֶצְבָּע֔וֹ וַיְחַטֵּ֖א אֶת־הַמִּזְבֵּ֑חַ וְאֶת־הַדָּ֗ם יָצַק֙ אֶל־יְס֣וֹד
    הַמִּזְבֵּ֔חַ וַֽיְקַדְּשֵׁ֖הוּ לְכַפֵּ֥ר עָלָֽיו׃
  ibo-ibo: Mosis gburu oke ehi ahụ, were ụfọdụ nʼime ọbara ahụ, jiri mkpịsịaka ya
    rụta ọbara tee na mpi niile dị nʼebe ịchụ aja, ido ebe ịchụ aja ahụ nsọ. Ọ wụpụrụ
    ọbara nke fọdụrụ nʼụkwụ ala ala nke ebe ịchụ aja ahụ. Otu a ka o si doo ya nsọ,
    ikpuchiri ya mmehie.
  ory-ory: ତହୁଁ ସେ ତାକୁ ବଧ କଲେ; ପୁଣି ମୋଶା ରକ୍ତ ନେଇ ଅଙ୍ଗୁଳି ଦ୍ୱାରା ବେଦିର ଚାରିଆଡ଼େ ଶୃଙ୍ଗ
    ଉପରେ ଦେଇ ବେଦିକୁ ପବିତ୍ର କଲେ; ଆଉ, ବେଦି ମୂଳରେ ସେହି ରକ୍ତ ଢାଳିଦେଲେ ଓ ତହିଁ ନିମନ୍ତେ ପ୍ରାୟଶ୍ଚିତ୍ତ
    କରିବା ପାଇଁ ପବିତ୍ର କଲେ।
  chk-chk: Iwe, Moses a niela ewe mönün asor, a angei ekis chan o aea pöün le tofi
    ewe cha ngeni mächän ewe rongen asor me fofoch, pwe epwe alimöchü ewe rongen asor.
    Nge lusun ewe cha a ninätiu lepopun ewe rongen asor o apini, pwe epwe föri asoren
    amusamusen limengauen ewe rongen asor.
  rop-rop: En Mosis bin kilim det buligi en imbin deigimat sambala blad garram im
    bingga, en imbin pudum det blad deya langa shapwan pat langa det fobala kona langa
    det teibul blanga ofring, en lagijat na imbin meigim ebrijing gudwei blanga YAWEI.
    En afta imbin tjakambat det blad langa bodamwei blanga det teibul. Wal lagijat
    na imbin meigim im brabli speshalwan.
  ukr-1871: І заколов його, і взяв Мойсей крові, і положив на роги жертівника з усїх
    боків пучкою своєю, і розгрішив жертівника; а кров вилив до стояла жертівника
    і осьвятив його, відправивши покуту за його.
  deu-1951: Und Mose schächtete ihn und nahm das Blut und tat es mit seinem Finger
    auf die Hörner des Altars ringsum; also entsündigte er den Altar und goß das übrige
    Blut an den Grund des Altars und weihte ihn, indem er ihm Sühne erwirkte.
  eng-JPS: And when it was slain, Moses took the blood, and put it upon the horns
    of the altar round about with his finger, and purified the altar, and poured out
    the remaining blood at the base of the altar, and sanctified it, to make atonement
    for it.
  srp-1865: I zakla ga Mojsije, i uzevši krvi njegove pomaza rogove oltaru unaokolo
    prstom svojim, i oèisti oltar, a ostalu krv izli na podnožje oltaru, i osveti
    ga da se na njemu èini oèišæenje od grijeha.
  lug-lug: Musa n’agitta, n’addira omusaayi gwayo n’agusiiga n’olugalo lwe ku mayembe
    ag’oku kyoto okukyebungulula, n’atukuza ekyoto. Omusaayi ogwasigalawo n’aguyiwa
    wansi w’ekyoto, n’akitukuza, okukitangiririra.
  heb-heb: וישחט ויקח משה את הדם ויתן על קרנות המזבח סביב באצבעו ויחטא את המזבח ואת
    הדם יצק אל יסוד המזבח ויקדשהו לכפר עליו׃
  ben-IRV: তখন তিনি তা হত্যা করলেন এবং মোশি তার রক্ত নিয়ে, আঙ্গুলের মাধ্যমে বেদির
    চারদিকে শৃঙ্গে দিয়ে বেদিকে শুদ্ধ করলেন এবং বেদির ভিত্তিতে রক্ত ঢেলে দিলেন ও তার
    জন্য প্রায়শ্চিত্ত করার জন্যে তা পবিত্র করলেন।
  pan-pan: ਤਦ ਮੂਸਾ ਨੇ ਉਸ ਨੂੰ ਵੱਢਿਆ ਅਤੇ ਉਸ ਦਾ ਲਹੂ ਲੈ ਕੇ ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਉੱਤੇ ਆਪਣੀ
    ਉਂਗਲ ਨਾਲ ਚੁਫ਼ੇਰੇ ਲਾਇਆ ਅਤੇ ਜਗਵੇਦੀ ਨੂੰ ਸ਼ੁੱਧ ਕੀਤਾ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਹੇਠ ਲਹੂ ਨੂੰ ਡੋਲ੍ਹਕੇ
    ਉਸ ਦੇ ਲਈ ਪ੍ਰਾਸਚਿਤ ਕੀਤਾ ਅਤੇ ਉਸ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ।
  mya-JVB: နွားကိုသတ် ၍ ၊ မောရှေ သည် ယဇ် ပလ္လင်ပတ်လည် ဦးချို တို့၌ အသွေး ကို လက်ညှိုး
    နှင့် ယူ ၍ ထည့် သဖြင့် ၊ ယဇ် ပလ္လင်ကို စင်ကြယ် စေပြီးမှ ၊ ကြွင်းသော အသွေး ကို
    ယဇ် ပလ္လင်ခြေရင်း နား၌ သွန် ၍ ၊ ထိုယဇ်ပလ္လင်ပေါ်မှာ အပြစ် ဖြေခြင်းကို ပြုမည်အကြောင်း
    သန့်ရှင်း စေ၏။
  hmo-hmo: Vadaeni Mose ese boromakau ia alaia mase, boromakau ena rarana haida ia
    abia, bona iena imana kwakikwakina dekena amo boubou patana ena doa 4 be rara
    dekenai ia dahua, vadaeni boubou patana ena miro ia hagoevaia. Bona boromakau
    ena rara orena, be boubou patana ena badinai ia bubua. Inai kara dekenai Mose
    ese boubou patana ia hahelagaia.
  urd-urd: फिर उसने उसको ज़बह किया, और मूसा ने ख़ून को लेकर मज़बह के चारों तरफ़ उसके
    सींगों पर अपनी उँगली से लगाया और मज़बह को पाक किया; और बाक़ी ख़ून मज़बह के पाये
    पर उँडेल कर उसका कफ़्फ़ारा दिया, ताकि वह पाक हो।
  rus-SYN: и заколол его Моисей и взял крови, и перстом своим возложил на роги жертвенника
    со всех сторон, и очистил жертвенник, а остальную кровь вылил к подножию жертвенника,
    и освятил его, чтобы сделать его чистым.
  bqc-SIM: Ɔ̃ Mↄizi zupi kòlokpa, à a au sɛ màma sa'okĩi kↄ́baↄwa ń a ↄtonao
    à lìai, à gbãbↄ̀ɛ̀. Ɔ̃ à au pↄ́ gↄ̃̀ ɛ̀lɛ sa'okĩipi gbázĩwa. Màa à gbãbↄ̀ɛ̀,
    à gↄ̃̀ Dii pↄ́ ũ.
  tcz-CHONGTHU: Chuin bongchal chu Mose’n athat paiyin, athisan achun akhut jung aphum
    lut in, maicham phunga saki ho achun achap natsoh keiyin, maicham jong athenso
    in, ganthisan chu maicham khombul hoa achapnat soh helin, thensona sem in, hiachun
    kithoina jong aboltan ahi.
  mar-mar: मग मोशेने तो वधला व त्याचे रक्त घेऊन आपल्या बोटाने वेदीच्या सर्व शिंगांना
    ते लावले, अशाप्रकारे त्याने वेदी शुद्ध केली आणि उरलेले रक्त वेदीच्या पायथ्यावर
    ओतले, देवासाठी त्याने ती वेगळी केली. या प्रकारे ती पवित्र करण्यासाठी त्याने प्रायश्चित्त
    केले.
  qub-qub: Moisesna pishtariran töru-mallwata. Altar limyuna cananpaj dëdunwanna yawarta
    tawircur altarpa wagrancunata pichuran. Puchoj yawartana altarpa chaquinman jichariran.
    Chaynöpami altarga Tayta Diospaj acrashana caran janancho uywapa aychanta rupachiptin
    juchancunapita runacuna perdunasha cananpaj.
  bqp-bqp: Mɑ Mɔwisi u ye sɑkɑ u yen yɛm dɛkɑ kɑ win niki biɑ u tɛɛni yɑ̃ku yerun
    kɑ̃ɑnu wɔllɔ kɑ sere mɑɑ ten nɔɔ bɔkɑɔ u kɑ sikerenɑ. Nge mɛyɑ u kɑ kuu te dɛɛrɑsiɑ.
    Mɑ u mɑɑ yɛm yɛ̃kɑ kuu ten temɔ. Nge mɛyɑ u kɑ kuu te kuɑ nɛnɛm tèn mi bɑ ko n
    dɑ torɑnun yɑ̃kuru ko.
  hat-hat: Lèfini, Moyiz touye towo a, li tranpe dwèt li nan san towo a, li mete ti
    degout san sou kat kòn lotèl la. Apre sa, li fè ofrann pou peye pou tou sa moun
    te fè ki mal sou lotèl la, li vide tout rès san an atè nan pye lotèl la. Se konsa
    li mete l' apa pou Bondye, li mande Bondye gras pou li.
  eng-BSB: Moses slaughtered the bull, took some of the blood, and applied it with
    his finger to all four horns of the altar, purifying the altar. He poured out
    the rest of the blood at the base of the altar and consecrated it so that atonement
    could be made on it.
  tod-tod: Moize kɔdaaleʋeni, é ɲamai zeɠe, é ta ziɛ ga yeeɓeɠai zalaɠa ɠulazuʋɛ
    ma minɛiti ma, é zalaɠa ɠulazuʋɛ ɲade. É ɲamai mɔtai ʋuuni ya, zalaɠa ɠulazuʋɛ
    ɠɔɠɔaʋɛ, é ɲade ga koto gba vai ɗa ɠɛ ná.
  eng-WEBPB: He killed it; and Moses took the blood, and put it around on the horns
    of the altar with his finger, and purified the altar, and poured out the blood
    at the base of the altar, and sanctified it, to make atonement for it.
  kbq-kbq: Mosese'a ana bulimakao afura ananke akafriteno, mago'a korana erino Kresramana
    nevaza itare me'nea pazivetaminte azankonu reno frenenteno, mago'a korama meama'a
    ana kresramnavu itamofo agafi tagitreno azeri ruotage hunte'ne.
  nhe-BL: Huan Moisés quimicti nopa tlapiyali huan ica imacpil quicuic se quentzi
    estli huan quiajalo nopa nahui icuacua nopa tlaixpamitl tlen mocahuayaya campa
    inacastla. Huan nojquiya quiatzejtzelhui nopa tlaixpamitl para quitlatzejtzelolchihuas.
    Huan nopa estli tlen mocajqui quitoyajqui tlalchi itzintla nopa tlaixpamitl. Teipa
    quicuic nopa tlachiyajcayotl tlen mopantía ipan icuitlaxcol ihuaya nopa parte
    tlen más hueyi tlen ieltapach, huan iome sosone ihuaya inintlachiyajcayo, huan
    quitencajqui iixpa TOTECO ipan tlitl ipan nopa tlaixpamitl.
  gub-BL: Uzuka Moizez tapi'aka'yr. Upyhyk huwykwer ikurer. Omono huwykwer 4 ma'ea'yr
    hapy haw iahykaw wanehe ukwà pupe. Nezewe umukatu ma'ea'yr hapy haw Tupàn henataromo
    a'e re. Uzakook ikurer ma'ea'yr hapy haw iwype har rehe. Nezewe mehe Moizez umukatu
    ma'ea'yr hapy haw Tupàn henataromo, izupe imonokatu pà.
  eng-DRA: 'He immolated it: and took the blood, and dipping his finger in it, he
    touched the horns of the altar round about. Which being expiated, and sanctified,
    he poured the rest of the blood at the bottom thereof.'
