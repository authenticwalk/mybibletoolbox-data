  kan-2017: ಆ ಹೋರಿಯನ್ನು ವಧಿಸಿದ ಮೇಲೆ ಮೋಶೆ ಅದರ ರಕ್ತವನ್ನು ತನ್ನ ಬೆರಳಿನಿಂದ ಯಜ್ಞವೇದಿಯ ಕೊಂಬುಗಳಿಗೆ
