    üzere onu kutsal kıldı.
  grc-BRENT: Καὶ ἔσφαξεν αὐτόν· καὶ ἔλαβε Μωυσῆς ἀπὸ τοῦ αἵματος, καὶ ἐπέθηκεν ἐπὶ
