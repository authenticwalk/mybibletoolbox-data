verse: LEV.008.015
translations:
  mal-C: മോശ കാളയെ അറത്ത്, രക്തം കുറെ എടുത്ത് അദ്ദേഹത്തിന്റെ വിരൽകൊണ്ടു യാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ പുരട്ടി, യാഗപീഠത്തെ ശുദ്ധീകരിച്ചു. ശേഷിച്ചരക്തം അദ്ദേഹം യാഗപീഠത്തിന്റെ
    ചുവട്ടിൽ ഒഴിച്ചു. അങ്ങനെ പ്രായശ്ചിത്തം അർപ്പിക്കാൻ അദ്ദേഹം യാഗപീഠത്തെ ശുദ്ധീകരിച്ചു.
  deu-TKW: Dann schlachtete ihn Mose, nahm das Blut, strich es mit dem Finger ringsum
    an die Hörner des Altars und entsündigte so den Altar; das übrige Blut aber goß
    er am Altar auf den Boden. So weihte er den Altar, indem er die Sühnehandlungen
    an ihm vollzog.
  lin-lin: Moyize akataki yango kingo mpe asalelaki mosapi na ye mpo na kotia makila
    ya ngombe yango na maseke ya etumbelo. Boye, apetolaki etumbelo ; bongo asopaki
    makila oyo etikalaki, na makolo ya etumbelo oyo abulisaki mpo na mosala ya bolimbisi
    masumu.
  eng-LSV: and [one] slaughters, and Moses takes the blood, and puts [it] around the
    horns of the altar with his finger, and cleanses the altar, and he has poured
    out the blood at the foundation of the altar, and sanctifies it, to make atonement
    on it.
  eng-GNV: 'And Moses slew him, and tooke the blood, which he put vpon the hornes
    of the Altar roud about with his finger, and purified the altar, and powred the
    rest of the blood at the foote of ye altar: so he sanctified it, to make reconciliation
    vpon it.'
  eng-WEBSTER: And he slew it ; and Moses took the blood, and put it upon the horns
    of the altar round about with his finger, and purified the altar, and poured the
    blood at the bottom of the altar, and sanctified it, to make reconciliation upon
    it.
  nhw-BL: Huan Moisés quimicti nopa tlapiyali huan ica imacpil quicuic se quentzi
    estli huan quiajalo nopa nahui icuacua nopa tlaixpamitl catli mocahuayaya campa
    inacastla. Huan nojquiya quiatzejtzelhui nopa tlaixpamitl para quitlatzejtzelolchihuas.
    Huan nopa estli catli mocajqui quitoyajqui tlalchi itzintla nopa tlaixpamitl.
    Teipa quicuic nopa tlachiyajcayotl catli mopantía ipan icuetlaxcol ihuaya nopa
    parte catli más hueyi tlen ieltapach, huan iome sosonechua ihuaya inintlachiyajcayo,
    huan quitencajqui iixpa TOTECO ipan tlitl ipan nopa tlaixpamitl.
  swh-ONEN: Mose akamchinja yule fahali na akachukua sehemu ya hiyo damu, kisha kwa
    kidole chake akaitia kwenye pembe zote za madhabahu ili kutakasa madhabahu. Akaimwaga
    damu iliyobaki chini ya madhabahu. Kwa hiyo akayaweka wakfu ili kufanya upatanisho
    kwa ajili ya madhabahu.
  bba-bba: Mɑ Mɔwisi u ye sɑkɑ u yen yɛm dɛkɑ kɑ win niki biɑ u tɛɛni yɑ̃ku yerun
    kɑ̃ɑnu wɔllɔ kɑ sere mɑɑ ten nɔɔ bɔkɑɔ u kɑ sikerenɑ. Nɡe mɛyɑ u kɑ kuu te dɛɛrɑsiɑ.
    Mɑ u mɑɑ yɛm yɛ̃kɑ kuu ten temɔ. Nɡe mɛyɑ u kɑ kuu te kuɑ nɛnɛm tèn mi bɑ ko n
    dɑ torɑnun yɑ̃kuru ko.
  eng-KJVCPB: And he slew it; and Moses took the blood, and put it upon the horns
    of the altar round about with his finger, and purified the altar, and poured the
    blood at the bottom of the altar, and sanctified it, to make reconciliation upon
    it.
  luo-luo: Musa noyangʼo rwadhno kendo rembe moko nokawo gi lith lwete momieno e tunge
    kendo mar misango mondo opwodhgo kendo mar misango. Remo modongʼ to ne opuko e
    bwo kendo mar misango. Kamano nowalo kendo mar misangono mondo opwodhego.
  meu-meu: bena Mose ese e alaia mase, rarana e abia, imana kwakikwakina amo ihaboulaina
    patana ai doa e dahulai, ihaboulaina patana e hahelaḡaia. Bena rara orena na ihaboulaina
    patana badinai e bubua nege, unu amo e hahelaḡaia bona e haḡoevaia.
  npi-ULB: उनले त्यो मारे, र रगत लिएर आफ्नो औँलाले वेदीका सिङहरूमा लगाए, अनि वेदीलाई
    पवित्र गराएर वेदीको फेदमा रगत खन्याए, र त्यसको निम्ति प्रायश्‍चित्त गर्नलाई वेदीलाई
    परमप्रभुको निम्ति अलग गरे ।
  yor-yor: Mose pa akọ màlúù náà, ó sì ti ìka bọ inú ẹ̀jẹ̀ náà, ó fi sí orí gbogbo
    ìwo pẹpẹ láti wẹ pẹpẹ náà mọ́. Ó da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ. Bẹ́ẹ̀ ní ó
    ṣe yà á sí mímọ́ láti ṣe ètùtù fún un.
  pes-OPCB: موسی گوساله را ذبح کرد و قدری از خون آن را با انگشت خود بر شاخهای مذبح
    مالید تا آن را طاهر سازد. باقیماندهٔ خون را به پای مذبح ریخت. به این ترتیب مذبح
    را تقدیس کرده، برای آن کفاره نمود.
  tgl-ULB: Pinatay niya ito, at kinuha niya ang dugo at inilagay niya ito sa mga sungay
    ng altar gamit ang kaniyang daliri, nilinisan ang altar, binuhusan ng dugo ang
    patungan ng altar, at ibinukod ito para sa Diyos para sa kabayaran ng kasalanan
    para dito.
  hui-hui: Ani biai heagola Mosesehanda bulumaga biago balu darama maru hambu yalu
    puwa gi hondoneme daramaha wai howa lomabu delaga dabu wiagonaga gibuni mariani
    nogo bulumaganaga ne gayane ale hearu nogo darama biagome ha̱i̱ hene. Anidagua
    biyadagome lomabu delaga dabu ogoni Anduane Homogonaga deni ko mbira para nahe
    bayaleore ngelene. Mani darama maru wiagome lomabu delaga dabu biagonaga dindiha
    odope hai hene. Anidagua biyadagome dabu odagoni Anduane Homogonaga wiabagi heneore
    wini.
  mya-mya: မော​ရှေ​သည်​နွား​ကို​သတ်​ပြီး​လျှင်​လက်​ချောင်း ဖြင့်​သွေး​အ​နည်း​ငယ်​ကို​ယူ​၍
    ယဇ်​ပလ္လင်​ထောင့် များ​၌​ရှိ​သော​အ​တက်​များ​ကို​သုတ်​လိမ်း ခြင်း၊ ကျန်​သော​သွေး​ကို​ယဇ်​ပလ္လင်​၏​အောက်
    ခြေ​တွင်​သွန်း​လောင်း​ခြင်း​ဖြင့်​ပလ္လင်​ကို​ဆက် ကပ်​၍​အ​ပြစ်​ဖြေ​ရာ​ယဇ်​ပူ​ဇော်​နိုင်​ရန်
    သန့်​ရှင်း​စေ​၏။-
  bod-N: གླང་ཐུག་བཤས་ཤིང་། མཆོད་ཁྲིའི་སྟེང་སྡིག་པ་བཤག་ཕྱིར། མོ་ཤེ་ཡིས་དེའི་ཁྲག་བླངས་ནས་མཛུབ་མོས་མཆོད་ཁྲིའི་མཐའ་འཁོར་གྱི་རུ་ཐུར་རྣམས་ལ་བྱུགས་ཏེ་མཆོད་ཁྲི་འདག་པར་བྱས།
    དེ་ནས་ཁྲག་ལྷག་མ་རྣམས་མཆོད་ཁྲིའི་ཞབས་རའི་སྟེང་བླུགས་ནས་མཆོད་ཁྲི་དམ་པར་བྱས་སོ། །
  sna-sna: Mozisi akabaya hando akatora rimwe ropa rayo, akariisa panyanga dzose dzearitari
    kuti achenese aritari. Akadurura rimwe ropa rose mujinga mearitari. Naizvozvo
    akaitsaura kuti aiyananisire.
  spa-BLM: Lo mató, y Moisés tomó la sangre y la puso alrededor de los cuernos del
    altar con su dedo, y purificó el altar, y derramó la sangre al pie del altar,
    y lo santificó para hacer expiación.
  cac-cac: Ix lajvi chi' ix smilancham noc' vin̈. Ix yic'anb'at schiq'uil noc' vin̈,
    ix sucanoch vin̈ yed' yiximal sc'ab' d'a sch'ac altar ayq'ue d'a schiquintac schan̈il,
    yic vach' chab'il yuj Dios. Axo jantacto chic' ixto can chi', ix stob'canem vin̈
    d'a yichtac altar chi'. Icha chi' ix aj yochcan yicoc Jehová, yic vach' slajvicanel
    chucal ta'.
  swh-ULB: Musa akamchinja, na kisha akachukua sehemu ya damu yake kwa kidole chake
    na kuiweka juu ya mpembe za madhabahu, akaitakasa hiyo madhabahu, na kuitenga
    kwa Mungu, ambapo kwa kufanya hivyo, aliisababisha madhabahu kuwa sehemu ya kufaa
    kwa kufanyia upatanisho.
  bel-bel: і закалоў яго і ўзяў крыві, і пальцам сваім паклаў на рогі ахвярніка з
    усіх бакоў, і ачысьціў ахвярнік, а рэшту крыві выліў да падножжа ахвярніка, і
    асьвяціў яго, каб зрабіць яго чыстым.
  deu-ELBBK: Und er schlachtete ihn, und Mose nahm das Blut und tat davon mit seinem
    Finger an die Hörner des Altars ringsum und entsündigte den Altar; und das Blut
    goss er an den Fuß des Altars und heiligte ihn, indem er Sühnung für ihn tat.
  mbb-OT: Midlapà ni Moises haazà is baka ne migkuwa sikandin te lengesa kayi. Intiyuk
    din is tezù din duen te lengesa, ne mibpelisan din sikan is menge sungeysungey
    te menge suyuk te pemuhatà he iyan kedlumpiyuwi kayi. Ne in-itis dutun is nesamà
    he lengesa diyà te zizalem duen te pemuhatà. Iyan heini paaǥi te kebpehinunguza
    zin duen te pemuhatà diyà te Nengazen, su para mehimu heini he ereg he ebpekelibri
    te mekesesalà.
  mal-2015: അവൻ അതിനെ അറുത്തു; മോശെ അതിന്റെ രക്തം എടുത്തു വിരൽകൊണ്ടു യാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ ചുറ്റും പുരട്ടി യാഗപീഠം ശുദ്ധീകരിച്ചു; ശേഷം രക്തം യാഗപീഠത്തിന്റെ ചുവട്ടിൽ
    ഒഴിച്ചു, അതിന്നുവേണ്ടി പ്രാശ്ചിത്തം കഴിച്ചു അതിനെ ശുദ്ധീകരിച്ചു;
  rmc-rmc: O Mojžiš murdarďa le bikos, iľa o rat a le angušteha makhľa sikra pre savore
    agora le oltariskre a avke les obžužarďa. O rat, so ačhiľa, čhiďa telal paš o
    oltaris. Kavke les pošvecinďa, hoj pes te šaj upre obetinel vaš o binos.
  pes-OPV: و آن را ذبح کرد، و موسی خون راگرفته، بر شاخهای مذبح به هر طرف به انگشت
    خود مالید، و مذبح را طاهر ساخت، و خون را بربنیان مذبح ریخته، آن را تقدیس نمود
    تا برایش کفاره نماید.
  ron-1924: Мойсе л-а ынжунгият, а луат сынӂе ши а унс ку деӂетул коарнеле алтарулуй
    де жур ымпрежур ши а курэцит алтарул; челэлалт сынӂе л-а турнат ла пичоареле алтарулуй
    ши л-а сфинцит астфел, фэкынд испэшире пентру ел.
  ben-OBCV: মোশি ওই বাছুরটিকে বধ করলেন এবং বেদি শুচি করার জন্য বেদির শিংগুলিতে আঙুল
    দিয়ে কিছুটা রক্ত ঢাললেন। অবশিষ্ট রক্ত তিনি বেদিমূলে ঢেলে দিলেন। এইভাবে প্রায়শ্চিত্ত
    করার জন্য তিনি সমস্তই পবিত্র করলেন।
  som-som: Markaasuu dibigii gowracay, oo Muuse wuxuu soo qaaday dhiiggii, oo farta
    ku mariyey geesihii meesha allabariga, oo meesha allabarigana sidaasuu ku daahiriyey,
    kolkaasuu dhiigga ku ag shubay salkii meesha allabariga, quduus buuna ka dhigay,
    si uu kafaaraggud ugu sameeyo.
  lat-VUC: 'immolavit eum, hauriens sanguinem, et tincto digito, tetigit cornua altaris
    per gyrum: quo expiato et sanctificato, fudit reliquum sanguinem ad fundamenta
    ejus.'
  eng-ASVBT: And he slew it; and Moses took the blood, and put it upon the horns of
    the altar round about with his finger, and purified the altar, and poured out
    the blood at the base of the altar, and sanctified it, to make atonement for it.
  ita-1885: Poi Mosè lo scannò, e ne prese del sangue, e lo mise col dito in su le
    corna dell'Altare, attorno attorno, e purgò l'Altare; e versò il rimanente del
    sangue appiè dell'Altare; e così consacrò l'Altare, per far purgamento del peccato
    sopra esso.
  eng-LXXUP: And he slew it; and Moses took of the blood, and put it on the horns
    of the altar round about with his finger; and he purified the altar, and poured
    out the blood at the bottom of the altar, and sanctified it, to make atonement
    upon it.
  eng-ULB: He killed it, and he took the blood and put it on the horns of the altar
    with his finger, purified the altar, poured out the blood at the base of the altar,
    and set it apart for God in order to make atonement for it.
  spa-VBL: Moisés mató al toro y tomó parte de la sangre. Con su dedo puso la sangre
    en los cuatro cuernos del altar para consagrarlo y purificarlo. Derramó el resto
    de la sangre en el fondo del altar, y consagró el altar para que pudiera ser utilizado
    para expiar al pueblo.
  fra-_FOB: Et Moïse l'égorgea, prit le sang, et en mit avec son doigt sur les cornes
    de l'autel tout autour, et purifia l'autel; puis il répandit le sang au pied de
    l'autel, et le consacra ainsi pour y faire l'expiation.
  mal-mal: മോശെ കാളയെ അറുത്തു; അവൻ അതിന്റെ രക്തം എടുത്തു വിരൽകൊണ്ട് യാഗപീഠത്തിന്റെ
    കൊമ്പുകളിൽ ചുറ്റും പുരട്ടി യാഗപീഠം ശുദ്ധീകരിച്ചു; ശേഷിച്ച രക്തം യാഗപീഠത്തിന്റെ
    ചുവട്ടിൽ ഒഴിച്ച്, യാഗപീഠത്തിനുവേണ്ടി പ്രാശ്ചിത്തം കഴിച്ച് അതിനെ ശുദ്ധീകരിച്ചു;
  urd-GVR: Mūsā ne use zabah karke us ke ḳhūn meṅ se kuchh le kar apnī unglī se qurbāngāh
    ke sīṅgoṅ par lagā diyā tāki wuh gunāhoṅ se pāk ho jāe. Bāqī ḳhūn us ne qurbāngāh
    ke pāe par unḍel diyā. Yoṅ us ne use maḳhsūs-o-muqaddas karke us kā kaffārā diyā.
  suz-BL: मिनु मोसामी मेको ब्‍यफ कली साइक्‍तु। मिनु मेकोमी मेको इच्‍का हुश लाइश्‍शा
    आ ब्रेप्‍चोमी चढ़ेतीक एर ओंथ ङा ग्रोव़म ख्रेक्‍शा, चढ़ेतीक कली परमप्रभु यावे कली
    ला, चोव़खो सेल्‍तु। मिनु लीशो हुश चहिं चढ़ेतीक आ पुंम मोइक्‍तु। मोपा मेको चढ़ेतीक
    कली पाप क्‍याम्‍तीक गेय पचा, दे चोव़खो सेल्‍तु।
  ita-1927: Mosè lo scannò, ne prese del sangue, lo mise col dito sui corni dell’altare
    tutto all’intorno, e purificò l’altare; poi sparse il resto del sangue appiè dell’altare,
    e lo consacrò per farvi su l’espiazione.
  ckb-ckb: موسا سەری بڕی و هەندێک لە خوێنەکەی برد و بە پەنجەی دەستی خوێنەکەی لە هەموو
    قۆچەکانی قوربانگاکە دا بۆ ئەوەی قوربانگاکە پاک بکاتەوە. ئینجا پاشماوەی خوێنەکەی
    ڕشتە بنکەی قوربانگاکە. ئیتر تەرخانی کرد بۆ کەفارەتکردن بۆی.
  eng-BBE: And he put it to death; and Moses took the blood and put it on the horns
    of the altar and round it with his finger, and made the altar clean, draining
    out the blood at the base of the altar; so he made it holy, taking away what was
    unclean.
  kan-OKCV: ಆಗ ಅವನು ಅದನ್ನು ವಧಿಸಿದನು. ಮೋಶೆಯು ಅದರ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು, ಬಲಿಪೀಠದ ಸುತ್ತಲೂ
    ಇರುವ ಕೊಂಬುಗಳ ಮೇಲೆ ತನ್ನ ಬೆರಳಿನಿಂದ ಹಚ್ಚಿ, ಬಲಿಪೀಠವನ್ನು ಶುದ್ಧೀಕರಿಸಿ, ಉಳಿದ ರಕ್ತವನ್ನು
    ಬಲಿಪೀಠದ ಅಡಿಯಲ್ಲಿ ಹೊಯ್ದನು. ಅದರ ಮೇಲೆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಮಾಡುವುದಕ್ಕಾಗಿ ಅದನ್ನು ಪವಿತ್ರ ಮಾಡಿದನು.
  tam-2017: அப்பொழுது அது கொல்லப்பட்டது; மோசே அதின் இரத்தத்தை எடுத்து, தன் விரலினால்
