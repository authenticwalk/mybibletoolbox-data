  uig-ARA: ئۇ ئۇنى بوغۇزلىدى، ئاندىن مۇسا قېنىدىن ئېلىپ، ئۆز بارمىقى بىلەن قۇربانگاھنىڭ
    مۈڭگۈزلىرىگە، چۆرىسىگە سۈرۈپ قۇربانگاھنى گۇناھتىن پاكلىدى؛ قالغان قاننى بولسا
    ئۇ قۇربانگاھنىڭ تۆۋىگە تۆكۈپ، مۇقەددەس بولۇشقا كافارەت كەلتۈردى.
  sus-sus: Annabi Munsa naxa a kɔn naxaba, a naxa a wuli nde tongo, a a maso sɛrɛxɛbade
