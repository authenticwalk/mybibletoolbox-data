verse: LEV.008.009
translations:
  mal-C: ഇതിനുശേഷം യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം അഹരോന്റെ തലയിൽ തലപ്പാവുവെച്ച്
    അതിന്റെ മുന്നിലായി വിശുദ്ധകിരീടമായ തങ്കംകൊണ്ടുള്ള നെറ്റിപ്പട്ടം വെച്ചു.
  deu-TKW: Sodann setzte er ihm den Kopfbund aufs Haupt; auf der Vorderseite des Kopfbunds
    aber befestigte er das goldene Stirnblatt, das heilige Diadem, wie Jahwe Mose
    befohlen hatte.
  lin-lin: Akangaki kitendi na moto ya Aron ; bongo liboso na yango, atiaki medaye
    ya wolo, elembo ya libulisi, ndenge kaka Yawe atindaki Moyize.
  eng-LSV: and puts the turban on his head, and puts the golden flower of the holy
    crown on the turban, toward the front of its face, as YHWH has commanded Moses.
  eng-GNV: Also he put the miter vpon his head, and put vpon the miter on the fore
    front the golden plate, and the holy crowne, as the Lord had commanded Moses.
  eng-WEBSTER: And he put the miter upon his head; also upon the miter, even upon
    his front, did he put the golden plate, the holy crown; as the LORD commanded
    Moses.
  nhw-BL: Huan teipa ipan itzonteco Aarón quitlalili icuatzajca catli eli quen se
    tzonyahuali. Huan ipan icuaixco quitlalili nopa piltepos patlactzi catli tlatzejtzeloltic
    huan catli tlachijchihuali ica oro catli quiixnextía para yaya nopa hueyi totajtzi.
    Quej nopa TOTECO quinahuati ma quitlalili Aarón.
  swh-ONEN: Kisha akamvika Aroni kilemba kichwani pake, akaweka lile bamba la dhahabu,
    yaani ile taji takatifu, upande wa mbele wa kilemba, kama Bwana alivyomwagiza
    Mose.
  bba-bba: Mɑ u dɑwɑni ye bɔkuɑ win wirɔ. Mɑ u wurɑn bɑtɑni ye mɑni nɡe mɛ Yinni Gusunɔ
    u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And he put the mitre upon his head; also upon the mitre, even upon his
    forefront, did he put the golden plate, the holy crown; as the Lord commanded
    Moses.
  luo-luo: Eka nosidhone Harun kilemba e wiye, kendo oketone san mar dhahabu mopamore,
    ma en osimbo maler e nyim kilemba kaka ne Jehova Nyasaye ochike.
  meu-meu: Kwara iḡeḡelaina dabuana danu kwarana ai e ḡeḡea, bona bagunai gold koronana
    helaḡana e atoa, Iehova ese Mose e haduaia heḡereḡerena.
  npi-ULB: उनले तिनको शिरमा फेटा लगाइदिए, र परमप्रभुले उनलाई आज्ञा गर्नुभएझैँ त्यस
    फेटाको अगाडिपट्टि सुनको पाता, अर्थात् पवित्र मुकुट लगाइदिए ।
  yor-yor: Ó dé e ní fìlà, ó sì fi àwo wúrà tí í ṣe adé mímọ́ síwájú rẹ̀ gẹ́gẹ́ bí
    Olúwa ti pàṣẹ fún Mose.
  pes-OPCB: و چنانکه خداوند فرموده بود، دستار را بر سر هارون نهاد و نیم تاج مقدّس
    را که از طلا بود جلوی دستار نصب کرد.
  tgl-ULB: Inilapat niya ang turbante sa ibabaw ng kaniyang ulo, at sa ibabaw ng turbante,
    sa harapan, inilagay niya ang gintong plato, ang banal na korona, ayon sa ipinag-utos
    ni Yahweh sa kaniya.
  hui-hui: Ani bialu labolabo emene luni mbira Arononaga emboneni bobu mabu bia hene.
    Ani buwa labolabo bo bu mabu bini biago wanakuini mbirale ngolome wabini dombo
    heda wiradagua mo wia halu agali ogoni ibu Anduane Homogonaga Loma Biahene ka
    lalu gilibu wini. Anduane Homogohanda bibe lalu lamiyadagua Mosesehanda biai hene.
  mya-mya: အာ​ရုန်​၏​ဦး​ခေါင်း​ပေါ်​တွင်​ဗောင်း​ထုပ်​ကို​တင်​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​ဆက်​ကပ်​သည့်​အ​ထိမ်း
    အ​မှတ်​ဖြစ်​သော​ရွှေ​သင်း​ကျစ်​ကို​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း​ဗောင်း
    ထုပ်​ရှေ့​တွင်​တပ်​ဆင်​ပေး​၏။
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བཀའ་བསྩལ་པ་བཞིན་དུ། ཁོས་ཨ་རོན་གྱི་མགོར་ལ་ཐོད་སྤྲས་ཤིང་།
    ལ་ཐོད་ཀྱི་མདུན་ངོས་སུ་དམ་པའི་ཅོད་པན་ཡིན་པའི་གསེར་གྱི་བྱང་བུ་བཏགས་སོ། །
  sna-sna: Ipapo akaisa nguwani pamusoro waAroni, nechemberi akaisa hwendefa regoridhe,
    iyo korona tsvene, sezvakanga zvarayirwa Mozisi naJehovha.
  spa-BLM: Le puso el turbante en la cabeza. Puso la placa de oro, la corona sagrada,
    en la parte delantera del turbante, como Yahvé le ordenó a Moisés.
  cac-cac: Ix lajvi chi' ix ac'jiq'ue sc'ox vin̈, aton jun c'apac ix b'ac'jioch d'a
    sjolom vin̈. Axo d'a snan̈al sat vin̈, ix ac'jioch jun q'uen yelvanub' nab'a oro,
    aton sch'oxani to sic'b'iloch vin̈ d'a sacerdoteal, icha val ix aj yalan Jehová.
  swh-ULB: Na kisha akamfunga kiremba kichwani, na juu ya kiremba kwa mbele, akaweka
    bamba la dhahabu; liwe taji takatifu, kama Yahweh alivyomwamru yeye.
  bel-bel: і ўсклаў на галаву яму кідар, а на кідар зь відавога боку яго паклаў паліраваную
    дошчачку, дыядэму сьвятыні, як загадаў Гасподзь Майсею.
  deu-ELBBK: 'und er setzte den Kopfbund auf sein Haupt und setzte an den Kopfbund,
    an seine Vorderseite, das Goldblech, das heilige Diadem: so wie der HERR dem Mose
    geboten hatte.'
  mbb-OT: Ne impesuup din diyà te ulu ni Aaron is tengkulu, ne impikit din diyà te
    sineruwan dutun te tengkulu is bulawan he simbulu he mibpilì si Aaron he para
    te Nengazen. Mibeelan ni Moises heini is langun sumalà te insuǥù kandin te Nengazen.
  mal-2015: അവന്റെ തലയിൽ മുടി വെച്ചു; മുടിയുടെ മേൽ മുൻവശത്തു വിശുദ്ധകിരീടമായ പൊൻപട്ടം
    വെച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  rmc-rmc: Pro šero leske thoďa o turbanos a anglunestar upre zathoďa e somnakuňi
    ozdoba, e čelenka, savi sikavelas, hoj ov hino pošvecimen le Devleske, avke sar
    oda o RAJ prikazinďa le Mojžišoske.
  pes-OPV: و عمامه را برسرش نهاد، و بر عمامه در‌پیش آن تنکه زرین، یعنی افسر مقدس را
    نهاد، چنانکه خداوند موسی را امر فرموده بود.
  ron-1924: Й-а пус митра пе кап, яр пе партя динаинте а митрей а ашезат плака де
    аур, кунуна ымпэрэтяскэ сфынтэ, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: পরে হারণের মাথায় তিনি পাগড়ি পরিয়ে দিলেন, এবং পাগড়ির সামনের দিকে সোনার
    পাত দিয়ে গড়া পবিত্র প্রতীক জুড়ে দিলেন, যেমন মোশিকে সদাপ্রভু আদেশ দিয়েছিলেন।
  som-som: Oo madaxana wuxuu u saaray duub, oo duubka dhankiisa horena wuxuu ku dhejiyey
    waslad khafiif ah oo dahab ah oo ah taajka quduuska ah sidii Rabbigu Muuse ku
    amray.
  lat-VUC: 'Cidari quoque texit caput: et super eam, contra frontem, posuit laminam
    auream consecratam in sanctificatione, sicut præceperat ei Dominus.'
  eng-ASVBT: And he set the miter upon his head; and upon the miter, in front, did
    he set the golden plate, the holy crown; as Jehovah commanded Moses.
  ita-1885: Poi gli mise in capo la Benda; sopra la quale, in su la parte anteriore
    di essa, mise la lama d'oro, il Diadema di santità; come il Signore avea comandato
    a Mosè.
  eng-LXXUP: And he put the miter on his head, and put upon the miter in front the
    golden plate, the most holy thing, as the Lord commanded Moses.
  eng-ULB: He set the turban on his head, and on the turban, in front, he set the
    golden plate, the holy crown, as Yahweh had commanded him.
  spa-VBL: Puso el turbante en la cabeza de Aarón y colocó la placa de oro, la corona
    sagrada, en la parte delantera del turbante, como el Señor le había ordenado.
  fra-_FOB: Il posa la tiare sur sa tête, et sur le devant de la tiare, la lame d'or,
    la couronne sainte, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: അവന്റെ തലയിൽ തലപ്പാവ് വച്ചു; തലപ്പാവിന്മേൽ അതിന്റെ മുൻവശത്തു വിശുദ്ധകിരീടമായ
    പൊൻപട്ടം വച്ചു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ.
  urd-GVR: Phir us ne Hārūn ke sar par pagaṛī rakhī jis ke sāmne wāle hisse par us
    ne muqaddas tāj yānī sone kī taḳhtī lagā dī. Sab kuchh us hukm ke ain mutābiq
    huā jo Rab ne Mūsā ko diyā thā.
  suz-BL: मिनु मेको आ पियाम गुप्‍तीके गुप्‍ताक्‍व। मिनु सुन के मुशो कुप्‍फीम पांइतीके
    “परमप्रभु यावे कली ला” दे मेको आ ङोंइती गे पांइताक्‍व। परमप्रभु यावेमी मोसा कली
    दोदेंशो पा अरेवा, मोदेंशो पा पाप्‍तु। प्रस्‍थान २८:३६-३८; लेवी ३९:३०
  ita-1927: Poi gli mise in capo la mitra, e sul davanti della mitra pose la lamina
    d’oro, il santo diadema, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: مێزەرەکەشی خستە سەر سەری هارون. لەسەر مێزەرەکە بەلای پێشەوە پلێتە زێڕەکەی
    دانا کە تاجەگوڵینەی پیرۆزە، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: And on his head he put the head-dress, and in front of the head-dress the
    plate of gold, the holy crown, as the Lord gave orders to Moses.
  kan-OKCV: ಅವನ ತಲೆಯ ಮೇಲೆ ಮುಂಡಾಸವನ್ನು ಇಟ್ಟು, ಆ ಮುಂಡಾಸದ ಮೇಲೆ ಅಂದರೆ ಅದರ ಮುಂಭಾಗದಲ್ಲಿ
    ಬಂಗಾರದ ಪಟ್ಟಿಯನ್ನೂ, ಪವಿತ್ರವಾದ ಕಿರೀಟವನ್ನೂ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಇಟ್ಟನು.
  tam-2017: அவன் தலையிலே தலைப்பாகையை அணிவித்து, தலைப்பாகையின்மேல் அவன் நெற்றியிலே
    பரிசுத்த கிரீடம் என்னும் பொற்பட்டத்தைக் கட்டினான்.
  spa-RV-1909: Después puso la mitra sobre su cabeza; y sobre la mitra en su frente
    delantero puso la plancha de oro, la diadema santa; como Jehová había mandado
    á Moisés.
  ron-BTF: Și a pus mitra pe capul lui; de asemenea peste mitră, chiar peste partea
    ei dinainte, a pus placa din aur, sfânta coroană; precum DOMNUL i-a poruncit lui
    Moise.
  eng-WEBP: He set the turban on his head. He set the golden plate, the holy crown,
    on the front of the turban, as the LORD commanded Moses.
  eng-FBV: He put the turban on Aaron's head and placed the gold plate, the holy crown,
    on the front of the turban, as the Lord had instructed him to do.
  nld-1939: hij zette hem de tulband op, en bevestigde van voren aan de tulband de
    gouden plaat, de heilige diadeem, zoals Jahweh het Moses bevolen had.
  nch-BL: Huan teipa ipan itzonteco Aarón quitalili icuatzajca cati eli quej se tzonyahuali.
    Huan ipan icuaixco quitalili nopa piltepos patactzi cati tatzejtzeloltic huan
    cati tachijchihuali ica oro cati quiixnextía para yaya nopa hueyi totajtzi. Quej
    nopa TOTECO quinahuati ma quitalili Aarón.
  vie-1934: đội cái mão lên đầu, phía trước mão buộc thẻ vàng, tức là tràng thánh,
    y như lời Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: उन्होंने उसके सिर पर पगड़ी भी पहना दी, और उस पगड़ी के सामने की ओर सोने के
    टीके अर्थात् पवित्र मुकुट को लगाया, ठीक जैसा आदेश याहवेह ने मोशेह को दिया था.
  eng-OURB: He set the turban on his head; and on the turban, in front, he set the
    golden plate, the holy crown; as Adonai enjoined Moses [Drawn out].
  spa-BES: Y sobre su cabeza puso la mitra, y delante de la mitra el plato de oro,
    la diadema santa, como el Señor le dio órdenes a Moisés.
  tdx-tdx: naho nasabaka’e añ’ ambone’e i sabakay vaho napeta’e amy sabakay, aolo’e
    eo, i bogady volamenay; i ravan-daharañe miavake linili’ Iehovà i Mosèy.
  vid-vid: Hamba nakamvaliza Aluni chipembelo kumutwi na mchanya mwa chipembelo acho
    mchihanga nakawika vinoligo vya zahabu, acho ndo chibati chelile, kota Mkulu Nguluwi
    vyoyamlajize Musa.
  eng-OKE: And he set the mitre upon his head, and place on the mitre, on the forehead
    of his face, the plate of gold, the diadem of Holiness, as the Lord had commanded
    Mosheh.
  tha-KJV: และสวมผ้ามาลาไว้บนศีรษะ และติดแผ่นทองคำอันเป็นมงกุฎบริ​สุทธิ​์​ที่​ผ้ามาลาด้านหน้า
    ดังที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้​นั้น
  por-BR-2018: Depois pôs a mitra sobre sua cabeça; e sobre a mitra em sua frente
    dianteira pôs a placa de ouro, a coroa santa; como o SENHOR havia mandado a Moisés.
  deu-ELO: 'und er setzte den Kopfbund auf sein Haupt und setzte an den Kopfbund,
    an seine Vorderseite, das Goldblech, das heilige Diadem: so wie Jehova dem Mose
    geboten hatte.'
  eng-WYC-2018: And Moses covered Aaron’s head with a mitre, and upon the mitre, about
    the front, he put the golden plate, (made) sacred in the hallowing, as the Lord
    commanded to him. (And Moses covered Aaron’s head with a turban, and on the turban,
    at the front, he put the gold plate, the sacred symbol of dedication, as the Lord
    commanded to him.)
  epo-epo: Kaj li metis la cidaron sur lian kapon, kaj sur la cidaron sur la antaŭa
    flanko li metis la oran tabuleton, la sanktan kronon, kiel la Eternulo ordonis
    al Moseo.
  uig-PIN: Bexiƣa sǝllǝ yɵgǝp Pǝrwǝrdigar uningƣa buyruƣinidǝk sǝllining aldi tǝripigǝ
    «altun tahtiliⱪ muⱪǝddǝs otuƣat»ni bekitip ⱪoydi.
  beo-beo: 'E da ea dialumaga habuga figisi amola amo ea midadi gouliga nina: hamosu
    mogili gagasu dawa:digima:ne olelesu sema liligi amo la:gi. E da Hina Gode ea
    hamoma:ne sia:i defele hamoi dagoi.'
  tpi-OTNT: Na em i raunim wanpela longpela laplap long het bilong Aron na i pasim.
    Na em i kisim dispela liklik medal gol i makim Aron i man tru bilong God na i
    pasim long laplap antap long pes bilong Aron. Moses i mekim ol dispela samting
    olsem Bikpela i bin tokim em.
  hau-SA: Sai ya naɗa masa rawani, daga gaban rawanin ya sa allon zinariya, wato,
    kambi tsattsarka, kamar yadda Ubangiji ya umarce shi.
  uig-LAT: Béshigha selle yögep Perwerdigar uninggha buyrughinidek sellining aldi
    teripige «altun taxtiliq muqeddes otughat»ni békitip qoydi.
  nde-nde: Wamthwalisa iqhiye ekhanda lakhe, phambi kwayo wabeka icence legolide,
    umqhele ongcwele, njengalokhu uThixo ayelaye uMosi ukuthi akwenze.
  ton-ton: Pea naʻa ne ʻai ʻae tatā ki hono ʻulu pea naʻa ne ʻai ʻae pale koula ki
    he muʻa tatā, ko e tatā māʻoniʻoni; ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Potom vstavil čepici na hlavu jeho; a dal na čepici jeho po předu plech
    zlatý, korunu svatou, jakož přikázal Hospodin Mojžíšovi.
  eng-WMB: He set the turban on his head. He set the golden plate, the holy crown,
    on the front of the turban, as the LORD commanded Moses.
  tam-TCV: பின்பு அவன் தலைப்பாகையை ஆரோனின் தலையில் வைத்து, அதன் முன்பக்கத்தில் பரிசுத்த
    மகுடமான தங்கப்பட்டியை வைத்தான். இவற்றை யெகோவா மோசேக்குக் கட்டளையிட்டபடியே அவன்
    செய்தான்.
  ceb-ULB: Gipurongan niya siya ug turban, ug sa atubangan sa turban, gibutang niya
    ang dayandayang bulawan, ang balaan nga korona, sumala sa gisugo ni Yahweh.
  pol-UBG: Włożył także na jego głowę mitrę, a na mitrze z przodu umieścił złotą blaszkę,
    świętą koronę, jak PAN rozkazał Mojżeszowi.
  urd-GVU: پھر اُس نے ہارون کے سر پر پگڑی رکھی جس کے سامنے والے حصے پر اُس نے مُقدّس
    تاج یعنی سونے کی تختی لگا دی۔ سب کچھ اُس حکم کے عین مطابق ہوا جو رب نے موسیٰ کو
    دیا تھا۔
  deu-1912: und setzte ihm den Hut auf sein Haupt und setzte an den Hut oben an seiner
    Stirn das goldene Blatt der heiligen Krone, wie der HERR dem Mose geboten hatte.
  kan-2017: ಅವನ ತಲೆಗೆ ಪೇಟವನ್ನು ಇಟ್ಟು, ಅದರ ಮುಂಭಾಗದಲ್ಲಿ ಬಂಗಾರದ ಪಟ್ಟಿಯನ್ನು ಕಟ್ಟಿದನು;
    ಅದೇ ಅವನಿಗೆ ಪರಿಶುದ್ಧವಾದ ಕಿರೀಟದಂತೆ ಇತ್ತು. ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮೋಶೆಯು ಮಾಡಿದನು.
  yap-yap: Me tay fare turban nga lolgen, ma gin migid nga peri’ fare turban e tay
    fare madelia nib gol ngay, ni pow riy ni kemang tirok Got, nri bod rogon ni yog
    SOMOL ngak ni nge rin’.
  hlt-MCSB: A lu ah lupong a muei sak bal tih BOEIPA. loh Moses a uen vanbangla sui
    tamlaep neh rhuisam cim te a hmai kah lupong soah a khuem sak.
  mdy-ETH: ሃሣ ቶኦኮይዳ ዓፒላ ማሬኔ፤ ዬያኮ ባሊቶ ዛሎይዳ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆና ዎርቄና ኮሺንቴ ፆኦሲም ዱማዼያ
    ማዒፆ ዔርዛ ማላታ ማዔ፥ ቦንቺሳ ቆኦቦ ዓጌኔ።
  twi-ASANTE: Ɔbɔɔ Aaron abotire a ɛwɔ sika abɔnimu kronkron sɛdeɛ Awurade hyɛɛ no
    sɛ ɔnyɛ no ara pɛ.
  eng-WEBU: He set the turban on his head. He set the golden plate, the holy crown,
    on the front of the turban, as the LORD commanded Moses.
  bnp-bnp: I bolea a hoi i ru halui a gine Aron vona. Muri i bolea a hulongi ni rata
    na gol, i topia na hini muga na hoi. Ra hulongi iea, i vakasiri e Aron ia a bakovi
    na Vure. E Moses i rata a maki nga, i ramai a ngava e BAKOVI DAGI i vakuku ia
    vona.
  wal-wal: Qassikka Aaroona huuphiyan shaashiyaa enccurssaa wottiis. GODAI Muusa azazidoogaadan
    he enccurssaa bollan sintta baggaara worqqa madaaliyaa, worqqaappe medhdhido akiliiliyaa
    misiliyaa wottiis.
  spa-PDDPT: Luego le puso el turbante sobre la cabeza, y fijó la placa de oro y la
    diadema sagrada en la parte frontal encima del turbante, como Yavé ordenó a Moisés.
  gun-gun: Inhakã re oimama imoiny ingorarã, ha'e ingora re henonde katy omoĩ avi
    ouro guigua ipererĩ'i va'e hakã regua iky'a e'ỹ va'erã, Moisés pe Senhor ojapo
    ukaague rami vy.
  agu-BL: Nin tzun je nuc'ul jun xbu'k te'j wi', nin swutz yi xbu'ka'tz oc tk'ol jun
    tal placa yi oro cu'n, nin yi na ẍchaj yi Aarón i' jun wi'tz pale'. I nintzun
    tulej Moisésa'tz quib yi xtxolbil yi a'lchij tetz tan Kataj Ryos.
  ilo-ULB: Inkabilna ti turban iti ulona, ken iti sango ti turban, inkabilna ti balitok
    a plato, ti nasantoan a korona, kas imbilin ni Yahweh kenkuana.
  kpg-kpg: Mee gaa wanga gi hongo di libogo o maa di goobai mee gahu, gaa wanga di
    baalanga goolo gi di lae di goobai, deenei di mee e hagamodongoohia bolo mee gu haga dabu,
    gii hai be nnelekai Dimaadua ala ne hagi anga gi mee.
  uig-ARA: بېشىغا سەللە يۆگەپ پەرۋەردىگار ئۇنىڭغا بۇيرۇغىنىدەك سەللىنىڭ ئالدى تەرىپىگە
    «ئالتۇن تاختىلىق مۇقەددەس ئوتۇغات»نى بېكىتىپ قويدى.
  sus-sus: A naxa xunmase dɔxɔ Haruna xunyi ma, a tɔnxuma sɛniyɛnxi xɛɛma daaxi sa
    na ma, alɔ Alatala Munsa yamari ki naxɛ.
  pon-2006: E ahpw patohwandahng lisoarop likou pohn moange oh kihong mwohn lisoaropo
    kapwat kohl ehu, iei kilel sarawi ehu me e kasarawilahr, duwen KAUN-O eh ketin
    mahsanihong.
  ksd-ksd: Ma i ga vung ra mal na rarau ta ra uluna, ma i ga vung ra marmar i goled,
    nina ba ra vipuar i gomgom taun ra mal na rarau; go parika ra Luluai i ga vartuluai
    tana pire Moses.
  tur-YTC: Sarığı başına koydu. Yahve'nin Moşe'ye buyurduğu gibi altın levhayı, kutsal
    tacı sarığın üzerine, ön kısmına koydu.
  grc-BRENT: Καὶ ἐπέθηκε τὴν μίτραν ἐπὶ τὴν κεφαλὴν αὐτοῦ, καὶ ἐπέθηκεν ἐπὶ τὴν μίτραν
    κατὰ πρόσωπον αὐτοῦ τὸ πέταλον τὸ χρυσοῦν τὸ καθηγιασμένον ἅγιον, ὃν τρόπον συνέταξε
    Κύριος τῷ Μωυσῇ.
  ind-AYT: Dia memakaikan serban ke kepalanya dan memasang hiasan emas pada bagian
    depan serban itu, yaitu mahkota kudus seperti yang TUHAN perintahkan kepada Musa.
  nya-nya: Kenaka anamuveka Aaroniyo nduwira kumutu ndipo patsogolo pa nduwirayo anayikapo
    duwa lagolide, chizindikiro chopatulika monga momwe Yehova analamulira Mose.
  hrv-hrv: Na glavu mu stavi mitru, a sprijeda na mitru postavi zlatnu pločicu - sveti
    vijenac - kako je Jahve naredio Mojsiju.
  mps-mps: Tama agai bobage ugwa me deli te Arongo tobolude bagulama kęnani. Tama
    agai te dwasianu nai medal gol selama, Aron te Godigo bidi mu da olama dąį ilu,
    te ugwa name Arongo gesabidide ugwadu daganani. Mosesgo te sę dabe te Genuai
    Bidigo agabolo po wali gilama yai dao.
  tpi-tpi: Na em i raunim wanpela longpela laplap long het bilong Aron na i pasim.
    Na em i kisim dispela liklik medal gol i makim Aron i man tru bilong God na i
    pasim long laplap antap long pes bilong Aron. Moses i mekim ol dispela samting
    olsem Bikpela i bin tokim em.
  dan-1931: lagde Hovedklædet om hans Hoved og fæstede Guldpladen, det hellige Diadem,
    på Forsiden af Hovedklædet, som HERREN havde pålagt Moses.
  vie-OVCB: đội khăn lên đầu, đeo thẻ vàng trên khăn về phía trước, đó là mão miện
    thánh, đúng theo điều Chúa Hằng Hữu phán dạy Môi-se.
  guj-2017: જેમ યહોવાહે મૂસાને આજ્ઞા આપી હતી તેમ, તેણે તેને માથે પાઘડી પહેરાવી અને
    પાઘડીના આગળના ભાગમાં તેણે સોનાનું પતરું એટલે પવિત્ર મુગટ લગાવ્યો.
  pon-2006A: E ahpw patohwandahng lisoarop likou pohn moange oh kihong mwohn lisoaropo
    kapwat kohl ehu, iei kilel sarawi ehu me e kasarawilahr, duwen KAUN-O eh ketin
    mahsanihong.
  por-BRBSL: Ele colocou o turbante em sua cabeça. Colocou a placa dourada, a coroa
    sagrada, na frente do turbante, como Yahweh ordenou a Moisés.
  cth-cth: A lû dawkvah lupawk a pawk teh, kathounge sui phen lupawk hmalah a bet.
  twi-twi: Ɔbɔɔ Aaron abotiri kɛse bi a ɛwɔ sika abɔanim sɛnea Awurade hyɛɛ no sɛ
    ɔnyɛ no ara pɛ.
  hlt-hlt: A lu ah lupong a muei sak bal tih BOEIPA loh Moses a uen vanbangla sui
    tamlaep neh rhuisam cim te a hmai kah lupong soah a khuem sak.
  tbz-SIM: kɛ́boú o yuu kuyɑɑ̀bomboúnkù, kóò ìńnɛ́ fɛsɔɔyítòòdɑ́fɛ̀, dɛɛ̀ yóó bɛnkɛ
    kɛ dò mbɛ̀ ò cɑ̃̀ńnɛ́ n kó mutɔ̃mmú kpɛ́í. Ti Yiɛ̀ nKuyie ndo ti nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Egha inir dapanir asuar ruarim Aronɨn dapanim gighui. Egha gol medel isa
    an inir dapanir asuar ruarim gitoro. Medalɨn kam, kamaghɨn men aka, kar Ikiavɨra
    Itir Godɨn gumazimra. Ikiavɨra Itir God Moses mɨkemezɨ moghɨn, Moses arazir kaba
    bar dagh ami.
  dop-dop: Ntɛnɑ ɩ́ temɩ-ɩ nyʋɣʋ sɑɑlɑɣɑ, nɑ ɩ́ mɑtɩ kɑ tɔɔ kɛ́ Ɩsɔ kʋyʋsʋɣʋ. Kʋlɛ
    kʋ kɛ́ wʋlɑ kɛ́, nɑ kʋ wɛ ɩsɩɩ tʋɣʋ hɛtʋɣʋ. Ɩ ɩsɛntɑɑ tɔɔ kɛ́ ɩ mɑtǝnɑ kʋyʋsʋɣʋ
    ŋkʋ, ɩsɩɩ Tɑcɑɑ kɑ kɛɛsʋɣʋ-ɩ tɔ.
  azb-azb: Onun başına çalmanı, çalmanın qabaq hissəsinə qızıl lövhəciyi olan müqəddəslik
    tacını qoydu. Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: and he put the turban upon his head; and upon the turban, on the front
    of it, he put the golden plate, the holy diadem; as Jehovah had commanded Moses.
  hin-2017: तब उसने उसके सिर पर पगड़ी बाँधकर पगड़ी के सामने सोने के टीके को, अर्थात्
    पवित्र मुकुट को लगाया, जिस प्रकार यहोवा ने मूसा को आज्ञा दी थी।
  wol-KYG: la ca tegu mu tegal ko kaala ga ca bopp ba, takkal ko dogu wurus wu tell
    wa, mooy meeteel gu sell ga, mu nekk ca kaw kaala ga, féete kanam, muy la Aji
    Sax ji santoon Musaa.
  eng-YLT: and doth put the mitre on his head, and doth put on the mitre, over-against
    its front, the golden flower of the holy crown, as Jehovah hath commanded Moses.
  eng-WYC-2017: And Moses covered Aaron’s head with a mitre, and upon the mitre, about
    the front, he put the golden plate, made sacred in the hallowing, as the Lord
    commanded to him.
  eng-WMBB: He set the turban on his head. He set the golden plate, the holy crown,
    on the front of the turban, as the LORD commanded Moses.
  urd-GVH: फिर उसने हारून के सर पर पगड़ी रखी जिसके सामनेवाले हिस्से पर उसने मुक़द्दस
    ताज यानी सोने की तख़्ती लगा दी। सब कुछ उस हुक्म के ऐन मुताबिक़ हुआ जो रब ने मूसा
    को दिया था।
  rug-rug: Va sage nia sa sa toropae batu tana hiama pa batuna meke pa kenuna si pusi
    nia sa sa vina gilagila qolo madina, gua puta tugo sapu tozi nia e Zihova koasa.
  gaz-gaz: Museenis akkuma Waaqayyo isa ajajetti mataa Aroonitti marata mare; marata
    sana irrattis karaa fuula duraatiin faaya warqee kan gonfoo qulqulluu tolche.
  fra-LSG: Il posa la tiare sur sa tête, et il plaça sur le devant de la tiare la
    lame d’or, diadème sacré, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: A yi namun so Haruna xun na, a yi xɛma walaxadin sa a tigi yɛɛ ra taxamaseri
    sariɲanxin na alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: A kau aku la hoi i papale kahuna ma kona poo; a ma ka papale kahuna, ma
    ke alo pono i kau ai oia i ka papa gula, ka lei hoano, e like me ka mea a Iehova
    i kanoha mai ai ia Mose.
  arb-NAV: وَوَضَعَ مُوسَى عَلَى رَأْسِ هَرُونَ الْعِمَامَةَ، وَعَلَّقَ عَلَيْهَا
    فَوْقَ الْجَبْهَةِ صَفِيحَةَ الذَّهَبِ، الإِكْلِيلَ الْمُقَدَّسَ، تَمَاماً كَمَا
    أَمَرَهُ الرَّبُّ.
  ewe-ewe: Emegbe la, etsɔ tablanu la bla ta nɛ, eye wòtsi sikaŋgoblanu kɔkɔe la ɖe
    tablanu la ŋu le ŋgɔgbe abe ale si Yehowa de se nɛ ene.
  eng-LEE: And he put the mitre upon his head; and he placed upon the mitre, toward
    the front thereof, the golden plate, the holy crown; as the Lord had commanded
    Moses.
  asm-FB: আৰু তেওঁৰ মূৰত পাগুৰি পিন্ধালে, আৰু পাগুৰিটোৰ ওপৰত আগফালে পবিত্ৰ মুকুটস্বৰূপ
    সোণৰ পচাখন লগাই দিলে। যিহোৱাই দিয়া আজ্ঞাৰ দৰেই মোচিয়ে এই সকলোকে কৰিলে।
  sus-A: عَ نَشَ شُنمَسٍ دْشْ هَرُنَ شُنيِ مَ، عَ تْنشُمَ سّنِيّنشِ شّيمَ دَاشِ سَ
    نَ مَ، عَلْ عَلَتَلَ مُنسَ يَمَرِ كِ نَشّ.
  fra-SBL: Il mit le turban sur sa tête. Il plaça la plaque d'or, la couronne sacrée,
    sur le devant du turban, comme l'avait ordonné l'Éternel à Moïse.
  hbo-hbo: וַיָּ֥שֶׂם אֶת־הַמִּצְנֶ֖פֶת עַל־רֹאשֹׁ֑ו וַיָּ֨שֶׂם עַֽל־הַמִּצְנֶ֜פֶת
    אֶל־מ֣וּל פָּנָ֗יו אֵ֣ת צִ֤יץ הַזָּהָב֙ נֵ֣זֶר הַקֹּ֔דֶשׁ כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה
    אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: And Moises hilide the heed with a mytre, and `settide theronne, ayens
    the forhed, the goldun plate halewid in halewyng, as the Lord comaundide to hym.
  cwe-cwe: Musa kamvaza Haluni chilemba muna iditwi jake na kuulongozi wa chilemba
    icho keka hambo da zahabu, kombelo jelile, fana viya Mndewa Mulungu viyamulagilize.
  kik-kik: Ningĩ akĩoha Harũni kĩremba mũtwe, na agĩĩkĩra gathuuma ga thahabu, nako
    nĩ tanji nyamũre, akĩmĩĩkĩra mwena wa mbere wa kĩremba o ta ũrĩa Jehova aathĩte
    Musa.
  fra-NCL: et, ayant posé la tiare sur sa tête, il plaça sur le devant de la tiare
    la lame d’or, diadème sacré, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Aaron to lumuek angmueksak pacoengah, Angraeng mah Mosi khaeah thuih ih
    lok baktih toengah, kaciim sui tacik kangphaek to hmabang ih lumuek pongah a bet
    pae.
  cuk-cuk: Deginbali, e-nonogi mor-gurgin-ebirmakaled ega sisbalid, geb mor-gurgin-ebirmakaled-birgi,
    e-bebegi or-matargwagwad ega nasiksad. We-or-matargwagwad oyonaid, Aarón, Bab-Jehováʼga-ibmar-imakega
    nugsalesye. Ar igi Bab-Jehová ega igar-uksagusa, deyobi Moisés ibmar imaksad.
  uig-CYR: Бешиға сәллә йөгәп Пәрвәрдигар униңға буйруғинидәк сәллиниң алди тәрипигә
    «алтун тахтилиқ муқәддәс отуғат»ни бекитип қойди.
  tel-2017: అతనికి తలపాగా పెట్టాడు. ఆ పాగా ముందు భాగంలో పరిశుద్ధ కిరీటంలా బంగారు రేకుని
    ఉంచాడు. యెహోవా తనకు ఆజ్ఞాపించినట్లుగా మోషే ఇదంతా చేశాడు.
  hat-BSA: Li te plase plastwon an sou tèt li. Sou plastwon an, pa devan, li te mete
    plak an lò a, kouwòn sen an, jan SENYÈ a te kòmande Moïse la.
  kos-kos: El oakiya sie susu in mwet tol fin sifal, ac sang sie mwe yun gold in oan
    meet ke susu sac, ma in akilen mutal lun akmusra se inge, oana ma LEUM GOD El
    sapkin nu sel.
  hbo-WLC: וַיָּ֥שֶׂם אֶת־הַמִּצְנֶ֖פֶת עַל־רֹאשׁ֑וֹ וַיָּ֨שֶׂם עַֽל־הַמִּצְנֶ֜פֶת
    אֶל־מ֣וּל פָּנָ֗יו אֵ֣ת צִ֤יץ הַזָּהָב֙ נֵ֣זֶר הַקֹּ֔דֶשׁ כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה
    אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ọ tụhịkwara akwa ike nʼisi ahụ nʼisi Erọn, tinye nʼihu akwa ike nʼisi ahụ,
    okpu nsọ e ji ọlaedo kpụọ, nke bụ akara ido nsọ, dịka Onyenwe anyị si nye Mosis
    nʼiwu.
  ory-ory: ପୁଣି, ତାଙ୍କର ମସ୍ତକରେ ପଗଡ଼ି ରଖିଲେ; ପଗଡ଼ି ସମ୍ମୁଖରେ ସ୍ୱର୍ଣ୍ଣପତ୍ରର ପବିତ୍ର ମୁକୁଟ
    ଦେଲେ; ମୋଶା ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଏହା କଲେ।
  chk-chk: A pwal aimweimwa ngeni Aaron ewe akkaw o rietä won eten mesan ewe kolt
    mi chöpöp, ewe mwärämwär mi pin, usun ewe Samol mi Lapalap a allük ngeni.
  rop-rop: En imbin pudum raunwan het langa im hed, en langa det frantpat imbin pudum
    langa im wan golwan samting, blanga shoum det im brabli seikridwan blanga YAWEI.
    Ol dijan na wanim YAWEI bin dalimbat Mosis blanga dum.
  ukr-1871: І наложив кедар на голову йому, і причіпив до кедара, з переду його, золоту
    бляху, сьвяту диядему, так як заповідав Господь Мойсейові.
  deu-1951: und er setzte ihm den Hut auf das Haupt und heftete an den Hut, vorn an
    seine Stirne, das goldene Stirnblatt, das heilige Diadem, wie der HERR Mose geboten
    hatte.
  eng-JPS: And he set the mitre upon his head; and upon the mitre, in front, did he
    set the golden plate, the holy crown; as the LORD commanded Moses.
  srp-1865: Još mu metnu kapu na glavu, i na kapu metnu sprijed ploèu zlatnu, krunu
    svetu, kao što zapovjedi Gospod Mojsiju.
  lug-lug: N’amusiba ekitambaala ku mutwe, ne mu maaso ku kitambaala n’assaako ekipande
    ekya zaabu, nga ye ngule entukuvu, nga Mukama Katonda bwe yalagira Musa.
  heb-heb: וישם את המצנפת על ראשו וישם על המצנפת אל מול פניו את ציץ הזהב נזר הקדש
    כאשר צוה יהוה את משה׃
  ben-IRV: আর তাঁর মাথায় পাগড়ি দিলেন ও তাঁর কপালে পাগড়ির ওপরে সোনার পাতের পবিত্র
    মুকুট দিলেন; যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਪਗੜੀ ਬੰਨ੍ਹ ਕੇ ਪਗੜੀ ਦੇ ਸਾਹਮਣੇ ਸੋਨੇ ਦੀ ਪੱਤਰੀ ਅਰਥਾਤ
    ਪਵਿੱਤਰ ਮੁਕਟ ਨੂੰ ਲਗਾਇਆ ਜਿਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: သူ ၏ခေါင်း ပေါ် မှာ ဗေါင်း ကိုတင် ၍ ၊ သန့်ရှင်း သော ရွှေ သင်းကျစ် ပြား
    ကို ဗေါင်း ရှေ့ ၌ တပ် လေ၏။
  hmo-hmo: Unai murinai Mose ese kwara kumia gauna be Arona ena kwarana dekenai ia
    atoa, bona inai kwara gauna ena vairanai be medolo namo herea, helaga momokani
    ena toana gauna ia kwatua kau, Lohiabada ese Mose ia hamaoroa hegeregerena.
  urd-urd: और उसके सिर पर 'अमामा रख्खा और 'अमामे पर सामने सोने के पत्तर या'नी पाक
    ताज को लगाया, जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: и возложил на голову его кидар, а на кидар с передней стороны его возложил
    полированную дощечку, диадиму святыни, как повелел Господь Моисею.
  bqc-SIM: À tuludìɛ̀, ↄ̃ à vua pɛpɛɛna pↄ́ ì aà dilɛ Dii pↄ́ ũ nà tulupi aɛwa,
    lá Dii dìlɛɛ̀wa.
  tcz-CHONGTHU: Chuin Mose’n Aaron luchunga del akop peh in, adelkop mailama chun
    sana pheng lallukhuh akhaipeh tan, Pathen in Mose athupeh bang chun aboltai.
  mar-mar: नंतर त्याच्या डोक्यावर फेटा ठेवला; आणि फेट्याच्या पुढल्या भागावर सोन्याची
    पट्टी म्हणजे पवित्र मुकुट ठेवला; परमेश्वराने जसे करण्यास सांगितले होते, तसेच मोशेने
    केले.
  qub-qub: Nircur umanman shucutanta jatiparan. Urcun jananpana churaparan isquirbisha
    caycaj rispitädu gori vinchata. Chaycunata Moisesga ruraran Tayta Dios nishannömi.
  bqp-bqp: Mɑ u dɑwɑni ye bɔkuɑ win wirɔ. Mɑ u wurɑn bɑtɑni ye mɑni nge mɛ Yinni Gusunɔ
    u nùn sɔ̃ɔwɑ.
  hat-hat: 'Li mare tèt Arawon ak gwo mouchwa tèt la, epi li pran plak lò ki te gen
    pawòl sa yo grave sou li: Apa pou Bondye, li mare l'' sou devan mouchwa a dapre
    lòd Seyè a te ba li.'
  eng-BSB: Moses also put the turban on Aaron’s head and set the gold plate, the holy
    diadem, on the front of the turban, as the LORD had commanded him.
  tod-tod: É bɔɔlɔgi lɔɔni nɔungi ʋa, é zanu sɛʋɛ goi ɠili kakalaʋɛ, nii é ga fee
    vai ma ʋoogi GALA bɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: He set the turban on his head. He set the golden plate, the holy crown,
    on the front of the turban, as the LORD commanded Moses.
  kbq-kbq: Hagi asenirera mago tavrave nofi anakinenteno, ana nofimofo avuga golire
    kuta zoumpa tro hu'naza anakinenteno, Ra Anumzamo'ma Mosesema asmi'nea kante anteno
    tavravea anakinte'ne.
  nhe-BL: Huan teipa ipan itzonteco Aarón quitlalili icuatzajca tlen eli queja se
    tzonyahuali. Huan ipan icuaixco quitlalili nopa piltepos patlactzi tlen tlatzejtzeloltic
    huan tlen tlachijchihuali ica oro tlen quiixnextía para yajaya nopa hueyi totajtzi.
    Queja nopa TOTECO quinahuati ma quitlalili Aarón.
  gub-BL: Omono àkàg rehe har Àràw iàkàg rehe. Àkàg rehe har henataromo har rehe omono
    itazu or ipew ma'e romo iapo pyrer, Àràw xaxeto romo imuigo kar haw hexak kar
    haw romo. Tupàn Tuweharupi Wiko Ma'e uzapo kar a'e ma'e. Moizez uzapo a'e ma'e
    paw ize'eg rupi katete.
  eng-DRA: 'He put also the mitre upon his head: and upon the mitre over the forehead,
    he put the plate of gold, consecrated with sanctification, as the Lord had commanded
    him.'
