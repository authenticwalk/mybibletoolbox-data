verse: LEV.008.016
translations:
  mal-C: മോശ, ആന്തരികാവയവങ്ങൾക്കു ചുറ്റുമുള്ള എല്ലാ മേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും
    രണ്ടുവൃക്കയും അവയുടെ മേദസ്സും എടുത്ത് യാഗപീഠത്തിൽ ദഹിപ്പിച്ചു.
  deu-TKW: Sodann nahm er das ganze Fett, welches die Eingeweide bedeckte, das Anhängsel
    an der Leber und die beiden Nieren samt dem Fett daran, und Mose ließ es auf dem
    Altar in Rauch aufgehn.
  lin-lin: Moyize azwaki lisusu mafuta nyonso oyo ezalaki pembeni-pembeni ya biloko
    ya kati, mafuta oyo ezipaka bafwa mpe bambuma nyonso mibale oyo ezalaka kati na
    loketo elongo na mafuta na yango, atumbaki yango na etumbelo.
  eng-LSV: And he takes all the fat that [is] on the innards, and the redundance on
    the liver, and the two kidneys, and their fat, and Moses makes incense on the
    altar,
  eng-GNV: Then he tooke all the fatte that was vpon the inwardes, and the kall of
    the liuer and the two kidneis, with their fat, which Moses burned vpon the Altar.
  eng-WEBSTER: And he took all the fat that was upon the inwards, and the caul above
    the liver, and the two kidneys, and their fat, and Moses burned it upon the altar.
  nhw-BL: '@see-verse:LEV.008.015'
  swh-ONEN: Pia Mose akachukua mafuta yote yanayozunguka sehemu za ndani, mafuta yanayofunika
    ini, figo zote mbili pamoja na mafuta yake, akayateketeza juu ya madhabahu.
  bba-bba: Mɑ u yen ɡum mɛ suɑ mɛ mu bɔsɔ yɑ̃nu tɛ̃ke kɑ yen buro ɡe ɡɑ woru wukiri
    kɑ yen ɡɑbu swii yiru ye, kɑ yin ɡum sɑnnu. Ye kpurowɑ u dɔ̃ɔ doke yɑ̃ku yerun
    wɔllɔ.
  eng-KJVCPB: And he took all the fat that was upon the inwards, and the caul above
    the liver, and the two kidneys, and their fat, and Moses burned it upon the altar.
  luo-luo: Bangʼe Musa nokawo boche duto mogawo jamb-ich gi moumo chuny gi nyiroke
    ariyo kod boche mogawogi mi nowangʼogi e kendo mar misango.
  meu-meu: Bena boga bona bogarau urubina bona ase digarana bona nadinadi ruaosi mai
    digaradia ida e abi, ihaboulaina patana ai e haḡole oho, hari Mose ese.
  npi-ULB: मोशाले भित्री भागहरूमा भएका सबै बोसो, कलेजोलाई ढाक्‍ने भाग, दुवै मृगौला
    र तिनका बोसो लिए र ती सबै वेदीमा जलाए ।
  yor-yor: Mose tún mú gbogbo ọ̀rá tí ó bo nǹkan inú, èyí tí ó bo ẹ̀dọ̀, kíndìnrín
    méjèèjì àti ọ̀rá wọn, ó sì sun gbogbo rẹ̀ lórí pẹpẹ.
  pes-OPCB: سپس تمام چربی داخل شکم، سفیدی روی جگر، قلوه‌ها و چربی روی آنها را گرفت
    و همه را روی مذبح سوزانید،
  tgl-ULB: Kinuha niya ang lahat ng taba sa laman-loob, ang bumabalot sa atay, at
    ang dalawang bato at ang kanilang taba, at sinunog ni Moises ang lahat ng ito
    sa ibabaw ng altar.
  hui-hui: Ani bialu Mosese ibugua nogo bulumaga biagonaga habane abene buni heagobi
    luhabane lilini kirabalibi bibahende dabu biagoria lomabu delai hayagola dalu
    do ira punga halu do be hene.
  mya-mya: မော​ရှေ​သည်​ဝမ်း​တွင်း​သား​မှ​အ​ဆီ​အား လုံး၊ အ​သည်း​မှ​အ​ဆီ၊ ကျောက်​ကပ်​နှင့်
    ကျောက်​ကပ်​အ​ဆီ​တို့​ကို​ထုတ်​ယူ​၍​ယဇ် ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​သည်။-
  bod-N: ཡང་མོ་ཤེ་ཡིས་ནང་ཁྲོལ་གྱི་ཚིལ་ཐམས་ཅད་དང་མཆིན་པའི་རྩ་རྒྱུས་དང་། མཁལ་མ་གཉིས་ཀ་དང་དེའི་སྟེང་གི་ཚིལ་བཅས་བླངས་ནས་མཆོད་ཁྲིའི་ཁར་བསྲེགས།
  sna-sna: Mozisi akatora mafuta ose akanga akafukidza nhengo dzomukati, akanga akafukidza
    chiropa, neitsvo mbiri namafuta adzo, akazvipisa paaritari.
  spa-BLM: Tomó toda la grasa que había en las vísceras, y la cubierta del hígado,
    y los dos riñones y su grasa; y Moisés lo quemó sobre el altar.
  cac-cac: Ix lajvi chi' ix yic'anelta masanil xepual noc' vin̈ ayoch d'a noc' yol
    sc'ool yed' d'a yib'an̈ seyub' noc', noc' stut schab'il yed' xepual ayoch d'ay.
    Masanil juntzan̈ chi' ix sn̈ustz'a vin̈ d'a yib'an̈ altar.
  swh-ULB: Akachukua mafuta yote yaliyokuwa sehemu za ndani, kile kiwambo cha ini,
    zile figo mbili pamoja na mafuta yake, Musa akaichoma hiyo nyama yote juu ya madhabahu.
  bel-bel: І ўзяў увесь тлушч, што на вантробах, і сальнік на печані, і абедзьве ныркі
    і здор зь іх, і спаліў Майсей на ахвярніку;
  deu-ELBBK: Und er nahm das ganze Fett, das am Eingeweide ist, und das Netz der Leber
    und die beiden Nieren und ihr Fett, und Mose räucherte es auf dem Altar.
  mbb-OT: Migkuwa zaan ni Moises is langun he tavà diyà te seled te ǥetek duen te
    uyaǥen, is deisey he vahin te atey, is menge vuwà ragkes is menge tavà kayi, ne
    midtutung din heini is langun diyà te pemuhatà.
  mal-2015: കുടലിന്മേലുള്ള സകലമേദസ്സും കരളിന്മേലുള്ള വപയും മൂത്രപിണ്ഡം രണ്ടും അവയുടെ
    മേദസ്സും മോശെ എടുത്തു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  rmc-rmc: O Mojžiš iľa savoro žiros pal o andrune kotora, o lalokos la pečinkakro,
    soduj ľadvini lengre žiroha a labarďa oda pro oltaris.
  pes-OPV: و همه پیه را که بر احشا بود وسفیدی جگر و دو گرده و پیه آنها را گرفت، وموسی
    آنها را بر مذبح سوزانید
  ron-1924: А луат апой тоатэ грэсимя каре акоперэ мэрунтаеле, прапурул фикатулуй,
    чей дой рэрункь ку грэсимя лор ши ле-а арс пе алтар.
  ben-OBCV: আর মোশি অন্ত্রের সব মেদ, যকৃতের পর্দা, দুটি কিডনি ও কিডনির মেদ ছাড়িয়ে
    নিলেন ও বেদিতে জ্বালিয়ে দিলেন।
  som-som: Oo wuxuu qaaday kulli xaydhii uurka ku jirtay oo dhan, iyo xuubkii beerka
    ku dul yiil, iyo labada kelyood iyo xaydhooda, oo Muuse intaasuu ku dul gubay
    meesha allabariga.
  lat-VUC: 'Adipem vero qui erat super vitalia, et reticulum jecoris, duosque renunculos,
    cum arvinulis suis, adolevit super altare:'
  eng-ASVBT: And he took all the fat that was upon the innards, and the caul of the
    liver, and the two kidneys, and their fat; and Moses burned it upon the altar.
  ita-1885: Appresso prese tutto il grasso ch'era sopra l'interiora, e la rete del
    fegato, e i due arnioni, col grasso loro; e Mosè fece bruciar quelle cose sopra
    l'Altare.
  eng-LXXUP: And Moses took all the fat that was upon the innards, and the lobe on
    the liver, and both the kidneys, and the fat that was upon them, and Moses offered
    them on the altar.
  eng-ULB: He took all the fat that was on the inner parts, the covering of the liver,
    and the two kidneys and their fat, and Moses burned it all on the altar.
  spa-VBL: Moisés tomó toda la grasa que cubre las entrañas, la mejor parte del hígado,
    ambos riñones con la grasa en ellos, la quemó toda en el altar.
  fra-_FOB: Et il prit toute la graisse qui était sur les entrailles, la membrane
    qui recouvre le foie, et les deux rognons avec leur graisse, et Moïse les fit
    fumer sur l'autel.
  mal-mal: കുടലിന്മേലുള്ള സകലമേദസ്സും കരളിന്മേലുള്ള കൊഴുപ്പും വൃക്ക രണ്ടും അവയുടെ
    മേദസ്സും മോശെ എടുത്തു യാഗപീഠത്തിന്മേൽ ദഹിപ്പിച്ചു.
  urd-GVR: Mūsā ne antaṛiyoṅ par kī tamām charbī, joṛkalejī aur donoṅ gurde un kī
    charbī samet le kar qurbāngāh par jalā die.
  suz-BL: मिनु मोसामी गा क्‍यी गिल्‍शो बोंसो नेल्‍ल, आइदी क्‍येप्‍शो बोंसो नु चिच
    निम्‍फा नु आ बोंसो चढ़ेतीकेम चोप्‍तु।
  ita-1927: Poi prese tutto il grasso ch’era sulle interiora, la rete del fegato,
    i due arnioni col loro grasso, e Mosè fece fumar tutto sull’altare.
  ckb-ckb: موسا هەموو ئەو پیوەی کە هەناوی داپۆشیوە لەگەڵ ئەوەی لەسەر جگەر و گورچیلەکانە
    و هەردوو گورچیلەکەی برد و لەسەر قوربانگاکە سووتاندنی.
  eng-BBE: And he took all the fat on the inside parts, and the fat on the liver,
    and the two kidneys with their fat, to be burned on the altar;
  kan-OKCV: ಕರುಳುಗಳ ಮೇಲಿರುವ ಎಲ್ಲಾ ಕೊಬ್ಬನ್ನೂ ಕಾಳಿಜದ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನೂ ಎರಡು ಮೂತ್ರ ಜನಕಾಂಗಗಳನ್ನೂ
    ಅವುಗಳ ಕೊಬ್ಬನ್ನೂ ಮೋಶೆಯು ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಮೇಲೆ ಸುಟ್ಟನು.
  tam-2017: பின்பு மோசே, யெகோவா தனக்குக் கட்டளையிட்டபடியே, குடல்களின்மேல் இருந்த கொழுப்பு
    முழுவதையும், கல்லீரலின்மேல் இருந்த ஜவ்வையும், இரண்டு சிறுநீரகங்களையும், அவைகளின்
    கொழுப்பையும் எடுத்து, பலிபீடத்தின்மேல் எரித்து,
  spa-RV-1909: Después tomó todo el sebo que estaba sobre los intestinos, y el redaño
    del hígado, y los dos riñones, y el sebo de ellos, é hízolo Moisés arder sobre
    el altar.
  ron-BTF: Și a luat toată grăsimea care era pe măruntaie și lobul de pe ficat și
    cei doi rinichi și grăsimea lor și Moise le-a ars pe altar.
  eng-WEBP: He took all the fat that was on the innards, and the cover of the liver,
    and the two kidneys, and their fat; and Moses burned it on the altar.
  eng-FBV: Moses took all the fat that covers the insides, the best part of the liver,
    both kidneys with the fat on them, burned all of it on the altar.
  nld-1939: Nu nam Moses al het vet, dat aan de ingewanden zat, de kwab aan de lever,
    de beide nieren met haar vet, en deed het op het altaar in rook opgaan.
  nch-BL: '@see-verse:LEV.008.015'
  vie-1934: Người lấy hết thảy mỡ chài, tấm da mỏng bọc gan, hai trái cật với mỡ của
    hai trái cật, rồi đem xông trên bàn thờ.
  hin-CV: मोशेह ने आंतों की सारी चर्बी, कलेजे के ऊपर की झिल्ली तथा दोनों गुर्दों के
    साथ उनकी चर्बी को लिया और उसे वेदी पर अग्नि में जलाकर भेंट कर दिया.
  eng-OURB: He took all the fat that was on the innards, and the cover of the liver,
    and the two kidneys, and their fat; and Moses [Drawn out] burned it on the altar.
  spa-BES: Y tomó toda la grasa de las partes internas, y la grasa del hígado, y los
    dos riñones con su grasa, para quemarlos en el altar;
  tdx-tdx: Le fonga rinambe’e ty safotsena amo ova’eo, i kambinatey, ty voa roe reke-tsafo’e
    naho nengae’ i Mosè an-katoeñe amy kitreliy,
  vid-vid: Hamba, Musa nakahola mafuta geng'ha gawele mmitumbu na honhu hanojile ng'hatu
    ha chini hamwe na figo zeng'ha mbili na mafuta na kuvilakaza hali honhu ha kulavila
    nhambiko.
  eng-OKE: And he took all the fat which was upon the inwards, and the caul of the
    liver, and the two kidneys with their fat; and Mosheh burned them at the altar.
  tha-KJV: และท่านนำไขมันทั้งหมดที่​อยู่​กับเครื่องในและพังผืดเหนือตับ และไตสองลูกพร้อมกับไขมันแล้วโมเสสก็เผาสิ่งเหล่านี้เสียบนแท่น
  por-BR-2018: Depois tomou toda a gordura que estava sobre os intestinos, e o redenho
    do fígado, e os dois rins, e a gordura deles, e o fez Moisés arder sobre o altar.
  deu-ELO: Und er nahm das ganze Fett, das am Eingeweide ist, und das Netz der Leber
    und die beiden Nieren und ihr Fett, und Mose räucherte es auf dem Altar.
  eng-WYC-2018: Soothly he burnt on the altar the inner fatness that was on the entrails,
    and the caul of the maw, and the two little reins with their little fatnesses;
  epo-epo: Kaj li prenis la tutan sebon, kiu estis sur la internaĵoj, kaj la reton
    de la hepato, kaj ambaŭ renojn kaj ilian sebon, kaj Moseo bruligis tion sur la
    altaro.
  uig-PIN: Andin u iq ⱪarnini yɵgǝp turƣan mayning ⱨǝmmisini, jigǝrning üstidiki qawa
    mayni, ikki bɵrǝk wǝ üstidiki maylirini ⱪoxup aldi; andin Musa bularni ⱪurbangaⱨning
    üstidǝ kɵydürdi.
  beo-beo: Mousese da dialumagaisa, habe ea la:idi noga:i, fogome ganumui amola sefe
    amoga diala amo lale, oloda da:iya gobesi.
  tpi-OTNT: Na Moses i kisim olgeta gris i stap long ol rop samting bilong bel bilong
    bulmakau, na gutpela hap bilong namba wan lewa, na tupela namba 2 lewa wantaim
    gris bilong tupela, na em i kukim ol dispela samting long alta, inap sit bilong
    paia tasol i stap.
  hau-SA: Musa ya ɗebo dukan kitsen da yake kewaye da kayan ciki, da kuma wanda ya
    rufe hanta, da ƙodojin, da kuma kitsensu, ya kuma ƙone su a kan bagade.
  uig-LAT: Andin u ich qarnini yögep turghan mayning hemmisini, jigerning üstidiki
    chawa mayni, ikki börek we üstidiki maylirini qoshup aldi; andin Musa bularni
    qurban’gahning üstide köydürdi.
  nde-nde: UMosi wasethatha idanga eligoqela ezangaphakathi, amahwahwa aphezu kwesibindi,
    lezinso zombili lamahwahwa azo, wasekutshisela e-alithareni.
  ton-ton: Pea naʻa ne ʻave ʻae ngako kotoa pē naʻe ʻi loto, mo e ʻahu mei ʻolunga
    ʻi he ʻate, mo e kofuua ʻe ua, mo hona ngako, pea tutu ia ʻe Mōsese ʻi he funga
    feilaulauʻanga.
  ces-1613: Vzal také všecken tuk, kterýž byl na střevách, a branici s jater a obě
    ledvinky i tuk jejich, a pálil to Mojžíš na oltáři.
  eng-WMB: He took all the fat that was on the innards, and the cover of the liver,
    and the two kidneys, and their fat; and Moses burned it on the altar.
  tam-TCV: மேலும் மோசே, உள்ளுறுப்புகளைச் சுற்றியிருந்த கொழுப்பு முழுவதையும், ஈரலை
    மூடியிருந்த கொழுப்பையும், இரண்டு சிறுநீரகங்களையும், அதில் இருந்த கொழுப்பையும்
    எடுத்து அவற்றைப் பலிபீடத்தின்மேல் எரித்தான்.
  ceb-ULB: Gikuha niya ang tanang tambok nga anaa sa ginhawaang mga bahin sa mananap,
    ang tambok nga nagputos sa atay, ug ang duha ka mga kidni ug ang tambok niini,
    ug gisunog kining tanan ni Moises ngadto sa halaran.
  pol-UBG: Potem wziął cały tłuszcz pokrywający wnętrzności, płat tłuszczu na wątrobie
    i obie nerki razem z ich tłuszczem i spalił to Mojżesz na ołtarzu.
  urd-GVU: موسیٰ نے انتڑیوں پر کی تمام چربی، جوڑ کلیجی اور دونوں گُردے اُن کی چربی
    سمیت لے کر قربان گاہ پر جلا دیئے۔
  deu-1912: Und nahm alles Fett am Eingeweide, das Netz über der Leber und die zwei
    Nieren mit dem Fett daran, und zündete es an auf dem Altar.
  kan-2017: ಆ ಹೋರಿಯ ಕರುಳುಗಳ ಮೇಲಣ ಕೊಬ್ಬನ್ನು, ಕಳಿಜದ ಹತ್ತಿರವಿರುವ ಕೊಬ್ಬನ್ನು, ಎರಡು ಮೂತ್ರಪಿಂಡಗಳನ್ನು
    ಅವುಗಳ ಮೇಲಿರುವ ಕೊಬ್ಬನ್ನು ಮೋಶೆ ತೆಗೆದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಹೋಮ ಮಾಡಿದನು.
  yap-yap: Me fek Moses gubin fapi mam ni immoy u gil’iggan fare gamanman nge gin
    nth’abi fel’ ko ad riy, nge fa gali bu’oy riy ni kabay e mam nib ing, me urfiy
    ni gubin u daken fare altar.
  hlt-MCSB: A kotak dongkah maehtha boeih neh a thin dongkah a thinhnun khaw, a kuel
    rhoi neh a kuel dongkah a tha khaw a loh bal tih Moses. loh hmueihtuk soah a phum.
  mdy-ETH: ሃሣ ዒዚ ጌሜኮ ጎጶ ባኮ ዑፃ ዓኣ ማሎ ቢያ፥ ማዮኮ ሻኣዣዻ ቤዞንታ ጳላሢያኣ ዒኢካ ዎላ ዓኣ ማሎና ቢያ ዔኪ ሚቺ
    ዒንጎ ቤዛ ሚቼኔ።
  twi-ASANTE: Ɔfaa nʼayamdeɛ ho sradeɛ ne ne berɛboɔ ho sradeɛ ne ne sawa mmienu no
    ne ɛho sradeɛ hyee ne nyinaa wɔ afɔrebukyia no so.
  eng-WEBU: He took all the fat that was on the innards, and the cover of the liver,
    and the two kidneys, and their fat; and Moses burned it on the altar.
  bnp-bnp: Lakea e Moses i bole a vina pololilo na mahalana, a kinake i kavitagu a
    hate, a vuanalipi i rua turana vina, i gutu-vuro na dede.
  wal-wal: Qantta ashuwaa kammida handdaa ubbaa, tiriyaa maayida handdaa, naa77u kilahotanne
    eta kammida handdaa ekkidi, Muusee yarshshiyoosaa bollan wottidi xuuggiis.
  spa-PDDPT: Después tomó toda la grasa que había en los intestinos, la grasa del
    hígado y los dos riñones con su grasa y los quemó sobre el altar.
  gun-gun: Ha'e gui ma hyekue áry ha'e ipy'akue re ikyra oĩ va'ekue ogueru ipykyraxĩgue
    mokoĩve ikyrakue reve. Ha'e vy Moisés oapypa altar áry.
  agu-BL: Ej nintzun eltzaj tcy'al Moisés tircu'n yi ẍepu'il yi lasu', tu yi xtx'otx'
    tu cyakil yi ẍepu'il, tuml cabil yi xtxicun tu yi ẍepu'il, nintzun octz tan pate'n
    tircu'n wi altar.
  ilo-ULB: Innalana dagiti amin a taba nga adda kadagiti lalaem, ti balkot iti dalem,
    ken dagiti dua a bekkel ken dagiti tabada, ket pinuoran amin ni Moises dagitoy
    iti rabaw ti altar.
  kpg-kpg: Moses gaa kae nia kiliidi huogodoo ala i di gili nia mee ala i lodo di
    manu, nia gowaa ala e humalia i di gili di ade, nia ‘kidney’ mo nia kiliidi ala
    i di gili nia maa, gaa dudu huogodoo i hongo di gowaa dudu tigidaumaha.
  uig-ARA: ئاندىن ئۇ ئىچ قارنىنى يۆگەپ تۇرغان ماينىڭ ھەممىسىنى، جىگەرنىڭ ئۈستىدىكى
    چاۋا ماينى، ئىككى بۆرەك ۋە ئۈستىدىكى مايلىرىنى قوشۇپ ئالدى؛ ئاندىن مۇسا بۇلارنى
    قۇربانگاھنىڭ ئۈستىدە كۆيدۈردى.
  sus-sus: Annabi Munsa man naxa ture tongo naxan nu na ninge furingɛ rabilinyi, a
    nun laare naxan nu na a bɔɲɛ fari, nun a gungui xɔri firinyie nun e ture. A naxa
    nee birin sa tɛ i sɛrɛxɛbade fari.
  pon-2006: Moses ahpw ale wih koaros en kepwehn loale, wasa keieu mwahu en eho, mwudihlik
    oh wihe ko, oh isikala koaros pohn pei sarawio.
  ksd-ksd: Ma i ga tak pa ra bira par nina i ki petep ta ra balana, ma ra mal i ra
    kat, ma ra ura ela ma ra bira ta dir, ma Moses i ga tun ia ta ra uguugu na vartabar.
  tur-YTC: İç kısmındaki bütün yağı, karaciğerin zarını, iki böbreği ve bunların yağlarını
    aldı; Moşe onu sunakta yaktı.
  grc-BRENT: Καὶ ἔλαβε Μωυσῆς πᾶν τὸ στέαρ τὸ ἐπὶ τῶν ἐνδοσθίων, καὶ τὸν λοβὸν τὸν
    ἐπὶ τοῦ ἥπατος, καὶ ἀμφοτέρους τοὺς νεφροὺς, καὶ τὸ στέαρ τὸ ἐπʼ αὐτῶν, καὶ ἀνήνεγκε
    Μωυσῆς ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Dia juga mengambil semua lemak yang ada pada isi perut, hati bagian atas,
    lalu dua ginjal beserta lemaknya, dan membakarnya di atas mazbah.
  nya-nya: Mose anatenganso mafuta onse okuta matumbo, mafuta ophimba chiwindi, ndiponso
    impsyo zonse ziwiri pamodzi ndi mafuta ake, nazitentha pa guwapo.
  hrv-hrv: Zatim Mojsije uzme sav loj što je bio oko drobine, privjesak s jetre, oba
    bubrega i njihov loj, pa to sažeže u kad na žrtveniku.
  mps-mps: Tama Mosesgo te kibu kau haliga bealubo kibu ili delegabe tigidali sobadi,
    te hasia polalubo dini homu te wiegi yai sobadi, te si wali homugo si siyu, te
    ili dali selama, tama agai te nai dabe altade ulama, te keli naga elalu yai dao.
  tpi-tpi: Na Moses i kisim olgeta gris i stap long ol rop samting bilong bel bilong
    bulmakau, na gutpela hap bilong namba wan lewa, na tupela namba 2 lewa wantaim
    gris bilong tupela, na em i kukim ol dispela samting long alta, inap sit bilong
    paia tasol i stap.
  dan-1931: Så tog Moses alt Fedtet på Indvoldene, Leverlappen og begge Nyrerne med
    Fedtet på dem og bragte det som Røgoffer på Alteret.
  vie-OVCB: Ông Môi-se lấy tất cả mỡ bọc bộ lòng, túi mật, hai trái thận, và mỡ bao
    quanh thận đem đốt trên bàn thờ.
  guj-2017: તેણે આંતરડાં પરની બધી જ ચરબી, કલેજા પરની ચરબી અને બન્ને મૂત્રપિંડો તથા
    તે પરની ચરબી લીધી અને મૂસાએ વેદી પર તેનું દહન કર્યુ.
  pon-2006A: Moses ahpw ale wih koaros en kepwehn loale, wasa keieu mwahu en eho,
    mwidihlik oh wihe ko, oh isikala koaros pohn pei sarawio.
  por-BRBSL: Ele pegou toda a gordura que estava nas entranhas, e a cobertura do fígado,
    e os dois rins, e sua gordura; e Moisés a queimou sobre o altar.
  cth-cth: A ruen ka ramuk e ahrei, athin van e maimara, kuen kahni touh dawk e athaw
    na la vaiteh, khoungroe van hmai na sawi han.
  twi-twi: Ɔfaa nʼayamde ho srade ne ne mmerɛbo ho srade ne nʼasaabo abien no ne ɛho
    srade hyew ne nyinaa wɔ afɔremuka no so.
  hlt-hlt: A kotak dongkah maehtha boeih neh a thin dongkah a thinhnun khaw, a kuel
    rhoi neh a kuel dongkah a tha khaw a loh bal tih Moses loh hmueihtuk soah a phum.
  tbz-SIM: kɛ́deè kɛ́túótɛ́ mɛkùɔ̀ mmɛ̀ɛ̀ dɑ̀ɑ́tí tinɑutì, nɛ̀ mɛ̀ɛ̀ cɑ̀ɑ́tí yɛɔ̃
    nɛ̀ yɛceumbɛ̀ yɛdɛ́ nɛ̀ mɛkùɔ̀ mmɛ̀ɛ̀ yɛ̀ cɑ̀ɑ́tínɛ̀ kɛ́ dɛ̀ tùɔ ndiwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀,
  msy-2020: Egha Moses bulmakaun navim ko muriaba avarazir oviba bar ada inigha, an
    ovɨzir pumuning ko, aningɨn ovim sara inigha, an beramɨn akuar aghuim inigha bar
    ofa gamir dakozimɨn da tuezɨ, avim bar dar isia ghua mɨghɨrizɨ, averenir kɨnimɨn
    oto.
  dop-dop: Ḿpʋ́ɣʋ́ Moisi kɔɔlɑ nim tǝnɑ, mpi pǝ pɑmɑ kpǝntɛ lotu tɔɔ tɔ. Pɑɑ timpee
    nɑɑlɛ nɑ ɑ nim, nɑ ɩ́ sɛtɩ hɔɔlɛ nɔɣɔ, nɑ ɩ́ nyɑɣɑsɩ pǝ tǝnɑɣɑ Ɩsɔ kɔtɑɣɑ tǝlɑtɛ
    tɔɔ.
  azb-azb: Musa heyvanın içalatının üstündəki bütün piyi, qaraciyərin quyruğa bənzər
    hissəsini, hər iki böyrəklə piyini götürərək qurbangahda tüstülədib yandırdı.
  eng-DBY: And he took all the fat that was on the inwards, and the net of the liver,
    and the two kidneys, and their fat, and Moses burned [them] on the altar.
  hin-2017: और मूसा ने अंतड़ियों पर की सब चर्बी, और कलेजे पर की झिल्ली, और चर्बी समेत
    दोनों गुर्दों को लेकर वेदी पर जलाया।
  wol-KYG: Ba loolu amee mu jël nebbon bi sàng yérey biir yi, ak bàjjo bi ci res wi
    ak ñaari dëmbéen yi ànd ak seen nebbon, lakk ko ci kaw sarxalukaay bi.
  eng-YLT: And he taketh all the fat that [is] on the inwards, and the redundance
    above the liver, and the two kidneys, and their fat, and Moses maketh Perfume
    on the altar,
  eng-WYC-2017: Soothly he burnt on the altar the inner fatness that was on the entrails,
    and the caul of the maw, and the two little reins with their little fatnesses;
  eng-WMBB: He took all the fat that was on the innards, and the cover of the liver,
    and the two kidneys, and their fat; and Moses burnt it on the altar.
  urd-GVH: मूसा ने अंतड़ियों पर की तमाम चरबी, जोड़कलेजी और दोनों गुरदे उनकी चरबी समेत
    लेकर क़ुरबानगाह पर जला दिए।
  rug-rug: Vagi Mosese sari doduru deana pa korapa tinina, sa kukuruna sa bero sapu
    leanana hola, sari na leleqata meke sari na deana pu koa koa rini, meke va uqu
    betoi pa hope.
  gaz-gaz: Akkasumas moora naannoo miʼa garaa jiru, haguuggii tiruu, kalee lamaanii
    fi moora isaanii fuudhee iddoo aarsaa irratti gube.
  fra-LSG: Il prit toute la graisse qui couvre les entrailles, le grand lobe du foie,
    et les deux rognons avec leur graisse, et il brûla cela sur l’autel.
  yal-yal: Musa mɔn yi turen tongo naxanye yi ɲingen buru subene rabilinni, e nun
    farafaran naxan yi bɔɲɛn fari, e nun a gbingi ra xɛlɛ firinne nun e turene. A
    yi na birin sa tɛɛni saraxa ganden fari.
  haw-1868: Lawe iho la oia i ke kaikea a pau maluna o ka nsau, a me ka aa o ke au
    ma ke akepaa, a me na puupaa elua, a me ko laua mau konahua, a kuni iho la o Mose
    ma ke kuahn.
  arb-NAV: وَأَخَذَ مُوسَى شَحْمَ أَعْضَاءِ الثَّوْرِ الدَّاخِلِيَّةِ، وَكَذَلِكَ
    الْمَرَارَةَ وَالْكُلْيَتَيْنِ وَشَحْمَهُمَا وَأَحْرَقَهَا كُلَّهَا عَلَى الْمَذْبَحِ.
  ewe-ewe: Mose ɖe ami siwo katã le dɔmenuawo, aklã kple ayiku eveawo ŋu, eye wòtɔ
    dzo wo le vɔsamlekpui la dzi.
  eng-LEE: And he took all the fat that was upon the inwards, and the midriff of the
    liver, and the two kidneys, and their fat, and Moses burnt them upon the altar.
  asm-FB: পাছত নাড়ী-ভুৰু লাগি থকা আটাই তেল আৰু কলিজাৰ ওচৰত থকা, তেলীয়া ভাগ, ঘিলা
    দুটা আৰু তাৰ তেল আতৰোৱাৰ পাছত, মোচিয়ে সেইবোৰ বেদীত দগ্ধ কৰিলে।
  sus-A: عَننَبِ مُنسَ مَن نَشَ تُرٍ تٌنفٌ نَشَن نُ نَ نِنفٍ قُرِنفّ رَبِلِنيِ، عَ
    نُن لَارٍ نَشَن نُ نَ عَ بْحّ قَرِ، نُن عَ فُنفُي شْرِ قِرِنيِيٍ نُن عٍ تُرٍ.
    عَ نَشَ نٍيٍ بِرِن سَ تّ عِ سّرّشّبَدٍ قَرِ.
  fra-SBL: Il prit toute la graisse qui était sur les entrailles, la couverture du
    foie, les deux rognons et leur graisse, et Moïse les brûla sur l'autel.
  hbo-hbo: וַיִּקַּ֗ח אֶֽת־כָּל־הַחֵלֶב֮ אֲשֶׁ֣ר עַל־הַקֶּרֶב֒ וְאֵת֙ יֹתֶ֣רֶת הַכָּבֵ֔ד
    וְאֶת־שְׁתֵּ֥י הַכְּלָיֹ֖ת וְאֶֽת־חֶלְבְּהֶ֑ן וַיַּקְטֵ֥ר מֹשֶׁ֖ה הַמִּזְבֵּֽחָה׃
  eng-WYCLIFFE: Sotheli he brent on the auter the ynnere fatnesse that was on the
    entrails, and the calle of the mawe, and the twei litle reynes with her litle
    fatnessis;
  cwe-cwe: Maabaho Musa kasola mavuta yose yakalile muna uutumbo na hanhu hanogile
    ha ini na figo zose mbili na mabambala yake ya mavuta na kavisoma mchanyha ya
    lupango.
  kik-kik: Ningĩ Musa akĩoya maguta mothe marĩa maahumbĩire nyama cia nda, na marĩa
    maahumbĩire ini, na higo cierĩ na maguta ma cio, akĩmacinĩra kĩgongona-inĩ.
  fra-NCL: Il prit ensuite toute la graisse qui enveloppe les entrailles, la taie
    du foie et les deux rognons avec leur graisse, et il les fit fumer sur l’autel.
  cek-AK: Mosi mah takoh thung ih athawknawk, pathin nuiah kaom athawknawk, pakae
    hnetto hoi a nuiah kaom athawknawk to lak boih pacoengah, hmaicam nuiah hmai pakhaem.
  cuk-cuk: Moisés we-moli-bebe-nikad-uklenaid-e-samur-birgi gwallumar-nanaid, e-bina-dutugi
    gwallumar-nanaid, mirwa-gwabogwad, degi, mirwa-birgi-gwallumar-nanaid bela susad.
    Geb bela we-ibmarmar ibmar-ogumakar-ukleged-ailagi ogumaksad.
  uig-CYR: Андин у ич қарнини йөгәп турған майниң һәммисини, җигәрниң үстидики чава
    майни, икки бөрәк вә үстидики майлирини қошуп алди; андин Муса буларни қурбангаһниң
    үстидә көйдүрди.
  tel-2017: అప్పుడు మోషే దాని లోపలి భాగాలపై ఉన్న కొవ్వునంతా తీసి వేరు చేశాడు. కాలేయం
    పైనున్న కొవ్వును తీశాడు. మూత్రపిండాలనూ వాటిపైని కొవ్వునూ తీసి అంతా బలిపీఠంపై దహించాడు.
  hat-BSA: Li te osi pran tout grès ki te sou zantray yo avèk gwo mòso fwa a, de ren
    yo avèk grès pa yo. Moïse te ofri li nan lafimen sou lotèl la.
  kos-kos: Moses el eisla kiris nukewa ke koanonsia, ip se ma wo emeet ke esa, ac
    kidney wi kiris kac, ac esukak ma inge nukewa fin loang uh.
  hbo-WLC: וַיִּקַּ֗ח אֶֽת־כָּל־ הַחֵלֶב֮ אֲשֶׁ֣ר עַל־הַקֶּרֶב֒ וְאֵת֙ יֹתֶ֣רֶת הַכָּבֵ֔ד
    וְאֶת־שְׁתֵּ֥י הַכְּלָיֹ֖ת וְאֶֽת־חֶלְבְּהֶ֑ן וַיַּקְטֵ֥ר מֹשֶׁ֖ה הַמִּזְבֵּֽחָה׃
  ibo-ibo: Mosis wekwara abụba niile dị gburugburu ihe dị nʼime afọ ehi ahụ, mba-umeju
    nke umeju ya, akụrụ abụọ ya na abụba dị nʼelu ha, kpọọ ya ọkụ nʼebe ịchụ aja.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋଶା ଅନ୍ତ ଉପରିସ୍ଥ ସମସ୍ତ ମେଦ, ଯକୃତର ଉପରିସ୍ଥ ଅନ୍ତପ୍ଲାବକ, ଦୁଇ ଗୁର୍ଦା
    ଓ ତହିଁର ମେଦ ନେଇ ବେଦି ଉପରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Mürin, Moses a angei kirisin pisekin lon inisin ewe mönün asor me mwärekeon
    ammünün, pwal ekewe ruoföü föün lon fiti kirisir, o kenirela won ewe rongen asor.
  rop-rop: Mosis bin deigim ola fet langa det binjipat insaidwei, en det brabli gudwan
    pat blanga det liba, en det dubala kidni en det kidni fet, en imbin barnimap holbit
    langa det teibul blanga ofring.
  ukr-1871: І взяв увесь жир, що на тельбухах, і сальник на печінцї, й обидві нирки,
    і жир їх, і воскурив все те Мойсей на жертівнику.
  deu-1951: Sodann nahm er alles Fett am Eingeweide und was über die Leber hervorragt
    und die beiden Nieren mit dem Fett daran, und Mose verbrannte es auf dem Altar.
  eng-JPS: And he took all the fat that was upon the inwards, and the lobe of the
    liver, and the two kidneys, and their fat, and Moses made it smoke upon the altar.
  srp-1865: I uze sve salo što je na crijevima, i mrežicu s jetre, i oba bubrega,
    i salo oko njih, i zapali Mojsije na oltaru.
  lug-lug: Musa n’addira amasavu gonna agaali ku byenda, n’agaali gabisse ku kibumba,
    n’ensigo zombi n’amasavu gaazo, byonna n’abyokera ku kyoto.
  heb-heb: ויקח את כל החלב אשר על הקרב ואת יתרת הכבד ואת שתי הכלית ואת חלבהן ויקטר
    משה המזבחה׃
  ben-IRV: পরে তিনি অন্ত্রের উপরে অবস্থিত সমস্ত মেদ ও যকৃতের ফুসফুস এবং দুটি কিডনি
    ও তার মেদ নিলেন ও মোশি তা বেদির ওপরে পোড়ালেন।
  pan-pan: ਅਤੇ ਮੂਸਾ ਨੇ ਆਂਦਰਾਂ ਦੇ ਉੱਤੇ ਸਾਰੀ ਚਰਬੀ, ਕਲੇਜੀ ਦੇ ਉੱਪਰਲੀ ਝਿੱਲੀ ਅਤੇ ਚਰਬੀ ਸਮੇਤ
    ਦੋਵੇਂ ਗੁਰਦਿਆਂ ਨੂੰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਗਵੇਦੀ ਉੱਤੇ ਸਾੜਿਆ।
  mya-JVB: အအူ ကိုဖုံး သော ဆီဥ ရှိသမျှ ၊ အသည်း ပေါ်၌ရှိသောအမြှေး ၊ ကျောက်ကပ် နှစ်
    ခုနှင့် ကျောက်ကပ်ဆီဥ ကိုယူ ၍ ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့လေ၏။
  hmo-hmo: Unai murinai Mose ese boromakau ena bogana ena digara ibounai, bona asena
    ena kahana badana, bona nadinadi ruaosi, mai edia digara danu ia abia, bona boubou
    patana dekenai ia gabudia ore.
  urd-urd: और मूसा ने अंतड़ियों के ऊपर की सारी चर्बी, और जिगर पर की झिल्ली, और दोनों
    गुर्दों और उन की चर्बी को लिया और उन्हें मज़बह पर जलाया;
  rus-SYN: И взял Моисей весь тук, который на внутренностях, и сальник на печени,
    и обе почки и тук их, и сжег Моисей на жертвеннике;
  bqc-SIM: Ɔ̃ à zupi guupↄ nísiↄ sɛ̀lɛ píi ń a pↄa nísio ń a gòleↄ ń gòlepi
    nísiↄ, a kpàsa sa'okĩiwa.
  tcz-CHONGTHU: Asunga athao jouse achom khen in, athin lah a aphe le athao le akal
    teni ahin, athao beh jouse jong achom khen in, hiti chun Mose’n maicham achun
    agouvam tai.
  mar-mar: गोऱ्हाच्या आंतड्यावरील सर्व चरबी, काळजावरील चरबीचा पडदा आणि चरबीसहीत दोन्ही
    गुरदे घेऊन मोशेने वेदीवर त्यांचा होम केला.
  qub-qub: Moisesga pishtashan uywapa pacha wirancunata, ñatinpa puntanta, rurunpa
    wirancunata altarcho rupachiran.
  bqp-bqp: Mɑ u yen gum mɛ suɑ mɛ mu bɔsɔ yɑ̃nu tɛ̃ke kɑ yen buro ge gɑ woru wukiri
    kɑ yen gɑbu swii yiru ye, kɑ yin gum sɑnnu. Ye kpurowɑ u dɔ̃ɔ doke yɑ̃ku yerun
    wɔllɔ.
  hat-hat: Apre sa, Moyiz pran grès ki vlope tripay yo, mas grès ki sou fwa a, ansanm
    ak de wonyon yo ak tout grès yo, li boule yo nèt sou lotèl la.
  eng-BSB: Moses also took all the fat that was on the entrails, the lobe of the liver,
    and both kidneys and their fat, and burned it all on the altar.
  tod-tod: É ma wulɔi kpein seɠeni, nii felevelegai koozu zɔɔlaiti ma, ta ma mɔɔin
    ʋasuʋɛ, ta ma lɔɠɔ felegɔiti, é ɓɔ ti-ma wulɔiti ba, é naa ɠalani zalaɠa ɠulazuʋɛ.
  eng-WEBPB: He took all the fat that was on the innards, and the cover of the liver,
    and the two kidneys, and their fat; and Moses burnt it on the altar.
  kbq-kbq: Hagi rimpafima me'nea mika'a afova'ane, asumnare'ma refite'nea afova'ane
    tarega kreso'anena Mosese'a tagatino kresramna vu itare kresramna vu'ne.
  nhe-BL: '@see-verse:LEV.008.015'
  gub-BL: 'Na''e upyhyk amo ipehegwer wà kury: ikawer hie rehe har, ipy''a kwer ipehegwer
    ikatu wera''u ma''e, iku''azarer wà, ikawer iku''azarer ipykaw. Wapy a''e ma''e
    paw ma''ea''yr hapy haw rehe.'
  eng-DRA: 'But the fat that was upon the entrails, and the caul of the liver, and
    the two little kidneys, with their fat, he burnt upon the altar:'
