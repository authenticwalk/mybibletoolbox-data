verse: LEV.008.017
translations:
  mal-C: എന്നാൽ യഹോവ മോശയോടു കൽപ്പിച്ചതുപോലെ അദ്ദേഹം കാളയെ അതിന്റെ തുകൽ, മാംസം, ചാണകം
    എന്നിവയോടുകൂടെ പാളയത്തിനുപുറത്തു ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Den Farren aber samt seinem Fell, seinem Fleisch und seinem Mist verbrannte
    er außerhalb des Lagers, wie Jahwe Mose befohlen hatte.
  lin-lin: Kasi atumbaki na libanda ya molako ngombe yango ya mobali, poso na yango,
    misuni na yango mpe nyei na yango, ndenge kaka Yawe atindaki Moyize.
  eng-LSV: and the bullock, and its skin, and its flesh, and its dung, he has burned
    with fire, at the outside of the camp, as YHWH has commanded Moses.
  eng-GNV: But the bullocke and his hide, and his flesh, and his doung, hee burnt
    with fire without the host as the Lord had commanded Moses.
  eng-WEBSTER: But the bullock, and his hide, his flesh, and his dung, he burnt with
    fire without the camp; as the LORD commanded Moses.
  nhw-BL: Huan nopa becerro inacayo huan icuetlaxo, huan icuetlaxcol ica icuitl, quitlatito
    ipan se lugar catli mocahua huejca tlen campa mochijtoyaj. Quichijqui senquistoc
    quen quinahuatijtoya TOTECO.
  swh-ONEN: Lakini fahali, ikiwa pamoja na ngozi yake na nyama yake na sehemu zake
    za ndani na matumbo, akaiteketeza nje ya kambi, kama Bwana alivyomwagiza Mose.
  bba-bba: Adɑmɑ u nɑɑ kinɛ ten tii kɑ ten bisu kɑ ten ɡɔnɑ yɑrɑwɑ tɔɔwɔ u dɔ̃ɔ doke
    nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: But the bullock, and his hide, his flesh, and his dung, he burnt with
    fire without the camp; as the Lord commanded Moses.
  luo-luo: To ring rwadhno gi piene kaachiel gi wen, nogolo oko mar kambi mowangʼogi
    duto kaka Jehova Nyasaye nochike.
  meu-meu: A boromakau tau-anina, mai kopina bona hidiona bona taḡena ida, taruha
    murimurinai e haḡolea oho, Iehova ese Mose e haduaia heḡereḡerena.
  npi-ULB: तर परमप्रभुले उनलाई आज्ञा गर्नुभएझैँ उनले त्यो साँढे, त्यसको छाला, त्यसको
    मासु, र गोबरलाई छाउनीबाहिर जलाए ।
  yor-yor: Ṣùgbọ́n akọ màlúù yìí pẹ̀lú awọ àti ara ẹran àti ìgbẹ́ rẹ̀ ní ó sun lẹ́yìn
    ibùdó gẹ́gẹ́ bí Olúwa ti paláṣẹ fún Mose.
  pes-OPCB: و همان‌طور که خداوند فرموده بود، لاشه و پوست و فضلۀ گوساله را در خارج
    از اردوگاه سوزانید.
  tgl-ULB: Pero ang toro, balat nito, karne nito, at dumi nito ay sinunog niya sa
    labas ng kampo, gaya ng iniutos ni Yahweh sa kaniya.
  hui-hui: Ani bialu nogo bulumaga biagonaga podo paya bini maru ibira hene dongonebi
    mbirinibi tini wiarubi bibahende balai anda bu hearu tagirahayagi yalu pene. Yalu
    tagira puwa tagirani ira bo delowa nogoni hene damene wiago ogoriani delai hayagola
    do tauladaga halu ira punga hene. Anduane Homogo ibunime anidagua bibe lalu lamiyadagua
    bini.
  mya-mya: သူ​သည်​နွား​သား​ရေ​အ​သား​နှင့်​အူ​များ အ​ပါ​အ​ဝင်​ကျန်​သော​အ​ပိုင်း​တို့​ကို
    ထာ ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း စ​ခန်း​အ​ပြင်​ဘက်​၌​မီး​ရှို့​လေ​သည်။
  bod-N: གླང་ཐུག་གི་པགས་པ་དང་ཤ་དང་ལྕི་བ་བཅས་ནི་སྒར་ཁའི་ཕྱི་རོལ་ཏུ་མེ་ལ་བསྲེགས་པ་དང་།
    དེ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྩལ་པའི་བཀའ་བཞིན་དུ་ཡིན་ནོ། །
  sna-sna: Asi hando nedehwe rayo nenyama nezvomukati akazvipisa kunze kwomusasa sezvakarayirwa
    Mozisi naJehovha.
  spa-BLM: Pero el toro, su piel, su carne y su estiércol los quemó con fuego fuera
    del campamento, como Yahvé le había ordenado a Moisés.
  cac-cac: Axo jantacto noc' vacax chi' ix cani, aton stz'umal noc' yed' sb'ac'chil
    noc' yed' sch'an̈tza' noc', ix ac'chajcanoch sc'ac'al d'a spatiquelta campamento,
    icha ix aj yalan Jehová.
  swh-ULB: Lakini yule fahali, ngozi yake, nyama yake na kinyesi chake, akavichoma
    nje ya kambi, kama vile Yehweh alivyokuwa amemwamru yeye.
  bel-bel: а цяля і скуру зь яго, і мяса яго, і нячыстасьць яго спаліў на агні па-за
    табарам, як загадаў Гасподзь Майсею.
  deu-ELBBK: 'Und den Stier und seine Haut und sein Fleisch und seinen Mist verbrannte
    er mit Feuer außerhalb des Lagers: so wie der HERR dem Mose geboten hatte.'
  mbb-OT: Is nengesamà he vahin duen te vaka iring te sapù, lundis, wey menge vituka,
    midtutung din diyà te ǥawas te kampu. Mibeelan heini ni Moises sumalà is insuǥù
    kandin te Nengazen.
  mal-2015: എന്നാൽ കാളയെയും അതിന്റെ തോൽ, മാംസം, ചാണകം എന്നിവയെയും അവൻ പാളയത്തിന്നു
    പുറത്തു തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നേ.
  rmc-rmc: Ale le bikos, leskri cipa, o mas the o goja labarďa avri pal o taboris,
    avke sar prikazinďa o RAJ le Mojžišoske.
  pes-OPV: و گوساله وپوستش و گوشتش و سرگینش را بیرون ازلشکرگاه به آتش سوزانید، چنانکه
    خداوندموسی را امر فرموده بود.
  ron-1924: Яр чялалтэ парте каре а май рэмас дин вицел, ши ануме пеля, карня ши балега,
    а арс-о ын фок, афарэ дин табэрэ, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: কিন্তু বাছুরটির চামড়া, মাংস ও গোবর শিবিরের বাইরে নিয়ে গেলেন ও সেগুলি
    পুড়িয়ে দিলেন, যেমন মোশিকে সদাপ্রভু আদেশ দিয়েছিলেন।
  som-som: Laakiinse dibigii iyo haraggiisii, iyo hilibkiisii, iyo uuskiisiiba wuxuu
    ku gubay meel xerada dibaddeeda ah sidii Rabbigu Muuse ku amray.
  lat-VUC: vitulum cum pelle, et carnibus, et fimo, cremans extra castra, sicut præceperat
    Dominus.
  eng-ASVBT: But the bullock, and its skin, and its flesh, and its dung, he burnt
    with fire without the camp; as Jehovah commanded Moses.
  ita-1885: Ma bruciò col fuoco fuor del campo il giovenco, e la sua pelle, e la sua
    carne, e il suo sterco; come il Signore gli avea comandato.
  eng-LXXUP: But the calf, and his hide, and his flesh, and his dung, he burned with
    fire without the camp, as the Lord commanded Moses.
  eng-ULB: But the bull, its hide, its meat, and its dung he burned outside the camp,
    as Yahweh had commanded him.
  spa-VBL: Pero el resto del toro - la piel, la carne y los desechos - lo quemó fuera
    del campamento, como el Señor le había indicado.
  fra-_FOB: Mais il brûla au feu hors du camp le taureau, sa peau, sa chair et ses
    excréments, comme l'Éternel l'avait commandé à Moïse.
  mal-mal: എന്നാൽ കാളയെയും അതിന്റെ തോൽ, മാംസം, ചാണകം എന്നിവയും അവൻ പാളയത്തിനു പുറത്തു
    തീയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു; യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ തന്നെ.
  urd-GVR: Lekin bail kī khāl, gosht aur antaṛiyoṅ ke gobar ko us ne ḳhaimāgāh ke
    bāhar le jā kar jalā diyā. Sab kuchh us hukm ke mutābiq huā jo Rab ne Mūsā ko
    diyā thā.
  suz-BL: मिनु ब्‍यफ, मेको आ कुशुल, आ श्‍ये नु गोबर मुर आ बाक्‍तीक क्‍येङा ङोन मीम
    चोप्‍तु। परमप्रभु यावेमी मोसा कली दोदेंशो पा अरेवा, मोदेंशो पा पाप्‍तु।
  ita-1927: Ma il giovenco, la sua pelle, la sua carne e i suoi escrementi, li bruciò
    col fuoco fuori del campo, come l’Eterno aveva ordinato a Mosè.
  ckb-ckb: بەڵام جوانەگاکەی بە پێست و گۆشت و ڕیخۆڵەکەیەوە لە دەرەوەی ئۆردوگاکە بە
    ئاگر سووتاند، هەروەک یەزدان فەرمانی بە موسا کرد.
  eng-BBE: But the ox, with its skin and its flesh and its waste, was burned with
    fire outside the tent-circle, as the Lord gave orders to Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಹೋರಿಯ ಮಾಂಸವನ್ನೂ, ಅದರ ಚರ್ಮವನ್ನೂ, ಅದರ
    ಸಗಣಿಯನ್ನೂ ಅವನು ಪಾಳೆಯದ ಹೊರಗೆ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟನು.
  tam-2017: காளையையும் அதின் தோலையும் மாம்சத்தையும் சாணியையும் முகாமிற்கு வெளியே நெருப்பிலே
    சுட்டெரித்தான்.
  spa-RV-1909: Mas el becerro, y su cuero, y su carne, y su estiércol, quemólo al
    fuego fuera del real; como Jehová lo había mandado á Moisés.
  ron-BTF: Dar taurul și pielea lui, carnea lui și balega lui, le-a ars cu foc în
    afara taberei; precum DOMNUL a poruncit lui Moise.
  eng-WEBP: But the bull, and its skin, and its meat, and its dung, he burned with
    fire outside the camp, as the LORD commanded Moses.
  eng-FBV: But the rest of the bull—the skin, the meat, and the waste he burned outside
    the camp, as the Lord had ordered him to do.
  nld-1939: Den stier zelf met huid, vlees en darmen, verbrandde hij buiten de legerplaats,
    zoals Jahweh het Moses bevolen had.
  nch-BL: Huan nopa becerro inacayo huan icuetaxo, huan icuetaxcol ica icuit, quitatito
    ipan se lugar cati mocahua huejca ten campa mochijtoyaj. Quichijqui senquisa quej
    quinahuatijtoya TOTECO.
  vie-1934: Còn con bò, da, thịt và phẩn nó, thì người đem thiêu ở ngoài trại quân,
    y như Đức Giê-hô-va đã phán dặn Môi-se.
  hin-CV: किंतु बैल, उसकी खाल, मांस और इस प्रक्रिया में उत्पन्‍न गोबर इन चीज़ों को
    छावनी के बाहर अग्नि में जला दिया; ठीक जैसा आदेश याहवेह ने मोशेह को दिया था, वैसा
    ही.
  eng-OURB: But the bull, and its skin, and its meat, and its dung, he burned with
    fire outside the camp; as Adonai enjoined Moses [Drawn out].
  spa-BES: Pero el buey, con su piel y su carne y su desperdicio, fue quemado con
    fuego fuera del campamento de la tienda, como el Señor le dio órdenes a Moisés.
  tdx-tdx: naho noroa’e alafe’ i tobey i baniay, ty holi’e, ty nofo’e, vaho ty tai’e;
    ami’ty nandilia’ Iehovà i Mosè.
  vid-vid: Ila iwunde lya ibuguma alyo na igozi na midohe jake, nakavilakaza kwa chiluli
    kunze mwa kambi kota Musa vyoyalajizwe na Mkulu Nguluwi.
  eng-OKE: But the bullock, with his skin, and his flesh, and his food, he burned
    with fire without the camp, as the Lord commanded Mosheh.
  tha-KJV: แต่​วัวและหนังวัว กับเนื้อและมูลของมัน ท่านเผาเสียด้วยไฟข้างนอกค่าย ดังที่​พระเยโฮวาห์ทรงบัญชาโมเสสไว้
  por-BR-2018: Mas o bezerro, e seu couro, e sua carne, e seu excremento, queimou-o
    ao fogo fora do acampamento; como o SENHOR o havia mandado a Moisés.
  deu-ELO: 'Und den Farren und seine Haut und sein Fleisch und seinen Mist verbrannte
    er mit Feuer außerhalb des Lagers: so wie Jehova dem Mose geboten hatte. -'
  eng-WYC-2018: and he burnt without the tents the calf, with the skin, the flesh,
    and the dung, as the Lord commanded. (and away from the tents, he burned the calf,
    and its skin, and its flesh, and its dung, as the Lord commanded.)
  epo-epo: Kaj la bovidon kaj ĝian felon kaj ĝian karnon kaj ĝian malpuraĵon li forbruligis
    per fajro ekster la tendaro, kiel la Eternulo ordonis al Moseo.
  uig-PIN: Biraⱪ Musa torpaⱪning terisi bilǝn gɵxi wǝ tezikini bolsa Pǝrwǝrdigar ɵzigǝ
    buyruƣinidǝk qedirgaⱨning taxⱪirida otta kɵydürüwǝtti.
  beo-beo: E da bulamagau ea da:i hodo eno dialu, - ea gadofo, ea hu amola ea iga
    huluane - amo lale, Hina Gode Ea hamoma:ne sia:i defele, abula diasu gilisisu
    gadili gobesi dagoi.
  tpi-OTNT: Na em i kisim olgeta arapela hap bilong bulmakau wantaim skin na mit na
    ol rop samting bilong bel na i karim i go ausait long kem. Na em i laitim paia
    na kukim dispela bulmakau na i paia olgeta. Em i mekim olsem Bikpela i bin tokim
    em.
  hau-SA: Amma bijimin da fatarsa da namansa da kuma ƙashinsa ya ƙone su a bayan sansani,
    yadda Ubangiji ya umarce shi.
  uig-LAT: Biraq Musa torpaqning térisi bilen göshi we tézikini bolsa Perwerdigar
    özige buyrughinidek chédirgahning tashqirida otta köydürüwetti.
  nde-nde: Kodwa inkunzi lesikhumba sayo, lenyama yayo, lamathumbu ayo wakutshisela
    phandle kwezihonqo njengalokho uThixo amlaya khona.
  ton-ton: Ka ko e pulu, mo hono kili, ko hono sino, mo hono kinohaʻa, naʻa ne tutu
    ʻaki ʻae afi ʻi tuaʻā ʻi he ʻapitanga; ʻo hangē ko e fekau ʻa Sihova kia Mōsese.
  ces-1613: Volka pak toho i kůži jeho, i maso jeho, i lejna jeho spálil ohněm vně
    za stany, jakož byl přikázal Hospodin Mojžíšovi.
  eng-WMB: But the bull, and its skin, and its meat, and its dung, he burned with
    fire outside the camp, as the LORD commanded Moses.
  tam-TCV: ஆனால் மோசே வெட்டப்பட்ட காளையை தோலுடனும், அதன் இறைச்சியுடனும், அதன் குடல்களுடனும்
    முகாமுக்கு வெளியே எரித்தான். இவற்றை யெகோவா கட்டளையிட்டபடியே செய்தான்.
  ceb-ULB: Apan gisunog ang torong baka, ang panit niini, ang karne, ug ang hugaw
    niini sa gawas sa kampo, sumala sa gisugo ni Yahweh kaniya.
  pol-UBG: A cielca, jego skórę, mięso i odchody spalił w ogniu poza obozem, tak jak
    PAN rozkazał Mojżeszowi.
  urd-GVU: لیکن بَیل کی کھال، گوشت اور انتڑیوں کے گوبر کو اُس نے خیمہ گاہ کے باہر
    لے جا کر جلا دیا۔ سب کچھ اُس حکم کے مطابق ہوا جو رب نے موسیٰ کو دیا تھا۔
  deu-1912: Aber den Farren mit seinem Fell, Fleisch und Mist verbrannte er mit Feuer
    draußen vor dem Lager, wie ihm der HERR geboten hatte.
  kan-2017: ಯೆಹೋವನು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅದರಲ್ಲಿ ಉಳಿದದ್ದನ್ನೆಲ್ಲಾ ಅಂದರೆ ಅದರ ಚರ್ಮವನ್ನು, ಮಾಂಸವನ್ನು
    ಮತ್ತು ಕಲ್ಮಷವನ್ನು ಪಾಳೆಯದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಬೆಂಕಿಯಿಂದ ಸುಡಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me fek e tin kabay ko fare garbaw ni pumo’on, nib mu’un keru’ ngay, nge
    ufin riy, nge gil’iggan, nge urfiy u wuru’ fagin ni be par yu Israel riy, nri
    bod rogon ni tay SOMOL chiylen.
  hlt-MCSB: Tedae vaito pho neh a saa khaw, a aek khaw Moses taengkah BOEIPA kah a
    uen vanbangla rhaehhmuen vongvoel kah hmai dongah a hoeh.
  mdy-ETH: ጌሜኮ ዒልዖ፥ ሃንጎ ዓሽኮ፥ ሩቁንቶንታ ሶኦኮዋ ዔኪ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆ ጉርዶኮ ዙላ ኬሲ ሚቼኔ።
  twi-ASANTE: Wɔhyee nantwinini ba no ne ne nhoma ne nʼagyanan wɔ sraban no akyi sɛdeɛ
    Awurade hyɛɛ Mose no.
  eng-WEBU: But the bull, and its skin, and its meat, and its dung, he burned with
    fire outside the camp, as the LORD commanded Moses.
  bnp-bnp: Pali i bole ranga balena bulmakau turana a kulina, a bobona, a tahena,
    i gutu-vuro polovavo na mada, i ramai a ngava e BAKOVI DAGI i vakuku e Moses vona.
  wal-wal: SHin GODAI Muusa azazidoogaadan, galbbaa, korimaappe attidaagaanne tociyaa
    dunkkaanidosaappe gaxi kessidi, taman xuuggiis.
  spa-PDDPT: Pero el becerro con su piel, su carne y su estiércol lo quemó al fuego
    fuera del campamento, como Yavé le ordenó a Moisés.
  gun-gun: Ha'e rã vaka ra'y regua altar áry ndoapyi va'ekue ma ha'e kuery rekoa gui
    mombyry'i oapy, ipirekue, xo'o ha'e hepoxi ha'e javi reve, Moisés pe Senhor ojapo
    ukaague rami vy.
  agu-BL: Ma yi ẍchi'bel tu yi stz'u'mil, tu yi tircu'n yi at le c'u'l, nin oc k'a'kl
    ta'n solte'j yi ama'l kale najlche't, quib yi tal Kataj Ryos tetz.
  ilo-ULB: Ngem ti bulog a baka, ti lalatna, ti karnena ken dagiti rugitna ket pinuoranna
    iti ruar ti kampo, kas imbilin ni Yahweh kenkuana.
  kpg-kpg: Gei mee gaa kae nia mee ala ne dubu i di manu, ala go di gili, nia goneiga
    mo nia geiga, e dudu i daha mo di waahale, gii hai be nnelekai Dimaadua ala ne hagi anga
    gi deia.
  uig-ARA: بىراق مۇسا تورپاقنىڭ تېرىسى بىلەن گۆشى ۋە تېزىكىنى بولسا پەرۋەردىگار ئۆزىگە
    بۇيرۇغىنىدەك چېدىرگاھنىڭ تاشقىرىدا ئوتتا كۆيدۈرۈۋەتتى.
  sus-sus: Kɔnɔ a naxa tuura gundi, a kiri, a sube, nun a ɲaɲɛ gan tɛ ra ɲama yonkinde
    fari ma, alɔ Alatala a yamarixi ki naxɛ.
  pon-2006: A luhwen mahno iangahki kilio, udukeo, oh kepwehn loale, e wahieila likin
    kahnimpwalo oh isikala, nin duwen KAUN-O eh ketin mahsanihong.
  ksd-ksd: Ma ra bulumakau, ma ra palina, ma ra viono, ma ra puta tana, i ga vaimur
    vue ta ra iap ta ra papar a gunan irai, da ra Luluai i ga vartuluai tana pire
    Moses.
  tur-YTC: Ama boğayı, derisini, etini ve gübresini Yahve'nin Moşe'ye buyurduğu gibi
    ordugâhın dışında ateşle yaktı.
  grc-BRENT: Καὶ τὸν μόσχον, καὶ τὴν βύρσαν αὐτοῦ, καὶ τὰ κρέα αὐτοῦ, καὶ τὴν κόπρον
    αὐτοῦ, κατέκαυσεν αὐτὰ πυρὶ ἔξω τῆς παρεμβολῆς, ὃν τρόπον συνέταξε Κύριος τῷ Μωυσῇ.
  ind-AYT: Akan tetapi, sapi jantan muda itu, kulitnya, dagingnya, dan kotorannya,
    dia bakar dengan api di luar perkemahan, seperti yang telah diperintahkan TUHAN
    kepada Musa.
  nya-nya: Koma nyama yangʼombeyo, chikopa chake ndi matumbo ake anaziwotcha kunja
    kwa msasa monga momwe Yehova analamulira Mose.
  hrv-hrv: A kožu od junca, njegovo meso i njegovu nečist spali u vatri izvan tabora,
    kako je Jahve naredio Mojsiju.
  mps-mps: Tama agai te kibu kau pedai dage me badu dali, te wali me, kibu mi me,
    te haliga me, tigidali selama, te pesage nigali buluba sela soali. Tama agai te
    sia nogonama, te kau kibu ulama, te siago tigidali dela silai. Agai te Genuai
    Bidigo agabolo wali po gilama tama sę yai dao.
  tpi-tpi: Na em i kisim olgeta arapela hap bilong bulmakau wantaim skin na mit na
    ol rop samting bilong bel na i karim i go ausait long kem. Na em i laitim paia
    na kukim dispela bulmakau na i paia olgeta. Em i mekim olsem Bikpela i bin tokim
    em.
  dan-1931: Men Tyren, dens Hud, Kød og Skarn, brændte han uden for Lejren, som HERREN
    havde pålagt Moses.
  vie-OVCB: Phần còn lại của con bò gồm da, thịt, phân được ông đem ra khỏi nơi đóng
    trại đốt đi, như Chúa Hằng Hữu đã phán bảo Môi-se.
  guj-2017: પણ જેમ યહોવાહે મૂસાને આજ્ઞા કરી હતી તેમ, તેણે બળદનું ચામડું, તેનું માંસ
    અને છાણ છાવણી બહાર અગ્નિમાં બાળી નાખ્યાં.
  pon-2006A: A luhwen mahno iangahki kilio, udukeo, oh kepwehn loale, e wahieila likin
    kahnimpwalo oh isikala, nin duwen KAUN-O eh ketin mahsanihong.
  por-BRBSL: Mas o touro, e sua pele, e sua carne, e seu esterco, ele queimou com
    fogo fora do acampamento, como Yahweh ordenou a Moisés.
  cth-cth: A vuen, a moi, a ei hoi cungtalah maito buem hah alawilah hmaisawi han.
  twi-twi: Nanso ɔhyew nantwinini ba no ne ne nwoma ne ne nsono wɔ nsraban no akyi
    sɛnea Awurade hyɛɛ Mose no.
  hlt-hlt: Tedae vaito pho neh a saa khaw, a aek khaw Moses taengkah BOEIPA kah a
    uen vanbangla rhaehhmuen vongvoel kah hmai dongah a hoeh.
  tbz-SIM: kɛ́túótɛ́ di kɔ̃̀nkù nɛ̀ di mɑɑ nnɛ̀ di piti kɛ́dennɛ Isidɑyɛɛribɛ kɑrì
    kɛ́tuɔ nti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi.
  msy-2020: Egha a bulmakaun kamɨn ikiavɨra itir asɨzir naba, kar an iniba, tuziba,
    ko buariba, a bar da inigha, nguibar me itimɨn azenan ghua avim gaborogha bar
    da tue, Ikiavɨra Itir God mɨkemezɨ moghɨn, Moses ami.
  dop-dop: Pǝ kɑɑsǝɣɩ nɑʋ ɩnɩ ɩ tɔnʋɣʋ nɑ ɩ nɑntʋ nɑ pǝ tɑɑ lotu, ɩlɛnɑ pɑ́ lɩɩnɑ
    pǝ tǝnɑɣɑ tesikile wɑɑlɩ, nɑ pɑ́ nyɑɣɑsɩ kɔkɔ, ɩsɩɩ Tɑcɑɑ kɑ sɩɩʋ tɔ.
  azb-azb: Buğanı – dərisini, ətini və bağırsaqlarını düşərgənin kənarında yandırdı.
    Rəbbin Musaya əmr etdiyi kimi oldu.
  eng-DBY: And the bullock, and its skin, and its flesh, and its dung he burned with
    fire outside the camp, as Jehovah had commanded Moses.
  hin-2017: परन्तु बछड़े में से जो कुछ शेष रह गया उसको, अर्थात् गोबर समेत उसकी खाल
    और माँस को उसने छावनी से बाहर आग में जलाया, जिस प्रकार यहोवा ने मूसा को आज्ञा
    दी थी।
  wol-KYG: Li des ci yëkk wi, di der beek yàpp week sébbriit mi, mu génne ko dal bi,
    lakk ko ca biti, muy la Aji Sax ji santoon Musaa.
  eng-YLT: and the bullock, and its skin, and its flesh, and its dung, he hath burnt
    with fire, at the outside of the camp, as Jehovah hath commanded Moses.
  eng-WYC-2017: and he burnt without the tents the calf, with the skin, the flesh,
    and the dung, as the Lord commanded.
  eng-WMBB: But the bull, and its skin, and its meat, and its dung, he burnt with
    fire outside the camp, as the LORD commanded Moses.
  urd-GVH: लेकिन बैल की खाल, गोश्त और अंतड़ियों के गोबर को उसने ख़ैमागाह के बाहर ले
    जाकर जला दिया। सब कुछ उस हुक्म के मुताबिक़ हुआ जो रब ने मूसा को दिया था।
  rug-rug: Vagi sa sari kaiqa toṉana sa bulumakao kokoreo koa holadi meke na kapuna,
    na masana, meke sari na laguna, meke va uqui sa pa valena sa vasina pu koa sari
    na tie, gua puta tugo sapu zama nia e Zihova.
  gaz-gaz: Dibicha sana, gogaa isaa, foon isaatii fi cumaa isaa garuu akkuma Waaqayyo
    isa ajajetti qubata keessaa gad baasee gube.
  fra-LSG: Mais il brûla au feu hors du camp le taureau, sa peau, sa chair et ses
    excréments, comme l’Éternel l’avait ordonné à Moïse.
  yal-yal: Koni a yi ɲingen gbindin nun a kidin nun a suben nun a gbiine woli tɛɛni
    yamaan daaxaden fari ma, alo Alatala a yamarin Musa ma kii naxan yi.
  haw-1868: Aka o ka bipikane, a me kona ili, a me kona io, a me kona lepo, oia kana
    i hoopau ai i ke ahi mawaho o kahi e hooraoana'i, e like me ke kanoha a Iehova
    ia Mose.
  arb-NAV: وَأَمَّا جِلْدُ الثَّوْرِ وَلَحْمُهُ وَفَرْثُهُ فَأَحْرَقَهَا بِنَارٍ خَارِجَ
    الْمُخَيَّمِ كَمَا أَمَرَهُ الرَّبُّ.
  ewe-ewe: Etɔ dzo nyitsu la ƒe lã mamlɛa, eƒe agbalẽ kple dɔmenuwo le asaɖa la godo
    abe ale si Yehowa gblɔ nɛ ene.
  eng-LEE: But the bullock, and his hide, and his flesh, and his dung, he burnt with
    fire without the camp; as the Lord had commanded Moses.
  asm-FB: কিন্তু গৰুটো, ইয়াৰ ছাল, মাংস আৰু গোবৰেৰে সৈতে ছাউনিৰ বাহিৰত জুইত পুৰি ভস্ম
    কৰা হ’ল। যিহোৱাই দিয়া আজ্ঞাৰ দৰেই মোচিয়ে এই সকলোকে কৰিলে।
  sus-A: كْنْ عَ نَشَ تُورَ فُندِ، عَ كِرِ، عَ سُبٍ، نُن عَ حَحّ فَن تّ رَ حَمَ يٌنكِندٍ
    قَرِ مَ، عَلْ عَلَتَلَ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Mais le taureau, sa peau, sa viande et ses excréments, il les brûla au
    feu en dehors du camp, comme Yahvé l'avait ordonné à Moïse.
  hbo-hbo: וְאֶת־הַפָּ֤ר וְאֶת־עֹרֹו֙ וְאֶת־בְּשָׂרֹ֣ו וְאֶת־פִּרְשֹׁ֔ו שָׂרַ֣ף בָּאֵ֔שׁ
    מִח֖וּץ לַֽמַּחֲנֶ֑ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  eng-WYCLIFFE: and he brente without the castels the calf, with the skyn, fleischis,
    and dung, as the Lord comaundide.
  cwe-cwe: Mbali nyama ya ng'ombe iyo na mbende yake na mavi yake, kavilunguza kwa
    moto kunze ya lago fana Mndewa Mulungu viyamulagilize Musa.
  kik-kik: No ndegwa ĩyo, hamwe na rũũa rwayo na nyama ciayo na mahu mayo agĩcicinĩra
    nja ya kambĩ, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Mais le taureau, sa peau, sa chair et ses excréments, il les brûla hors
    du camp, comme Yahweh l’avait ordonné à Moïse.
  cek-AK: Toe maitaw hin, ngan hoi aeknawk loe Angraeng mah Mosi khaeah thuih ih lok
    baktih toengah, angmacae ohhaih im tasa bangah hmai hoiah a thlaek.
  cuk-cuk: Ar Moli-bebe-nikad-sapingwagwad-e-ukadi, e-sandi, degi, e-saadi, bela Israel-dulemar-danar-danar-bukwad-magaba
    ogumaksad, ar igi Bab-Jehová ega igar-uksagusa, deyobi Moisés ibmar imaksad.
  uig-CYR: Бирақ Муса топақниң териси билән гөши вә тезигини болса Пәрвәрдигар өзигә
    буйруғинидәк чедиргаһниң ташқирида отта көйдүрүвәтти.
  tel-2017: అయితే యెహోవా తనకు ఆజ్ఞాపించినట్టుగా మోషే ఆ కోడె దూడనూ, దాని చర్మాన్నీ,
    మాంసాన్నీ, పేడనూ శిబిరం బయట పూర్తిగా కాల్చివేశాడు.
  hat-BSA: Men towo a avèk po li ak chè li, ak watè li, li te brile yo nan dife a
    deyò kan an jan SENYÈ a te kòmande Moïse la.
  kos-kos: 'El eis ma nukewa lula ke cow soko: kolo, ikwa, ac koanonsia, ac esukak
    likin nien aktuktuk, oana ke LEUM GOD El sapkin.'
  hbo-WLC: וְאֶת־הַפָּ֤ר וְאֶת־עֹרוֹ֙ וְאֶת־בְּשָׂר֣וֹ וְאֶת־פִּרְשׁ֔וֹ שָׂרַ֣ף בָּאֵ֔שׁ
    מִח֖וּץ לַֽמַּחֲנֶ֑ה כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ma oke ehi ahụ, akpụkpọ ya, anụ ya na mgbịrị afọ ya, ka ọ kpọrọ ọkụ nʼazụ
    ọmụma ụlọ ikwu ahụ dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: ମାତ୍ର ସେହି ଗୋବତ୍ସର ଚର୍ମ, ମାଂସ ଓ ଗୋମୟ ନେଇ ଛାଉଣିର ବାହାରେ ଦଗ୍ଧ କଲେ; ସଦାପ୍ରଭୁଙ୍କ
    ଆଜ୍ଞାନୁସାରେ ମୋଶା ଏହା କଲେ।
  chk-chk: Nge silin ewe ätemwänin kow me fitukan pwal taran a kenirela lükün ewe
    ia ra nonom ie, usun ewe Samol mi Lapalap a allük ngeni.
  rop-rop: En imbin deigim ol detlot leftobawan brom det buligi, det skin, en bif,
    en im binjipat insaidwei, en imbin barnimap im atsaid brom olabat kemp, jis laik
    YAWEI bin dalim im blanga dum.
  ukr-1871: Бичка же і шкіру його і мясиво його і кал його попалив на вогнї за табором;
    як заповідав Господь Мойсейові.
  deu-1951: Aber den Farren samt seinem Fell und seinem Fleisch und Mist verbrannte
    er mit Feuer außerhalb des Lagers, wie der HERR Mose geboten hatte.
  eng-JPS: But the bullock, and its skin, and its flesh, and its dung, were burnt
    with fire without the camp; as the LORD commanded Moses.
  srp-1865: A tele s kožom i s mesom i balegom spali ognjem iza okola, kao što bješe
    Gospod zapovjedio Mojsiju.
  lug-lug: Naye seddume, n’eddiba lyayo, n’ennyama yaayo, n’obusa bwayo, n’abyokera
    mu muliro ebweru w’olusiisira, nga Mukama bwe yalagira Musa.
  heb-heb: ואת הפר ואת ערו ואת בשרו ואת פרשו שרף באש מחוץ למחנה כאשר צוה יהוה את משה׃
  ben-IRV: আর তিনি চামড়া, মাংস ও গোবর শুদ্ধ ষাঁড়টি নিয়ে গিয়ে শিবিরের বাইরে আগুনে
    পুড়িয়ে দিলেন; যেমন সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  pan-pan: ਪਰ ਬਲ਼ਦ, ਉਸ ਦੀ ਖੱਲ, ਉਸ ਦਾ ਮਾਸ ਅਤੇ ਉਸ ਦਾ ਗੋਹਾ ਉਸ ਨੇ ਡੇਰੇ ਤੋਂ ਬਾਹਰ ਅੱਗ ਨਾਲ
    ਸਾੜਿਆ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: အရေ ၊ အသား ၊ ချေးနု နှင့်တကွ နွား ကောင်ကို၊ တပ် ပြင် မှာ ရှို့ ရ၏။
  hmo-hmo: Boromakau ena tauanina, ena kopina, ena hidiona, bona ena bogarau mai kukuri
    danu be Mose ese kamepa ena murimurinai ia gabua ore, Lohiabada ese ia oda henia
    hegeregerena.
  urd-urd: लेकिन बछड़े को, उसकी खाल और गोश्त और गोबर के साथ, लश्करगाह के बाहर आग में
    जलाया, जैसा ख़ुदावन्द ने मूसा को हुक्म किया था।
  rus-SYN: а тельца и кожу его, и мясо его, и нечистоту его сжег на огне вне стана,
    как повелел Господь Моисею.
  bqc-SIM: Ɔ̃ à zuswanapi kàtɛu à tɛkũ̀ bòo kpɛ lá Dii dìlɛɛ̀wa, a báa ń
    a nↄ̀ↄo ń a gbↄ̃o píi.
  tcz-CHONGTHU: Hiche bongchal avun atahsa ho chule aeh jaonan, Pathen thupeh bang
    bang in Mose’n polam ngah mun achun agouvam heltan ahi.
  mar-mar: परंतु गोऱ्हा, त्याचे कातडे, त्याचे मांस व त्याचे शेण ही सर्व छावणीबाहेर
    नेऊन अग्नीत जाळून टाकली, परमेश्वराने आज्ञा दिल्याप्रमाणे मोशेने हे केले.
  qub-qub: Töru-mallwapa waquin aychanta, garanta, ashashninta tiyaycashanpita juc-läman
    apaycur rupaycachiran. Llapantapis Moisesga ruraran Tayta Dios nishannöllami.
  bqp-bqp: Adɑmɑ u nɑɑ kinɛ ten tii kɑ ten bisu kɑ ten gɔnɑ yɑrɑwɑ tɔɔwɔ u dɔ̃ɔ doke
    nge mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ.
  hat-hat: Men, li pran tout vyann ti towo a, po a ak tout tripay la, li boule yo
    an deyò limit kote yo rete a, dapre lòd Seyè a te ba li.
  eng-BSB: But the bull with its hide, flesh, and dung he burned outside the camp,
    as the LORD had commanded him.
  tod-tod: 'Kɛlɛ é nikɛ zinɛi mɔtai ɠalani ti-ʋuuzuʋɛ ʋoluʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI
    ma levei veeni la zea: ma zuai, ta ma ɠɔlɔi, naa ʋɛɛ ma ɓooiti ba.'
  eng-WEBPB: But the bull, and its skin, and its meat, and its dung, he burnt with
    fire outside the camp, as the LORD commanded Moses.
  kbq-kbq: Hianagi ana bulimakaomofo avufagi, ame'agi, agruna nofi'a erino kumamofo
    fegi'a Ra Anumzamo'ma asami'nea kante Mosese'a ome kre'ne.
  nhe-BL: Huan nopa becerro inacayo huan icuetlaxo, huan icuitlaxcol ica icuitl, quitlatito
    ipan se lugar tlen mocahua huejca tlen campa mochijtoyaj. Quichijqui senquistoc
    queja quinahuatijtoya TOTECO.
  gub-BL: 'A''e re weraha ma''ea''yr ikurer teko waneko haw wi katu pe hapy paw pà
    Tupàn Tuweharupi Wiko Ma''e ize''eg rupi katete: ho''o kwer, ipirer, hie kawer.'
  eng-DRA: And the calf with the skin, and the flesh and the dung, he burnt without
    the camp, as the Lord had commanded.
