verse: LEV.008.006
translations:
  mal-C: പിന്നെ മോശ അഹരോനെയും പുത്രന്മാരെയും മുന്നോട്ടുകൊണ്ടുവന്ന് അവരെ വെള്ളത്തിൽ
    കഴുകി.
  deu-TKW: Hierauf ließ Mose Aaron und seine Söhne antreten und wusch sie mit Wasser.
  lin-lin: Moyize amemaki Aron elongo na bana na ye ya mibali liboso mpe asukolaki
    bango na mayi.
  eng-LSV: And Moses brings Aaron and his sons near, and bathes them with water,
  eng-GNV: And Moses brought Aaron and his sonnes, and washed them with water,
  eng-WEBSTER: And Moses brought Aaron and his sons, and washed them with water.
  nhw-BL: Huan teipa Moisés quichijqui ma monechcahuica Aarón huan itelpocahua huan
    quinpajpajqui ica atl.
  swh-ONEN: Kisha Mose akamleta Aroni na wanawe mbele, akawaosha kwa maji.
  bba-bba: Mɑ u derɑ Aroni kɑ win bibu bɑ nɑ u bu woburɑ.
  eng-KJVCPB: And Moses brought Aaron and his sons, and washed them with water.
  luo-luo: Eka Musa nogolo Harun gi yawuote e dier oganda mi olwokogi gi pi.
  meu-meu: Bena Mose ese Aaron mai natuna ida e abidia, ranu ai e hadigudia.
  npi-ULB: मोशाले हारून र तिनका छोराहरूलाई ल्याएर पानीले धोए ।
  yor-yor: Nígbà náà ni Mose mú Aaroni àti àwọn ọmọ rẹ̀ wá síwájú, ó sì fi omi wẹ̀
    wọ́n.
  pes-OPCB: آنگاه موسی، هارون و پسرانش را فرا خواند و ایشان را با آب غسل داد.
  tgl-ULB: Dinala ni Moises si Aaron at ang kaniyang mga anak na lalaki at hinugasan
    sila ng tubig.
  hui-hui: Ani lalu Mosesehanda Aronobi ibu igini biarubi wali agalinaga deni haru
    íbu helowa ti ilili biagane mana winidagua bialu ibame wayawaya bia hene.
  mya-mya: ထို့​နောက်​မော​ရှေ​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ တော်​မူ​သည်​အ​တိုင်း အာ​ရုန်​နှင့်​သူ​၏​သား
    တို့​ကို​ရှေ့​သို့​ထုတ်​ဆောင်​၍​ရေ​ဆေး​ကြော စေ​၏။-
  bod-N: མོ་ཤེ་ཡིས་ཨ་རོན་དང་ཁོའི་བུ་རྣམས་ཁྲིད་འོངས་ཤིང་། དེ་དག་གི་ལུས་ཆུ་ཡིས་བཀྲུས་པ་དང་།
  sna-sna: Ipapo Mozisi akauya naAroni navanakomana vake mberi akavashambidza nemvura.
  spa-BLM: Moisés trajo a Aarón y a sus hijos, y los lavó con agua.
  cac-cac: Ix lajvi chi' ix yalan vin̈ to snitzcot sb'a vin̈aj Aarón yed' eb' yuninal
    d'a stz'ey. Ix b'icjiel eb' yuj vin̈.
  swh-ULB: Musa akamleta Aroni na wanawe na kuwaosha kwa maji.
  bel-bel: І прывёў Майсей Аарона і сыноў ягоных і абмыў іх вадою;
  deu-ELBBK: Und Mose ließ Aaron und seine Söhne herzunahen und wusch sie mit Wasser.
  mbb-OT: Miduma zin diyà te teliwazà si Aaron wey is menge anak din, ne impepemeziǥù
    din sikandan.
  mal-2015: മോശെ അഹരോനെയും പുത്രന്മാരെയും അടുക്കൽ വരുത്തി അവരെ വെള്ളംകൊണ്ടു കഴുകി.
  rmc-rmc: Avke o Mojžiš vičinďa le Aron the leskre čhaven anglal a obžužarďa len
    le paňeha.
  pes-OPV: پس موسی هارون و پسرانش را نزدیک آورد، و ایشان را به آب غسل داد.
  ron-1924: Мойсе а адус пе Аарон ши пе фиий луй ши й-а спэлат ку апэ.
  ben-OBCV: পরে হারোণ ও তাঁর ছেলেদের মোশি সামনে আনলেন ও জল দিয়ে তাদের ধুয়ে দিলেন
    করলেন।
  som-som: Markaasaa Muuse wuxuu soo kexeeyey Haaruun iyo wiilashiisii, oo biyuu iyagii
    ku maydhay.
  lat-VUC: Statimque obtulit Aaron et filios ejus. Cumque lavisset eos,
  eng-ASVBT: And Moses brought Aaron and his sons, and washed them with water.
  ita-1885: E Mosè fece accostare Aaronne e i suoi figliuoli, e li lavò con acqua.
  eng-LXXUP: And Moses brought nigh Aaron and his sons, and washed them with water,
  eng-ULB: Moses brought Aaron and his sons and washed them with water.
  spa-VBL: Moisés hizo pasar a Aarón y a sus hijos y los lavó con agua.
  fra-_FOB: Puis Moïse fit approcher Aaron et ses fils, et les lava avec de l'eau.
  mal-mal: മോശെ അഹരോനെയും പുത്രന്മാരെയും അടുക്കൽ വരുത്തി അവരെ വെള്ളംകൊണ്ട് കഴുകി.
  urd-GVR: Mūsā ne Hārūn aur us ke beṭoṅ ko sāmne lā kar ġhusl karāyā.
  suz-BL: मिनु मोसामी हारून नु आ तौ आन कली चाक्‍शा चिक्‍ताक्‍मी।
  ita-1927: E Mosè fece accostare Aaronne e i suoi figliuoli, e li lavò con acqua.
  ckb-ckb: ئینجا موسا هارون و کوڕەکانی هێنایە پێشەوە و بە ئاو شوشتنی.
  eng-BBE: Then Moses took Aaron and his sons; and after washing them with water,
  kan-OKCV: ಮೋಶೆಯು ಆರೋನನನ್ನೂ ಅವನ ಪುತ್ರರನ್ನೂ ಕರೆದುಕೊಂಡು ಬಂದು, ಸ್ನಾನಮಾಡಿಸಿ,
  tam-2017: யெகோவா தனக்குக் கட்டளையிட்டபடியே மோசே, ஆரோனையும் அவனுடைய மகன்களையும் வரவழைத்து,
    அவர்களைத் தண்ணீரில் குளிக்கச்செய்து,
  spa-RV-1909: Entonces Moisés hizo llegar á Aarón y á sus hijos, y lavólos con agua.
  ron-BTF: Și Moise a adus pe Aaron și pe fiii săi și i-a spălat cu apă.
  eng-WEBP: Moses brought Aaron and his sons, and washed them with water.
  eng-FBV: Moses had Aaron and his sons come forward, and he washed them with water.
  nld-1939: Toen liet Moses Aäron en zijn zonen toetreden, en waste hen met water.
  nch-BL: Huan teipa Moisés quichijqui ma monechcahuica Aarón huan itelpocahua huan
    quinpajpajqui ica at.
  vie-1934: Đoạn, Môi-se biểu A-rôn và các con trai người lại gần, rồi lấy nước rửa
    họ.
  hin-CV: फिर मोशेह ने अहरोन और उनके पुत्रों को अपने निकट बुलाया और जल से उनको नहलाया.
  eng-OURB: Moses [Drawn out] brought Aaron [Light-bringer] and his sons, and washed
    them with water.
  spa-BES: Entonces Moisés tomó a Aarón y a sus hijos; y después de lavarlos con agua,
  tdx-tdx: Nendese’ i Mosè mb’eo t’i Aharone naho o ana’eo vaho nampandroa’e an-drano.
  vid-vid: Aho Musa nakewegala Aluni na wanage na kuwahovuga kwa mazi.
  eng-OKE: And Mosheh brought Aharon and his sons near, and washed them with water;
  tha-KJV: โมเสสก็นำอาโรนและบุตรชายทั้งหลายของเขามาชำระกายด้วยน้ำ
  por-BR-2018: Então Moisés fez chegar a Arão e a seus filhos, e lavou-os com água.
  deu-ELO: Und Mose ließ Aaron und seine Söhne herzunahen und wusch sie mit Wasser.
  eng-WYC-2018: And at once Moses offered, or presented to (the) priest’s office,
    Aaron and his sons; and when he had washed them,
  epo-epo: Kaj Moseo alvenigis Aaronon kaj liajn filojn, kaj li lavis ilin per akvo.
  uig-PIN: Xuning bilǝn Musa Ⱨarun bilǝn uning oƣullirini aldiƣa kǝltürüp ularni su
    bilǝn yuyup,
  beo-beo: Mousese da Elane amola egefelali ba:le gaidiga oule misini, ilima ilia
    da sema defele hanoga ulima:ne sia:i.
  tpi-OTNT: Olsem na Moses i kisim Aron wantaim ol pikinini man bilong en i kam sanap
    long ai bilong ol manmeri na em i wasim ol long wara.
  hau-SA: Sa’an nan Musa ya kawo Haruna da ’ya’yansa maza gaba, ya kuma wanke su da
    ruwa.
  uig-LAT: Shuning bilen Musa Harun bilen uning oghullirini aldigha keltürüp ularni
    su bilen yuyup,
  nde-nde: UMosi waseletha u-Aroni lamadodana akhe phambili, wabagezisa ngamanzi.
  ton-ton: Pea naʻe ʻomi ʻe Mōsese ʻa ʻElone mo hono ngaahi foha, ʻo ne kaukauʻi ʻakinautolu
    ʻaki ʻae vai.
  ces-1613: A rozkázav přistoupiti Mojžíš Aronovi a synům jeho, umyl je vodou.
  eng-WMB: Moses brought Aaron and his sons, and washed them with water.
  tam-TCV: பின்பு மோசே ஆரோனையும் அவன் மகன்களையும் சபைக்கு முன்பாக அழைத்துவந்து, அவர்களைத்
    தண்ணீரால் கழுவினான்.
  ceb-ULB: Gidala ni Moises si Aaron ug ang mga anak nga lalaki niini ug giligoan
    sila.
  pol-UBG: I kazał Mojżesz zbliżyć się Aaronowi i jego synom, i obmył ich wodą;
  urd-GVU: موسیٰ نے ہارون اور اُس کے بیٹوں کو سامنے لا کر غسل کرایا۔
  deu-1912: Und nahm Aaron und seine Söhne und wusch sie mit Wasser
  kan-2017: ಆಗ ಮೋಶೆ ಆರೋನನನ್ನು ಮತ್ತು ಅವನ ಮಕ್ಕಳನ್ನು ಹತ್ತಿರಕ್ಕೆ ಬರಮಾಡಿಕೊಂಡು ಸ್ನಾನಮಾಡಿಸಿದನು.
  yap-yap: Me fek Moses Aron nge pifak ni pumo’on nga mit fare Tent nge luk nagrad
    ko ran.
  hlt-MCSB: Te phoeiah Moses. loh Aaron neh anih koca rhoek te a pai sak tih tui neh
    a silh.
  mdy-ETH: ሙሴ ዓኣሮኔንታ ዒዛኮ ዓቲንቆ ናኣቶንታ ዓሶ ቤርቶ ሺኢሺ፥ ዋኣፆና ማስቲፆ ዳምቦ ኩንሣኒ ማስኬኔ።
  twi-ASANTE: Afei, ɔfaa Aaron ne ne mmammarima de nsuo hohoroo wɔn ho,
  eng-WEBU: Moses brought Aaron and his sons, and washed them with water.
  bnp-bnp: I gale e Aron turane tuna mai, ri valai ri pesi na matane huriki, i vahilolo
    ria na naru.
  wal-wal: Muusee Aaroonanne a attuma naata ehiidi, haattan meecciis.
  spa-PDDPT: Entonces Moisés ordenó que Aarón y sus hijos se acercaran y los lavó
    con agua.
  gun-gun: Arão ha'e ta'y kuery ogueru vy ombojau yy py.
  agu-BL: Bene'n tzun tlol Moisés tetz Aarón scyuch' yi e' nitxajil, tan saje'n chiẍkansal
    quib swutz i', tan xtxajle'n chiwankil.
  ilo-ULB: Intugot ni Moises ni Aaron ken dagiti annakna ken binuggoanna isuda iti
    danum.
  kpg-kpg: Moses gaa lahi a Aaron mo ana dama daane gi mua digaula, ga gaugau digaula
    gi nia wai.
  uig-ARA: شۇنىڭ بىلەن مۇسا ھارۇن بىلەن ئۇنىڭ ئوغۇللىرىنى ئالدىغا كەلتۈرۈپ ئۇلارنى
    سۇ بىلەن يۇيۇپ،
  sus-sus: Annabi Munsa naxa Haruna nun a xa die maso, a naxa e maxa ye ra.
  pon-2006: Moses eri kahrehdahla Aaron oh nah pwutak ko mwohrail oh kamwakelekinirailda
    pihl.
  ksd-ksd: Ma Moses i ga agure Aron ma ra umana natuna, ma i ga puk diat ma ra tava.
  tur-YTC: Moşe Aron'la oğullarını getirdi ve onları suyla yıkadı.
  grc-BRENT: Καὶ προσήνεγκε Μωυσῆς τὸν Ἀαρὼν, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ ἔλουσεν αὐτοὺς
    ὕδατι.
  ind-AYT: Kemudian, Musa membawa Harun dan anak-anaknya untuk mendekat dan membasuh
    mereka dengan air.
  nya-nya: Pamenepo Mose anabwera ndi Aaroni ndi ana ake nawasambitsa ndi madzi.
  hrv-hrv: Izvede zatim Mojsije Arona i njegove sinove pa ih u vodi opra.
  mps-mps: Tialima, Mosesgo Aron aga ogwa dabe dali selama, te we bidi augwali geduba
    dodolagaselama, tama agai augwali ąįgo paluali.
  tpi-tpi: Olsem na Moses i kisim Aron wantaim ol pikinini man bilong en i kam sanap
    long ai bilong ol manmeri na em i wasim ol long wara.
  dan-1931: Da lod Moses Aron og hans Sønner træde frem og tvættede dem med Vand.
  vie-OVCB: Môi-se lấy nước rửa cho A-rôn và các con trai người.
  guj-2017: મૂસાએ હારુન તથા તેના પુત્રોને લાવીને પાણીથી સ્નાન કરાવ્યું.
  pon-2006A: Moses eri kahrehdahla Aaron oh nah pwutak ko mwohrail oh kamwakelekinirailda
    pihl.
  por-BRBSL: Moisés trouxe Aarão e seus filhos, e os lavou com água.
  cth-cth: Cathut ni lawkthui e patetlah Aron hoi a capanaw a kaw teh tui a pâhluk
    hnukkhu,
  twi-twi: Afei, Mose de Aaron ne ne mmabarima no baa anim, na ɔde nsu hohoroo wɔn
    ho.
  hlt-hlt: Te phoeiah Moses loh Aaron neh anih koca rhoek te a pai sak tih tui neh
    a silh.
  tbz-SIM: kɛ́deè kɛ́duɔ́ nhAnɔɔ nɛ̀ o bí kɛ̀ bɛ̀ɛ tɔ́ɔ́nní kòo bɛ̀ wùɔ ikuɔ́ yɛ̃mmɛ̀,
  msy-2020: Egha Moses Aron ko an otariba inigha iza gumazamizibar damazimɨn tugha,
    me gamizɨ me dɨpamɨn uari rue.
  dop-dop: Ntɛnɑ Moisi yele nɑ Alɔŋ nɑ ɩ pǝyɑlɑɑ pɑ́ kɔɔ nɑ ɩ́ sɔ-wɛɣɛ kɔtɑɣɑ lʋm.
  azb-azb: Sonra Musa Harunla oğullarını irəli gətirib onları su ilə yuyundurdu.
  eng-DBY: And Moses brought Aaron near, and his sons, and bathed them with water.
  hin-2017: फिर मूसा ने हारून और उसके पुत्रों को समीप ले जाकर जल से नहलाया।
  wol-KYG: Ci kaw loolu Musaa indi Aaróona aki doomam yu góor, ñu sangu,
  eng-YLT: And Moses bringeth near Aaron and his sons, and doth bathe them with water,
  eng-WYC-2017: And at once Moses offered, or presented to priest’s office, Aaron
    and his sons; and when he had washed them,
  eng-WMBB: Moses brought Aaron and his sons, and washed them with water.
  urd-GVH: मूसा ने हारून और उसके बेटों को सामने लाकर ग़ुस्ल कराया।
  rug-rug: Turaṉa lani e Mosese pa kenudia sari Eroni meke sari na tuna koreo meke
    huvei sa.
  gaz-gaz: Ergasiis Museen Aroonii fi ilmaan isaa gara fuula duraatti fidee bishaaniin
    isaan dhiqe.
  fra-LSG: Moïse fit approcher Aaron et ses fils, et il les lava avec de l’eau.
  yal-yal: Musa yi Haruna nun a diine maso, a yi e maxa.
  haw-1868: A lawe mai la o Mose ia Aarona a me kana mau keiki, a holoi ae la ia lakou
    i ka wai.
  arb-NAV: فَقَدَّمَ مُوسَى هَرُونَ وَأَبْنَاءَهُ وَغَسَّلَهُمْ بِمَاءٍ،
  ewe-ewe: Mose na Aron kple via ŋutsuwo te va eye wòle tsi na wo,
  eng-LEE: And Moses brought near Aaron and his sons, and washed them with water.
  asm-FB: এইদৰে মোচিয়ে হাৰোণ আৰু তেওঁৰ পুত্ৰসকলক ওচৰলৈ আনি পানীৰে গা ধুৱালে।
  sus-A: عَننَبِ مُنسَ نَشَ هَرُنَ نُن عَ شَ دِيٍ مَسٌ، عَ نَشَ عٍ مَشَ يٍ رَ.
  fra-SBL: Moïse fit venir Aaron et ses fils, et les lava avec de l'eau.
  hbo-hbo: וַיַּקְרֵ֣ב מֹשֶׁ֔ה אֶֽת־אַהֲרֹ֖ן וְאֶת־בָּנָ֑יו וַיִּרְחַ֥ץ אֹתָ֖ם בַּמָּֽיִם׃
  eng-WYCLIFFE: And anoon Moises offride Aaron and hise sones; and whanne he hadde
    waischun hem,
  cwe-cwe: Maabaho Musa kawagala Haluni na wanage wa chilume haulongozi na kuwanava
    kwa mazi.
  kik-kik: Nake Musa akĩrehe Harũni na ariũ ake hau mbere, akĩmathambia na maaĩ.
  fra-NCL: Moïse fit approcher Aaron et ses fils, et il les lava avec de l’eau.
  cek-AK: To pacoengah Mosi mah Aaron hoi a capanawk to hmabang tacawtsak pacoengah,
    tui hoiah pasaeh.
  cuk-cuk: Geb degine, Moisés, Aarónʼse, degi, Aarón-e-masmalase gochad, ese dagmalagar.
    Geb diigi amar-ogsad.
  uig-CYR: Шуниң билән Муса Һарун билән униң оғуллирини алдиға кәлтүрүп уларни су
    билән жуюп,
  tel-2017: తరువాత మోషే అహరోనునూ, అతని కొడుకులనూ తీసుకు వచ్చి వాళ్లకి స్నానం చేయించాడు.
  hat-BSA: Konsa, Moïse te fè Aaron avèk fis li yo vin pwoche e te benyen yo avèk
    dlo.
  kos-kos: Moses el pwanulak Aaron ac wen natul kewa, ac sap elos in yihla in aknasnasyalosla
    fal nu ke ouiya lalos.
  hbo-WLC: וַיַּקְרֵ֣ב מֹשֶׁ֔ה אֶֽת־אַהֲרֹ֖ן וְאֶת־בָּנָ֑יו וַיִּרְחַ֥ץ אֹתָ֖ם בַּמָּֽיִם׃
  ibo-ibo: Mgbe ahụ, Mosis kpọpụtara Erọn na ụmụ ya ndị ikom nʼihu, jiri mmiri saa
    ha ahụ.
  ory-ory: ତହୁଁ ମୋଶା ହାରୋଣଙ୍କୁ ଓ ତାଙ୍କର ପୁତ୍ରଗଣଙ୍କୁ ଆଣି ଜଳରେ ସ୍ନାନ କରାଇଲେ।
  chk-chk: Mürin, Moses a emwenato Aaron me nöün kewe mwän o atütüür.
  rop-rop: Wal Mosis bin bringimap Eran en im sanmob deya lidawei langa im, en imbin
    dalim olabat blanga washim miselp.
  ukr-1871: І велїв Мойсей приближитись Аронові і синам його, та й пообливав їх водою.
  deu-1951: Und Mose brachte Aaron und seine Söhne herzu und wusch sie mit Wasser.
  eng-JPS: And Moses brought Aaron and his sons, and washed them with water.
  srp-1865: I dovede Mojsije Arona i sinove njegove, i opra ih vodom.
  lug-lug: Bw’atyo Musa n’aleeta Alooni ne batabani be n’abanaaza n’amazzi.
  heb-heb: ויקרב משה את אהרן ואת בניו וירחץ אתם במים׃
  ben-IRV: পরে মোশি হারোণ ও তাঁর ছেলেদেরকে কাছে এনে জলে স্নান করালেন।
  pan-pan: ਅਤੇ ਮੂਸਾ ਨੇ ਹਾਰੂਨ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਲਿਆ ਕੇ ਪਾਣੀ ਨਾਲ ਨ੍ਹਵਾਇਆ,
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ အာရုန် နှင့် သူ ၏သား တို့ကို ခေါ် ခဲ့၍
    ရေချိုး ပြီးလျှင် ၊
  hmo-hmo: Vadaeni Mose ese Arona bona iena natuna tau taudia ia abia mai, ranu dekena
    amo ia hadigudia.
  urd-urd: फिर मूसा हारून और उसके बेटों को आगे लाया और उन को पानी से ग़ुस्ल दिलाया।
  rus-SYN: И привел Моисей Аарона и сынов его и омыл их водою;
  bqc-SIM: À mↄ̀ ń Aalonao ń a nɛ́ↄ, ↄ̃ à ń zu'ò.
  tcz-CHONGTHU: Aaron le achapate ho Mose’n ahin puitan, abonchauvin tuiyin asiltheng
    soh tauve.
  mar-mar: मग मोशेने अहरोन व त्याच्या मुलांना आणवून पाण्याने आंघोळ घातली.
  qub-qub: Chayno nirirmi Moisesga ñaupanman Aaronta wamrancunatawan gayarcur bäñaran.
  bqp-bqp: Mɑ u derɑ Aroni kɑ win bibu bɑ nɑ u bu woburɑ.
  hat-hat: Lè sa a Moyiz fè Arawon ak pitit gason l' yo pwoche, li benyen yo nan dlo.
  eng-BSB: Then Moses presented Aaron and his sons and washed them with water.
  tod-tod: Moize ʋaani ga Aalɔn ta ná-doun zunuiti, é ti maagba ga ziɛi.
  eng-WEBPB: Moses brought Aaron and his sons, and washed them with water.
  kbq-kbq: Anage huteno Mosese'a Aronine, mofavre naga'a zamavareno ome zmanteno tina
    frezamante'ne.
  nhe-BL: Huan teipa Moisés quichijqui ma monechcahuica Aarón huan itelpocahua huan
    quinpajpajqui ica atl.
  gub-BL: Na'e Moizez umunyryk kar Àràw uzeupe kury. Umunyryk kar ta'yr wà no. — Pezezuhez
    katu nehe kury, i'i wanupe.
  eng-DRA: 'And immediately he offered Aaron and his sons: and when he had washed
    them,'
