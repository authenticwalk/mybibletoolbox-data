verse: LEV.025.043
translations:
  mal-C: അവരോടു ക്രൂരമായി പെരുമാറരുത്, നിങ്ങളുടെ ദൈവത്തെ ഭയപ്പെടുക.
  deu-TKW: Du sollst nicht mit Härte über ihn herrschen, sondern dich fürchten vor
    deinem Gotte.
  lin-lin: Kokonza bango te na makasi, kasi banga Nzambe na yo.
  eng-LSV: you do not rule over him with rigor, and you have been afraid of your God.
  eng-GNV: Thou shalt not rule ouer him cruelly, but shalt feare thy God.
  eng-WEBSTER: Thou shalt not rule over him with rigor, but shalt fear thy God.
  nhw-BL: Amo quema xijnahuati se israelita o xijtequihui chicahuac. Monequi techimacasica
    na, niamoTeco Dios.
  swh-ONEN: Usiwatawale kwa ukatili, lakini utamcha Mungu wako.
  bba-bba: A ku nùn dɑm dɔre. A sɔ̃ɔsio mɑ ɑ nɛ Gusunɔ wunɛn Yinni nɑsie.
  eng-KJVCPB: Thou shalt not rule over him with rigour; but shalt fear thy God.
  luo-luo: Kik isand ja-Israel wadu kata matin, to iluor Nyasachi.
  meu-meu: Basio hahisihisia; emu Dirava garina ba gari.
  npi-ULB: तिमीहरूले त्यसमाथि कठोर रूपमा शासन नगर्नू, तर तिमीहरूले आफ्नो परमेश्‍वरको
    मान गर्नू ।
  yor-yor: 'Ẹ má ṣe rorò mọ́ wọn: ṣùgbọ́n ẹ bẹ̀rù Ọlọ́run yín.'
  pes-OPCB: با آنها با خشونت رفتار نکن و از خدای خود بترس.
  tgl-ULB: Hindi ninyo sila dapat pamunuan nang malupit, subalit dapat ninyong parangalan
    ang inyong Diyos.
  hui-hui: Ani kago manda bialu tínaga damene degeme biabe biaga karuhondo biabe mangabi
    hongohe ngaru bialu kagoha bi hongo howa lalu holene nawi. Tínaga Ngode Datagaliwabe
    i̱ni kogohondo dege gi halu agali ogonibi kago biamogo bialu halimu.
  mya-mya: သူ​တို့​အ​ပေါ်​ညှာ​တာ​ထောက်​ထား​သော သ​ဘော​ထား​ရှိ​ရ​မည်။ သင်​တို့​သည် ဘု​ရား​သ​ခင်​ကို​ကြောက်​ရွံ့​ရိုသေ​ရ​မည်။-
  bod-N: དེ་དག་ལ་གདུག་རྩུབ་བཀོལ་ནས་དབང་སྒྱུར་མི་རུང་ལ། ཁྱོད་ཀྱི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་དགོས་སོ།
    །
  sna-sna: Musavatonga neutsinye, asi ityai Mwari wenyu.
  spa-BLM: No te enseñorearás de él con dureza, sino que temerás a tu Dios.
  cac-cac: Man̈ te yajaloc tzeyutej e b'a d'a eb' eyetisraelal schon̈ sb'a d'ayex.
    An̈ej to ayocab' velc'och d'a yol e sat a in e Diosal in tic.
  swh-ULB: Usitawale juu yao kwa ukatili, bali yakupasa kumheshimu Mungu wako.
  bel-bel: не валадары над ім жорстка і бойся Бога твайго.
  deu-ELBBK: Du sollst nicht mit Härte über ihn herrschen und sollst dich fürchten
    vor deinem Gott.
  mbb-OT: Kenè niw dèdaaǥa is iring niw he Israilihanen he mibpeuripen keniyu. Beeli
    niw heeyan te kebpekilala he edtehuzen a keniyu is Megbevayè niw.
  mal-2015: അവനോടു കാഠിന്യം പ്രവർത്തിക്കരുതു; നിന്റെ ദൈവത്തെ ഭയപ്പെടേണം.
  rmc-rmc: Ma av pre lende nalačho the zoralo, ale dara tut tire Devlestar.
  pes-OPV: بر او به سختی حکم رانی منما و از خدای خود بترس.
  ron-1924: Сэ ну-л стэпынешть ку асприме ши сэ те темь де Думнезеул тэу.
  ben-OBCV: নির্দয়ভাবে তাদের শাসন করবে না, কিন্তু তোমাদের ঈশ্বরকে ভয় কোরো।
  som-som: Waa inaadan cadaadis ugu talin, laakiinse Ilaahaaga ka cabso.
  lat-VUC: ne affligas eum per potentiam, sed metuito Deum tuum.
  eng-ASVBT: Thou shalt not rule over him with rigor, but shalt fear thy God.
  ita-1885: Non signoreggiarlo con asprezza; anzi abbi timore dell'Iddio tuo.
  eng-LXXUP: Thou shalt not oppress him with labor, and shalt fear the Lord thy God.
  eng-ULB: You must not rule over them harshly, but you must honor your God.
  spa-VBL: No los traten con brutalidad. Tengan respeto por su Dios.
  fra-_FOB: Tu ne domineras point sur lui avec rigueur; mais tu craindras ton Dieu.
  mal-mal: അവനോട് കാഠിന്യം പ്രവർത്തിക്കരുത്; നിന്റെ ദൈവത്തെ ഭയപ്പെടണം.
  urd-GVR: Aise logoṅ par saḳhtī se hukmrānī na karnā balki apne Ḳhudā kā ḳhauf mānanā.
  suz-BL: मिनु गेपुकीमी मेको आन कली शुश अरेशा श्‍येत मगेन। इन परमप्रभु कली तशा हिनीन।
    प्रस्‍थान २१:२०-२१
  ita-1927: Non lo dominerai con asprezza, ma temerai il tuo Dio.
  ckb-ckb: بە توندوتیژی بەسەریاندا زاڵ مەبە، بەڵکو لە خودات بترسە.
  eng-BBE: Do not be a hard master to him, but have the fear of God before you.
  kan-OKCV: ನೀನು ಕಠಿಣವಾಗಿ ಅವನ ಮೇಲೆ ಅಧಿಕಾರ ಚಲಾಯಿಸಬಾರದು. ನಿನ್ನ ದೇವರಿಗೆ ಭಯಪಡಬೇಕು.
  tam-2017: நீ அவனைக் கடினமாக நடத்தாமல், உன் தேவனுக்குப் பயந்திரு.
  spa-RV-1909: No te enseñorearás de él con dureza, mas tendrás temor de tu Dios.
  ron-BTF: Să nu domnești peste el cu asprime; ci să te temi de Dumnezeul tău.
  eng-WEBP: You shall not rule over him with harshness, but shall fear your God.
  eng-FBV: Don't treat them with brutality. Have respect for your God.
  nld-1939: Behandel hen niet met hardheid, maar vrees uw God.
  nch-BL: Amo quema xijnahuati se israelita o xijtequihui chicahuac. Monequi techimacasica
    na, niamoTeco Dios.
  vie-1934: Ngươi chớ lấn lướt mà khắc bạc họ, nhưng phải kính sợ Đức Chúa Trời ngươi.
  hin-CV: तुम उस पर कठोरता पूर्वक शासन न करना, बल्कि अपने परमेश्वर के प्रति श्रद्धा
    बनाए रखना.
  eng-OURB: You shall not rule over him with harshness, but shall fear your God.
  spa-BES: No los trates con crueldad, pero ten el temor de Dios delante de ti.
  tdx-tdx: Ko silofe’o ami’ty famehea’o aze, fe añeveño t’i Andrianañahare’o.
  vid-vid: Uleche kumlongoza mng'holozo kwa kung'ang'ala, leka umdumbe Nguluwi wa
    hegwe.
  eng-OKE: Thou shalt not make him serve with rigour, but shalt fear thy God.
  tha-KJV: เจ้​าอย่าข่มขี่เขาให้​ลำบาก แต่​จงยำเกรงพระเจ้าของเจ้า
  por-BR-2018: Não serás senhor dele com dureza, mas terás temor de teu Deus.
  deu-ELO: Du sollst nicht mit Härte über ihn herrschen, und sollst dich fürchten
    vor deinem Gott.
  eng-WYC-2018: torment thou not them by thy power, but dread thou thy Lord. (so do
    not thou torment him with thy power, but rather, fear thou thy God.)
  epo-epo: Ne regu ilin kun krueleco, kaj timu vian Dion.
  uig-PIN: Sǝn ularƣa ⱪattiⱪ ⱪolluⱪ bilǝn hojiliⱪ ⱪilmaysǝn, bǝlki Hudayingdin ⱪorⱪⱪin.
  beo-beo: Ilima ougiliwane mae hamoma. Be Godema beda:ma.
  tpi-OTNT: Olsem na yupela i no ken hatim wantok na mekim em i hatwok nogut. Nogat.
    Yupela i mas pret long mi, God bilong yupela, na yupela i mas mekim gut long em.
  hau-SA: Kada ku gwada musu azaba, amma ku ji tsoron Allahnku.
  uig-LAT: Sen ulargha qattiq qolluq bilen xojiliq qilmaysen, belki Xudayingdin qorqqin.
  nde-nde: Ungababusi ngochuku, kodwa mesabe uNkulunkulu wakho.
  ton-ton: ‌ʻE ʻikai te ke puleʻi ʻakinautolu ʻi he mālohi lahi; ka ke manavahē ki
    ho ʻOtua.
  ces-1613: Nebudeš panovati nad ním tvrdě, ale báti se budeš Boha svého.
  eng-WMB: You shall not rule over him with harshness, but shall fear your God.
  tam-TCV: அவர்களை நீங்கள் கொடூரமாய் ஆளுகை செய்யாமல் உங்கள் இறைவனுக்குப் பயந்து நடவுங்கள்.
  ceb-ULB: Kinahanglan dili ninyo sila lisodlisoron, apan kinahanglan nga pasidunggan
    ninyo ang inyong Dios.
  pol-UBG: Nie będziesz srogo panował nad nimi, ale będziesz się bał swego Boga.
  urd-GVU: ایسے لوگوں پر سختی سے حکمرانی نہ کرنا بلکہ اپنے خدا کا خوف ماننا۔
  deu-1912: Und sollst nicht mit Strenge über sie herrschen, sondern dich fürchten
    vor deinem Gott.
  kan-2017: ಅವರಿಂದ ಕಠಿಣವಾಗಿ ಸೇವೆಮಾಡಿಸಿಕೊಳ್ಳಬಾರದು; ನಿಮ್ಮ ದೇವರಿಗೆ ಭಯಪಡಬೇಕು.
  yap-yap: Dab mu gafgow niged yad, mu folgad rok e Got romed.
  hlt-MCSB: Anih te mangkhak la taemrhai boeh. Na Pathen te rhih lah.
  mdy-ETH: ዔያቶ ዎልቄና ሄርቂ ዎይሢፖቴ፤ ታና ዒንሢኮ ፆኦዛሢ ዒጊጪ ታኣም ዓይሢንታያ ማዑዋቴ።
  twi-ASANTE: na obi nso ntumi nha mo; monsuro mo Onyankopɔn.
  eng-WEBU: You shall not rule over him with harshness, but shall fear your God.
  bnp-bnp: Naha ni vakavora hateka ria. Mu togo iau, mu rata kamumu ria.
  wal-wal: Neeni eta meqettaa iitada haaroppa; shin neeni ne Xoossau yayya.
  spa-PDDPT: ni te enseñorearás de ellos con dureza. Tendrás temor a tu ʼElohim.
  gun-gun: Ha'e nunga rupi ejoguereko poyi eme. Ha'e rami 'rãgue py Nderuete renonde
    eiko rejererokyjea rupi.
  agu-BL: Qui bin che' ibuch, ma na chajwok yi na itek inchi'.
  ilo-ULB: Masapul a saankayo nga agturay kadakuada a siraranggas, ngem masapul a
    raemenyo ti Diosyo.
  kpg-kpg: Hudee heia digaula haga huaidu, goodou gi hagalongo gi di godou God.
  uig-ARA: سەن ئۇلارغا قاتتىق قوللۇق بىلەن خوجىلىق قىلمايسەن، بەلكى خۇدايىڭدىن قورققىن.
  sus-sus: Wo naxa e yamari a ɲaaxi ra, wo xa gaaxu wo Marigi Ala ya ra.
  pon-2006: Ke dehr wiakauwe irail, ahpw peikiong omw Koht.
  ksd-ksd: Koko una kure vadekdek ia; una ru kaum God.
  tur-YTC: Ona sertlikle hükmetmeyeceksin, ancak Tanrın'dan korkacaksın.'”
  grc-BRENT: Οὐ κατατενεῖς αὐτὸν ἐν τῷ μόχθῳ, καὶ φοβηθήσῃ Κύριον τὸν Θεόν σου,
  ind-AYT: Jangan menjadi tuan yang kejam terhadap mereka, tetapi takutlah akan Allahmu.
  nya-nya: Musawalamulire mwankhanza koma wopani Mulungu wanu.
  hrv-hrv: Nemoj s njim grubo postupati! Boga se svoga boj!
  mps-mps: Tama tialima, dagego te abagi selebo sę eyu, aga sę dene ilibo sę igio.
    Menio. Dage enade wi yao, dagego God, te dagego bugagia wiegi yai sę naga agaba
    yao.
  tpi-tpi: Olsem na yupela i no ken hatim wantok na mekim em i hatwok nogut. Nogat.
    Yupela i mas pret long mi, God bilong yupela, na yupela i mas mekim gut long em.
  dan-1931: Du må ikke bruge din Magt over ham med Hårdhed; du skal flygte din Gud.
  vie-OVCB: Và ngươi không được hà khắc với người anh em, nhưng phải kính sợ Đức Chúa
    Trời.
  guj-2017: તમારે નિર્દયતાથી તેઓ પર માલિકીપણું ન કરવું. પણ ઈશ્વરનો ભય રાખવો.
  pon-2006A: Ke dehr wiakauwe irail, ahpw peikiong omw Koht.
  por-BRBSL: Não governará sobre ele com dureza, mas temerá a seu Deus.
  cth-cth: Ahni teh puenghoi na rektap mahoeh. Na Cathut hah taket.
  twi-twi: Mommfa atirimɔden nni wɔn so; munsuro mo Nyankopɔn.
  hlt-hlt: Anih te mangkhak la taemrhai boeh. Na Pathen te rhih lah.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ dɔɔ̀nɛ̀ otɔù muwɛ̃rímú. Mí ndi Yiɛ̀ nKuyie mmíì di
    te, di nni ndé!
  msy-2020: Kamaghɨn amizɨ, ia uan namakar ia ivezeziba, puvɨra me abɨn me damutɨ,
    me bar osɨmtɨzir dafaba sara ingangarir ekiabar amuan markɨ. Ia nan atiating,
    kɨ ian God, egh ia deraghvɨram me damu.
  azb-azb: O soydaşına sərt ağalıq etmə. Allahından qorx.
  eng-DBY: Thou shalt not rule over him with rigour; and thou shalt fear thy God.
  hin-2017: उस पर कठोरता से अधिकार न करना; अपने परमेश्वर का भय मानते रहना।
  wol-KYG: Buleen leen soxore ci biir kilifteef, waaye ragal-leen ci seen Yàlla.
  eng-YLT: thou rulest not over him with rigour, and thou hast been afraid of thy
    God.
  eng-WYC-2017: torment thou not them by thy power, but dread thou thy Lord.
  eng-WMBB: You shall not rule over him with harshness, but shall fear your God.
  urd-GVH: ऐसे लोगों पर सख़्ती से हुक्मरानी न करना बल्कि अपने ख़ुदा का ख़ौफ़ मानना।
  rug-rug: Mu lopu toleṉe gua ṉoṉovali, ba mamu va tabea sa mua Tamasa.
  gaz-gaz: Waaqa kee sodaadhu malee gara jabinaan isaan hin bulchin.
  fra-LSG: Tu ne domineras point sur lui avec dureté, et tu craindras ton Dieu.
  yal-yal: I nama e ɲaxankata, fɔ i xa gaxu i ya Ala yɛɛ ra.”
  haw-1868: Aole oe e hoohaku maluna ona me ke oolea, aka e weliweli oe i kou Akua.
  arb-NAV: لَا تَطْغَ بِتَسَلُّطِكَ، بَلِ اتَّقِ إِلَهَكَ،
  ewe-ewe: alo awɔ fu mi o. Mivɔ̃ miaƒe Mawu.
  eng-LEE: Thou shalt not rule over him with rigor; but thou shalt have fear of thy
    God.
  asm-FB: তুমি তেওঁলোকলৈ কঠিন ব্যৱহাৰ নকৰিবা, কিন্তু নিজ ঈশ্বৰক ভয় কৰিবা।
  sus-A: وٌ نَشَ عٍ يَمَرِ عَ حَاشِ رَ، وٌ شَ فَاشُ وٌ مَرِفِ عَلَ يَ رَ.
  fra-SBL: Tu ne domineras pas sur lui avec dureté, mais tu craindras ton Dieu.
  hbo-hbo: לֹא־תִרְדֶּ֥ה בֹ֖ו בְּפָ֑רֶךְ וְיָרֵ֖אתָ מֵאֱלֹהֶֽיךָ׃
  eng-WYCLIFFE: turmente thou not hem bi thi power, but drede thou thi Lord.
  cwe-cwe: Sekemuwatawale ndugu zenu Waisilaili chiusede, mbali mumdumbe Mulungu wenu.
  kik-kik: Mũtikamaathage mũtekũmaiguĩra tha, no mwĩtigagĩrei Ngai wanyu.
  fra-NCL: Tu ne domineras pas sur lui avec dureté, mais tu craindras ton Dieu.
  cek-AK: Nihcae to kana parai ah uk o hmah; na Sithaw to zii oh.
  cuk-cuk: Melle Israel-dulemar sabsuli-imakdii be gumalo. Suli, degisuli. Be-Bab-Dummad-dobee-nanadii
    be gumaloed.
  uig-CYR: Сән уларға қаттиқ қоллуқ билән ғоҗилиқ қилмайсән, бәлки Худайиңдин қорққин.
  tel-2017: నీ దేవునికి భయపడి అలాటి వాణ్ణి కఠినంగా చూడకూడదు.
  hat-BSA: Nou pa pou domine li avèk severite, men onore Bondye nou an.
  kos-kos: Nimet kom oru upa nu selos, a kom in akos God lom.
  hbo-WLC: לֹא־תִרְדֶּ֥ה ב֖וֹ בְּפָ֑רֶךְ וְיָרֵ֖אתָ מֵאֱלֹהֶֽיךָ׃
  ibo-ibo: A gakwaghị emegbu ha nʼụzọ dị njọ. Tụọnụ egwu Chineke unu.
  ory-ory: ତୁମ୍ଭେ ତାହା ଉପରେ କଠିନ କର୍ତ୍ତୃତ୍ୱ କରିବ ନାହିଁ; ମାତ୍ର ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଭୟ
    କରିବ।
  chk-chk: Kosap nemeni pwiüm we chon Israel fän pöchökül, nge kopwe niueiti om we
    Kot.
  rop-rop: Nomo tridimbat olabat nogudbalawei, bat yumob garra duwit langa mi.
  ukr-1871: Не панувати меш над ними жорстоко, і мусиш боятись Бога твого.
  deu-1951: Du sollst nicht mit Strenge über ihn herrschen, sondern sollst dich fürchten
    vor deinem Gott.
  eng-JPS: Thou shalt not rule over him with rigour; but shalt fear thy God.
  srp-1865: Nemoj gospodariti nad njim žestoko, nego se boj Boga svojega.
  lug-lug: Temubafugisanga bukambwe, naye mutyenga Katonda wammwe.
  heb-heb: לא תרדה בו בפרך ויראת מאלהיך׃
  ben-IRV: তুমি তার উপরে কঠিন কর্তৃত্ব কোরো না, কিন্তু নিজের ঈশ্বরকে ভয় কোরো।
  pan-pan: ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਹਨੇਰ ਨਾ ਕਰੀਂ ਪਰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੀਂ।
  mya-JVB: သူ့ ကို ကြမ်းတမ်း စွာ မ စီရင် ရ။ သင် ၏ ဘုရား သခင်ကို ကြောက်ရွံ့ ရမည်။
  hmo-hmo: Do umui dagedage henidia lasi, to emui Dirava do umui gari henia.
  urd-urd: तू उन पर सख़्ती से हुक्मरानी न करना, बल्कि अपने ख़ुदा से डरते रहना।
  rus-SYN: не господствуй над ним с жестокостью и бойся Бога твоего.
  bqc-SIM: Ásuli gbãablemáo. Àliↄ ma vĩa vĩ.
  tcz-CHONGTHU: Nangman ama ho jouse munemna neitah a thu nasei lou ding, na Pathen
    ging khencha hinkho naman ding ahi.
  mar-mar: तू धनी म्हणून त्याच्यावर कठोरपणाने अधिकार चालवू नको; आपल्या देवाचे भय धर.
  qub-qub: Paycunataga ama ñacachinquichu. Chaypa ruquenga nogata rispitamashpayqui
    alli ricanqui.
  bqp-bqp: A ku nùn dɑm dɔre. A sɔ̃ɔsio mɑ ɑ nɛ Gusunɔ wunɛn Yinni nɑsie.
  hat-hat: Piga nou aji mal ak moun pèp Izrayèl parèy nou yo. Se pou nou gen krentif
    pou Bondye nou an.
  eng-BSB: You are not to rule over them harshly, but you shall fear your God.
  tod-tod: È la zeiɗa unda ga maaɓa, kɛlɛ wa lua wa-ƓALAGI ʋa.
  eng-WEBPB: You shall not rule over him with harshness, but shall fear your God.
  kbq-kbq: Hagi zamage fenkamu atreta zamazeri havizana osiho. Hu'neanagi Ra Anumzamofonku
    kore huntegahaze.
  nhe-BL: Ax quema xijnahuati se israelita o xijtequihui chicahuac. Monequi xinechimacasica
    na, niimoTeco Dios.
  gub-BL: A'e rupi, erekoahy zo ne wà nehe. Ezeruze'eg Tupàn hemiapo kar rehe nehe.
  eng-DRA: Afflict him not by might, but fear thy God.
