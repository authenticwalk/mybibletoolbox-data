    magetha.
  fra-NCL: Plus il restera d’années, plus tu élèveras le prix, et moins il y aura
    d’années, plus tu abaisseras le prix ; car c’est le nombre des récoltes qu’il
    te vend.
  cek-AK: kathai han koi thingthai saning to khet moe, thingthainawk to zawh ah oh
    pongah, saning kasawk ah kathai han koi om nahaeloe, atho pasangh oh ah loe, saning
    tamsi ah kathai han koiah om nahaeloe, atho zoi o sak ah.
  cuk-cuk: ” ’Gannar-Ibmar-Ukleged-Birga amba undar napile, mani-dummad nainu be ukoed.
    Gannar-Ibmar-Ukleged-Birga ichee napile, adi, nainu mani-bipii be ukoed, ar ade,
    ibmar-welegoedba, we-nainu gargegu be ukoed.
  uig-CYR: «Азатлиқ жили»ғичә болған жиллар көпрәк болса, баһасини шуниңға мувапиқ
    жуқури көтирисән; қалған жиллар азрақ болса, баһасини шуниңға мувапиқ кемәйтсун.
    Чүнки қалған жилларниң һосуллири қанчә болса, у шу бойичә саңа сетип бериду.
  tel-2017: ఆ సంవత్సరాల లెక్క పెరిగిన కొద్దీ దాని వెల పెంచాలి. ఆ సంవత్సరాల లెక్క తగ్గిన
    కొద్దీ దాని వెల తగ్గించాలి. ఎందుకంటే పంటవచ్చిన సంవత్సరాల లెక్క చొప్పున అతడు దాని
    ఖరీదు కట్టాలి గదా.
  hat-BSA: Nan menm fòs ane ki rete yo, nou va ogmante pri a, e nan menm fòs ane ki
    manke yo, nou va redwi pri a, paske li se fòs rekòlt ki rete ke l ap vann ou an.
  kos-kos: Fin ac yac pus, molo an enenu in yohk, ac fin yac na pu, na molo an enenu
    in srik, mweyen ma ac kukakinyukla uh ac wiwi pisa ku lupan fahko ma ac tuku ke
    acn sac.
  hbo-WLC: לְפִ֣י ׀ רֹ֣ב הַשָּׁנִ֗ים תַּרְבֶּה֙ מִקְנָת֔וֹ וּלְפִי֙ מְעֹ֣ט הַשָּׁנִ֔ים
    תַּמְעִ֖יט מִקְנָת֑וֹ כִּ֚י מִסְפַּ֣ר תְּבוּאֹ֔ת ה֥וּא מֹכֵ֖ר לָֽךְ׃
  ibo-ibo: Ọ bụrụ na a zụrụ ala ahụ nso nso mmemme iri afọ ise a, ọnụahịa ala ahụ
    ga-adị ala, ọ bụrụkwanụ na ọ dị anya site na mmemme ahụ, ọnụahịa ya ga-adị elu,
    nʼihi na ụgwọ onye ahụ na-akwụ bụ ụgwọ ugboro ole ọ ga-akụ ihe nʼala ahụ.
  ory-ory: ତୁମ୍ଭେ ବର୍ଷର ଆଧିକ୍ୟ ଅନୁସାରେ ତହିଁର ମୂଲ୍ୟ ବୃଦ୍ଧି କରିବ ଓ ବର୍ଷର ନ୍ୟୂନତାନୁସାରେ
    ମୂଲ୍ୟ ଊଣା କରିବ; କାରଣ ସେ ତୁମ୍ଭକୁ ଫଳ ଉତ୍ପତ୍ତି ବର୍ଷର ସଂଖ୍ୟାନୁସାରେ ଭୂମି ବିକ୍ରୟ କରିବ।
  chk-chk: Iwe, are ekewe ier ra chomong, liwinin ewe fanü epwe pwal watte. Nge are
    ekewe ier ra chokükün, liwinin epwe pwal kükün, pun chon arum epwe amömö ngonuk
    ükükün fitu ier ka tongeni kini uän irän ewe fanü.
  rop-rop: If im jidan loda yiya, det mani garra gowap mowa haiwan, bat if im jidan
    oni lilbit taim, wal det mani garra godan lilbit, dumaji wen olabat selim det
    kantri olabat garra jinggabat haumatj sid daga olabat gin gajim.
  ukr-1871: Чим більше років, тим більшу цїну поставиш йому, і чим меньше років, тим
    меньшу цїну поставиш йому; бо лїчбу жнив продає він тобі.
  deu-1951: Nach der Menge der Jahre sollst du den Kaufpreis steigern, und nach der
    geringen Anzahl der Jahre sollst du den Kaufpreis verringern; denn eine bestimmte
    Anzahl von Ernten verkauft er dir.
  eng-JPS: According to the multitude of the years thou shalt increase the price thereof,
    and according to the fewness of the years thou shalt diminish the price of it;
    for the number of crops doth he sell unto thee.
  srp-1865: Što više bude godina to æe cijena biti veæa onome što kupuješ, a što manje
    bude godina to æe manja biti cijena, jer ti se prodaje broj ljetina.
  lug-lug: Emyaka bwe ginaabanga emingi, omuwendo ogulamulwa munaagwongezanga, naye
    emyaka bwe ginaabanga emitono munaagukendeezanga, kubanga obungi bw’ebikungulwa,
    bw’ogula ku mutunzi.
  heb-heb: לפי רב השנים תרבה מקנתו ולפי מעט השנים תמעיט מקנתו כי מספר תבואת הוא מכר
    לך׃
  ben-IRV: তুমি বছরের বেশী অনুসারে মূল্যবেশী করবে ও বছরের কম অনুসারে মূল্য কম করবে;
    কারণ সে তোমার কাছে ফল উৎপত্তির দিনের সংখ্যা অনুসারে বিক্রি করে।
  pan-pan: ਸਾਲਾਂ ਦੇ ਵਧਣ ਅਨੁਸਾਰ, ਤੂੰ ਉਸ ਦਾ ਮੁੱਲ ਵਧਾਵੀਂ ਅਤੇ ਸਾਲਾਂ ਦੇ ਘਟਣ ਦੇ ਅਨੁਸਾਰ,
    ਤੂੰ ਉਸ ਦਾ ਮੁੱਲ ਘਟਾਵੀਂ ਕਿਉਂ ਜੋ ਸਾਲ ਦੀ ਉਪਜ ਦੇ ਲੇਖੇ ਅਨੁਸਾਰ ਹੀ ਉਹ ਤੇਰੇ ਕੋਲ ਵੇਚੇਗਾ।
  mya-JVB: ထိုသို့ အသီးသီးရသောနှစ်များကို လိုက်၍ ရောင်းသောကြောင့်၊ နှစ်ပေါင်း အနည်းအများအလိုက်
    အဘိုး လျော့ လျက်၊ တိုး လျက် ရောင်း ဝယ်ရမည်။
  hmo-hmo: Bema lagani momo idia noho ela bona Iubili, tano ena davana be do ia bada,
    to bema lagani momo lasi idia noho, tano ena davana be maragi. Badina oi hoia
    gauna korikori be tano ena anina utua negadia sibona.
  urd-urd: जितने ज़्यादा बरस हों उतना ही दाम ज़्यादा करना और जितने कम बरस हों उतनी
    ही उस की क़ीमत घटाना; क्यूँकि बरसों के शुमार के मुताबिक़ वह उनकी फ़स्ल तेरे हाथ
    बेचता है।
  rus-SYN: если много остается лет, умножь цену; а если мало лет остается, уменьши
    цену, ибо известное число лет жатв он продает тебе.
  bqc-SIM: A ↄ̃a lí kã́fĩ wɛ̃ pↄ́ gↄ̃̀ dasilɛu. Tó wɛ̃ pↄ́ gↄ̃̀ bílao, a ↄ̃a
    lí lao, asa pↄkɛkɛa wɛ̃naoa ↄ̃ wàlɛ yiawà.
  tcz-CHONGTHU: Kum vang chu ahung tamkhah tah leh hiche thilman chun nasan sah ding,
    ahinlah akumjat chu alhom khah vangleh athilman jeng jong nalhom sah ding ahi,
    ajeh chu akum kisim jat dungjuiya aman jong gamga toh ajoh ahi, ati.
  mar-mar: जर वर्षे खूप असतील, तर किंमत जास्त असेल. जर वर्षे कमी असतील तर किंमतही
    कमी असेल. का? कारण तुमचा शेजारी तुम्हास खरोखर फक्त काही पिकच विकत आहे. पुढच्या
    योबेलच्या वर्षी जमीन पुन्हा त्याच्या कुटुंबाच्या मालकीची होईल.
  qub-qub: Achca wataraj murunan captenga mas chaninmi canga. Wallca watallana murunanpaj
    pishiptenga wallcallatanami päganga. Chacrataga ranticonga ayca cosëchatapis shuntananpaj
    cashanpitami.
  bqp-bqp: Nge mɛ wɔ̃su su dɑbiru nɛ, nge mɛyɑ gbee ten gobi yi ko n kpɑ̃ɑru nɛ. Wɔ̃sun
    sukum mɛ mu tie mù kun dɑbi sere wɔ̃ɔ weerɑɑku te, tu kɑ yibu, ten gobi yi ǹ
    ko yi n kpɑ̃. Domi ye bɑ koo gɛ̃ gbee te sɔɔ, yerɑ u dɔrɑmɔ.
  hat-hat: Plis gen lanne anvan lanne rejwisans lan rive, se plis pri a va pi wo.
    Mwens gen lanne, se plis pri a va pi ba, paske se kantite lanne rekòt tè a ka
    bay la n'ap vann osinon n'ap achte.
  eng-BSB: You shall increase the price in proportion to a greater number of years,
    or decrease it in proportion to a lesser number of years; for he is selling you
    a given number of harvests.
  tod-tod: Konagi ta a ɠɛna laa ta ma, wa sɔngɔi ta la ma, konagi ma ge la ɠɛ dɛ mɔinni,
    wo ta ɠula sɔngɔi la. Mazɔlɔɔ molo leʋe laa liegɔi ɠa, é pɔdizu wo ma.
  eng-WEBPB: According to the length of the years you shall increase its price, and
    according to the shortness of the years you shall diminish its price; for he is
    selling the number of the crops to you.
  kbq-kbq: Hagi rama'a kafuma ana mopafima manitesageno eri'nesazazama eteno ami kafuma
    ena, zagoa eri antesga huta mizasegahaze. Hagi ana mopafima osi'a kafuma mani'tesageno
    eri'nesaza zama eteno ami kafuma ena, anteramita osi'a zago mizasegahaze. Na'ankure
    ne'zama ana mopafinti'ma erifore'ma hu'nesaza avamente mizasegahaze.
  nhe-BL: Huan intla polihui miyac xihuitl para ajsis nopa 50 xihuitl quema nochi
    mocahuas malacantoc, huajca más patiyo inquiixtlahuase nopa tlali para inquicohuase.
    Pero intla pilquentzi xihuitl eltos para sampa mocuepas moaxca, ax más patiyo
    xijnamaca. Pampa nelía tlen inquinamacaj eltoc imiyaca nopa pixquistli tlen temacas
    nopa tlali hasta sampa elis moaxca ta o tlen achtohui quipixqui. Quena, quej nopa
    elis ipati nopa tlali quema inquinamacase.
  gub-BL: '@see-verse:LEV.025.015'
  eng-DRA: 'The more years remain after the jubilee, the more shall the price increase:
    and the less time is counted, so much the less shall the purchase cost. For he
    shall sell to thee the time of the fruits.'
