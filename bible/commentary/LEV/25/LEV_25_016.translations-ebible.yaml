  uig-ARA: «ئازادلىق يىلى»غىچە بولغان يىللار كۆپرەك بولسا، باھاسىنى شۇنىڭغا مۇۋاپىق
    يۇقىرى كۆتۈرىسەن؛ قالغان يىللار ئازراق بولسا، باھاسىنى شۇنىڭغا مۇۋاپىق كېمەيتسۇن.
    چۈنكى قالغان يىللارنىڭ ھوسۇللىرى قانچە بولسا، ئۇ شۇ بويىچە ساڭا سېتىپ بېرىدۇ.
  sus-sus: Xa ɲɛ wuyaxi luxi, a sare xa mate na ki. Xa ɲɛ wuyaxi mu luxi, a sare xa
