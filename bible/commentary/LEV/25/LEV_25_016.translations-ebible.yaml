    ug Pag-uli, tungod kay ang panahon sa pag-ani sa yuta maghatag sa abot alang sa
    bag-ong tag-iya gipasikad sa panahon sa katuigan sa dili pa ang sunod nga Kagawasan
    ug Pag-uli.
  pol-UBG: Im więcej będzie lat, tym wyższa będzie cena, a im mniej będzie lat, tym
    niższa będzie cena, ponieważ on sprzedaje ci ilość rocznych plonów.
  urd-GVU: اگر بہت سال رہ گئے ہوں تو اُس کی قیمت زیادہ ہو گی، اور اگر کم سال رہ گئے
    ہوں تو اُس کی قیمت کم ہو گی۔ کیونکہ اُن فصلوں کی تعداد بِک رہی ہے جو زمین اگلے
    بحالی کے سال تک پیدا کر سکتی ہے۔
  deu-1912: Nach der Menge der Jahre sollst du den Kauf steigern, und nach der wenigen
