  kan-2017: ಮುಂದಣ ಜೂಬಿಲಿ ಸಂವತ್ಸರದ ತನಕ ಹೆಚ್ಚು ವರ್ಷಗಳಾದರೆ ಭೂಮಿಯ ಕ್ರಯವನ್ನು ಹೆಚ್ಚಿಸಬೇಕು,
    ಕಡಿಮೆಯಾದರೆ ಕಡಿಮೆ ಮಾಡಬೇಕು; ಏಕೆಂದರೆ ಅವನು ಮಾರುವುದು ಭೂಮಿಯನ್ನಲ್ಲ, ಲೆಕ್ಕದ ಪ್ರಕಾರ ಬೆಳೆಗಳನ್ನೇ
