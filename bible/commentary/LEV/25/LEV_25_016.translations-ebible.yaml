    much and the buying shall cost less; for he shall sell to thee the time of fruits.
  eng-WMBB: According to the length of the years you shall increase its price, and
    according to the shortness of the years you shall diminish its price; for he is
    selling the number of the crops to you.
  urd-GVH: अगर बहुत साल रह गए हों तो उस की क़ीमत ज़्यादा होगी, और अगर कम साल रह गए
    हों तो उस की क़ीमत कम होगी। क्योंकि उन फ़सलों की तादाद बिक रही है जो ज़मीन अगले
    बहाली के साल तक पैदा कर सकती है।
  rug-rug: Be guana soku vuaheni sipu lopu ele kamo sa ziubili meke boka vagi va soku
    vua, sa padana sa hinolu si kote sage tugo; ba be sari na vuaheni si lopu soku
    pude vagi sa vuadi si kote ka visavisa mo, sa padana sa hinolu, sina kote hitekena
    tugo vinagidi sari na vuadi. Sina gua sapu ele ta holu si koa gua mo koasa sinokuna
    sa vuadi sapu ta vagi koasa pepeso.
  gaz-gaz: Yoo waggaan baayʼee taʼe gatii isaa dabaliif; yoo waggaan isaa gabaabaa
    taʼe immoo gatii isaa hirʼisi; sababiin isaa wanni inni sitti gurguru baayʼina
    midhaanii ti.
  fra-LSG: Plus il y aura d’années, plus tu élèveras le prix; et moins il y aura d’années,
    plus tu le réduiras; car c’est le nombre des récoltes qu’il te vend.
  yal-yal: Xa ɲɛɛ wuyaxi luxi, a saren xa mate na kiini. Xa ɲɛɛ dando nan luxi a xa
    a saren magodo. Amasɔtɔ a mi bɔxɔn matima, fɔ se xaba waxatine.
  haw-1868: Mamuli o ka nui o na makahiki e hoonui ai oe i ke kumu kuai o ia mea;
    a mamuli o ka uuku o na makahiki, e houuku ai i kona kumu kuai; no ka mea, ma
    ka helu o na makahiki hua, e kuai lilo aku ai oia ia oe.
  arb-NAV: فَكُلَّمَا كَثُرَتِ السِّنُونَ تَزِيدُ قِيمَتُهُ، وَكُلَّمَا قَلَّتِ السِّنُونَ
    يَنْخَفِضُ ثَمَنُهُ، لأَنَّهُ يَبِيعُكَ بِنَاءً عَلَى عَدَدِ الْغَلّاتِ،
  ewe-ewe: Ne Aseyetsoƒe la le ŋgɔ ƒe geɖe la, anyigba la ƒe home akɔ. Ke ne ƒe ʋɛ
    aɖewo koe susɔ la, asi la abɔbɔ, elabena nu si ŋuti wole asi dom ɖo lae nye agblemenuku
    siwo anyigbatɔ yeye la akpɔ le anyigba la dzi.
  eng-LEE: According to the multitude of years shalt thou increase the price thereof,
    and according to the fewness of years shalt thou diminish the price thereof; for
    a number of harvests doth he sell unto thee.
  asm-FB: বৰ্ষপূৰ্তি উৎসৱলৈ বেছি বছৰ থাকিলে বেছি দাম কৰিবা আৰু কম বছৰ থাকিলে কম দাম
    কৰিবা; কিয়নো নতুন গৰাকীৰ ভুমিত শস্য উৎপন্ন হোৱা বছৰৰ সংখ্যা অনুসাৰে তেওঁ তোমাক
    মাটি বেচে।
  sus-A: شَ حّ وُيَشِ لُشِ، عَ سَرٍ شَ مَتٍ نَ كِ. شَ حّ وُيَشِ مُ لُشِ، عَ سَرٍ شَ
    مَفٌرٌ. وٌ شَ عَ مَتٌ شّ شَبَمَ سَنمَيَ يٍرِ بٍينُ شْرّيَ حّ شَ عَ لِ.
  fra-SBL: Tu en augmenteras le prix selon la longueur des années, et tu en diminueras
    le prix selon la brièveté des années, car il te vendra le nombre des récoltes.
  hbo-hbo: לְפִ֣י ׀ רֹ֣ב הַשָּׁנִ֗ים תַּרְבֶּה֙ מִקְנָתֹ֔ו וּלְפִי֙ מְעֹ֣ט הַשָּׁנִ֔ים
    תַּמְעִ֖יט מִקְנָתֹ֑ו כִּ֚י מִסְפַּ֣ר תְּבוּאֹ֔ת ה֥וּא מֹכֵ֖ר לָֽךְ׃
  eng-WYCLIFFE: Bi as myche as mo yeeris dwellen after the iubilee, by so myche also
    the prijs schal encreesse, and bi as myche as thou noumbrist lesse of tyme, bi
