verse: LEV.025.016
translations:
  mal-C: വർഷം കൂടിയിരുന്നാൽ നിങ്ങൾ വില കൂട്ടണം, വർഷം കുറവായിരുന്നാൽ വില കുറയ്ക്കണം;
    കാരണം ഓരോരുത്തരും വാസ്തവത്തിൽ വിൽക്കുന്നതു വിളവുകളാണ്.
  deu-TKW: Für eine größere Zahl von Jahren hast du einen entsprechend höheren Kaufpreis
    zu zahlen, wie für eine geringere Zahl von Jahren einen entsprechend geringeren;
    denn eine Anzahl von Ernten verkauft er dir.
  lin-lin: 'Soki mibu etikali ebele, bosengeli komatisa motuya ; mpe soki mibu ezali
    moke, bosengeli kokitisa motuya, pamba te ezali motango ya mibu ya kobuka bambuma
    nde etekamaka : yango nde bakotekela yo.'
  eng-LSV: you multiply its price according to the multitude of the years, and you
    diminish its price according to the fewness of the years; for [it is] a number
    of increases [that] he is selling to you;
  eng-GNV: 'According to the multitude of yeeres, thou shalt increase the price thereof,
    and according to the fewnesse of yeeres, thou shalt abate the price of it: for
    the nomber of fruites doeth he sell vnto thee.'
  eng-WEBSTER: 'According to the multitude of years thou shalt increase the price
    of it, and according to the fewness of years thou shalt diminish the price of
    it: for according to the number of the years of the fruits doth he sell to thee.'
  nhw-BL: Huan sintla polihui miyac xihuitl para ajsis nopa 50 xihuitl quema nochi
    mocahuas majcajtoc, huajca más patiyo anquiixtlahuase nopa tlali para anquicohuase.
    Pero sintla pilquentzi xihuitl eltos para sempa mocuepas moaxca, amo más patiyo
    xijnemaca. Pampa nelía catli anquinemacaj eltoc imiyaca nopa pixquistli catli
    temacas nopa tlali hasta sempa elis moaxca ta o catli achtihui quipixqui. Quena,
    quej nopa elis ipati nopa tlali quema anquinemacase.
  swh-ONEN: Miaka inapokuwa mingi, utaongeza bei, nayo miaka ikiwa michache, utapunguza
    bei, kwa sababu kile anachokuuzia kwa hakika ni hesabu ya mazao.
  bba-bba: Nɡe mɛ wɔ̃su su dɑbiru nɛ, nɡe mɛyɑ ɡbee ten ɡobi yi ko n kpɑ̃ɑru nɛ. Wɔ̃sun
    sukum mɛ mu tie mù kun dɑbi sere wɔ̃ɔ weerɑɑku te, tu kɑ yibu, ten ɡobi yi ǹ
    ko yi n kpɑ̃. Domi ye bɑ koo ɡɛ̃ ɡbee te sɔɔ, yerɑ u dɔrɑmɔ.
  eng-KJVCPB: 'according to the multitude of years thou shalt increase the price thereof,
    and according to the fewness of years thou shalt diminish the price of it: for
    according to the number of the years of the fruits doth he sell unto thee.'
  luo-luo: Ka hignigo ngʼeny to nyaka imed nengo, to ka higni nok, to nyaka idwok
    nengo piny, nikech gima ingʼiewo kuome en mana cham mibiro kayo.
  meu-meu: Bema laḡani momo mimia, davana na baine bada, a bema laḡani gadoi mo mimia,
    davana na baine maraḡi, badina e hoimu ḡauna be taboro e hoimu.
  npi-ULB: अर्को पुनर्स्थापनाको वर्षसम्म जति धेरै वर्ष बाँकी रहन्छ त्यति नै जग्‍गाको
    मूल्य बढी हुने छ, र अर्को पुनर्स्थापनाको वर्षसम्म जति थोरै वर्ष बाँकी रहन्छ त्यति
    नै जग्‍गाको मूल्य कम हुने छ, किनभने नयाँ मालिकको निम्ति कटनीको सङ्ख्या अर्को पुनर्स्थापनाको
    वर्ष आउन बाँकी वर्षहरूमा आधारित हुन्छ ।
  yor-yor: Bí iye ọdún rẹ̀ bá gùn, kí iye owó rẹ̀ pọ̀, bí iye ọdún rẹ̀ bá kúrú, kí
    iye owó rẹ̀ kéré, torí pé ohun tí ó tà gan an ní iye èso rẹ̀.
  pes-OPCB: '@see-verse:LEV.025.015'
  tgl-ULB: Ang higit na malaking bilang ng taon hanggang sa susunod na Paglaya ay
    magdaragdag sa halaga ng lupa, at ang higit na maliit na bilang ng taon hanggang
    sa susunod na Paglaya ay magbabawas sa halaga, dahil ang bilang ng pag-aani na
    idudulot ng lupa para sa bagong may-ari ay may kaugnayan sa bilang ng mga taon
    bago ang susunod na Paglaya.
  hui-hui: Yadai Bulenenaga Mali tagira ibilo mali dewaore wiagua nde yolo dewa bulene
    nga. Mali dewa ndo wiagua nde yolo emene dege bulene nga. Ibugua mali dagalowa
    dindi ogoniha tomo agira daba hangalu nolobadabe mitangi bialu yolo ogoni karulape
    mulene nga.
  mya-mya: အ​ရောင်း​အ​ဝယ်​ပြု​လုပ်​ရာ​၌​မြေ​မှ​အ​သီး အ​နှံ​ထွက်​အ​ကြိမ်​ပေါင်း​ကို​တွက်​ချက်​၍
    ရောင်း ဝယ်​ရ​သည်​ဖြစ်​သော​ကြောင့် အ​သီး​အ​နှံ​ထွက် မည့်​နှစ်​အ​နည်း​အ​များ​အ​လိုက်​မြေ​တန်​ဖိုး
    ကို​ဖြတ်​ရ​မည်။-
  bod-N: ཁོས་ཐོན་འབབ་ཀྱི་གྲངས་ཀ་བཞིན་དུ་ཁྱོད་ལ་བཙོང་བའི་ཕྱིར། ལོ་གྲངས་ཅི་ལྟར་མང་ན་རིན་གོང་དེ་བཞིན་མཐོ་བ་དང་།
    ལོ་གྲངས་ཅི་ལྟར་ཉུང་ན་རིན་གོང་དེ་བཞིན་དམའ་བ་ཡིན་ནོ། །
  sna-sna: Kana makore awanda, munofanira kuwedzera mutengo, uye kana makore ari mashoma,
    munofanira kudzikisa mutengo, nokuti zvaari kukutengeserai ndizvo chaizvoizvo
    uwandu hwezvirimwa.
  spa-BLM: Según la duración de los años, aumentaréis su precio, y según la brevedad
    de los años, disminuiréis su precio; porque él os vende el número de las cosechas.
  cac-cac: Ato syala', tato nivanto yab'ilal ol molchaj sat avb'en chi', icha chi'
    ol aj stupchaj d'ay. Tato quenxon̈ej yab'ilal jun, quenxon̈ej pax stojol lum ol
    ac'chaj d'ay, yujto a sat avb'en chi' schon̈chaji, ato syala' jayeto ab'il smolchaji.
  swh-ULB: Miaka inapoongezeka mpaka Yubile nyingine, ataongeza thamani ya ardhi,
    na miaka inapokuwa michache kufikia Yubile nyingine atashusha thamani, kwa sababu
    idadi ya mavuno inahusiana na idadi ya miaka kabla ya Yubile nyingine.
  bel-bel: калі многа застаецца гадоў, памнож цану; а калі мала гадоў застаецца, паменшы
    цану, бо пэўную колькасьць гадоў жніва ён прадае табе.
  deu-ELBBK: Nach Verhältnis der größeren Zahl von Jahren sollst du ihm den Kaufpreis
    vermehren, und nach Verhältnis der geringeren Zahl von Jahren sollst du ihm den
    Kaufpreis mindern; denn eine Zahl von Ernten verkauft er dir.
  mbb-OT: Emun mahabet pa is menge tuig ne human egkeuma is Tuig te Kebeǥey te Bayàbayà
    wey Ked-ulì ne mahala niw is bali te tanà, iyan, emun hapit en egkeuma haazà ne
    veretuwa niw zà. Su is tutuu, kenà tanà is ebpemesahan, kekenà, iyan is kahabet
    te egkeraǥun puun dutun te tanà.
  mal-2015: സംവത്സരങ്ങൾ ഏറിയിരുന്നാൽ വില ഉയർത്തേണം; സംവത്സരങ്ങൾ കുറഞ്ഞിരുന്നാൽ വില
    താഴ്ത്തേണം; അനുഭവത്തിന്റെ കാലസംഖ്യെക്കു ഒത്തവണ്ണം അവൻ നിനക്കു വില്ക്കുന്നു.
  rmc-rmc: Te ačhela buter berša, mangela pes buter vaš e maľa; te ačhel frimeder
    berša, mangela pes frimeder. Bo pes bikenel pal oda, keci berša pes skidela upre
    o uľipen.
  pes-OPV: برحسب زیادتی سالها قیمت آن را زیاده کن، و برحسب کمی سالها قیمتش را کم نما،
    زیرا که شماره حاصلها رابه تو خواهد فروخت.
  ron-1924: Ку кыт вор фи май мулць ань, ку атыт сэ ридичь прецул ши ку кыт вор фи
    май пуцинь ань, ку атыт сэ-л сказь, кэч ел ыць винде нумай нумэрул сечеришурилор.
  ben-OBCV: বছর-সংখ্যার আধিক্য অনুসারে তুমি মূল্য বৃদ্ধি করবে ও বছর সংখ্যা কম হলে
    তুমি মূল্য কম করবে, কারণ আসলে সে তোমার কাছে ফলোৎপাদক সংখ্যা অনুসারে বিক্রি করবে।
  som-som: Oo waa inaad qiimaha u kordhisaa sida sannaduhu u badan yihiin, oo waa
    inaad qiimaha u dhintaa sida sannaduhu u yar yihiin, waayo, isagu wuxuu wax kaaga
    iibin doonaa sida ay tahay tirada sannadaha wax la goosanayo.
  lat-VUC: 'Quanto plures anni remanserint post jubilæum, tanto crescet et pretium:
    et quanto minus temporis numeraveris, tanto minoris et emptio constabit: tempus
    enim frugum vendet tibi.'
  eng-ASVBT: According to the multitude of the years thou shalt increase the price
    thereof, and according to the fewness of the years thou shalt diminish the price
    of it; for the number of the crops doth he sell unto thee.
  ita-1885: Secondo che vi saranno più o meno anni, accresci o scema il prezzo di
    ciò che tu compererai da lui; conciossiachè egli ti venda un certo numero di rendite.
  eng-LXXUP: According as there may be a greater number of years he shall increase
    the value of his possession, and according as there may be a less number of years
    he shall lessen the value of his possession; for according to the number of his
    crops, so shall he sell to thee.
  eng-ULB: A larger number of years until the next Jubilee will increase the value
    of land, and a smaller number of years until the next Jubilee will decrease the
    value, because the number of harvests the land will produce for the new owner
    is related to the number of years before the next Jubilee.
  spa-VBL: Cuantos más años queden, más pagarán; cuantos menos años queden, menos
    pagarán, porque en realidad les está vendiendo un número determinado de cosechas.
  fra-_FOB: Selon qu'il y aura plus d'années, tu augmenteras le prix, et selon qu'il
    y aura moins d'années, tu diminueras le prix; car c'est le nombre des récoltes
    qu'il te vend.
  mal-mal: വർഷങ്ങൾ ഏറിയിരുന്നാൽ വില ഉയർത്തണം; വർഷങ്ങൾ കുറഞ്ഞിരുന്നാൽ വില താഴ്ത്തണം;
    അനുഭവത്തിന്റെ കാലസംഖ്യക്ക് ഒത്തവണ്ണം അവൻ നിനക്ക് വില്ക്കുന്നു.
  urd-GVR: Agar bahut sāl rah gae hoṅ to us kī qīmat zyādā hogī, aur agar kam sāl
    rah gae hoṅ to us kī qīmat kam hogī. Kyoṅki un fasloṅ kī tādād bik rahī hai jo
    zamīn agle bahālī ke sāl tak paidā kar saktī hai.
  suz-BL: गिश बर्स लीनीमी मेको कोव़शा गेपुकीमी आ क्‍येट बारपाइक्‍चा माल्‍नीनी। मिनु
    इच्‍का बर्स ला लीतेक्‍म हना, क्‍येट तोक्‍चा माल्‍नीनी। मारदे हना अन्‍न खुप्‍तीक
    बर्स कोव़शा, मेको रू लेयशो बाक्‍ब।
  ita-1927: Quanti più anni resteranno, tanto più aumenterai il prezzo; e quanto minore
    sarà il tempo, tanto calerai il prezzo; poiché quegli ti vende il numero delle
    raccolte.
  ckb-ckb: بەگوێرەی زۆری ساڵەکان نرخی زیاد دەکەیت و بەگوێرەی کەمی ساڵەکان نرخی کەم
    دەکەیتەوە، چونکە ژمارەی بەروبوومەکەت پێ دەفرۆشێت.
  eng-BBE: If the number of years is great, the price will be increased, and if the
    number of years is small, the price will be less, for it is the produce of a certain
    number of years which the man is giving you.
  kan-OKCV: ವರ್ಷಗಳು ಹೆಚ್ಚಿದಂತೆಯೇ ಫಲದ ಬೆಲೆಯನ್ನೂ ಹೆಚ್ಚಿಸಬೇಕು. ವರ್ಷಗಳು ಕಡಿಮೆಯಿರುವಂತೆಯೇ
    ಫಲದ ಬೆಲೆಯನ್ನು ಕಡಿಮೆ ಮಾಡಬೇಕು. ಫಲದ ವರ್ಷಗಳ ಸಂಖ್ಯೆಗನುಸಾರವಾಗಿಯೇ ಅವನು ನಿನಗೆ ಮಾರಾಟಮಾಡಬೇಕು.
  tam-2017: பலனுள்ள வருடங்களின் இலக்கத்தைப் பார்த்து அவன் உனக்கு விற்கிறதினால், வருடங்களின்
    எண்ணிக்கை அதிகமானால் விலையேறவும், வருடங்களின் எண்ணிக்கை குறைந்தால், விலை குறையவும்
    வேண்டும்.
  spa-RV-1909: Conforme á la multitud de los años aumentarás el precio, y conforme
    á la disminución de los años disminuirás el precio; porque según el número de
    los rendimientos te ha de vender él.
  ron-BTF: Conform cu numărul anilor să crești prețul lor și conform împuținării anilor
    să micșorezi prețul lor, căci conform cu numărul anilor roadelor, el o să îți
    vândă.
  eng-WEBP: According to the length of the years you shall increase its price, and
    according to the shortness of the years you shall diminish its price; for he is
    selling the number of the crops to you.
  eng-FBV: The more years that are left, the more you shall pay; the fewer years that
    are left, the less you shall pay, because he is actually selling you a specific
    number of harvests.
  nld-1939: Zijn het nog veel jaren, dan moet ge naar verhouding een hogere koopprijs
    geven, maar zijn het er nog slechts weinig, dan kunt ge die naar verhouding verminderen;
    want hij verkoopt u slechts het aantal oogsten.
  nch-BL: Huan sinta polihui miyac xihuit para ajsis nopa 50 xihuit quema nochi mocahuas
    majcajtoc, huajca más patiyo anquiixtahuase nopa tali para anquicohuase. Pero
    sinta pilquentzi xihuit eltos para sempa elis moaxca, amo más patiyo xijnamaca.
    Pampa nelía cati anquinamacaj eltoc imiyaca nopa pixquisti cati temacas nopa tali
    hasta sempa elis moaxca ta o cati achtohui quipixqui. Quena, quej nopa elis ipati
    nopa tali quema anquinamacase.
  vie-1934: Tùy theo số năm sau năm hân hỉ, ngươi sẽ bù thêm giá; tùy theo số năm
    ít, ngươi sẽ giảm bớt giá; vì theo số mùa gặt mà người bán cho ngươi.
  hin-CV: यदि अगले योवेल तक के वर्षों की संख्या अधिक है, तो मूल्य बढ़ेगा, यदि वर्षों
    की संख्या कम है, तो मूल्य भी कम होगा. वस्तुतः वह व्यक्ति, जो भूमि को बेच रहा है,
    तुम्हें कटनियों की संख्या बेच रहा है.
  eng-OURB: According to the length of the years you shall increase its price, and
    according to the shortness of the years you shall diminish its price; for he is
    selling the number of the crops to you.
  spa-BES: Si el número de años es grande, el precio aumentará, y si el número de
    años es pequeño, el precio será menor, ya que es el producto de un cierto número
    de años que el hombre le está dando.
  tdx-tdx: Ty ami’ty hamaro’ o taoñeo ty hañonjona’o ty vili’e vaho ami’ty hatsiampe’
    o taoñeo ty hampiketraha’o ty vili’e; ty ia’ o fitatahañeo ro haleta’e ama’o.
  vid-vid: Wone miyaka jilingulapigwa ndo minji kokonjeza bei na wone miyaka ajo ndo
    mido kopungula bei, kwa vila bei ya heye yopimigwa kuli mbena zoyalingukuguzila.
  eng-OKE: According to the multitude of the years thou shalt increase the price,
    and according to the fewness of the years thou shalt diminish the price; for he
    selleth thee the amount of the fruits.
  tha-KJV: ถ้ามากปี​ก็​ต้องเพิ่มราคาสูงขึ้น ถ้าน้อยปี​เจ้​าจงลดราคาให้ต่ำลง เพราะที่เขาขายนั้นเขาก็ขายตามจำนวนปี​ที่​ปลูกพืช
  por-BR-2018: Conforme a abundância dos anos aumentarás o preço, e conforme a diminuição
    dos anos diminuirás o preço; porque segundo o número dos rendimentos te há de
    vender ele.
  deu-ELO: Nach Verhältnis der größeren Zahl von Jahren sollst du ihm den Kaufpreis
    mehren, und nach Verhältnis der geringeren Zahl von Jahren sollst du ihm den Kaufpreis
    mindern; denn eine Zahl von Ernten verkauft er dir.
  eng-WYC-2018: (That is), By as much as more years dwell after the jubilee, by so
    much also the price shall increase, and by as much as thou numberest less of time,
    by so much and the buying shall cost less (or by so much the buying, or the purchasing,
    shall cost less); for he shall sell to thee the time of (the) fruits.
  epo-epo: Laŭ la multeco de la jaroj pligrandigu la prezon, kaj ju pli malmultaj
    estas la jaroj, des pli malgrandigu la prezon; ĉar la nombron de la rikoltoj li
    vendas al vi.
  uig-PIN: «Azadliⱪ yili»ƣiqǝ bolƣan yillar kɵprǝk bolsa, baⱨasini xuningƣa muwapiⱪ
    yuⱪiri kɵtürisǝn; ⱪalƣan yillar azraⱪ bolsa, baⱨasini xuningƣa muwapiⱪ kemǝytsun.
    Qünki ⱪalƣan yillarning ⱨosulliri ⱪanqǝ bolsa, u xu boyiqǝ sanga setip beridu.
  beo-beo: Bu Sagosu Ode doaga:ma:ne, ode bagohame gala ba:sea, bidi lasu defei da
    bagade hamoma. Be ode bagahame fawane gala ba:sea, bidi lasu defei da fonobahadi
    ba:mu. Bai ode amoga ha:i manu faimu gala, amo ea idi amoga dilia bidi laha.
  tpi-OTNT: Sapos i gat planti yia i stap yet, orait pe i mas i go antap. Tasol sapos
    i no planti yia, pe i mas i go daun, long wanem, em i no baim graun tru. Nogat.
    Em i baim kaikai em bai i kisim long dispela graun long olgeta yia dispela graun
    i stap long han bilong en.
  hau-SA: Idan shekarun suna da yawa, sai ku kara kuɗin filin, idan kuma shekarun
    ba su da yawa, sai ku rage kuɗin filin, gama ainihin abin da ake sayar maka shi
    ne yawan hatsin.
  uig-LAT: «Azadliq yili»ghiche bolghan yillar köprek bolsa, bahasini shuninggha muwapiq
    yuqiri kötürisen; qalghan yillar azraq bolsa, bahasini shuninggha muwapiq kémeytsun.
    Chünki qalghan yillarning hosulliri qanche bolsa, u shu boyiche sanga sétip béridu.
  nde-nde: Nxa iminyaka iminengi uzakhweza intengo, kuthi nxa iminyaka imilutshwana
    wehlise intengo, ngoba okuyikho akuthengisela khona linani lezivuno zamabele.
  ton-ton: 'Te ke fakalahi ʻa hono totongi ʻo fakatatau mo hono lahi ʻoe taʻu, pea
    ke fakasiʻisiʻi hono totongi ʻo fakatatau ki hono siʻi ʻoe taʻu: he ʻoku ne fakatau
    ia kiate koe ʻo fakatatau ki hono lau ʻoe taʻu ʻo hono fua ʻo ia.'
  ces-1613: Èím více bude let, tím větší placení bude, a čím méně let, tím, menší
    placení bude; nebo počet úrod prodá tobě.
  eng-WMB: According to the length of the years you shall increase its price, and
    according to the shortness of the years you shall diminish its price; for he is
    selling the number of the crops to you.
  tam-TCV: அறுவடை வருடங்கள் அதிகமாக இருந்தால், நீங்கள் விலையையும் அதிகரிக்கவேண்டும்.
    வருடங்கள் குறைவாக இருந்தால் விலையையும் குறைக்கவேண்டும். ஏனெனில், அவன் உங்களுக்கு
    உண்மையாக விற்பது அறுவடையின் எண்ணிக்கையின் மதிப்பையே.
  ceb-ULB: Taas ang kantidad sa yuta kung dugay pa ang tuig sa sunod nga Kagawasan
