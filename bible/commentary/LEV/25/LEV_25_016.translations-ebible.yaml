    of it; for it is the number of crops that he selleth unto thee.
  hin-2017: जितने वर्ष और रहें उतना ही दाम बढ़ाना, और जितने वर्ष कम रहें उतना ही दाम
    घटाना, क्योंकि वर्ष की उपज की संख्या जितनी हो उतनी ही वह तेरे हाथ बेचेगा।
  wol-KYG: Lu at yooya gëna bare, njég ga gëna jafe; lu at ya gëna néew, njég ga gëna
    yomb, ndaxte limu meññeefum suuf sa lees leen koy jaaye.
  eng-YLT: according to the multitude of the years thou dost multiply its price, and
    according to the fewness of the years thou dost diminish its price; for a number
    of increases he is selling to thee;
  eng-WYC-2017: By as much as more years dwell after the jubilee, by so much also
