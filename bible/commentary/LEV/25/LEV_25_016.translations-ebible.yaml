  tbz-SIM: Kɛ̀ yɛbie nsũ idíítí nsũ kɛ̀ yɛ̀ mɛ nkɛ̃ńnì idíítí nkɛ̃ńnì, di yó nwéí
    yɛbie mmɑmɛ̀ mmɛ kɛ kékíí idíítí.
  msy-2020: Eghtɨ azenir avɨriba ikɨvɨra ikɨtɨ, dar nguazimɨn ivezim mavanang. Eghtɨ
    azenibar dɨbobonim oteveghtɨ, nguazimɨn ivezim magɨrɨ. Guizbangɨra, a guizɨn nguazim
