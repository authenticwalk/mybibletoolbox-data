  eng-WEBU: According to the length of the years you shall increase its price, and
    according to the shortness of the years you shall diminish its price; for he is
    selling the number of the crops to you.
  bnp-bnp: A pida i kupo i tababana, a mapana ge rike. A pida i popote i tababana,
    a mapana ge puru, a vuhuna i uka ma i kona a malala, i kona a maki ni kani i bole
