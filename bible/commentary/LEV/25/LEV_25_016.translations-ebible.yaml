    ivezam.
  azb-azb: İllərin sayı çoxdursa, qiyməti qaldır, azdırsa, onu endir, çünki o sənə
    satılan məhsulların miqdarıdır.
  eng-DBY: According to the greater number of the years, thou shalt increase the price
