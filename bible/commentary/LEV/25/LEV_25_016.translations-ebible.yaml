  mdy-ETH: ዬኖ ሌዖኮ ፓይዳ ሚርጌቴ ሚርጌ ሚኢሼ ዒንጌ፤ ሌዖኮ ፓይዳ ዻካ ማዔቴ ዻካ ሚኢሼ ዒንጌ፤ ዓይጎሮ ጌዔቴ ዒ ሳዖ ሻንቻሢ
    ጎዣ ካፂሳንዳ ሃኣኮ ጎይፆታሢሮኬ።
  twi-ASANTE: Mfeɛ no dodoɔ na ɛma ɛboɔ no kɔ soro. Saa ara nso na mfeɛ kakra bi ma
