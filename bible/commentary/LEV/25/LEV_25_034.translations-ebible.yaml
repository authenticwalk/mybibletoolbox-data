verse: LEV.025.034
translations:
  mal-C: എന്നാൽ അവരുടെ പട്ടണങ്ങളുടെ ചുറ്റുമുള്ള പുൽപ്പുറങ്ങൾ വിൽക്കരുത്; അത് അവരുടെ
    സ്ഥിരമായ കൈവശാവകാശമാണ്.
  deu-TKW: Das zu ihren Städten gehörende Weideland aber darf nicht verkauft werden;
    denn es gehört ihnen für alle Zeiten als Erbbesitz.
  lin-lin: 'Kasi bilanga oyo ezali zingazinga ya bingumba ya Balevi, bakoki koteka
    yango te : ezali libula na bango mpo na libela.'
  eng-LSV: And a field, a outskirt of their cities, is not sold; for it [is] a continuous
    possession for them.
  eng-GNV: 'But the fielde of the suburbes of their cities, shall not be solde: for
    it is their perpetuall possession.'
  eng-WEBSTER: But the field of the suburbs of their cities may not be sold, for it
    is their perpetual possession.
  nhw-BL: Huan nopa potreros catli nechca inialtepehua iixhuihua Leví amo hueli monemacase,
    pampa nopa piltlaltzitzi mocahuas iniaxca para nochipa.
  swh-ONEN: Lakini nchi ya malisho iliyo mali ya miji yao kamwe isiuzwe, ni milki
    yao ya kudumu.
  bba-bba: Gbee ni nu mɑɑ kɑ ben wusu sikerenɛ, ben ɡoo kun kpɛ̃ u nu dɔrɑ. Domi berɑ
    bɑ nu mɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: But the field of the suburbs of their cities may not be sold; for it
    is their perpetual possession.
  luo-luo: To puothe mag lek mag joka Lawi ok nyal usi, nikech mano en mwandugi nyaka
    chiengʼ.
  meu-meu: Bona edia gabi-ruma tanodia na haida ese basie hoi; unu tano na ediatano
    korikori ela bona hanaihanai.
  npi-ULB: तर तिनीहरूका सहरहरू वरिपरि भएका भूमिहरू नबेच्‍नू किनभने ती लेवीहरूका स्थायी
    सम्पत्ति हुन् ।
  yor-yor: Ṣùgbọ́n ilẹ̀ tí wọ́n ti ń da ẹran tí ó jẹ́ ti ìlú wọn, wọn kò gbọdọ̀ tà
    wọ́n, ilẹ̀ ìní wọn láéláé ni.
  pes-OPCB: لاویان اجازه ندارند مزرعه‌های حومهٔ شهر خود را بفروشند، زیرا اینها ملک
    ابدی ایشان است.
  tgl-ULB: Subalit hindi maaring ipagbili ang mga bukid sa palibot ng kanilang mga
    siyudad dahil ang mga iyon ay permanenteng ari-arian ng mga Levita.
  hui-hui: Ani bialu dindi emene tanonaga lenelene wigi bidaruni agali marume yolo
    bulene nawi. Dindi uruni Libai hameigini tinagaore wiaabo holebira, lalu Anduane
    Homogo ibugua lene.
  mya-mya: သို့​ရာ​တွင်​လေ​ဝိ​မြို့​ပတ်​ဝန်း​ကျင်​ရှိ​စား ကျက်​ကို​မူ မည်​သည့်​အ​ခါ​မျှ​မ​ရောင်း​ရ။
    ထို စား​ကျက်​ကို​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​အ​စဉ် အ​မြဲ​ပိုင်​၏။
  bod-N: ཡིན་ནའང་། དེ་དག་གི་གྲོང་ཁྱེར་སོ་སོའི་ཉེ་འཁོར་གྱི་རྩྭ་ས་ནི་ཁོ་ཚོའི་དུས་གཏན་གྱི་ས་སྐལ་ཡིན་པས་བཙོང་མི་རུང་ངོ་།
    །
  sna-sna: Asi mafuro amaguta avo haafaniri kutengeswa; inhaka yavo inogara nokusingaperi.
  spa-BLM: Pero el campo de las tierras de pastoreo de sus ciudades no podrá ser vendido,
    porque es su posesión perpetua.
  cac-cac: A lum luum b'aj sva scalnel eb' levita d'a spatictac chon̈ab' chi', max
    yal-laj schon̈anel eb', yujto svalab' scalnel eb' yajcan yuj schon̈ab'.
  swh-ULB: Lakini yale mashamba yanayozunguka miji yao hayataweza kuuzwa kwa sababu
    hiyo ni mali ya kudumu ya Makuhani.
  bel-bel: і палёў вакол гарадоў іхніх прадаваць нельга, бо гэта вечнае валоданьне
    іхняе.
  deu-ELBBK: Aber das Feld des Bezirks ihrer Städte soll nicht verkauft werden, denn
    es gehört ihnen als ewiges Eigentum.
  mbb-OT: Piru is menge penebtavà he uvey te menge inged dan kinahanglan he kenà ibelegyà,
    su kandan haazà he azen taman te taman.
  mal-2015: എന്നാൽ അവരുടെ പട്ടണങ്ങളോടു ചേർന്നിരിക്കുന്ന പുല്പുറമായ ഭൂമി വിൽക്കരുതു;
    അതു അവർക്കു ശാശ്വതാവകാശം ആകുന്നു.
  rmc-rmc: Ale o maľi pašal lengre fori pes našťi bikenen, bo hine lengro ďeďictvos
    pro furt.‘ “
  pes-OPV: و مزرعه های حوالی شهرهای ایشان فروخته نشود، زیرا که این برای ایشان ملک
    ابدی است.
  ron-1924: Огоареле ашезате ын журул четэцилор левицилор ну се вор путя винде; кэч
    ей ле вор стэпыни пе вечь.
  ben-OBCV: কিন্তু তাদের নগরগুলির চারণভূমি বিক্রি করা যাবে না; এটি তাদের চিরস্থায়ী
    অধিকার।
  som-som: Laakiinse waa inaan la iibin beertii ku taal agagaarka magaalooyinkooda,
    waayo, taasu waa hantidooda weligeed ah.
  lat-VUC: Suburbana autem eorum non veneant, quia possessio sempiterna est.
  eng-ASVBT: But the field of the suburbs of their cities may not be sold; for it
    is their perpetual possession.
  ita-1885: Ma non vendansi i campi de' contorni delle lor città; perciocchè sono
    loro una possessione perpetua.
  eng-LXXUP: And the lands set apart for their cities shall not be sold, because this
    is their perpetual possession.
  eng-ULB: But the fields around their cities may not be sold because they are the
    permanent property of the Levites.
  spa-VBL: Sin embargo, los campos que rodean sus ciudades no deben ser vendidos porque
    pertenecen a los levitas permanentemente.
  fra-_FOB: Les champs des faubourgs de leurs villes ne seront point vendus; car c'est
    leur propriété perpétuelle.
  mal-mal: എന്നാൽ അവരുടെ പട്ടണങ്ങളോടു ചേർന്നിരിക്കുന്ന പുല്പുറമായ ഭൂമി വില്‍ക്കരുത്;
    അത് അവർക്ക് ശാശ്വതാവകാശം ആകുന്നു.
  urd-GVR: Lekin jo zamīneṅ shahroṅ ke irdgird maweshī charāne ke lie muqarrar haiṅ
    unheṅ bechne kī ijāzat nahīṅ hai. Wuh un kī dāymī milkiyat haiṅ.
  suz-BL: मेको आन सहर क्‍येङा लाङगाम बाक्‍शो रूपुकी लेयचा मताइनीम। मारदे हना मेको
    आन गेना हना यो लीब शोंप बाक्‍नीम।
  ita-1927: I campi situati ne’ dintorni delle città dei Leviti non si potranno vendere,
    perché sono loro proprietà perpetua.
  ckb-ckb: بەڵام لەوەڕگای دەوروبەری شارۆچکەکانیان نافرۆشرێت، چونکە موڵکێکی هەتاهەتاییە
    بۆیان.
  eng-BBE: But the land on the outskirts of their towns may not be exchanged for money,
    for it is their property for ever.
  kan-OKCV: ಆದರೆ ಅವರ ಪಟ್ಟಣಗಳ ಉಪನಗರಗಳ ಹೊಲವನ್ನು ಮಾರಬಾರದು. ಏಕೆಂದರೆ ಅದು ಅವರಿಗೆ ಶಾಶ್ವತವಾದ
    ಸೊತ್ತು.
  tam-2017: அவர்கள் பட்டணங்களைச் சூழ்ந்த வெளிநிலம் விற்கப்படக்கூடாது; அது அவர்களுக்கு
    நிரந்தர சொந்தமாக இருக்கும்.
  spa-RV-1909: Mas la tierra del ejido de sus ciudades no se venderá, porque es perpetua
    posesión de ellos.
  ron-BTF: Dar câmpul de la împrejurimile cetăților lor să nu fie vândut, pentru că
    este stăpânirea lor veșnică.
  eng-WEBP: But the field of the pasture lands of their cities may not be sold, for
    it is their perpetual possession.
  eng-FBV: However, the fields surrounding their towns must not be sold because they
    belong to the Levites permanently.
  nld-1939: De weidegrond, die tot hun steden behoort, mag niet worden verkocht, want
    die vormt voor hen een onvervreemdbaar bezit.
  nch-BL: Huan nopa potreros cati nechca inialtepehua iixhuihua Leví amo hueli monamacase,
    pampa nopa piltaltzitzi mocahuas iniaxca para nochipa.
  vie-1934: Những ruộng đất thuộc về thành người Lê-vi không phép bán, vì là nghiệp
    đời đời của họ.
  hin-CV: किंतु उनके नगरों के चारों ओर की चराई की भूमि को न बेचा जाए, क्योंकि यह उनकी
    स्थायी संपत्ति है.
  eng-OURB: But the field of the suburbs of their cities may not be sold; for it is
    their perpetual possession.
  spa-BES: Pero la tierra en las afueras de sus pueblos no puede ser cambiada por
    dinero, porque es su propiedad para siempre.
  tdx-tdx: Fe tsy azo aletake o tanem-piandrazañe mañohoke o rova’ iareoo, amy t’ie
    fanaña’ iareo nainai’e.
  vid-vid: Ila migunda ja miji jowawelenajo hewo Walawi kwa hamwe, jileche kuguzigwa,
    kwa vila ajo migunda ndo uhalizi wa hewo Walawi mazuwa gose.”
  eng-OKE: But a field in the suburbs of their cities may not be sold; for it is an
    everlasting possession for them.
  tha-KJV: แต่​ทุ​่งนาที่ล้อมรอบหัวเมืองทั้งหลายของพวกเขานั้นจะขายไม่​ได้ เพราะว่าเป็นกรรมสิทธิ์ถาวรของเขาทั้งหลาย
  por-BR-2018: Mas a terra dos arredores de suas cidades não se venderá, porque é
    perpétua possessão deles.
  deu-ELO: Aber das Feld des Bezirks ihrer Städte soll nicht verkauft werden, denn
    es gehört ihnen als ewiges Eigentum.
  eng-WYC-2018: forsooth the suburbs of them shall not be sold, for it is (their)
    everlasting possession.
  epo-epo: Kaj la kampoj ĉirkaŭ iliaj urboj ne estu vendataj, ĉar tio estas ilia porĉiama
    posedaĵo.
  uig-PIN: Xundaⱪ ⱨǝm bularning xǝⱨǝrlirining qɵrisidiki etiz-yǝrliri bolsa, ularning
    ǝbǝdiy mirasi bolƣaqⱪa, setilsa bolmaydu.
  beo-beo: Be ohe ha:i nasu soge, Lifai dunu ilia moilai sisiga:le diala, amo da hamedafa
    bidi lamu. Bai amo soge da Lifai dunu ilia eso huluane gaguma:ne dialumu.
  tpi-OTNT: Na graun i stap arere long ol taun bilong ol Livai, em ol arapela man
    i no ken baim. Em i graun bilong ol Livai oltaim.”
  hau-SA: Amma kada a sayar da filayen kiwo na waɗannan birane; mallakarsu ce, ta
    ɗinɗinɗin.
  uig-LAT: Shundaq hem bularning sheherlirining chörisidiki étiz-yerliri bolsa, ularning
    ebediy mirasi bolghachqa, sétilsa bolmaydu.
  nde-nde: Kodwa amadlelo angaphandle kwamadolobho awo akumelanga athengiswe ngoba
    ayilifa lawo kuze kube nininini.
  ton-ton: 'Ka ko e ngoue ʻoku hoko ʻo ofi mo honau ngaahi potu kakai, ʻe ʻikai fakatau
    ia: he ko honau tofiʻa tuʻumaʻu ia.'
  ces-1613: Pole pak na předměstí měst jejich nebude prodáváno, nebo dědictví jejich
    věčné jest.
  eng-WMB: But the field of the pasture lands of their cities may not be sold, for
    it is their perpetual possession.
  tam-TCV: ஆனால் அவர்களுடைய பட்டணங்களுக்குரிய மேய்ச்சல் நிலமோ, விற்கப்படக்கூடாது.
    ஏனெனில், அவை அவர்களின் நிரந்தர சொத்துரிமை.
  ceb-ULB: Apan ang kaumahan nga nakapalibot sa mga siyudad dili angay ibaligya tungod
    kay gipanag-iyahan kini sa mga Levita.
  pol-UBG: Ale pole wokół ich miast nie będzie sprzedawane, gdyż jest ich wieczystą
    posiadłością.
  urd-GVU: لیکن جو زمینیں شہروں کے ارد گرد مویشی چَرانے کے لئے مقرر ہیں اُنہیں بیچنے
    کی اجازت نہیں ہے۔ وہ اُن کی دائمی ملکیت ہیں۔
  deu-1912: Aber das Feld vor ihren Städten soll man nicht verkaufen; denn das ist
    ihr Eigentum ewiglich.
  kan-2017: ಅವರು ತಮ್ಮ ಪಟ್ಟಣಗಳಿಗೆ ಸೇರಿರುವ ಹುಲ್ಲುಗಾವಲನ್ನು ಮಾರಲೇಬಾರದು. ಅವು ಅವರಿಗೆ ಶಾಶ್ವತವಾದ
    ಸ್ವತ್ತು.
  yap-yap: Ma fare gi binaw ni yima chugliy e saf riy nib liyeg e pi binaw ko pi Levite
    e dariy e n’en nra rin’ mi ni pi’ nchuway’; ya taferad ni dariy n’umngin nap’an.
  hlt-MCSB: Tedae amih Levi khopuei kah khohmuen khocaak te tah amamih kah kumhal
    a khohut la a om coeng dongah yoi uh boel saeh.
  mdy-ETH: ዔያቶኮ ካታሞ ዓጮይዳ ዓኣ ቆልማ ሄንቃ ቤዛ ፔቴታዖ ሻንቺንቱዋሴ፤ ዬይ ናንጊና ዔያቶሮ ማዒ ናንጋያኬ። »
  twi-ASANTE: Mma wɔnntɔn nsase a atwa Lewifoɔ nkuro ho ahyia, ɛfiri sɛ, yeinom yɛ
    wɔn agyapadeɛ afebɔɔ a ɛnsɛ sɛ wɔne obiara kyɛ.
  eng-WEBU: But the field of the pasture lands of their cities may not be sold, for
    it is their perpetual possession.
  bnp-bnp: Pali a malala na harena maka tanga dagi ne huriki a Levi, nahea ge kona
    e huriki. Ra malala ngi ne vona e huriki a Levi vakaroro.
  wal-wal: SHin eta katamaa yuushuwan eta ubbaassi issippe de7iya biittai etau merinau
    aqo gidiyo gishshau baizettenna.
  spa-PDDPT: Pero los campos de pastos de sus ciudades no se venderán, porque son
    propiedad perpetua de ellos.
  gun-gun: Ha'e rã ha'e kuery retã yvýry yvy itui va'e ma novendei 'rã, mba'eta imba'e
    ae 'rã itui raka'e rã peve guarã.
  agu-BL: Nin yi e'chk ama'l tetz pstorbil, yi cho'n at ẍchik'ab yi e' xonl Leví,
    qui'c rmeril tan bene'n c'a'y, na yi e'chk ama'la'tz i'tz cyetz, tetz cyakil tiemp
    sbne' opon tunintz.
  ilo-ULB: Ngem dagiti taltalon iti aglawlaw dagiti siudadda ket saan a mabalin a
    mailako gapu ta agnanayon a sanikua dagiti Levita dagitoy.
  kpg-kpg: Gei nia gowaa maalama ala i di gili nia waahale digau Levi la hagalee hui
    gi daha, idimaa ma nia mee ni digaula gaa hana hua beelaa.
  uig-ARA: شۇنداق ھەم بۇلارنىڭ شەھەرلىرىنىڭ چۆرىسىدىكى ئېتىز-يەرلىرى بولسا، ئۇلارنىڭ
    ئەبەدىي مىراسى بولغاچقا، سېتىلسا بولمايدۇ.
  sus-sus: Xɛ naxee na Lewikae xa taae rabilinyi, nee mu nɔma matide, barima Lewikae
    nan gbe e ra abadan.»
  pon-2006: Ahpw mohs kan me mihmi limwahn ar kahnimw kan, sohte pahn kak netla; pwe
    uhdahn arail sohso kohkohlahte.
  ksd-ksd: Ia kaka, i tabu ba da ivure ra umana pakana pia ta ra pia na vura kai ra
    umana vavaguai ta kadia umana pia na pal, tago kai ra umana te Levi tuktukum.
  tur-YTC: Ama onların kentlerindeki otlaklar satılamaz; çünkü orası onların daimi
    mülküdür.'”
  grc-BRENT: Καὶ οἱ ἀγροὶ ἀφωρισμένοι ταῖς πόλεσιν αὐτῶν οὐ πραθήσονται, ὅτι κατάσχεσις
    αἰωνία τοῦτο αὐτῶν ἐστον.
  ind-AYT: Namun, ladang penggembalaan di kota-kota orang Lewi tidak boleh dijual.
    Sebab, itu adalah milik mereka selamanya.
  nya-nya: Koma malo owetera ziweto a mʼmidzi yawoyo sayenera kugulitsidwa. Awa ndi
    malo awo mpaka muyaya.
  hrv-hrv: Neograđena zemlja oko njihovih gradova ne može se prodati, jer je ona njihovo
    vlasništvo za sva vremena.”
  mps-mps: Te Livai dabego taun sesege badu elalubo tǫ dabe, te gasa bidigo me abelamuo.
    Te Livai dabe augwa tǫ sesemane elalueibao,” wali.
  tpi-tpi: Na graun i stap arere long ol taun bilong ol Livai, em ol arapela man i
    no ken baim. Em i graun bilong ol Livai oltaim.”
  dan-1931: Heller ikke må Græsmarkerne, der hører til deres Byer, sælges, thi de
    tilhører dem som evigt Eje.
  vie-OVCB: Ruộng đất ở chung quanh thành của người Lê-vi là những tài sản vĩnh viễn
    của họ, họ không được phép bán.”
  guj-2017: પરંતુ લેવી પોતાના નગરોની આસપાસ આવેલી જમીન વેચી શકે નહિ, કારણ કે તે તેઓની
    કાયમી મિલકત છે.
  pon-2006A: Ahpw mohs kan me mihmi limwahn ar kahnimw kan, sohte pahn kak netla;
    pwe uhdahn arail sohso kohkohlahte.
  por-BRBSL: Mas o campo das terras de pasto de suas cidades não pode ser vendido,
    pois é sua posse perpétua.
  cth-cth: Hateiteh, Levih kho dawk kaawm e imlawnaw yawt mahoeh. Pou a tawn awh han.
  twi-twi: Ɛnsɛ sɛ wɔtɔn nsase a atwa Lewifo no nkurow ho ahyia, efisɛ eyinom yɛ wɔn
    agyapade afebɔɔ a ɛnsɛ sɛ wɔne obiara kyɛ.
  hlt-hlt: Tedae amih Levi khopuei kah khohmuen khocaak te tah amamih kah kumhal a
    khohut la a om coeng dongah yoi uh boel saeh.
  tbz-SIM: Bɛ̀ bɑ́ɑ́ fítɛ́ bɛ pénnɛ̀ bɛ kó kɛtenkɛ̀ yó nni nkɛ sɑ̃́ɑ̃̀.
  msy-2020: Egha uaghan, nguazir Livain anabamɨn nguibar ekiabar mɨriamɨn boroghɨn
    itiba, gumazir igharaziba dagh ivezan markɨ. Kar Livaibar nguazibara.”
  azb-azb: Onların şəhərlərinin ətraf otlaqları isə heç satılmamalıdır, çünki bunlar
    Levililərin ayrılmaz mülküdür.
  eng-DBY: And the field of the suburbs of their cities shall not be sold; for it
    is their perpetual possession.
  hin-2017: पर उनके नगरों के चारों ओर की चराई की भूमि बेची न जाए; क्योंकि वह उनका
    सदा का भाग होगा।
  wol-KYG: Waaye suufas parlu yi bokk ci dëkki Leween ñi, deesu ko jaay, ndax ñoo
    koy moom fàww.
  eng-YLT: And a field, a suburb of their cities, is not sold; for a possession age-during
    it [is] to them.
  eng-WYC-2017: forsooth the suburbs of them shall not be sold, for it is everlasting
    possession.
  eng-WMBB: But the field of the pasture lands of their cities may not be sold, for
    it is their perpetual possession.
  urd-GVH: लेकिन जो ज़मीनें शहरों के इर्दगिर्द मवेशी चराने के लिए मुक़र्रर हैं उन्हें
    बेचने की इजाज़त नहीं है। वह उनकी दायमी मिलकियत हैं।
  rug-rug: Ba sari na vasidi duduli tadi na rovana kurukuru ṉame, saripu koa vari
    likohae koari na vasileana lavata tadi na tinoni pa butubutu te Livae, si namu
    lopu kaqu ta holuholue. Na dia tinago ninae rane si arini.
  gaz-gaz: Lafti dheedaa kan naannoo magaalaa isaaniitti argamu garuu sababii qabeenya
    isaanii kan bara baraa taʼeef hin gurguramin.
  fra-LSG: Les champs situés autour des villes des Lévites ne pourront point se vendre;
    car ils en ont à perpétuité la possession.
  yal-yal: Koni xɛɛn naxanye e taane rabilinni, ne mi lan e mati, amasɔtɔ Lewine nan
    gbee e ra habadan!”
  haw-1868: 'Aka o ka mahinaai e pili ana i ko lakou kulanakauhale, aole ia i kuai
    lilo ia''ku: no ka mea, o ko lakou waiwai mau no ia.'
  arb-NAV: أَمَّا الْمَزَارِعُ الْمُحِيطَةُ بِمُدُنِهِمْ فَلا تُبَاعُ، لأَنَّهَا مُلْكٌ
    أَبَدِيٌّ لَهُمْ.
  ewe-ewe: Womeɖe mɔ na Levitɔwo be woadzra lãnyiƒenyigba siwo ƒo xlã woƒe duwo o,
    elabena wonye wo tɔ ɖikaa, eye womagate ŋu anye ame bubu aɖeke tɔ o.
  eng-LEE: And a field of the suburbs of their cities shall not be sold; for a perpetual
    possession is it unto them.
  asm-FB: কিন্তু তেওঁলোকৰ নগৰৰ চাৰিওফালে থকা চৰণীয়া পথাৰ বেচা নহ’ব; কিয়নো সেয়ে
    তেওঁলোকৰ চিৰকলীয়া উত্তৰাধীকাৰ।
  sus-A: شّ نَشٍيٍ نَ لٍوِكَيٍ شَ تَايٍ رَبِلِنيِ، نٍيٍ مُ نْمَ مَتِدٍ، بَرِ مَ لٍوِكَيٍ
    نَن فبٍ عٍ رَ عَبَدَن.»
  fra-SBL: Mais le champ des pâturages de leurs villes ne pourra pas être vendu, car
    c'est leur possession perpétuelle.
  hbo-hbo: וּֽשְׂדֵ֛ה מִגְרַ֥שׁ עָרֵיהֶ֖ם לֹ֣א יִמָּכֵ֑ר כִּֽי־אֲחֻזַּ֥ת עֹולָ֛ם ה֖וּא
    לָהֶֽם׃ ס
  eng-WYCLIFFE: forsothe the suburbabis of hem schulen not be seeld, for it is euerlastynge
    possessioun.
  cwe-cwe: Mbali migunda yose ya kudimila Walawi ili muna yamabululu yawo, sekeichuuzigwe,
    kwaviya uwo ni uhazi wawo siku zose.
  kik-kik: No ithaka cia ũrĩithio cia matũũra mao itikanendio; icio nĩ ciao nginya
    tene.
  fra-NCL: Les champs de la banlieue des villes des Lévites ne seront pas vendus,
    car c’est leur possession à perpétuité.
  cek-AK: Toe angmacae vangpui taeng ih ahmuennawk loe, nihcae mah dungzan ah toep
    koi qawk ah oh pongah, zawh han om ai.
  cuk-cuk: Levita-dulemar-e-gagan-nainumardi bipisaale manigi uklegosulid. Ar ade,
    we-gagan-nainu Levita-dulemargadga degisadegu guoed.
  uig-CYR: Шундақ һәм буларниң шәһәрлириниң чөрисидики етиз-йәрлири болса, уларниң
    әбәдий мираси болғачқа, сетилса болмайду.
  tel-2017: లేవీయులు తమ పట్టణ ప్రాంతం భూములను అమ్ముకోకూడదు. అవి వారికి శాశ్వత ఆస్తి.
  hat-BSA: Men chan pou bèt nan vil pa yo pa pou vann, paske sa se posesyon pa yo
    pou tout tan.
  kos-kos: Tusruktu acn in ima ma oan raunla siti lun mwet Levi, ac fah tiana kukakinyuk.
    Acn inge ma na selos nwe tok.
  hbo-WLC: וּֽשְׂדֵ֛ה מִגְרַ֥שׁ עָרֵיהֶ֖ם לֹ֣א יִמָּכֵ֑ר כִּֽי־אֲחֻזַּ֥ת עוֹלָ֛ם ה֖וּא
    לָהֶֽם׃ ס
  ibo-ibo: Ma a gaghị ere ala ebe ịta nri nke anụ ụlọ gbara obodo ha gburugburu ere,
    nʼihi ọ bụ ihe ha nwee nʼọha ruo ebighị ebi.
  ory-ory: ମାତ୍ର ସେମାନଙ୍କ ନଗରର ପ୍ରାନ୍ତର ଭୂମି ବିକ୍ରୟ କରାଯିବ ନାହିଁ; କାରଣ ତାହା ସେମାନଙ୍କର
    ଅନନ୍ତକାଳୀନ ଅଧିକାର।
  chk-chk: Nge ekewe fanü mi nom pwelin ünükün ar kewe telinimw resap fokun tongeni
    amömöla, pun ekei fanü fanüer tori feilfeilachök.
  rop-rop: Bat detlot pedik olaran langa detlot Libai taun, dei kaan neba selim. Detlot
    kantri jidan blanga olabat olagijawan.”
  ukr-1871: І оболоня кругом міст їх не можна продавати, бо се власність їх віковічня.
  deu-1951: und die Weideplätze bei ihren Städten dürfen nicht verkauft werden, denn
    sie sind ihr ewiges Eigentum.
  eng-JPS: But the fields of the open land about their cities may not be sold; for
    that is their perpetual possession.
  srp-1865: Ali polje pod mjestima njihovijem da se ne prodaje; jer je njihovo dostojanje
    dovijeka.
  lug-lug: Naye ennimiro eziri ku ttaka lya wamu ery’ebibuga byabwe teziitundibwenga;
    kubanga ezo zaabwe za bwannannyini obw’olubeerera.
  heb-heb: ושדה מגרש עריהם לא ימכר כי אחזת עולם הוא להם׃
  ben-IRV: আর তাদের নগরের চরাণিভূমি বিক্রীত হবে না; কারণ তাই তাদের চিরস্থায়ী অধিকার।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਦੇ ਦੁਆਲੇ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਵੇਚੀਆਂ ਨਾ ਜਾਣ ਕਿਉਂ ਜੋ ਉਹ ਸਦਾ
    ਲਈ ਉਨ੍ਹਾਂ ਦਾ ਹਿੱਸਾ ਹਨ।
  mya-JVB: သို့ ဆိုသော်လည်း၊ လေဝိ သားမြို့ နယ် ၌ရှိသောလယ်ယာ တို့ကို မ ရောင်း ရ။ အစဉ်
    အမြဲပိုင် ရမည်။
  hmo-hmo: “To Levi hanuadia idia hagegea tano ibounai be haida ese do idia hoia diba
    lasi. Unai be Levi taudia edia tano korikori ela bona hanaihanai.
  urd-urd: लेकिन उनके शहरों की 'इलाक़े के खेत नहीं बिक सकते, क्यूँकि वह उनकी हमेशा
    की मिल्कियत हैं।
  rus-SYN: и полей вокруг городов их продавать нельзя, потому что это вечное владение
    их.
  bqc-SIM: Aasuli ń wɛ̃́lɛ dã́dãkɛkĩiↄ yíao, asa an baan we e gↄↄpii.
  tcz-CHONGTHU: Levi mite dia kikoi gam beh jouse chu, khat a khat cha kijoh doh thei
    lou ding, hichu amaho dia tonsot goulo ding ahi.
  mar-mar: लेवी लोकांच्या नगराभोवतीच्या शिवारातल्या जमिनी व कुरणे विकता येणार नाहीत;
    ती कायमची त्यांच्या मालकीची होत.
  qub-qub: Leví trïbu runacunapa siudänin cantuncunapa caycaj uywa michicunan ichanga
    canga imaypis mana ranticuna. Chaycunaga imaycamapis quiquincunapa chacranmi canga.
  bqp-bqp: Gbee ni nu mɑɑ kɑ ben wusu sikerenɛ, ben goo kun kpɛ̃ u nu dɔrɑ. Domi berɑ
    bɑ nu mɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Konsa tou, pou jaden ki tout arebò lavil moun Levi yo, yo pa gen dwa vann
    li, paske se pou yo li ye pou tout tan.
  eng-BSB: But the open pastureland around their cities may not be sold, for this
    is their permanent possession.
  tod-tod: Kpalagiti ti ta-laaiti maaɠoolii zu, naati maa la nɛɛni, ti ʋa ʋɔdi, mazɔlɔɔ
    tiya ɠa ta-ʋoganii ʋe eyɛsu ɠɔ.
  eng-WEBPB: But the field of the pasture lands of their cities may not be sold, for
    it is their perpetual possession.
  kbq-kbq: Hianagi Livae naga'mo'zama afuzagama kegavama nehaza mopama kuma tavaonte'ma
    me'nesige'za zagorera otreho, e'i ana mopa zamagri'a mopa megahie.
  nhe-BL: Huan nopa potreros tlen nechca inialtepehua iixhuihua Leví ax hueli monamacase,
    pampa nopa piltlaltzitzi mocahuas iniaxca para nochipa.
  gub-BL: Heta ywy tawhu Erewi waneko haw izywyr har. Nupuner pixik kwaw a'e ywy ime'egaw
    rehe wà nehe. Erewi izuapyapyr wiko putar izar romo tuweharupi wà nehe.
  eng-DRA: But let not their suburbs be sold, because it is a perpetual possession.
