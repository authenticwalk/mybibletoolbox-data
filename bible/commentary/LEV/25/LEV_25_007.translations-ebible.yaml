verse: LEV.025.007
translations:
  mal-C: നിങ്ങളുടെ കന്നുകാലികൾക്കും കാട്ടുമൃഗങ്ങൾക്കുംതന്നെ. ദേശം എന്തുൽപ്പാദിപ്പിക്കുന്നോ
    അതു ഭക്ഷിക്കാം.
  deu-TKW: auch deinem Vieh und dem Wild in deinem Lande soll alles, was es trägt,
    zur Nahrung dienen.
  lin-lin: elongo na banyama ya mboka mpe ya zamba oyo bazali kati na mokili na bino.
    Bosengeli kolia biloko nyonso oyo mabele ekobota.
  eng-LSV: and for your livestock, and for the beast which [is] in your land, is all
    its increase for [them] to eat.
  eng-GNV: And for thy cattell, and for the beastes that are in thy lande shall all
    the encrease thereof be meate.
  eng-WEBSTER: And for thy cattle, and for the beast that are in thy land, shall all
    the increase of it be food.
  nhw-BL: Nojquiya amotlapiyalhua huan nopa tlapiyalme catli itztoque ipan cuatitlamitl
    san se hueli quicuase catli nopona eltoc ipan mila.
  swh-ONEN: vilevile malisho ya mifugo yenu na wanyama pori katika nchi yenu. Chochote
    nchi itakachozalisha kinaweza kuliwa.
  bba-bba: kɑ bɛɛn yɑɑ sɑbenu kɑ ɡbeeku yɛɛ. Ye tem mɛ, mu koo kpi yerɑ i ko i di.
  eng-KJVCPB: and for thy cattle, and for the beast that are in thy land, shall all
    the increase thereof be meat.
  luo-luo: kendo nobed mar jambu gi le manie pinyu. Gimoro amora ma piny ochiego inyalo
    cham.
  meu-meu: bona emu boromakau bona emu seri iboudiai emu tano lalonai. Tano anina
    idoinai na amui.
  npi-ULB: र तिमीहरूका गाईवस्तु, र जङ्गली पशुहरूले पनि भूमिले जे उब्जाउँछ त्यही खाने
    छन् ।
  yor-yor: Fún àwọn ohun ọ̀sìn yín, àti àwọn ẹranko búburú ní ilẹ̀ yín. Ohunkóhun
    tí ilẹ̀ náà bá mú jáde ní ẹ lè jẹ.
  pes-OPCB: '@see-verse:LEV.025.006'
  tgl-ULB: At ang inyong mga alagang hayop at saka mga mababangis na hayop ay maaaring
    kainin anuman ang tumubo sa lupa.
  hui-hui: Ani bialu nogo hinini damene bibahende bulumagabi sibi bu karubi meme karubi
    ti nolenebi karulape wulebira. Gabua tara tara biru karu tibi na dege bulene karulape,
    lalu Anduane Homogohanda lene.
  mya-mya: တိ​ရစ္ဆာန်​အ​ယဉ်​နှင့်​အ​ရိုင်း​တို့​သည်​စား သုံး​နိုင်​ကြ​သည်။
  bod-N: ལོ་ཏོག་ཐམས་ཅད་ནི་ཁྱོད་ཀྱི་ཕྱུགས་ཟོག་དང་ཡུལ་དེར་ཡོད་པའི་རི་དྭགས་ཀྱི་ཁ་ཟས་ཀྱང་ཡིན་ནོ།
    །
  sna-sna: pamwe chete nezvipfuwo zvenyu nemhuka dzesango dziri munyika yenyu. Zvibereko
    zvose zvomunyika zvingadyiwa.
  spa-BLM: También para tu ganado y para los animales que están en tu tierra, todo
    su producto será para comer.
  cac-cac: yed' pax noc' e molb'etzal noc' yed' noc' caltacte'al noc' ay d'a jun lugar
    chi'. Yuj chi', masanil tas sq'uib' d'a sat lum d'a jun ab'il chi', a' ol e va
    yed' noc' noc' chi'.
  swh-ULB: Na wnyama wako wa kufugwa na wanyama pori waweze kula chochote ardhi itoacho.
  bel-bel: і быдлу твайму і зьвярам, якія на зямлі тваёй, хай будуць усе ўтворы яе
    ежаю.
  deu-ELBBK: und deinem Vieh und den wilden Tieren, die in deinem Land sind, soll
    all sein Ertrag zur Speise dienen.
  mbb-OT: te menge uyaǥen niw, wey te leew he menge langgam he zutun te tanè niw.
  mal-2015: നിന്റെ കന്നുകാലിക്കും കാട്ടുമൃഗത്തിന്നും അതിന്റെ അനുഭവം ഒക്കെയും ആഹാരമായിരിക്കേണം.
  rmc-rmc: The tiro dobitkos the o džviri, so hine andre tiri phuv, šaj chana savorestar,
    so upre barola.‘ “
  pes-OPV: و برای بهایمت و برای جانورانی که در زمین تو باشند، همه محصولش خوراک خواهد
    بود.
  ron-1924: вителор тале ши фярелор дин цара та; тот венитул пэмынтулуй сэ служяскэ
    де хранэ.
  ben-OBCV: এবং তোমার গৃহপালিত সমস্ত পশু ও তোমার দেশের বন্য পশুরাও এই খাদ্যশস্যের
    অংশীদার। ভূমিতে উৎপন্ন যাবতীয় খাদ্যশস্য ভোজন করতে হবে।
  som-som: iyo xoolahaaga, iyo xayawaanka dalkaaga jooga oo dhan waxaa cunto u ahaan
    doona midhaha dalka iska baxa oo idil.
  lat-VUC: jumentis tuis et pecoribus, omnia quæ nascuntur præbebunt cibum.
  eng-ASVBT: And for thy cattle, and for the beasts that are in thy land, shall all
    the increase thereof be for food.
  ita-1885: e alle fiere che saranno nel tuo paese; sia tutta la rendita di quell'anno
    per mangiare.
  eng-LXXUP: And for thy cattle, and for the wild beasts that are in thy land, shall
    every fruit of it be for food.
  eng-ULB: and your livestock and also wild animals may eat whatever the land produces.
  spa-VBL: y a tu ganado y a los animales salvajes que viven en tu tierra. Todo lo
    que crezca puede ser usado como alimento.
  fra-_FOB: A ton bétail, et aux animaux qui sont dans ton pays; tout son produit
    servira de nourriture.
  mal-mal: നിന്റെ കന്നുകാലിക്കും നിന്റെ ദേശത്തിലെ കാട്ടുമൃഗത്തിനും അതിന്റെ അനുഭവം
    ഒക്കെയും ആഹാരമായിരിക്കണം.
  urd-GVR: tere maweshī aur terī zamīn par rahne wāle janglī jānwar. Jo kuchh bhī
    yih zamīn paidā kartī hai wuh khāyā jā saktā hai.
  suz-BL: मेको रूमी वाशो, इन बस्‍तु भाव नु ब्‍वाकी ङा जन्‍तु आन कली ब्‍वतीक दुम्‍ब।
  ita-1927: al tuo bestiame e agli animali che sono nel tuo paese; tutto il suo prodotto
    servirà loro di nutrimento.
  ckb-ckb: هەروەها بۆ ئاژەڵە ماڵییەکانت و بۆ ئەو ئاژەڵە کێوییە دەبێت کە لە خاکەکەتە.
    هەموو بەروبوومی خاکەکە دەبێتە خۆراک.
  eng-BBE: And for your cattle and the beasts on the land; all the natural increase
    of the land will be for food.
  kan-OKCV: ನಿಮ್ಮ ದೇಶದಲ್ಲಿರುವ ಹುಟ್ಟುವಳಿಯೆಲ್ಲಾ ನಿಮ್ಮ ಪಶು ಮತ್ತು ಕಾಡುಮೃಗಗಳಿಗೆ ಆಹಾರವಾಗಬಹುದು.
  tam-2017: உன் நாட்டு மிருகத்திற்கும், உன் தேசத்தில் இருக்கிற காட்டு மிருகத்திற்கும்
    அதில் விளைந்திருப்பதெல்லாம் ஆகாரமாக இருப்பதாக.
  spa-RV-1909: Y á tu animal, y á la bestia que hubiere en tu tierra, será todo el
    fruto de ella para comer.
  ron-BTF: Și pentru vitele tale și pentru animalele tale care sunt pe pământul tău,
    tot rodul lui să fie mâncare.
  eng-WEBP: For your livestock also, and for the animals that are in your land, shall
    all its increase be for food.
  eng-FBV: and to your livestock and the wild animals living in your land. Whatever
    grows can be used for food.
  nld-1939: ook door het vee en het wild in uw land mag heel die opbrengst worden
    gegeten.
  nch-BL: Nojquiya amotapiyalhua huan nopa tapiyalme cati itztoque ipan cuatitamit
    san se hueli quicuase cati nopona eltoc ipan mila.
  vie-1934: cùng luôn cho lục súc và thú vật ở trong xứ ngươi nữa; hết thảy thổ sản
    dùng làm đồ ăn vậy.
  hin-CV: '@see-verse:LEV.025.006'
  eng-OURB: For your livestock also, and for the animals that are in your land, shall
    all its increase be for food.
  spa-BES: Y por su ganado y las bestias en la tierra; Todo el incremento natural
    de la tierra será para alimento.
  tdx-tdx: vaho hihinana’ o hare’oo naho ze biby lý an-tane’o ao ze hene voka’e.
  vid-vid: Isi yojipa chilyo migongolo ja hemwe na migongolo ja kisolo jiwelengikala
    hali hemwe.
  eng-OKE: And for thy cattle, and for the beasts that are in thy land, shall all
    the produce of it be for meat.
  tha-KJV: พืชผลแห่งแผ่นดินทั้งสิ้น จะเป็นอาหารของสัตว์เลี้ยงของเจ้า และของสัตว์ป่าที่​อยู่​ในแผ่นดินของเจ้า
  por-BR-2018: E a teu animal, e à animal que houver em tua terra, será todo o fruto
    dela para comer.
  deu-ELO: und deinem Vieh und dem wilden Getier, das in deinem Lande ist, soll all
    sein Ertrag zur Speise dienen.
  eng-WYC-2018: all things that come forth, shall give meat to thy work beasts, and
    [thy] small beasts. (all things that come forth, shall be food for thy work beasts,
    and thy small beasts.)
  epo-epo: Kaj por via bruto kaj por la bestoj, kiuj estas sur via tero, ĉiuj ĝiaj
    produktaĵoj estu kiel manĝaĵo.
  uig-PIN: Wǝ zeminingdiki yawayi ⱨaywanlar üqünmu ozuⱪ bolidu; zeminning ⱨǝmmǝ ⱨosuli
    ozuⱪ bolidu.
  beo-beo: 'Amo ode ganodini, osobo da hame dogoi ba:mu. Be dilia amola dilia udigili
    hawa: hamosu dunu amola bidi lamusa: hawa: hamosu dunu amola ga fi dunu dilima
    gilisili esala, amola dilia lai gebo amola sigua ohe amo da dilia sogega ha:i
    manu defele ba:mu. Ha:i manu liligi huluane dilia sogega heda:lebe, amo manu da
    defea.'
  tpi-OTNT: Na ol bulmakau sipsip meme samting, na ol wel abus tu i ken kaikai.”
  hau-SA: haka ma zai zama abinci domin dabbobinku, da kuma namun jeji a ƙasarku.
    Duk abin da ƙasar ta bayar za a ci.
  uig-LAT: We zéminingdiki yawayi haywanlar üchünmu ozuq bolidu; zéminning hemme hosuli
    ozuq bolidu.
  nde-nde: kanye lokwezifuyo zenu lezinyamazana zeganga elizweni lenu. Konke okuthelwa
    yilizwe kakudliwe.’ ”
  ton-ton: Pea ki hoʻo fanga manu lahi, pea ki hoʻo fanga manu ʻi ho fonua kotoa pē,
    ko ia kotoa pē ʻoku tupu ko e meʻakai ia kiate kinautolu.
  ces-1613: I hovado tvé, i všeliký živočich, kterýž jest v zemi tvé, všecky úrody
    její budou míti ku pokrmu.
  eng-WMB: For your livestock also, and for the animals that are in your land, shall
    all its increase be for food.
  tam-TCV: உன் வீட்டு மிருகங்களுக்கும், வயல்களிலுள்ள மிருகங்களுக்கும் அது உணவாயிருக்கும்.
    நிலத்தின் விளைச்சல் எதையும் சாப்பிடலாம்.
  ceb-ULB: ug ang inyong kahayopan ug ang ihalas nga mga mananap makakaon usab sa
    bisan unsa nga abot sa kaumahan.
  pol-UBG: Także dla twego bydła i zwierząt, które są w twojej ziemi; cały jej plon
    będzie służyć za pokarm.
  urd-GVU: تیرے مویشی اور تیری زمین پر رہنے والے جنگلی جانور۔ جو کچھ بھی یہ زمین پیدا
    کرتی ہے وہ کھایا جا سکتا ہے۔
  deu-1912: dein Vieh und die Tiere in deinem Lande; alle Früchte sollen Speise sein.
  kan-2017: ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿರುವವರಿಗೂ, ನಿಮ್ಮ ಪಶುಗಳಿಗೂ ಮತ್ತು ದೇಶದಲ್ಲಿರುವ ಕಾಡುಮೃಗಗಳಿಗೂ
    ಆಹಾರವಾಗಬಹುದು.
  yap-yap: nge pi gamanman ni gimed ma chugliy, nge pi gamanman ni malboch u daken
    e yungi flang. Gubin ban’en nra pi’ e but’ ko ngiyal’nem ma yira kay.
  hlt-MCSB: Na khohmuen kah na rhamsa neh mulhing loh a caak ham khaw a thaih boeih
    om ni.
  mdy-ETH: ዒንሢኮ ቆልሞና ካዮ ቦዖናም ሙኡዚ ማዖንጎ። »
  twi-ASANTE: wʼayɛmmoa ne wiram mmoa a ɛwɔ asase no so nyinaa. Monni biribiara a
    asase no bɛma biara.
  eng-WEBU: For your livestock also, and for the animals that are in your land, shall
    all its increase be for food.
  bnp-bnp: A maka bulmakau, a sipsip, a meme, a kanirau ri tegi, ria ranga ri gi kani.
  wal-wal: '@see-verse:LEV.025.006'
  spa-PDDPT: Todo el fruto de ella servirá de comida para tu animal y las bestias
    que estén en tu tierra. Todo su fruto será para comer.
  gun-gun: Penerymba kuery ha'e mymba kuery pendeyvy re ikuai va'e voi okaru avi 'rã
    mba'etygue ha'e javi rupi.
  agu-BL: Ncha'tz ba'n chiwan yi e' itawun, scyuch' yi e' smaron txuc te'j. Cyakil
    yi na je'ul ẍchuc ba'n xcon tetz iwa'.
  ilo-ULB: Ken dagiti dingwenyo ken dagiti atap nga ayup ket mabalin a mangan iti
    aniaman kadagiti ibunga iti daga.
  kpg-kpg: mo ang gi godou manu hahaangai, mo nia manu lodo geinga ala i lodo godou
    gowaa. Nia mee huogodoo ala e huwa mai i tenua deelaa la nia mee huogodoo e gai.
  uig-ARA: ۋە زېمىنىڭدىكى ياۋايى ھايۋانلار ئۈچۈنمۇ ئوزۇق بولىدۇ؛ زېمىننىڭ ھەممە ھوسۇلى
    ئوزۇق بولىدۇ.
  sus-sus: wo xa xurusee, a nun burunyi sube naxee na bɔxi kui. Bɔxi naxan namini
    a yɛtɛ ra na ɲɛ ra, na nan findima wo baloe ra.»
  pon-2006: noumwail pelinmen kan, oh mahn lawalo kan nan sapwamwail kan. Soahng koaros
    me sahpwo pahn kapwarehda, kak wiahla mehn tungoal.
  ksd-ksd: na topa bula kaum umana bulumakau, ma ra lavur vavaguai ta kaum gunan ba
    diat a ian tana.
  tur-YTC: Onun bütün ürünü senin sığırların, diyarda bulunan hayvanların için de
    yiyecek olacak.'”
  grc-BRENT: Καὶ τοῖς κτήνεσί σου, καὶ τοῖς θηρίοις τοῖς ἐν τῇ γῇ σου ἔσται πᾶν τὸ
    γέννημα αὐτοῦ εἰς βρῶσιν.
  ind-AYT: Bahkan, ternak dan semua binatang yang ada di negerimu boleh makan semua
    hasil tanah itu.
  nya-nya: Ziweto zanu pamodzi ndi nyama za mʼdziko lanu zizidzadya zipatso za mʼnthaka.
  hrv-hrv: a i tvojoj stoci i zvjeradi u tvojoj zemlji neka njezini plodovi služe
    za hranu.”
  mps-mps: Te bulmakau, sipsip, meme dabe, te bulu uni kibu hasa dabego me tumainao,”
    te po wai dao.
  tpi-tpi: Na ol bulmakau sipsip meme samting, na ol wel abus tu i ken kaikai.”
  dan-1931: dit Kvæg og de vilde Dyr i dit Land skal hele Afgrøden tjene til Føde.
  vie-OVCB: cho gia súc, và luôn cả các loài thú vật sống trong đất ngươi.”
  guj-2017: અને જમીનમાં જે કંઈ ઊપજ થશે તે તમારાં જાનવરોનો અને દેશના વન્ય જાનવરોનો
    પણ તે ખોરાક થશે.
  pon-2006A: noumwail pelinmen kan, oh mahn lawalo kan nan sapwamwail kan. Soahng
    koaros me sahpwo pahn kapwarehda, kak wiahla mehn tungoal.
  por-BRBSL: Para seu gado também, e para os animais que estão em sua terra, todo
    o seu aumento será para alimento.
  cth-cth: ram thung kaawm e saring pueng ni ca hane kawi lah ao han.
  twi-twi: wo nyɛmmoa ne wuram mmoa a ɛwɔ asase no so nyinaa. Munni biribiara a asase
    no bɛma biara.
  hlt-hlt: Na khohmuen kah na rhamsa neh mulhing loh a caak ham khaw a thaih boeih
    om ni.
  tbz-SIM: Nɛ̀ dɛ kó tidiitì miɛkɛ nkɛ di wũɔ̃ yóó pɛ́tɛ́mɛ̀ kɛ́di nɛ̀ dihɛì kó tiwɑnwɑntì
    timɔu.
  msy-2020: Egh bulmakauba, sipsipba, memeba, ko asɨzir atiaba sara ia dar amɨ.”
  azb-azb: ev heyvanının və ölkədəki vəhşi heyvanın qidası olacaq.
  eng-DBY: 'and for the beasts that are in thy land: all the produce thereof shall
    be for food.'
  hin-2017: और तुम्हारे पशुओं का और देश में जितने जीवजन्तु हों उनका भी भोजन भूमि की
    सब उपज से होगा।
  wol-KYG: Seen jur it ca la, ba ca rabi àll ya ca seen réew. Mboolem lu suuf sa meññ,
    manees na koo lekk.
  eng-YLT: and to thy cattle, and to the beast which [is] in thy land, is all thine
    increase for food.
  eng-WYC-2017: all things that come forth, shall give meat to thy work beasts, and
    [thy] small beasts.
  eng-WMBB: For your livestock also, and for the animals that are in your land, shall
    all its increase be for food.
  urd-GVH: तेरे मवेशी और तेरी ज़मीन पर रहनेवाले जंगली जानवर। जो कुछ भी यह ज़मीन पैदा
    करती है वह खाया जा सकता है।
  rug-rug: Sari na kurukuru ta pausudi meke sari na kurukuru pinomodi pu koa koari
    na mia inuma, ba kaqu henai mo gua sapu ta vagi koasa vuaheni asa.
  gaz-gaz: akkasumas horii keetii fi bineensa daggalaa kanneen biyya kee keessa jiraataniif
    nyaata haa taʼu. Wanni lafti baaftu kam iyyuu haa nyaatamu.
  fra-LSG: à ton bétail et aux animaux qui sont dans ton pays; tout son produit servira
    de nourriture.
  yal-yal: e nun i ya xuruseene, e nun hali burunna suben naxanye i ya bɔxɔni. Bɔxɔn
    na naxan namini, na birin nɔɛ donɲɛ nɛn.”
  haw-1868: A na kau mau holoholona, me na holoholona ma kou aina, he ai kona hua
    a pau,
