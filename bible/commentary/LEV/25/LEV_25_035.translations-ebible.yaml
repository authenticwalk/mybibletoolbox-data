    גֵּ֧ר וְתוֹשָׁ֛ב וָחַ֖י עִמָּֽךְ׃
  ibo-ibo: “ ‘Ọ bụrụ na nwanne gị adaa ogbenye ruo na o nweghị ike inyere onwe ya
    aka, ọ dị gị nʼaka inyere ya aka, kpọbata ya ka ọ bịa biri nʼụlọ gị dịka ị ga-esi
    kpọbata onye ọbịa. Nʼụzọ dị otu a, ọ ga-anọgide biri nʼetiti unu.
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭର ଭାଇ ଦରିଦ୍ର ହୋଇଯାଏ ଓ ତୁମ୍ଭ ନିକଟରେ ତାହାର ହାତ ପଡ଼ିଯାଏ, ତେବେ
    ତୁମ୍ଭେ ତାହାକୁ ଧରି ରଖିବ; ସେ ବିଦେଶୀ ଓ ପ୍ରବାସୀ ପରି ତୁମ୍ଭ ସହିତ ଜୀବନ ଯାପନ କରିବ।
  chk-chk: Are eman pwiüm chon Israel a wöüngauala pwe esap chüen wor püsin an tufich,
    en kopwe atufichi, usun ka atufichi eman chon ekis ika eman wasöla, pwe epwe tongeni
    nomomola reöm won ewe fanü.
  rop-rop: Wal YAWEI bin kipgon tok, “If eni Isreil kantrimen hu jidanbat langa yumob,
    en im jidan powan, en im nomo garram naf daga, wal yumob lukaftumbat im jis laik
    yumob oldei lukaftumbat yumob wekinmen, wulijim im gin kipgon jidanbat garram
    yumob.
  ukr-1871: І коли зубожіє брат твій і він опустить руки при тобі, мусиш допомогти
    йому; як приходень і комірник, жити ме при тобі.
  deu-1951: Wenn dein Bruder verarmt neben dir und sich nicht mehr zu halten vermag,
    so sollst du ihm Hilfe leisten, er sei ein Fremdling oder Beisaße, daß er bei
    dir leben kann.
  eng-JPS: 'And if thy brother be waxen poor, and his means fail with thee; then thou
    shalt uphold him: as a stranger and a settler shall he live with thee.'
  srp-1865: Ako osiromaši brat tvoj i iznemogne ruka njegova pored tebe, prihvati
    ga, i kao stranac i došljak neka poživi uz tebe.
  lug-lug: “Munnansi munnammwe bw’anaayavuwalanga ng’ali wamu nammwe, nga takyasobola
    kwefunira buyambi, mubeerenga naye nga mumulabirira nga bwe mwandirabiridde omunnaggwanga
    oba omusuze obusuze ali mu mmwe.
  heb-heb: וכי ימוך אחיך ומטה ידו עמך והחזקת בו גר ותושב וחי עמך׃
  ben-IRV: আর তোমার ভাই যদি গরিব হয় ও তোমার কাছে শূন্যহাত হয়, তবে তুমি তার উপকার
    করবে; সে বিদেশী ও প্রবাসীর মত তোমার সঙ্গে জীবন ধারণ করবে।
  pan-pan: ਜੇਕਰ ਤੇਰਾ ਭਰਾ ਕੰਗਾਲ ਹੋ ਜਾਵੇ ਅਤੇ ਉਸ ਦਾ ਹੱਥ ਤੰਗ ਹੋਵੇ ਤਾਂ ਤੂੰ ਉਸ ਨੂੰ ਸੰਭਾਲੀਂ,
    ਉਹ ਪਰਦੇਸੀ ਜਾਂ ਪ੍ਰਾਹੁਣੇ ਦੀ ਤਰ੍ਹਾਂ ਤੇਰੇ ਨਾਲ ਰਹੇ।
  mya-JVB: သင် ၏ အမျိုးသား ချင်းသည် ဆင်းရဲ ၍ လက် အားလျော့ သဖြင့် တပါး အမျိုးသားဧည့်သည်
    အာဂန္တု ကဲ့သို့ဖြစ်လျှင်၊ သင့် ထံ မှာနေ စေခြင်းငှါ သူ့ ကို မစ ရမည်။
  hmo-hmo: “Bema oiemu bese tamona Israela tauna ta umui emui huanai ia noho, be ia
    ogogami, iena aniani abia dalana be lasi, oi ese do oi ubua, laolao tauna o vadivadi
    tauna bamona.
  urd-urd: और अगर तेरा कोई भाई ग़रीब हो जाए और वह तेरे सामने तंगदस्त हो, तो तू उसे
    संभालना। वह परदेसी और मुसाफ़िर की तरह तेरे साथ रहे।
  rus-SYN: Если брат твой обеднеет и придет в упадок у тебя, то поддержи его, пришлец
    ли он, или поселенец, чтоб он жил с тобою;
  bqc-SIM: Tó taasi á gbɛ̃e kũ̀, mɛ́ a fↄ̃ azĩa gwa lↄo, àliↄ aà kũa lán bↄ̀mↄ
    ge nibↄwa, kɛ́ aà e àↄ kú á guu yã́i.
  tcz-CHONGTHU: Na sopipa chu aneilel valtah a, nakom tah a akivah lelna aum doh a
    ahileh, nangman jong ima dang gel louva ama chu navah jeng ding, kholgam akona
    jin banga nakom a khosa jeng ding ahi.
  mar-mar: तुझा एखादा भाऊबंद, त्याचे स्वत:चे पोट देखील भरता येऊ नये, इतका कंगाल झाला
    तर तू त्यास परक्या किंवा उपऱ्याप्रमाणे तुझ्याजवळ राहू द्यावे;
  qub-qub: «Marca-masiquicuna ushapacar mayganiquimanpis guellicamuptenga yanapanqui
    juc-lä nasyun runa pachacojtano.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, wunɛn Isirelisi ù n sɑ̃ɑru duurɑ, mɑ u ǹ kpɛ̃ u tii
    nɔɔri, ɑ de ɑ nùn somi u kɑ win wɑ̃ɑru di. Nge mɛyɑ kɑɑ mɑɑ sɔɔ kuɑ kpɑ u wɑ u
    sinɑ tem mɛ sɔɔ wunɛn bɔkuɔ.
  hat-hat: Si yon moun pèp Izrayèl parèy nou k'ap viv toupre lakay nou vin nan nesesite,
    epi li tonbe nan malsite, se pou nou lonje men ba li tankou nou ta dwe fè l' pou
    yon moun lòt nasyon k'ap travay lakay nou osinon ki vin fè ladesant lakay nou.
    Konsa, l'a toujou ka viv bò kote nou.
  eng-BSB: Now if your countryman becomes destitute and cannot support himself among
    you, then you are to help him as you would a foreigner or stranger, so that he
    can continue to live among you.
  tod-tod: «Ni Izelayɛle nui ta a ɠɛna ga zeaɲaka nu wo ɠoba, aniiti balagai zea,
    wa yeezei bu, eɠɛʋelei wo kɛɛzu la wɛɛinti ɓaa seikɔɠɔma nuiti bɛ, naa ɠa a kɛ
    é zɛnvui wo wo ɠoba.
  eng-WEBPB: “‘If your brother has become poor, and his hand can’t support himself
    amongst you, then you shall uphold him. He shall live with you like an alien and
    a temporary resident.
  kbq-kbq: Hagi Israeli vahepinti'ma mago'mo'ma amunte'ma omanesigeno agra'ama aza
    huga'ma osanigeta, ruregati vahe'ma mopatamifima emani'negeta azama nehazaza huta
    azahinkeno, tamagranena manino.
  nhe-BL: “Intla se israelita mochihuas teicneltzi huan yas campa ta, monequi xijpalehui
    queja elisquía se nejnenquetl, o se seyoc tlali ejquetl, huan xijcahua ma itzto
    mohuaya.
  gub-BL: Aze amo Izaew izuapyr neruwake wiko ma'e uzeapo hemetarer 'ym ma'e romo
    nehe, aze nupuner kwaw wemi'u ràm ime'eg kar haw rehe nehe, epytywà amo ywy rehe
    har peinuromo wiko ma'e ài nehe. Nezewe mehe wiko wiwi putar neruwake nehe.
  eng-DRA: If thy brother be impoverished, and weak of hand, and thou receive him
    as a stranger and sojourner, and he live with thee,
