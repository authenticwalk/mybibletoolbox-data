verse: LEV.025.035
translations:
  mal-C: “ ‘നിങ്ങളുടെ ദേശവാസികളിലൊരാൾ ദരിദ്രനായിരിക്കുകയും നിങ്ങളുടെയിടയിൽ സ്വയം ഉപജീവനത്തിനു
    കഴിവില്ലാതിരിക്കുകയും ചെയ്താൽ ആ മനുഷ്യനു നിങ്ങളുടെ ഇടയിൽ തുടർന്നു ജീവിക്കത്തക്കവിധം,
    ഒരു അന്യനെയോ പ്രവാസിയെയോ സഹായിക്കുന്നതുപോലെ അയാളെ സഹായിക്കണം.
  deu-TKW: Und wenn dein Bruder verarmt, daß er sich neben dir nicht halten kann,
    so sollst du ihn aufrecht erhalten als Fremdling und Beisassen, daß er seinen
    Unterhalt neben dir habe.
  lin-lin: Soki moto oyo azali pembeni na yo akomi mobola mpe azali lisusu te na makoki
    ya komisunga ; okosunga ye, azala mopaya to moleki nzela ; mpo ete azala malamu
    pembeni na yo.
  eng-LSV: And when your brother has become poor, and his hand has failed with you,
    then you have kept hold on him, sojourner and settler, and he has lived with you;
  eng-GNV: Moreouer, if thy brother be impouerished, and fallen in decay with thee,
    thou shalt relieue him, and as a stranger and soiourner, so shall he liue with
    thee.
  eng-WEBSTER: 'And if thy brother shall have become poor, and fallen in decay with
    thee; then thou shalt relieve him: yea, though he may be a stranger, or a sojourner;
    that he may live with thee.'
  nhw-BL: “Sintla se israelita mochihuas teicneltzi huan yas campa ta, monequi xijpalehui
    quen elisquía se nejnenquetl, o se seyoc tlali ejquetl, huan xijcahua ma itzto
    mohuaya.
  swh-ONEN: “ ‘Ikiwa mmoja wa wazawa wa nchi yako amekuwa maskini, naye akashindwa
    kujitegemeza mwenyewe katikati yako, msaidie kama vile ambavyo ungelimsaidia mgeni
    au kama mkazi wa muda, ili aweze kuendelea kuishi katikati yako.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛn Isirelisi ù n sɑ̃ɑru duurɑ, mɑ u ǹ kpɛ̃ u tii
    nɔɔri, ɑ de ɑ nùn somi u kɑ win wɑ̃ɑru di. Nɡe mɛyɑ kɑɑ mɑɑ sɔɔ kuɑ kpɑ u wɑ u
    sinɑ tem mɛ sɔɔ wunɛn bɔkuɔ.
  eng-KJVCPB: 'And if thy brother be waxen poor, and fallen in decay with thee; then
    thou shalt relieve him: yea, though he be a stranger, or a sojourner; that he
    may live with thee.'
  luo-luo: Ka ja-Israel wadu moro obedo modhier e dieru, to nyaka ukonye mana kaka
    ukonyo jadak kata wendo molimou kuma udakie kuom ndalo machwok mondo omi osik
    kodak kodu.
  meu-meu: Tadikakamu ta baine ogoḡami, asi ena heubu dalana, oi ese ba ubua, laolao
    tauna eiava vadivadi tauna na heto.
  npi-ULB: यदि तिमीहरूका सङ्गी-नागरिक गरिब भएर आफ्नो हेरचाह गर्न सकेन भने, तिमीहरूले
    जसरी कुनै परदेशीलाई वा तिमीहरूका बिचमा कतै बाहिरबाट आएर बसोबास गरेका मानिसहरूलाई
    सहयोग गर्छौ, त्यसरी नै त्यसलाई सहयोग गर्नू ।
  yor-yor: '“ ‘Bí arákùnrin yín kan bá tálákà tí kò sì le è pèsè fún àìní ara rẹ̀,
    ẹ pèsè fún un bí ẹ ti ń ṣe fún àwọn àlejò tàbí àwọn tí ẹ gbà sílé: kí ó ba à le
    è máa gbé láàrín yín.'
  pes-OPCB: «اگر یکی از هم نژادان اسرائیلی تو فقیر شد، وظیفهٔ توست که به او کمک کنی.
    پس از او دعوت کن تا به خانهٔ تو بیاید و مثل میهمان با تو زندگی کند.
  tgl-ULB: Kung naging mahirap ang kapwa kababayan ninyo, kung kaya hindi na niya
    kayang itaguyod ang kanyang sarili, sa gayon dapat ninyo siyang tulungan tulad
    ng tutulungan ang isang dayuhan o sino pa mang naninirahan bilang tagalabas na
    kasama ninyo.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tí damene karu aria mbira ibu ala
    karulape henego mani muni mbirale nawiore yagibano heagua nde tígua agali dindi
    kaundiaha howa íbu kagola handayaho haga wirimidagua dege agali ogoni baya hangu
    handayaho holene nga. Ani beramigola tí damene ogoni ibu tíni baba howa bayale
    holebira.
  mya-mya: သင်​၏​အိမ်​နီး​ချင်း​အ​မျိုး​သား​ချင်း​တစ်​ဦး သည် ဆင်း​ရဲ​နွမ်း​ပါး​၍​အား​ကိုး​ရာ​မဲ့​ဖြစ်
    နေ​လျှင် သင့်​အိမ်​နီး​ချင်း​အ​ဖြစ်​ဆက်​လက်​၍ အ​သက်​ရှင်​နေ​ထိုင်​နိုင်​စေ​ရန်
    သူ့​အား​မိ​မိ ၏​သူ​ရင်း​ငှား​ကဲ့​သို့​ထောက်​ပံ့​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་ཀྱི་སྤུན་ཟླ་རིམ་བཞིན་དབུལ་པོར་གྱུར་ཏེ་ལག་ནས་ཅི་ཡང་མེད་ན། ཁྱོད་ཀྱིས་ཁོ་ལ་རོགས་སྐྱོར་བྱས་ཏེ་ཕྱི་མི་དང་བྱེས་པ་རྣམས་དང་མཚུངས་པར་ཁོ་རང་ཁྱོད་དང་མཉམ་དུ་འཚོ་བར་གྱིས་ཤིག
  sna-sna: “ ‘Kana mumwe wehama dzenyu akava murombo uye asisagoni kuzviriritira pakati
    penyu, mubatsirei sezvamunoita mutorwa kana mueni kuti arambe achigara pakati
    penyu.
  spa-BLM: “‘Si tu hermano se ha empobrecido, y su mano no puede mantenerse entre
    vosotros, entonces lo mantendrás. Vivirá contigo como un extranjero y un residente
    temporal.
  cac-cac: Tato ay junoc eb' eyetchon̈ab' cajan d'a e lac'anil man̈xalaj jab'oc tas
    ay d'ay, yovalil tzex colvaj d'ay yic vach' ayn̈ejec' d'a e cal, icha tz'aj e
    colvaj d'a junoc ch'oc chon̈ab'il sb'eyec' d'a e cal.
  swh-ULB: Ikiwa mwananchi mwenzako anakuwa masikini, kiasi kwamba hawezi kujihudumia,
    nawe utalazimika kumsaidia kama vile ungemsaidia mgeni au mwingine yeyote kutoka
    nje aishie miongoni mwenu.
  bel-bel: Калі брат твой зьбяднее і занепадзе ў цябе, дык падтрымай яго, хай ён прыхадзень,
    хай пасяленец, каб ён жыў з табою;
  deu-ELBBK: Und wenn dein Bruder verarmt und seine Hand bei dir wankend wird, so
    sollst du ihn unterstützen; wie der Fremde und der Beisasse soll er bei dir leben.
  mbb-OT: Emun nepubri is duma niw he Israilihanen ne kenè en sikandin ebpekegaga
    he edsupurtar te keugelingen din, tevangi niw sikandin iring te kedtavang niw
    te langyew etawa meǥeliyug, su wey meuyag-uyag sikandin duma keniyu.
  mal-2015: നിന്റെ സഹോദരൻ ദരിദ്രനായ്തീർന്നു നിന്റെ അടുക്കൽവെച്ചു ക്ഷയിച്ചുപോയാൽ നീ
    അവനെ താങ്ങേണം; അന്യനും പരദേശിയും എന്നപോലെ അവൻ നിന്റെ അടുക്കൽ പാർക്കേണം.
  rmc-rmc: „ ‚Te vareko le Izraelitendar ačhela čoro a na ela les pro chaben, ta pomožinen
    leske avke, sar oda kerďanas olenge, ko avle te bešel andre tumari phuv, sar cudzinci,
    hoj te dživen maškar tumende.
  pes-OPV: «و اگر برادرت فقیر شده، نزد تو تهی‌دست باشد، او را مثل غریب و مهمان دستگیری
    نما تا باتو زندگی نماید.
  ron-1924: Дакэ фрателе тэу сэрэчеште ши ну май поате мунчи лынгэ тине, сэ-л сприжинь,
    фие ка стрэин, фие ка венетик, ка сэ трэяскэ ымпреунэ ку тине.
  ben-OBCV: “ ‘যদি তোমাদের দেশবাসীর মধ্যে কেউ দরিদ্র ও তোমাদের মাঝে নিজের ভরণ-পোষণ
    চালাতে অসমর্থ হয়, তাহলে তাকে সাহায্য করো, যেমন তোমরা বিদেশি এবং অপরিচিতদের প্রতি
    করে থাকো; যেন তোমাদের মাঝে সে বসবাস করতে পারে।
  som-som: Oo haddii walaalkaa miskiin noqdo, oo intuu ku ag joogo masruufkiisa waayo,
    adigu waa inaad taageertaa, oo isagu waa inuu kuula degganaado sidii shisheeye
    iyo nin socoto ah.
  lat-VUC: Si attenuatus fuerit frater tuus, et infirmus manu, et susceperis eum quasi
    advenam et peregrinum, et vixerit tecum,
  eng-ASVBT: 'And if thy brother be waxed poor, and his hand fail with thee; then
    thou shalt uphold him: as a stranger and a sojourner shall he live with thee.'
  ita-1885: E quando il tuo fratello sarà impoverito, e le sue facoltà saranno scadute
    appresso di te, porgigli la mano, forestiere o avveniticcio che egli si sia; acciocchè
    possa vivere appresso di te.
  eng-LXXUP: And if thy brother who is with thee become poor, and he fail in resources
    with thee, thou shalt help him as a stranger and a sojourner, and thy brother
    shall live with thee.
  eng-ULB: If your fellow countryman becomes poor, so that he can no longer provide
    for himself, then you must help him as you would help a foreigner or anyone else
    living as an outsider among you.
  spa-VBL: “Si alguno de los tuyos se vuelve pobre y no puede subsistir, debes ayudarlos
    de la misma manera que ayudarías a un extranjero o a un extraño, para que puedan
    seguir viviendo en tu vecindario.
  fra-_FOB: Si ton frère, qui est près de toi, devient pauvre et que sa main devienne
    tremblante, tu le soutiendras, étranger ou hôte, afin qu'il vive auprès de toi.
  mal-mal: “‘നിന്റെ സഹോദരൻ ദരിദ്രനായിത്തീർന്നു നിന്റെ അടുക്കൽവച്ചു ക്ഷയിച്ചുപോയാൽ
    നീ അവനെ താങ്ങണം; അന്യനും പരദേശിയും എന്നപോലെ അവൻ നിന്റെ അടുക്കൽ പാർക്കണം.
  urd-GVR: Agar terā koī hamwatan bhāī ġharīb ho jāe aur guzārā na kar sake to us
    kī madad kar. Us tarah us kī madad karnā jis tarah pardesī yā ġhairshahrī kī madad
    karnī hotī hai tāki wuh tere sāth rahte hue zindagī guzār sake.
  suz-BL: मिनु इन इस्राएली लोक्‍ब का शुश प्रुङग दुम्‍शा, पने जने मचाप्‍तु हना, गेपुकीमी
    मेको कली अर्को रागी ङा मुर खोदेंशो पा वारच पचा माल्‍नीनी। मिनु मेको गेपुकी नु
    बाक्‍ने चबल।
  ita-1927: Se il tuo fratello ch’è presso di te è impoverito e i suoi mezzi vengon
    meno, tu lo sosterrai, anche se forestiero e avventizio, onde possa vivere presso
    di te.
  ckb-ckb: «”ئەگەر یەکێک لە هاوڵاتیانت هەژار و دەستکورت بوو لەنێوتان، پشتگیری بکە،
    هەروەک چۆن پشتگیری نامۆ یان نیشتەجێی کاتی دەکەیت، با لەنێوتان بژیێت.
  eng-BBE: And if your brother becomes poor and is not able to make a living, then
    you are to keep him with you, helping him as you would a man from another country
    who is living among you.
  kan-OKCV: “ ‘ನಿನ್ನ ಸಹೋದರನು ಬಡವನಾಗಿ ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಕ್ಷೀಣವಾಗಿ ಬಿದ್ದುಕೊಂಡರೆ, ಅವನು ಪರಕೀಯನಾಗಿದ್ದರೂ,
    ಪ್ರವಾಸಿಯಾಗಿದ್ದರೂ ಅವನು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಬದುಕುವ ಹಾಗೆ ಅವನಿಗೆ ಸಹಾಯಮಾಡಬೇಕು.
  tam-2017: “உன் சகோதரன் ஏழ்மையடைந்து, வசதியில்லாமல் போனவனானால் அவனை ஆதரிக்கவேண்டும்;
    அந்நியனைப்போலவும் தங்கவந்தவனைப்போலவும் அவன் உன்னோடே பிழைப்பானாக.
  spa-RV-1909: 'Y cuando tu hermano empobreciere, y se acogiere á ti, tú lo ampararás:
    como peregrino y extranjero vivirá contigo.'
  ron-BTF: Și dacă fratele tău sărăcește și decade lângă tine; atunci să îl ajuți,
    da, chiar dacă este un străin, sau un locuitor temporar; ca el să trăiască cu
    tine.
  eng-WEBP: “‘If your brother has become poor, and his hand can’t support himself
    among you, then you shall uphold him. He shall live with you like an alien and
    a temporary resident.
  eng-FBV: If any of your people become poor and can't survive, you must help them
    in the same way you would help a foreigner or a stranger, so that they can go
    on living in your neighborhood.
  nld-1939: Wanneer uw broeder, die bij u woont, verarmt en in nood raakt, moet ge
    hem ondersteunen, zodat hij bij u kan leven, evengoed als een vreemdeling of een
    inboorling.
  nch-BL: “Sinta se israelita mochihuas teicneltzi huan yas campa ta, monequi xijpalehui
    quej elisquía se nejnenquet, o se seyoc tali ejquet, huan xijcahua ma itzto mohuaya.
  vie-1934: Nếu anh em ở gần ngươi trở nên nghèo khổ, tài sản người lần lần tiêu mòn,
    thì hãy cứu giúp người, mặc dầu là kẻ khách kiều ngụ, hầu cho người cứ ở cùng
    ngươi.
  hin-CV: “ ‘यदि तुम्हारा कोई भाई-बन्धु कंगाल हो जाए, और यदि वह अपना हाथ तुम्हारे
    सामने फैलाए, तो तुम उसकी ठीक उसी प्रकार सहायता करना, मानो वह कोई विदेशी अथवा यात्री
    हो ताकि वह तुम्हारे साथ रह सके.
  eng-OURB: “‘If your brother has become poor, and his hand can’t support himself
    among you; then you shall uphold him. He shall live with you like an alien and
    a temporary resident.
  spa-BES: Y si tu hermano se vuelve pobre y no puede ganarse la vida, debes mantenerlo
    contigo, ayudándolo como lo harías con un hombre de otro país que vive entre ustedes.
  tdx-tdx: Aa naho mivariñ’ an-tsotry ty longo’o vaho moly ama’o, rambeso himoneñe
    ama’o manahake t’ie renetane ndra mpañialo.
  vid-vid: “Wone mng'holozo kawa mzunwa na hambe yaweze kilolela yuye yawele hamwe
    na hegwe, yanguganigwa umlolele na yalutilile kikala na hegwe, umditile kota mjenzi
    ama munhu yawele mmajendo yawele kwa hegwe.
  eng-OKE: And if thy brother hath become poor, and his band waver with thee, then
    thou shalt strengthen him, and he shall be a guest and a sojourner with thee.
  tha-KJV: ถ้าพี่น้องของเจ้ายากจนลงและเลี้ยงตัวเองอยู่กับเจ้าไม่​ได้ เจ้​าจะต้องชูกำลังเขา
    ถึงเขาเป็นคนต่างด้าวหรือคนอาศัย เพื่อเขาจะอาศัยอยู่กับเจ้า
  por-BR-2018: 'E quando teu irmão empobrecer, e se refugiar a ti, tu o ampararás:
    como peregrino e estrangeiro viverá contigo.'
  deu-ELO: Und wenn dein Bruder verarmt und seine Hand bei dir wankend wird, so sollst
    du ihn unterstützen; wie der Fremdling und der Beisasse soll er bei dir leben.
  eng-WYC-2018: If thy brother is made poor, and feeble in power, and thou receivest
    him as a comeling, and a pilgrim, (or and thou receivest him like a newcomer,
    or like a foreigner), and he liveth with thee,
  epo-epo: Se via frato malriĉiĝos kaj lia brako malfortiĝos apud vi, tiam subtenu
    lin; ĉu li estas fremdulo, ĉu pasloĝanto, li vivu kun vi.
  uig-PIN: Sanga ⱪoxna bolƣan, ⱪerindaxliringlardin biri kǝmbǝƣǝllixip, ɵz jenini
    baⱪalmay ⱪalsa, sǝn uni musapir yaki yaⱪa yurtluⱪ meⱨmandǝk yeningda turƣuzup,
    uningdin hǝwǝr alƣin.
  beo-beo: 'Dilia Isala:ili na:iyado dunu dili gadenene esala da hame gaguiwane hamosea
    amola ea labe lamu hamedei ba:sea, dilia bidi lamusa: hawa: hamosu dunu defele,
    e da dilima gadenene esaloma:ne, ema ima.'
  tpi-OTNT: Bikpela i tok moa olsem, “Sapos wanpela wantok bilong yupela i kamap rabisman
    na i no inap painim mani bilong baim ol samting, orait yupela yet i mas lukautim
    em olsem yupela i save mekim long man bilong arapela kantri i save kam i stap
    wantaim yupela. Olsem na bai wantok i ken i stap yet wantaim yupela.
  hau-SA: “ ‘In ɗaya daga ciki mutanen ƙasarku ya talauta, ba ya kuma iya tallafa
    wa kansa a cikinku, sai ku taimake shi kamar yadda za ku yi da baƙo a cikinku.
  uig-LAT: Sanga qoshna bolghan, qérindashliringlardin biri kembeghelliship, öz jénini
    baqalmay qalsa, sen uni musapir yaki yaqa yurtluq méhmandek yéningda turghuzup,
    uningdin xewer alghin.
  nde-nde: Nxa omunye wabantu bakini esiba ngumyanga owehluleka ukuziphilisa phakathi
    kwenu, msizeni njengelingakwenza kowezizweni kumbe ohlezi lani okwesikhatshana,
    ukuze aqhubeke ehlala lani.
