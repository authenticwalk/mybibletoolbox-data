    ၊ သူ ၏ပေါက်ဘော် တစုံတယောက်သည် ဝယ်ခြင်းငှါလာ လျှင် ၎င်း၊ မိမိ ပေါက်ဘော် ရောင်း
    သောဥစ္စာကို ရွေးနှုတ် ရသောအခွင့်ရှိရမည်။
  hmo-hmo: “Bema umui ta ia ogogami, bona unai dainai iena tano ia hoia lao neganai,
    unai ogogami tauna ena varavara korikori tauna ta ese unai tano davana do ia karaia,
    vadaeni do ia hoia lou.
  urd-urd: “और अगर तुम्हारा भाई ग़रीब हो जाए और अपनी मिल्कियत का कुछ हिस्सा बेच डाले,
    तो जो उस का सबसे क़रीबी रिश्तेदार है वह आकर उस को जिसे उसके भाई ने बेच डाला है
    छुड़ा ले।
  rus-SYN: Если брат твой обеднеет и продаст от владения своего, то придет близкий
    его родственник и выкупит проданное братом его;
  bqc-SIM: Tó á gbɛ̃e gↄ̃̀ taaside ũ, mɛ́ à a tↄↄlɛ kĩni yìa, aà daɛ fɛ̃̀ɛɛ
    lí mↄ́ pↄ́ pↄ́ a yìapi tↄ̀ↄmabo.
  tcz-CHONGTHU: Na sopipa hamkhat hahsatna ato jeh a, agam leiset ajoh doh khah a
    ahileh, ama bana asopipa chu hunga athiljoh doh chu ahung lhat ding ahi.
  mar-mar: तुझा कोणी भाऊबंद कंगाल झाला आणि त्याने आपल्या वतनातील मालमत्तेचा काही भाग
    विकला तर त्याच्या सगळ्यात जवळच्या नातलगाने पुढे येऊन आपल्या नातलगाकरिता खंडणी
    भरुन ती मालमत्ता परत विकत घेऊन सोडवावी.
  qub-qub: «Marca-masiquicuna mayganpis fiyupa ushapacashpan chacranta ranticuycuptenga
    lijïtimu caj famillyan chay chacrata shuntanmanmi.
  bqp-bqp: Bɛɛ sɔɔ, goo ù n kuɑ sɑ̃ɑro, mɑ u win tem sukum dɔrɑ, win dusi goo ù n
    gobi mɔ, u koo kpĩ u mu yɑkiɑ.
  hat-hat: Lè yon moun pèp Izrayèl parèy nou vin nan nesesite, epi li blije vann pòsyon
    tè ki pou li a, fanmi ki pi pre l' la va reachte tè li te vann lan, paske se li
    ki gen dwa fè sa.
  eng-BSB: If your brother becomes impoverished and sells some of his property, his
    nearest of kin may come and redeem what his brother has sold.
  tod-tod: «Ni Izelayɛle nui ta a ɠɛna zeaɲakalai zu, é ná-zooi ta ʋɔdi, nii maanɛai
    ga é lo unmɔɔ fai ɠa, é ga ná-nu ɠiteɠitegi, naa ɠa ʋa, é naa unmɔɔ, nii kɛɛloin
    pɔdia.
  eng-WEBPB: “‘If your brother becomes poor, and sells some of his possessions, then
    his kinsman who is next to him shall come, and redeem that which his brother has
    sold.
  kbq-kbq: Hagi mago Israeli vahe'mo'ma amunte'ma omanenigeno mopa'ama zagore'ma atre'nesige'za,
    mizama hu'nenageta, ana ne'mofo naga'afinti ana mopa ete mizasegahie.
  nhe-BL: “Huan quema se israelita mochihuas teicneltzi huan monequis mitznamaquiltis
    se quentzi itlal, huajca se iteixmatca tlen nelnechca hueli mitzcohuilis sampa
    nopa tlali tlen mitznamaquiltijtoc.
  gub-BL: Amo Izaew izuapyr nehe, aze hemetarer upaw nehe, aze ume'eg uiwy pehegwer
    nehe, tuwe iànàm huwake wera'u har ur hemime'eg kwer ime'eg kar pà nehe.
  eng-DRA: If thy brother being impoverished sell his little possession, and his kinsman
    will, he may redeem what he had sold.
