verse: LEV.025.025
translations:
  mal-C: “ ‘നിങ്ങളുടെ സഹോദരങ്ങൾ ദരിദ്രരായി തങ്ങളുടെ വസ്തുവിൽ കുറെ വിൽക്കുന്നെങ്കിൽ
    അവരുടെ ഏറ്റവും അടുത്ത ബന്ധു തങ്ങളുടെ സഹോദരങ്ങൾ വിറ്റതു വീണ്ടെടുക്കണം.
  deu-TKW: Wenn dein Bruder verarmt und etwas von seinem Besitztume verkauft, so soll
    sein nächster Verwandter als Löser für ihn eintreten und das, was sein Verwandter
    verkauft hat, wieder einlösen.
  lin-lin: Soki mwana mboka moko kati na bino akomi mobola mpe ateki mabele na ye,
    moto moko ya libota na ye ya pembeni akoki koya kosikola oyo mwana mboka wana
    atekaki.
  eng-LSV: When your brother becomes poor, and has sold his possession, then his redeemer
    who is near to him has come, and he has redeemed the sold thing of his brother;
  eng-GNV: If thy brother be impouerished, and sell his possession, then his redeemer
    shall come, euen his neere kinsman, and bye out that which his brother solde.
  eng-WEBSTER: If thy brother shall have become poor, and have sold some of his possession,
    and if any of his kin shall come to redeem it, then shall he redeem that which
    his brother sold.
  nhw-BL: “Huan quema se israelita mochihuas teicneltzi huan monequis mitznemaquiltis
    se quentzi itlal, huajca se iteiximatca catli nelnechca hueli mitzcohuilis sempa
    nopa tlali catli mitznemaquiltijtoc.
  swh-ONEN: “ ‘Ikiwa mmoja wa wazawa wa nchi yako amekuwa maskini na akauza baadhi
    ya mali yake, ndugu yake wa karibu atakuja na kukomboa kile ndugu yako alichokiuza.
  bba-bba: Bɛɛ sɔɔ, ɡoo ù n kuɑ sɑ̃ɑro, mɑ u win tem sukum dɔrɑ, win dusi ɡoo ù n
    ɡobi mɔ, u koo kpĩ u mu yɑkiɑ.
  eng-KJVCPB: If thy brother be waxen poor, and hath sold away some of his possession,
    and if any of his kin come to redeem it, then shall he redeem that which his brother
    sold.
  luo-luo: Ka wadu moro dhier omako ma ouso lope, to nyaka wadgi moro tem matek kendo
    owarne lopeno.
  meu-meu: Tadikakamu ta baine ogoḡami, bena ena tano kahana baine hoia, ia varavara-dosina
    ese una tano davana baine karaia, baine abia lou.
  npi-ULB: यदि तिमीहरूको कोही सङ्गी-इस्राएली गरिब भयो र त्यसले गरिबीको कारण आफ्नो
    केही सम्पत्ति बेच्‍यो भने, त्यसको सबैभन्दा नजिकको नातेदार आएर त्यसले तिमीहरूलाई
    बेचेको सम्पत्ति पुनः किन्‍न सक्‍ने छ ।
  yor-yor: “ ‘Bí ọ̀kan nínú àwọn ènìyàn yín bá tálákà, dé bi pé ó ta ara àwọn ẹrù
    rẹ̀, kí ará ilé rẹ̀ tí ó súnmọ́ ọ ra ohun tí ó tà padà.
  pes-OPCB: اگر کسی تنگدست شد و مقداری از زمین خود را فروخت، آنگاه نزدیکترین خویشاوند
    او می‌تواند زمین را بازخرید نماید.
  tgl-ULB: Kung naging mahirap ang kapwa ninyo Israelita at dahil doon ipinagbili
    ang ilan sa kanyang ari-arian, sa gayon maaaring bilhin muli ng pinakamalapit
    niyang kamag-anak ang ari-ariang ipinagbili niya sa inyo.
  hui-hui: Agali mbira kago ibu muni mbiralebi nawi howa ibunaga dindi ngago muni
    miyagua nde ibu damene darama mbiraore ibuni aria hangume biamogo bialu dindidago
    yolo biadai bulene nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​ချင်း​တစ်​ဦး​သည် ဆင်း​ရဲ​နွမ်း​ပါး​သ​ဖြင့် မိ​မိ​၏​မြေ​ကို​ရောင်း
    ချ​ရ​လျှင် သူ​နှင့်​အ​နီး​စပ်​ဆုံး​ဆွေ​မျိုး​သား ချင်း​က​ထို​မြေ​ကို​ပြန်​၍​ဝယ်​ယူ​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱི་སྤུན་ཟླ་དབུལ་པོར་གྱུར་ནས་རང་གི་ནོར་སྐལ་ལས་ཆ་ཤས་བཙོངས་ན། ཁོ་བླུ་མཁན་གྱི་གཉེན་ཉེ་ཡོང་ནས་གང་ཞིག་བཙོངས་པ་དེ་ཕྱིར་བླུ་དགོས།
  sna-sna: “ ‘Kana mumwe wavagari venyika yenyu akava murombo akatengesa zvimwe zvezvinhu
    zvake, hama yake yepedyo inofanira kuuya kuzodzikinura zvakatengeswa nehama yake.
  spa-BLM: “‘Si tu hermano se empobrece y vende parte de sus bienes, entonces su pariente
    más cercano vendrá a rescatar lo que su hermano ha vendido.
  cac-cac: Tato ay junoc eyetchon̈ab' slajviel masanil tas ay d'ay, yuj chi' schon̈b'at
    slum d'a junocxo, a junoc te ayto yuj sb'a yed' jun schon̈an slum chi' syal smananxiel
    jun lum chi' b'aj schon̈nac chi'.
  swh-ULB: Iwapo Mwisraeli mwenzako anakuwa masikini na kwa sababu hiyo anauza baadhi
    ya miliki yake, kisha jamaa yake wa karibu anaweza kuja na kuikomboa hiyo miliki
    ambayo jamaa yake kaiuza kwako.
  bel-bel: Калі брат твой зьбяднее і прадасьць з валоданьня свайго, дык прыйдзе блізкі
    ягоны родзіч і выкупіць прададзенае братам ягоным;
  deu-ELBBK: Wenn dein Bruder verarmt und von seinem Eigentum verkauft, so mag sein
    Löser, sein nächster Verwandter, kommen und das Verkaufte seines Bruders lösen.
  mbb-OT: Emun nepubri is duma niw he Israilihanen, he tenged dutun ingkevelegyè din
    is tanè din, is megeget he kezuzumahi zin iyan medlekat dutun.
  mal-2015: നിന്റെ സഹോദരൻ ദിരദ്രനായ്തീർന്നു തന്റെ അവകാശത്തിൽ ഏതാനും വിറ്റാൽ അവന്റെ
    അടുത്ത ചാർച്ചക്കാരൻ വന്നു സഹോദരൻ വിറ്റതു വീണ്ടുകൊള്ളേണം.
  rmc-rmc: Te vareko le Izraelitendar ačhela čoro a mušinela te bikenel peskri phuv,
    akor mušinel te avel leskri nekpašeder famelija a te cinel la pale.
  pes-OPV: اگر برادر تو فقیرشده، بعضی از ملک خود را بفروشد، آنگاه ولی او که خویش نزدیک
    او باشد بیاید، و آنچه را که برادرت می‌فروشد، انفکاک نماید.
  ron-1924: Дакэ фрателе тэу сэрэчеште ши винде о букатэ дин мошия луй, чел че аре
    дрептул де рэскумпэраре, руда луй чя май де апроапе, сэ винэ ши сэ рэскумпере
    че а вындут фрателе сэу.
  ben-OBCV: “ ‘যদি তোমার স্বদেশবাসীর মধ্যে কেউ দরিদ্র হয় এবং সে তার কিছু জমি বিক্রি
    করে, তাহলে তার নিকটতম আত্মীয় আসবে ও স্বদেশবাসীর বিক্রীত ভূমি মুক্ত করবে।
  som-som: Oo haddii walaalkaa miskiin noqdo oo uu hantidiisa qaar iibiyo, markaas
    xigaalkiisa ugu dhow ha yimaado, oo ha u furto wixii walaalkiis iibiyey.
  lat-VUC: Si attenuatus frater tuus vendiderit possessiunculam suam, et voluerit
    propinquus ejus, potest redimere quod ille vendiderat.
  eng-ASVBT: If thy brother be waxed poor, and sell some of his possession, then shall
    his kinsman that is next unto him come, and shall redeem that which his brother
    hath sold.
  ita-1885: Quando il tuo fratello sarà impoverito, e avrà venduto della sua possessione;
    se il suo prossimo parente, il qual per consanguinità avrà la ragion del riscatto,
    si presenta, egli potrà riscattar ciò che il suo fratello avrà venduto.
  eng-LXXUP: And if thy brother who is with thee be poor, and should have sold part
    of his possession, and his kinsman who is nigh to him come, then he shall redeem
    the possession which his brother has sold.
  eng-ULB: If your fellow Israelite became poor and for that reason sold some of his
    property, then his nearest relative may come and buy back the property that he
    sold to you.
  spa-VBL: Si uno de los tuyos se vuelve pobre y te vende parte de su tierra, su familia
    cercana puede venir y comprar de nuevo lo que ha vendido.
  fra-_FOB: Si ton frère devient pauvre, et vend une partie de ce qu'il possède, celui
    qui a le droit de rachat, son proche parent, viendra et rachètera ce que son frère
    a vendu.
  mal-mal: “‘നിന്റെ സഹോദരൻ ദിരദ്രനായിത്തീർന്നു തന്റെ അവകാശത്തിൽ ഏതാനും വിറ്റാൽ അവന്റെ
    അടുത്ത ചാർച്ചക്കാരൻ വന്നു സഹോദരൻ വിറ്റതു വീണ്ടുകൊള്ളണം.
  urd-GVR: Agar terā koī hamwatan bhāī ġharīb ho kar apnī kuchh zamīn bechne par majbūr
    ho jāe to lāzim hai ki us kā sab se qarībī rishtedār use wāpas ḳharīd le.
  suz-BL: सुइ इन मुर प्रुङग दुम्‍तीके आन रू लेयचा माल्‍तेक्‍म हना, मेको आ नेक्‍था
    ङा मुर जाक्‍शा, मेको लेश्‍शा ग्‍याप्‍पाइक्‍चा माल्‍ब। रूथ ४:३-४
  ita-1927: Se il tuo fratello diventa povero e vende una parte della sua proprietà,
    colui che ha il diritto di riscatto, il suo parente più prossimo verrà, e riscatterà
    ciò che il suo fratello ha venduto.
  ckb-ckb: «”ئەگەر هاونیشتیمانیێکت هەژار بوو و لە موڵکەکەی خۆی فرۆشت، ئەوا نزیکترین
    خزمی دێت و فرۆشراوی هاوڵاتییەکەی دەکڕێتەوە.
  eng-BBE: If your brother becomes poor, and has to give up some of his land for money,
    his nearest relation may come and get back that which his brother has given up.
  kan-OKCV: “ ‘ನಿಮ್ಮ ಸಹೋದರನು ಬಡತನದ ನಿಮಿತ್ತವಾಗಿ ತನ್ನ ಸೊತ್ತಿನಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ಮಾರಿದರೆ,
    ಅವನ ಬಂಧುವು ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕು.
  tam-2017: “உங்கள் சகோதரன் ஏழ்மையடைந்து, தன் சொந்த இடத்திலே சிலதை விற்றால், அவன்
    உறவினன் ஒருவன் வந்து, தன் சகோதரன் விற்றதை மீட்கக்கடவன்.
  spa-RV-1909: Cuando tu hermano empobreciere, y vendiere algo de su posesión, vendrá
    el rescatador, su cercano, y rescatará lo que su hermano hubiere vendido.
  ron-BTF: Dacă fratele tău sărăcește și a vândut ceva din moștenirile sale și dacă
    vine cineva dintre rudele sale să o răscumpere, atunci să răscumpere ceea ce fratele
    lui a vândut.
  eng-WEBP: “‘If your brother becomes poor, and sells some of his possessions, then
    his kinsman who is next to him shall come, and redeem that which his brother has
    sold.
  eng-FBV: If one of your people becomes poor and sells you some of their land, their
    close family can come and buy back what they have sold.
  nld-1939: Wanneer dus uw broeder is verarmd, zodat hij van zijn bezit moet verkopen,
    dan moet zijn naaste losser komen, en terugkopen, wat zijn broeder heeft verkocht.
  nch-BL: “Huan quema se israelita mochihuas teicneltzi huan monequis mitznamaquiltis
    se quentzi ital, huajca se iteixmatca cati nelnechca hueli mitzcohuilis sempa
    nopa tali cati mitznamaquiltijtoc.
  vie-1934: Nếu anh em ngươi trở nên nghèo, và bán một phần sản nghiệp mình, thì người
    bà con gần có quyền chuộc lại, phải đến chuộc phần đất anh em người đã bán.
  hin-CV: “ ‘यदि तुम्हारा कोई संबंधी इतना निर्धन हो जाता है कि उसे अपनी संपत्ति के
    अंश को बेचना पड़ता है, तो उसके नज़दीकी छुड़ाने वाला आकर उस संपत्ति को खरीद ले,
    जो उसके संबंधी द्वारा बेची गई है.
  eng-OURB: “‘If your brother becomes poor, and sells some of his possessions, then
    his kinsman who is next to him shall come, and redeem that which his brother has
    sold.
  spa-BES: Si tu hermano se vuelve pobre y tiene que ceder algo de su tierra por dinero,
    su relación más cercana puede venir y recuperar lo que su hermano ha vendido.
  tdx-tdx: Ie mifotsak’ an-kararahañe ty longo’o naho mandetake i hanaña’ey, le homb’eo
    ty longo’e marine aze, hijebañe i tane na­letan-dongo’ey.
  vid-vid: “Wone mng'holozo yawe mzunwa, nakaguza mgunda wa heye, lelo mng'holozo
    wa habehi yawele na mijito ja kuigombola, koigombola.
  eng-OKE: When thy brother hath become poor, and shall have sold his possession,
    his redeemer who is of kin to him may come and release that which his kinsman
    has sold.
  tha-KJV: ถ้าพี่น้องของเจ้ายากจนลงและขายที่​ดิ​นส่วนหนึ่งของเขา หากว่ามี​ผู้​ใดในพี่น้องของเขามาไถ่ถอนที่​นั้น
    ก็​จงให้เขาไถ่ถอนที่ซึ่งพี่น้องของเขาขายไปนั้น
  por-BR-2018: Quando teu irmão empobrecer, e vender algo de sua possessão, virá o
    resgatador, seu próximo, e resgatará o que seu irmão houver vendido.
  deu-ELO: Wenn dein Bruder verarmt und von seinem Eigentum verkauft, so mag sein
    Löser, sein nächster Verwandter, kommen und das Verkaufte seines Bruders lösen.
  eng-WYC-2018: If thy brother is made poor, and selleth his little possession, and
    his nigh kinsmen will, he may again-buy that that he sold (or he can buy back
    what he hath sold);
  epo-epo: Se via frato malriĉiĝos kaj vendos ion de sia posedaĵo, sed venos reaĉetanto,
    lia proksima parenco, tiam li povu reaĉeti la venditaĵon de sia frato.
  uig-PIN: Əgǝr ⱪerindaxliringlardin biri kǝmbǝƣǝllixip, ɵz miras yerini setiwǝtkǝn
    bolsa, uning yeⱪin tuƣⱪini, yǝni «ⱨǝmjǝmǝt xapaǝtqi»si kelip ɵz ⱪerindixi satⱪan
    yǝrni ⱪayturup setiwalsun.
  beo-beo: Isala:ili dunu da hame gaguiba:le, ili esaloma:ne ea soge bidi lamu amo
    fawane da logo galea, e gadenenedafa sosogo fi dunu fawane lamu da defea.
  tpi-OTNT: Sapos wanpela wantok bilong yupela i kamap rabis, na em i laik kisim sampela
    mani, na em i larim narapela man i baim graun bilong en, orait dispela wanblut
    bilong en stret i gat wok bilong sambai long em na helpim em, em i mas baim bek
    dispela graun na givim bek long em.
  hau-SA: “ ‘In ɗaya daga cikin mutanen ƙasarku ya talauta, ya kuma sayar da mallakarsa,
    sai danginsa na kusa yă je yă fanshi abin da mutumin ƙasarsa ya sayar.
  uig-LAT: Eger qérindashliringlardin biri kembeghelliship, öz miras yérini sétiwetken
    bolsa, uning yéqin tughqini, yeni «hemjemet shapaetchi»si kélip öz qérindishi
    satqan yerni qayturup sétiwalsun.
  nde-nde: Nxa omunye wakini esebe ngumyanga eseze ethengisa okunye kwempahla yakhe,
    isihlobo sakhe kasisize sihlenge lokho osekuthengiswe ngumuntu wakibo.
  ton-ton: ¶ Kapau kuo fakaʻaʻau ʻo masiva ʻa ho kāinga, pea kuo ne fakatau ha potu
    ʻo hono ʻapi, pea kapau ʻe haʻu ha niʻihi ʻi hono kāinga ke huhuʻi ia, ke ne huhuʻi
    ai ʻaia naʻe fakatau ʻe hono kāinga.
  ces-1613: Jestliže by ochudl bratr tvůj, tak že by prodal něco z statku svého, tedy
    přijde příbuzný jeho, nejbližší jeho, a vyplatí prodanou věc od bratra svého.
  eng-WMB: “‘If your brother becomes poor, and sells some of his possessions, then
    his kinsman who is next to him shall come, and redeem that which his brother has
    sold.
  tam-TCV: “ ‘உன் நாட்டினருக்குள் ஒருவன் ஏழையாகி தன் சொத்து நிலத்தில் கொஞ்சத்தை விற்றால்,
    அவனுடைய நெருங்கிய உறவினன் முன்வந்து, தன் நாட்டினன் விற்றுப்போட்டதை மீட்டுக்கொள்ள
    வேண்டும்.
  ceb-ULB: Kung nahimong kabos ang inyong isigka-Israelita ug maoy hinungdan nga ibaligya
    niya ang pipila sa iyang kabtangan, unya ang labing duol niyang kadugo makahimo
    sa paglukat sa iyang kabtangan nga gibaligya kaninyo.
  pol-UBG: Jeśli twój brat zubożeje, a sprzeda coś ze swojej własności i przyjdzie
    najbliższy krewny, mający prawo wykupu, to niech wykupi, co jego brat sprzedał.
  urd-GVU: اگر تیرا کوئی ہم وطن بھائی غریب ہو کر اپنی کچھ زمین بیچنے پر مجبور ہو جائے
    تو لازم ہے کہ اُس کا سب سے قریبی رشتے دار اُسے واپس خرید لے۔
  deu-1912: Wenn dein Bruder verarmt, und verkauft dir seine Habe, und sein nächster
    Verwandter kommt zu ihm, daß er's löse, so soll er's lösen, was sein Bruder verkauft
    hat.
  kan-2017: “‘ನಿಮ್ಮ ಸಹೋದರರಲ್ಲಿ ಒಬ್ಬನು ಬಡವನಾಗಿ ತನ್ನ ಭೂಮಿಯನ್ನು ಏನಾದರೂ ಮಾರಿಕೊಂಡರೆ ಅವನ
