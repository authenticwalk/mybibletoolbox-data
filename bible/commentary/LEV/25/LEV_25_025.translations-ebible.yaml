  pan-pan: ਜੇ ਕਦੇ ਤੇਰਾ ਭਰਾ ਕੰਗਾਲ ਹੋ ਜਾਵੇ ਅਤੇ ਆਪਣੇ ਹਿੱਸੇ ਦੀ ਜ਼ਮੀਨ ਵਿੱਚੋਂ ਕੁਝ ਵੇਚ ਦੇਵੇ
    ਅਤੇ ਤਾਂ ਉਸ ਦੇ ਸਭ ਤੋਂ ਨਜ਼ਦੀਕੀ ਰਿਸ਼ਤੇਦਾਰਾਂ ਵਿੱਚੋਂ ਕੋਈ ਆ ਕੇ ਉਸ ਜ਼ਮੀਨ ਨੂੰ ਛੁਡਾ ਲਵੇ
