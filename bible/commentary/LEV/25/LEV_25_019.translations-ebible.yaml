verse: LEV.025.019
translations:
  mal-C: അപ്പോൾ ഭൂമി അതിന്റെ ഫലംതരും; നിങ്ങൾ സുഭിക്ഷമായി ഭക്ഷിച്ചു സുരക്ഷിതരായി അവിടെ
    ജീവിക്കാനും കഴിയും.
  deu-TKW: Da wird dann das Land seine Frucht hergeben, daß ihr euch satt essen könnt
    und sicher darin wohnt.
  lin-lin: mpe mabele ekobota mbuma na yango, bokolia mpe bokotonda mpe bokovanda
    na kimia.
  eng-LSV: and the land has given its fruit, and you have eaten to satiety, and have
    dwelt confidently on it.
  eng-GNV: And the lande shall giue her fruite, and ye shall eate your fill, and dwell
    therein in safetie.
  eng-WEBSTER: And the land shall yield her fruit, and ye shall eat your fill, and
    dwell in it in safety.
  nhw-BL: Huan sintla anquitoquilise ni tlanahuatili, nopa tlali temacas miyac itlajca,
    huan anmechmacas para anquicuase hasta anixhuise cuali. Huan anitztose ica paquilistli
    ipan nopa tlali.
  swh-ONEN: Kisha nchi itazaa matunda yake, nanyi mtakula na kushiba na kuishi humo
    kwa salama.
  bba-bba: Tem mɛ, mu koo dĩɑnu ko ni nu koo bɛɛ turi kpɑ i n kɑ wɑ̃ɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: And the land shall yield her fruit, and ye shall eat your fill, and
    dwell therein in safety.
  luo-luo: Mano eka lowo nochiegnu cham kendo nuchiem ma uyiengʼ mi unudagi gi kwe.
  meu-meu: 'Tano ese anina baine henimui: bavaniani, ba boga kunu, ba noho namonamo.'
  npi-ULB: भूमिले आफ्नो उब्जनी दिने छ, र तिमीहरूले प्रशस्‍त मात्रामा खाने छौ र त्यहाँ
    सुरक्षित भएर जिउने छौ ।
  yor-yor: Nígbà yìí ni ilẹ̀ náà yóò so èso rẹ̀, ẹ ó sì jẹ àjẹyó, ẹ ó sì máa gbé láìléwu.
  pes-OPCB: و زمین محصول خود را خواهد داد و شما سیر و آسوده‌خاطر خواهید بود.
  tgl-ULB: Mamumunga ang lupain, at kakain kayo hanggang mabusog at ligtas na mamumuhay
    roon.
  hui-hui: Dindi ogoniha howa tomoru dewaore bayale anda haga biragola tígua nalu
    howa tínibi bayaleore haabo holeberemi.
  mya-mya: မြေ​မှ​အ​သီး​အ​နှံ​ထွက်​သ​ဖြင့် သင်​တို့​သည် ဝ​လင်​စွာ​စား​ရ​၍​ဘေး​ကင်း​လုံ​ခြုံ​စွာ​နေ
    ထိုင်​ရ​လိမ့်​မည်။-
  bod-N: ས་ཞིང་གིས་འབྲས་བུ་བསྐྱེད་ཅིང་ཁྱོད་རྣམས་ཀྱིས་དེ་ཟོས་ནས་འགྲང་བ་དང་། ཡུལ་དེ་རུ་བདེ་བར་གནས་པར་འགྱུར་རོ།
    །
  sna-sna: Ipapo nyika ichabereka zvibereko zvayo uye imi muchadya kusvikira maguta,
    mugogara makachengetedzeka.
  spa-BLM: La tierra dará su fruto, y comeréis hasta saciaros, y habitaréis en ella
    con seguridad.
  cac-cac: Te vach' ol aj sat tas ol eyavej d'a luum. Tzalajc'olal ol ex cajnaj d'a
    sat luum, ol eyab'lej sat tas ol eyavej chi' masanto ol ex b'ud'joc.
  swh-ULB: Nayo nchi itawapa mavuno yake, nanyi mtakula matunda yenu na mtaishi humo
    salama.
  bel-bel: і будзе зямля даваць плод свой, і будзеце есьці ўдосыць і будзеце жыць
    спакойна на ёй.
  deu-ELBBK: Und das Land wird seine Frucht geben, und ihr werdet essen bis zur Sättigung
    und sicher in demselben wohnen.
  mbb-OT: '@see-verse:LEV.025.018'
  mal-2015: ഭൂമി അതിന്റെ ഫലം തരും; നിങ്ങൾ തൃപ്തിയായി ഭക്ഷിച്ചു അതിൽ നിർഭയം വസിക്കും.
  rmc-rmc: E phuv tumenge anela peskro uľipen, chana čales a bešena ode andro smirom.
  pes-OPV: و زمین بار خود راخواهد داد و به سیری خواهید خورد، و به امنیت در آن ساکن
    خواهید بود.
  ron-1924: Цара ышь ва да роаделе, вець мынка дин еле ши вэ вець сэтура ши вець локуи
    фэрэ фрикэ ын еа.
  ben-OBCV: ভূমি ফল উৎপন্ন করবে এবং তৃপ্তি অবধি তোমরা ভোজন করবে ও তোমাদের নিরাপত্তা
    থাকবে।
  som-som: Oo dhulkuna wuxuu dhali doonaa midhihiisa, oo waxaad cuni doontaan wax
    aad ka dheregtaan, oo dalkana ammaan baad ku degganaan doontaan.
  lat-VUC: et gignat vobis humus fructus suos, quibus vescamini usque ad saturitatem,
    nullius impetum formidantes.
  eng-ASVBT: And the land shall yield its fruit, and ye shall eat your fill, and dwell
    therein in safety.
  ita-1885: E la terra produrrà i suoi frutti, e voi ne mangerete a sazietà, e abiterete
    in essa in sicurtà.
  eng-LXXUP: And the land shall yield her increase, and ye shall eat to fullness,
    and shall dwell securely in it.
  eng-ULB: The land will yield its produce, and you will eat your fill and live there
    in safety.
  spa-VBL: Entonces la tierra producirá una buena cosecha, para que tengas suficiente
    comida y vivasseguro en ella.
  fra-_FOB: Et la terre vous donnera ses fruits, vous mangerez à satiété, et vous
    y habiterez en sécurité.
  mal-mal: ഭൂമി അതിന്റെ ഫലം തരും; നിങ്ങൾ തൃപ്തിയായി ഭക്ഷിച്ച് അതിൽ നിർഭയം വസിക്കും.
  urd-GVR: Zamīn apnī pūrī paidāwār degī, tum ser ho jāoge aur mahfūz rahoge.
  suz-BL: मिनु रागीमी अन्‍न ग्रेल्‍ब। गेपुकी जचा तूचाम श्‍येत मजाइनीनी। मिनु मेको
    रागीमी महिंथु थुं नाइश्‍शा बाक्‍चा ताइनीनी।
  ita-1927: La terra produrrà i suoi frutti, voi ne mangerete a sazietà e abiterete
    in essa in sicurtà.
  ckb-ckb: زەوییەکەش بەروبوومەکەی دەدات، جا هەتا تێر دەبن لێی دەخۆن و بە ئاسوودەیی
    تێیدا نیشتەجێ دەبن.
  eng-BBE: And the land will give her fruit, and you will have food in full measure
    and be safe in the land.
  kan-OKCV: ಭೂಮಿಯು ತನ್ನ ಫಲವನ್ನು ಕೊಡುವುದು. ನೀವು ತಿಂದು ತೃಪ್ತರಾಗುವಿರಿ, ಅದರಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿ
    ವಾಸಿಸುವಿರಿ.
  tam-2017: பூமி தன் பலனைத் தரும்; நீங்கள் திருப்தியாகச் சாப்பிட்டு, அதில் சுகமாகக்
    குடியிருப்பீர்கள்.
  spa-RV-1909: Y la tierra dará su fruto, y comeréis hasta hartura, y habitaréis en
    ella con seguridad.
  ron-BTF: Și țara să aducă rodul ei și să mâncați spre săturarea voastră și să locuiți
    în siguranță în ea.
  eng-WEBP: The land shall yield its fruit, and you shall eat your fill, and dwell
    therein in safety.
  eng-FBV: Then the land will produce good harvest, so you will have plenty to eat
    and live in safety there.
  nld-1939: en zal het u zijn vruchten geven, zodat ge volop kunt eten en er onbezorgd
    kunt wonen.
  nch-BL: Huan sinta anquitoquilise ni tanahuatili, nopa tali temacas miyac itajca,
    huan amechmacas para anquicuase hasta anixhuise cuali. Huan anitztose ica paquilisti
    ipan nopa tali.
  vie-1934: Đất sẽ sanh sản hoa lợi cho các ngươi, các ngươi sẽ ăn no và được ở bình
    yên trong xứ.
  hin-CV: तब भूमि अपनी उपज उत्पन्‍न करेगी, ताकि तुम इसको भरपेट खाया करो, और इस प्रकार
    तुम इस देश में सुरक्षापूर्वक रह सको.
  eng-OURB: The land shall yield its fruit, and you shall eat your fill, and dwell
    therein in safety.
  spa-BES: Y la tierra dará su fruto, y tendrás alimento en toda su extensión y estarás
    a salvo en la tierra.
  tdx-tdx: le ho toly ty sabo’ i taney naho ho anjam-pikamañe nahareo vaho himoneñe
    ao tsy aman’ ore.
  vid-vid: Isi yolavya vilyo na hemwe molya na kiguta na kikala goya amo muisi.
  eng-OKE: And the land shall yield her fruitage, and you shall eat unto the full,
    and dwell upon it in security.
  tha-KJV: แผ่​นดินจะอำนวยผลให้​เจ้​าได้รับประทานอย่างอิ่มหนำ และอาศัยอยู่​อย่างปลอดภัย
  por-BR-2018: E a terra dará seu fruto, e comereis até fartura, e habitareis nela
    com segurança.
  deu-ELO: Und das Land wird seine Frucht geben, und ihr werdet essen bis zur Sättigung
    und sicher in demselben wohnen.
  eng-WYC-2018: and that the earth bring forth his fruits to you (or and so that the
    land shall bring forth its harvest for you), which ye shall eat till to fullness,
    and dread not the assailing of any man.
  epo-epo: Kaj la tero donados siajn fruktojn, kaj vi manĝados ĝissate, kaj vi loĝos
    sur ĝi sendanĝere.
  uig-PIN: Xuning bilǝn zemin silǝrgǝ ɵz mewisini beridu, silǝr toyƣudǝk yǝp, uningda
    tinq-aman turisilǝr.
  beo-beo: Dilia soge da ha:i manu noga:le legemu. Dilia hanai defele, dilia da ha:i
    manu lamu amola soge ganodini gaga:iwane esalumu.
  tpi-OTNT: Na planti kaikai bai i kamap long graun na bai yupela i ken kaikai planti
    oltaim. Na bai yupela i stap gut tumas long dispela graun.
  hau-SA: Sa’an nan ƙasar za tă ba da amfaninta, za ku kuwa ci ku ƙoshi, ku kuma zauna
    lafiya.
  uig-LAT: Shuning bilen zémin silerge öz méwisini béridu, siler toyghudek yep, uningda
    tinch-aman turisiler.
  nde-nde: Ilizwe lizathela izithelo zalo, lina lidle lisuthe, lihlale kulo livikelekile.
  ton-ton: Pea ʻe tupu ʻi he fonua hono fua, pea te mou kai ʻo mākona, ʻo nofo ʻi
    ai ʻi he fiemālie.
  ces-1613: A přinese vám země úrody své; i budete jísti až do sytosti, bydlíce bezpečně
    v ní.
  eng-WMB: The land shall yield its fruit, and you shall eat your fill, and dwell
    therein in safety.
  tam-TCV: அப்பொழுது நாடு தன் பலனைக் கொடுக்கும். நீங்கள் திருப்தியாகச் சாப்பிட்டு,
    அதில் பாதுகாப்புடன் வாழ்வீர்கள்.
  ceb-ULB: Magahatag ug abot ang yuta, ug mangabusog kamo sa pagkaon ug mopuyo nga
    malinawon.
  pol-UBG: Ziemia wyda swój plon i będziecie jedli do syta, i będziecie bezpiecznie
    w niej mieszkać.
  urd-GVU: زمین اپنی پوری پیداوار دے گی، تم سیر ہو جاؤ گے اور محفوظ رہو گے۔
  deu-1912: Denn das Land soll euch seine Früchte geben, daß ihr zu essen genug habet
    und sicher darin wohnt.
  kan-2017: ನಿಮ್ಮ ಭೂಮಿಯು ಫಲವತ್ತಾಗುವುದು, ನೀವು ಸಮೃದ್ಧಿಯಾಗಿ ಊಟಮಾಡುವಿರಿ ಮತ್ತು ಆ ದೇಶದಲ್ಲಿ
    ನೀವು ನಿರ್ಭಯವಾಗಿ ವಾಸಮಾಡುವಿರಿ.
  yap-yap: Re gi but’ nem e bayib wom’ngin, ma bayi yag gubin e tin gimed ba’adag
    ni ngam koyed mi gimed par ndariy ban’en nra buch romed.
  hlt-MCSB: Diklai long khaw a thaih a paek vetih kodam la na caak ni. A khuiah khaw
    ngaikhuek la kho na sak uh ni.
  mdy-ETH: ዒንሢኮ ሳዓ ዒንሢም ጊዳ ሃኣኮ ካሣንዳሢሮ ሙዓንዳ ባኣዚ ዴንቂ ሜታባኣያ ዒንሢ ናንጋንዳኔ።
  twi-ASANTE: Sɛ moyɛ ɔsetie a, aduane bɛbu so wɔ asase no so na moadi amee wɔ asomdwoeɛ
    mu.
  eng-WEBU: The land shall yield its fruit, and you shall eat your fill, and dwell
    therein in safety.
  bnp-bnp: A malala bara i vakabele a maki ni kani i kupo, bara mu made kamumu hateka
    vona a malala iea.
  wal-wal: Biittai ba aifiyaa intteyyo immana; immin intte kallana gakkanaashin maana;
    qassi he biittankka intte sarotettan de7ana.
  spa-PDDPT: La tierra dará su fruto y comerán hasta la saciedad. Vivirán en ella
    con seguridad.
  gun-gun: Ha'e rami vy yvy re mba'emo hi'a porã 'rã, pe'uxea rami 'rã pe'u, pendekuai
    porã 'rã guive.
  agu-BL: Stk'e' tzun itx'otx' balaj cosech, nin cxtzatzink wok swutz icojbil, nin
    sbajk yi e'chk wutz yi e'chk cosecha'tz ita'n jale'n cu'n yil noj ic'u'l.
  ilo-ULB: Pataudento ti daga dagiti bungana, ken mapnekayonto a mangen ket agbiagkayo
    sadiay a sitatalged.
  kpg-kpg: Tenua gaa huwa nia huwa laagau, gei goodou ga hai mee gi nia mee huogodoo
    ala e hiihai ginai goodou belee gai, gei goodou ga mouli humalia.
  uig-ARA: شۇنىڭ بىلەن زېمىن سىلەرگە ئۆز مېۋىسىنى بېرىدۇ، سىلەر تويغۇدەك يەپ، ئۇنىڭدا
    تىنچ-ئامان تۇرىسىلەر.
  sus-sus: Bɔxi daxamui fama wo wasade, wo man sabatima bɔɲɛsa kui.
  pon-2006: Sahpwo pahn kihda wah kan, oh kisin tungoal pahn itarohng kumwail, eri
    kumwail pahn onepek nan amwail mour.
  ksd-ksd: Ma ra gunan na vuai ra vuaina, ma avat a maur, ma avat a ki bulu tana.
  tur-YTC: Toprak ürününü verecek, siz de doyana kadar yiyeceksiniz ve orada güvenlik
    içinde oturacaksınız.
  grc-BRENT: Καὶ δώσει ἡ γῆ τὰ ἐκφόρια αὐτῆς, καὶ φάγεσθε εἰς πλησμονὴν, καὶ κατοικήσετε
    πεποιθότες ἐπʼ αὐτῆς.
  ind-AYT: Negeri itu akan memberikan hasilnya. Kamu akan makan sampai kenyang dan
    hidup dengan tenteram di sana.
  nya-nya: Ndipo nthaka idzakupatsani zipatso zake. Mudzadya mpaka kukhuta ndiponso
    mudzakhala mʼdzikomo mwamtendere.
  hrv-hrv: Zemlja će davati svoj rod, jest ćete do sitosti i živjet ćete u sigurnosti.
  mps-mps: Te nai hauwa te tǫde pedelama, te dagego nai hauwa sesemane sogo tudaibao.
    Tama dage te tǫde bugagia bidaibao.
  tpi-tpi: Na planti kaikai bai i kamap long graun na bai yupela i ken kaikai planti
    oltaim. Na bai yupela i stap gut tumas long dispela graun.
  dan-1931: og Landet skal give sin Frugt, så I kan spise eder mætte og bo trygt deri.
  vie-OVCB: Đất sẽ sản xuất hoa quả, ngươi sẽ được no nê và sống yên lành.
  guj-2017: ભૂમિ મબલખ પાક આપશે અને તમે ધરાતાં સુધી ખાશો તેમ જ તમે સુરક્ષિત રહેશો.
  pon-2006A: Sahpwo pahn kihda wah kan, oh kisin tungoal pahn itarohng kumwail, eri
    kumwail pahn onepek nan amwail mour.
  por-BRBSL: A terra dará seus frutos, e você comerá seu alimento, e habitará nela
    em segurança.
  cth-cth: Talai ni hai apawhik a tâco sak vaiteh, kaboumlah na ca awh vaiteh, lungmawng
    lah kho na sak awh han.
  twi-twi: Sɛ moyɛ osetie a, aduan bebu so wɔ asase no so na moadi amee wɔ asomdwoe
    mu.
  hlt-hlt: Diklai long khaw a thaih a paek vetih kodam la na caak ni. A khuiah khaw
    ngaikhuek la kho na sak uh ni.
  tbz-SIM: Kɛ̀ di pɑɑ nní mpɛí, kɛ̀ di yo nkɛ sɑ̀nnɛ̀ kɛ́mbo kɛ í yĩɛ̃̀kù.
  msy-2020: Eghtɨ dagher avɨrim nguazimɨn otivtɨ, ia zurara dagher avɨribar amɨ mamaghɨra
    ikiam. Egh ia bar deraghvɨra nguazir kamɨn ikiam.
  azb-azb: Torpaq da barını verəcək ki, siz doyunca yeyib orada sakit yaşayasınız.
  eng-DBY: And the land shall yield its fruit, and ye shall eat and be satisfied,
    and dwell therein securely.
  hin-2017: भूमि अपनी उपज उपजाया करेगी, और तुम पेट भर खाया करोगे, और उस देश में निडर
    बसे रहोगे।
  wol-KYG: Kon suuf si dina nangu, ngeen di lekk ba suur te dëkk fa ci jàmm.
  eng-YLT: and the land hath given its fruit, and ye have eaten to satiety, and have
    dwelt confidently on it.
  eng-WYC-2017: and that the earth bring forth his fruits to you, which ye shall eat
    till to fullness, and dread not the assailing of any man.
  eng-WMBB: The land shall yield its fruit, and you shall eat your fill, and dwell
    therein in safety.
  urd-GVH: ज़मीन अपनी पूरी पैदावार देगी, तुम सेर हो जाओगे और महफ़ूज़ रहोगे।
  rug-rug: Kaqu koa ia na vuana sa pepeso, meke lopu kaqu qagania goi si keketoṉa
    pude gania meke kaqu koa learane sa mua tinoa.
  gaz-gaz: Lafti ija ni kenniti; isinis hamma quuftanitti nyaattu; nagaadhaanis ni
    jiraattu.
  fra-LSG: Le pays donnera ses fruits, vous mangerez à satiété, et vous y habiterez
    en sécurité.
  yal-yal: Bɔxɔn yi bogi seene fi, ɛ yi ɛ dɛge han ɛ lugo, ɛ lu bɔɲɛ xunbenli.
  haw-1868: A e hoohua mai ka aina i kona mau hua, a e ai oukou a maona, a e noho
    maluhia oukou ilaila.
  arb-NAV: عِنْدَئِذٍ تَغِلُّ الأَرْضُ ثَمَرَهَا، فَتَأْكُلُونَ وَتَشْبَعُونَ وَتَسْكُنُونَ
    عَلَيْهَا آمِنِينَ.
  ewe-ewe: Ne miewɔ seawo dzi la, miaƒe agblemenukuwo aʋã, eye miaɖu nu aɖi ƒo.
  eng-LEE: And the land shall yield its fruit, and ye shall eat your fill, and dwell
    in safety therein.
  asm-FB: আৰু ভুমিয়ে নিজ শস্য উৎপন্ন কৰিব; তাতে তোমালোকে হেঁপাহ পলোৱাকৈ খাবলৈ পাবা;
    আৰু দেশত নিৰ্ভয়ে থাকিবা।
  sus-A: بْشِ دَشَمُي قَمَ وٌ وَ سَدٍ، وٌ مَن سَبَتِمَ بْحّسَ كُي.
  fra-SBL: Le pays donnera son fruit, vous mangerez à satiété et vous y habiterez
    en sécurité.
  hbo-hbo: וְנָתְנָ֤ה הָאָ֙רֶץ֙ פִּרְיָ֔הּ וַאֲכַלְתֶּ֖ם לָשֹׂ֑בַע וִֽישַׁבְתֶּ֥ם
    לָבֶ֖טַח עָלֶֽיהָ׃
  eng-WYCLIFFE: and that the erthe brynge forth hise fruytis to you, whiche ye schulen
    ete `til to fulnesse, and drede not the assailyng of ony man.
  cwe-cwe: Isi izakwima matunda yake na mwizakuwa na vinhu vose vimulonda kuja, na
    mwizakala bila kudumba.
  kik-kik: Naguo bũrũri ũcio nĩũgaciaraga maciaro maguo, na inyuĩ nĩmũkarĩĩaga mũkahũũna
    na mũtũũre kuo mũrĩ na thayũ.
  fra-NCL: La terre donnera ses fruits, vous mangerez à satiété et vous y habiterez
    en sécurité.
  cek-AK: To naah prae mah thingthai qumpo to tacawtsak ueloe, zok kamhah ah na caak
    o pacoengah, ngancuem ah kho na sah o tih.
  cuk-cuk: Nainu bemarga ibmar-osanmakoed. A-ibmarmar nue-immedik bemar gunmaloed,
    degine, a-yalagi, nue-bogidik bemar bukwa gumaloed.
  uig-CYR: Шуниң билән зимин силәргә өз мевисини бериду, силәр тойғидәк йәп, униңда
    теч-аман турисиләр.
  tel-2017: అప్పుడు మీరు ఆ దేశంలో సురక్షితంగా నివసిస్తారు. ఆ భూమి సస్యశ్యామలంగా ఉంటుంది.
    మీరు తృప్తిగా తిని దానిలో సురక్షితంగా నివసిస్తారు.
  hat-BSA: “‘Konsa, tè a va donnen pwodwi li pou nou kapab manje vant plen, e viv
    an sekirite sou tè a.’”
  kos-kos: Facl se inge ac fah isus fahko, ac kowos fah mutana in mut ac wangin fosrnga
    lowos.
  hbo-WLC: וְנָתְנָ֤ה הָאָ֙רֶץ֙ פִּרְיָ֔הּ וַאֲכַלְתֶּ֖ם לָשֹׂ֑בַע וִֽישַׁבְתֶּ֥ם
    לָבֶ֖טַח עָלֶֽיהָ׃
  ibo-ibo: Mgbe ahụ, ala ga-amị mkpụrụ ya, unu ga-eriju afọ, birikwa nʼala ahụ nʼudo.
  ory-ory: ପୁଣି, ଭୂମି ନିଜ ଫଳ ଉତ୍ପନ୍ନ କରିବ, ତହିଁରେ ତୁମ୍ଭେମାନେ ତୃପ୍ତି ପର୍ଯ୍ୟନ୍ତ ଭୋଜନ
    କରିବ ଓ ଦେଶରେ ନିର୍ଭୟରେ ବାସ କରିବ।
  chk-chk: Iwe, ewe fanü epwe efisätä ua, pwe ämi oupwe mongö o möt, oupwe pwal nonom
    lon ewe fanü fän kinamwe.
  rop-rop: Dijan kantri garra growimap olkain gudwan daga, en yumob garra abum blendibala
    daga blanga dagat, en yumob garra jidan gudwei.
  ukr-1871: І давати ме земля плоди свої і їсти мете до наситу, і жити мете на їй
    з упокоєм.
  deu-1951: und das Land soll euch seine Früchte geben, daß ihr genug zu essen habt
    und sicher darin wohnt.
  eng-JPS: And the land shall yield her fruit, and ye shall eat until ye have enough,
    and dwell therein in safety.
  srp-1865: I zemlja æe raðati rod svoj, i ješæete ga, i biæete siti, i živjeæete
    u njoj bez straha.
  lug-lug: Ensi eneebaleeteranga ebibala byayo, ne mulya ne mukkuta ne mutuulamu n’emirembe.
  heb-heb: ונתנה הארץ פריה ואכלתם לשבע וישבתם לבטח עליה׃
  ben-IRV: আর জমি নিজে ফল উৎপন্ন করবে, তাতে তোমরা তৃপ্তি পর্যন্ত খাবে ও দেশে নির্ভয়ে
    বাস করবে।
  pan-pan: ਉਹ ਧਰਤੀ ਆਪਣਾ ਫਲ ਉਪਜਾਵੇਗੀ ਅਤੇ ਤੁਸੀਂ ਰੱਜ ਕੇ ਖਾਓਗੇ ਅਤੇ ਤੁਸੀਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਰਹੋਗੇ।
  mya-JVB: မြေ သည်လည်း မိမိ အသီး အနှံကိုပေး သဖြင့် ၊ သင်တို့သည် ဝ စွာစား ၍ ဘေး လွတ်လျက်
    နေ ရကြ လိမ့်မည်။
  hmo-hmo: “Tano ese iena anina do ia havaraia. Bona umui ese tano ena aniani do umui
    ania, do umui boga kunu, bona do umui noho namonamo.
  urd-urd: और ज़मीन फलेगी और तुम पेट भर कर खाओगे, और वहाँ अम्न के साथ रहा करोगे।
  rus-SYN: и будет земля давать плод свой, и будете есть досыта, и будете жить спокойно
    на ней.
  bqc-SIM: Bùsupi ali blɛkɛɛ́, à mↄ́wáɛ, íↄ ku a guu dↄdↄa.
  tcz-CHONGTHU: Agamsunga jong gamga pha hung um doh ding, hitia chu oiva sela naneh
    thei diu, agam sunga lungmong sela nachen thei diu ahi.
  mar-mar: आणि भूमी तुम्हाकरिता चांगले पीक देईल; मग तुम्हाकरिता भरपूर अन्न असेल व
    तुम्ही देशात सुरक्षित रहाल.
  qub-qub: Chacrapis allimi wayuchenga. Wayushancunatapis sacsaj micunquipaj. Chaura
    cushishami goyanquipaj.
  bqp-bqp: Tem mɛ, mu koo dĩɑnu ko ni nu koo bɛɛ turi kpɑ i n kɑ wɑ̃ɑ bɔri yɛndu sɔɔ.
  hat-hat: Tè a va bay rekòt li, n'a manje kont nou, epi n'a viv nan peyi a ak kè
    poze.
  eng-BSB: Then the land will yield its fruit, so that you can eat your fill and dwell
    in safety in the land.
  tod-tod: Zooi ɠa ná-kulanumaiti fe, wa daami wo, wo yiɠo, wo zei ziilɛigi zu.
  eng-WEBPB: The land shall yield its fruit, and you shall eat your fill, and dwell
    therein in safety.
  kbq-kbq: ana mopafina ne'zana fore hanigeta neramamu nehuta hazenkea e'ori so'e
    hutma manigahaze.
  nhe-BL: Huan intla inquitoquilise ni tlanahuatili, nopa tlali temacas miyac itlajca,
    huan inmechmacas para inquicuase hasta inixhuise cuali. Huan initztose ica paquilistli
    ipan nopa tlali.
  gub-BL: Hezuz putar penemipo'o ràm hehe nehe. Temi'u uhyk putar teko nànàn nehe.
    Paw rupi wiko putar hehe ma'e ukyze 'ym pà wà nehe.
  eng-DRA: And the ground may yield you its fruits, of which you may eat your fill,
    fearing no mall’s invasion.
