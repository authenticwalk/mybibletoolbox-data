    eri Mukama Katonda. Temusiganga mmere mu nnimiro zammwe wadde okusalira emizabbibu
    gyammwe.
  heb-heb: ובשנה השביעת שבת שבתון יהיה לארץ שבת ליהוה שדך לא תזרע וכרמך לא תזמר׃
  ben-IRV: কিন্তু সপ্তম বছরে জমির বিশ্রামের জন্য বিশ্রামকাল, সদাপ্রভুর উদ্দেশ্যে বিশ্রামকাল
    হবে; তুমি নিজের জমিতে বীজ বপন কোরো না ও নিজের আঙ্গুরফল পেড়ো না;
  pan-pan: ਪਰ ਸੱਤਵੇਂ ਸਾਲ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਧਰਤੀ ਨੂੰ ਸਬਤ ਦਾ ਵਿਸ਼ਰਾਮ ਮਿਲਿਆ ਕਰੇ। ਤੂੰ
    ਨਾ ਤਾਂ ਆਪਣੇ ਖੇਤ ਬੀਜੀਂ ਅਤੇ ਨਾ ਹੀ ਆਪਣੇ ਦਾਖਾਂ ਦੀ ਬਾਗਬਾਨੀ ਕਰੀਂ।
  mya-JVB: သတ္တမ နှစ် သည်၊ ထာဝရဘုရား အဘို့ ဥပုသ် နှစ်၊ တပြည်လုံး ငြိမ်ဝပ် စွာနေ၍ ဥပုသ်
    စောင့်ရသောနှစ်ဖြစ်၏။ လယ် မ လုပ် ရ။ စပျစ် ဥယျာဉ်ကို မ သုတ်သင် ရ။
  hmo-hmo: “To lagani namba 7 be tano ena lagani-ani negana, lagani-ani helagana Lohiabada
    ena. Emui tano dekenai uhe do umui hadoa lasi, bona emui vain audia do umui utua
    lasi.
  urd-urd: लेकिन सातवें साल ज़मीन के लिए ख़ास आराम का सबत हो। यह सबत ख़ुदावन्द के
    लिए हो। इसमें तू न अपने खेत को बोना और न अपने अंगूरिस्तान को छाँटना।
  rus-SYN: 'а в седьмой год да будет суббота покоя земли, суббота Господня: поля твоего
    не засевай и виноградника твоего не обрезывай;'
  bqc-SIM: a wɛ̃̀ soplade íli tó bùsupi ĩ́ampamɛɛ. Ásuli pↄ́tↄ̃ á bua wɛ̃piuo,
    mɛ́ ásuli á vɛ̃ɛliↄ midãɛo.
  tcz-CHONGTHU: Kum sagi lhinkum levang agamsung pumpin choldam kum anit ding, hitia
    chu lou jaova muche jeng jong natu thei lou ding, na lengpithei lei jong nalho
    ngimtah lou ding ahi.
  mar-mar: पण सातव्या वर्षी देशाला विसावा द्यावा म्हणजे परमेश्वराकरिता हा पवित्र शब्बाथाचा
    विसावा असावा, त्यावर्षी शेते पेरू नयेत आणि द्राक्षमळयाची छाटणी करु नये.
  qub-qub: Ganchis wata cajchömi ichanga nogata rispitamar chacrata jamachinqui. Imatapis
    ama murunquichu; ni übas lantancunatapis ama rämanquichu.
  bqp-bqp: Adɑmɑ wɔ̃ɔ nɔɔbɑ yiruse, yɑ ko n sɑ̃ɑwɑ wɔ̃ɔ wɛ̃rɑruguu Yinni Gusunɔn sɔ̃.
    Bɛɛn gbenu nu koo wɛ̃rɑwɑ mɑm mɑm. I ku rɑ nu dĩɑnu duure, i ǹ ko i mɑɑ bɛɛn
    resɛm kɔni.
  hat-hat: Men, setyèm lanne a n'a kite tè a poze nèt. Se va yon gwo lanne repo pou
    tè a. Se va yon lanne n'a kite tè a pran repo pou Seyè a. Nou p'ap simen anyen
    nan jaden nou, ni nou p'ap taye pye rezen nou yo.
  eng-BSB: But in the seventh year there shall be a Sabbath of complete rest for the
    land—a Sabbath to the LORD. You are not to sow your field or prune your vineyard.
  tod-tod: Kɛlɛ kona dɔfelasiɛi, dooɠogi ɠa ve zooi ya, dooɠogi ɠa ɠɛ Ɠɔoɠɔ GALAGI
    lɛbi vai ma. Wo la ani zuwu vazaga wa-ɓalagiti ba. Wo la wa-leezɛn ɓeleiti suɓɛtɛa.
  eng-WEBPB: but in the seventh year there shall be a Sabbath of solemn rest for the
    land, a Sabbath to the LORD. You shall not sow your field or prune your vineyard.
  kbq-kbq: Hianagi 7ni kafua Sabati kafugino mopamo'a atrenkeno mane fruhu huno Ra
    Anumzamo'nare meno. Hagi ana kafufina hoza e'orige, waini azankunara akafrita
    eri fatgoa osugahaze.
  nhe-BL: Pero ipan nopa chicompa xihuitl, nopa tlali monequi mosiyajcahuas huan elis
    se xihuitl tlaiyocatlalili para na para intenextilise intechtlepanitaj. Amo xijtocaca
    niyon se xinachtli, niyon amo xijtzontequica imacuayo nopa xocomecatl para ma
    chamani más.
  gub-BL: 7 haw kwarahy rehe pemupytu'u kar ywy nehe. Pemonokatu a'e mytu'u haw 'ar
    Tupàn Tuweharupi Wiko Ma'e pe nehe. A'e kwarahy rehe ni amo nuzutym kwaw ma'e
    oko pe wà nehe. Nomonohok kwaw hàkà uwà 'yw wi wà nehe.
  eng-DRA: 'But in the seventh year there shall be a sabbath to the land, of the resting
    of the Lord: thou shalt not sow thy field, nor prune thy vineyard.'
