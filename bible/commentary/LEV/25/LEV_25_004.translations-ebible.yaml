verse: LEV.025.004
translations:
  mal-C: എന്നാൽ ഏഴാംവർഷം ദേശത്തിനു വിശ്രമത്തിന്റെ ശബ്ബത്ത്, യഹോവയ്ക്ക് ഒരു ശബ്ബത്ത്
    ആയിരിക്കണം. നിങ്ങളുടെ നിലം വിതയ്ക്കുകയോ മുന്തിരിത്തോപ്പു വെട്ടിയൊരുക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Aber das siebente Jahr soll für das Land eine Zeit unbedingter Ruhe sein,
    eine Ruhezeit für Jahwe. Da darfst du dein Feld nicht besäen, noch deinen Weinberg
    beschneiden;
  lin-lin: Kasi na mobu ya sambo, mabele esengeli kozala na bopemi, ekozala mobu ya
    Saba mpo na Yawe. Bokolona bilanga na bino te mpe bokobongisa bilanga na bino
    ya vino te, mabele esengeli kozala na Saba mpo na Yawe.
  eng-LSV: and in the seventh year is a Sabbath of rest for the land, a Sabbath to
    YHWH; you do not sow your field, and you do not prune your vineyard;
  eng-GNV: 'But the seuenth yeere shalbe a Sabbath of rest vnto the lande: it shall
    be the Lordes Sabbath: thou shalt neither sowe thy fielde, nor cut thy vineyarde.'
  eng-WEBSTER: 'But in the seventh year shall be a sabbath of rest to the land, a
    sabbath for the LORD: thou shalt neither sow thy field, nor prune thy vineyard.'
  nhw-BL: Pero ipan xihuitl chicome, nopa tlali monequi mosiyajquetzas huan elis se
    xihuitl tlaiyocatlalili para na para antenextilise antechtlepanitaj. Amo xijtocaca
    niyon se xinachtli, niyon amo xijtzontequica imacuayo nopa xocomecatl para ma
    chamani más.
  swh-ONEN: Lakini mwaka wa saba nchi lazima iwe na Sabato ya mapumziko, Sabato kwa
    Bwana. Msipande mbegu katika mashamba yenu, wala msikate mizabibu yenu matawi.
  bba-bba: Adɑmɑ wɔ̃ɔ nɔɔbɑ yiruse, yɑ ko n sɑ̃ɑwɑ wɔ̃ɔ wɛ̃rɑruɡuu Yinni Gusunɔn sɔ̃.
    Bɛɛn ɡbenu nu koo wɛ̃rɑwɑ mɑm mɑm. I ku rɑ nu dĩɑnu duure, i ǹ ko i mɑɑ bɛɛn
    resɛm kɔni.
  eng-KJVCPB: 'but in the seventh year shall be a sabbath of rest unto the land, a
    sabbath for the Lord: thou shalt neither sow thy field, nor prune thy vineyard.'
  luo-luo: To kochopo higa mar abiriyo to puodho nyaka yud yweyo mar Sabato, ma en
    Sabato mar Jehova Nyasaye. E higano lowo nyaka yud yweyo ma kik upidh gimoro amora
    e puotheu mag cham gi mag mzabibu.
  meu-meu: 'A laḡani ihahituna na tano ena laḡa-ani negana, laḡani helaḡana Iehova
    ena: uhe basio hado emutano ai, bona emu vine audia rigidia basio kwamadia heini.'
  npi-ULB: तर सातौँ वर्षमा परमप्रभुको निम्ति भूमिले पनि पवित्र शबाथ मानोस् । आफ्नो
    भूमिमा बाली नलगाउनू वा आफ्नो दाखबारी नछिँवल्‍नू ।
  yor-yor: 'Ṣùgbọ́n ní ọdún keje kí ilẹ̀ náà ní ìsinmi: ìsinmi fún Olúwa. Bẹ́ẹ̀ ni
    ìwọ kò gbọdọ̀ tọ́jú ọgbà àjàrà rẹ.'
  pes-OPCB: ولی در طول سال هفتم زمین را وقف خداوند کنید و چیزی در آن نکارید. در تمام
    طول آن سال بذری نکارید و درختان انگورتان را هرس نکنید.
  tgl-ULB: Subalit sa ikapitong taon, isang Araw ng Pamamahinga ng taimtim na pahinga
    para sa lupa ang dapat ipatupad, isang Araw ng Pamamahinga para kay Yahweh. Hindi
    ninyo dapat taniman ang inyong bukid o putulan ang inyong ubasan.
  hui-hui: Anidagua bialu howa mali kane haragola dindi bame ngelo wahalimu. Ani bialu
    mali ogoni i̱ninaga wiabagi howa ngelalimu. Ani bialu tígua tomobi nahenge gerebi
    magane karubi gandulo wabia nahe ngelalimu laro.
  mya-mya: သို့​ရာ​တွင်​သတ္တ​မ​နှစ်​သည်​ထာ​ဝ​ရ​ဘု​ရား အား​ဆက်​ကပ်​ထား​သော​နှစ်​ဖြစ်​၍
    ထို​နှစ်​တွင် မြေ​ကို​လုံး​ဝ​မ​ထွန်​ယက်​ဘဲ​ချန်​လှန်​ထား ရ​မည်။ လယ်​များ​တွင်​မ​စိုက်​မ​ပျိုး​ရ။
    စပျစ် ကိုင်း​များ​ကို​သုတ်​သင်​ရှင်း​လင်း​ခြင်း​မ ပြု​ရ။-
  bod-N: ལོ་བདུན་པར་ས་གཞིས་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པ་བྱས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་ངལ་གསོ་བྱེད་དགོས།
    ཁྱོད་རྣམས་ཀྱིས་ས་ཞིང་འདེབས་མི་རུང་ལ། རྒུན་འབྲུམ་ར་བར་འབྲེག་བཅོས་ཀྱང་བྱེད་མི་རུང་ངོ་།
    །
  sna-sna: Asi mugore rechinomwe, nyika inofanira kuva nesabata rokuzorora, sabata
    kuna Jehovha. Musadyara minda yenyu kana kudimurira mizambiringa yenyu.
  spa-BLM: pero en el séptimo año habrá un sábado de descanso solemne para la tierra,
    un sábado para Yahvé. No sembrarás tu campo ni podarás tu viña.
  cac-cac: Axo d'a yuquil ab'il, yovalil scan lum yic' yip sat yuj in eyic'anchaan̈.
    Malaj jab'oc tas tzeyavej d'a jun ab'il chi', max yal-laj e mesan te' eyuva.
  swh-ULB: Lakini katika mwaka wa saba, Sabato ya pumziko la utulivu kwa nchi itashikwa,
    ni Sabato kwa Yahweh. Hamtapanda mashamba yenu wala kuikatia mizabibu yenu matawi
    yake.
  bel-bel: 'а ў сёмы год хай будзе субота спакою зямлі, субота Гасподняя: поля твайго
    не засявай і вінаградніка твайго не абразай;'
  deu-ELBBK: Aber im siebten Jahr soll ein Sabbat der Ruhe für das Land sein, ein
    Sabbat dem HERRN; dein Feld sollst du nicht besäen und deinen Weinberg nicht beschneiden;
  mbb-OT: '@see-verse:LEV.025.003'
  mal-2015: ഏഴാം സംവത്സരത്തിലോ ദേശത്തിന്നു സ്വസ്ഥതയുള്ള ശബ്ബത്തായ യഹോവയുടെ ശബ്ബത്ത്
    ആയിരിക്കേണം; നിന്റെ നിലം വിതെക്കയും മുന്തിരിത്തോട്ടം വള്ളിത്തല മുറിക്കയും ചെയ്യരുതു.
  rmc-rmc: Ale pro eftato berš peske e phuv mušinel te odpočovinel, ela la o šabatoskro
    odpočinkos – o šabat prekal o RAJ. Ma sadzin pre tiri maľa aňi ma strihin tiri
    viňica.
  pes-OPV: و در سال هفتم سبت آرامی برای زمین باشد، یعنی سبت برای خداوند. مزرعه خود
    را مکار و تاکستان خود راپازش منما.
  ron-1924: 'Дар анул ал шаптеля сэ фие ун Сабат, о време де одихнэ пентру пэмынт,
    ун Сабат цинут ын чинстя Домнулуй: ын анул ачела сэ ну-ць семень огорул ши сэ
    ну-ць тай вия.'
  ben-OBCV: কিন্তু সপ্তম বছরে ভূমি বিশ্রাম, সদাপ্রভুর উদ্দেশে এক বিশ্রাম ভোগ করবে।
    এই বছরে তোমাদের ক্ষেত্রগুলি বীজবপন করবে না, অথবা দ্রাক্ষাক্ষেতের অনর্থক ডালপালাগুলি
    ছেঁটে ফেলবে না।
  som-som: Laakiinse sannadda toddobaad waa inay dhulka u ahaataa sabti nasasho weyn
    ah, oo taasu waa sabti Rabbiga loo dhawro, oo waa inaadan beertaada beeran, ama
    aadan beertaada canabka ah baarka ka jarin.
  lat-VUC: 'septimo autem anno sabbatum erit terræ, requietionis Domini: agrum non
    seres, et vineam non putabis.'
  eng-ASVBT: 'but in the seventh year shall be a sabbath of solemn rest for the land,
    a sabbath unto Jehovah: thou shalt neither sow thy field, nor prune thy vineyard.'
  ita-1885: Ma l'anno settimo siavi riposo di Sabato per la terra; siavi Sabato al
    Signore; non seminare in esso il tuo campo, e non potar la tua vigna.
  eng-LXXUP: 'But in the seventh year shall be a Sabbath, it shall be a rest to the
    land, a Sabbath to the Lord: thou shalt not sow thy field, and thou shalt not
    prune thy vine.'
  eng-ULB: But in the seventh year, a Sabbath of solemn rest for the land must be
    observed, a Sabbath for Yahweh. You must not plant your field or prune your vineyard.
  spa-VBL: Pero el séptimo año ha de ser un sábado de completo descanso para la tierra,
    un sábado en honor al Señor. No planten sus campos ni cuiden sus viñedos.
  fra-_FOB: Mais la septième année sera un sabbat de repos pour la terre, un sabbat
    à l'Éternel; tu ne sèmeras point ton champ, et tu ne tailleras point ta vigne,
  mal-mal: ഏഴാം വർഷത്തിൽ ദേശത്തിന് സ്വസ്ഥതയുള്ള ശബ്ബത്തായ യഹോവയുടെ ശബ്ബത്ത് ആയിരിക്കണം;
    നിന്റെ നിലം വിതയ്ക്കുകയും മുന്തിരിത്തോട്ടം വള്ളിത്തല മുറിക്കുകയും ചെയ്യരുത്.
  urd-GVR: Lekin sātwāṅ sāl zamīn ke lie ārām kā sāl hai, Rab kī tāzīm meṅ Sabat kā
    sāl. Us sāl na apne khetoṅ meṅ bīj bonā, na apne angūr ke bāġhoṅ kī kāṅṭ-chhāṅṭ
    karnā.
  suz-BL: तन्‍न ७ बर्सम रू नेल्‍ले परमप्रभु यावे आ बर्सम नाइक्‍चा माल्‍ब। गेपुकीमी
    ७ बर्सम इन रूम मारेइ मशोक्‍चा मख्रुम्‍चा। मिनु अङगुर बोट आ फल मसिप्‍ब राशी यो
    मख्रोतीन।
  ita-1927: ma il settimo anno sarà un sabato, un riposo completo per la terra, un
    sabato in onore dell’Eterno; non seminerai il tuo campo, né poterai la tua vigna.
  ckb-ckb: بەڵام لە ساڵی حەوتەم دەبێتە پشووی خاک، شەممەیە بۆ یەزدان، کێڵگەکەت مەڕوێنە
    و ڕەزەکەت پەرچ مەکە.
  eng-BBE: But let the seventh year be a Sabbath of rest for the land, a Sabbath to
    the Lord; do not put seed into your land or have your vines cut.
  kan-OKCV: ಆದರೆ ಏಳನೆಯ ವರ್ಷವು ನೆಲಕ್ಕೆ ವಿಶ್ರಾಂತಿಕಾಲವಾಗಿರುವುದು. ಅದು ಯೆಹೋವ ದೇವರಿಗೆ ಸಬ್ಬತ್
    ಕಾಲವಾಗಿರುವುದು. ನೀವು ಆ ವರ್ಷದಲ್ಲಿ ನಿಮ್ಮ ಹೊಲವನ್ನು ಬಿತ್ತಬಾರದು. ಇಲ್ಲವೆ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ಕತ್ತರಿಸಬಾರದು.
  tam-2017: ஏழாம் வருடத்திலோ, தேசத்திற்கு யெகோவாவுக்கென்று ஓய்ந்திருக்கும் ஓய்வாக
    இருக்கவேண்டும்; அதில் உன் வயலை விதைக்காமலும், உன் திராட்சைத்தோட்டத்தைக் கிளைநறுக்காமலும்,
  spa-RV-1909: 'Y el séptimo año la tierra tendrá sábado de holganza, sábado á Jehová:
    no sembrarás tu tierra, ni podarás tu viña.'
  ron-BTF: Dar în al șaptelea an să fie un sabat al odihnei pământului, un sabat pentru
    DOMNUL, să nu semeni câmpul tău, nici să nu tai via ta.
  eng-WEBP: but in the seventh year there shall be a Sabbath of solemn rest for the
    land, a Sabbath to the LORD. You shall not sow your field or prune your vineyard.
  eng-FBV: But the seventh year is to be a Sabbath of complete rest for the land,
    a Sabbath in honor of the Lord. Don't plant your fields or care for your vineyards.
  nld-1939: Maar in het zevende jaar moet het land volkomen rust houden, een sabbat
    ter ere van Jahweh; uw akker moogt ge dan niet bezaaien en uw wijngaard niet snoeien.
  nch-BL: Pero ipan xihuit chicome, nopa tali monequi mosiyajquetzas huan elis se
    xihuit taiyocatalili para na para antenextilise antechtepanitaj. Amo xijtocaca
    yon se xinachti, yon amo xijtzontequica imacuayo nopa xocomecat para ma chamani
    más.
  vie-1934: Nhưng năm thứ bảy sẽ là năm sa-bát, để cho đất nghỉ, tức là một năm sa-bát
    cho Đức Giê-hô-va; ngươi chẳng nên gieo ruộng mình hay là hớt nho mình;
  hin-CV: किंतु सातवें वर्ष में भूमि के लिए शब्बाथ-विश्राम होगा याहवेह के लिए शब्बाथ;
    न तो तुम अपने खेतों में बीज बोना और न ही अपनी अंगूर की बारी की छंटाई करना.
  eng-OURB: but in the seventh year there shall be a Shabath ·Intermission· of solemn
    rest for the land, a Shabath ·Intermission· to Adonai. You shall not sow your
    field or prune your vineyard.
  spa-BES: Más que el séptimo año sea de reposo para la tierra, un día de reposo para
    el Señor; No pongan semillas en su tierra ni corten las viñas.
  tdx-tdx: fe ho Sabata àñom-pitofà’ i taney i taom-paha­fitoy, Sabata am’ Iehovà.
    Tsy hiton­gisa’o ty tete’o ndra hetefa’o o valobo’oo.
  vid-vid: Ila mwaka wa saba wowa ndo mwaka wa kwesela kwa isi, ndo mwaka wa kwesela
    kwa Mkulu Nguluwi. Mleche kunyala choneche na kuhalila mizabibu ja hemwe.
  eng-OKE: But in the seventh year the land shall have a respite of rest (neach shemittha),
    a respite before the Lord; thou shalt not sow thy field nor prune thy vineyard.
  tha-KJV: แต่​ในปี​ที่​เจ​็ดนั้นเป็นปีสะบาโตแห่งการหยุดพักผ่อนสำหรับแผ่นดิน เป็นปีสะบาโตแด่พระเยโฮวาห์
    เจ้​าอย่าหว่านพืชในนา หรือลิดแขนงสวนองุ่นของเจ้า
  por-BR-2018: Mas no sétimo ano a terra terá um sábado de descanso, sábado ao SENHOR;
    não semearás a tua terra, nem podarás a tua vinha.
  deu-ELO: Aber im siebten Jahre soll ein Sabbath der Ruhe für das Land sein, ein
    Sabbath dem Jehova; dein Feld sollst du nicht besäen und deinen Weinberg nicht
    beschneiden;
  eng-WYC-2018: forsooth in the seventh year shall be the sabbath of the earth, of
    [the] resting of the Lord, (or but the seventh year shall be a Sabbath of rest
    for the land, yea, a Sabbath to the Lord); thou shalt not sow the field, and thou
    shalt not cut the vineyard,
  epo-epo: 'sed en la sepa jaro estu sabato de ripozo por la tero, sabato al la Eternulo:
    vian kampon ne prisemu kaj vian vinberĝardenon ne pritranĉu.'
  uig-PIN: ǝmma yǝttinqi yili zeminning ɵzi üqün bir «xabatliⱪ aram» bolsun; u Pǝrwǝrdigarƣa
    atalƣan bir «xabat» ⱨesablinidu. Xu yili sǝn etizingni terimaysǝn wǝ talliⱪingni
    qatimaysǝn.
  beo-beo: 'Be ode fesuga, dilia soge hedofasima. Amo ode da Hina Gode Ea nodoma:ne
    ilegei dagoi. Dilia ifabia hawa: mae sagama amola dilia waini efe amoda mae damuni
    fasima.'
  tpi-OTNT: Tasol long namba 7 yia yupela i mas larim graun i malolo. Na yupela i
    mas makim dispela yia bilong mi yet. Olsem na yupela i no ken planim kaikai na
    yupela i no ken katim han bilong ol diwai wain bilong yupela.
  hau-SA: Amma a shekara ta bakwai, ƙasar za tă sami hutun Asabbaci, Asabbaci ga Ubangiji.
    Kada ku yi shuki a gonakinku, ko kuwa ku aske gonakinku na inabi.
  uig-LAT: emma yettinchi yili zéminning özi üchün bir «shabatliq aram» bolsun; u
    Perwerdigargha atalghan bir «shabat» hésablinidu. Shu yili sen étizingni térimaysen
    we talliqingni chatimaysen.
  nde-nde: Kodwa ngomnyaka wesikhombisa ilizwe kalibe leSabatha lokuphumula, iSabatha
    likaThixo. Lingahlanyeli amasimu enu loba lithene izihlahla ezivinini zenu.
  ton-ton: 'Ka ko hono fitu ʻoe taʻu ko e Sāpate ia ke mālōlō ai ʻae fonua, ko e Sāpate
    ia kia Sihova: ʻoua naʻa ke tō ai hoʻo ngoue, pe ʻauhani hoʻo ngoue vaine.'
  ces-1613: Sedmého pak léta sobotu odpočinutí bude míti země, sobotu Hospodinovu;
    nebudeš na poli svém síti a vinice své řezati.
  eng-WMB: but in the seventh year there shall be a Sabbath of solemn rest for the
    land, a Sabbath to the LORD. You shall not sow your field or prune your vineyard.
  tam-TCV: ஆனால் ஏழாம் வருடத்தில், நிலம் ஓய்வு பெறவேண்டும். அது யெகோவாவுக்கான ஓய்வு.
    அந்த வருடத்தில் நீங்கள் வயலை விதைக்கவும், திராட்சைத்தோட்டத்து கிளைகளைத் தரிக்கவும்
    வேண்டாம்.
  ceb-ULB: Apan sa ikapito nga tuig, kinahanglan nga papahulayon ang yuta, sa adlaw
    nga Igpapahulay alang kang Yahweh. Kinahanglan dili ninyo tamnan ang inyong uma
    o pul-ongan ang inyong kaparasan.
