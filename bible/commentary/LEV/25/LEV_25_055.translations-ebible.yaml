  bqp-bqp: Isirelibɑ bɑ sɑ̃ɑwɑ nɛ, Yinni Gusunɔn yobu be nɑ yɑrɑ Egibitin di. Nɛ Gusunɔ
    nɑ sɑ̃ɑwɑ ben Yinni.
  hat-hat: Se pou nou swiv regleman sa yo, paske se esklav pa m' moun pèp Izrayèl
    yo ye. Yo se esklav mwen te fè soti kite peyi Lejip. Se mwen menm ki Seyè a, Bondye
    nou an.
  eng-BSB: For the Israelites are My servants. They are My servants, whom I brought
    out of the land of Egypt. I am the LORD your God.
  tod-tod: Mazɔlɔɔ Izelayɛle nuiti ta ga botiɠɛ nuiti bɛ̀, tɔɔzei gè ti ɠulani Ezipete
    yooi ʋa. Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI.»
  eng-WEBPB: For to me the children of Israel are servants; they are my servants whom
    I brought out of the land of Egypt. I am the LORD your God.
  kbq-kbq: Na'ankure Israeli vahe'mo'za Nagri eri'za vahe mani'nazage'na, zamavare'na
    Isipitira e'noe. Nagra Ra Anumzana, tamagri Anumzane.
  nhe-BL: Nochi inisraelitame innotlatequipanojcahua na. Na tlen nimechquixti ipan
    tlali Egipto para innechtequipanose. Na niimoTECO Dios.
  gub-BL: Ta'e Izaew wiko Tupàn pe uma'ereko e ma'e zàwenugar romo a'e wà xe. Tupàn
    wiko Tuweharupi Wiko Ma'e romo a'e, wazar romo a'e.
  eng-DRA: For the children of Israel are my servants, whom I brought forth out of
    the land of Egypt.
