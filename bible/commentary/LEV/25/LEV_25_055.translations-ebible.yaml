verse: LEV.025.055
translations:
  mal-C: കാരണം ഇസ്രായേൽമക്കൾ എനിക്കുള്ളവരാണ്. ഞാൻ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെടുവിച്ചുകൊണ്ടുവന്ന
    എന്റെ സേവകരാണ് അവർ. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: Denn die Israeliten gehören mir als Knechte zu; meine Knechte sind sie,
    der ich sie aus Ägypten weggeführt habe, ich, Jahwe, ihr Gott!
  lin-lin: Pamba te, bana ya Isalaele bazali bawumbu na Ngai, oyo nabimisaki na Ejipito.
    Nazali Yawe, Nzambe na bino.
  eng-LSV: For the sons of Israel [are] servants to Me; they [are] My servants whom
    I have brought out of the land of Egypt; I [am] your God YHWH.”
  eng-GNV: 'For vnto me the children of Israel are seruants: they are my seruants,
    who I haue brought out of the land of Egypt: I am ye Lord your God.'
  eng-WEBSTER: 'For to me the children of Israel are servants, they are my servants
    whom I brought out of the land of Egypt: I am the LORD your God.'
  nhw-BL: Nochi anisraelitame annotequipanojcahua na. Na catli nimechquixti ipan tlali
    Egipto para antechtequipanose. Na niamoTECO Dios.
  swh-ONEN: kwa maana Waisraeli ni mali yangu kama watumishi. Wao ni watumishi wangu,
    niliowatoa kutoka nchi ya Misri. Mimi ndimi Bwana Mungu wako.
  bba-bba: Isirelibɑ bɑ sɑ̃ɑwɑ nɛ, Yinni Gusunɔn yobu be nɑ yɑrɑ Eɡibitin di. Nɛ Gusunɔ
    nɑ sɑ̃ɑwɑ ben Yinni.
  eng-KJVCPB: 'For unto me the children of Israel are servants; they are my servants
    whom I brought forth out of the land of Egypt: I am the Lord your God.'
  luo-luo: nikech jo-Israel gin wasumbini maga. Gin wasumbini maga mane agolo e piny
    Misri. An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Badina be Israel taudia na lauegu hesiai taudia; Aigupto tanona amo na
    hakaudia Iasi, isiaigu ilao-henina totona. Lau binai Iehova, emui Dirava.
  npi-ULB: मेरो निम्ति इस्राएलका मनिसहरू नोकरहरू हुन् । यिनीहरू मेरा नोकरहरू हुन्
    जसलाई मैले मिश्र देशबाट बाहिर निकालेर ल्याएँ । म परमप्रभु तिमीहरूका परमेश्‍वर
    हुँ’ ।”
  yor-yor: Nítorí pé ìránṣẹ́ ni àwọn ọmọ Israẹli jẹ́ fún mi. Ìránṣẹ́ mi ni wọ́n, tí
    mo mú jáde láti Ejibiti wá. Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: چون بنی‌اسرائیل به من تعلق دارند و بندگان من هستند، که آنها را از سرزمین
    مصر بیرون آوردم. من یهوه خدای شما هستم.
  tgl-ULB: Para sa akin ang mga tao ng Israel ay mga lingkod. Mga lingkod ko sila
    na inilabas ko mula sa lupain ng Ehipto. Ako ay Yahweh na inyong Diyos.'”
  hui-hui: Isaraeleali tígua agali mendealinaga garabaya biabe ale lu bia haabo helolene
    nawiore. Anidagua larogoni irane i̱ Anduane Homogo tínaga Ngode Datagaliwabeore
    howa tí Iyibi dindiha garabaya biabe ale biahalu hemiria i̱na tí haru tagira ibalu
    dindi ogoha haru ibirugoni ndobe. Ani birugo ai tí i̱naga garabaya biabe ale biahaga
    kamigoni, lalu Anduane Homogohanda lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​၏​ကျွန်​များ​ဖြစ်​ခြင်း​ကြောင့်​ရာ​သက်​ပန်
    လူ​၏​ကျွန်​မ​ဖြစ်​စေ​ရ။ ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​တော်
    မူ​ခဲ့​၏။ ကိုယ်​တော်​သည်​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ནི་བདག་གི་ཞབས་ཕྱི་ཡིན་ལ། དེ་རྣམས་ནི་བདག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་པའི་ཞབས་ཕྱི་ཡིན།
    བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ནོ། །
  sna-sna: nokuti vaIsraeri ndevangu savaranda vangu. Varanda vangu vandakabudisa
    kubva muIjipiti. Ndini Jehovha Mwari wenyu.
  spa-BLM: Porque para mí los hijos de Israel son siervos; son mis siervos que saqué
    de la tierra de Egipto. Yo soy Yahvé, vuestro Dios.
  cac-cac: Yujto in checab' eyaj a ex israel ex tic, a in val ix ex viq'uelta d'a
    Egipto. A in ton Jehová e Diosal in svala', xchi Jehová d'a vin̈aj Moisés chi'.
  swh-ULB: Kwangu mimi watu wa Israeli ni watumishi. Wao ni watumishi wangu ambao
    Niliwatoa katika nchi ya Misri. Mimi ndimi Yahweh Mungu wenu.
  bel-bel: бо сыны Ізраілевыя Мае рабы; яны Мае рабы, якіх Я вывеў зь зямлі Егіпецкай.
    Я Гасподзь, Бог ваш.
  deu-ELBBK: Denn mir sind die Kinder Israel Knechte; meine Knechte sind sie, die
    ich aus dem Land Ägypten herausgeführt habe. Ich bin der HERR, euer Gott.
  mbb-OT: Umbe, wazà keniyu egkeuripen taman te taman, su menge uripen ku sikiyu,
    sikiyu is imbpeǥawas ku puun te Ehipto. Iyan a kes Nengazen he Megbevayè niw.
  mal-2015: യിസ്രായേൽമക്കൾ എനിക്കു ദാസന്മാർ ആകുന്നു; അവർ മിസ്രയീംദേശത്തുനിന്നു ഞാൻ
    കൊണ്ടുവന്ന എന്റെ ദാസന്മാർ; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  rmc-rmc: bo o Izraeliti hine mire služobňika. Hine mire sluhi, saven iľom avri andral
    o Egipt. Me som o RAJ, tumaro Del.‘ “
  pes-OPV: زیرا برای من بنی‌اسرائیل غلام‌اند، ایشان غلام من می‌باشند که ایشان را از
    زمین مصر بیرون آوردم. من یهوه خدای شما هستم.
  ron-1924: Кэч копиий луй Исраел сунт робий Мей; ей сунт робий Мей, пе каре й-ам
    скос дин цара Еӂиптулуй. Еу сунт Домнул Думнезеул востру.
  ben-OBCV: কেননা ইস্রায়েলীরা দাসরূপে আমার অধিকার। ওরা আমার দাস-দাসী, আমি মিশর থেকে
    যাদের বের করে এনেছি। আমি তোমাদের ঈশ্বর সদাপ্রভু।
  som-som: Waayo, reer binu Israa'iil anigay addoommo ii yihiin, oo iyagu waa addoommadaydii
    aan ka soo bixiyey dalkii Masar. Aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Mei enim sunt servi filii Israël, quos eduxi de terra Ægypti.
  eng-ASVBT: 'For unto me the children of Israel are servants; they are my servants
    whom I brought forth out of the land of Egypt: I am Jehovah your God.'
  ita-1885: Conciossiachè i figliuoli d'Israele mi sieno servi; sono miei servi, avendoli
    io tratti fuor del paese di Egitto. Io sono il Signore Iddio vostro.
  eng-LXXUP: 'For the children of Israel are my servants: they are my attendants,
    whom I brought out of the land of Egypt.'
  eng-ULB: To me the people of Israel are servants. They are my servants whom I brought
    out of the land of Egypt. I am Yahweh your God.'”
  spa-VBL: Porque los israelitas me pertenecen como mis esclavos. Son mis esclavos,
    yo los saqué de Egipto. Yo soy el Señor tu Dios”.
  fra-_FOB: 'Car c''est de moi que les enfants d''Israël sont esclaves; ce sont mes
    esclaves, que j''ai fait sortir du pays d''Égypte: Je suis l''Éternel, votre Dieu.'
  mal-mal: യിസ്രായേൽ മക്കൾ എനിക്ക് ദാസന്മാർ ആകുന്നു; അവർ ഈജിപ്റ്റിൽനിന്നു ഞാൻ കൊണ്ടുവന്ന
    എന്റെ ദാസന്മാർ; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  urd-GVR: kyoṅki Isrāīlī mere hī ḳhādim haiṅ. Wuh mere hī ḳhādim haiṅ jinheṅ maiṅ
    Misr se nikāl lāyā. Maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: मारदे हना इस्राएलीपुकी आं गेय पाइब बाक्‍नीम। गो मेको आन कली इजीप्‍त रागी
    रे ग्रुंइशा चाक्‍ताक्‍मी। गो परमप्रभु यावे, इन परमप्रभु नङ’ दे शेंदो” दे परमप्रभु
    यावेमी देंत।
  ita-1927: Poiché i figliuoli d’Israele son servi miei; sono miei servi, che ho tratto
    dal paese d’Egitto. Io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: چونکە نەوەی ئیسرائیل بەندەن بۆ من، ئەوان بەندەی منن، ئەوانەی لە خاکی میسرەوە
    دەرمهێنان، من یەزدانی پەروەردگارتانم.
  eng-BBE: 'For the children of Israel are servants to me; they are my servants whom
    I took out of the land of Egypt: I am the Lord your God.'
  kan-OKCV: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರು ನನ್ನ ದಾಸರು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ನಾನು ಹೊರಗೆ ಬರಮಾಡಿದ ಇವರು
    ನನ್ನ ದಾಸರೇ. ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: இஸ்ரவேல் மக்கள் என் ஊழியக்காரர்கள்; அவர்கள் நான் எகிப்துதேசத்திலிருந்து
    புறப்படச்செய்த என் ஊழியக்காரர்களே; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Porque mis siervos son los hijos de Israel; son siervos míos, á los
    cuales saqué de la tierra de Egipto: Yo Jehová vuestro Dios.'
  ron-BTF: 'Pentru că mie îmi sunt servitori copiii lui Israel; ei sunt servitorii
    mei pe care i-am scos din țara Egiptului: Eu sunt DOMNUL Dumnezeul vostru.'
  eng-WEBP: For to me the children of Israel are servants; they are my servants whom
    I brought out of the land of Egypt. I am the LORD your God.
  eng-FBV: For the Israelites belong to me as my slaves. They are my slaves—I led
    them out of Egypt. I am the Lord your God.”
  nld-1939: Want de kinderen Israëls zijn mijn dienaren; mijn slaven zijn het, die
    Ik uit het land van Egypte heb geleid. Ik ben Jahweh, uw God!
  nch-BL: Nochi anisraelitame annotequipanojcahua na. Na cati nimechquixti ipan tali
    Egipto para antechtequipanose. Na niamoTECO Dios.
  vie-1934: Vì dân Y-sơ-ra-ên là tôi tớ ta, tức các tôi tớ ta đã đem ra khỏi xứ Ê-díp-tô.
    Ta là Giê-hô-va, Đức Chúa Trời của các ngươi.
  hin-CV: क्योंकि इस्राएल का घराना मेरा दास है; ये मेरे वे दास हैं, जिन्हें मैं मिस्र
    देश से छुड़ाकर लाया हूं. मैं याहवेह ही तुम्हारा परमेश्वर हूं.
  eng-OURB: For to me the children of Israel [God prevails] are servants; they are
    my servants whom I brought out of the land of Egypt [Abode of slavery]. I am Adonai
    your God.
  spa-BES: Porque los hijos de Israel son siervos para mí; son mis siervos a los que
    saqué de la tierra de Egipto, Yo soy el Señor, su Dios.
  tdx-tdx: 'Ahiko o ana’ Israeleo; mpitoroko naka­reko an-tane Mitsraime añe: Izaho
    Iehovà Andrianañahare’ areo.'
  vid-vid: Kwa vila Waisilaeli ndo vitumagwa wa heni, nandiwalavile kuli isi ya Misili.
    Heni ndo Mkulu Nguluwi, Nguluwi wa hemwe.
  eng-OKE: 'For the sons of Israel are My servants; they are servants whom I brought
    out of the land of Mizraim: I am the Lord your God.'
  tha-KJV: สำหรับเรา คนอิสราเอลเป็นทาสของเรา เขาเป็นทาสของเราที่เราพาออกจากแผ่นดิ​นอ​ียิปต์
    เราคือพระเยโฮวาห์พระเจ้าของเจ้า”
  por-BR-2018: 'Porque meus servos são os filhos de Israel; são servos meus, aos quais
    tirei da terra do Egito: Eu sou o SENHOR vosso Deus.'
  deu-ELO: Denn mir sind die Kinder Israel Knechte; meine Knechte sind sie, die ich
    aus dem Lande Ägypten herausgeführt habe. Ich bin Jehova, euer Gott.
  eng-WYC-2018: for the sons of Israel be my servants, which I led out of the land
    of Egypt. I am your Lord God; (for the Israelites be my slaves, whom I led out
    of Egypt. I am the Lord your God;)
  epo-epo: 'Ĉar Miaj sklavoj estas la Izraelidoj; ili estas Miaj sklavoj, kiujn Mi
    elkondukis el la lando Egipta: Mi estas la Eternulo, via Dio.'
  uig-PIN: Qünki Israillarning ɵzi Manga ⱪul-bǝndilǝrdur; ular Mǝn Ɵzüm Misir zeminidin
    qiⱪirip kǝlgǝn ⱪul-bǝndilirimdur. Hudayinglar Pǝrwǝrdigar Ɵzümdurmǝn.
  beo-beo: 'Isala:ili dunu da eso huluane udigili hawa: hamosu dunu esalumu da hamedei.
    Bai ilia da Hina Gode Ea udigili hawa: hamosu dunu esala. E da ili Idibidi sogega
    fisili masa:ne guiguda: oule misi. E da ilia Hina Gode!'
  tpi-OTNT: Yupela i no ken larim wanpela bilong yupela Israel i stap wokboi nating
    oltaim, long wanem, mi Bikpela, mi God bilong yupela na mi bin kisim yupela long
    Isip na bringim yupela i kam. Olsem na yupela i stap wokboi nating bilong mi yet.”
  hau-SA: gama Isra’ilawa nawa ne a matsayin bayi. Su bayina ne waɗanda na saya daga
    Masar. Ni ne Ubangiji Allahnku.
  uig-LAT: Chünki Israillarning özi Manga qul-bendilerdur; ular Men Özüm Misir zéminidin
    chiqirip kelgen qul-bendilirimdur. Xudayinglar Perwerdigar Özümdurmen.
  nde-nde: ngoba abako-Israyeli ngabami, bazinceku zami. Bazinceku zami engazikhupha
    elizweni laseGibhithe. Mina nginguThixo uNkulunkulu wenu.’ ”
  ton-ton: 'He ko e kau tamaioʻeiki kiate au ʻae fānau ʻa ʻIsileli; ko ʻeku kau tamaioʻeiki
    ʻakinautolu, ʻaia kuo u ʻomi mei he fonua ko ʻIsipite: Ko au ko Sihova ko homou
    ʻOtua.'
  ces-1613: 'Nebo synové Izraelští jsou moji služebníci, služebníci moji jsou, kteréž
    jsem vyvedl z země Egyptské: Já Hospodin Bůh váš.'
  eng-WMB: For to me the children of Israel are servants; they are my servants whom
    I brought out of the land of Egypt. I am the LORD your God.
  tam-TCV: ஏனெனில், இஸ்ரயேலர் என் பணியாட்களாக எனக்கு சொந்தமாயிருக்கிறார்கள். அவர்கள்
    நான் எகிப்து நாட்டிலிருந்து வெளியே கொண்டுவந்த பணியாட்கள். நானே உங்கள் இறைவனாகிய
    யெகோவா.
  ceb-ULB: Alang kanako ang tanang katawhan sa Israel mga sulugoon. Mga sulugoon ko
    sila nga akong gipalingkawas sa yuta sa Ehipto. Ako si Yahweh ang inyong Dios.'''
  pol-UBG: Bo synowie Izraela są moimi sługami. Są moimi sługami, których wyprowadziłem
    z ziemi Egiptu. Ja jestem PAN, wasz Bóg.
  urd-GVU: کیونکہ اسرائیلی میرے ہی خادم ہیں۔ وہ میرے ہی خادم ہیں جنہیں مَیں مصر سے
    نکال لایا۔ مَیں رب تمہارا خدا ہوں۔
  deu-1912: Denn die Kinder Israel sind meine Knechte, die ich aus Ägyptenland geführt
    habe. Ich bin der HERR, euer Gott.
  kan-2017: ಏಕೆಂದರೆ ಇಸ್ರಾಯೇಲರು ನನ್ನ ದಾಸರೇ; ನಾನು ಅವರನ್ನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದೆನಲ್ಲವೇ.
    ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Be’ nu Israel e dabiyag ni nge mang reb e sib nn’umngin nap’an e yafos
    rok, ni bochan e girdi’ nu Israel e tapigpig rok SOMOL. Ke fekrad nga wuru’ yu
    Egypt; me ir SOMOL ni Got rorad.
  hlt-MCSB: Israel ca rhoek he kamah taengah ka sal rhoek kah sal la om ham ni Egypt
    kho lamkah ka loh. Kai tah nangmih kah BOEIPA Pathen ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ታኣም ማዻያ ማዔሢሮ ዒስራዔኤሌ ዓሲ ማዔ ዓይጎ ዓሲያ ማዖም ናንጊና ዓይሌ ማዒ ሻንቂንቲ ናንጋንዳያ
