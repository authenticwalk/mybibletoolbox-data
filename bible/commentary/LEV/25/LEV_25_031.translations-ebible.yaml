  kik-kik: No nyũmba cia tũtũũra-inĩ tũrĩa tũtarĩ tũirigĩre, irĩtuagwo ta mĩgũnda
    ya kũndũ gũtarĩ kũirige. Icio no ikũũrwo, na nĩ igaacookio Mwaka wa Jubilii.
  fra-NCL: Mais les maisons des villages non entourés de murs seront considérées comme
