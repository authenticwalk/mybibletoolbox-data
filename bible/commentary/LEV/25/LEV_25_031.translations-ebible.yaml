  cek-AK: Toe sipae om ai vangta ih imnawk loe, lawk baktiah oh pongah, akrangsak
    let ueloe, Jubili naah paek let tih.
  cuk-cuk: ” ’Neggwebur-sakdigarsulidgi negmar-siidi nainuyob guoed. A-negmardi sunna
    gannar obirilegoed, Gannar-Ibmar-Ukleged-Birgagi a-nega e-ibedga uklegoed.
  uig-CYR: Лекин сепилсиз кәнтләрниң өйлири болса зиминниң етизлиридәк һесаплиниду;
