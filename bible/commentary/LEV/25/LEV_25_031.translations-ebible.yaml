  asm-FB: কিন্তু গড়েৰে আবৃত নোহোৱা গাঁৱত থকা যিবোৰ ঘৰ, সেইবোৰ নগৰৰ বাহিৰৰ মাটিৰ লগত
    লেখ কৰা হব; সেইবোৰ ঘৰক মোকলাব পাৰে, আৰু বৰ্ষপূৰ্তি উৎসৱৰ বছৰত সেইবোৰ মুকলি হৈ
    যাব।
  sus-A: كْنْ بَنشِ نَشٍيٍ تِشِ تَا شُنشُرِيٍ كُي، نَشٍيٍ مُ رَبِلِنشِ تّتّ رَ، نٍيٍ
    لُمَ عَلْ بْشِ. عٍ نْمَ شُن سَرَدٍ. نَشَن نَ مْولِ سَرَ مَ، عَ لَنمَ عَ شَ مِنِ
    نَ بَنشِ شْرّيَ حّ رَ.»
  fra-SBL: 'Mais les maisons des villages qui ne sont pas entourés de murs seront
