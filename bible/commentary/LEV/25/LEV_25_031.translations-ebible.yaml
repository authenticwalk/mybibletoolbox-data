    be released in the Jubilee.'
  tam-TCV: ஆனால் மதில் சூழப்படாத கிராமப் பகுதிகளிலுள்ள வீடுகள், நாட்டின் நிலங்களைப்போல்
    கருதப்படும். அவை மீட்கப்படலாம். யூபிலி வருடத்தில் அவை திருப்பி கொடுக்கப்படவேண்டும்.
  ceb-ULB: Apan ang mga balay diha sa mga baryo nga dili kinotaan isipon kini nga
