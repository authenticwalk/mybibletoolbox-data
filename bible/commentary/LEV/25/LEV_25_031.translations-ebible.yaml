  uig-ARA: لېكىن سېپىلسىز كەنتلەرنىڭ ئۆيلىرى بولسا زېمىننىڭ ئېتىزلىرىدەك ھېسابلىنىدۇ؛
    ئۇلارنى ياندۇرۇپ سېتىۋالغىلى بولىدۇ؛ ئازادلىق يىلى كەلگەندە ئەسلى ئىگىسىنىڭ قولىغا
    ياندۇرۇلىدۇ.
  sus-sus: Kɔnɔ banxi naxee tixi taa xunxurie kui, naxee mu rabilinxi tɛtɛ ra, nee
