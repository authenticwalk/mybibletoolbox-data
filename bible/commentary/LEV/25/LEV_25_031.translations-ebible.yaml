  mdy-ETH: ሹቺና ኬልቂ ዲርቂንቲባኣ፥ ጉርዳ ባኣካ ዓኣ ማኣሪ ሻንቻሢ ጋዓንቴ ጎሺ ሻንቼያጉዲ ማሂ ጪጊ ዔካኒ ዳንዳዓኔ፤ ሃሣ
    ሻንቺንቴ ባኮ ማሂፆ ሌዖይዳ ዒ ማሂ ዔካኒ ዳንዳዓኔ።
  twi-ASANTE: Nanso akuraase dan a wɔntoo ɔfasuo ntwaa ho nhyiaeɛ te sɛ agyapadeɛ
