    fĩ́ĩmmù bo tuɔkɛmɛ̀.
  msy-2020: Eghtɨ nguibar dozir dɨvaziba puvatɨziba, dar aven itir dɨpeniba, ia kamaghɨn
    nɨghnɨgh suam, da mati nguazir dagheba oparim. Kamaghɨn, dɨpenibar ghuaviba ua
