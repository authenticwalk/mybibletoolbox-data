  urd-GVU: لیکن جو گھر ایسی آبادی میں ہے جس کی فصیل نہ ہو وہ دیہات میں شمار کیا جاتا
    ہے۔ اُس کے موروثی مالک کو حق حاصل ہے کہ ہر وقت اپنا گھر واپس خرید سکے۔ بحالی کے
