  arb-NAV: أَمَّا الْبُيُوتُ الْمَبِيعَةُ فِي الْقُرَى غَيْرِ الْمُسَوَّرَةِ فَإِنَّهَا
    تُعَامَلُ مُعَامَلَةَ الْحُقُولِ الزِّرَاعِيَّةِ، قَابِلَةٌ لِلْفِكَاكِ وَالاسْتِرْدَادِ
    فِي سَنَةِ الْيُوبِيلِ.
  ewe-ewe: Ke aƒe siwo le du siwo womeɖo gli ƒo xlã o me ya la le ko abe aƒe siwo
    wotso ɖe agblewo dzi ene, eya ta woate ŋu agbugbɔ wo axɔ ɣe sia ɣi, eye woagbugbɔ
