  eng-WMBB: 'But the houses of the villages which have no wall around them shall be
    accounted for with the fields of the country: they may be redeemed, and they shall
    be released in the Jubilee.'
  urd-GVH: लेकिन जो घर ऐसी आबादी में है जिसकी फ़सील न हो वह देहात में शुमार किया जाता
