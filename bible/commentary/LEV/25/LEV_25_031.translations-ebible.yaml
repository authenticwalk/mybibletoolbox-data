  hin-2017: परन्तु बिना शहरपनाह के गाँवों के घर तो देश के खेतों के समान गिने जाएँ;
    उनका छुड़ाना भी हो सकेगा, और वे जुबली के वर्ष में छूट जाएँ।
  wol-KYG: Su dee ay dëkkuwaay ci dëkk yu ndaw yu ñu tabaxul tata, wëralee ko ko,
