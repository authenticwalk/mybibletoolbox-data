  hbo-hbo: וּבָתֵּ֣י הַחֲצֵרִ֗ים אֲשֶׁ֨ר אֵין־לָהֶ֤ם חֹמָה֙ סָבִ֔יב עַל־שְׂדֵ֥ה הָאָ֖רֶץ
    יֵחָשֵׁ֑ב גְּאֻלָּה֙ תִּהְיֶה־לֹּ֔ו וּבַיֹּבֵ֖ל יֵצֵֽא׃
  eng-WYCLIFFE: Forsothe if the hows is in a town `that hath not wallis, it schal
