  kan-2017: ಪೌಳಿಗೋಡೆಯಿಲ್ಲದ ಊರುಗಳಲ್ಲಿರುವ ಮನೆಗಳು ಬಯಲಿನ ಹೊಲಗಳಂತೆ ಎಣಿಸಲ್ಪಡಬೇಕು; ಅವುಗಳನ್ನು
    ಬಿಡಿಸುವ ಅಧಿಕಾರವಿದ್ದು, ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಅವು ಬಿಡುಗಡೆಯಾಗುವವು.
  yap-yap: Ma pi naun ni bay u lan e binaw ndan yororiy e ta’reb rogon ko milay’;
