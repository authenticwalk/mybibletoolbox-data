verse: LEV.025.031
translations:
  mal-C: എന്നാൽ മതിലുകളില്ലാത്ത ഗ്രാമങ്ങളിലെ വീടുകൾ തുറസ്സായ നിലംപോലെ കരുതണം. അവ ഏതുസമയത്തും
    വീണ്ടെടുക്കാം. അൻപതാംവാർഷികോത്സവത്തിൽ അത് അതിന്റെ ആദ്യ ഉടമയ്ക്കു മടക്കിക്കൊടുക്കണം.
  deu-TKW: Dagegen die Häuser in den Dörfern, welche nicht ringsum eine Mauer haben,
    sind als ein Teil des Ackerbesitzes zu betrachten; sie dürfen wieder eingelöst
    werden und fallen im Halljahre heim.
  lin-lin: Kasi bandako oyo ezali kati na bamboka oyo bazingela te na bamir pembeni-pembeni,
    ekozala lokola bilanga ya mboka. Bakoki kosikola yango, mpe ekozonga epai na nkolo
    na yango na mobu ya kosepela kokangolama.
  eng-LSV: And a house of the villages which have no surrounding wall is reckoned
    on the field of the country; there is redemption for it, and it goes out in the
    Jubilee.
  eng-GNV: 'But the houses of villages, which haue no walles round about them, shalbe
    esteemed as the fielde of the countrey: they may be bought out againe, and shall
    goe out in the Iubile.'
  eng-WEBSTER: 'But the houses of the villages which have no walls around them, shall
    be counted as the fields of the country: they may be redeemed, and they shall
    go out in the jubilee.'
  nhw-BL: Pero calme catli mopantíaj ipan pilaltepetzitzi catli amo moyahualojtoque
    ica tepamitl elise quen nopa tlalme campa mila. Quiijtosnequi iteco catli quinemacac
    huelis quicohuas sempa ica tomi, huan sintla amo quicohuas nopa cali sempa, quema
    ajsis nopa xihuitl 50 elis majcajtoc huan mocuepas para elis iaxca catli achtihui.
  swh-ONEN: Lakini nyumba zilizo vijijini bila ya kuwa na kuta zilizozizunguka zitahesabiwa
    kama mashamba. Zinaweza kukombolewa, nazo zirudishwe katika mwaka wa Yubile.
  bba-bba: Adɑmɑ dii te tɑ wɑ̃ɑ wuu ɡe ɡɑ ǹ ɡbɑ̃rɑru mɔ sɔɔ, bɑ koo tu yɑkiɑwɑ nɡe
    mɛ bɑ rɑ tem yɑkie. Bɑɑ ǹ n mɛren nɑ, wi u rɑɑ dii te mɔ, bɑ koo nùn tu wesiɑwɑ
    yɑkiɑbun tɔ̃ɔ bɑkɑru sɔɔ.
  eng-KJVCPB: 'But the houses of the villages which have no wall round about them
    shall be counted as the fields of the country: they may be redeemed, and they
    shall go out in the jubile.'
  luo-luo: To udi moger e mier ma ok ochiel gi ohinga nokwan mana kaka ikwano lowo.
    Ginto gin gik minyalo waro, maka ochopo higa mar piero abich to nyaka dwokgi e
    lwet wegi.
  meu-meu: A hanua maraḡidia, asi maḡudia hanuadia, lalodiai na ruma bae hoi be tano
    bae hoi heḡereḡerena, davadia bae heni lou bona ruma bae abi lou diba, bona Iubile
    laḡanidia ai biagudia gunadia ese bae abi lou.
  npi-ULB: तर गाउँका घरहरू जसका वरिपरि कुनै पर्खाल छैन, त्यसलाई जग्‍गासरह मानिने छ
    । ती फुकाउन सकिने छ, र पुनर्स्थापनाको वर्षमा ती फिर्ता गर्नुपर्ने छ ।
  yor-yor: Ṣùgbọ́n àwọn ilé tí ó wà ní abúlé láìní odi ni kí a kà gẹ́gẹ́ bí ilẹ̀ oko,
    a lè rà wọ́n padà, kí wọ́n sì da padà ní ọdún ìdásílẹ̀.
  pes-OPCB: اما خانه‌هایی را که در روستاهای بدون دیوار قرار دارند، می‌توان مثل زمین
    زراعتی در هر زمان بازخرید نمود و در سال یوبیل باید آنها را به صاحبان اصلی بازگردانید.
  tgl-ULB: Subalit ang mga bahay sa mga bayan na walang pader sa palibot ng mga iyon
    ay magiging ari-ariang may kaugnayan sa mga bukirin ng bansa. Maaaring bilhin
    muli ang mga iyon, at dapat ibalik ang mga iyon sa panahon ng paglaya.
  hui-hui: Anigo anda maru tanonaga tagirahayagi heneyagua nde anda uruni yolo biadai
    bulene karulape. Mabu ogoriani ngagome ibunaga mabu ibuni yolo biadai biagadagua
    dege anda ogoniha kagobi yolo biadai bulebira. Ani ngago manda bialu anda tano
    tagiraha hene uruni alego anduane ibunime yolo biadai bulenebi mali biago tagira
    ibiragola anduane kago ibuni yadai bulenebi karulape nga.
  mya-mya: မြို့​ရိုး​မ​ရှိ​သော​ကျေး​ရွာ​များ​၌​ရှိ​သည့် အိမ်​များ​ကို​ရောင်း​ဝယ်​ရာ​တွင်​လယ်​ယာ
    များ​ကို​ရောင်း​ဝယ်​သည့်​နည်း​အ​တိုင်း​လိုက် နာ​ရ​မည်။ ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင်​ရာ
    နှစ်​တွင်​ထို​အိမ်​ကို​မူ​လ​ပိုင်​ရှင်​အား​ပြန် ပေး​ရ​မည်။-
  bod-N: འོན་ཀྱང་ལྕགས་རིས་བསྐོར་མེད་པའི་གྲོང་ཚོའི་ཁང་པ་རྣམས་ནི་གྲོང་གསེབ་ཀྱི་ཞིང་ས་རུ་བརྩིས་ཏེ་ཕྱིར་བླུ་སྲིད་པ་ཡིན་ལ།
    དགའ་སྟོན་གྱི་ལོ་ལ་ཕྱིར་སྤྲོད་དགོས།
  sna-sna: Asi dzimba dziri mumisha isina kukomberedzwa namasvingo dzinofanira kuonekwa
    sesango. Dzinogona kudzikinurwa uye dzinofanira kudzoserwa muJubhiri.
  spa-BLM: Pero las casas de las aldeas que no tengan muro alrededor serán contabilizadas
    con los campos del país; podrán ser redimidas, y serán liberadas en el Jubileo.
  cac-cac: A pax te' pat b'aj man̈ ayococh smuroal chon̈ab', lajann̈ej ichoc comon
    luum. Syal smanjixieli, ma yactajel d'a yab'ilal q'uin̈ chi'.
  swh-ULB: Lakini nyumba za vijijini zisizokuwa na ukuta kuzizunguuka, zitahesabiwa
    kuwa shamba la nchi. Zaweza kukombolewa, na ni lazima zirejeshwe katika mwaka
    wa Yubile.
  bel-bel: 'А дамы ў селішчах, вакол якіх няма мура, трэба лічыць нароўні з палеткамі
    зямлі: выкупляць іх можна, і ў юбілей яны адыходзяць.'
  deu-ELBBK: Aber die Häuser der Dörfer, die keine Mauer ringsum haben, sollen dem
    Feld des Landes gleichgeachtet werden; es soll Lösungsrecht für sie sein, und
    im Jubeljahre sollen sie frei ausgehen.
  mbb-OT: Piru is menge valey ziyà te zezeisey he menge inged he wazè din berengbeng
    iring heini te vevesukà, he egkehimu he edlekaten wey egkahawì dutun te tuig te
    Kebeǥey te Bayàbayà wey Ked-ulì.
  mal-2015: മതിലില്ലാത്ത ഗ്രാമങ്ങളിലെ വീടുകളോ ദേശത്തുള്ള നിലത്തിന്നു സമമായി വിചാരിക്കേണം;
    അവെക്കു വീണ്ടെടുപ്പു ഉണ്ടു; യോബേൽസംവത്സരത്തിൽ അവയെ ഒഴിഞ്ഞുകൊടുക്കേണം.
  rmc-rmc: Ale o khera andro gava, save nane ohradzimen le murenca, pes rachinena
    avke sar o maľi. Oda, ko bikenďa o kher, šaj les cinela pale, abo šaj užarel pro
    Radišagoskro Berš, kana les chudela pale.
  pes-OPV: لیکن خانه های دهات که حصار گردخود ندارد، با مزرعه های آن زمین شمرده شود.
    برای آنها حق انفکاک هست و در یوبیل رهاخواهد شد.
  ron-1924: 'Каселе дин сате каре ну сунт ынконжурате ку зидурь сэ фие привите ка
    царинь де пэмынт: еле вор путя фи рэскумпэрате, ши кумпэрэторул ва еши дин еле
    ын анул де веселие.'
  ben-OBCV: কিন্তু প্রাচীরহীন গ্রামগুলিতে নির্মিত বাড়িগুলি দেশের সার্বিক সম্পত্তিরূপে
    বিবেচিত হবে। এগুলি মুক্ত করা যাবে এবং অর্ধশতবর্ষে ফেরত দেওয়া হবে।
  som-som: Laakiinse guryaha ku dhex yaal tuulooyinka aan lahayn deyr ku wareegsan
    ha lagu tiriyo beeraha duurka ku yaal, oo iyaga waa la soo furan karaa, oo sannadda
    yubilii ahna gacanta kii iibsaday way ka bixi doonaan.
  lat-VUC: 'Sin autem in villa domus, quæ muros non habet, agrorum jure vendetur:
    si ante redempta non fuerit, in jubilæo revertetur ad dominum.'
  eng-ASVBT: 'But the houses of the villages which have no wall round about them shall
    be reckoned with the fields of the country: they may be redeemed, and they shall
    go out in the jubilee.'
  ita-1885: Ma le case delle ville, non intorniate di mura, sieno reputate come possessioni
    di terra; siavi ragion di riscatto per esse, ed escane il comperatore nel Giubileo.
  eng-LXXUP: 'But the houses in the villages which have not a wall round about them,
    shall be reckoned as the fields of the country: they shall always be redeemable,
    and they shall go out in the release.'
  eng-ULB: But the houses of the villages that have no wall around them will be considered
    as the field of the land. They may be redeemed, and they must be returned during
    the year of Jubilee.
  spa-VBL: Pero las casas de las aldeas que no tienen muros a su alrededor deben ser
    tratadas como si estuvieran en el campo. Pueden ser compradas de nuevo, y serán
    devueltas en el Jubileo.
  fra-_FOB: Toutefois les maisons des villages non entourés de murs, seront réputées
    comme un fonds de terre; le vendeur pourra les racheter, et l'acheteur sortira
    au jubilé.
  mal-mal: മതിലില്ലാത്ത ഗ്രാമങ്ങളിലെ വീടുകൾ ദേശത്തുള്ള നിലത്തിനു സമമായി കണക്കാക്കപ്പെടണം;
    അവയ്ക്കു വീണ്ടെടുപ്പ് ഉണ്ട്; യോബേൽ വർഷത്തിൽ അവയെ ഒഴിഞ്ഞുകൊടുക്കണം.
  urd-GVR: Lekin jo ghar aisī ābādī meṅ hai jis kī fasīl na ho wuh dehāt meṅ shumār
    kiyā jātā hai. Us ke maurūsī mālik ko haq hāsil hai ki har waqt apnā ghar wāpas
    ḳharīd sake. Bahālī ke sāl meṅ is ghar ko lāziman wāpas kar denā hai.
  suz-BL: तन्‍न गारो महिरशो बाक्‍तीके ङा खिंपुकी चहिं रूपुकी खोदेंशो पा पचा माल्‍ब।
    मेको लेन्‍ने चाप्‍नीम। मिनु प्रोंइतीक बर्सम लेश्‍शा गेचा माल्‍नीम।
  ita-1927: Però, le case de’ villaggi non attorniati da mura saranno considerate
    come parte dei fondi di terreno; potranno essere riscattate, e al giubileo saranno
    franche.
  ckb-ckb: بەڵام خانوو لە لادێی شوورابەند نەبێت، ئەوا وەک کێڵگە هەژمارد دەکرێت، کڕینەوەی
    هەیە و لە یۆبیلدا دەگەڕێتەوە.
  eng-BBE: But houses in small unwalled towns will be the same as property in the
    country; they may be got back, and they will go back to their owners in the year
    of Jubilee.
  kan-OKCV: ಆದರೆ ಸುತ್ತಲೂ ಗೋಡೆಗಳಿಲ್ಲದೆ ಹಳ್ಳಿಗಳಲ್ಲಿರುವ ಮನೆಗಳು ಬಯಲಿನ ಹೊಲಗಳಂತೆ ಎಣಿಸಬೇಕು.
    ಅವುಗಳನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳುವ ಅಧಿಕಾರವಿರುವದು. ಜೂಬಿಲಿಯ ವರ್ಷದಲ್ಲಿ ಅವು ಬಿಡುಗಡೆ ಆಗಬೇಕು.
  tam-2017: மதில்சூழப்படாத கிராமங்களிலுள்ள வீடுகளோ, தேசத்தின் நிலங்கள்போலவே எண்ணப்படும்;
    அவைகள் மீட்கப்படலாம்; யூபிலி வருடத்தில் அவைகள் விடுதலையாகும்.
  spa-RV-1909: 'Mas las casas de las aldeas que no tienen muro alrededor, serán estimadas
    como una haza de tierra: tendrán redención, y saldrán en el jubileo.'
  ron-BTF: Dar casele din satele care nu au ziduri, de jur împrejur, să fie socotite
    precum câmpurile ținutului, ele pot fi răscumpărate și vor ieși la jubileu.
  eng-WEBP: 'But the houses of the villages which have no wall around them shall be
    accounted for with the fields of the country: they may be redeemed, and they shall
    be released in the Jubilee.'
  eng-FBV: But houses in villages that don't have walls around them are to be treated
    as located in the fields. They can be bought back, and will be returned in the
    Jubilee.
  nld-1939: Maar huizen in dorpen, die niet door een muur zijn omringd, moeten tot
    het akkerland worden gerekend. Daarvoor is terugkoop altijd mogelijk, en in het
    jubeljaar komen zij vrij.
  nch-BL: Pero calme cati mopantíaj ipan pilaltepetzitzi cati amo moyahualtzactoque
    ica tepamit elise quej nopa talme campa mila. Quiijtosnequi iteco cati quinamacac
    huelis quicohuas sempa ica tomi, huan sinta amo quicohuas sempa nopa cali, quema
    ajsis nopa xihuit 50 elis majcajtoc huan sempa mochihuas iaxca cati achtohui.
  vie-1934: Nhưng các nhà ở nơi hương thôn không có vách bọc lấy, thì kể như ruộng
    đất; chủ bán có phép chuộc lại; đến năm hân hỉ nhà sẽ về nguyên chủ.
  hin-CV: किंतु बिना शहरपनाह वाले गांवों के घरों को खेतों के बराबर समझा जाए; इनको
    छुड़ाया जा सकता है, और वे योवेल वर्ष में छुड़ा दिए जाएंगे.
  eng-OURB: 'But the houses of the villages which have no wall around them shall be
    accounted for with the fields of the country: they may be redeemed, and they shall
    be released in the Jubilee ·Shofar·.'
  spa-BES: Pero las casas en pueblos pequeños y desamparados serán lo mismo que las
    propiedades en el país; Pueden ser recuperados, y volverán con sus dueños en el
    año de Jubileo.
  tdx-tdx: 'Fe ty anjomba tsy mifahetse ro voli­li­eñe manahake o tetekeo: azo jebañeñe
    izay vaho havotsotse ami’ty Jobily.'
  vid-vid: Ila ng'handa za vijiji viwele havizungulusilwe lukanzi, zowalizwa hamwe
    na migunda ja isi, ng'handa azo zoweza kugomboligwa ila yanguganigwa zihiluswe
    kwa yuye kuli mwaka wa kukumbuchila miyaka makumi gahano.
  eng-OKE: But the houses of the villages which have no wall round about them shall
    be accounted as the field of the land; they may be redeemed, or shall go out at
    the Jubilee.
  tha-KJV: แต่​เรือนในชนบทที่​ไม่มี​กำแพงล้อมให้นับเข้าเป็นพวกเดียวกั​บท​้องนาในประเทศนั้น
    คือไถ่ถอนคืนได้ และจะต้องคืนกลับให้​เจ้​าของเดิมในปีเสียงแตร
  por-BR-2018: 'Mas as casas das aldeias que não têm muro ao redor, serão estimadas
    como uma plantação da terra: terão remissão, e sairão no jubileu.'
  deu-ELO: Aber die Häuser der Dörfer, welche keine Mauer ringsum haben, sollen dem
    Felde des Landes gleichgeachtet werden; es soll Lösungsrecht für sie sein, und
    im Jubeljahre sollen sie frei ausgehen.
  eng-WYC-2018: Forsooth if the house is in a town that hath not walls, it shall be
    sold by the law of [the] fields; soothly if it is not again-bought in the jubilee,
    it shall turn again to the lord thereof, (or and even if it is not bought back,
    in the Jubilee Year it shall return to its original owner).
  epo-epo: La domoj en la vilaĝoj ne ĉirkaŭitaj de muro estu kalkulataj kiel kampo
    da tero; oni povas ilin reaĉeti, kaj en jubilea jaro ili foriras.
  uig-PIN: Lekin sepilsiz kǝntlǝrning ɵyliri bolsa zeminning etizliridǝk ⱨesablinidu;
    ularni yandurup setiwalƣili bolidu; azadliⱪ yili kǝlgǝndǝ ǝsli igisining ⱪoliƣa
    yandurulidu.
  beo-beo: 'Be hou amo diasu hame gagili sali moilai ganodini dialebe da bugili nasu
    sogebi ea hou defele ba:mu. Musa: eda da bu bidi lamusa: dawa:sea, e da bu bidi
    lamu da defea, amola Bu Sagosu Ode amoga, gagui dunu da amo diasu ea musa: eda
    ema udigili bu imunu.'
  tpi-OTNT: Tasol ol haus i stap long ol liklik ples i no gat banis, em yupela i mas
    tingim ol i olsem graun bilong planim kaikai. Olsem na papa bilong ol dispela
    haus i ken baim bek gen, na long yia bilong bekim bek ol samting, ol man i baim
    pinis i mas bekim bek long ol papa tru bilong ol haus.
  hau-SA: Amma za a ɗauki gidaje a ƙauyuka marasa katanga kewaye da su daidai da gonaki.
    Za a iya fanshe su, a kuma mayar da su a Shekara ta Murna.
  uig-LAT: Lékin sépilsiz kentlerning öyliri bolsa zéminning étizliridek hésablinidu;
    ularni yandurup sétiwalghili bolidu; azadliq yili kelgende esli igisining qoligha
    yandurulidu.
  nde-nde: Kodwa izindlu ezisemizini engahonqolozelwanga zizabalwa njengeganga elingelalutho.
    Kazihlengwe, njalo kumele zibuyiselwe kubanikazi ngeJubhili.
  ton-ton: 'Ka ko e ngaahi fale ʻi he ngaahi potu kakai ʻoku ʻikai hanau ʻā, ʻe lau
    ia fakataha mo e ngaahi ngoue ʻoe fonua: ʻe ngofua ke huhuʻi ia, pea ʻe tukuange
    ia ʻi he siupeli.'
  ces-1613: Domové pak ve vsech, kteréž nejsou zdí ohrazené, tak jako pole země počítati
    se budou. Budou moci býti vyplacováni, a léta milostivého navráceni budou.
  eng-WMB: 'But the houses of the villages which have no wall around them shall be
