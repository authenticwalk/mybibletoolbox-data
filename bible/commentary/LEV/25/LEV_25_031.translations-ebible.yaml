  azb-azb: Ətraf qala divarı olmayan kəndlərdəki evlər isə torpaq sahələri kimi sayılsın;
    onları geri satınalma hüququ olsun və Azadlıq ilində qaytarılsın.
  eng-DBY: 'But the houses in villages that have no wall round about them shall be
