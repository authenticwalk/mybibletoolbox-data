    яндурулиду.
  tel-2017: ప్రాకారం లేని గ్రామాల్లోని ఇళ్ళను మాత్రం దేశంలోని పొలాలతో సమానంగా ఎంచాలి.
    వాటిని తిరిగి విడిపించుకోవచ్చు. అవి సునాదకాలంలో విడుదల అవుతాయి.
  hat-BSA: Men kay nan vil ki pa antoure avèk miray yo va konsidere kòm chan ouvri;
    yo gen dwa peye ranson an e yo va remèt nan jibile a.
  kos-kos: Tusruktu lohm ma oan ke inkul ma tia kalkalak uh ac fah orek oana ima uh
    — mwet se ma la na pwaye meet ah, oasr suwohs lal in sifil molela, ac enenu in
    folokyang nu sel ke Yac in Folokyang.
  hbo-WLC: וּבָתֵּ֣י הַחֲצֵרִ֗ים אֲשֶׁ֨ר אֵין־לָהֶ֤ם חֹמָה֙ סָבִ֔יב עַל־שְׂדֵ֥ה הָאָ֖רֶץ
    יֵחָשֵׁ֑ב גְּאֻלָּה֙ תִּהְיֶה־לּ֔וֹ וּבַיֹּבֵ֖ל יֵצֵֽא׃
  ibo-ibo: Ma ụlọ ndị dị nʼobodo nta na-enweghị mgbidi a ga-agụ ha dịka ihe dị nʼọhịa.
    E nwere ike ịgbapụta ha, ha bụkwa nke a ga-eweghachite mgbe afọ inwere onwe ruru.
  ory-ory: ମାତ୍ର ପ୍ରାଚୀରହୀନ ଗ୍ରାମର ମଧ୍ୟବର୍ତ୍ତୀ ଗୃହଗୁଡ଼ିକ ଦେଶର କ୍ଷେତ୍ର ମଧ୍ୟରେ ଗଣାଯିବ
    ତାହା ମୁକ୍ତ ହୋଇପାରେ, ପୁଣି ଯୋବେଲ ସମୟରେ ତାହା ମୁକ୍ତ ହେବ।
  chk-chk: Nge ekewe imw mi nom lon sop resap tit repwe usun chök fanü. Iwe, aramas
    ra tongeni mönisefäliir, nge lon ewe ierin supili repwe liwiniti mine kaimwer.
  rop-rop: Bat det lowa blanga selim haus langa det taun weya nomo garram wol, garra
    jidan seim laik det lowa blanga det kantri. Det fesmob boswan garra rait blanga
    baiyimbek det haus, en det haus garra gobek langa det fesmob boswan langa det
    namba 50 yiya wen ola kantri garra gobek langa ola fesmob boswan blanga det kantri.
  ukr-1871: Хати по селах, що неутверджені навкруги, будуть нарівнї з полями землї;
    буде для них право викупу, і в ювілейному роцї виходити муть вільними.
  deu-1951: Dagegen sind die Häuser in den Dörfern ohne Ringmauern dem Ackerland gleich
    zu rechnen; sie sind ablösbar und sollen im Jubeljahr frei ausgehen.
  eng-JPS: But the houses of the villages which have no wall round about them shall
    be reckoned with the fields of the country; they may be redeemed, and they shall
    go out in the jubilee.
  srp-1865: A kuæe po selima, koja nijesu ograðena zidom, neka se uzimaju kao njive,
    mogu se otkupiti, i godine oprosne vraæaju se.
  lug-lug: Naye amayumba ag’omu bubuga obutono obw’omu byalo obuteetooloddwako bisenge,
    ganaabalirwanga mu ttuluba lye limu n’ery’ennimiro eziri mu byalo. Ganaanunulibwanga
    era ne gaddira bannyinigo mu Jjubiri.
  heb-heb: ובתי החצרים אשר אין להם חמה סביב על שדה הארץ יחשב גאלה תהיה לו וביבל יצא׃
  ben-IRV: কিন্তু প্রাচীরছাড়া গ্রামে অবস্থিত গৃহ দেশের জমির মধ্যে গণনা হবে; তা মুক্ত
    করা যেতে পারে এবং যোবেলে তা মুক্ত হবে।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਪਿੰਡਾਂ ਦੇ ਘਰ, ਜਿਨ੍ਹਾਂ ਦੇ ਦੁਆਲੇ ਸ਼ਹਿਰਪਨਾਹ ਨਹੀਂ ਹੈ, ਉਹ ਦੇਸ਼ ਦੇ
    ਖੇਤਾਂ ਦੀ ਤਰ੍ਹਾਂ ਹੀ ਸਮਝੇ ਜਾਣਗੇ, ਉਹ ਛੁਡਾਏ ਜਾ ਸਕਦੇ ਹਨ, ਉਹ ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਛੱਡੇ ਜਾਣ।
  mya-JVB: မြို့ရိုး မ ရှိ၊ ရွာ ၌ရှိသောအိမ် ကို လယ်ယာ ကဲ့သို့မှတ် ၍ ရွေးနှုတ် ရသောအခွင့်ရှိ
    ၏။ ယုဘိလ နှစ်ရောက်သောအခါ လက်လွှတ် ရမည်။
  hmo-hmo: “To hanua maragidia, mai edia magu lasi hanua lalonai ruma idia hoia, be
    tano idia hoia hegeregerena, ruma edia biaguna korikori taudia ese edia ruma idia
    hoia lou diba, bona Iubili Lagani lalonai unai ruma be edia biagudia korikori
    ese do idia abia lou.
  urd-urd: लेकिन जिन देहात के गिर्द कोई फ़सील नहीं उनके मकानों का हिसाब मुल्क के खेतों
    की तरह होगा, वह छुड़ाए भी जा सकेंगे और साल — ए — यूबली में वह छूट भी जाएँगे।
  rus-SYN: 'А домы в селениях, вокруг которых нет стены, должно считать наравне с
    полем земли: выкупать их всегда можно, и в юбилей они отходят.'
  bqc-SIM: Wàli kpɛ́ pↄ́ kú zↄ̃ɛwia bĩ́isaide guu dilɛ lán bugbɛwaɛ. A tↄ̀ↄmaboa
    zɛ́ kú, mɛ́ wàli sↄaanɛ́ gↄ̃a wɛ̃́ɛↄ ũ wɛ̃uɛ.
  tcz-CHONGTHU: Kul kigen lou khopi neocha sunga in ki johdoh ho vang chu, amin mai
    maiya ki sim peh ding, hiche ho chu lhatdohna tha um ding, hichu Jubilee kum ahung
    lhunteng lhatdoh ding ahi.
  mar-mar: तटबंदी नसलेली नगरे उघड्या शेतासमान समजली जावी; म्हणून त्यातील घरे योबेल
    वर्षी ते परत विकत घेतले जातील व त्यांच्या पहिल्या मालकाकडे जातील.
  qub-qub: Chacracunacho caj wasicunatami ichanga chacrata-japuy imaypis shuntanman.
    Cachaycunan wata chayaptinpis rimir caj duyñun shuntangami.
  bqp-bqp: Adɑmɑ dii te tɑ wɑ̃ɑ wuu ge gɑ ǹ gbɑ̃rɑru mɔ sɔɔ, bɑ koo tu yɑkiɑwɑ nge
    mɛ bɑ rɑ tem yɑkie. Bɑɑ ǹ n mɛren nɑ, wi u rɑɑ dii te mɔ, bɑ koo nùn tu wesiɑwɑ
    yɑkiɑbun tɔ̃ɔ bɑkɑru sɔɔ.
  hat-hat: Men, kay ki nan bouk kote ki pa gen ranpa, y'ap konsidere yo menm jan ak
    yon jaden. Ansyen mèt la gen dwa reachte l' ankò. Men, tout jan se pou yo renmèt
    li kay la, lè lanne rejwisans lan rive.
  eng-BSB: But houses in villages with no walls around them are to be considered as
    open fields. They may be redeemed, and they shall be released in the Jubilee.
  tod-tod: Pɛlɛiti ti taaiti su, siɠi ge la ti ma, naati ta leve, eɠɛʋelei zooi ma
    lɔgiti ti la. Pɔdi nui ɠa zoo é unmɔɔ, ni naa laade pɛlɛi ɠa leʋe ma nui ʋɔ ɓɔɠɔyeema
    ɠonagi.
  eng-WEBPB: 'But the houses of the villages which have no wall around them shall
    be accounted for with the fields of the country: they may be redeemed, and they
    shall be released in the Jubilee.'
  kbq-kbq: Hagi kegina osu kumapima me'nenia nona mopama hu'nazankna hu'za hugahazankita,
    zagoreti amne mizasege, eri'nesiazama ete ami kafuma esigeta, amne ana nomofo
    nefa'a erigahie.
  nhe-BL: Pero caltini tlen mopantíaj ipan pilaltepetzitzi tlen ax moyahualojtoque
    ica tepamitl elise queja nopa tlaltini campa mila. Quiijtosnequi iteco tlen quinamacac
    huelis quicohuas sampa ica tomi, huan intla ax quicohuas nopa cali sampa, quema
    ajsis nopa xihuitl 50 elis malacantoc o majcajtoque huan mocuepas para elis iaxca
    tlen achtohui.
  gub-BL: Tàpuz tawhu pàrirogawtàtà hereko 'ymar nuzawy kwaw ywypehegwer. Izar ipy
    upuner ime'eg kar wi haw rehe. Kwarahy purumuhem kar haw rehe uzewyr izar romo
    wiko pà.
  eng-DRA: 'But if the house be in a village, that hath no walls, it shall be sold
    according to the same law as the fields: if it be not redeemed before, in the
    jubilee it shall return to the owner.'
