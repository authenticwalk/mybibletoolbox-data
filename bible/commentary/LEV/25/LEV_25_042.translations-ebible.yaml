verse: LEV.025.042
translations:
  mal-C: ഇസ്രായേല്യരെല്ലാം എന്റെ സേവകരാണ്; അവരെ ഞാൻ ഈജിപ്റ്റിൽനിന്ന് പുറത്തുകൊണ്ടുവന്നു;
    അതുകൊണ്ട് അവരെ അടിമകളായി വിൽക്കരുത്.
  deu-TKW: Denn meine Knechte sind sie, die ich aus Ägypten weggeführt habe; sie dürfen
    nicht verkauft werden, wie man Sklaven verkauft.
  lin-lin: Pamba te, bana ya Isalaele bazali bawumbu na Ngai, oyo nabimisaki na Ejipito ;
    bakoki te koteka bango lokola bawumbu.
  eng-LSV: 'For they [are] My servants, whom I have brought out from the land of Egypt:
    they are not sold [with] the sale of a servant;'
  eng-GNV: 'For they are my seruants, whom I brought out of the lande of Egypt: they
    shall not be solde as bondmen are solde.'
  eng-WEBSTER: For they are my servants, which I brought out of the land of Egypt;
    they shall not be sold as bond-men.
  nhw-BL: Pampa anisraelitame annotequipanojcahua catli nimechquixti ipan tlali Egipto,
    huan amo quinamiqui anmonemacase para anelise tequipanohuani catli seyoc iaxca
    huan antequipanose san tlapic.
  swh-ONEN: Kwa sababu Waisraeli ni watumishi wangu niliowaleta kutoka nchi ya Misri,
    kamwe wasiuzwe kama watumwa.
  bba-bba: Domi bɑ sɑ̃ɑwɑ nɛn yobu be nɑ yɑrɑmɑ Eɡibitin di. Bɑ ǹ koo bu dɔrɑ nɡe
    mɛ bɑ rɑ yobu dɔre.
  eng-KJVCPB: 'For they are my servants, which I brought forth out of the land of
    Egypt: they shall not be sold as bondmen.'
  luo-luo: Nikech jo-Israel gin wasumbiniga mane agolo an awuon e piny Misri, ok onego
    ngʼiewgi kaka wasumbini.
  meu-meu: Badina be idia na lauegu hesiai taudia, Aigupto tanona amo na hakaudia
    lasi; basio hoidia.
  npi-ULB: किनभने तिनीहरू मेरा नोकरहरू हुन् जसलाई मैले मिश्रदेशबाट बाहिर ल्याएँ ।
    तिनीहरू दासहरूझैँ बेचिने छैनन् ।
  yor-yor: Torí pé ìránṣẹ́ mi ni àwọn ará Israẹli jẹ́. Ẹni tí mo mú jáde láti ilẹ̀
    Ejibiti wá, torí èyí ẹ kò gbọdọ̀ tà wọ́n lẹ́rú.
  pes-OPCB: شما بندگان خداوند هستید و خداوند شما را از مصر بیرون آورد، پس نباید به
    بردگی فروخته شوید.
  tgl-ULB: Sapagkat mga lingkod ko sila na inilabas ko mula sa lupain ng Ehipto. Hindi
    sila ipagbibili bilang mga alipin.
  hui-hui: Anidagua larogoni irane bamba tínibi nde Iyibi dindiha garabaya biabe ale
    biahalu hemiria i̱na tí haru tagira ibirugola tígua Iyibi dindi yu wahalu ibirimigoni.
    Ani ibalu tí Anduane Homogo i̱ninagaore garabaya biabe ale biahaga kamigo ai tígua
    wali agali tíni aria bu karume garabaya biabe ale biahalu helo hela nabilimu.
    Mana ogonidagua bulene nawiore laro.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ကျွန်​များ​ဖြစ်​ကြ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​အီ​ဂျစ် ပြည်​မှ​ထုတ်​ဆောင်​တော်​မူ​၏။ သူ​တို့​ကို​ကျွန်
    ရောင်း​ကျွန်​ဝယ်​မ​ပြု​ရ။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་རྣམས་ནི་བདག་གི་ཞབས་ཕྱི་ཡིན་ལ། བདག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་འོངས་པ་ཡིན་པས།
    དེ་དག་བྲན་གཡོག་ཏུ་བཙོང་མི་རུང་།
  sna-sna: Nokuti vaIsraeri varanda vangu vandakabudisa kubva muIjipiti, havafaniri
    kutengeswa senhapwa.
  spa-BLM: Porque son mis siervos, a quienes saqué de la tierra de Egipto. No serán
    vendidos como esclavos.
  cac-cac: Yujto a ex tic, in checab' eyaji. A in ix ex viq'uelta d'a Egipto, yuj
    chi' man̈ smojoc to tzex chon̈chajel d'a checab'vumal.
  swh-ULB: Kwa sababu wao ni watumishi wangu niliowaleta kutoka katika nchi ya Misri.
    Hawatauzwa kama watumwa.
  bel-bel: 'бо яны - Мае рабы, якіх Я вывеў зь зямлі Егіпецкай: нельга прадаваць іх,
    як прадаюць рабоў;'
  deu-ELBBK: Denn sie sind meine Knechte, die ich aus dem Land Ägypten herausgeführt
    habe; sie sollen nicht verkauft werden, wie man Sklaven verkauft.
  mbb-OT: Menge uripen ku sikiyu is menge Israilihanen he impeǥawas ku puun te Ehipto.
    Umbe kenè niw ivelegyà is keugelingen niw pinaaǥi te kebpeuripen.
  mal-2015: അവർ മിസ്രയീംദേശത്തുനിന്നു ഞാൻ കൊണ്ടുവന്ന എന്റെ ദാസന്മാർ ആകകൊണ്ടു അവരെ
    അടിമകളായി വിൽക്കരുതു.
  rmc-rmc: Vašoda, hoj o Izraeliti hine mire služobňika, saven iľom avri andral o
    Egipt, našťi len te bikenel sar otroken.
  pes-OPV: زیرا که ایشان بندگان منند که ایشان را از زمین مصر بیرون آوردم؛ مثل غلامان
    فروخته نشوند.
  ron-1924: Кэч ей сунт служиторий Мей, пе каре й-ам скос дин цара Еӂиптулуй; сэ ну
    фие вындуць кум се вынд робий.
  ben-OBCV: যেহেতু ইস্রায়েলীরা আমার ভৃত্য, আমি মিশর থেকে যাদের বের করেছিলাম; তারা
    কোনোমতে ক্রীতদাসরূপে বিক্রীত হবে না।
  som-som: Waayo, iyagu waa addoommadaydii aan dalkii Masar ka soo bixiyey, oo waa
    inaan loo iibin sidii addoommo.
  lat-VUC: 'Mei enim servi sunt, et ego eduxi eos de terra Ægypti: non veneant conditione
    servorum:'
  eng-ASVBT: 'For they are my servants, whom I brought forth out of the land of Egypt:
    they shall not be sold as bondmen.'
  ita-1885: Perciocchè essi sono miei servitori, avendoli io tratti fuor del paese
    di Egitto; e però non sieno venduti nella maniera degli schiavi.
  eng-LXXUP: Because these are my servants, whom I brought out of the land of Egypt;
    such a one shall not be sold as a common servant.
  eng-ULB: For they are my servants whom I brought out of the land of Egypt. They
    will not be sold as slaves.
  spa-VBL: Los israelitas no deben ser vendidos como esclavos porque me pertenecen
    como mis esclavos - los saqué de Egipto.
  fra-_FOB: Car ce sont mes serviteurs, que j'ai fait sortir du pays d'Égypte; ils
    ne seront point vendus comme on vend un esclave.
  mal-mal: അവർ ഈജിപ്റ്റിൽനിന്നു ഞാൻ കൊണ്ടുവന്ന എന്റെ ദാസന്മാർ ആകുക കൊണ്ട് അവരെ അടിമകളായി
    വില്‍ക്കരുത്.
  urd-GVR: Chūṅki Isrāīlī mere ḳhādim haiṅ jinheṅ maiṅ Misr se nikāl lāyā is lie unheṅ
    ġhulāmī meṅ na bechā jāe.
  suz-BL: मारदे हना मेकोपुकी गो इजीप्‍त रे ग्रुंइशा चाक्‍शो आं गेय पाइबपुकी बाक्‍नीम।
    मेको आन कली वाइलीम वाइल खोदेंशो पा लेयचा मदुम्‍ब।
  ita-1927: Poiché essi sono miei servi, ch’io trassi dal paese d’Egitto; non debbono
    esser venduti come si vendono gli schiavi.
  ckb-ckb: لەبەر ئەوەی گەلی ئیسرائیل بەندەی منن، ئەوانەی لە خاکی میسرەوە دەرمهێنان،
    بۆیە نابێت وەک کۆیلە بفرۆشرێن.
  eng-BBE: For they are my servants whom I took out from the land of Egypt; they may
    not become the property of another.
  kan-OKCV: ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ನಾನು ಹೊರಗೆ ಕರತಂದ ಇಸ್ರಾಯೇಲರು ನನ್ನ ಸೇವಕರಾಗಿದ್ದಾರೆ,
    ದಾಸರನ್ನು ಮಾರುವಂತೆ ಅವರನ್ನು ಮಾರಬಾರದು.
  tam-2017: அவர்கள் நான் எகிப்துதேசத்திலிருந்து புறப்படச்செய்த என்னுடைய வேலைக்காரர்கள்;
    ஆகையால், அவர்கள் அடிமைகளாக விற்கப்படக்கூடாது.
  spa-RV-1909: 'Porque son mis siervos, los cuales saqué yo de la tierra de Egipto:
    no serán vendidos á manera de siervos.'
  ron-BTF: Pentru că ei sunt servitorii mei, pe care i-am scos afară din țara Egiptului,
    nu vor fi vânduți ca robi.
  eng-WEBP: For they are my servants, whom I brought out of the land of Egypt. They
    shall not be sold as slaves.
  eng-FBV: Israelites are not to be sold as slaves because they belong to me as my
    slaves—I led them out of Egypt.
  nld-1939: Want ze zijn mijn dienaars, die Ik uit Egypte heb geleid; zij mogen dus
    niet als slaven worden verkocht.
  nch-BL: Pampa anisraelitame elij annotequipanojcahua cati nimechquixti ipan tali
    Egipto, huan amo quinamiqui anmonamacase para anelise tequipanohuani cati seyoc
    iaxca huan antequipanose san tapic.
  vie-1934: Vì ấy là những tôi tớ ta mà ta đã đem ra khỏi xứ Ê-díp-tô; không nên bán
    họ như người ta bán tôi mọi.
  hin-CV: क्योंकि इस्राएल तो मेरे सेवक हैं, जिन्हें मैं मिस्र से निकालकर लाया था;
    उनको दास के समान बेचा न जाए.
  eng-OURB: For they are my servants, whom I brought out of the land of Egypt [Abode
    of slavery]. They shall not be sold as slaves.
  spa-BES: Porque son mis siervos los que saqué de la tierra de Egipto; no pueden
    convertirse en propiedad de otro.
  tdx-tdx: Ahiko iereo, mpitoroko nampiavoteko an-tane Mitsraime añe; tsy haletake
    ho ondevo.
  vid-vid: Kwa vila Waisilaeli ndo vitumagwa wa heni nandiwalavile kuli isi ya Misili,
    lelo waleche kuguzigwa kota wapogozi.
  eng-OKE: For they are My servants, whom I brought out from the land of Mizraim;
    they shall not be sold as the selling of bondmen.
  tha-KJV: เพราะว่าเขาทั้งหลายเป็นทาสของเราที่เราพาออกจากแผ่นดิ​นอ​ียิปต์ เขาจะขายตัวเป็นทาสไม่​ได้
  por-BR-2018: 'Porque são meus servos, os quais tirei eu da terra do Egito: não serão
    vendidos à maneira de servos.'
  deu-ELO: Denn sie sind meine Knechte, die ich aus dem Lande Ägypten herausgeführt
    habe; sie sollen nicht verkauft werden, wie man Sklaven verkauft.
  eng-WYC-2018: For they be my servants, and I led them out of the land of Egypt;
    they shall not be sold by the condition of servants; (For they be my slaves, and
    I led them out of Egypt; and they shall not be sold into human slavery;)
  epo-epo: Ĉar ili estas Miaj sklavoj, kiujn Mi elkondukis el la lando Egipta; ili
    ne estu vendataj, kiel oni vendas sklavojn.
  uig-PIN: Qünki ular Mǝn Ɵzüm Misir zeminidin qiⱪirip elip kǝlgǝn ⱪul-bǝndilirim
    bolƣaqⱪa, ularni ⱪuldǝk setixⱪa yol ⱪoymanglar.
  beo-beo: 'Isala:ili dunu ilia da Hina Gode Ea udigili hawa: hamosu dunu. E da ili
    Idibidi sogega guiguda: oule misi. Amaiba:le, Isala:ili fi dunu amo eno dunuma
    ea udigili hawa: hamomusa: bidi lamu da sema gala.'
  tpi-OTNT: As bilong dispela i olsem. Bipo yupela Israel i stap wokboi nating long
    Isip na mi kisim yupela i kam na yupela i lusim Isip olgeta. Olsem na yupela i
    kamap wokboi na wokmeri nating bilong mi, Bikpela, na yupela i no ken baim ol
    wantok na ol i stap wokboi nating oltaim. I tambu tru.
  hau-SA: Gama Isra’ilawa bayina ne, waɗanda na saya daga Masar, kada a sayar da su
    a matsayin bayi.
  uig-LAT: Chünki ular Men Özüm Misir zéminidin chiqirip élip kelgen qul-bendilirim
    bolghachqa, ularni quldek sétishqa yol qoymanglar.
  nde-nde: Ngenxa yokuthi abako-Israyeli bazinceku zami engazikhupha elizweni laseGibhithe,
    akumelanga bathengiswe njengezigqili.
  ton-ton: 'He ko ʻeku kau tamaioʻeiki ʻakinautolu, ʻaia naʻaku ʻomi mei he fonua
    ko ʻIsipite: ʻoua naʻa fakatau ʻakinautolu ke fakapōpulaʻi.'
  ces-1613: Nebo jsou služebníci moji, kteréž jsem vyvedl z země Egyptské; nebudou
    prodáváni tak jako jiní služebníci.
  eng-WMB: For they are my servants, whom I brought out of the land of Egypt. They
    shall not be sold as slaves.
  tam-TCV: எகிப்து நாட்டிலிருந்து நான் வெளியே கொண்டுவந்த இஸ்ரயேலர் என் பணியாட்களாய்
    இருப்பதால், அவர்கள் அடிமைகளாக விற்கப்படக்கூடாது.
  ceb-ULB: Kay mga sulugoon ko sila nga gipagawas gikan sa yuta sa Ehipto. Dili sila
    ibaligya ingon nga mga ulipon.
  pol-UBG: Oni bowiem są moimi sługami, których wyprowadziłem z ziemi Egiptu. Nie
    będą sprzedawani jako niewolnicy.
  urd-GVU: چونکہ اسرائیلی میرے خادم ہیں جنہیں مَیں مصر سے نکال لایا اِس لئے اُنہیں
    غلامی میں نہ بیچا جائے۔
  deu-1912: Denn sie sind meine Knechte, die ich aus Ägyptenland geführt habe; darum
    soll man sie nicht auf leibeigene Weise verkaufen.
  kan-2017: ಅವರು ನನಗೆ ಗುಲಾಮರಾಗಿದ್ದಾರೆ; ನಾನು ಅವರನ್ನು ಐಗುಪ್ತದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದೆನು; ದಾಸರನ್ನು
    ಮಾರುವಂತೆ ಅವರನ್ನು ಮಾರಬಾರದು.
  yap-yap: Ya girdi’ nu Israel e tapigpig rok SOMOL ma ir e fekrad nga wuru’ yu Egypt;
    ere thingar dabkun pi’rad nchuway’ ngar manged sib.
  hlt-MCSB: Kamah kah sal la om ham amih te Egypt kho lamkah ka loh. Amih te sal yoih
    la yoi uh boel saeh.
  mdy-ETH: ዒስራዔኤሌ ዴሮ ጊብፄ ዓጫፓ ታኣኒ ዔኪ ኬሴያ፥ ታኣም ማዻያታሢሮ ዔያታ ዓይሌ ማዒ ሻንቺንታንዳያ ኮይሱዋሴ።
  twi-ASANTE: Me na mede mo firi Misraim asase so baeɛ sɛ mommɛsom me sɛdeɛ obi rentumi
    ntɔn mo sɛ nnipa hunu bi
  eng-WEBU: For they are my servants, whom I brought out of the land of Egypt. They
    shall not be sold as slaves.
  bnp-bnp: Hosi e huriki a Israel ri made manga a vorakato o Egipto. Muri a tuli tala
    ria vonga, ge ria a vora nau. Ngane naha ni kona mule a viri ne ria ge a vorakato
    ne ria.
  wal-wal: Israa7eelati taani Gibxxe biittaappe kessido ta ailleta gidiyo gishshau,
    eti ailletettau baizettoppona.
  spa-PDDPT: Porque ellos son esclavos míos, a quienes Yo saqué de la tierra de Egipto.
    No serán vendidos como esclavos,
  gun-gun: Mba'eta peẽ kuery ma Egito yvy gui xevygua escravo rami ae arupa va'ekue.
    Ha'e nunga rupi napenevendeai ju 'rã amboae pegua escravo-rã.
  agu-BL: Na axwok len cu'n inchakum, na ja cxe'ltzaj wa'n jak' ca'wl Egipto, nin
    qui'c rmeril tan ibene'n c'ayi'n chi na ben c'ayi'n jun esclaw.
  ilo-ULB: Ta isuda dagiti adipenko nga inruarko iti daga ti Egipto. Saanda a mailako
    a kas kadagiti tagabu.
  kpg-kpg: Digau Israel la nia hege ni Dimaadua, ma go Mee dela ne laha mai digaula
    gi daha mo Egypt. Deenei di mee hagalee hui iei digaula gi daha e hai ai nia hege.
  uig-ARA: چۈنكى ئۇلار مەن ئۆزۈم مىسىر زېمىنىدىن چىقىرىپ ئېلىپ كەلگەن قۇل-بەندىلىرىم
    بولغاچقا، ئۇلارنى قۇلدەك سېتىشقا يول قويماڭلار.
  sus-sus: barima n ma walikɛe nan Isirayilakae ra, n naxee raminixi Misira bɔxi ra.
    A mu lanma e xa mati konyiya ra.
  pon-2006: Mehn Israel kan iei sapwellimen KAUN-O lidu, oh ih me kahreiraildo sang
    Isip; iei me irail sohte pahn netla wiahla lidu.
  ksd-ksd: Tago kaugu umana vilavilau diat, nina ba iau ga ben vairop pa diat kan
    ra gunan Aigipto; i tabu ba da ivure diat upi ra kini na vilavilau.
  tur-YTC: Çünkü onlar Mısır diyarından çıkardığım hizmetkârlarımdır. Köle olarak
    satılmayacaklardır.
  grc-BRENT: Διότι οἰκέται μου εἰσὶν οὗτοι, οὓς ἐξήγαγον ἐκ γῆς Αἰγύπτου· οὐ πραθήσεται
    ἐν πράσει οἰκέτου.
  ind-AYT: Sebab, mereka adalah para pelayan-Ku, yang Aku bawa keluar dari negeri
    Mesir. Jangan menjual mereka sebagai budak.
  nya-nya: Chifukwa Aisraeli ndi atumiki anga amene ndinawatulutsa mʼdziko la Igupto,
    asagulitsidwe ngati akapolo.
  hrv-hrv: TÓa oni su moji službenici, ja sam ih izbavio iz zemlje egipatske; oni
    se ne smiju prodavati kao robovi.
  mps-mps: Te page e tiwai elalubao. Polobadu dage Israel te Isipde olo mu sę ebo
    bidi bidai, eno dage sagaselama, dagego te Isip mu taga soali. Tama tialigo, dage
    ena Genuai Bidigo olo mu sę ebo bidi ma we pedelali, te dagego me abagi dabe
    abelama, te augwali olo mu sę ebo bidi sesemane bidaibao homu igio. Te habu mu
    dao.
  tpi-tpi: As bilong dispela i olsem. Bipo yupela Israel i stap wokboi nating long
    Isip na mi kisim yupela i kam na yupela i lusim Isip olgeta. Olsem na yupela i
    kamap wokboi na wokmeri nating bilong mi, Bikpela, na yupela i no ken baim ol
    wantok na ol i stap wokboi nating oltaim. I tambu tru.
  dan-1931: thi mine Trælle er de, som jeg førte ud af Ægypten; de må ikke sælges,
    som man sælger Trælle.
  vie-OVCB: Vì mọi người Ít-ra-ên là đầy tớ Ta, được Ta đem ra khỏi Ai Cập, nên không
    được bán mình làm nô lệ.
  guj-2017: કેમ કે તેઓ મારા સેવકો છે જેઓને હું મિસરમાંથી બહાર કાઢી લાવ્યો હતો. તેઓને
    ગુલામની જેમ વેચવા નહિ.
  pon-2006A: Mehn Israel kan iei sapwellimen KAUN-O lidu, oh ih me kahreiraildo sang
    Isip; iei me irail sohte pahn netla wiahla lidu.
  por-BRBSL: Pois eles são meus servos, que eu trouxe da terra do Egito. Eles não
    serão vendidos como escravos.
  cth-cth: Bangkongtetpawiteh, ahnimouh teh Izip ram hoi ka tâcokhai e ka thaw ka
    tawk e lah ao dawkvah san lah o hanelah na yawt mahoeh.
  twi-twi: Efisɛ Israelfo no yɛ mʼasomfo a mede wɔn fi Misraim asase so bae; ɛnsɛ
    sɛ wɔtɔn wɔn sɛ nkoa.
  hlt-hlt: Kamah kah sal la om ham amih te Egypt kho lamkah ka loh. Amih te sal yoih
    la yoi uh boel saeh.
  tbz-SIM: Di tú n kó bɛtɔ̃mbɛ̀ mbɛ, kɛ̀ n di dènnɛní Esibiti, òmɔù bɑ́ɑ́ fítɛ́ omɑ́ɑ̀
    bɛ̀ ɔ̃ɔ̃ fítɛ́mɛ̀ kudɑɑkù.
  msy-2020: Bizir kamɨn mɨngarim kamakɨn. Fomɨra ia Israelia, kantri Isipɨn ingangarir
    gumazamizir kɨnibar itima, kɨ ia inigha azenan izezɨ ia bar Isip ataki. Kamaghɨn
    amizɨ, ia nan ingangarir gumazamizibar mɨn otifi. Kamaghɨn, ia uan namakabagh
    ivezeghtɨ, me dughiabar zurara ingangarir gumazamizir kɨnibar mɨn ikian kogham.
    Bar markɨ.
  azb-azb: Çünki İsrail övladları Mənim Misir torpağından çıxartdığım qullarımdır,
    buna görə də onlar qul kimi satılmasınlar.
  eng-DBY: 'For they are my bondmen, whom I brought forth out of the land of Egypt:
    they shall not be sold as [men] sell bondmen.'
  hin-2017: क्योंकि वे मेरे ही दास हैं, जिनको मैं मिस्र देश से निकाल लाया हूँ; इसलिए
    वे दास की रीति से न बेचे जाएँ।
  wol-KYG: Li waral loolu moo di bànni Israyil dañu di sama jaam yi ma génne réewum
    Misra. Deesu leen jaay njaam.
  eng-YLT: '''For they [are] My servants, whom I have brought out from the land of
    Egypt: they are not sold [with] the sale of a servant;'
  eng-WYC-2017: For they be my servants, and I led them out of the land of Egypt;
    they shall not be sold by the condition of servants;
  eng-WMBB: For they are my servants, whom I brought out of the land of Egypt. They
    shall not be sold as slaves.
  urd-GVH: चूँकि इसराईली मेरे ख़ादिम हैं जिन्हें मैं मिसर से निकाल लाया इसलिए उन्हें
    ग़ुलामी में न बेचा जाए।
  rug-rug: Sari na tinoni Izireli hire si na Qua pinausu; turaṉa vurani Rau pa popoa
    Izipi; meke lopu kaqu ta holuholue pude na pinausu si arini.
  gaz-gaz: Israaʼeloonni sababii garboota koo warra ani biyya Gibxiitii baasee fide
    taʼaniif akka garbootaatti hin gurguramin.
  fra-LSG: Car ce sont mes serviteurs, que j’ai fait sortir du pays d’Égypte; ils
    ne seront point vendus comme on vend des esclaves.
  yal-yal: Amasɔtɔ n ma walikɛne nan Isirayila kaane ra, n naxanye raminixi Misiran
    yamanani. E nama mati konyiyani.
  haw-1868: No ka mea, he mau kauwa na'u lakou, a'u i lawe mai nei mai ka aina mai
    o Aignpita; aole lakou e kuai lilo ia aku me he mau kauwa paa la.
  arb-NAV: لأَنَّ بَنِي إِسْرَائِيلَ عَبِيدِي الَّذِينَ أَخْرَجْتُهُمْ مِنْ مِصْرَ،
    لَا يُبَاعُونَ كَالْعَبِيدِ.
  ewe-ewe: Esi wònye nyee kplɔ mi tso Egiptenyigba dzi, eye nye subɔlawo mienye ta
    la, mele be woadzra mi abe kluvi bubuawo ene loo
  eng-LEE: 'For my servants are they, whom I brought forth out of the land of Egypt:
    they shall not be sold as bond-men are sold.'
  asm-FB: কিয়নো তেওঁলোক, মই মিচৰ দেশৰ পৰা উলিয়াই অনা মোৰ দাস; তেওঁলোকক বন্দীস্বৰূপে
    বেচা নহ’ব।
  sus-A: بَرِ مَ ﭑ مَ وَلِكّيٍ نَن عِسِرَيِلَكَيٍ رَ، ﭑ نَشٍيٍ رَ مِنِشِ مِسِرَ بْشِ
    رَ. عَ مُ لَنمَ عٍ شَ مَتِ كٌنيِيَ رَ.
  fra-SBL: Car ce sont mes serviteurs, que j'ai fait sortir du pays d'Égypte. Ils
    ne seront pas vendus comme esclaves.
  hbo-hbo: כִּֽי־עֲבָדַ֣י הֵ֔ם אֲשֶׁר־הֹוצֵ֥אתִי אֹתָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם לֹ֥א יִמָּכְר֖וּ
    מִמְכֶּ֥רֶת עָֽבֶד׃
  eng-WYCLIFFE: For thei ben my seruauntis, and Y ledde hem out of the lond of Egipt;
    thei schulen not be seeld bi the condicioun of seruauntis;
  cwe-cwe: Kwaviya Waisilaili ni wasang'hani wangu woniwalavile muna iisi ya Misili,
    sekewachuuzigwe fana watumwa.
  kik-kik: Tondũ andũ a Isiraeli nĩ ndungata ciakwa, iria ndaarutire bũrũri wa Misiri,
    matikanendio matuĩke ngombo.
  fra-NCL: 'Car ils sont mes serviteurs, que j’ai fait sortir du pays d’Égypte : ils
    ne seront pas vendus comme on vend des esclaves.'
  cek-AK: Israel kaminawk to Izip prae thung hoiah ka zaehhoih, ka tamna ah a oh o
    pongah, tamna ah zawh han om ai.
  cuk-cuk: Deyob guoed, ar ade, Israel-dulemar anga-arbamalad-gumalad, ani an wemar
    Egipto-yargi onosad. A-ular, Israel-dulemala maiga-guega manigi uklegosurmalad.
  uig-CYR: Чүнки улар Мән Өзүм Мисир зиминидин чиқирип елип кәлгән қул-бәндилирим
    болғачқа, уларни қулдәк сетишқа йол қоймаңлар.
  tel-2017: ఎందుకంటే వారు నాకే సేవకులు. నేను ఐగుప్తులో నుండి వారిని రప్పించాను. బానిసలను
    అమ్మినట్టు వాళ్ళను అమ్మకూడదు.
  hat-BSA: Paske yo se sèvitè Mwen ke Mwen te mennen sòti nan peyi Égypte la. Yo pa
    pou vann kon vant esklav la.
  kos-kos: Mwet Israel elos mwet kohs nu sin LEUM GOD, ac El usalosme liki facl Egypt.
    Elos fah tia kukakinyuk nu ke mwet kohs.
  hbo-WLC: כִּֽי־עֲבָדַ֣י הֵ֔ם אֲשֶׁר־הוֹצֵ֥אתִי אֹתָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם לֹ֥א יִמָּכְר֖וּ
    מִמְכֶּ֥רֶת עָֽבֶד׃
  ibo-ibo: Nʼihi na a kpọpụtara m ndị Izrel site nʼala Ijipt ka ha bụrụ ndị na-ejere
    m ozi. Ya mere, a gaghị ere ha mgbe ọbụla dịka ohu.
  ory-ory: କାରଣ ସେମାନେ ଆମ୍ଭର ଦାସ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଅଛୁ; ସେମାନେ
    ବନ୍ଧାଦାସ ତୁଲ୍ୟ ବିକ୍ରୀତ ହେବେ ନାହିଁ।
  chk-chk: Pun ekewe chon Israel nöün ewe Samol mi Lapalap chon angang i a emwenirewu
    seni ewe fanü Isip. Kosap amömömörela pwe aramas repwe nöüniir amanau.
  rop-rop: Wal yumob Isreil pipul, yumob wekinmen blanga mi, en aibin bringimat yumob
    brom Ijip. Yumob kaan jidan wekinmen laiga prisana.
  ukr-1871: Вони бо слуги мої, що вивів я із Египецької землї; неможна продавати їх,
    як продають невільників.
  deu-1951: Denn auch sie sind meine Knechte, die ich aus Ägyptenland geführt habe.
    Darum soll man sie nicht wie Sklaven verkaufen!
  eng-JPS: For they are My servants, whom I brought forth out of the land of Egypt;
    they shall not be sold as bondmen.
  srp-1865: Jer su moje sluge, koje sam izveo iz zemlje Misirske, neka se ne prodaju
    kao robovi.
  lug-lug: Kubanga baweereza bange be naggya mu nsi y’e Misiri; tebaatundibwenga ng’abaddu.
  heb-heb: כי עבדי הם אשר הוצאתי אתם מארץ מצרים לא ימכרו ממכרת עבד׃
  ben-IRV: কারণ তারা আমারই দাস, যাদেরকে আমি মিশর দেশ থেকে বের করে এনেছি; তাদের দাসের
    মত বিক্রি করা হবে না।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਹੀ ਦਾਸ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ ਹਾਂ,
    ਇਸ ਲਈ ਉਹ ਦਾਸਾਂ ਵਾਂਗੂੰ ਵੇਚੇ ਨਾ ਜਾਣ।
  mya-JVB: အကြောင်း မူကား၊ သူ တို့သည် အဲဂုတ္တု ပြည် မှ ငါနှုတ် ဆောင်သော ငါ ၏ အမှုထမ်း
    ဖြစ်၍၊ အစေခံ ကျွန်ဖြစ်စေခြင်းငှါ၊ မ ရောင်း ရ။
  hmo-hmo: “Israela taudia be Lohiabada ena hesiai taudia mai guia danu, bona ia ese
    Aigupito dekena amo ia hakaudia mai. Idia be hesiai mai guia danu gaukara totona
    do umui hoidia lasi.
  urd-urd: इसलिए कि वह मेरे ख़ादिम हैं जिनको मैं मुल्क — ए — मिस्र से निकाल कर लाया
    हूँ, वह ग़ुलामों की तरह बेचे न जाएँ।
  rus-SYN: 'потому что они - Мои рабы, которых Я вывел из земли Египетской: не должно
    продавать их, как продают рабов;'
  bqc-SIM: Lá á gbɛ̃́ pↄ́ ma á bↄ́lɛ Egipi bùsuuↄ á dɛ ma zↄ̀blenaↄ ũ, i kũ
    wà á yía zↄↄ ũ lↄo.
  tcz-CHONGTHU: Ajeh chu abonchauva keima lhachaa pang ahiuvin; abonchauva Egypt gam'a
    kona kahin puigal kai ahiuve, hiche jeh chun amaho hi abonchauva sohjoh a najoh
    doh lou diu ahi.
  mar-mar: कारण ते माझे दास आहेत! मी त्यांना मिसर देशातून सोडवून बाहेर आणले; त्यांनी
    पुन्हा दास होऊ नये.
  qub-qub: Israelcunaga sirbimajnëcunami. Paycunataga Egiptupitami jorgamushcä. Chaymi
    paycunataga jäpatano ama ranticongachu.
  bqp-bqp: Domi bɑ sɑ̃ɑwɑ nɛn yobu be nɑ yɑrɑmɑ Egibitin di. Bɑ ǹ koo bu dɔrɑ nge
    mɛ bɑ rɑ yobu dɔre.
  hat-hat: Paske se esklav mwen nou ye, se mwen menm ki te fè nou soti kite peyi Lejip.
    Yo pa gen dwa vann nou pou fè nou sèvi esklav lòt moun.
  eng-BSB: Because the Israelites are My servants, whom I brought out of the land
    of Egypt, they are not to be sold as slaves.
  tod-tod: Mazɔlɔɔ nà-botiɠɛ nuiti be, gè ti ɠulaai Ezipete yooi ʋa, ti la ʋɔdia,
    eɠɛʋelei duɔiti ta ʋɔdi la.
  eng-WEBPB: For they are my servants, whom I brought out of the land of Egypt. They
    shall not be sold as slaves.
  kbq-kbq: Na'ankure Israeli vahera Nagri'a eri'za vahe Isipitira tamavre'na e'noankita
    zagorera zmatrenage'za kazokzo eri'za vahera ozmavregosaze.
  nhe-BL: Pampa inisraelitame innotlatequipanojcahua tlen nimechquixti ipan tlali
    Egipto, huan ax quinamiqui inmonamacase para inelise tlatequipanohuani tlen seyoc
    iaxca huan intequipanose san tlapic.
  gub-BL: Izaew nuzawy kwaw Tupàn Tuweharupi Wiko Ma'e pe uma'ereko e ma'e wà. Upyro
    Ezit ywy wi wà. Na'ikatu kwaw uma'ereko e ma'e ài wame'egaw.
  eng-DRA: 'For they are my servants, and I brought them out of the land of Egypt:
    let them not be sold as bondmen:'
