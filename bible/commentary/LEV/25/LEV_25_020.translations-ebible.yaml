verse: LEV.025.020
translations:
  mal-C: “നടാതെയും കൊയ്യാതെയുമിരുന്നാൽ ഏഴാംവർഷം ഞങ്ങൾ എന്തു ഭക്ഷിക്കും?” എന്നു നിങ്ങൾ
    ചോദിച്ചേക്കാം.
  deu-TKW: 'Und falls ihr sprächet: Was sollen wir essen im siebenten Jahre, wenn
    wir nicht säen und uns keine Früchte einsammeln dürfen?'
  lin-lin: 'Bokoki kotuna : ‘ Tokolia nini na mobu ya sambo soki toloni te mpe tobuki
    te bambuma na biso ? ’'
  eng-LSV: And when you say, What do we eat in the seventh year, behold, do we not
    sow, nor gather our increase?
  eng-GNV: And if ye shall say, What shall we eate the seuenth yeere, for we shall
    not sowe, nor gather in our increase?
  eng-WEBSTER: 'And if ye shall say, What shall we eat the seventh year? behold, we
    shall not sow nor gather in our increase:'
  nhw-BL: '“Pero huelis amojuanti anmoilhuise ni: ‘¿Tlaque tijcuase ipan nopa xihuitl
    chicome, pampa amo antechcahuilíaj para titlatojtocase, niyon tipixcase?’'
  swh-ONEN: Mwaweza kuuliza, “Tutakula nini katika mwaka wa saba ikiwa hatutapanda
    wala kuvuna mazao yetu?”
  bba-bba: Sɔrɔkudo i ko i tii bikiɑ i nɛɛ, mbɑ i ko i di wɔ̃ɔ nɔɔbɑ yiruse te. Domi
    i ǹ wɔ̃ɔ ɡe sɔɔ dĩɑnu duurumɔ, i ǹ mɑɑ ɡɛ̃ɛmɔ.
  eng-KJVCPB: 'And if ye shall say, What shall we eat the seventh year? behold, we
    shall not sow, nor gather in our increase:'
  luo-luo: Kapo upenjo niya, “Angʼo ma wabiro chamo e higa mar abiriyo ka ok wachwoyo,
    kata ka ok wakeyo?”
  meu-meu: Ba henanadai reana, baoto “Laḡani ihahituna ai dahaka baia ania, basia
    hadohado bona basia taboro negana ai?”
  npi-ULB: तिमीहरूले भनौला, “सातौँ वर्षमा हामीले के खाने छौँ? हेर्नुहोस्, हामीले न
    त बाली लगाउन सक्छौँ, न फसल कटनी गर्न सक्छौँ ।”
  yor-yor: Ẹ le béèrè pé, “Kí ni àwa ó jẹ ní ọdún keje, bí a kò bá gbin èso tí a kò
    sì kórè?”
  pes-OPCB: 'شاید بپرسید: ”پس در سال هفتم که نه اجازه داریم چیزی بکاریم و نه محصولی
    جمع کنیم، چه بخوریم؟“'
  tgl-ULB: Maaaring sabihin ninyo, “Anong kakainin namin sa panahon ng ikapitong taon?
    Masdan, hindi kami makakapagtanim o makakapagtipon ng bunga.”
  hui-hui: Ani anigo mali kane tagira ibiragola tígua lo manda bialu, Iname tomo hongowa
    bu mogo bialu andagaha nawirimagodago ai mali ogoningi ina tomo agoha wini nalu
    holeberamadabe, nalalimu.
  mya-mya: လယ်​များ​ကို​မ​စိုက်​မ​ပျိုး၊ အ​သီး​အ​နှံ​များ ကို​မ​စု​မ​သိမ်း​ရ​သော​သတ္တ​မ​နှစ်​တွင်​မည်
    ကဲ့​သို့​စား​ရ​ပါ​မည်​နည်း​ဟူ​၍​တစ်​စုံ​တစ် ယောက်​က​မေး​ကောင်း​မေး​လိမ့်​မည်။-
  bod-N: གལ་སྲིད་ཁྱོད་རྣམས་ཀྱིས། གཟིགས་དང་། ལོ་བདུན་པར་ས་ཞིང་མི་རྨོ་ལ་ལོ་ཏོག་ཀྱང་མི་བསྡུ་བས་ང་ཚོས་ཅི་ཞིག་བཟའ་དགོས་སམ་ཞེས་བརྗོད་ན།
  sna-sna: Mungabvunza muchiti, “Ko, tichadyei mugore rechinomwe kana tisingadyari
    kana kukohwa zvirimwa zvedu?”
  spa-BLM: 'Si dijerais: “¿Qué comeremos el séptimo año? He aquí que no sembraremos,
    ni recogeremos nuestros frutos”;'
  cac-cac: 'Talaj ol eyala'': ¿Tasto ol cab''lej d''a yuquil ab''il chi'', tato man̈
    ol on̈ avalvoc, tato man̈ ol yalpax co molan sat tas avab''il chi''? ta xe chi.'
  swh-ULB: Labda mtasema, Tutakula nini katika mwaka wa saba? Tazama, hatuwezi kupanda
    wala kukusanya mazao yetu.”
  bel-bel: Калі скажаце, што ж нам есьці ў сёмы год, калі мы ня будзем ні сеяць, ні
    зьбіраць утвораў нашых?
  deu-ELBBK: 'Und wenn ihr sprecht: Was sollen wir im siebten Jahr essen? Siehe, wir
    säen nicht, und unseren Ertrag sammeln wir nicht ein –:'
  mbb-OT: Kenè kew meseeng ke hengkey is egkekaan niw zutun te ikepitu he tuig he
    kenè kew ebpekepemula wey ebpekeraǥun.
  mal-2015: എന്നാൽ ഏഴാം സംവത്സരത്തിൽ ഞങ്ങൾ എന്തു ഭക്ഷിക്കും? ഞങ്ങൾ വിതെക്കയും ഞങ്ങളുടെ
    അനുഭവമെടുക്കയും ചെയ്യരുതല്ലോ എന്നു നിങ്ങൾ പറയുന്നുവെങ്കിൽ
  rmc-rmc: 'Tumen šaj phučen: „So chaha pro eftato berš, te na sadzinaha aňi na skidaha
    upre o uľipen?“'
  pes-OPV: و اگر گویید در سال هفتم چه بخوریم، زیرا اینک نمی کاریم و حاصل خود را جمع
    نمی کنیم،
  ron-1924: 'Дакэ вець зиче: «Че вом мынка ын анул ал шаптеля, фииндкэ ну вом семэна
    ши ну вом стрынӂе роаделе?»'
  ben-OBCV: তোমাদের প্রশ্ন থাকতে পারে, “সপ্তম বছরে আমরা কী ভোজন করব, যদি আমরা বীজবপন
    ও শস্য সংগ্রহ না করি?”
  som-som: Oo haddaad istidhaahdaan, Bal maxaynu sannadda toddobaad cuni doonnaa?
    Waayo, waxba ma aynu beeran doonno, oo soomana urursan doonno midhaheenna,
  lat-VUC: 'Quod si dixeritis: Quid comedemus anno septimo, si non severimus, neque
    collegerimus fruges nostras?'
  eng-ASVBT: And if ye shall say, What shall we eat the seventh year? behold, we shall
    not sow, nor gather in our increase;
  ita-1885: 'Che se pur dite: Che mangeremo l''anno settimo, se non seminiamo, e non
    ricogliamo le nostre rendite?'
  eng-LXXUP: And if ye should say, What shall we eat in this seventh year, if we do
    not sow nor gather in our fruits?
  eng-ULB: You might say, “What will we eat during the seventh year? Look, we cannot
    plant or gather our produce.”
  spa-VBL: 'Pero si preguntas: ‘¿A qué iremos en el séptimo año si no sembramos o
    cosechamos nuestros cultivos?’'
  fra-_FOB: 'Si vous dites: Que mangerons-nous la septième année, si nous ne semons
    point, et si nous ne recueillons pas notre récolte?'
  mal-mal: എന്നാൽ “ഏഴാം വർഷത്തിൽ ഞങ്ങൾ എന്ത് ഭക്ഷിക്കും? ഞങ്ങൾ വിതയ്ക്കുകയും ഞങ്ങളുടെ
    അനുഭവമെടുക്കുകയും ചെയ്യരുതല്ലോ” എന്നു നിങ്ങൾ പറയുന്നുവെങ്കിൽ
  urd-GVR: Ho saktā hai koī pūchhe, ‘Ham sātweṅ sāl meṅ kyā khāeṅge jabki ham bīj
    nahīṅ boeṅge aur fasal nahīṅ kāṭeṅge?’
  suz-BL: गेपुकीमी अन्‍न मशोक्‍थु मखुप्‍थु ७ बर्सम चहिं गो मार जाइनीकी, दे देंतीनी
    हना,
  ita-1927: 'E se dite: Che mangeremo il settimo anno, giacché non semineremo e non
    faremo la nostra raccolta?'
  ckb-ckb: 'ئەگەر بڵێن: ’لە ساڵی حەوتەم چی بخۆین، ئەگەر نەچێنین و بەروبووممان کۆنەکەینەوە؟‘'
  eng-BBE: And if you say, Where will our food come from in the seventh year, when
    we may not put in seed, or get in the increase
  kan-OKCV: ನೀವು, “ನಾವು ಬಿತ್ತುವುದಿಲ್ಲ, ಇಲ್ಲವೆ ನಮ್ಮ ಹುಟ್ಟುವಳಿಯಲ್ಲಿ ಕೂಡಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
    ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ನಾವು ಏನು ತಿನ್ನೋಣ,” ಎನ್ನುವಿರಿ.
  tam-2017: ஏழாம் வருடத்தில் எதைச் சாப்பிடுவோம்? நாங்கள் விதைக்காமலும், விளைந்ததைச்
    சேர்க்காமலும் இருக்கவேண்டுமே! என்று சொல்வீர்களானால்,
  spa-RV-1909: 'Y si dijereis: ¿Qué comeremos el séptimo año? he aquí no hemos de
    sembrar, ni hemos de coger nuestros frutos:'
  ron-BTF: 'Și dacă veți spune: Ce vom mânca în al șaptelea an? Iată, nu vom semăna,
    nici nu vom aduna în rodul nostru;'
  eng-WEBP: If you said, “What shall we eat the seventh year? Behold, we shall not
    sow, nor gather in our increase;”
  eng-FBV: But if you ask, ‘What are we going to in the seventh year if we do not
    sow or harvest our crops?’
  nld-1939: 'En wanneer ge zegt: Wat zullen we in het zevende jaar eten, daar we niet
    mogen zaaien, noch oogsten?'
  nch-BL: '“Pero huelis amojuanti anmoilhuise ya ni: ‘¿Taya tijcuase ipan nopa xihuit
    chicome, pampa amo antechcahuilíaj para titatojtocase, yon tipixcase?’'
  vie-1934: 'Vì các ngươi nói rằng: Nếu chúng tôi chẳng gieo, chẳng gặt mùa màng,
    thì trong năm thứ bảy sẽ lấy chi mà ăn?'
  hin-CV: किंतु यदि तुम्हारा विचार यह हो, “यदि हमने सातवें वर्ष बीज नहीं बोया और उपज
    इकट्ठा नहीं की तो हम उस वर्ष क्या खाएंगे?”
  eng-OURB: If you said, “What shall we eat the seventh year? Behold, we shall not
    sow, nor gather in our increase;”
  spa-BES: 'Y si dices: ¿De dónde vendrá nuestra comida en el séptimo año, cuando
    no podamos sembrar, o aumentar?'
  tdx-tdx: Aa naho hanoa’areo ty hoe, Ino ty ho hane’ay amy taom-pahafitoy, zahay
    tsy hitongy, tsy hanontoñe an-driha?
  vid-vid: Ila hanji mouza, ‘Tolya choni kuli mwaka wa saba, wone hambe tukundizwe
    kunyala ama kubeta vilyo vya hetwe?’
  eng-OKE: And if you say, What shall we eat in the seventh year; behold, we are not
    to sow, nor to gather in our fruit?
  tha-KJV: ถ้าเจ้าจะพูดว่า ‘​ดู​เถิด ถ้าเราทั้งหลายหว่านหรือเกี่ยวพืชผลของเราไม่​ได้
    ในปี​ที่​เจ​็ดเราจะเอาอะไรรับประทาน’
  por-BR-2018: 'E se disserdes: Que comeremos no sétimo ano? eis que não temos de
    semear, nem temos de colher nossos frutos:'
  deu-ELO: 'Und wenn ihr sprechet: Was sollen wir im siebten Jahre essen? Siehe, wir
    säen nicht, und unseren Ertrag sammeln wir nicht ein: -'
  eng-WYC-2018: That if ye say (or And if ye say to me), What shall we eat in the
    seventh year, if we sow not, neither gather (in) our fruits?
  epo-epo: 'Kaj se vi diros: Kion ni manĝos en la sepa jaro, kiam ni ne semos kaj
    ne enkolektos niajn produktaĵojn?'
  uig-PIN: 'Əgǝr silǝr: — Mana, bizgǝ terip ⱨosulni yiƣixⱪa ijazǝt berilmisǝ, yǝttinqi
    yili nemǝ yǝymiz, dǝp sorisanglar,'
  beo-beo: Be dunu afae da agoane adole ba:ma:bela:le, ‘Ninia da ode fesu amoga ha:i
    manu hame bugisia amola hame faisia, adi moma:bela:?
  tpi-OTNT: Olsem na nogut yupela i tok olsem, ‘Long namba 7 yia mipela i no ken planim
    kaikai na kisim ol kaikai i mau bilong bungim. Sapos mipela i tambu long mekim
    olsem, orait bai mipela i ken kaikai wanem samting long dispela yia?’
  hau-SA: Mai yiwuwa ku ce, “Me za mu ci a shekara ta bakwai in ba mu yi shuki ko
    girbin hatsinmu ba?”
  uig-LAT: 'Eger siler: — Mana, bizge térip hosulni yighishqa ijazet bérilmise, yettinchi
    yili néme yeymiz, dep sorisanglar,'
  nde-nde: Lingabuza lithi, “Pho sizakudlani ngomnyaka wesikhombisa nxa singahlanyeli
    kumbe sivune amabele ethu na?”
  ton-ton: 'Pea kapau ʻoku mou pehē, Ko e hā te mau kai ʻi hono fitu ʻoe taʻu? Koeʻuhi
    ʻe ʻikai te mau tūtuuʻi, pe tānaki ʻemau fua:'
  ces-1613: 'Pakli díte: Co budeme jísti léta sedmého, jestliže nebudeme síti, ani
    shromažďovati užitků svých?'
  eng-WMB: If you said, “What shall we eat the seventh year? Behold, we shall not
    sow, nor gather in our increase;”
  tam-TCV: நீங்கள் ஏழாம் வருடத்தில் விதையாமலும், அறுவடை செய்யாமலும் இருந்து, எதைச்
    சாப்பிடுவோம் என்று கேட்பீர்களானால்,
  ceb-ULB: Moingon kamo, “Unsa man ang atong kaonon sa panahon sa ikapito nga tuig?
    Tan-awa, dili kita makatanom o makatigom sa atong abot.”
  pol-UBG: 'A jeśli powiecie: Cóż będziemy jeść w siódmym roku, jeśli nie będziemy
    siać ani zbierać naszych plonów?'
  urd-GVU: ہو سکتا ہے کوئی پوچھے، ’ہم ساتویں سال میں کیا کھائیں گے جبکہ ہم بیج نہیں
    بوئیں گے اور فصل نہیں کاٹیں گے؟‘
  deu-1912: 'Und ob du würdest sagen: Was sollen wir essen im siebenten Jahr? denn
    wir säen nicht, so sammeln wir auch kein Getreide ein:'
  kan-2017: “‘ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಬೀಜವನ್ನು ಬಿತ್ತುವುದಕ್ಕಾಗಲಿ, ಬೆಳೆದದ್ದನ್ನು ಕೂಡಿಸಿಟ್ಟುಕೊಳ್ಳುವುದಕ್ಕಾಗಲಿ
    ಅಪ್ಪಣೆ ಇಲ್ಲವಲ್ಲಾ; ಆ ವರ್ಷದಲ್ಲಿ ಏನು ತಿನ್ನಬೇಕು?’ ಎಂದು ವಿಚಾರಿಸುತ್ತೀರೋ
  yap-yap: Dabi magafan’med ko mang e ngam ked u nap’an e duw ni medlip ni dab mu
    yunged e woldug fa mu kuniyed wom’ngin e woldug.
  hlt-MCSB: Tedae, “Kum rhih dongah lo ka tawn uh pawt tih ka cangvuei khaw ka khoem
    uh pawt koinih balae ka caak uh eh,” na ti uh oeh cakhaw,
  mdy-ETH: «ጋዓንቴ ዒንሢ፥ ኑኡኒ ጎሺ ጎሽኪ ሃኣኮ ዓርሢባኣቴ ዬኖ ላንካሳ ሌዖ ዓይጎ ሙዓንዳይ?» ጌይ ዖኦጫያናንዳኔ፤
  twi-ASANTE: Nanso, mobɛbisa sɛ, “Na sɛ wɔse yɛnnnua anaa yɛnntwa saa afe no so a,
    ɛdeɛn na mfeɛ nson no so yɛbɛdie?”
  eng-WEBU: If you said, “What shall we eat the seventh year? Behold, we shall not
    sow, nor gather in our increase;”
  bnp-bnp: Ma ge ranga ne mua ge nana maea, ‘A ra mi gi kania vona na poloruana pida
    na tahuna i uka ma mi varo a maki ni kani?’
  wal-wal: Intte, “Nuuni zerana xayikko, qassi kattaakka cakkidi shiishshana xayikko,
    laappuntta laittan ai maanee?” giikko,
  spa-PDDPT: 'Si dicen: ¿Qué comeremos el séptimo año, puesto que no sembraremos,
    ni recogeremos nuestras cosechas?'
  gun-gun: 'Xapy''a rei aipopeje ''rã: “Mba''e tu ja''u ''rã sete ma''etỹa re, nanhama''etỹi
    neĩ nhanemba''ety gui nhamono''õ e''ỹ re?” peje ''rã xevy.'
  agu-BL: '”At lo'' e'' scyale'': ‘¿Mbil baj ka''n yil ko''c tul yi juki''n yob, na
    qui''c cuj tan kak''uje''n wi cojbil, nin qui''c cuj tan kabene''n tan je''se''n
    kacosech?’'
  ilo-ULB: Nalabit nga ibagayo, “Anianto ti kanenmi iti maikapito a tawen? Kitaem,
    saankami a makamula wenno makaapit.”
  kpg-kpg: Holongo tangada e mee di heeu bolo ma ni aha ala e gai i lodo di hidu ngadau
    deelaa, idimaa nia gowaa la hagalee dogi be e hagabudu nia huwa laagau.
  uig-ARA: 'ئەگەر سىلەر: ــ مانا، بىزگە تېرىپ ھوسۇلنى يىغىشقا ئىجازەت بېرىلمىسە، يەتتىنچى
    يىلى نېمە يەيمىز، دەپ سورىساڭلار،'
  sus-sus: Xa wo sa maxɔrinyi ti yi ki, ‹Xa won mu sese sima ɲɛ solofere nde kui,
    xa won mu sansi xabama na tɛmui, won baloma munse ra fa?›
  pon-2006: Ahpw ele emen rehmwail kak patohwan idek dahme aramas pahn tungoale ni
    keisuhn sounpar, ma sohte mehkot poadidi oh wahnsahpw sohte rikirikpene.
  ksd-ksd: Ma gala avat a biti, Ava laka avet a en ia ta ra valavuruana kilala, tago
    pa avet a vavauma, ma pa avet a doko ta vuaina?
  tur-YTC: 'Eğer: “İşte, ekmeyeceğiz ve ürünümüzü toplamayacağız; yedinci yıl ne yiyeceğiz?”
    derseniz;'
  grc-BRENT: Ἐὰν δὲ λέγητε, τί φαγόμεθα ἐν τῷ ἔτει τῷ ἑβδόμῳ τούτῳ, ἐὰν μὴ σπείρωμεν
    μηδὲ συναγάγωμεν τὰ γεννήματα ἡμῶν;
  ind-AYT: Mungkin kamu akan bertanya, ‘Jika kami tidak boleh menanam benih atau menuai,
    apa yang akan kami makan selama tahun ketujuh itu?’
  nya-nya: Mwina nʼkafunsa kuti, ‘Kodi chaka chachisanu ndi chiwiri tidzadya chiyani
    ngati sitidzala kapena kukolola mbewu zathu?’
  hrv-hrv: 'Ako biste rekli: ''Čime ćemo se hraniti te sedme godine kad ne budemo
    ni sijali ni brali plodova?'''
  mps-mps: Tama teyu, dagego te tiwai po waidalio, ‘Te a naga si wabo kibu bede dago
    te nai me bulisąma, te odolali tau yali nai naga sisinaibao,’ wagio. ‘Te tama
    tebo dago habu selai baso da, teda dago magi nai mu te kibu bede tueibawe?’
  tpi-tpi: Olsem na nogut yupela i tok olsem, ‘Long namba 7 yia mipela i no ken planim
    kaikai na kisim ol kaikai i mau bilong bungim. Sapos mipela i tambu long mekim
    olsem, orait bai mipela i ken kaikai wanem samting long dispela yia?’
  dan-1931: 'Men når I siger: “Hvad skal vi da spise i det syvende År, når vi hverken
    sår eller indsamler vor Afgrøde?”'
  vie-OVCB: 'Nếu ngươi hỏi: ‘Chúng tôi sẽ lấy gì ăn trong năm thứ bảy khi không được
    phép gieo và gặt?’'
  guj-2017: તમે કહેશો કે, “જો સાતમા વર્ષે અમે વાવીએ નહિ અથવા ઊપજનો સંગ્રહ કરીએ નહિ
    તે વર્ષે અમે શું ખાઈએ?”
  pon-2006A: Ahpw ele emen rehmwail kak patohwan idek dahme aramas pahn tungoale ni
    keisuhn sounpar, ma sohte mehkot poadidi oh wahnsahpw sohte rikirikpene.
  por-BRBSL: 'Se você dissesse: “O que comeremos no sétimo ano? Eis que não semearemos,
    nem colheremos em nosso crescimento;”'
  cth-cth: Nangmouh ni hai asari kum nah, kaimouh ni bangtelamaw ka ca awh han. Law
    ka sak awh hoeh. Apawhik hai ka pâkhueng awh hoeh na tet awh pawiteh,
  twi-twi: Mubebisa se, “Na sɛ wose yennnua anaa yenntwa saa afe no so a, dɛn na yebedi
    wɔ mfe ason no so no?”
  hlt-hlt: Tedae, “Kum rhih dongah lo ka tawn uh pawt tih ka cangvuei khaw ka khoem
    uh pawt koinih balae ka caak uh eh,” na ti uh oeh cakhaw,
  tbz-SIM: 'Kɛ̀ dɛ̀ yɛ̀mmɛ̀ di bo bekɛ dimɑ́ɑ̀ kɛ dɔ̀: Ti nɛ́ yó nyo mbɑ kɛ̀ ti í
    kùútí dibenni yiénnì kɛ dɛ̀itɛ tidiitì?'
  msy-2020: Egh ia ua kamaghɨn mɨkɨm suam, ‘Namba 7ɨn azenimɨn e dagheba oparan kogham,
    egh dagher aniziba inigh da akuvan kogham. Egh e kamaghɨn damuan kogh, e azenir
    kamɨn tizim amam?’
  azb-azb: '‹Məhsul əkib-biçmədiyimiz yeddinci ildə nə yeyək?› soruşanda bilin:'
  eng-DBY: And if ye say, What shall we eat in the seventh year? behold, we may not
    sow, nor gather in our produce;
  hin-2017: और यदि तुम कहो कि सातवें वर्ष में हम क्या खाएँगे, न तो हम बोएँगे न अपने
    खेत की उपज इकट्ठा करेंगे?”
  wol-KYG: 'Jombul ngeen di wax naan: “Lu nuy lekk nag ci atum juróom ñaareel ba,
    gannaaw dunu ci ji te dunu ci dajale sunu meññeef?”'
  eng-YLT: '''And when ye say, What do we eat in the seventh year, lo, we do not sow,
    nor gather our increase?'
  eng-WYC-2017: That if ye say, What shall we eat in the seventh year, if we sow not,
    neither gather our fruits?
  eng-WMBB: If you said, “What shall we eat the seventh year? Behold, we shall not
    sow, nor gather in our increase;”
  urd-GVH: हो सकता है कोई पूछे, ‘हम सातवें साल में क्या खाएँगे जबकि हम बीज नहीं बोएँगे
    और फ़सल नहीं काटेंगे?’
  rug-rug: 'Ba be koadia si kaiqa tie sapu kote nanasa gua hie: ‘Na sa si kote hena
    ia gita pa korapana sa vuaheni vina zuapa, pana loke linetelete na pinakepakete
    si ta evaṉa koasa vuaheni asa?’'
  gaz-gaz: Isinis, “Nu yoo facaafachuu yookaan midhaan keenya walitti qabachuu baanne
    waggaa torbaffaatti maal nyaanna?” jettanii gaafattu taʼa.
  fra-LSG: 'Si vous dites: Que mangerons-nous la septième année, puisque nous ne sèmerons
    point et ne ferons point nos récoltes?'
  yal-yal: Waxatina nde ɛ a falama nɛn, ɛ naxa, ‘En nanse donma ɲɛɛ soloferedeni,
    xa en mi xɛɛn bi, en mi seen xaba?’
  haw-1868: A ina olelo oukou, He aha la ka kakou mea e ai ai, i ka hiku o ka makahiki?
    aia hoi, aole kakou e luluhua, aole hoi e houluulu i ko kakou mau hua;
  arb-NAV: 'وَإِنْ قُلْتُمْ: مَاذَا نَأْكُلُ فِي السَّنَةِ السَّابِعَةِ إِنْ لَمْ
    نَزْرَعْ وَلَمْ نَجْمَعْ غَلَّتَنَا؟'
  ewe-ewe: Ke miabia be, “Nu ka míaɖu le ƒe adrelia me esi womeɖe mɔ na mí be míaƒã
    nu alo aŋe nu le ƒe ma me o?”
  eng-LEE: 'And if ye should say, What shall we eat in the seventh year? behold, we
    are not permitted to sow, and we cannot gather in our harvest:'
  asm-FB: কিন্তু তোমালোকে ক’ব পাৰা যে, “পথাৰ নবলে, আৰু তাত উৎপন্ন হোৱা গুটি নচপালে
    আমি সপ্তম বছৰত কি খাম?”
  sus-A: شَ وٌ سَ مَشْرِنيِ تِ يِ كِ، ‹شَ وٌن مُ سٍسٍ سِمَ حّ سٌلٌقٍرٍ ندٍ كُي، شَ
    وٌن مُ سَنسِ شَبَمَ نَ تّمُي، وٌن بَلٌمَ مُنسٍ رَ قَ؟›
  fra-SBL: 'Si vous disiez : « Que mangerons-nous la septième année ? Voici, nous
    ne sèmerons pas, et nous ne recueillerons pas nos produits » ;'
  hbo-hbo: וְכִ֣י תֹאמְר֔וּ מַה־נֹּאכַ֖ל בַּשָּׁנָ֣ה הַשְּׁבִיעִ֑ת הֵ֚ן לֹ֣א נִזְרָ֔ע
    וְלֹ֥א נֶאֱסֹ֖ף אֶת־תְּבוּאָתֵֽנוּ׃
  eng-WYCLIFFE: That if ye seien, what schulen we ete in the seuenthe yeer, if we
    sowen not, nether gaderen oure fruytis?
  cwe-cwe: One muhalonga, “Chizakuja choni muna umwaka wesaba one hachihandile hebu
    kugobola?”
  kik-kik: Mwahota kũũria atĩrĩ, “Tũkaarĩa kĩ mwaka wa mũgwanja aakorwo tũtikahaanda
    kana tũgethe?”
  fra-NCL: 'Si vous dites : Que mangerons-nous la septième année, puisque nous ne
    sèmerons pas et ne recueillerons pas nos produits ?'
  cek-AK: Nangcae mah, Lawk a sah o ai moe, cang doeh a tuh o ai nahaeloe, saning
    sarihto haih naah timaw a caak o han loe? tiah na poek o doeh om tih.
  cuk-cuk: '” ’Ar bemar egisdamalodibe: ¿Ar wede birgagugledgi (7), ibi anmar gunmalosunna?
    Ar ade, ibmarde anmar digosurmalad, degine, anmar weosurmarbalid.'
  uig-CYR: 'Әгәр силәр: — Мана, бизгә терип һосулни жиғишқа иҗазәт берилмисә, йәттинчи
    жили немә йәймиз, дәп сорисаңлар,'
  tel-2017: ఏడవ సంవత్సరంలో మేము ఏమి తింటాము? మేము విత్తనాలు చల్లకూడదు, పంట కూర్చుకోకూడదు
    గదా అనుకుంటారేమో.
  hat-BSA: '“Men si nou ta di: ‘Kisa n ap manje nan setyèm ane a si nou pa ni plante
    ni rekòlte rekòlt nou yo? Gade byen, nou pa p semen, ni rasanble pwodwi nou;’'
  kos-kos: “Tusruktu, sahp ac oasr mwet fah siyuk lah mea ac mongo ke yac se akitkosr,
    ke wangin ma ac yoki ac wangin fahko sifeyukyak.
  hbo-WLC: וְכִ֣י תֹאמְר֔וּ מַה־נֹּאכַ֤֖ל בַּשָּׁנָ֣ה הַשְּׁבִיעִ֑ת הֵ֚ן לֹ֣א נִזְרָ֔ע
    וְלֹ֥א נֶאֱסֹ֖ף אֶת־תְּבוּאָתֵֽנוּ׃
  ibo-ibo: Unu nwere ike jụọ ajụjụ sị, “Gịnị ka anyị ga-eri nʼafọ nke asaa ahụ ebe
    ọ bụ na anyị agaghị akụ ihe ọbụla, maọbụ wee ihe ubi ọbụla nʼafọ ahụ?”
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ଯଦି କହିବ, ଦେଖ, ଆମ୍ଭେମାନେ ତ ବୁଣିବୁ ନାହିଁ, କି ଉତ୍ପନ୍ନ ଫଳ ସଂଗ୍ରହ
    କରିବୁ ନାହିଁ, ତେବେ ଆମ୍ଭେମାନେ ସପ୍ତମ ବର୍ଷରେ କଅଣ ଖାଇବୁ?
  chk-chk: Nge are oupwe ais, ‘Meta aipwe eni lon ewe afisuen ier, are aisap tongeni
    fofot ika ionifengeni uän ekewe irä?’
  rop-rop: “Bat sambodi garra askim yumob wanim daga yumob garra dagadagatbat langa
    det namba 7 yiya, wen yumob nomo bin growimapbat eni frut daga o sid daga en yumob
    nomo bin gajimbat eni daga.
  ukr-1871: 'І коли казати мете: Що їсти мемо семого року? Ми ж не сїємо і не збираємо
    вроджаю нашого,'
  deu-1951: 'Und wenn ihr sagen würdet: Was sollen wir im siebenten Jahre essen? Denn
    wir säen nicht und sammeln auch keine Früchte ein!'
  eng-JPS: 'And if ye shall say: ''What shall we eat the seventh year? behold, we
    may not sow, nor gather in our increase'';'
  srp-1865: 'I ako biste rekli: šta æemo jesti sedme godine, eto neæemo sijati niti
    æemo brati ljetine?'
  lug-lug: Muyinza okubuuza nti, ‘Bwe tutaasigenga era ne tutakungulanga, kale mu
    mwaka ogw’omusanvu tunaalyanga ki?’
  heb-heb: וכי תאמרו מה נאכל בשנה השביעת הן לא נזרע ולא נאסף את תבואתנו׃
  ben-IRV: আর যদি তোমরা বল, দেখ, আমরা সপ্তম বছরে কি খাব? দেখ, আমরা ত জমিতে বপন করব
    না ও উৎপন্ন ফল সংগ্রহ করব না;
  pan-pan: ਜੇਕਰ ਤੁਸੀਂ ਆਖੋ ਕਿ ਸੱਤਵੇਂ ਸਾਲ ਵਿੱਚ ਅਸੀਂ ਕੀ ਖਾਵਾਂਗੇ, ਵੇਖੋ, ਨਾ ਤਾਂ ਅਸੀਂ ਬੀਜਾਂਗੇ
    ਅਤੇ ਨਾ ਹੀ ਅਸੀਂ ਅੰਨ ਇਕੱਠਾ ਕਰਾਂਗੇ,
  mya-JVB: သင်တို့ကလည်း၊ သတ္တမ နှစ် တွင် ငါတို့သည် အဘယ် သို့စား ရမည်နည်း။ လယ် မ လုပ်ရ။
    အသီး အနှံကို မ သိမ်း ရပါတကားဟု ဆို လျှင်၊
  hmo-hmo: “To sedira do umui nanadaia, do umui gwau, ‘Lagani namba 7 lalonai dahaka
    do ita ania, badina tano do ita hadoa lasi, bona anina do ita utua lasi?’
  urd-urd: और अगर तुम को ख़याल हो कि हम सातवें बरस क्या खाएँगे? क्यूँकि देखो, हम को
    न तो बोना है और न अपनी पैदावार की जमा' करना है।
  rus-SYN: 'Если скажете: что же нам есть в седьмой год, когда мы не будем ни сеять,
    ни собирать произведений наших?'
  bqc-SIM: Á mɛ, tó wi pↄ́tↄ̃ wa pↄ́ kɛ̀kɛo, bↄ́ wá ble wɛ̃̀ sopladepi guui?
  tcz-CHONGTHU: Na bonchauva na ngaito uva, kum sagi ahung lhin kum le ipi ham ineh
    diu, muchi la itu ta pouvin, chang jeng jong i-at lou diu hitam, tia na lung don
    khah uva ahi leh,
  mar-mar: तुम्ही कदाचित म्हणाल, आम्ही पेरावयाचे नाही व पीक गोळा करावयाचे नाही, तर
    मग सातव्या वर्षी खाण्याकरिता आम्हास काहीच राहणार नाही.
  qub-qub: «Gamcuna capas yarpachacunqui ‹Mana murupacorga, mana micuyta shuntarga
    ¿imataraj micushun ganchis caj wata chayamuptin?› nir.
  bqp-bqp: Sɔrɔkudo i ko i tii bikiɑ i nɛɛ, mbɑ i ko i di wɔ̃ɔ nɔɔbɑ yiruse te. Domi
    i ǹ wɔ̃ɔ ge sɔɔ dĩɑnu duurumɔ, i ǹ mɑɑ gɛ̃ɛmɔ.
  hat-hat: Men, gen moun ki va mande kisa y'a manje setyèm lanne a si yo pa plante,
    si yo pa ranmase rekòt.
  eng-BSB: Now you may wonder, ‘What will we eat in the seventh year if we do not
    sow or gather our produce?’
  tod-tod: 'Ni wa ɠɛna ma: ‹Leeni ɠa gá mi konagi lɔfelasiɛi, mazɔlɔɔ gi la tii ɠɛɛni,
    gi la ʋaazu ani zuwu ma lɔnɔ kulazu?›'
  eng-WEBPB: If you said, “What shall we eat the seventh year? Behold, we shall not
    sow, nor gather in our increase;”
  kbq-kbq: Hianagi mani fruhu 7ni kafure'ma, hozama erita ontege, ne'zama eri atruma
    osanuta, na'a negahune? huta antahintahi hakarea osiho.
  nhe-BL: '“Pero huelis imojuanti inmoilhuise ni: ‘¿Tlaque tijcuase ipan nopa xihuitl
    chicome, pampa ax intechcahuilíaj para titlatojtocase, niyon tipixcase?’'
  gub-BL: — Màràzàwe tuwe heta putar temi'u kwarahy ma'e tym 'ymaw rehe nehe, amo
    i'i putar nehe, uzehe upuranu pà nehe. Teko nuzutym kwaw ma'eà'yz a'e kwarahy
    rehe wà nehe. Naheta kwaw arozràn ipo'o pyràm a'e kwarahy rehe nehe.
  eng-DRA: 'But if you say: What shall we eat the seventh year, if we sow not, nor
    gather our fruits?'
