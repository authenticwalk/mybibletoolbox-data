verse: LEV.025.009
translations:
  mal-C: ഏഴാംമാസം പത്താംതീയതി എല്ലായിടവും കാഹളം ധ്വനിപ്പിക്കണം—നിങ്ങളുടെ ദേശത്തെല്ലായിടത്തും
    പാപപരിഹാരദിനത്തിൽ കാഹളം ധ്വനിപ്പിക്കണം.
  deu-TKW: Dann aber sollst du im siebenten Monat, am zehnten des Monats die Lärmposaune
    erschallen Iassen; am Sühntage sollt ihr überall in eurem Lande die Posaune erschallen
    lassen
  lin-lin: Bongo na sima, na mokolo ya zomi, na sanza ya sambo, na mokolo ya bolimbisi
    masumu, bokobeta kelelo na bisika nyonso kati na mokili na bino mobimba.
  eng-LSV: and you have caused a horn of shouting to pass over in the seventh month,
    on the tenth of the month; in the Day of Atonements you cause a horn to pass over
    through all your land;
  eng-GNV: 'Then thou shalt cause to blow the trumpet of the Iubile in the tenth day
    of the seuenth moneth: euen in the day of the reconciliation shall ye make the
    trumpet blowe, throughout all your lande.'
  eng-WEBSTER: Then shalt thou cause the trumpet of the jubilee to sound, on the tenth
    day of the seventh month, in the day of atonement shall ye make the trumpet sound
    throughout all your land.
  nhw-BL: Quena, campa hueli ipan nochi nopa tlali Israel monequi anquipitzase tlapitzali
    quema ajsis nopa Tonali Para Quiixtzacuase Tetlajtlacolhua ipan majtlactli itequi
    nopa chicompa metztli ipan 50 xihuitl.
  swh-ONEN: Ndipo tarumbeta itapigwa kila mahali katika siku ya kumi ya mwezi wa saba.
    Katika Siku ya Upatanisho, piga tarumbeta katika nchi yako yote.
  bba-bba: Yen wɔ̃ɔ dɑ̃ɑkun suru nɔɔbɑ yirusen sɔ̃ɔ wɔkuru, tɔ̃ɔ te bɑ torɑrun yɑ̃kuru
    kuɑ mi, i ko i kɔbi wurɑwɑ kɑ kuuki tem mɛ kpuro sɔɔ.
  eng-KJVCPB: Then shalt thou cause the trumpet of the jubile to sound on the tenth
    day of the seventh month, in the day of atonement shall ye make the trumpet sound
    throughout all your land.
  luo-luo: Eka gouru turumbete kamoro amora e odiechiengʼ mar apar mar dwe mar abiriyo,
    kendo Odiechieng Pwodhruokno gouru turumbete e gwengeu duto.
  meu-meu: Bena hua ihahituna dinanaihagwautana ai kibi ba hiriria badabada; herohemaino
    dinana ai kibi bae hiriri emui tano idoinai.
  npi-ULB: त्यसपछि सातौँ महिनाको दसौँ दिनमा तिमीहरूले सबै ठाउँमा ठुलो आवाजमा तुरही
    बजाउनू । प्रायश्‍चित्तको दिनमा तिमीहरूले आफ्ना सारा भूमिभरि तुरही बजाउनू ।
  yor-yor: Lẹ́yìn náà, kí ẹ fọn fèrè ní gbogbo ibikíbi ní ọjọ́ kẹwàá oṣù keje ní ọjọ́
    ìwẹ̀nùmọ́. Ní ọjọ́ ètùtù yìí, ẹ fọn fèrè yíká gbogbo ilẹ̀ yín.
  pes-OPCB: در روز کفاره که روز دهم از ماه هفتم است، در سراسر سرزمین‌تان شیپورها را
    با صدای بلند بنوازید.
  tgl-ULB: Pagkatapos dapat kayong umihip ng maingay na trumpeta sa lahat ng dako
    sa ikasampung araw ng ikapitong buwan. Sa Araw ng Pagbabayad ng Kasalanan dapat
    kayong umihip ng isang trumpeta sa kabuuan ng lahat ng inyong lupain.
  hui-hui: Ani haragola mali ogoninaga ege kane halu horo pini laragola agali maru
    Isaraele dindi bibahendeha purogo lalu dindi gibuni lenelene ngaruha pialu tígua
    mbelo biguli pu lalimu. Horo ogoningi wali agalinaga Ko Domo Waholene Horo ngago
    Anduane Homogo i̱na wali agalinaga ko ngaru domo wahai holebero.
  mya-mya: ထို​နောက်​သတ္တ​မ​လ​ဆယ်​ရက်​နေ့​သည်​အ​ပြစ် ဖြေ​ရာ​နေ့​ဖြစ်​၍ လူ​တစ်​ယောက်​အား​တစ်​ပြည်
    လုံး​သို့​လှည့်​လည်​လျက်​တံ​ပိုး​ခ​ရာ​မှုတ်​စေ လော့။-
  bod-N: ཟླ་བ་བདུན་པའི་ཚེས་བཅུ་པར་ཁྱོད་ཀྱིས་རྭ་དུང་སྐད་ཆེན་པོ་འབུད་དགོས། དེ་ནི་སྡིག་བཤགས་ཉིན་མོ་ཡིན་ལ་ཁྱོད་ཀྱིས་ཡུལ་ཐམས་ཅད་ནས་རྭ་དུང་འབུད་དགོས།
  sna-sna: Ipapo urayire kuti hwamanda iridzwe kwose pazuva regumi romwedzi wechinomwe;
    paZuva Rokuyananisira ridzai hwamanda munyika yenyu yose.
  spa-BLM: Entonces harás sonar la trompeta en el décimo día del séptimo mes. En el
    Día de la Expiación tocarás la trompeta en toda tu tierra.
  cac-cac: Axo d'a slajun̈ilxo c'ual yoch yuquil uj, aton jun c'u ayic tz'ac'ji tup
    mul, ata' spuji q'uen trompeta d'a masanil yol e chon̈ab'.
  swh-ULB: Kisha mtapiga sauti ya tarumbeta kila mahali katika siku ya kumi ya mwezi
    wa saba. Katika Siku ya Upatanisho ni lazima mtapiga tarumbeta katika nchi yenu
    yote.
  bel-bel: і затрубі ў трубу ў сёмы месяц, у дзясяты дзень месяца, у дзень ачышчэньня
    затрубеце ў трубу па ўсёй зямлі вашай;
  deu-ELBBK: Und du sollst im 7. Monat, am 10. des Monats, den Posaunenschall ergehen
    lassen; an dem Versöhnungstag sollt ihr die Posaune ergehen lassen durch euer
    ganzes Land.
  mbb-OT: '@see-verse:LEV.025.008'
  mal-2015: അപ്പോൾ ഏഴാം മാസം പത്താം തിയ്യതി മഹാധ്വനികാഹളം ധ്വനിപ്പിക്കേണം; പാപപരിഹാരദിവസത്തിൽ
    നിങ്ങൾ നിങ്ങളുടെ ദേശത്തു എല്ലാടവും കാഹളം ധ്വനിപ്പിക്കേണം.
  rmc-rmc: Paľis pes trubinela zorales pro bakrano rohos pro dešto džives andro eftato
    čhon, andro Džives pro zmjereňje. Trubinela pes pal caľi phuv.
  pes-OPV: و در روز دهم ازماه هفتم در روز کفاره، کرنای بلندآواز را بگردان؛ در تمامی
    زمین خود کرنا را بگردان.
  ron-1924: Ын а зечя зи а луний а шаптя, сэ пуй сэ суне ку трымбица рэсунэтоаре;
    ын Зиуа Испэширий, сэ сунаць ку трымбица ын тоатэ цара воастрэ
  ben-OBCV: এরপর সপ্তম মাসের দশম দিনে সর্বত্র তূরী বাজাতে হবে; প্রায়শ্চিত্ত দিনে
    তোমার সারা দেশে তূরী বাজবে।
  som-som: Oo dabadeedna waa inaad bisha toddobaad maalinteeda tobnaad buun dhawaajisaa,
    oo maalinta kafaaraggudka waa inaad dalkiinna oo dhan buun ka dhawaajisaan.
  lat-VUC: et clanges buccina mense septimo, decima die mensis, propitiationis tempore,
    in universa terra vestra.
  eng-ASVBT: Then shalt thou send abroad the loud trumpet on the tenth day of the
    seventh month; in the day of atonement shall ye send abroad the trumpet throughout
    all your land.
  ita-1885: E nel settimo mese, nel decimo giorno del mese, fa' passare un suon di
    tromba; fate passar la tromba per tutto il vostro paese, nel giorno de' purgamenti.
  eng-LXXUP: In the seventh month, on the tenth day of the month, ye shall make a
    proclamation with the sound of a trumpet in all your land; on the day of atonement
    ye shall make a proclamation with a trumpet in all your land.
  eng-ULB: Then you must blow a loud trumpet everywhere on the tenth day of the seventh
    month. On the Day of Atonement you must blow a trumpet throughout all your land.
  spa-VBL: Luegohaz sonar la trompeta por todo el país el décimo día del séptimo mes,
    que es el Día de la Expiación. Asegúrate de que esta señal se oiga en todo el
    país.
  fra-_FOB: Puis tu feras sonner la trompette d'un son éclatant, le dixième jour du
    septième mois; au jour des expiations, vous ferez sonner la trompette par tout
    votre pays.
  mal-mal: അപ്പോൾ ഏഴാം മാസം പത്താം തീയതി മഹാധ്വനികാഹളം ധ്വനിപ്പിക്കണം; പാപപരിഹാരദിവസത്തിൽ
    നിങ്ങൾ നിങ്ങളുടെ ദേശത്ത് എല്ലായിടവും കാഹളം ധ്വനിപ്പിക്കണം.
  urd-GVR: Pachāsweṅ sāl ke sātweṅ mahīne ke dasweṅ din yānī Kaffārā ke din apne mulk
    kī har jagah narsingā bajānā.
  suz-BL: मिनु ७ महिना ङा १० नाक्‍ती पाप क्‍याम्‍तीक नाक्‍त बाक्‍ब। मेको नाक्‍ती इन
    रागी नेल्‍लेमी तुराही ताप्‍पाइक्‍चा माल्‍नीनी। लेवी २३:२७
  ita-1927: Poi il decimo giorno del settimo mese farai squillar la tromba; il giorno
    delle espiazioni farete squillar la tromba per tutto il paese.
  ckb-ckb: ئینجا لە ڕۆژی دەی مانگی حەوت، کەڕەنا لێ دەدەیت لە ڕۆژی کەفارەت، کەڕەنا
    بە هەموو خاکەکەتان دەگێڕن.
  eng-BBE: Then let the loud horn be sounded far and wide on the tenth day of the
    seventh month; on the day of taking away sin let the horn be sounded through all
    your land.
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಐವತ್ತನೆಯ ವಾರ್ಷಿಕೋತ್ಸವಕ್ಕೆ ತುತೂರಿಯನ್ನು
    ಊದಿಸಬೇಕು. ಪ್ರಾಯಶ್ಚಿತ್ತದ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ದೇಶದ ಎಲ್ಲಾ ಕಡೆಗಳಲ್ಲಿ ತುತೂರಿಯನ್ನು ಊದಿಸಬೇಕು.
  tam-2017: அப்பொழுதும் ஏழாம் மாதம் பத்தாந்தேதியில் எக்காளச்சத்தம் தொனிக்கச்செய்யவேண்டும்;
    பாவநிவாரணநாளில் உங்கள் தேசமெங்கும் எக்காளச்சத்தம் தொனிக்கச்செய்யவேண்டும்.
  spa-RV-1909: Entonces harás pasar la trompeta de jubilación en el mes séptimo á
    los diez del mes; el día de la expiación haréis pasar la trompeta por toda vuestra
    tierra.
  ron-BTF: Atunci să faci să sune tare trâmbița jubileului în ziua a zecea a lunii
    a șaptea, în ziua ispășirii să faceți să sune trâmbița prin toată țara voastră.
  eng-WEBP: Then you shall sound the loud trumpet on the tenth day of the seventh
    month. On the Day of Atonement you shall sound the trumpet throughout all your
    land.
  eng-FBV: Then blow the trumpet all through the country on the tenth day of the seventh
    month, which is the Day of Atonement. Make sure this signal is heard throughout
    your whole country.
  nld-1939: Dan moet ge op de tiende dag van de zevende maand bazuingeschal doen klinken;
    en op de verzoendag door heel uw land de bazuin laten schallen.
  nch-BL: Quena, campa hueli ipan nochi nopa tali Israel monequi anquipitzase tapitzali
    quema ajsis nopa Tonali Para Quiixtzacuase Tetajtacolhua ipan majtacti itequi
    nopa chicompa metzti ipan 50 xihuit.
  vie-1934: rồi đến ngày mồng mười tháng bảy, tức là ngày chuộc tội, các ngươi phải
    thổi kèn vang trong khắp xứ.
  hin-CV: सातवें माह के दसवें दिन ऊंची आवाज से तुरही फूंकोगे. प्रायश्चित दिवस पर पूरे
    देश में तुरही फूंकोगे.
  eng-OURB: Then you shall sound the loud shofar ·ram horn· on the tenth day of the
    seventh month Ethanim ·Ever-flowing durable stream (in Hebrew), 7· or Tishrei
    ·[Beginning (in Babylonian)]·. On Yom-Kippur ·Day of Atonement· you shall sound
    the shofar ·ram horn· throughout all your land.
  spa-BES: Entonces, que el fuerte cuerno sea sonado a lo largo y ancho en el décimo
    día del séptimo mes; en el día de quitar el pecado, que suene el cuerno por toda
    tu tierra.
  tdx-tdx: Ie amy zay, ampipopoeñe antsiva-paniahiañe ty andro faha-folo’ i volam-pahafitoy,
    i andro fijebañañey, le ho tsitsihe’ areo fipopòn’ antsiva ty tane’ areo.
  vid-vid: Hamba, kuli zuwa lya kumi lya mwezi wa saba, liwele ndo Zuwa lya Uhanyisi,
    momlajiza munhu kupemba mhalamhanda kuli isi yeng'ha.
  eng-OKE: And thou shalt make the sound of the trumpet to pass forth, in the seventh
    month on the tenth of the month, on the day of the expiations shall you make (the
    sound of) the trumpet to pass through all your land.
  tha-KJV: เจ้​าจงให้เป่าแตรดังสนั่นในวั​นที​่​สิ​บเดือนที่​เจ็ด เจ้​าจงให้เป่าแตรทั่วแผ่นดินในวันทำการลบมลทิน
  por-BR-2018: Então farás passar a trombeta de júbilo no mês sétimo aos dez do mês;
    o dia da expiação fareis passar a trombeta por toda vossa terra.
  deu-ELO: Und du sollst im siebten Monat, am Zehnten des Monats, den Posaunenschall
    ergehen lassen; an dem Versöhnungstage sollt ihr die Posaune ergehen lassen durch
    euer ganzes Land.
  eng-WYC-2018: and thou shalt sound with a clarion in the seventh month, in the tenth
    day of the month, in the time of propitiation, that is, (in the time of) mercy,
    in all your land. (and thou shalt sound with a trumpet in the seventh month, on
    the tenth day of the month, that is, on the Day of Cleansing, or the Day of Atonement,
    in all your land.)
  epo-epo: Kaj proklamu per trumpetado en la sepa monato, en la deka tago de la monato;
    en la tago de pekliberigo trumpetu en via tuta lando.
  uig-PIN: Xunqilik waⱪit ɵtüp, yǝttinqi ayda, ayning oninqi küni, kafarǝt künidǝ
    burƣa qelip sadasini yuⱪiri qiⱪirisilǝr; kafarǝt künining ɵzidǝ silǝr pütkül zemininglarda
    burƣining sadasini anglitisilǝr.
  beo-beo: Amo odega (ode50) eso nabu oubi fesuga, Bu Gousa:su Esoga, dunu amo da
    soge huluane ganodini ‘dalabede’ duma:ne asunasima.
  tpi-OTNT: Na long dispela namba 49 yia, long de namba 10 bilong namba 7 mun, yupela
    i mas salim sampela man i go winim biugel long olgeta hap bilong kantri bilong
    yupela. Dispela de em i Bikpela De Bilong mi God, mi Rausim Sin Bilong Ol Manmeri.
  hau-SA: Sa’an nan a busa ƙaho a ko’ina, a rana ta goma ga wata na bakwai; a Ranar
    Kafara, a busa ƙaho a dukan ƙasarku.
  uig-LAT: Shunchilik waqit ötüp, yettinchi ayda, ayning oninchi küni, kafaret künide
    burgha chélip sadasini yuqiri chiqirisiler; kafaret künining özide siler pütkül
    zémininglarda burghining sadasini anglitisiler.
  nde-nde: Lapho-ke akutshaywe uphondo ezindaweni zonke ngosuku lwetshumi lwenyanga
    yesikhombisa; kuthi ngosuku lokuBuyisana kutshaywe uphondo kulolonke ilizwe lenu.
  ton-ton: Pea te ke toki fekau ke ifi ʻae meʻa lea ʻoe siupeli ʻi hono hongofulu
    ʻoe ʻaho ʻi hono fitu ʻoe māhina, ʻi he ʻaho ʻoe fakalelei ke mou fakaongo atu
    ʻae meʻa lea ʻi homou fonua kotoa pē.
  ces-1613: Tedy dáš troubiti trubou veselé všudy sedmého měsíce v desátý den; v den
    očišťování dáš troubiti trubou po vší zemi vaší.
  eng-WMB: Then you shall sound the loud shofar on the tenth day of the seventh month.
    On the Day of Atonement you shall sound the shofar throughout all your land.
  tam-TCV: பின்பு ஏழாம் மாதம் பத்தாம் தேதியிலே, நாடெங்கிலும் எக்காளம் ஊதுங்கள். பாவநிவிர்த்தி
    நாளிலே, எக்காளத்தை நாடெங்கும் ஊதுங்கள்.
  ceb-ULB: Unya kinahanglan nga patingogon ninyo sa makusog ang trumpeta bisan asa
    sa ikanapulo nga adlaw sa ikapito nga bulan. Sa Adlaw sa Kapasayloan kinahanglan
    patingogon ninyo ang trumpeta sa tibuok ninyong kayutaan.
  pol-UBG: Wtedy w dziesiątym dniu siódmego miesiąca każesz zatrąbić w trąbę o donośnym
    dźwięku; w Dniu Przebłagania zatrąbicie po całej waszej ziemi.
  urd-GVU: پچاسویں سال کے ساتویں مہینے کے دسویں دن یعنی کفارہ کے دن اپنے ملک کی ہر
    جگہ نرسنگا بجانا۔
  deu-1912: Da sollst du die Posaune lassen blasen durch all euer Land am zehnten
    Tage des siebenten Monats, eben am Tage der Versöhnung.
  kan-2017: ಆಮೇಲೆ ಏಳನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ನಿಮ್ಮ ದೇಶದಲ್ಲೆಲ್ಲಾ ಗಟ್ಟಿಯಾಗಿ ಕೊಂಬನ್ನು
    ಊದಿಸಬೇಕು. ಸಕಲ ದೋಷಪರಿಹಾರಕವಾದ ಆ ದಿನದಲ್ಲೇ ನಿಮ್ಮ ದೇಶದಲ್ಲೆಲ್ಲಾ ಆ ಕೊಂಬನ್ನು ಊದಿಸಬೇಕು.
  yap-yap: Ma bin ragag e rran ko bin medlip e pul e Yaran e Bayul, ma ga l’oeg be’
    nge thoy e rappa u lan e binaw ni ga’ngin.
  hlt-MCSB: Hla rhih dongkah hlasae hnin rha vaengah tamlung neh tuki na ueng ni.
    Tholh dawthnah khohnin ah khaw na khohmuen boeih ah tuki na ueng ni.
  mdy-ETH: ዬካፓ ላንካሳ ዓጊኖኮ ታጳሳ ኬሎና ቦንቺንታ ጎሞ ጌኤሺፆ ኬሎ ዒንሢ ዓጮ ቢያይዳ ዛዬ ዋርቃንዳ ዓሲ ዳኩዋቴ፤
  twi-ASANTE: Afei, bosome a ɛtɔ so nson no ɛda edu no yɛ Mpata Ɛda. Monhyɛn totorobɛnto
    wɔ baabiara. Mpata Ɛda no, monhyɛn totorobɛnto no dendeenden nkyɛ wɔ ɔman no mu
    baabiara.
  eng-WEBU: Then you shall sound the loud trumpet on the tenth day of the seventh
    month. On the Day of Atonement you shall sound the trumpet throughout all your
    land.
  bnp-bnp: Muri na ravuluna parava na poloruana keva, mu pupu a tavure na tabeke lobo
    na robo ne mua. Ra parava iea a parava dagi ni kavitagu e huriki.
  wal-wal: Hegaappe guyyiyan, laappuntta aginan, tammantta gallassan bonchchettiya
    nagaraa atto giissiyo gallassan malkkataa punniya asa intte biittan ubban kiittite.
  spa-PDDPT: El décimo día del mes séptimo harás resonar la corneta. El día del Sacrificio
    que Apacigua harán resonar la corneta por toda su tierra.
  gun-gun: Ha'e gui sete jaxya va'e re, dez araa py ma pemonhe'ẽ atã 'rã mimby guaxu.
    Jejavya ojao'ia ára py ae 'rã pemonhe'ẽ pendeyvy ha'e javi rupi onhendu aguã rami.
  agu-BL: Ej nin yi lajuj tajlal yi juki'n xaw, yi k'ej tetz Cuybil Paj, tajwe'n tz'oc
    yi chun ita'n yi banij te tuc' cne'r, lakak tnum Israel, tan telse'n stziblal
    yi txant tan je'mpone'n yi nicy' cient yob.
  ilo-ULB: Kalpasanna, masapul a puyotanyo iti napigsa ti trumpeta iti sadinoman iti
    maikasangapulo nga aldaw iti maikapito a bulan. Iti Aldaw ti Pannakapakawan ti
    basol ket masapul a puyotanyo ti trumpeta iti entero a dagayo.
  kpg-kpg: Nomuli, i di madangaholu laangi o di hidu malama, dela go di Laangi Haga madammaa
    nia Huaidu, hagau ina tangada e iliili dana buu i lodo tenua hagatau.
  uig-ARA: شۇنچىلىك ۋاقىت ئۆتۈپ، يەتتىنچى ئايدا، ئاينىڭ ئونىنچى كۈنى، كافارەت كۈنىدە
    بۇرغا چېلىپ ساداسىنى يۇقىرى چىقىرىسىلەر؛ كافارەت كۈنىنىڭ ئۆزىدە سىلەر پۈتكۈل زېمىنىڭلاردا
    بۇرغىنىڭ ساداسىنى ئاڭلىتىسىلەر.
  sus-sus: A kike solofere xi fu nde, wo xa sarae fe ɲama bɛ bɔxi birin kui, a findima
    Xunsare Lɔxɔɛ nan na.
  pon-2006: Mwuri, ni kaeisek en rahnen keisuhn sounpwong, Rahnen Tomw, kadarowei
    ohl emen pwe en peuk sowi nan sahpwo pwon.
  ksd-ksd: Ma ta ra bung a vinun ta ra valavuruana gai a tavur na tangi mat ta ra
    gunagunan; a tavur na manga tangi ta ra lavur gunagunan ta ra bung na varporong.
  tur-YTC: O zaman yedinci ayın onuncu günü yüksek sesle boru çalacaksınız. Kefaret
    Günü'nde bütün ülkenizde boru çalacaksınız.
  grc-BRENT: Διαγγελεῖτε σάλπιγγος φωνῇ ἐν πάσῃ τῇ γῇ ὑμῶν ἐν τῷ μηνὶ τῷ ἑβδόμῳ τῇ
    δεκάτῃ τοῦ μηνός· τῇ ἡμέρᾳ τοῦ ἱλασμοῦ διαγγελεῖτε σάλπιγγι ἐν πάσῃ τῇ γῇ ὑμῶν.
  ind-AYT: Pada hari ke-10 bulan tujuh, kamu harus meniup trompet dengan keras. Pada
    hari raya Pendamaian kamu harus meniupnya di seluruh negeri.
  nya-nya: Ndipo pa tsiku la khumi la mwezi wachisanu ndi chiwiri mulize lipenga mofuwula.
    Tsiku lochita mwambo wopepesera machimo muziliza lipenga mʼdziko lanu lonse.
  hrv-hrv: A onda zaori u trubu! U sedmome mjesecu, desetoga dana toga mjeseca, na
    Dan pomirenja, zatrubite u trubu širom svoje zemlje.
  mps-mps: Te kibu be 49 wabo side, te 7 polua dei 10 wabo sogo, dagego bidi meba
    tagala palama, te duga tǫ kantri pedaiba te bu wabo nai biugel bu wagi pomainao.
    Te side te God eno genuai side, eno te We Bidi Augwaligo Sęgę Sela Sąyabo Side
    mu dao.
  tpi-tpi: Na long dispela namba 49 yia, long de namba 10 bilong namba 7 mun, yupela
    i mas salim sampela man i go winim biugel long olgeta hap bilong kantri bilong
    yupela. Dispela de em i Bikpela De Bilong mi God, mi Rausim Sin Bilong Ol Manmeri.
  dan-1931: Så skal du lade Alarmhornet lyde rundt om på den tiende Dag i den syvende
    Måned; på Forsoningsdagen skal I lade Hornet lyde rundt om i hele eders Land.
  vie-OVCB: Vào ngày mồng mười tháng bảy, là Ngày Chuộc Tội, phải thổi kèn vang lên
    khắp lãnh thổ.
  guj-2017: પછી સાતમા માસના દશમે દિવસે એટલે કે પ્રાયશ્ચિતને દિવસે તમારે આખા દેશમાં
    મોટા સાદે ઘેટાંનું રણશિંગડું વગડાવવું.
  pon-2006A: Mwuri, ni kaeisek en rahnen keisuhn sounpwong, Rahnen Tomw, kadarowei
    ohl emen pwe en peuk sowi nan sahpwo pwon.
  por-BRBSL: Então tocareis a trombeta em voz alta no décimo dia do sétimo mês. No
    Dia da Expiação, soareis a trombeta em toda a vossa terra.
  cth-cth: Tha sari, hnin 10, yonthanae hnin dawk mongka hah ram pueng dawk ueng sak
    han.
  twi-twi: Afei, ɔsram a ɛto so ason no da du no yɛ Mpata Da. Monhyɛn torobɛnto wɔ
    baabiara. Mpata Da no, monhyɛn torobɛnto no denneennen nkyɛ wɔ ɔman no mu baabiara.
  hlt-hlt: Hla rhih dongkah hlasae hnin rha vaengah tamlung neh tuki na ueng ni. Tholh
    dawthnah khohnin ah khaw na khohmuen boeih ah tuki na ueng ni.
  tbz-SIM: Dibenni sipísìnɑ̀ɑ̀ nɛ̀ diwɛínnì kóo tɑ̃̀nkù yiénwè kó diyiè píínnì, diyiè
    diɛrì ndi, mɛyɛi nhũtímù kpɛ́í. Dí duɔ́ nkɛ̀ bɛ̀ɛ eé ditɑ̃tɛheù dihɛì dimɔu miɛkɛ,
  msy-2020: Egh ia azenir 49ɨn, an namba 7ɨn iakɨnim, an dughiar namba 10ɨn, ia gumazitaba
    ameghtɨ me ian nguibaba bar dar mangɨ sɨghabagh ivi. Kar Dughiar Ekiar Gumazamizibar
    Arazir Kuraba Gɨn Amadim.
  azb-azb: Sonra yeddinci ayın onu – Kəffarə günü bütün ölkənizdə yüksək səslə şeypur
    çaldırmaqla
  eng-DBY: Then shalt thou cause the loud sound of the trumpet to go forth in the
    seventh month, on the tenth of the month; on the day of atonement shall ye cause
    the trumpet to go forth throughout your land.
  hin-2017: तब सातवें महीने के दसवें दिन को, अर्थात् प्रायश्चित के दिन, जय जयकार के
    महाशब्द का नरसिंगा अपने सारे देश में सब कहीं फुँकवाना।
  wol-KYG: Su boobaa ci fukki fan ca juróom ñaareelu weer wa nangeen wal-lu ag liit
    fépp. Bésub Njotlaay boobu nangeen wal ag liit ci seenum réew ba mu daj.
  eng-YLT: and thou hast caused a trumpet of shouting to pass over in the seventh
    month, in the tenth of the month; in the day of the atonements ye do cause a trumpet
    to pass over through all your land;
  eng-WYC-2017: and thou shalt sound with a clarion in the seventh month, in the tenth
    day of the month, in the time of propitiation, that is, mercy, in all your land.
  eng-WMBB: Then you shall sound the loud shofar on the tenth day of the seventh month.
    On the Day of Atonement you shall sound the shofar throughout all your land.
  urd-GVH: पचासवें साल के सातवें महीने के दसवें दिन यानी कफ़्फ़ारा के दिन अपने मुल्क
    की हर जगह नरसिंगा बजाना।
  rug-rug: Ego, koasa Rane Tinaleosae tana Sinea si kaqu ta ivu sa buki pa doduruna
    sa popoa pa rane vina manege puta koasa sidara vina zuapa.
  gaz-gaz: Guyyaa kurnaffaa jiʼa torbaffaatti immoo guutummaa biyya keessanii keessatti
    malakata dhageessisi; Guyyaa Araarri Buʼuttis guutummaa biyyaa keessatti malakata
    dhageessisaa.
  fra-LSG: Le dixième jour du septième mois, tu feras retentir les sons éclatants
    de la trompette; le jour des expiations, vous sonnerez de la trompette dans tout
    votre pays.
  yal-yal: Kike solofereden xii fudeni, Ala Solona Lɔxɔna, ɛ xa xɔtane fe yamanan
    birin yi.
  haw-1868: Alaila e hookani ai oe i ka pu Iubile, i ka la umi o ka malama ahiku,
    i ka la kalahala, e hookani ai oukou i ka pu ma ko oukou aina a puni.
  arb-NAV: فِي الْيَوْمِ الْعَاشِرِ مِنَ الشَّهْرِ السَّابِعِ، مِنْ كُلِّ خَمْسِينَ
    سَنَةً عِبْرِيَّةً، تَنْفُخُونَ بُوقَ الْهُتَافِ فِي يَوْمِ الْكَفَّارَةِ فِي
    جَمِيعِ أَرْضِكُمْ،
  ewe-ewe: Ekema na woaku kpẽ le afi sia afi le ɣleti adrelia ƒe ŋkeke ewoa gbe; le
    Avuléŋkeke la dzi la, na woaku kpẽ le wò anyigba blibo la dzi.
  eng-LEE: 'And then shalt thou cause the sound of the cornet to be heard, in the
    seventh month, on the tenth day of the month: on the day of atonement shall ye
    sound the cornet throughout all your land.'
  asm-FB: তেতিয়া সপ্তম মাহৰ দশম দিনা দেশৰ সকলো ফালে বৰ মাতৰ শিঙা বজাবা; প্ৰায়শ্চিত্তৰ
    দিনা তোমালোকৰ দেশৰ সকলো ফালে শিঙা বজাবা।
  sus-A: عَ كِكٍ سٌلٌقٍرٍ شِ قُ ندٍ، وٌ شَ سَرَيٍ قٍ حَمَ بّ بْشِ بِرِن كُي، عَ قِندِ مَ
    شُنسَرٍ لْشْي نَن نَ.
  fra-SBL: Puis tu sonneras de la trompette à haute voix le dixième jour du septième
    mois. Le jour des expiations, tu sonneras de la trompette dans tout ton pays.
  hbo-hbo: וְהֽ͏ַעֲבַרְתָּ֞ שֹׁופַ֤ר תְּרוּעָה֙ בַּחֹ֣דֶשׁ הַשְּׁבִעִ֔י בֶּעָשֹׂ֖ור
    לַחֹ֑דֶשׁ בְּיֹום֙ הַכִּפֻּרִ֔ים תַּעֲבִ֥ירוּ שֹׁופָ֖ר בְּכָל־אַרְצְכֶֽם׃
  eng-WYCLIFFE: and thou schalt sowne with a clarioun in the seuenthe monethe, in
    the tenthe dai of the monethe, in the tyme of propiciacioun, `that is, merci,
    in al youre lond.
  cwe-cwe: Maabaho muna isiku ya longo ya umwezi wa saba, ili Siku ya Kuilumba, mwizamtuma
    munhu yatowe mhalati muna iisi yose.
  kik-kik: Ningĩ mũcooke mũhuhe karumbeta kũndũ guothe mũthenya wa ikũmi wa mweri
    wa mũgwanja; Mũthenya wa Kũhoroherio Mehia, mũkaahuha karumbeta kũndũ guothe bũrũri-inĩ
    wanyu.
  fra-NCL: Le dixième jour du septième mois, tu feras retentir le son éclatant de
    la trompette ; le jour des Expiations, vous ferez passer la trompette dans tout
    votre pays.
  cek-AK: To pacoengah khrah sarihto haih, ni hato naah, zaehaih loih thai hanah sak
    ih angbawnhaih niah prae thung boih ah mongkah to ueng oh.
  cuk-cuk: Geb a-birga-nasadgine, nii-walagugled-ibambegi, isgued-osuloged-ibagi binnasuli
    gar-trompeta bela be-yalagi be ogoloed.
  uig-CYR: Шунчилик вақит өтүп, йәттинчи айда, айниң онинчи күни, кафарәт күнидә бурға
    челип садасини жуқури чиқирисиләр; кафарәт күниниң өзидә силәр пүткүл зиминиңларда
    бурғиниң садасини аңлитисиләр.
  tel-2017: ఏడో నెల పదవ రోజు మీ దేశమంతటా కొమ్ము బూర ఊదాలి. ప్రాయశ్చిత్త దినాన మీ దేశమంతటా
    ఆ బూర ఊదాలి.
  hat-BSA: Alò, lè lè sa a rive nou va sone kòn belye a toupatou nan dizyèm jou nan
    setyèm mwa a. Nan jou ekspiyasyon an, nou va sone yon kòn toupatou nan peyi a.
  kos-kos: Na in len se aksingoul ke malem se akitkosr, su Len in Eela Ma Koluk, kowos
    supwala sie mwet in ukya sie mwe ukuk ke el fahsr sasla fin acn sac nufon.
  hbo-WLC: וְהַֽעֲבַרְתָּ֞ שׁוֹפַ֤ר תְּרוּעָה֙ בַּחֹ֣דֶשׁ הַשְּׁבִעִ֔י בֶּעָשׂ֖וֹר
    לַחֹ֑דֶשׁ בְּיוֹם֙ הַכִּפֻּרִ֔ים תַּעֲבִ֥ירוּ שׁוֹפָ֖ר בְּכָל־אַרְצְכֶֽם׃
  ibo-ibo: Nʼụbọchị nke iri nke ọnwa asaa, zipụ onye ga-egbu opi ike, ya bụ, nʼụbọchị
    mkpuchi mmehie, a ga-egbu opi ike nʼala Izrel niile.
  ory-ory: ତହୁଁ ସପ୍ତମ ମାସର ଦଶମ ଦିନରେ ତୁମ୍ଭେ ମହାଶବ୍ଦକାରୀ ତୂରୀ ବଜାଇବ; ପ୍ରାୟଶ୍ଚିତ୍ତ ଦିନରେ
    ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ସମସ୍ତ ଦେଶରେ ତୂରୀ ବଜାଇବ।
  chk-chk: Mürin, lon aengolun ränin ewe afisuen maram, lon ewe ränin ächächä, oupwe
    ettikifeili ewe rappwa mi tikimong lemenen unusen fanüemi.
  rop-rop: En langa det namba 10 dei langa det namba 7 manth, Det Speshalwan Dei Blanga
    Deigidawei Ola Nogudbalawei Blanga Pipul, yumob garra jandim men blanga blowim
    det longwan wisul ebriweya langa det kantri.
  ukr-1871: І прикажеш трубити в трубу місяця семого на десятий день; в день премирення
    прикажеш трубити в труби по всїй землї вашій.
  deu-1951: Da sollst du den Schall der Posaune ertönen lassen am zehnten Tage des
    siebenten Monats; am Tage der Versöhnung sollt ihr den Schall durch euer ganzes
    Land ergehen lassen.
  eng-JPS: Then shalt thou make proclamation with the blast of the horn on the tenth
    day of the seventh month; in the day of atonement shall ye make proclamation with
    the horn throughout all your land.
  srp-1865: Tada zapovjedi neka zatrubi truba deseti dan sedmoga mjeseca, na dan oèišæenja
    neka trubi truba po svoj zemlji vašoj.
  lug-lug: Ekkondeere ery’okujaguza munaalifuuyiranga wonna wonna ku lunaku olw’ekkumi
    mu mwezi ogw’omusanvu ku Lunaku olw’Okutangiririrwa, ekkondeere munaalifuuyiranga
    mu nsi yammwe yonna.
  heb-heb: והעברת שופר תרועה בחדש השבעי בעשור לחדש ביום הכפרים תעבירו שופר בכל ארצכם׃
  ben-IRV: তখন সপ্তম মাসের দশম দিনের তুমি জয়ধ্বনির তূরী বাজাবে; প্রায়শ্চিত্তদিনের
    তোমাদের সব দেশে তূরী বাজাবে।
  pan-pan: ਤਦ ਤੂੰ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੇ ਦਸਵੇਂ ਦਿਨ ਨੂੰ ਅਰਥਾਤ ਪ੍ਰਾਸਚਿਤ ਦੇ ਦਿਨ ਅਨੰਦ ਦੀ ਤੁਰ੍ਹੀ
    ਆਪਣੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਉੱਚੀ ਅਵਾਜ਼ ਵਿੱਚ ਵਜਾਵੀਂ।
  mya-JVB: သတ္တမ လ ဆယ် ရက်နေ့၊ အပြစ် ဖြေခြင်းပြုရာနေ့ ၌ ၊ ယုဘိလတံပိုး ကို တပြည်လုံး
    မှုတ် စေရမည်။
  hmo-hmo: Vadaeni unai murinai, lagani namba 50 ena hua namba 7 bona dina namba 10,
    Kara Dika Ena Davana Karaia Dinana dekenai kibi do umui hiriria. Io, tau ta do
    oi siaia loaloa, emui tano ibounai dekenai kibi do ia hiriria.
  urd-urd: तब तू सातवें महीने की दसवीं तारीख़ की बड़ा नरसिंगा ज़ोर से फुँकवाना, तुम
    कफ़्फ़ारे के रोज़ अपने सारे मुल्क में यह नरसिंगा फुँकवाना।
  rus-SYN: и воструби трубою в седьмой месяц, в десятый день месяца, в день очищения
    вострубите трубою по всей земле вашей;
  bqc-SIM: Àli kuupɛ wɛ̃pi mↄ soplade gↄↄ kwide zĩ́ á bùsu gupiiu Duunkɛ̃magↄↄzĩpi.
  tcz-CHONGTHU: Hiche jou tengleh nangman lha sagi lhinna hiche lhasung mama achu,
    nisom lhin nikho chule sumkon namut ging ding, hichea chu kithoidamna nikho nagam
    pumpiuva thong jejua sum kon na lhangsap uva nathejal soh diu ahi.
  mar-mar: मग सातव्या महिन्याच्या दहाव्या दिवशी म्हणजे प्रायश्चिताचा दिवशी मोठ्या
    आवाजाचे मेंढ्याचे शिंग देशभर सर्वत्र फुंकावे.
  qub-qub: Chuscu chunca isgun (49) wata päsarcuptin ganchis caj quilla chunca junajninchöga
    canga Perdun Tarina Junajmi. Chay junäga nasyunniquicho intërucho tucachinqui
    carnipa wagranpita rurasha tucanata.
  bqp-bqp: Yen wɔ̃ɔ dɑ̃ɑkun suru nɔɔbɑ yirusen sɔ̃ɔ wɔkuru, tɔ̃ɔ te bɑ torɑrun yɑ̃kuru
    kuɑ mi, i ko i kɔbi wurɑwɑ kɑ kuuki tem mɛ kpuro sɔɔ.
  hat-hat: Sou dizyèm jou setyèm mwa a ki jou pou n' mande Bondye gras la, n'a fè
    kònen twonpèt nan tout peyi a.
  eng-BSB: Then you are to sound the horn far and wide on the tenth day of the seventh
    month, the Day of Atonement. You shall sound it throughout your land.
  tod-tod: Alu dɔfelasiɛi ma voloi ʋuusiɛi ma, wa puʋugi vɛ, gooɠula, koto gba voloi,
    wa puʋugi vɛ wa-yooi kpein su.
  eng-WEBPB: Then you shall sound the loud trumpet on the tenth day of the seventh
    month. On the Day of Atonement you shall sound the trumpet throughout all your
    land.
  kbq-kbq: Hagi ana kafumofona 7ni ikamofo 10ni zupa, kumi'mofo nona huno apasezmante
    knagita mememofo pazivete ufe erita, ufena omereta mopatamifina viho.
  nhe-BL: Quena, campa hueli ipan nochi nopa tlali Israel monequi inquipitzase tlapitzali
    quema ajsis nopa Tonali Para Quiixtzacuase Tetlajtlacolhua ipan majtlactli itequi
    nopa chicompa metztli ipan 50 xihuitl.
  gub-BL: A'e kwarahy rehe 7 haw zahy rehe 10 haw 'ar mehe katu 'ygwer imunàn kar
    haw 'ar mehe, peze'eg amo awa pe nehe. — Ezupy nexi'àm ma'e'ak kwer iapo pyrer
    Izaew ywy nànàn nehe, peze izupe nehe.
  eng-DRA: And thou shalt sound the trumpet in the seventh month, the tenth day of
    the month, in the time of the expiation in all your land.
