verse: LEV.025.012
translations:
  mal-C: കാരണം അത് അൻപതാംവാർഷികോത്സവമാണ്; അതു നിങ്ങൾക്കു വിശുദ്ധമായിരിക്കണം; വയലിൽനിന്ന്
    നേരിട്ട് എടുക്കുന്നതുമാത്രം ഭക്ഷിക്കുക.
  deu-TKW: Denn ein Halljahr ist es und soll euch als geheiligt gelten; vom Felde
    weg sollt ihr essen, was es trägt.
  lin-lin: Pamba te ezali mobu ya kosepela kokangolama na bino, mpe esengeli kozala
    bule mpo na bino. Bokolia kaka bambuma ya bilanga.
  eng-LSV: for it [is] a Jubilee—it is holy to you; you eat its increase from the
    field;
  eng-GNV: 'For it is the Iubile, it shall be holy vnto you: ye shall eate of the
    encrease thereof out of the fielde.'
  eng-WEBSTER: 'For it is the jubilee; it shall be holy to you: ye shall eat the increase
    of it out of the field.'
  nhw-BL: Pampa nopa xihuitl elis tlatzejtzeloltic huan nochi israelitame mochihuase
    majcajtoque. Ipan nopa xihuitl quema anquicuase se tlamantli catli iseli ixhuac,
    xijcuitehuaca campa mila huan nimantzi xijcuaca, pero amo xipixcaca, niyon amo
    xicajocuica.
  swh-ONEN: Kwa kuwa ni yubile, nayo itakuwa takatifu kwenu; mtakula tu kile kilichotoka
    moja kwa moja mashambani.
  bba-bba: Domi nuku dobun wɔ̃ɔwɑ ɡe i ko i wunɑ nɛnɛm nɛ Yinni Gusunɔn sɔ̃. Adɑmɑ
    bɛɛn ɡbeɑn dĩɑnɑ i ko i di.
  eng-KJVCPB: 'For it is the jubile; it shall be holy unto you: ye shall eat the increase
    thereof out of the field.'
  luo-luo: Nimar en higa mar piero abich, kendo mosewalnu maler ni Jehova Nyasaye,
    nyaka ucham gik monyak e puothe.
  meu-meu: 'Badina be Iubile laḡanina na helaḡa emui ai: tano anina na bavania, vadaeni.'
  npi-ULB: यो पुनर्स्थापनाको वर्ष भएको हुनाले यो तिमीहरूका निम्ति पवित्र हुने छ ।
    भूमिमा आफै उम्रेका कुराहरू तिमीहरूले खानू ।
  yor-yor: Torí pé ọdún ìdásílẹ̀ ni ó sì gbọdọ̀ jẹ́ mímọ́ fún yín. Ẹ jẹ ohun tí ẹ
    mú jáde nínú oko náà.
  pes-OPCB: زیرا سال یوبیل برای شما سال مقدّسی است. خوراک آن سال شما از محصولات خودرویی
    باشد که در مزرعه‌ها می‌رویند.
  tgl-ULB: Dahil isang Paglaya iyon, na magiging banal para sa inyo. Dapat ninyong
    kainin ang bungang tumutubong mag-isa mula sa kabukiran.
  hui-hui: Mali ogoni bibahende Anduane Homogo i̱ninagaore ngago manda bialu halimu.
    Ani howa tínaga mabuha tomo minana andaho karu hangu bu nalu halimu.
  mya-mya: ထို​နှစ်​တစ်​နှစ်​လုံး​သည်​သင်​တို့​အ​တွက်​နှစ် ထူး​နှစ်​မြတ်​ဖြစ်​၏။ သင်​တို့​သည်​လယ်​မှ
    အ​လို​အ​လျောက်​ထွက်​သ​မျှ​ကို​သာ​စား သုံး​ရ​ကြ​မည်။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་ནི་དགའ་སྟོན་གྱི་ལོ་སྟེ་ཁྱོད་རྣམས་ཀྱི་ལོ་དམ་པ་ཡིན་ཞིང་།
    ས་ཞིང་དུ་སྐྱེས་པའི་ལོ་ཏོག་རྣམས་བཟའ་དགོས་པའོ། །
  sna-sna: Nokuti iJubhiri uye rinofanira kuva dzvene kwamuri. Idyai chete zvinotorwa
    kubva muminda.
  spa-BLM: Porque es un jubileo; será sagrado para vosotros. Comeréis de su cosecha
    del campo.
  cac-cac: Nivanocab' yelc'och jun ab'il chi' d'a yol e sat. A tastac munil syac'
    d'a lum luum chi' tze va'a.
  swh-ULB: Kwa sababu hiyo ni Yubile takatifu kwenu. Nanyi mtakula mazao yanayokua
    yenyewe kutoka mashambani.
  bel-bel: 'бо гэта юбілей: сьвяшчэнны хай будзе ён вам; з поля ежце ўтворы яе.'
  deu-ELBBK: 'denn ein Jubeljahr ist es: Es soll euch heilig sein; vom Feld weg sollt
    ihr seinen Ertrag essen.'
  mbb-OT: '@see-verse:LEV.025.011'
  mal-2015: അതു യോബേൽസംവത്സരം ആകുന്നു; അതു നിങ്ങൾക്കു വിശുദ്ധമായിരിക്കേണം; ആയാണ്ടത്തെ
    അനുഭവം നിങ്ങൾ വയലിൽ നിന്നുതന്നേ എടുത്തു തിന്നേണം.
  rmc-rmc: O Radišagoskro Berš ela prekal tumende sveto. Chana ča oda, so barola pre
    maľa korkoro pestar.‘ “
  pes-OPV: چونکه یوبیل است، برای شما مقدس خواهدبود؛ محصول آن را در مزرعه بخورید.
  ron-1924: 'Кэч есте анул де веселие: сэ-л привиць ка чева сфынт. Сэ мынкаць че вэ
    вор да огоареле воастре.'
  ben-OBCV: কেননা তখন মহোৎসবের সময়, যা তোমাদের জন্য পবিত্র হবে; কেবল ক্ষেতগুলি থেকে
    সরাসরি তুলে আনা ভক্ষ্য তোমরা ভোজন করবে।
  som-som: Waayo, sannaddaasu waa wakhti yubilii ah, oo waa inay idiin ahaataa mid
    quduus ah; oo waxaad cuni doontaan midhaha berrinka iskood uga baxa.
  lat-VUC: 'ob sanctificationem jubilæi: sed statim oblata comedetis.'
  eng-ASVBT: 'For it is a jubilee; it shall be holy unto you: ye shall eat the increase
    thereof out of the field.'
  ita-1885: Perciocchè quello è il Giubileo; siavi sacro; mangiate ciò che il campo
    produrrà tolto dal campo stesso.
  eng-LXXUP: For it is a jubilee of release; it shall be holy to you, ye shall eat
    its fruits off the fields.
  eng-ULB: For it is a Jubilee, which will be holy for you. You must eat the produce
    that grows by itself out of the fields.
  spa-VBL: Es un Jubileo y debe ser sagrado para ustedes. Podrán comer todo lo que
    produzca la tierra.
  fra-_FOB: 'Car c''est le jubilé: il vous sera sacré; vous mangerez le produit des
    champs.'
  mal-mal: അത് യോബേൽവർഷം ആകുന്നു; അത് നിങ്ങൾക്ക് വിശുദ്ധമായിരിക്കണം; ആ വർഷത്തെ അനുഭവം
    നിങ്ങൾ വയലിൽ നിന്നുതന്നെ എടുത്തു ഭക്ഷിക്കണം.
  urd-GVR: Kyoṅki yih bahālī kā sāl hai jo tumhāre lie maḳhsūs-o-muqaddas hai. Rozānā
    utnī hī paidāwār lenā ki ek din kī zarūriyāt pūrī ho jāeṅ.
  suz-BL: मारदे हना मेको प्रोंइतीक बर्स बाक्‍ब। मेको परमप्रभु यावे आ बर्स दुम्‍ब।
    गेपुकीमी रूम आंमा वाशो, आंमा सिश्‍शो ला जने।
  ita-1927: Poiché è il giubileo; esso vi sarà sacro; mangerete il prodotto che vi
    verrà dai campi.
  ckb-ckb: ئەوە یۆبیلە و پیرۆز دەبێت بۆتان، ئەو ساڵە تەنها ئەوە بخۆن کە ڕاستەوخۆ لە
    کێڵگەوە دەستتان دەکەوێت.
  eng-BBE: For it is the Jubilee, and it is holy to you; your food will be the natural
    increase of the field.
  kan-OKCV: ಏಕೆಂದರೆ ಅದು ಜೂಬಿಲಿ. ಅದು ನಿಮಗೆ ಪರಿಶುದ್ಧವಾಗಿರುವುದು. ಹೊಲದೊಳಗಿಂದ ಬೆಳೆದ ಹುಟ್ಟುವಳಿಯನ್ನು
    ನೀವು ತಿನ್ನಬೇಕು.
  tam-2017: அது யூபிலி வருடம்; அது உங்களுக்குப் பரிசுத்தமாக இருக்கவேண்டும்; அந்த வருடத்தில்
    வயல்வெளியில் விளைந்தவைகளை நீங்கள் சாப்பிடவேண்டும்.
  spa-RV-1909: 'Porque es jubileo: santo será á vosotros; el producto de la tierra
    comeréis.'
  ron-BTF: Pentru că este jubileul; acesta să fie sfânt pentru voi, să mâncați rodul
    lui care iese din câmp.
  eng-WEBP: For it is a jubilee; it shall be holy to you. You shall eat of its increase
    out of the field.
  eng-FBV: It is a Jubilee and it is to be holy to you. You can eat whatever the land
    produces.
  nld-1939: want het is een jubeljaar, en het moet heilig voor u zijn. Maar wat op
    het veld vanzelf groeit, moogt ge opeten.
  nch-BL: Pampa nopa xihuit elis tatzejtzeloltic huan nochi israelitame mochihuase
    majcajtoque. Ipan nopa xihuit quema anquicuase se tamanti cati iseli ixhuac, xijcuitehuaca
    campa mila huan nimantzi xijcuaca, pero amo xipixcaca, yon amo xicajocuica.
  vie-1934: vì là một năm hân hỉ, sẽ làm thánh cho các ngươi; phải ăn những thổ sản.
  hin-CV: क्योंकि यह योवेल है; यह तुम्हारे लिए पवित्र होगा. तुम खेतों की उपज को खा
    सकते हो.
  eng-OURB: For it is a Jubilee; it shall be holy to you. You shall eat of its increase
    out of the field.
  spa-BES: Porque es el jubileo, y es santo para ustedes; su comida será lo que produzca
    el campo.
  tdx-tdx: amy te Jobily, le hiavake ho anahareo izay; ho kamae’ areo ze mipike an-tetek’
    ao.
  vid-vid: Mwaka awo ndo wa mhela wa kukumbuchila miyaka makumi gahano kwa hemwe,
    wowa mwaka welile. Ahyo molya gala galingota galiyeka kumgunda.
  eng-OKE: for it is a jubilee; it shall be sacred to you; of the growth of the field
    you may eat.
  tha-KJV: เพราะเป็นปีเสียงแตร จะเป็นปี​บริสุทธิ์​แก่​เจ้า เจ้​าจงรับประทานพืชผลที่งอกมาจากนาในปี​นั้น
  por-BR-2018: 'Porque é jubileu: santo será a vós; o produto da terra comereis.'
  deu-ELO: 'denn ein Jubeljahr ist es: es soll euch heilig sein; vom Felde weg sollt
    ihr seinen Ertrag essen.'
  eng-WYC-2018: for (it is) the hallowing of [the] jubilee; but anon ye shall eat
    things taken away; (for it is the Jubilee, and it shall be holy to you; ye shall
    only eat things taken from off the land;)
  epo-epo: Ĉar jubileo ĝi estas, sankta ĝi estu por vi; de la kampo manĝu ĝiajn produktaĵojn.
  uig-PIN: Qünki bu azadliⱪ yili bolup, silǝrgǝ muⱪǝddǝs ⱨesablansun; uning ⱨosulini
    bolsa, etiz-dalilardin tepip ⱨǝmminglar yǝysilǝr.
  beo-beo: Amo ode huluane da sema hamoi dagoi ode. Ha:i manu da dilia sogega hisu
    heda:beba:le, amo fawane moma.
  tpi-OTNT: Yupela i mas tingim dispela yia olgeta em i yia bilong mi Bikpela tasol.
    Na yupela i mas kaikai ol kaikai i kamap nating long graun bilong yupela, em tasol.
    Yupela i no ken kaikai ol arapela kaikai.
  hau-SA: Gama shekara ce ta murna, za tă kuma zama mai tsarki a gare ku, ku dai ci
    abin da aka ɗauka kai tsaye daga gonaki.
  uig-LAT: Chünki bu azadliq yili bolup, silerge muqeddes hésablansun; uning hosulini
    bolsa, étiz-dalilardin tépip hemminglar yeysiler.
  nde-nde: Ngoba uliJubhili, uzakuba ngcwele kini; dlanini kuphela lokho elikuthethe
    emasimini.
  ton-ton: 'He ko e siupeli ia; ʻe māʻoniʻoni ia kiate kimoutolu: te mou kai ʻa hono
    fua ʻo ia mei he ngoue pe.'
  ces-1613: Nebo milostivé léto jest, protož za svaté je míti budete; ze všelikého
    pole jísti budete úrody jeho.
  eng-WMB: For it is a jubilee; it shall be holy to you. You shall eat of its increase
    out of the field.
  tam-TCV: ஏனெனில் அது யூபிலி வருடம்; அது உங்களுக்குப் பரிசுத்தமாயிருக்க வேண்டும்.
    அந்த வருடம் வயல்களில் தானாய் விளைந்தவற்றை மட்டுமே சாப்பிடுங்கள்.
  ceb-ULB: Kay mao kini ang Kagawasan ug Pag-uli, diin balaan alang kaninyo. Kinahanglan
    mokaon kamo sa abot nga moturok niini diha sa kaumahan.
  pol-UBG: Jest to bowiem rok jubileuszowy, będzie dla was święty. Będziecie jeść
    to, co na polu urośnie.
  urd-GVU: کیونکہ یہ بحالی کا سال ہے جو تمہارے لئے مخصوص و مُقدّس ہے۔ روزانہ اُتنی
    ہی پیداوار لینا کہ ایک دن کی ضروریات پوری ہو جائیں۔
  deu-1912: denn das Halljahr soll unter euch heilig sein. Ihr sollt aber essen, was
    das Feld trägt.
  kan-2017: ಅದು ಜೂಬಿಲಿ ವರ್ಷವಾದುದರಿಂದ ನೀವು ಅದನ್ನು ಮೀಸಲಾದದ್ದೆಂದು ಭಾವಿಸಬೇಕು. ಹೊಲದಲ್ಲಿ
    ತಾನಾಗಿ ಬೆಳೆದದ್ದನ್ನು ಊಟಮಾಡಬೇಕು.
  yap-yap: Re duw ney ni ga’ngin e ngam ted fan; kemus ni wom’ngin e galwog u lan
    e flang nda mu yunged e gimed ra kay.
  hlt-MCSB: Tekah jubilee tah nangmih ham a cim la a om dongah khohmuen kah a thaih
    te na caak uh ni.
  mdy-ETH: ዬና ሌዓ ጉቤ ታኣም ዱማዼያ ማዖንጎ፤ ዒንሢ ጎሽኪባኣንቴ ማኣሎይዳ ጉሪ ባቃሊ ካፄ ሃኣኮ ዒኢካ ማኣላፓ ዔኪ ሙዑዋቴ።
  twi-ASANTE: Ɛfiri sɛ, ɛyɛ mfirinhyia aduonum afahyɛ, na ɛsɛ sɛ ɛyɛ sononko na ɛho
    teɛ. Monni deɛ monya firi asase no mu nko ara.
  eng-WEBU: For it is a jubilee; it shall be holy to you. You shall eat of its increase
    out of the field.
  bnp-bnp: Mu luhoi kamumu, ra pida iea, a pida ni vaki a tavure, a pida nau kunana.
    Mu kani kunana a maki i rike tavula na malala ne mua.
  wal-wal: Hegee Ishatamantto Laittaa Baala gidiyo gishshau, i intteyyo geeshsha;
    goyennan coo dembban mokkidabaa miite.
  spa-PDDPT: porque es jubileo sagrado para ustedes. Comerán el producto de la tierra.
  gun-gun: Mba'eta jubileu ma'etỹ oiko, iky'a e'ỹ va'e pendevy. Ha'e vy penemba'ety
    rupi hi'a rive va'ekue 'rã pe'u.
  agu-BL: na i'tz jun yob yi wi'nin xanil, nin tan cyele'n yi e' pres liwr. Nin ntin
    cxwankwok te yi mbi'tz na ch'uy ẍchuc swutz cojbil.
  ilo-ULB: Ta Tawen ti Panagisubli daytoy, nga agbalinto a nasantoan para kadakayo.
    Masapul a kanenyo dagiti bunga dagiti nagtubo lattan kadagiti taltalonyo.
  kpg-kpg: Di ngadau dogomaalia le e hai di madagoaa haga madagu ni goodou, goodou
    geina hua nia laagau hamanoo.
  uig-ARA: چۈنكى بۇ ئازادلىق يىلى بولۇپ، سىلەرگە مۇقەددەس ھېسابلانسۇن؛ ئۇنىڭ ھوسۇلىنى
    بولسا، ئېتىز-دالىلاردىن تېپىپ ھەممىڭلار يەيسىلەر.
  sus-sus: Xɔrɛya Ɲɛ nan na ra, waxati sɛniyɛnxi na a ra wo bɛ. Bɔxi daxamui xa findi
    wo xa baloe ra.»
  pon-2006: Sounparo pwon pahn wia ahnsou sarawi rehmwail. Ihte me kumwail pahn kak
    tungoale, wahnsahpw me kin pein osada.
  ksd-ksd: Tago ia ra kilala na iubili; na gomgom pire vavat; avat a en nam i tavua
    vakuku ta ra pui.
  tur-YTC: Çünkü jübiledir; sizin için kutsal olacaktır. Onun ürününü tarladan yiyeceksiniz.'”
  grc-BRENT: ὅτι ἀφέσεως σημασία ἐστίν· ἅγιον ἔσται ὑμῖν· ἀπὸ τῶν πεδίων φάγεσθε τὰ
    γεννήματα αὐτῆς.
  ind-AYT: Sebab, itu adalah tahun Yobel dan haruslah itu menjadi tahun yang kudus
    bagimu. Kamu boleh makan dari hasil ladangmu.
  nya-nya: Chimenechi ndi chaka chokondwerera zaka makumi asanu. Choncho chikhale
    chaka chopatulika kwa inu. Muzidya zokhazo zimene zakololedwa mʼminda.
  hrv-hrv: Jer jubilej vam mora biti svet! Hranite se onim što njiva donese od sebe.
  mps-mps: Magi baso meni, dagego te kibu be tigidalide ena Genuai Bidigo kibu be
    naga da, te homu yao. Te dagego duga tǫde olo pedalubo nai sela tuao, te tama.
    Dagego te gasa nai dabe me tulamo dao,” te po wai dao.
  tpi-tpi: Yupela i mas tingim dispela yia olgeta em i yia bilong mi Bikpela tasol.
    Na yupela i mas kaikai ol kaikai i kamap nating long graun bilong yupela, em tasol.
    Yupela i no ken kaikai ol arapela kaikai.
  dan-1931: thi det er et Jubelår, helligt skal det være eder; I skal spise, hvad
    Marken bærer af sig selv.
  vie-OVCB: Vì đất sẽ tự nó sinh sản hoa màu cho các ngươi dùng trong năm thánh đầy
    hạnh phước này.
  guj-2017: કારણ, એ તો જ્યુબિલી છે, તેને તમારે પવિત્ર ગણવી. એ વર્ષે ખેતરોમાં આપમેળે
    ઊગી નીકળેલો પાક તમારે ખાવો.
  pon-2006A: Sounparo pwon pahn wia ahnsou sarawi rehmwail. Ihte me kumwail pahn kak
    tungoale, wahnsahpw me kin pein osada.
  por-BRBSL: Pois é um jubileu; será santo para vós. Comereis do seu crescimento fora
    do campo.
  cth-cth: Jubili kum teh kathounge kum lah ao dawkvah law dawk e apawhik dueng ca
    han.
  twi-twi: Efisɛ ɛyɛ mfirihyia aduonum afahyɛ, na ɛsɛ sɛ ɛyɛ sononko na ɛho tew. Munni
    nea munya fi asase no mu nko ara.
  hlt-hlt: Tekah jubilee tah nangmih ham a cim la a om dongah khohmuen kah a thaih
    te na caak uh ni.
  tbz-SIM: Dɛ kó dibenni tú tidɑɑtì fĩ́ĩmmù kpɛri ndi, dɛ kó dibenni miɛkɛ di yó nyo
    ntididenti nti. Diwɛ̀ì kó dibenni ndi, dí ndì wùó ndìì cɑ̃̀ɑ̃́.
  msy-2020: Azenir kam, ia deraghvɨra dapiagh avughsɨ bar akongegh bar a gɨnɨghnɨgh,
    kar bar nan azenimra. Egh ia pura nguazimɨn otivir daghebara damɨ. Ia dagher igharazibar
    aman markɨ.
  azb-azb: çünki bu Azadlıq ili sizin üçün müqəddəs olsun. Tarlalarınızın verdiyi
    məhsulu yeyin.
  eng-DBY: For it is the jubilee; it shall be holy unto you; out of the field shall
    ye eat its produce.
  hin-2017: क्योंकि वह तो जुबली का वर्ष होगा; वह तुम्हारे लिये पवित्र होगा; तुम उसकी
    उपज खेत ही में से ले लेकर खाना।
  wol-KYG: Gannaaw atum Yiwiku la, na doon at mu ngeen sellal. Saxayaayub tool ngeen
    saña lekk.
  eng-YLT: for a jubilee it [is], holy it is to you; out of the field ye eat its increase;
  eng-WYC-2017: for the hallowing of [the] jubilee; but anon ye shall eat things taken
    away;
  eng-WMBB: For it is a jubilee; it shall be holy to you. You shall eat of its increase
    out of the field.
  urd-GVH: क्योंकि यह बहाली का साल है जो तुम्हारे लिए मख़सूसो-मुक़द्दस है। रोज़ाना
    उतनी ही पैदावार लेना कि एक दिन की ज़रूरियात पूरी हो जाएँ।
  rug-rug: Kaqu va madia gamu sa doduruna sa vuaheni meke kaqu henai mo gamu gua saripu
    ele toa koari na mia inuma.
  gaz-gaz: Kun sababii iyyoobeeliyyuu taʼeef qulqulluu isiniif haa taʼu; waan lafa
    qotiisaa irraa galfamu nyaadhaa.
  fra-LSG: 'Car c’est le jubilé: vous le regarderez comme une chose sainte. Vous mangerez
    le produit de vos champs.'
  yal-yal: Amasɔtɔ Xɔrɔya Ɲɛɛn nan na ra. A sariɲan ɛ xa. Ɛ na donseen naxan to xɛɛne
    ma, ɛ xa na don.”
  haw-1868: No ka mea, he Iubile ia, e hoano auanei ia ia oukou; mailoko mai o ka
    mahinaai, e ai ai oukou i kona hua.
  arb-NAV: إِنَّهَا يُوبِيلٌ، سَنَةٌ مُقَدَّسَةٌ لَكُمْ. لَا تَأْكُلُوا إِلّا مَا
    يُجْنَى مُبَاشَرَةً مِنَ الْحَقْلِ.
  ewe-ewe: elabena Aseyetsoƒe kɔkɔe aɖee wònye na mi. Le ƒe ma me la, miaƒe nuɖuɖu
    anye nuku siwo miexa tso agble me.
  eng-LEE: 'For it is the jubilee; holy shall it be unto you: from the field shall
    ye eat the products thereof.'
  asm-FB: কিয়নো সেয়ে বৰ্ষপূৰ্তি উৎসৱৰ বছৰ; সেয়ে তোমালোকলৈ পবিত্ৰ হ’ব। তোমালোকে
    সেই বছৰত নিজে উৎপন্ন হোৱা শস্য পথাৰৰ পৰা আনি খাবা।
  sus-A: شْرّيَ حّ نَن نَ رَ، وَشَتِ سّنِيّنشِ نَ عَ رَ وٌ بّ. بْشِ دَشَمُي شَ قِندِ
    وٌ شَ بَلٌي رَ.»
  fra-SBL: Car c'est un jubilé ; elle sera pour vous une chose sainte. Vous mangerez
    de ce qu'elle produira dans les champs.
  hbo-hbo: כִּ֚י יֹובֵ֣ל הִ֔וא קֹ֖דֶשׁ תִּהְיֶ֣ה לָכֶ֑ם מִן־הַ֨שָּׂדֶ֔ה תֹּאכְל֖וּ
    אֶת־תְּבוּאָתָֽהּ׃
  eng-WYCLIFFE: but anoon ye schulen ete thingis takun awey;
  cwe-cwe: Kwaviya mwaka uwo ni wa kubweleza, wizakuwa wela kumwenu, mwizakuja chinhu
    chochikota chenyewo muna imigunda.
  kik-kik: Nĩgũkorwo ĩyo nĩ Jubilii, na nĩyo ĩgaatuĩka theru kũrĩ inyuĩ; rĩĩagai o
    kĩrĩa gĩĩkũrĩtie mĩgũnda-inĩ.
  fra-NCL: Car c’est un jubilé ; il sera sacré pour vous. Vous mangerez le produit
    tiré de vos champs.
  cek-AK: Hae loe Jubili ah oh pongah, nangcae han ciim; lawk hoi tacawt thingthai
    qumponawk to caa oh.
  cuk-cuk: Ar ade, a-birga, Gannar-Ibmar-Ukleged-Birgad. A-birgade bemarga birga-islidikidid.
    A-birgagi unnila ibmar-e-itolegedba-ainied-sanmakoedi be gunmaloed.
  uig-CYR: Чүнки бу азатлиқ жили болуп, силәргә муқәддәс һесаплансун; униң һосулини
    болса, етиз-далилардин тепип һәммиңлар йәйсиләр.
  tel-2017: అది సునాద కాలం. అది మీకు పవిత్రం. చేలో దానంతట అదే పండిన పంటను మీరు తింటారు.
  hat-BSA: Paske se yon jibile; li va sen pou nou. Nou va manje pwodwi li ki sòti
    nan chan an.
  kos-kos: Yac nufon sac ac fah mutal nu suwos; kowos fah mongo na ke ma sifacna kapak
    in ima lowos.
  hbo-WLC: כִּ֚י יוֹבֵ֣ל הִ֔וא קֹ֖דֶשׁ תִּהְיֶ֣ה לָכֶ֑ם מִן־הַ֨שָּׂדֶ֔ה תֹּאכְל֖וּ
    אֶת־תְּבוּאָתָֽהּ ׃
  ibo-ibo: Ọ bụ afọ inwere onwe, bụrụkwa afọ dị nsọ nye unu, nke onye ọbụla ga-eri
    naanị ihe e wetara nʼubi.
  ory-ory: କାରଣ ତାହା ଯୋବେଲ ବର୍ଷ ଅଟେ; ତାହା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ପବିତ୍ର ହେବ; ତଥାପି ତୁମ୍ଭେମାନେ
    କ୍ଷେତ୍ରୋତ୍ପନ୍ନ ଶସ୍ୟାଦି ଖାଇ ପାରିବ।
  chk-chk: Pun iei eu ierin supili epwe pin me remi. Oupwe chök mongö seni mine a
    püsin pwükütä me won ewe fanü.
  rop-rop: Det yiya na im garra jidan brabli seikridwan blanga yumob. Yumob gin oni
    dagat det daga weya im gro miselp langa pedik.
  ukr-1871: 'Бо се ювілейний рік: сьвятим він мусить бути в вас; просто з поля їсти
    мете уроджай його.'
  deu-1951: Denn das Jubeljahr soll unter euch heilig sein; vom Feld weg dürft ihr
    essen, was es trägt.
  eng-JPS: For it is a jubilee; it shall be holy unto you; ye shall eat the increase
    thereof out of the field.
  srp-1865: Jer je oprosna godina; neka vam je sveta; sa svakoga polja jedite rod
    njegov.
  lug-lug: Kubanga ekiseera ekyo kya kujaguza kya Jjubiri era kinaabanga kitukuvu
    gye muli; mulyenga ebyo byokka bye munaggyanga mu nnimiro.
  heb-heb: כי יובל הוא קדש תהיה לכם מן השדה תאכלו את תבואתה׃
  ben-IRV: কারণ ওটাই যোবেল, ওটা তোমাদের পক্ষে পবিত্র হবে; তোমরা জমিতে উৎপন্ন শস্য
    গুলো খেতে পারবে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਅਨੰਦ ਦਾ ਸਾਲ ਹੈ, ਉਹ ਤੁਹਾਡੇ ਲਈ ਪਵਿੱਤਰ ਹੋਵੇ। ਜੋ ਕੁਝ ਖੇਤ ਵਿੱਚ ਆਪਣੇ
    ਆਪ ਉੱਗੇ ਤੁਸੀਂ ਉਸ ਵਿੱਚੋਂ ਹੀ ਖਾਣਾ।
  mya-JVB: ယုဘိလ နှစ်သည် သန့်ရှင်း သော နှစ်ဖြစ်သောကြောင့် ၊ လယ် ၌ ရသောအသီး အနှံကိုသာ
    စား ရမည်။
  hmo-hmo: Badina be Iubili Lagani be helaga umui dekenai. Tano ena anina be dina
    ta ta do umui abia, do umui ania, to utua haboua lasi.
  urd-urd: क्यूँकि वह साल — ए — यूबली होगा; इसलिए वह तुम्हारे लिए पाक ठहरे, तुम उसकी
    पैदावार की खेत से लेकर खाना।
  rus-SYN: 'ибо это юбилей: священным да будет он для вас; с поля ешьте произведения
    ее.'
  bqc-SIM: asa gↄ̃a wɛ̃́ɛↄ ũ wɛ̃ɛ. Ìↄ adoaɛ́, í pↄbↄlɛnzĩaɛↄ ble.
  tcz-CHONGTHU: Ajeh chu Jubilee kum hi kum theng tah ahi, na boncha diuva atheng
    ahi; hijeh chun agamsunga anagasa hobou naneh diu ahi.
  mar-mar: कारण ते योबेल वर्ष होय; ते तुम्हाकरिता पवित्र वर्ष असावे; शेतात सापडेल
    तो उपज तुम्ही खावा.
  qub-qub: Chay wataga cachaycunan wata captinmi rispitädu wata canga. Micuytapis
    micunqui chacra quiquillan wayushantami.
  bqp-bqp: Domi nuku dobun wɔ̃ɔwɑ ge i ko i wunɑ nɛnɛm nɛ Yinni Gusunɔn sɔ̃. Adɑmɑ
    bɛɛn gbeɑn dĩɑnɑ i ko i di.
  hat-hat: Paske se va yon lanne rejwisans, se va yon lanne n'a mete apa nèt pou Seyè
    a. Men n'a manje tou sa jaden nou pa t' plante yo bay.
  eng-BSB: For it is a Jubilee; it shall be holy to you. You may eat only the crops
    taken directly from the field.
  tod-tod: Mazɔlɔɔ ɓɔɠɔyeema ɠonagi ʋe. Wa deve ga ɲadegɛ. Anii niiti ti ʋɔnɔsu ɓɔɠɔ
    ʋɛ kpalagi zu, wa naati mi.
  eng-WEBPB: For it is a jubilee; it shall be holy to you. You shall eat of its increase
    out of the field.
  kbq-kbq: Na'ankure e'i eri'nesaza zama etenoma omi ami hu kafugino, tamagritera
    ruotage hugahiankita ana hozafintira ne'zanke eritma negahaze.
  nhe-BL: Pampa nopa xihuitl elis tlatzejtzeloltic huan nochi israelitame mochihuase
    majcajtoque o malacantoque. Ipan nopa xihuitl quema inquicuase se tlamantli tlen
    iselti ixhuac, xijcuitehuaca campa mila huan nimantzi xijcuaca, pero amo xipixcaca,
    niyon amo xicajcocuica.
  gub-BL: Ta'e kwarahy purumuhem kar haw uzeapo putar kwarahy ikatuahy ma'e romo teko
    wanupe nehe xe. A'e ywy rehe xo ywy rehe hezuz e ma'e zo u'u putar wà nehe.
  eng-DRA: 'Because of the sanctification of the jubilee: but as they grow you shall
    presently eat them.'
