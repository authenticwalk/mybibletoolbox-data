verse: LEV.025.003
translations:
  mal-C: ആറുവർഷം നിങ്ങളുടെ നിലങ്ങൾ വിതയ്ക്കുക, ആറുവർഷം നിങ്ങളുടെ മുന്തിരിത്തോപ്പുകൾ
    വെട്ടിയൊരുക്കി അവയുടെ ഫലം ശേഖരിക്കുക.
  deu-TKW: Sechs Jahre hindurch magst du dein Feld besäen und sechs Jahre hindurch
    deinen Weinberg beschneiden und den Ertrag des Landes einheimsen.
  lin-lin: Mibu motoba, bokolona bilanga na bino mpe mibu motoba, bokobongisa bilanga
    na bino ya vino mpe bokobuka bambuma na yango.
  eng-LSV: '[For] six years you sow your field, and [for] six years you prune your
    vineyard, and have gathered its increase,'
  eng-GNV: Sixe yeeres thou shalt sowe thy field, and sixe yeeres thou shalt cut thy
    vineyarde, and gather the fruite thereof.
  eng-WEBSTER: Six years thou shalt sow thy field, and six years thou shalt prune
    thy vineyard, and gather in the fruit thereof;
  nhw-BL: Para chicuase xihuitl hueli antlatojtocase ipan amomila. Nojquiya hueli
    anquitzontequise nopa xocomecame ininmacuayo para más temacas, huan hueli anquitequise
    itlajca.
  swh-ONEN: Kwa miaka sita mtapanda mazao katika mashamba yenu, nanyi kwa miaka sita
    mtaikata mizabibu yenu matawi na kuvuna mazao yake.
  bba-bba: Wɔ̃ɔ nɔɔbɑ tiɑ sɔɔrɑ i ko i bɛɛn ɡbeɑ duure kpɑ i bɛɛn resɛm ɡbɑɑnu sɔmɛ
    i nin dɑ̃nu kɔni. Kpɑ i yen mɑrum sɔri.
  eng-KJVCPB: Six years thou shalt sow thy field, and six years thou shalt prune thy
    vineyard, and gather in the fruit thereof;
  luo-luo: Kuom higni auchiel oyienu pidho cham e puotheu, gi loso tiend yiendeu mag
    mzabibu kendo oyienu kayo chambu kendo pono olembeu.
  meu-meu: Laḡani tauratoi emu uhe ba hado, bona laḡani tauratoi emu vine audia rigidia
    ba kwamadia heini, huahua ihahohodia totona.
  npi-ULB: तिमीहरूले छ वर्षसम्म आफ्नो भूमिमा बाली लगाउनू, र छ वर्षसम्म आफ्नो दाखबारी
    छिँवल्‍नू र फसल बटुल्‍नू ।
  yor-yor: Ọdún mẹ́fà ni ìwọ ó fi gbin oko rẹ, ọdún mẹ́fà ni ìwọ ó fi tọ́jú ọgbà àjàrà
    rẹ, tí ìwọ ó sì fi kó èso wọn jọ.
  pes-OPCB: شش سال زمینهای زراعتی خود را بکارید، درختان انگورتان را هرس نمایید و محصولات
    خود را جمع کنید،
  tgl-ULB: Dapat ninyong taniman ang inyong bukid sa loob ng anim na taon, at sa loob
    ng anim na taon dapat ninyong putulan ang ubasan at tipunin ang mga bunga.
  hui-hui: Mali waragaria haramigo andaneha howa tínaga mabu ngemiruha tomo tara tararu
    hangalu pu mbira mini gerebi lini dedaru do wialu magane lini bayale dabe nahe
    karu gandulo wahaga bigi bilimu.
  mya-mya: သင်​တို့​သည်​ခြောက်​နှစ်​မျှ​လယ်​များ​တွင် စိုက်​ပျိုး​ခြင်း၊ စ​ပျစ်​ကိုင်း​များ​ကို​သုတ်​သင်
    ရှင်း​လင်း​ခြင်း၊ အ​သီး​အ​နှံ​များ​ကို​ရိတ် သိမ်း​ခြင်း​ပြု​ရ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལོ་དྲུག་གི་རིང་ཞིང་ལ་ས་བོན་འདེབས་པ་དང་། ལོ་དྲུག་གི་རིང་རྒུན་འབྲུམ་ར་བར་འབྲེག་བཅོས་བྱས་ནས་ས་ཞིང་གི་ལོ་ཏོག་བསྡུ་དགོས།
  sna-sna: Kwamakore matanhatu dyarai minda yenyu, uye kwamakore matanhatu, dimurirai
    mizambiringa yenyu mugounganidza michero yayo.
  spa-BLM: Sembrarás tu campo durante seis años, y podarás tu viña durante seis años,
    y recogerás sus frutos;
  cac-cac: An̈ej vaque' ab'il tzex munlaj d'a sat e luum, axo d'a vaque' ab'il chi'
    syal e mesan te' eyuva, tze molan sat.
  swh-ULB: Ni lazima mtapanda mazao yenu kwa miaka sita, na kwa miaka sita mtaikatia
    matawi mizabibu yenu na kukusanya mazao yake.
  bel-bel: шэсьць гадоў засявай поле тваё і шэсьць гадоў абразай вінаграднік твой
    і зьбірай утворы іх,
  deu-ELBBK: Sechs Jahre sollst du dein Feld besäen und sechs Jahre deinen Weinberg
    beschneiden und den Ertrag des Landes einsammeln.
  mbb-OT: Seled te heenem he tuig ne ebpekepemula kew wey ebpekeraǥun. Piru te ikepitu
    he tuig ne kinahanglan he ibpehimeley niw is tanà. Kenè niw pemulai is menge vevesukè
    niw ne kenè niw zaan penempezi te menge subpang is menge paras niw.
  mal-2015: ആറു സംവത്സരം നിന്റെ നിലം വിതെക്കേണം; അവ്വണ്ണം ആറു സംവത്സരം നിന്റെ മുന്തിരിത്തോട്ടം
    വള്ളിത്തല മുറിച്ചു അനുഭവം എടുക്കേണം.
  rmc-rmc: Šov berš sadzineha pre tiri maľa, šov berš strihineha tiri viňica a skideha
    lengro uľipen.
  pes-OPV: شش سال مزرعه خود رابکار، و شش سال تاکستان خود را پازش بکن، ومحصولش را جمع
    کن.
  ron-1924: Шасе ань сэ-ць семень огорул, шасе ань сэ-ць тай вия ши сэ стрынӂь роаделе.
  ben-OBCV: ছয় বছর ধরে তোমরা ক্ষেতে বীজবপন করবে এবং ছয় বছর ধরে দ্রাক্ষাক্ষেতের অপ্রয়োজনীয়
    ডালপালা ছাঁটবে ও দ্রাক্ষাফল সংগ্রহ করবে।
  som-som: Lix sannadood waa inaad beertaada beerataa, oo lix sannadoodna waa inaad
    beertaada canabka ah baarka ka jartaa, oo midhaheedana waa inaad soo xeraysataa.
  lat-VUC: 'Sex annis seres agrum tuum, et sex annis putabis vineam tuam, colligesque
    fructus ejus:'
  eng-ASVBT: Six years thou shalt sow thy field, and six years thou shalt prune thy
    vineyard, and gather in the fruits thereof;
  ita-1885: Semina il tuo campo sei anni continui, e pota la tua vigna altresì sei
    anni continui, e ricogli la sua rendita.
  eng-LXXUP: Six years thou shalt sow thy field, and six years thou shalt prune thy
    vine, and gather in its fruit.
  eng-ULB: You must plant your field for six years, and for six years you must prune
    your vineyard and gather the produce.
  spa-VBL: Seis años puedes cultivar tus campos, cuidar tus viñedos y cosechar tus
    cultivos.
  fra-_FOB: Pendant six ans tu sèmeras ton champ, et pendant six ans tu tailleras
    ta vigne, et tu en recueilleras le produit.
  mal-mal: ആറ് വർഷം നിന്റെ നിലം വിതയ്ക്കണം; അപ്രകാരം ആറ് വർഷം നിന്റെ മുന്തിരിത്തോട്ടം
    വള്ളിത്തല മുറിച്ച് അനുഭവം എടുക്കണം.
  urd-GVR: Chhih sāl ke daurān apne khetoṅ meṅ bīj bonā, apne angūr ke bāġhoṅ kī kāṅṭ-chhāṅṭ
    karnā aur un kī fasleṅ jamā karnā.
  suz-BL: गे ६ बर्स सम्‍म आंम रूम मार मार शोक्‍चा ख्रुम्‍चा माल्‍नीनी। ६ बर्स सम्‍म
    इन अङगुर रू ङा बोट आन मसिश्‍शो राशी ख्रोइश्‍शा ताइक्‍चा माल्‍नीनी। मिनु मेको आ
    अङगुर खुप्‍चा माल्‍नीनी। प्रस्‍थान २३:१०-११
  ita-1927: Per sei anni seminerai il tuo campo, per sei anni poterai la tua vigna
    e ne raccoglierai i frutti;
  ckb-ckb: شەش ساڵ کێڵگەکەت دەڕوێنیت و شەش ساڵ ڕەزەکەت پەرچ دەکەیت و بەروبوومی کۆدەکەیتەوە.
  eng-BBE: For six years put seed into your land, and for six years give care to your
    vines and get in the produce of them;
  kan-OKCV: ಆರು ವರ್ಷ ನೀವು ನಿಮ್ಮ ಹೊಲವನ್ನು ಬಿತ್ತಬೇಕು. ಆರು ವರ್ಷ ನೀವು ನಿಮ್ಮ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ಕತ್ತರಿಸಬೇಕು, ಅವುಗಳಿಂದ ಫಲವನ್ನು ಕೂಡಿಸಬೇಕು.
  tam-2017: ஆறுவருடங்கள் உன் வயலை விதைத்து, உன் திராட்சைத்தோட்டத்தைக் கிளைநறுக்கி,
    அதின் பலனைச் சேர்ப்பாயாக.
  spa-RV-1909: Seis años sembrarás tu tierra, y seis años podarás tu viña, y cogerás
    sus frutos;
  ron-BTF: Șase ani să semeni câmpul tău și șase ani să tai via ta și să aduni rodul
    lor;
  eng-WEBP: You shall sow your field six years, and you shall prune your vineyard
    six years, and gather in its fruits;
  eng-FBV: Six years you can cultivate your fields, take care of your vineyards, and
    harvest your crops.
  nld-1939: Zes jaren kunt ge uw akker bezaaien, zes jaren uw wijngaard snoeien, en
    de opbrengst ervan inzamelen.
  nch-BL: Para chicuase xihuit hueli antatojtocase ipan amomila. Nojquiya hueli anquitzontequise
    nopa xocomecame inimacuayo para más temacas, huan hueli anquitequise itajca.
  vie-1934: Trong sáu năm, ngươi sẽ gieo ruộng và hớt nho mình, cùng thâu hoạch thổ
    sản.
  hin-CV: तुम छः वर्ष तो अपने खेत में बीज बोओगे और अंगूर की बारी की छंटाई तथा उसकी
    उपज इकट्ठा करोगे,
  eng-OURB: You shall sow your field six years, and you shall prune your vineyard
    six years, and gather in its fruits;
  spa-BES: Durante seis años, pongan semillas en su tierra, y durante seis años cuiden
    sus viñas y recojan su producto;
  tdx-tdx: Enen-taoñe ty hiton­gisa’o ami’ty tete’o, naho enen-taoñe ty hañetefa’o
    o valobo’oo vaho ty hanon­toña’o ty voka’e,
  vid-vid: Kwa mhela wa miyaka sita molima migunda na mohalila mizabibu ja hemwe na
    kubeta vilyo vya hemwe.
  eng-OKE: Six years thou shalt sow thy field, and six years prune thy vineyard, and
    gather in its fruit;
  tha-KJV: เจ้​าจงหว่านพืชในนาของเจ้าหกปี และจงลิดแขนงสวนองุ่นของเจ้าและเก็บผลหกปี
  por-BR-2018: Seis anos semearás a tua terra, e seis anos podarás a tua vinha, e
    colherás os seus frutos;
  deu-ELO: Sechs Jahre sollst du dein Feld besäen und sechs Jahre deinen Weinberg
    beschneiden und den Ertrag des Landes einsammeln.
  eng-WYC-2018: six years thou shalt sow thy field, and six years thou shalt cut thy
    vineyard, and thou shalt gather the fruits thereof;
  epo-epo: Dum ses jaroj prisemu vian kampon kaj dum ses jaroj pritranĉu vian vinberĝardenon
    kaj kolektu iliajn produktaĵojn;
  uig-PIN: Sǝn altǝ yil etizingni terip, altǝ yil talliⱪ beƣingni qatap, ulardin ⱨosullarni
    yiƣⱪin;
  beo-beo: 'Dilia ode gafeyale ganodini osoboga hawa: bugima, dilia waini sagai amoda
    damuni fasima, amola ha:i manu faima.'
  tpi-OTNT: Long 6-pela yia yupela i ken planim olkain kaikai long graun bilong yupela,
    na katim ol han bilong diwai wain na kisim kaikai long gaden.
  hau-SA: Shekara shida, za ku yi shuki, shekara shida kuma za ku aske gonakin inabinku,
    ku kuma tattara hatsinsu.
  uig-LAT: Sen alte yil étizingni térip, alte yil talliq béghingni chatap, ulardin
    hosullarni yighqin;
  nde-nde: Hlanyelani amasimu enu okweminyaka eyisithupha, kuthi kweminye iminyaka
    eyisithupha lithene amavini enu.
  ton-ton: Ko e taʻu ʻe ono ke ke tō ai hoʻo ngoue, mo e taʻu ʻe ono ke ke ʻauhani
    hoʻo ngoue vaine, ʻo tānaki hono fua;
  ces-1613: Šest let osívati budeš rolí svou, a šest let obřezovati budeš vinici svou
    a sbírati úrody její.
  eng-WMB: You shall sow your field six years, and you shall prune your vineyard six
    years, and gather in its fruits;
  tam-TCV: ஆறு வருடங்கள் உங்கள் வயல்களை விதைத்து, ஆறு வருடங்கள் திராட்சைத் தோட்டத்தின்
    கொடிகளின் கிளைகளைத்தரித்து சுத்தம்செய்து, அவற்றின் பலனை அறுவடை செய்யுங்கள்.
  ceb-ULB: Kinahanglan magtanom kamo sa inyong uma sulod sa unom ka tuig, ug kinahanglan
    nga pul-ongan ninyo ang inyong kaparasan sulod sa unom ka tuig ug tigomon ang
    abot.
  pol-UBG: Przez sześć lat będziesz obsiewał swoje pole i przez sześć lat będziesz
    obcinał swoją winnicę, i zbierał z niej plony;
  urd-GVU: چھ سال کے دوران اپنے کھیتوں میں بیج بونا، اپنے انگور کے باغوں کی کانٹ چھانٹ
    کرنا اور اُن کی فصلیں جمع کرنا۔
  deu-1912: daß du sechs Jahre dein Feld besäest und sechs Jahre deinen Weinberg beschneidest
    und sammelst die Früchte ein;
  kan-2017: ಆರು ವರ್ಷಗಳು ನೀವು ಹೊಲದಲ್ಲಿ ಬೀಜವನ್ನು ಬಿತ್ತಬಹುದು, ದ್ರಾಕ್ಷಿ ತೋಟದ ಕೆಲಸವನ್ನು
    ನಡೆಸಬಹುದು ಮತ್ತು ಹೊಲತೋಟಗಳ ಬೆಳೆಗಳನ್ನು ಸಂಗ್ರಹಿಸಬಹುದು.
  yap-yap: Gimed ra yung e yungi milay’ romed, mi gimed tamilangnag owchen e pi woldug
    romed ni grape, mi gimed kunuy wom’ngin e woldug romed u lan nel’ e duw.
  hlt-MCSB: Na khohmuen te kum rhuk tawn lamtah na misur khaw kum rhuk na hloe khuiah
    a thaih te bit.
  mdy-ETH: ላሆ ሌዔ ሄላንዳኣና ጎዦ ዒንሢኮ ጎሽኩዋቴ፤ ዎይኖኮዋ ፑርቴ ካኣፖ ካሪ ኮሹዋቴ፤ ካፄ ሃኣኮዋ ማኣላፓ ቡሪ ዔኩዋቴ።
  twi-ASANTE: Momfa mfeɛ nsia nnua mo nnɔbaeɛ wɔ mo mfuo mu na monyiyi mo bobe turo
    mu na montwa mo nnɔbaeɛ.
  eng-WEBU: You shall sow your field six years, and you shall prune your vineyard
    six years, and gather in its fruits;
  bnp-bnp: Na pida i polotara mu varo a maki ni kani, mu puri kamumu a rahana vain,
    mu ru kadolu a kanena maki ni varo na hania.
  wal-wal: Usuppun laittaa kumettaa intte shooqan zerite; qassi usuppun laittaa kumettaakka
    intte woiniyaa turaa xeeraa xunqqite; a aifiyaakka maxidi ekkite.
  spa-PDDPT: Seis años cultivarás tu tierra y seis años podarás tu viña y recogerás
    sus frutos.
  gun-gun: Mboapy meme ma'etỹ re penhotỹ 'rã penemba'ety rupi, mboapy meme ma'etỹ
    re avi 'rã pende'uva ty rupi pemoatyrõ hakã, ha'e vy pemono'õ 'rã hi'a.
  agu-BL: Ej ba'n tzun tz'oc wutz yi tx'otx'tz ita'n tetz kak yob. Ncha'tz ba'n cxo'c
    tan pore'n yi uva yi awij ita'n, nin ba'n tzimol yi e'chk wutz.
  ilo-ULB: Masapul a mulaanyo ti taltalonyo iti las-ud iti innem a tawen, ken iti
    las-ud iti innem a tawen ket masapul nga arbasanyo ti kaubasanyo ken apitenyo
    ti bungada.
  kpg-kpg: Goodou dogia godou laagau i lodo godou hadagee, heia gi daha nia manga
    laagau waini ala huaidu, hagabudu ina godou huwa laagau i lodo nia ngadau e ono.
  uig-ARA: سەن ئالتە يىل ئېتىزىڭنى تېرىپ، ئالتە يىل تاللىق بېغىڭنى چاتاپ، ئۇلاردىن
    ھوسۇللارنى يىغقىن؛
  sus-sus: Wo xa xɛ wali suxu, wo xa mɛɛni wɛni bilie ma, wo xa e bogie ba. Wo xa
    na birin naba ɲɛ senni bun ma,
  pon-2006: Erein sounpar weneu kumwail kak padok tuhke nan amwail mwetuwel kan, kamwakelehsang
    rahn amwail tuhkehn wain kan, oh dolung wahnsahpw akan.
  ksd-ksd: Laptikai na kilala una vavauma ta kaum uma, ma laptikai na kilala una laga
    kaum uma na vain ma una git ra vuaina tana.
  tur-YTC: Tarlanızı altı yıl ekeceksin, bağınızı altı yıl budayıp ürünlerini toplayacaksın;
  grc-BRENT: Ἓξ ἔτη σπερεῖς τὸν ἀγρόν σου, καὶ ἓξ ἔτη τεμεῖς τὴν ἄμπελόν σου, καὶ
    συνάξεις τὸν καρπὸν αὐτῆς.
  ind-AYT: Selama enam tahun kamu harus menabur benih di ladangmu dan enam tahun juga
    kamu memanen kebun anggurmu serta mengumpulkan hasil panennya.
  nya-nya: Pa zaka zisanu ndi chimodzi muzikalima minda yanu, ndipo kwa zaka zisanu
    ndi chimodzi muzikasadza mitengo yanu ya mpesa ndi kuthyola zipatso zake.
  hrv-hrv: Šest godina zasijavaj svoju njivu, šest godina svoj vinograd obrezuj i
    beri njegov plod.
  mps-mps: Te kibu be me sela me selade dagego te duga tǫde mena tobage nai bulao,
    te wain nologo dabe togolama, te gide nai sao.
  tpi-tpi: Long 6-pela yia yupela i ken planim olkain kaikai long graun bilong yupela,
    na katim ol han bilong diwai wain na kisim kaikai long gaden.
  dan-1931: Seks År skal du beså din Mark, og seks År skal du beskære din Vingård
    og indsamle Landets Afgrøde;
  vie-OVCB: Các ngươi sẽ cày cấy đồng ruộng, trồng tỉa vườn nho, thu hoa quả trong
    sáu năm.
  guj-2017: છ વર્ષ સુધી તમારે તમારા ખેતરોમાં વાવણી કરવી, છ વરસ સુધી તમારે દ્રાક્ષવાડીઓમાં
    કાપકૂપ કરવી અને ઊપજનો સંગ્રહ કરવો.
  pon-2006A: Erein sounpar weneu kumwail kak padok tuhke nan amwail mwetuwel kan,
    kamwakelehsang rahn amwail tuhkehn wain kan, oh dolung wahnsahpw akan.
  por-BRBSL: Semearás teu campo seis anos, e podarás tua vinha seis anos, e colherás
    seus frutos;
  cth-cth: Kum taruk touh thung law hoi misur takha na sak awh vaiteh, apawhik na
    pâkhueng awh han.
  twi-twi: Momfa mfe asia nnua mo nnɔbae wɔ mo mfuw mu na munyiyi mo bobe nturo mu
    na muntwa mo nnɔbae.
  hlt-hlt: Na khohmuen te kum rhuk tawn lamtah na misur khaw kum rhuk na hloe khuiah
    a thaih te bit.
  tbz-SIM: Dí nkuuti kɛ dɔ̀ yɛbie nyɛ̀kuɔ̀, kɛ́mbuɔtì di diitì, kɛ́píenko fínyĩ̀ kó
    dɛtie nkɛ tɔ̃ũ̀ dɛ bɛ.
  msy-2020: Ia 6plan azenibar, dagheba uan nguazimɨn da opar, egh wainɨn ikarɨzibar
    agharibar ghorɨva azenibar dagheba iniam.
  azb-azb: Altı il tarlanı ək, üzümlüyün budaqlarını kəs və məhsulunu yığ.
  eng-DBY: Six years shalt thou sow thy field, and six years shalt thou prune thy
    vineyard, and gather in the produce thereof,
  hin-2017: छः वर्ष तो अपना-अपना खेत बोया करना, और छहों वर्ष अपनी-अपनी दाख की बारी
    छाँट छाँटकर देश की उपज इकट्ठी किया करना;
  wol-KYG: Diiru juróom benni at ngeen di ji seen tool; juróom benni at yooyu itam
    ngeen di wolli seen tóokëru reseñ, dajale meññeef ma.
  eng-YLT: '''Six years thou dost sow thy field, and six years thou dost prune thy
    vineyard, and hast gathered its increase,'
  eng-WYC-2017: six years thou shalt sow thy field, and six years thou shalt cut thy
    vine-yard, and thou shalt gather the fruits thereof;
  eng-WMBB: You shall sow your field six years, and you shall prune your vineyard
    six years, and gather in its fruits;
  urd-GVH: छः साल के दौरान अपने खेतों में बीज बोना, अपने अंगूर के बाग़ों की काँट-छाँट
    करना और उनकी फ़सलें जमा करना।
  rug-rug: Koari ka onomo vuaheni si boka lelete na kopu totoko ni meke paketi gamu
    sari na vuadi ri na huda vaeni koari na mia inuma.
  gaz-gaz: Waggaa jaʼa lafa qotiisaa kee facaafadhu; waggaa jaʼa immoo wayinii kee
    irraa qori; ija isaas walitti qabadhu.
  fra-LSG: Pendant six années tu ensemenceras ton champ, pendant six années tu tailleras
    ta vigne; et tu en recueilleras le produit.
  yal-yal: Ɛ nɔɛ ɛ xɛɛne biyɛ nɛn ɲɛɛ sennin, ɛ manpa bili nakɔne wali, ɛ yi e bogine
    malan.
  haw-1868: I na makahiki eono e lulu hua ai oe ma kau mahinaai, a i na makahiki eono
    e paipai ai oe i kou malawaina, a e ohi hoi i kona hua.
  arb-NAV: ازْرَعْ حَقْلَكَ سِتَّ سَنَوَاتٍ، وَقَلِّمْ كَرْمَكَ سِتَّ سَنَوَاتٍ، وَاجْمَعْ
    غَلَّتَهُمَا.
  ewe-ewe: Miaƒã miaƒe nukuwo, aɖe miaƒe waintiwo ŋu, eye miaxa miaƒe agblemenukuwo,
  eng-LEE: Six years shalt thou sow thy field, and six years shalt thou prune thy
    vineyard, and gather in the fruit thereof;
  asm-FB: তুমি ছবছৰ নিজ পথাৰত গুটি ববা, আৰু ছবছৰ নিজ বাৰীৰ দ্ৰাক্ষালতাবোৰ পৰিষ্কাৰ
    কৰিবা, আৰু তাৰ গুটি চপাবা।
  sus-A: وٌ شَ شّ وَلِ سُشُ، وٌ شَ مّينِ وّنِ بِلِيٍ مَ، وٌ شَ عٍ بٌفِيٍ بَ. وٌ شَ
    نَ بِرِن نَبَ حّ سٍننِ بُن مَ،
  fra-SBL: Vous sèmerez votre champ pendant six ans, vous taillerez votre vigne pendant
    six ans et vous en recueillerez les fruits.
  hbo-hbo: שֵׁ֤שׁ שָׁנִים֙ תִּזְרַ֣ע שָׂדֶ֔ךָ וְשֵׁ֥שׁ שָׁנִ֖ים תִּזְמֹ֣ר כַּרְמֶ֑ךָ
    וְאָסַפְתָּ֖ אֶת־תְּבוּאָתָֽהּ׃
  eng-WYCLIFFE: sixe yeeris thou schalt sowe thi feeld, and sixe yeeris thou schalt
    kitte thi vyner, and thou schalt gadere the fruytis ther of;
  cwe-cwe: Kwa miyaka sita mwizahanda migunda yenu na mwizadahulila mizabibu yenu
    na kwaha matunda yake,
  kik-kik: Mũkaahaandaga mĩgũnda yanyu mĩaka ĩtandatũ, na mũcehage mĩgũnda yanyu ya
    thabibũ mũkamĩcehaga mĩaka ĩtandatũ mũgĩcookanagĩrĩria maciaro mayo.
  fra-NCL: Pendant six ans tu ensemenceras ton champ, pendant six ans tu tailleras
    ta vigne, et tu en recueilleras le produit.
  cek-AK: Saning tarukto thung lawk to sah oh; saning tarukto thung misur takha to
    pathoep oh loe, misurthai to pakhrik oh.
  cuk-cuk: ” ’Birganergwa (6) bemar be-nainumargi ibmar digmaloed. Birganergwa (6)
    be-uva-dub be nue sike-sike imakmaloed, degi, e-san be weemarbaloed.
  uig-CYR: Сән алтә жил етизиңни терип, алтә жил таллиқ беғиңни чатап, улардин һосулларни
    жиққин;
  tel-2017: ఆరు సంవత్సరాలు నీ పొలంలో విత్తనాలు చల్లాలి. ఆరు సంవత్సరాలు నీ పండ్ల తోటను
    సాగుచేసి దాని పండ్లు సమకూర్చుకోవచ్చు.
  hat-BSA: Pandan sis ane, nou va plante chan nou yo, e pandan sis ane, nou va netwaye
    chan rezen an e rasanble pou fè rekòlt li,
  kos-kos: Kowos fah yukwi ima lowos, aknasnasye lah ke grape sunowos, ac kosrani
    fahko kac ke yac onkosr.
  hbo-WLC: שֵׁ֤שׁ שָׁנִים֙ תִּזְרַ֣ע שָׂדֶ֔ךָ וְשֵׁ֥שׁ שָׁנִ֖ים תִּזְמֹ֣ר כַּרְמֶ֑ךָ
    וְאָסַפְתָּ֖ אֶת־תְּבוּאָתָֽהּ׃
  ibo-ibo: Afọ isii ka unu ga-akụ ihe nʼubi, afọ isii ka unu ga-ewe ihe ubi, kwachaakwa
    alaka osisi vaịnị unu.
  ory-ory: ଛଅ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ଆପଣା କ୍ଷେତ୍ରରେ ବୀଜ ବୁଣିବ ଓ ଛଅ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ
    ଆପଣା ଦ୍ରାକ୍ଷାଲତା ଝାଡ଼ିବ ଓ ତହିଁର ଫଳ ସଂଗ୍ରହ କରିବ।
  chk-chk: Lon ükükün wonu ier oupwe fotuki fanüemi. Oupwe pwal pökütolei ämi tanipin
    wain o kini uan lon ükükün wonu ier.
  rop-rop: Yumob garra growimap ola sid daga en lukaftumbat yumob greip en frut tri
    fam en gajimbat ola daga fo 6 yiya.
  ukr-1871: Шість лїт засївати меш поле твоє, і шість лїт обрізувати меш виноградник
    твій, і збирати меш уроджай землї.
  deu-1951: Sechs Jahre lang sollst du dein Feld besäen und sechs Jahre lang deine
    Reben beschneiden und ihre Früchte einsammeln.
  eng-JPS: Six years thou shalt sow thy field, and six years thou shalt prune thy
    vineyard, and gather in the produce thereof.
  srp-1865: Šest godina zasijevaj njivu svoju, i šest godina reži vinograd svoj i
    sabiraj rod.
  lug-lug: Okumala emyaka mukaaga ennimiro zammwe munaazisigangamu emmere, era mu
    myaka egyo omukaaga munaasaliranga emizabbibu gyammwe n’ebibala ne mubikungula.
  heb-heb: שש שנים תזרע שדך ושש שנים תזמר כרמך ואספת את תבואתה׃
  ben-IRV: ছয় বছর তুমি নিজের জমিতে বীজ বপন করবে, ছয় বছর নিজের আঙ্গুরফল পাড়বে ও
    তার ফল সংগ্রহ করবে।
  pan-pan: ਛੇ ਸਾਲ ਤੱਕ ਤੂੰ ਆਪਣੇ ਖੇਤ ਬੀਜੀਂ ਅਤੇ ਛੇ ਸਾਲ ਤੂੰ ਆਪਣੀਆਂ ਦਾਖਾਂ ਦੀ ਬਾਗਬਾਨੀ ਕਰੀਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਫ਼ਲਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰੀਂ।
  mya-JVB: ခြောက် နှစ် ပတ်လုံးလယ် လုပ်လျက်၊ စပျစ် ဥယျာဉ်ကို သုတ်သင် ၍ အသီး ကို သိမ်း
    လျက် နေရမည်။
  hmo-hmo: Lagani 6 lalonai emui uhe do umui hadoa, bona lagani 6 lalonai emui vain
    audia do umui utua, ena huahua do idia momo totona, huahua danu do umui haboua.
  urd-urd: 'तू अपने खेत को छ: बरस बोना, और अपने अंगूरिस्तान को छ: बरस छाँटना और उसका
    फल जमा'' करना।'
  rus-SYN: шесть лет засевай поле твое и шесть лет обрезывай виноградник твой, и собирай
    произведения их,
  bqc-SIM: Àli pↄ́tↄ̃ á bua e wɛ̃̀ soolo, àli á vɛ̃ɛliↄ midãɛ, í á pↄ́ↄ kɛkɛ,
  tcz-CHONGTHU: Kumgup sunga na loujaova muchi nathe ding, hitia chu kumgup sunga
    na lengpi thei nalho ngimsela, chuteng aga nakilo ding ahi.
  mar-mar: सहा वर्षे आपली शेती करावी आणि सहा वर्षे आपल्या द्राक्षमळ्याची छाटणी करावी
    आणि त्याचे पीक जमा करावे;
  qub-qub: Chacracunataga sojta watami murunqui. Übas lantancunatapis chillguejcunata
    sojta watami rämanqui. Wayuynintapis chay watacunallachömi pallanqui.
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ tiɑ sɔɔrɑ i ko i bɛɛn gbeɑ duure kpɑ i bɛɛn resɛm gbɑɑnu sɔmɛ
    i nin dɑ̃nu kɔni. Kpɑ i yen mɑrum sɔri.
  hat-hat: Pandan sizan n'a plante jaden nou, n'a taye pye rezen nou yo, epi n'a ranmase
    rekòt pandan sizan.
  eng-BSB: For six years you may sow your field and prune your vineyard and gather
    its crops.
  tod-tod: Kona dɔzita laawu, wa wa-ani zuwui vaza wa-ɓalagiti su. Kona dɔzita laawu,
    wa wa-leezɛn ɓeleiti suɓɛtɛ ga pagɔ, wo gaawaai ɠula.
  eng-WEBPB: You shall sow your field six years, and you shall prune your vineyard
    six years, and gather in its fruits;
  kbq-kbq: Hagi 6si'a kafufina mopatamifina avimza neseta, waini azankunara akafrita
    erise nehuta, hoza hamaregahaze.
  nhe-BL: Para chicuase xihuitl hueli intlatojtocase ipan imomila. Nojquiya hueli
    inquitzontequise nopa xocomecatl ininmacuayo para más temacas, huan hueli inquitequise
    itlajca.
  gub-BL: Pemumaw 6 kwarahy ko penemitym rehe ma'e itym pà nehe. Pemonohok hàkà ikatu
    'ym ma'e ma'e'yw wi nehe. Pepo'o uwà imono'og pà nehe.
  eng-DRA: 'Six years thou shalt sow thy field and six years thou shalt prune thy
    vineyard, and shalt gather the fruits thereof:'
