verse: LEV.025.052
translations:
  mal-C: അൻപതാംവാർഷികോത്സവത്തിനു ചില വർഷങ്ങൾമാത്രമാണ് ബാക്കിയുള്ളതെങ്കിൽ, അതു കണക്കാക്കി
    അതനുസരിച്ചു തന്റെ വീണ്ടെടുപ്പുവില കൊടുക്കണം.
  deu-TKW: Wenn aber nur noch wenige Jahre bis zum Halljahre fehlen, so muß er sie
    ihm auch berechnen; nach seinen Dienstjahren richtet es sich, wie viel er zum
    Behufe seiner Auslösung zurückzuerstatten hat.
  lin-lin: Soki etikalaki mibu moke kino na mobu ya kosepela kokangolama, akotanga
    mibu yango mpe akofuta mpo na lisiko na ye kolanda motango ya mibu oyo etikali.
  eng-LSV: And if few are left of the years until the Year of Jubilee, then he has
    reckoned with him [and] he gives back his redemption [money] according to his
    years;
  eng-GNV: If there remaine but fewe yeeres vnto the yeere of Iubile, then he shall
    count with him, and according to his yeeres giue againe for his redemption.
  eng-WEBSTER: And if there shall remain but few years to the year of jubilee, then
    he shall count with him, and according to his years shall he give him again the
    price of his redemption.
  nhw-BL: Pero sintla ayacmo miyac xihuitl polihui para mocahuas majcajtoc, huajca
    san quiixtlahuas nopa xihuitl catli noja polihui.
  swh-ONEN: Ikiwa miaka iliyobaki ni michache kufikia Mwaka wa Yubile, atafanya hesabu
    yake, naye atalipa malipo yanayostahili kwa ajili ya ukombozi wake.
  bba-bba: Wɔ̃su sù kun mɑɑ dɑbi sere yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turi, u koo win yɑkiɑbun
    ɡobi kɔsiɑwɑ nɡe mɛ wɔ̃ɔ sin ɡeerɑ nɛ.
  eng-KJVCPB: And if there remain but few years unto the year of jubile, then he shall
    count with him, and according unto his years shall he give him again the price
    of his redemption.
  luo-luo: To kodongʼ gi higni manok mondo ochop e higa mar piero abich, to noware
    gi chudo ma piny.
  meu-meu: eiava negana bema kwadogi, laḡani unuhohodia davadia na biaguna baine henia,
    laḡani hidaosi mimia heḡereḡeredia ia ese iruhana monina na baine heni.
  npi-ULB: यदि पुनर्स्थापनाको वर्ष आउन थोरै मात्र समय रहेको छ भने, पुनर्स्थापनाको
    वर्ष आउनअगि बाँकी रहेका वर्षहरू त्यसलाई खरिद गर्नेसँग त्यसले मोल-तोल गरोस्, र
    ती वर्षहरूअनुसार त्यसले आफ्नो छुटकाराको निम्ति तिरोस् ।
  yor-yor: Bí ó bá sì ṣe pé kìkì ọdún díẹ̀ ni ó kù títí di ọdún jubili, kí ó ṣe ìṣirò
    rẹ̀, kí ó sì san owó náà bí iye ìṣirò rẹ̀ padà.
  pes-OPCB: و اگر سالهای کمی تا سال یوبیل مانده باشد، پول کمتری.
  tgl-ULB: Kung may ilang taon na lamang tungo sa Taon ng Paglaya, sa gayon ay dapat
    siyang makipagtawaran sa nakabili sa kanya upang ipakita ang bilang ng mga taong
    natitira bago ang Paglaya, at dapat siyang magbayad para sa kanyang katubusan
    alinsunod sa bilang ng mga taon.
  hui-hui: Mbirale anduane biago ibuni Yadai Bulenenaga Mali mbira biago tagira ibulene
    kaware ngelowayagua nde agali anduane biago muni emene degeme yolo biadai bulene
    nga.
  mya-mya: '@see-verse:LEV.025.051'
  bod-N: དགའ་སྟོན་གྱི་ལོ་བར་དུ་ལོ་འགའ་ཤས་ལས་ལྷག་མེད་ན། ལོའི་གྲངས་ཀ་བཞིན་དུ་ཉོ་བདག་ལ་རྩིས་རྒྱག་པ་དང་།
    ཁོའི་བླུ་རིན་ཕྱིར་སློག་དགོས་སོ། །
  sna-sna: Kana kwasara makore mashoma shoma Gore reJubhiri risati rasvika, anofanira
    kurangana naye agodzosera mari yorudzikinuro rwake zvichienzaniswa namakore ake.
  spa-BLM: Si faltan pocos años para el año del jubileo, entonces contará con él;
    según sus años de servicio devolverá el precio de su redención.
  cac-cac: Palta tato quenxon̈ej tiempo sc'och yab'ilal yic q'uin̈ chi', axon̈ej jab'xo
    chi' stupu'.
  swh-ULB: Iwapo kuna miaka michache tu iliyobaki mpaka mwaka wa Yubile, atapatana
    na aliyemnunua ili kuipitia idadi ya miaka iliyobaki mpaka Yubile, naye atalazimika
    kulipia ukombozi wake kulingana na idadi ya miaka.
  bel-bel: а калі мала застаецца гадоў да юбілейнага года, дык ён павінен палічыць
    і па меры гадоў аддаць за сябе выкуп.
  deu-ELBBK: 'und wenn wenig übrig ist an den Jahren bis zum Jubeljahr, so soll er
    es ihm berechnen: nach Verhältnis seiner Jahre soll er seine Lösung zurückzahlen.'
  mbb-OT: '@see-verse:LEV.025.051'
  mal-2015: യോബേൽസംവത്സരംവരെ ശേഷിക്കുന്ന സംവത്സരം കുറെ മാത്രം എങ്കിൽ അവനുമായി കണക്കുകൂട്ടി
    സംവത്സരങ്ങൾക്കു ഒത്തവണ്ണം തന്റെ വീണ്ടെടുപ്പുവില മടക്കിക്കൊടുക്കേണം.
  rmc-rmc: te ela frimeder, počinela vaš peskro premukľiben frimeder pal oda, keci
    berša ačhen dži o Radišagoskro Berš.
  pes-OPV: و اگر تا سال یوبیل، سالهای کم باقی باشد باوی حساب بکند، و برحسب سالهایش
    نقدانفکاک خود را رد نماید.
  ron-1924: дакэ май рэмын пуцинь ань пынэ ла анул де веселие, сэ ле факэ сокотяла
    ши сэ-шь плэтяскэ рэскумпэраря дупэ ачешть ань.
  ben-OBCV: যদি অর্ধশত বছর না আসা পর্যন্ত কেবল কয়েক বছর অবশিষ্ট থাকে, তাহলে সে তা
    গণনা করবে ও তদনুসারে নিজের মুক্তির জন্য মূল্য দেবে।
  som-som: Laakiinse haddii sannado yaru ay ka dhiman yihiin sannadda yubilii ah,
    markaas waa inuu isaga la xisaabtamo, oo inta sannadihiisu ay yihiin oo kale waa
    inuu ka celiyaa qiimihii furashadiisa.
  lat-VUC: si pauci, ponet rationem cum eo juxta annorum numerum, et reddet emptori
    quod reliquum est annorum,
  eng-ASVBT: And if there remain but few years unto the year of jubilee, then he shall
    reckon with him; according unto his years shall he give back the price of his
    redemption.
  ita-1885: E se vi restano pochi anni fino all'anno del Giubileo, faccia ragione
    con lui; e restituisca il prezzo del suo riscatto, secondo il numero degli anni
    che gli restano da servire.
  eng-LXXUP: And if but a little time be left of the years to the year of release,
    then shall he reckon to him according to his years, and shall pay his ransom
  eng-ULB: If there are only a few years to the year of Jubilee, then he must bargain
    with his purchaser to reflect the number of years left before the year of Jubilee,
    and he must pay for his redemption in keeping with the number of years.
  spa-VBL: Si sólo quedan unos pocos años antes del Año Jubilar, entonces sólo tienen
    que pagar un porcentaje dependiendo del número de años que les queden.
  fra-_FOB: Et s'il reste peu d'années jusqu'à l'an du jubilé, il comptera avec lui,
    et restituera le prix de son achat à raison de ces années.
  mal-mal: യോബേൽ വർഷംവരെ ശേഷിക്കുന്ന വർഷം കുറെ മാത്രം എങ്കിൽ ഉടമയുമായി കണക്കുകൂട്ടി
    വർഷങ്ങൾക്ക് ഒത്തവണ്ണം ഉടമ വീണ്ടെടുപ്പുവില മടക്കിക്കൊടുക്കണം.
  urd-GVR: '@see-verse:LEV.025.051'
  suz-BL: मिनु मेको प्रोंइतीक बर्स सम्‍म का निक्‍शी बर्स ला लीतेक्‍म हना, मेकोमी जेला
    तशो खोदेंशो पा का निक्‍शी बर्स ङा गारचा ङा पा प्रोंइतीक बर्स सम्‍म क्‍येट थाप्‍चा
    माल्‍ब।
  ita-1927: se rimangon pochi anni per arrivare al giubileo, farà il conto col suo
    compratore, e pagherà il prezzo del suo riscatto in ragione di quegli anni.
  ckb-ckb: ئەگەر ساڵانێکی کەم مابێتەوە هەتا ساڵی یۆبیل، ئەوا پێویستە ئەو پارەیە بگەڕێنێتەوە
    لە نرخی کڕینەکەی بەپێی ژمارەی ئەو ساڵانەی کە ماوەتەوە،
  eng-BBE: And if there is only a short time, he will take account of it with his
    master, and in relation to the number of years he will give back the price of
    making him free.
  kan-OKCV: ಜೂಬಿಲಿ ಸಂವತ್ಸರದವರೆಗೆ ಕೆಲವು ವರುಷಗಳು ಮಾತ್ರ ಉಳಿದಿದ್ದರೆ ಅವನೊಂದಿಗೆ ಎಣಿಸಬೇಕು.
    ಅವನ ವರ್ಷಗಳ ಮೇರೆಗೆ ತನ್ನ ವಿಮೋಚನೆಯ ಕ್ರಯವನ್ನು ತಿರುಗಿ ಅವನಿಗೆ ಸಲ್ಲಿಸಬೇಕು.
  tam-2017: யூபிலி வருடம்வரை மீதியாக இருக்கிற வருடங்கள் கொஞ்சமாக இருந்தால், அவனோடே
    கணக்குப் பார்த்து, தன் வருடங்களுக்குத்தக்கதை, தன்னை மீட்கும் பொருளாகத் திரும்பக்
    கொடுக்கவேண்டும்.
  spa-RV-1909: Y si quedare poco tiempo hasta el año del jubileo, entonces contará
    con él, y devolverá su rescate conforme á sus años.
  ron-BTF: Și dacă rămân doar câțiva ani până la anul jubileului, atunci să socotească
    împreună cu el și conform cu anii săi să îi dea înapoi prețul răscumpărării sale.
  eng-WEBP: If there remain but a few years to the year of jubilee, then he shall
    reckon with him; according to his years of service he shall give back the price
    of his redemption.
  eng-FBV: If there are only a few years remaining before the Jubilee Year, then they
    only have to pay a percentage depending on the number of years still left.
  nld-1939: Zo er nog maar weinig jaren over zijn tot aan het jubeljaar, moet hij
    ze eveneens berekenen, en naar verhouding van zijn jaren het losgeld betalen.
  nch-BL: Pero sinta ayecmo miyac xihuit polihui para mocahuas majcajtoc, huajca san
    quiixtahuas nopa xihuit cati noja polihui.
  vie-1934: nếu đến năm hân hỉ còn ít năm, thì hãy tính với chủ mua cứ theo số năm
    nầy mà thối hồi số mua mình lại.
  hin-CV: और यदि योवेल वर्ष में अभी कुछ ही वर्ष बाकी रह गए हैं, तो वह अपने स्वामी
    के साथ इनकी गिनती करे और उन वर्षों के अनुसार अपने छुड़ाने के मूल्य को लौटा दे.
  eng-OURB: If there remain but a few years to the Jubilee Year ·Shofar Year·, then
    he shall reckon with him; according to his years of service he shall give back
    the price of his redemption.
  spa-BES: Y si hay poco tiempo, lo tendrá en cuenta con su amo, y en relación con
    el número de años, devolverá el precio de hacerlo libre.
  tdx-tdx: 'ie tsy ampe ty taoñe pak’ amy taon-Jobiliy le inao ty hamoliliañe iareo
    roe: ty amo tao’eo ty añavahañe ty vilin’ai’e.'
  vid-vid: Wone miyaka mido jipungula kung'halifika kukumbuchila kwa miyaka makumi
    gahano, kowaliza chasi cha bei isigale kuli miyaka ajo na kumha ayo chasi acho.
  eng-OKE: Or if but few years remain unto the year of Jubilee, he shall compute with
    him, and according to the years shall give for his redemption.
  tha-KJV: ถ้ายังเหลือน้อยปีจะถึงปีเสียงแตร ก็​ให้​ผู้​ขายตัวคิ​ดก​ับผู้ซื้อตัวไว้เป็นราคาค่าไถ่ของเขานั้น
    และตามจำนวนปี​เหล่านั้น เขาจะคืนเงินให้กับผู้ซื้อตัว
  por-BR-2018: E se restar pouco tempo até o ano do jubileu, então contará com ele,
    e devolverá seu resgate conforme seus anos.
  deu-ELO: 'und wenn wenig übrig ist an den Jahren bis zum Jubeljahre, so soll er
    es ihm berechnen: nach Verhältnis seiner Jahre soll er seine Lösung zurückzahlen.'
  eng-WYC-2018: if few years be (and even if there be only a few years left), he shall
    (still) set reckoning with him by the number of the(se) years; and (so) he shall
    yield (money) to the buyer (for) that that is left of [the] years,
  epo-epo: Se restas malmulte da jaroj ĝis la jubilea jaro, tiam li kalkulu tion al
    li kaj proporcie al la jaroj li redonu pro si elaĉeton.
  uig-PIN: ǝgǝr azadliⱪ yiliƣa az yillar ⱪalƣan bolsa, uni ⱨesab ⱪilip, ⱪalƣan ⱪulluⱪ
    yilliriƣa muwapiⱪ pulni yandurup bǝrsun.
  beo-beo: '@see-verse:LEV.025.051'
  tpi-OTNT: Sapos i no planti yia i stap na yia bilong bekim bek ol samting bai i
    kamap, orait em i mas bekim liklik mani long dispela bosman.
  hau-SA: In shekarun sun rage kaɗan ne kafin Shekara ta Murna, sai yă yi lissafin
    wannan, yă kuma biya fansarsa daidai wa daida.
  uig-LAT: eger azadliq yiligha az yillar qalghan bolsa, uni hésab qilip, qalghan
    qulluq yillirigha muwapiq pulni yandurup bersun.
  nde-nde: Nxa sekusele iminyaka emilutshwana ukuba kufike umnyaka weJubhili, uzabala
    lokho, akhuphe intengo yokuhlengwa kwakhe okulingana leyominyaka.
  ton-ton: Pea kapau ʻoku toe siʻi pe ʻae taʻu ki he siupeli, pea ʻe lau ia ki ai
    mo ia, pea ʻe toe ʻatu kiate ia ʻo fakatatau ki hono taʻu ʻae totongi ʻo hono
    huhuʻi.
  ces-1613: Pakli málo zůstává let do léta milostivého, tedy počte se s ním, a vedlé
    počtu let jeho navrátí výplatu svou.
  eng-WMB: If there remain but a few years to the year of jubilee, then he shall reckon
    with him; according to his years of service he shall give back the price of his
    redemption.
  tam-TCV: யூபிலி வருடத்திற்கு இன்னும் சில வருடங்கள் மட்டுமே இருக்குமானால், அவன் அதைக்
    கணக்கிட்டு, அதற்கேற்ப தன் மீட்புக்கான பணத்தைக் கொடுக்கலாம்.
  ceb-ULB: Kung pipila na lamang ang katuigan ngadto sa tuig sa Kagawasan ug Pag-uli,
    nan kinahanglan nga bayaran niya ang nagpalit kaniya aron masayran ang nahibilin
    nga katuigan sa dili pa ang tuig sa Kagawasan ug Pag-uli, ug kinahanglan nga bayaran
    niya ang iyang paglukat sumala sa gidaghanon sa katuigan.
  pol-UBG: A jeśli do roku jubileuszowego zostało niewiele lat, to rozliczy się z
    nim i według ich liczby tych lat zwróci swój wykup.
  urd-GVU: '@see-verse:LEV.025.051'
  deu-1912: Sind aber wenig Jahre übrig bis ans Halljahr, so soll er auch darnach
    wiedergeben zu seiner Lösung.
  kan-2017: ಕೆಲವು ವರ್ಷಗಳು ಮಾತ್ರ ಉಳಿದರೆ ಸ್ವಲ್ಪಭಾಗವನ್ನೂ ದಣಿಗೆ ಕೊಟ್ಟು ತನ್ನನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳಬೇಕು.
  yap-yap: '@see-verse:LEV.025.051'
  hlt-MCSB: Tedae jubilee kum duela kum cavilcavel ni a ngaih coeng atah a kum tarhing
    te poek pah saeh lamtah a tlannah te pae van saeh.
  mdy-ETH: '@see-verse:LEV.025.051'
  twi-ASANTE: na sɛ mfeɛ no pii atwam ama aka kakra na Mfirinhyia Aduonum Afahyɛ no
    aduru a, ɛnneɛ, ɔbɛtua sika a ɔgyeeɛ ɛberɛ a ɔtɔn ne ho no mu kakraa bi.
  eng-WEBU: If there remain but a few years to the year of jubilee, then he shall
    reckon with him; according to his years of service he shall give back the price
    of his redemption.
  bnp-bnp: a pida vona i popote i tababana na Pida na Nihabimule a Maki, ge koli mule
    a moni popote lakea na mata­kari, ge ramai a maka pida i leho vona, ge kona mule
    ia.
  wal-wal: Qassi Ishatamantto Laittaa Baalai gakkanau attida laittai guutta gidikko,
    bana shammidaagaara issippe qoodidi, he laittaa qoodan bana woziyo waagaa qanxxo.
  spa-PDDPT: Pero si le quedan pocos años hasta el año del jubileo, así los calculará
    con él. Devolverá su rescate conforme a esos años.
  gun-gun: Ha'e rami avi jubileu ojeupity peve ma'etỹa ndoata retai ri ramo ma hexeve
    oikuaa pota vy ojejogua ju aguã nome'ẽ retaive 'rã.
  agu-BL: Ko coboxte'n yob tan je'mpone'n te yi jun yob tetz jubileo, ntin ẍchoje'
    yi jamel yi mu'ẍt tiempa'tz.
  ilo-ULB: No adda laeng iti bassit a tawtawen agingga iti Tawen ti Panagisubli, masapul
    ngarud a makiuman isuna iti gimmatang kenkuana tapno bilangenda dagiti nabati
    a tawtawen sakbay iti Tawen ti Panagisubli, ket masapul a bayadanna ti pannakasubbotna
    segun iti bilang dagiti tawen.
  kpg-kpg: '@see-verse:LEV.025.051'
  uig-ARA: ئەگەر ئازادلىق يىلىغا ئاز يىللار قالغان بولسا، ئۇنى ھېساب قىلىپ، قالغان
    قۇللۇق يىللىرىغا مۇۋاپىق پۇلنى ياندۇرۇپ بەرسۇن.
  sus-sus: Xa ɲɛ wuyaxi mu luxi beenu Xɔrɛya Ɲɛ xa a li, a xunsare xa lan na ɲɛ xasabi
    ma.
  pon-2006: '@see-verse:LEV.025.051'
  ksd-ksd: Ma gala na paupau ra umana kilala tuk tar ta ra iubili, dir a luk diat,
    ma na tul tar ta mani, nina ba na topa ia ure nam ra umana kilala dia ki na lua
    boko.
  tur-YTC: Jübile Yılı'na yalnızca birkaç yıl kalmışsa, o zaman onunla hesap görecek;
    hizmet yıllarına göre özgürlüğünün bedelini geri verecektir.
  grc-BRENT: Ἐὰν δὲ ὀλίγον καταλειφθῇ ἀπὸ τῶν ἐτῶν εἰς τὸν ἐνιαυτὸν τῆς ἀφέσεως, καὶ
    συλλογιεῖται αὐτῷ κατὰ τὰ ἔτη αὐτοῦ, καὶ ἀποδώσει τὰ λύτρα αὐτοῦ ὡς μισθωτός·
  ind-AYT: Jika jumlah tahun sebelum tahun Yobel hanya tinggal beberapa tahun saja,
    dia harus menghitung dan membayar tebusan untuk dirinya menurut jumlah tahun itu.
  nya-nya: Ngati kwatsala zaka zochepa kuti ifike nthawi ya chaka chokondwerera zaka
    makumi asanu, iye awerengerane ndi mbuye wake, ndipo apereke ndalama za zowomboledwera
    molingana ndi zaka zotsalazo.
  hrv-hrv: A ako ostaje samo nekoliko godina do jubilejske godine, neka izračuna pa
    isplati za svoj otkup prema godinama službe.
  mps-mps: Te kibu be hauwa bidisąwai te nai wei ma mabo kibu be pedalubaso da, teda
    agai dwasianu mone te tonalubo bidibolo wei ponao,” te po wai.
  tpi-tpi: Sapos i no planti yia i stap na yia bilong bekim bek ol samting bai i kamap,
    orait em i mas bekim liklik mani long dispela bosman.
  dan-1931: Og er der kun få År tilbage til Jubelåret, skal han regne dermed og udrede
    sin Løsesum i Forhold til de År, han har tilbage.
  vie-OVCB: Nếu chỉ còn ít năm nữa là tới Năm Hân Hỉ, thì tiền chuộc sẽ là một số
    nhỏ tương xứng với số năm.
  guj-2017: ઘણાં વર્ષો વીતી ગયાં હોય અને જ્યુબિલી વર્ષને થોડાં જ વર્ષ બાકી હોય, તો
    પોતાની જાતને વેચી જે નાણાં પ્રાપ્ત કર્યા હોય તેનો થોડો જ ભાગ તેણે પાછો આપવો.
  pon-2006A: '@see-verse:LEV.025.051'
  por-BRBSL: Se restarem apenas alguns anos até o ano do jubileu, então ele contará
    com ele; de acordo com seus anos de serviço, ele devolverá o preço de sua redenção.
  cth-cth: A ngai rae a kumtha ayoun apap e patetlah ratang nahane aphu hah rannae
    phu dawk hoi rayu vaiteh bout a pâban han.
  twi-twi: Sɛ mfe no pii atwam ama aka kakra na Mfirihyia Aduonum Afahyɛ no adu a,
    ɛno de, obetua sika a ogyee bere a ɔtɔn ne ho no mu kakraa bi.
  hlt-hlt: Tedae jubilee kum duela kum cavilcavel ni a ngaih coeng atah a kum tarhing
    te poek pah saeh lamtah a tlannah te pae van saeh.
  tbz-SIM: Kɛ̀ yɛbie mmɛ nyí kpɑɑ́ sũ kɛ̀ tidɑɑtì fĩ́ĩmmù benni tùɔ̀kɛní tɛ̀ tó yietí
    kɛ̀ dɛ̀ mmɑ̀nnɛ̀ yɛbie mmɑ̀mɛ̀, kɛ̀ tɛ̀ɛ wɛ̃tɛ kɛ́dontɛ́ tɛmɑ́ɑ̀.
  msy-2020: Eghtɨ azenir avɨriba ikian koghtɨ, azenir biziba ua da ikarvaghamim otoghtɨ,
    a dagɨar muziarim isɨ ua gumazir kam danɨngigh.
  azb-azb: Lakin əgər Azadlıq ilinə az qalırsa, o müddətə görə hesab edərək geri satınalınmanın
    qiyməti olaraq az ödəsin.
  eng-DBY: and if there remain but few years unto the year of jubilee, then he shall
    reckon with him; according unto his [remaining] years [of service] shall he give
    him back his redemption [money].
  hin-2017: यदि जुबली के वर्ष के थोड़े वर्ष रह गए हों, तो भी वह अपने स्वामी के साथ
    हिसाब करके अपने छुड़ाने का दाम उतने ही वर्षों के अनुसार फेर दे।
  wol-KYG: Te su at yu néew doxee seen digganteek atum Yiwiku ma, na ko waññ te fey
    lu ni néewe, ngir jotaat boppam.
  eng-YLT: '''And if few are left of the years till the year of jubilee, then he hath
    reckoned with him, according to his years he doth give back his redemption [money];'
  eng-WYC-2017: if few years be, he shall set reckoning with him by the number of
    these years; and he shall yield to the buyer that that is left of [the] years,
  eng-WMBB: If there remain but a few years to the year of jubilee, then he shall
    reckon with him; according to his years of service he shall give back the price
    of his redemption.
  urd-GVH: '@see-verse:LEV.025.051'
  rug-rug: '@see-verse:LEV.025.051'
  gaz-gaz: Yoo waggoonni hamma Waggaa Iyyoobeeliyyuutti hafan muraasa taʼan inni waggoota
    hafan sana herregatee gatii furama isaa haa kaffalu.
  fra-LSG: s’il reste peu d’années jusqu’à celle du jubilé, il en fera le compte,
    et il paiera son rachat à raison de ces années.
  yal-yal: Ɲɛɛn naxanye luxi benun Xɔrɔya Ɲɛɛn yi a li, xa ne mi fa gbo, a xa na fan
    xasabin gbetin naxɛtɛ a xunba saren na.
  haw-1868: A ina he uuku na makahiki i koe a hiki i ka makahiki lubile, alaila e
    helu pu me ia, a e like me na makahiki, e haawi hou ai oia ia ia i ke kumu kuai,
    e kuai lilo hou ia mai ai oia.
  arb-NAV: وَإِنْ كَانَتِ السَّنَوَاتُ الْبَاقِيَةُ حَتَّى سَنَةِ الْيُوبِيلِ قَلِيلَةً،
    فَعَلَيْهِ أَنْ يَحْسُبَ عَدَدَ السَّنَوَاتِ وَيَدْفَعَ وَفْقَهَا فِي سَبِيلِ
    فِكَاكِهِ.
  ewe-ewe: Ne ƒeawo va yi, eye wòsusɔ ƒe ʋɛ aɖewo ko Aseyetsoƒe la naɖo la, ekema
    axe ga si wòxɔ esi wòdzra eɖokui la ƒe akpa sue aɖe ko.
  eng-LEE: 'And if there remain but few years unto the year of the jubilee: then shall
    he reckon with him; according to his years shall he return the price of his redemption.'
  asm-FB: আৰু যদি বৰ্ষপূৰ্তি উৎসৱৰ বছৰলৈকে অলপ বছৰহে বাকী থাকে, তেন্তে তেওঁক কিনাজনে
    সৈতে হিচাপ কৰি, নিজৰ খাটিব লগা বছৰৰ সংখ্যা অনুসাৰে, নিজকে মুকলি কৰা ধন ওলোটাই
    দিব।
  sus-A: شَ حّ وُيَشِ مُ لُشِ بٍينُ شْرّيَ حّ شَ عَ لِ، عَ شُنسَرٍ شَ لَن نَ حّ شَسَبِ
    مَ.
  fra-SBL: S'il ne reste que quelques années jusqu'à l'année du jubilé, on fera le
    compte avec lui ; il rendra le prix de son rachat selon ses années de service.
  hbo-hbo: וְאִם־מְעַ֞ט נִשְׁאַ֧ר בַּשָּׁנִ֛ים עַד־שְׁנַ֥ת הַיֹּבֵ֖ל וְחִשַּׁב־לֹ֑ו
    כְּפִ֣י שָׁנָ֔יו יָשִׁ֖יב אֶת־גְּאֻלָּתֹֽו׃
  eng-WYCLIFFE: he schal sette rikenyng with hym bi the noumbre of yeeris;
  cwe-cwe: Mbali one isigala miyaka midodo kufika mwaka wa kubweleza, kezaipeta fana
    viili peta ya miyaka yake, ivo niivo vondayalihe galama ya kukomboligwa kwake.
  kik-kik: No angĩkorwo no mĩaka mĩnini ĩtigarĩte Mwaka wa Jubilii ũkinye, ĩyo noyo
    agaatara arĩhe gũkũũranio gwake kũringana na ũrĩa kwagĩrĩire.
  fra-NCL: s’il reste peu d’années jusqu’à celle du jubilé, il en fera le compte,
    et il paiera son rachat à raison de ces années.
  cek-AK: Toe Jubili karoek to, tamna ah ohhaih saning zetta ah om nahaeloe, a ohhaih
    saning zetto kroek ueloe, phoisa to paek tih.
  cuk-cuk: Gannar-Ibmar-Ukleged-Birga ichenapile, itomaloed, a-birgamarde igi-mani-wilub
    gue. Geb ollorguega, a-wilub bennukoed.
  uig-CYR: әгәр азатлиқ жилиға аз жиллар қалған болса, уни һесап қилип, қалған қуллуқ
    жиллириға мувапиқ пулни яндуруп бәрсун.
  tel-2017: సునాద సంవత్సరానికి ఇక కొద్ది కాలమే ఉంటే కొన్న వాడితో లెక్క చూసుకుని మిగిలిన
    సంవత్సరాల లెక్కచొప్పున చెల్లించాలి.
  hat-BSA: Si se pa anpil ane ki rete pou rive nan ane jibile a, li va kalkile sa
    avèk li. Selon ane ki rete yo li va remèt menm fòs la pou pri ranson an.
  kos-kos: A fin yac na pu pa lula nu ke Yac in Folokyang se tok uh, el fah akfalye
    molin sukosokla lal uh fal nu ke molin yac lula inge,
  hbo-WLC: וְאִם־מְעַ֞ט נִשְׁאַ֧ר בַּשָּׁנִ֛ים עַד־שְׁנַ֥ת הַיֹּבֵ֖ל וְחִשַּׁב־ל֑וֹ
    כְּפִ֣י שָׁנָ֔יו יָשִׁ֖יב אֶת־גְּאֻלָּתֽוֹ׃
  ibo-ibo: Ọ bụrụ naanị afọ ole na ole fọdụrụ tupu afọ inwere onwe eruo, ọ ga-agụkọ
    ihe ego ahụ pụtara, kwụọ ya maka ịgbara onwe ya dịka o kwesiri.
  ory-ory: ଆଉ ଯଦି ଯୋବେଲ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଅଳ୍ପ ବର୍ଷ ବାକି ଥାଏ, ତେବେ ସେ ତାହା ସହିତ ଗଣନା
    କରିବ; ସେହି ସେହି ବର୍ଷାନୁସାରେ ସେ ଆପଣା ମୁକ୍ତିର ମୂଲ୍ୟ ଫେରାଇ ଦେବ।
  chk-chk: Nge are ra chokükün ekewe ier tori ewe ierin supili, repwe pwüngüpwüngfengen
    me ätewe mi möni. Pun ükükün ekewe ier a angang ngeni epwe pwal kisikisila ewe
    moni epwe mönätiu fän iten an epwe ngasala.
  rop-rop: '@see-verse:LEV.025.051'
  ukr-1871: 'Коли ж мало зостанеться років до року ювілейного, так нехай розлїчиться
    з ним: відповідно до років своїх верне викуп свій.'
  deu-1951: sind aber wenig Jahre übrig bis zum Jubeljahr, so soll er darauf Rücksicht
    nehmen; nach der Zahl der Jahre soll er sein Lösegeld bezahlen.
  eng-JPS: And if there remain but few years unto the year of jubilee, then he shall
    reckon with him; according unto his years shall he give back the price of his
    redemption.
  srp-1865: Ako li ostaje malo godina do oprosne godine, neka se proraèuna s njim
    i neka plati otkup prema tijem godinama.
  lug-lug: Naye bw’eneebanga esigaddeyo emyaka mitono, egyo gy’anaabalirirangamu ensimbi
    zaamu n’asasula ezo nga bwe kyetaagisa olw’okwenunula.
  heb-heb: ואם מעט נשאר בשנים עד שנת היבל וחשב לו כפי שניו ישיב את גאלתו׃
  ben-IRV: যদি যোবেল বৎসরের অল্প বৎসর বাকি থাকে, তবে সে তার সঙ্গে হিসাব করে সেই কয়েক
    বছর অনুসারে নিজের মুক্তির মূল্য ফিরিয়ে দেবে।
  pan-pan: ਅਤੇ ਜੇਕਰ ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਥੋੜ੍ਹੇ ਸਾਲ ਹੀ ਰਹਿੰਦੇ ਹੋਣ ਤਾਂ ਉਹ ਆਪਣੇ ਮੁੱਲ ਲੈਣ
    ਵਾਲੇ ਦੇ ਨਾਲ ਲੇਖਾ ਕਰੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਛੁਡਾਉਣ ਦਾ ਮੁੱਲ ਉਨ੍ਹਾਂ ਸਾਲਾਂ ਦੇ ਅਨੁਸਾਰ ਉਸ
    ਨੂੰ ਮੋੜ ਦੇਵੇ।
  mya-JVB: လိုသေးသော နှစ် ပေါင်း အနည်းအများ အလိုက် ရွေးရန်အဘိုးကို၊ ဝယ် ရင်းငွေ ထဲက
    နှုတ် ၍ ပြန် ပေး ရမည်။
  hmo-hmo: To bema lagani momo lasi idia do noho ela bona Iubili Lagani, sibona do
    ia ruhaia ena davana be maragi.
  urd-urd: और अगर साल — ए — यूबली के थोड़े से बरस रह गए हों, तो वह उसके साथ हिसाब
    करे और अपने छूटने की क़ीमत उतने ही बरसों के मुताबिक़ उसे फेर दे;
  rus-SYN: если же мало остается лет до юбилейного года, то он должен сосчитать и
    по мере лет отдать за себя выкуп.
  bqc-SIM: Tó wɛ̃ pↄ́ gↄ̃̀ bíla sↄ̃o, aà nao, i fĩabo màa.
  tcz-CHONGTHU: Ahinlah Jubilee lhinna ding chu kum lhomcha akivat tah a ahileh, aki
    choh apat akum jat chu avet toh lhon ding, hiche kuma pat chu atohman jat dungjuiya
    avaldoh chengse chu akile lhat dohna dia ale dip ding ahi.
  mar-mar: योबेलास थोडीच वर्षे असतील तर त्याने मूळ किंमतीपैकी थोडाच भाग परत करावा.
  qub-qub: Wallca watana Cachaycunan watapaj pishiptenga pishishan watallapitana guellayta
    päganga.
  bqp-bqp: Wɔ̃su sù kun mɑɑ dɑbi sere yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turi, u koo win yɑkiɑbun
    gobi kɔsiɑwɑ nge mɛ wɔ̃ɔ sin geerɑ nɛ.
  hat-hat: Men, si pa gen lanne ki rete anvan lanne rejwisans lan, y'a kalkile ansanm,
    epi l'a renmèt li lajan dapre kantite lanne ki rete a pou l' ka reachte tèt li.
  eng-BSB: If only a few years remain until the Year of Jubilee, he is to calculate
    and pay his redemption according to his remaining years.
  tod-tod: Ni kona mɔinmɔin ge la mɔ yɛni, eyɛsu ɓɔɠɔyeema ɠonagi zeeli, toɠa gaalugi
    ɠɛ, é letemaʋɛ ma walii ɠaaɠale ma, ná-unmɔɔ fai zu, é zoloo naama ɠonagiti
    ma.
  eng-WEBPB: If there remain but a few years to the year of jubilee, then he shall
    reckon with him; according to his years of service he shall give back the price
    of his redemption.
  kbq-kbq: Hagi eri'nea zama eteno ami kafumo'ma erava'o hunenkeno'a, ana avamente
    osi'a zago mizasegahie.
  nhe-BL: Pero intla ayoc miyac xihuitl polihui para mocahuas malacantoc, huajca san
    quiixtlahuas nopa xihuitl tlen noja polihui.
  gub-BL: Aze xo amogwemogwer kwarahy heta we nehe, hekuzar pixika'i wewer nehe.
  eng-DRA: If few, he shall make the reckoning with him according to the number of
    the years, and shall repay to the buyer of what remaineth of the years,
