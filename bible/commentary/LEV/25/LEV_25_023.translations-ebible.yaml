verse: LEV.025.023
translations:
  mal-C: “ ‘ഭൂമി എന്റേതാണ്, നിങ്ങൾ അന്യരും കുടികിടപ്പുകാരുമായി ദേശത്തുതാമസിക്കുന്നതുകൊണ്ടു
    ഭൂമി എന്നെന്നേക്കുമായി വിൽക്കരുത്.
  deu-TKW: Grund und Boden darf nicht endgiltig verkauft werden, denn mein ist das
    Land; denn ihr seid nur Fremdlinge und Beisassen bei mir.
  lin-lin: Bokoki te koteka mabele mpo na libela, pamba te mabele ezali ya Ngai, mpe
    bino bozali bapaya mpe baleki nzela.
  eng-LSV: And the land is not sold—to extinction, for the land [is] Mine, for you
    [are] sojourners and settlers with Me;
  eng-GNV: 'Also the lande shall not be solde to be cut off from the familie: for
    the land is mine, and ye be but strangers and soiourners with me.'
  eng-WEBSTER: The land shall not be sold for ever; for the land is mine, for ye are
    strangers and sojourners with me.
  nhw-BL: “Xiquelnamiquica para nopa tlali noaxca. Yeca amo hueli anquinemacase para
    mocahuas seyoc iaxca para nochipa. Amojuanti san anajsini huan anpaxalohuani nica,
    huan eltoc quen san nimechtlanejtía nopa tlali.
  swh-ONEN: “ ‘Kamwe ardhi isiuzwe kwa mkataba wa kudumu, kwa sababu nchi ni mali
    yangu, nanyi ni wageni na wapangaji wangu.
  bba-bba: Goo kun tɔnu tem dɔremɔ kpɑ yɛ̃ro u n mu mɔ sere kɑ bɑɑdommɑɔ, domi nɛ,
    Yinni Gusunɔwɑ nɑ tem mɔ, i mɑɑ wɑ̃ɑwɑ nɛn mi nɡe sɔbu.
  eng-KJVCPB: 'The land shall not be sold for ever: for the land is mine; for ye were
    strangers and sojourners with me.'
  luo-luo: Kik ngʼato usne wadgi lowo chuth, nikech lowo en mara, un to un mana joma
    amiyo lowo kaka wenda kendo jodak.
  meu-meu: Tano tabasio hoia vaitani, badina be tano na lauegu, umui ese o noholaiamu,
    e kara lauegu vadivadi na heto.
  npi-ULB: कोही नयाँ स्थायी मालिकलाई भूमि नबेच्‍नू, किनभने त्यो भूमि मेरो हो । तिमीहरू
    सबै परदेशीहरू हौ र मेरो भूमिका अस्थायी बासिन्दाहरू हौ ।
  yor-yor: “ ‘Ẹ má ṣe ta ilẹ̀ yín ní àtàpa torí pé ẹ̀yin kọ́ lẹ ni ín, ti Ọlọ́run
    ni, ẹ̀yin jẹ́ àjèjì àti ayálégbé.
  pes-OPCB: «به یاد داشته باشید که زمین مال خداوند است، و نمی‌توانید آن را برای همیشه
    بفروشید. شما میهمان خداوند هستید و می‌توانید فقط از محصول زمین استفاده کنید.
  tgl-ULB: Hindi dapat ipagbili ang lupa sa bagong permanenteng may-ari, dahil sa
    akin ang lupa. Kayong lahat ay mga dayuhan at pansamantalang naninirahan sa aking
    lupain.
  hui-hui: Anduane Homogohanda laabo halu lalu, Agali mbirame tínaga dindi ngamiru
    yolo bialu ibunaga wiaabo helo yolo bulene nawi. Ani larogoni irane dindi ogoni
    tínaga ndo ngelo kami. Dindi ogoni Anduane Homogo i̱ninaga ngogoria tí dindi taraha
    howa mendeali dindini íbu haradagua ibini kamigoni.
  mya-mya: မြေ​ကို​သင်​တို့​မ​ပိုင်။ ဘု​ရား​သ​ခင်​သာ​ပိုင် သ​ဖြင့် ယင်း​ကို​အ​ပြီး​အ​ပိုင်​မ​ရောင်း​ရ။
    သင် တို့​သည်​ဧည့်​သည်​အာ​ဂန္တု​အ​ဖြစ်​နှင့်​သာ ထို ပြည်​သို့​ဝင်​ရောက်​အ​ခြေ​စိုက်​နေ​ထိုင်​သူ
    များ​ဖြစ်​ကြ​မည်။
  bod-N: ས་ནི་མཐའ་གཅིག་ཏུ་བཙོང་མི་རུང་། ཅི་ལ་ཞེ་ན། ས་ཞིང་ནི་བདག་གི་ཡིན་པའི་ཕྱིར་རོ།
    །ཁྱོད་ཅག་ནི་ངའི་མདུན་དུ་མགྲོན་པོ་དང་བྱེས་པ་ཡིན་ནོ། །
  sna-sna: “ ‘Munda haufaniri kutengeswa nokusingaperi, nokuti nyika ndeyangu uye
    imi muri vatorwa navaeni kwandiri.
  spa-BLM: “‘La tierra no se venderá a perpetuidad, pues la tierra es mía; porque
    vosotros sois extranjeros y vivís como tales conmigo.
  cac-cac: A lum luum chi', max yal-laj e chon̈anel lum d'a juneln̈ej, yujto vic luum.
    A ex tic ton̈ej paxyalvum eyaj d'a sat luum, majan lum eyaj d'ayin.
  swh-ULB: Ardhi haitauzwa kwa mmiliki mpya wa kudumu, kwa sababu ardhi ni mali yangu.
    Ninyi nyote mu wageni na wakazi wa muda juu ya ardhi yangu.
  bel-bel: 'Зямлю нельга прадаваць назаўсёды, бо Мая зямля: вы прыхадні і пасяленцы
    ў Мяне;'
  deu-ELBBK: Und das Land soll nicht für immer verkauft werden, denn mein ist das
    Land; denn Fremde und Beisassen seid ihr bei mir.
  mbb-OT: Kenè kew pekid-uyun he kenè niw en ibpahawì te minsan keenu is tanà he imbelegyà
    diyà te keniyu su heini he tanà kediey; ebpeubpaan ku zà wey ebpeseupan ku zà
    heini keniyu.
  mal-2015: നിലം ജന്മം വിൽക്കരുതു; ദേശം എനിക്കുള്ളതു ആകുന്നു; നിങ്ങൾ എന്റെ അടുക്കൽ
    പരദേശികളും വന്നു പാർക്കുന്നവരും അത്രേ.
  rmc-rmc: „ ‚E phuv pes našťi bikenel pro furt, bo hiňi miri. Tumen san ke ma ča
    sar o cudzinci the sar ola, ko kade ča bešen.
  pes-OPV: و زمین به فروش ابدی نرود زیرا زمین از آن من است، و شما نزد من غریب و مهمان
    هستید.
  ron-1924: Пэмынтуриле сэ ну се вындэ де вечь; кэч цара есте а Мя, яр вой сунтець
    ла Мине ка ниште стрэинь ши венетичь.
  ben-OBCV: “ ‘চিরদিনের জন্য ভূমি বিক্রি করা যাবে না, কেননা ভূমি আমার এবং তোমরা প্রবাসী
    ও ভাড়াটিয়া ব্যতীত আর কিছু নও।
  som-som: Oo dalkana waa inaydaan hanti weligeed ah u iibin, waayo, dalka anigaa
    iska leh, oo idinna waxaad tihiin shisheeyayaal iyo socoto ila jooga.
  lat-VUC: 'Terra quoque non vendetur in perpetuum, quia mea est, et vos advenæ et
    coloni mei estis:'
  eng-ASVBT: 'And the land shall not be sold in perpetuity; for the land is mine:
    for ye are strangers and sojourners with me.'
  ita-1885: OR non vendansi le terre assolutamente; conciossiachè la terra sia mia;
    perciocchè voi siete forestieri, e fittaiuoli appresso di me.
  eng-LXXUP: And the land shall not be sold for a permanence; for the land is mine,
    because ye are strangers and sojourners before me.
  eng-ULB: The land must not be sold to a new permanent owner, because the land is
    mine. You are all foreigners and temporary residents on my land.
  spa-VBL: “La tierra no debe ser vendida permanentemente, porque realmente me pertenece.
    Para mí ustedes son sólo extranjeros y viajeros de paso.
  fra-_FOB: La terre ne sera point vendue à perpétuité; car la terre est à moi, car
    vous êtes chez moi comme étrangers et comme habitants.
  mal-mal: നിലം എന്നേക്കുമായി വില്‍ക്കരുത്; ദേശം എനിക്കുള്ളത് ആകുന്നു; നിങ്ങൾ എന്റെ
    അടുക്കൽ പരദേശികളും വന്നു പാർക്കുന്നവരും അത്രേ.
  urd-GVR: Koī zamīn bhī hameshā ke lie na bechī jāe, kyoṅki mulk kī tamām zamīn merī
    hī hai. Tum mere huzūr sirf pardesī aur ġhairshahrī ho.
  suz-BL: मिनु इन गे रू गेना हना यो कली लेयने मचाप्‍नीनी। मारदे हना मेको रागी आं के
    बाक्‍ब। गेपुकी गे आं के वाइल नु बुम्‍था पाइब खोदेंशो बाक्‍नीनी। भजन संग्रह ३९:१३
  ita-1927: Le terre non si venderanno per sempre; perché la terra è mia, e voi state
    da me come forestieri e avventizi.
  ckb-ckb: «”زەوییەکەش هەمیشە هەتاسەر نافرۆشرێت، چونکە زەوییەکە هی منە و ئێوە نامۆ
    و کرێگرتەی منن،
  eng-BBE: No exchange of land may be for ever, for the land is mine, and you are
    as my guests, living with me for a time.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಭೂಮಿಯನ್ನು ಎಂದಿಗೂ ಮಾರಬಾರದು. ಏಕೆಂದರೆ ಭೂಮಿಯು ನನ್ನದು. ನನ್ನೊಂದಿಗೆ
    ನೀವು ಪರಕೀಯರೂ, ಪ್ರವಾಸಿಗಳೂ ಆಗಿದ್ದೀರಿ.
  tam-2017: “தேசம் என்னுடையதாக இருக்கிறதினால், நீங்கள் நிலங்களை நிரந்தரமாக விற்கவேண்டாம்;
    நீங்கள் அந்நியர்களும் என்னிடத்தில் தற்காலக்குடிகளுமாக இருக்கிறீர்கள்.
  spa-RV-1909: Y la tierra no se venderá rematadamente, porque la tierra mía es; que
    vosotros peregrinos y extranjeros sois para conmigo.
  ron-BTF: Pământul să nu fie vândut pentru totdeauna, căci pământul este al meu,
    pentru că voi sunteți străini și locuitori temporari cu mine.
  eng-WEBP: “‘The land shall not be sold in perpetuity, for the land is mine; for
    you are strangers and live as foreigners with me.
  eng-FBV: Land must not be permanently sold, because it really belongs to me. To
    me you are only foreigners and travelers passing through.
  nld-1939: 'Ook moogt ge de grond niet voorgoed verkopen; want de grond behoort Mij:
    gij zijt slechts vreemden en gasten bij Mij.'
  nch-BL: “Xiquelnamiquica para nopa tali noaxca. Yeca amo hueli anquinamacase para
    mocahuas seyoc iaxca para nochipa. Amojuanti san anajsini huan anpaxalohuani nica,
    huan eltoc quej san nimechtanejtía nopa tali.
  vie-1934: Đất không được đoạn mãi; vì đất thuộc về ta, các ngươi ở cùng ta như kẻ
    khách ngoại bang và kẻ kiều ngụ.
  hin-CV: “ ‘भूमि सदा के लिए बेची न जाए, क्योंकि भूमि तो मेरी है; तुम तो मेरे साथ
    परदेशी और बाहरी मात्र हो.
  eng-OURB: “‘The land shall not be sold in perpetuity, for the land is mine; for
    you are strangers and live as foreigners with me.
  spa-BES: Ninguna venta de tierras puede ser para siempre, porque la tierra es mía,
    y ustedes son como mis invitados, viviendo conmigo por un tiempo.
  tdx-tdx: Tsy haletake ho nainai’e i taney amy te ahiko o taneo; mpañialo naho renetane
    amako nahareo.
  vid-vid: “Isi ileche kuguzigwa kwa mazuwa gose, kwa vila ayo ndo lufufu lwa Nguluwi,
    na hemwe ndo mwa wajenzi na mli mmajendo muisi ya heni.
  eng-OKE: 'But you may not sell the ground absolutely: for the land is Mine, for
    you are guests and sojourners before Me;'
  tha-KJV: เจ้​าทั้งหลายจะขายที่​ดิ​นของเจ้าให้​ขาดไม่ได้​เพราะว่าดินนั้นเป็นของเรา
    เพราะเจ้าเป็นคนต่างด้าวและเป็นคนอาศัยอยู่กับเรา
  por-BR-2018: E a terra não se venderá definitivamente, porque a terra minha é; que
    vós peregrinos e estrangeiros sois para comigo.
  deu-ELO: Und das Land soll nicht für immer verkauft werden, denn mein ist das Land;
    denn Fremdlinge und Beisassen seid ihr bei mir.
  eng-WYC-2018: Also the land shall not be sold into without end, for it is mine,
    and ye be my comelings, and [my] tenants;
  epo-epo: Kaj la tero ne estu vendata por ĉiam; ĉar al Mi apartenas la tero, ĉar
    vi estas fremduloj kaj pasloĝantoj ĉe Mi.
  uig-PIN: Yǝr-zemin setilsa, mǝnggülük setilmisun, qünki zeminning ɵzi Meningkidur,
    silǝr bolsanglar Mening yenimdiki musapir wǝ meⱨman, halas.
  beo-beo: Dilia soge da dilia sogedafa hame. Amaiba:le, eno dunu amoma bidi lamudafa
    da hamedei. Dilia soge da Gode Ea soge. Dilia da amo sogega ouligisu dunu fawane.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Sapos narapela man i baim graun bilong yupela,
    em i no ken holim oltaim. Long wanem, i no graun tru bilong yupela. Em i graun
    bilong mi Bikpela, na mi larim yupela Israel i stap long en, olsem ol man i save
    larim ol man bilong narapela kantri i stap long graun bilong ol.
  hau-SA: “ ‘Kada a sayar da gona ɗinɗinɗin, gama ƙasar tawa ce, ku kuwa baƙi ne kawai,
    kuma ’yan haya nawa.
  uig-LAT: Yer-zémin sétilsa, menggülük sétilmisun, chünki zéminning özi Méningkidur,
    siler bolsanglar Méning yénimdiki musapir we méhman, xalas.
  nde-nde: Ilizwe akumelanga lithengiswe kuze kube nininini, ngoba ilizwe ngelami
    njalo lihlala elizweni lami njengabezizweni.
  ton-ton: '¶ ʻE ʻikai fakatau ʻae fonua ʻo taʻengata: he ʻoku ʻoʻoku ʻae fonua; he
    ko e kau muli mo e ʻāunofo ʻakimoutolu kiate au.'
  ces-1613: Země pak nebude prodávána v manství; nebo má jest země, a vy jste příchozí
    a podruzi u mne.
  eng-WMB: “‘The land shall not be sold in perpetuity, for the land is mine; for you
    are strangers and live as foreigners with me.
  tam-TCV: “ ‘நிலம் நிரந்தரமாய் விற்கப்படக்கூடாது. நிலம் என்னுடையது. நீங்களோ, பிறநாட்டினரும்
    குத்தகைக்காரருமாக இருக்கிறீர்கள்.
  ceb-ULB: Kinahanglan dili ibaligya ang yuta ngadto sa lain, tungod kay akoa ang
    yuta. Mga langyaw kamong tanan ug kasamtangang namuyo sa akong yuta.
  pol-UBG: Ziemia nie będzie sprzedawana na zawsze, gdyż ziemia należy do mnie, a
    wy jesteście u mnie gośćmi i przybyszami.
  urd-GVU: کوئی زمین بھی ہمیشہ کے لئے نہ بیچی جائے، کیونکہ ملک کی تمام زمین میری ہی
    ہے۔ تم میرے حضور صرف پردیسی اور غیرشہری ہو۔
  deu-1912: Darum sollt ihr das Land nicht verkaufen für immer; denn das Land ist
    mein, und ihr seid Fremdlinge und Gäste vor mir.
  kan-2017: “‘ಭೂಮಿಯನ್ನು ಶಾಶ್ವತವಾಗಿ ಮಾರಬಾರದು. ಏಕೆಂದರೆ ಆ ಭೂಮಿ ನನ್ನದು; ನೀವಾದರೋ ಪರದೇಶದವರು
    ಹಾಗೂ ಪ್ರವಾಸಿಗಳಾಗಿ ನನ್ನ ಆಶ್ರಯದಲ್ಲಿ ಇಳಿದುಕೊಂಡವರು.
  yap-yap: Binaw romed e ri dab ni pi’ nchuway’ ni dab kisul bi’id ko en tafen, ni
    bochan e de milfan ngomed; ya ba milfan ngak Got, ma gimed bod e milekag nike
    pagmed kam pired riy.
  hlt-MCSB: Nangmih tah kai taengah yinlai neh n lampah uh dae khohmuen tah kamah
    taengah a ti ham dongah khohmuen te khaw yoi boeh.
  mdy-ETH: «ሳዖ ዒንሢኮ ማሂንቱዋ ጎይሢ ፔቶ ሻንቺፖቴ፤ ዓይጎሮ ጌዔቴ ሳዓ ዒንሢሮቱዋንቴ ታኣሮታሢሮኬ፤ ዒንሢ ሙኬ ዓሲጉዲ
    ማዒ ዒኢካፓ ጴዻ ባኮ ሙዓንዳጉዲ ታ ዓይሤኔ።
  twi-ASANTE: “ ‘Na monkae sɛ asase no yɛ me dea enti monni ho ɛkwan sɛ motɔn no afebɔɔ.
    Moyɛ ahɔhoɔ na meyɛ asasewura ma mo.
  eng-WEBU: “‘The land shall not be sold in perpetuity, for the land is mine; for
    you are strangers and live as foreigners with me.
  bnp-bnp: “Na tahuna a bakovi i kona a malala, nahea ge bolea ge ne vona liu. A vuhuna
    i uka ma malala vona. A malala ne nau, a ru mua mu gu made vona, manga a mosi
    ni vakamade tamilalu na malala.
  wal-wal: “‘Biittai tabaa gidiyo gishshaunne inttekka ha biittan imattanne bete gididi
    de7iyo gishshau, biittaa naa77antto simmennaadan baizzoppite.
  spa-PDDPT: Además, la tierra no será vendida a perpetuidad, porque mía es la tierra,
    y ustedes son extranjeros y peregrinos que están conmigo.
  gun-gun: Ha'e gui pendeyvy napevendei 'rã raka'e rã peve guarã, mba'eta yvy ma xemba'e
    ae, ha'e rã peẽ kuery ma xevy rã kova'e yvy regua e'ỹ, amboae guigua yvy rupi
    oguata va'e rami rive.
  agu-BL: ”Yi tx'otx' qui'c rmeril tan bene'n ita'n c'ay tetz cyakil tiemp, na i'tz
    wetz, nin yi axwok itetz, ni'cu'n chi axwok tu'k c'amol tane'n swutz incojbil.
  ilo-ULB: Masapul a saan a mailako ti daga iti baro a mangtagikua iti daytoy nga
    agnanayon, gapu ta kukuak ti daga. Ganggannaetkayo amin ken saankayo nga agnanayon
    nga agnaed iti dagak.
  kpg-kpg: Godou gowaa la hagalee hui hua gi daha hagadahi, idimaa ma hagalee nia
    gowaa ni goodou, ma nia mee ni Dimaadua, gei goodou e hai hua be digau mai i daha
    ala ne dumaalia ginai belee hai hegau i di maa.
  uig-ARA: يەر-زېمىن سېتىلسا، مەڭگۈلۈك سېتىلمىسۇن، چۈنكى زېمىننىڭ ئۆزى مېنىڭكىدۇر،
    سىلەر بولساڭلار مېنىڭ يېنىمدىكى مۇساپىر ۋە مېھمان، خالاس.
  sus-sus: «Wo naxa bɔxi mati a xa lu wo boore yi ra abadan, barima n tan nan gbe
    bɔxi ra. Wo luxi nɛ alɔ xɔɲɛe naxee yigiyaxi n xɔnyi.
  pon-2006: Sapwamwail kan sohte pahn netla kohkohlahte; pwe kaidehk sapwamwail, pwe
    uhdahn nin limen Koht. A kumwail rasehng mehn liki kei me mweimweiong en kohwahki.
  ksd-ksd: Koko da ivure vatukum ra pia, tago kaugu iat ra pia; tago avat ra umana
    vaira ma ava ki papa ka piragu.
  tur-YTC: “'Toprak temelli olarak satılmayacak, çünkü toprak benimdir; çünkü siz
    yabancısınız ve benim yanımda konuklarsınız.
  grc-BRENT: Καὶ ἡ γῆ οὐ πραθήσεται εἰς βεβαίωσιν· ἐμὴ γάρ ἐστιν ἡ γῆ, διότι προσήλυτοι
    καὶ πάροικοι ὑμεῖς ἐστε ἐναντίον μου.
  ind-AYT: Tanah tidak boleh dijual secara permanen. Sebab sesungguhnya, tanah itu
    adalah milik-Ku. Kamu semua hanyalah orang asing dan pendatang yang tinggal di
    tanah-Ku.
  nya-nya: “ ‘Malo asagulitsidwe mpaka muyaya chifukwa dzikolo ndi langa. Inu ndinu
    alendo okhala ndi Ine.
  hrv-hrv: “Zemlja se ne smije prodati potpuno, jer zemlja pripada meni, dok ste vi
    samo stranci i gosti kod mene.
  mps-mps: Genuai Bidigo te tiwai po ma wali, “Te gasa bidigo dagego tǫ abelai baso,
    agai sesemane sogo mu tonaludugio. Magi baso meni, te duga tǫ mu elalubeo. Te
    ena Genuai Bidigo tǫ elalubao, te eno dage Israel bidimainogo yali, te bidi dabego
    augwa tǫde te gasa tǫ kantri bidi dabe osogo bida wabo tiwai yai dao,” wali.
  tpi-tpi: Na Bikpela i tok moa olsem, “Sapos narapela man i baim graun bilong yupela,
    em i no ken holim oltaim. Long wanem, i no graun tru bilong yupela. Em i graun
    bilong mi Bikpela, na mi larim yupela Israel i stap long en, olsem ol man i save
    larim ol man bilong narapela kantri i stap long graun bilong ol.
  dan-1931: Jorden i Landet må I ikke sælge uigenkaldeligt; thi mig tilhører Landet,
    I er kun fremmede og indvandrede hos mig;
  vie-OVCB: “Không được đoạn mãi đất đai, vì đất thuộc về Ta. Các ngươi chỉ là kiều
    dân và người chiếm hữu tạm thời.
  guj-2017: જમીન સદાને માટે નવા માલિકને વેચાય નહિ. કેમ કે જમીન મારી છે. તમે માત્ર
    પરદેશીઓ અને યાત્રીઓ તરીકે મારી જમીન પર રહો છો.
  pon-2006A: Sapwamwail kan sohte pahn netla kohkohlahte; pwe kaidehk sapwamwail,
    pwe uhdahn nin limen Koht. A kumwail rasehng mehn liki kei me mweimweiong en kohwahki.
  por-BRBSL: “'A terra não será vendida perpetuamente, pois a terra é minha; pois
    vocês são estranhos e vivem como estrangeiros comigo.
  cth-cth: Talai hah ayâ pou tawn sak hanelah, yawt hanh. Talai teh Kaie doeh. Nangmouh
    teh Kai koe kârayen e imyin lah na o awh.
  twi-twi: “ ‘Na monkae sɛ asase no yɛ me dea enti munni ho kwan sɛ motɔn no afebɔɔ.
    Moyɛ ahɔho na meyɛ asase wura ma mo.
  hlt-hlt: Nangmih tah kai taengah yinlai neh n lampah uh dae khohmuen tah kamah taengah
    a ti ham dongah khohmuen te khaw yoi boeh.
  tbz-SIM: Òmɔù bɑ́ɑ́ fítɛ́ kɛtenkɛ̀ sɑ̃́ɑ̃̀ kɛ̀ dɛ̀ɛ deè kɛ yɛ̃́ míì temɛ̀ kɛtenkɛ̀
    kɛ̀ di tú bɛpɔ̀ɔ̀bɛ̀ kɛ bo kɛ miɛkɛ.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Gumazir igharazitam ia da nguazim
    givezegh, dughiar ruarimɨn an suighan markɨ. Kar guizbangɨra ian nguazim puvatɨ.
    Kar Ikiavɨra Itir Godɨn nguazim, ezɨ kɨ Israelia ian taghizɨ ia an iti, mati gumazamiziba
    nguibar igharaziba ataghizɨ me men nguazibar iti.
  azb-azb: Torpaq əbədi olaraq satılmaz; çünki torpaq Mənimdir, siz isə yanımda qərib
    və gəlməsiniz.
  eng-DBY: And the land shall not be sold for ever; for the land is mine; for ye are
    strangers and sojourners with me.
  hin-2017: “भूमि सदा के लिये बेची न जाए, क्योंकि भूमि मेरी है; और उसमें तुम परदेशी
    और बाहरी होंगे।
  wol-KYG: «Suuf si deesu ko jaay, mu wel fàww, ndax maay Boroom suuf si, yeen ay
    doxandéem ngeen fi, yu ma fi dëkkal.
  eng-YLT: '''And the land is not sold — to extinction, for the land [is] Mine, for
    sojourners and settlers [are] ye with Me;'
  eng-WYC-2017: Also the land shall not be sold into without end, for it is mine,
    and ye be my comelings, and [my] tenants;
  eng-WMBB: “‘The land shall not be sold in perpetuity, for the land is mine; for
    you are strangers and live as foreigners with me.
  urd-GVH: कोई ज़मीन भी हमेशा के लिए न बेची जाए, क्योंकि मुल्क की तमाम ज़मीन मेरी
    ही है। तुम मेरे हुज़ूर सिर्फ़ परदेसी और ग़ैरशहरी हो।
  rug-rug: Gamu si lopu kaqu holuholu taloani sari na pepeso, sina lopu tamugamu sa
    pepeso asa, ba Nana tu e Tamasa; gamu si guana tie karovo mia mo, pu tava malumu
    mia mo pude tavetavete nia meke koa paki mo koa Rau.
  gaz-gaz: “ ‘Lafti sababii kanuma koo taateef bara baraan hin gurguramin; isin anaaf
    alagaa fi keessummoota.
  fra-LSG: Les terres ne se vendront point à perpétuité; car le pays est à moi, car
    vous êtes chez moi comme étrangers et comme habitants.
  yal-yal: “Ɛ nama bɔxɔn mati habadanni mumɛ, amasɔtɔ n tan nan gbee bɔxɔn na. Ɛ tan
    luxi nɛn alo xɔɲɛn naxanye yigiyaxi n konni.
  haw-1868: Aole e kuai lilo mau ia aku ka aina; no ka mea, no'u no ka aina, no ka
    mea hoi, he poe malihini oukou, e noho malihini ana me au nei.
  arb-NAV: أَمَّا الأَرْضُ فَلا تُبَاعُ مُطْلَقاً لأَنَّ لِي الأَرْضَ، وَأَنْتُمْ
    غُرَبَاءُ وَنُزَلاءُ عِنْدِي.
  ewe-ewe: “ ‘Miɖo ŋku edzi be tɔnyee nye anyigba la, eya ta migadzrae ɖikaa o. Gbɔnyenɔlawo
    kple amedzro siwo le agble dzi nam ko mienye!
  eng-LEE: And the land shall not be sold for a permanence [to the purchaser]; for
    the land is mine; for strangers and sojourners are ye with me.
  asm-FB: আৰু মাটি চিৰকালৰ কাৰণে আনক বেচা নহব; কিয়নো সেই মাটি মোৰ, আৰু তোমালোক মোৰ
    লগত অতিথি আৰু প্রবাসী আছা।
  sus-A: «وٌ نَشَ بْشِ مَتِ عَ شَ لُ وٌ بٌورٍ يِ رَ عَبَدَن، بَرِ مَ ﭑ تَن نَن فبٍ
    بْشِ رَ. وٌ لُشِ نّ عَلْ شْحّيٍ نَشٍيٍ يِفِيَشِ ﭑ شْنيِ.
  fra-SBL: '"''Le pays ne sera pas vendu à perpétuité, car le pays m''appartient ;
    vous êtes des étrangers et vous vivez comme des étrangers chez moi.'
  hbo-hbo: וְהָאָ֗רֶץ לֹ֤א תִמָּכֵר֙ לִצְמִתֻ֔ת כִּי־לִ֖י הָאָ֑רֶץ כִּֽי־גֵרִ֧ים וְתֹושָׁבִ֛ים
    אַתֶּ֖ם עִמָּדִֽי׃
  eng-WYCLIFFE: Also the lond schal not be seeld `in to with outen ende, for it is
    myn, and ye ben my comelyngis and tenauntis;
  cwe-cwe: “ ‘Siku zose isi sekeichuuzigwe, kwaviya isi ni yangu. Mweye ni nyambenyambe
    na wafosanzila muna iisi yangu.
  kik-kik: “ ‘Mĩgũnda ndĩkanendio biũ, tondũ bũrũri nĩ wakwa na inyuĩ mũrĩ o ageni
    kuo, na nĩ niĩ ndĩmũkomborithĩtie.
  fra-NCL: Les terres ne se vendront pas à perpétuité, car le pays est à moi, et vous
    êtes chez moi comme des étrangers et des gens en séjour.
  cek-AK: Lawk loe kai ih hmuen ah oh pongah, dungzan ah lak hanah minawk khaeah zaw
    o hmah; nangcae loe kai khaeah kaom angvin ah ni na oh o.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Dule-nainu-baksadi
    degisadegu egadga guosulid, ar ade, nainu Bab-Jehováʼgadid. Ar bemar unnila sikwas
    we-yargi gudimalad. Bemar we-yargi degisadegu gudiguosurmalad.'
  uig-CYR: Йәр-зимин сетилса, мәңгүлүк сетилмисун, чүнки зиминниң өзи Мениңкидур,
    силәр болсаңлар Мениң йенимдики мусапир вә меһман, халас.
  tel-2017: భూమిని శాశ్వతంగా వేరొకడికి అమ్మకూడదు. ఎందుకంటే భూమి నాది. మీరు నా దగ్గర
    తాత్కాలికంగా నివసిస్తున్న పరదేశులు.
  hat-BSA: “Tè a, anplis, pa pou vann nèt, paske tè a se pa M; paske nou se sèlman
    etranje k ap demere avè M.
  kos-kos: “Acn lowos fah tiana kukakinyukla in tuh lun sie mwet nwe tok, mweyen tia
    ma lowos — ma lun God, ac kowos oana mwetsac su ma filfilyang in orekmakin acn
    uh.
  hbo-WLC: וְהָאָ֗רֶץ לֹ֤א תִמָּכֵר֙ לִצְמִתֻ֔ת כִּי־לִ֖י הָאָ֑רֶץ כִּֽי־גֵרִ֧ים וְתוֹשָׁבִ֛ים
    אַתֶּ֖ם עִמָּדִֽי׃
  ibo-ibo: “ ‘Chetanụ na ala bụ nke m, nʼihi nke a, o kwesighị ka unu ree ala ọbụla
    kpamkpam. Unu bụ naanị ndị ọbịa na ndị nlekọta nye m.
  ory-ory: ଆଉ, ଭୂମି ସଦାକାଳ ନିମନ୍ତେ ବିକ୍ରୟ କରାଯିବ ନାହିଁ; କାରଣ ଭୂମି ଆମ୍ଭର; ତୁମ୍ଭେମାନେ
    ଆମ୍ଭ ସହିତ ବିଦେଶୀ ଓ ପ୍ରବାସୀ ଅଟ।
  chk-chk: Iei mine ousap amömö ewe fanü tori feilfeilachök. Pun ei fanü fanüen Kot,
    nge ämi oua usun chök chon ekis me chon siamü won.
  rop-rop: Wal YAWEI bin kipgon tok, “Blanga yumob kantri, yumob kaan selim olagija,
    dumaji im nomo blanga yumob, im blanga main. Yumob jis laik detlot najalot pipul
    brom najalot kantri hu oldei lau blanga yusumbat.
  ukr-1871: А землї не продавати мете на віки, бо земля моя; приходнї бо і комірники
    ви в мене.
  deu-1951: Ihr sollt das Land nicht als unablöslich verkaufen; denn das Land ist
    mein, und ihr seid Fremdlinge und Beisaßen.
  eng-JPS: And the land shall not be sold in perpetuity; for the land is Mine; for
    ye are strangers and settlers with Me.
  srp-1865: Ali da se zemlja ne prodaje za svagda, jer je moja zemlja, a vi ste došljaci
    i ukuæani kod mene.
  lug-lug: Ettaka teriitundibwenga kagenderere, kubanga ensi yange; mwe muli bayise
    era abasuze obusuze.
  heb-heb: והארץ לא תמכר לצמתת כי לי הארץ כי גרים ותושבים אתם עמדי׃
  ben-IRV: আর জমি চিরদিনের র জন্য বিক্রি হবে না, কারণ জমি আমারই; তোমরা ত আমার সঙ্গে
    বিদেশী ও প্রবাসী।
  pan-pan: ਧਰਤੀ ਸਦਾ ਦੇ ਲਈ ਵੇਚੀ ਨਾ ਜਾਏ ਕਿਉਂ ਜੋ ਧਰਤੀ ਮੇਰੀ ਹੈ ਅਤੇ ਉਸ ਵਿੱਚ ਤੁਸੀਂ ਪਰਦੇਸੀ
    ਅਤੇ ਪਰਾਹੁਣੇ ਹੋ ਕੇ ਰਹਿੰਦੇ ਹੋ।
  mya-JVB: မြေ ကို သူတပါး အစဉ် ပိုင်စေခြင်းငှါမ ရောင်း ရ။ မြေ သည် ငါ့ ဥစ္စာဖြစ်၏။
    သင် တို့သည် ငါ ၌ တည်းသော ဧည့်သည် အာဂန္တုဖြစ်ကြ၏။
  hmo-hmo: “Emui tano umui hoia lao, ia ore vadaeni, be umui karaia diba lasi, badina
    umui ese umui biagua momokani lasi, ia be Dirava ena. Umui ese tano dekenai umui
    noho, be vadivadi taudia bamona umui noho sibona, badina tano be Dirava ena.
  urd-urd: “और ज़मीन हमेशा के लिए बेची न जाए क्यूँकि ज़मीन मेरी है, और तुम मेरे मुसाफ़िर
    और मेहमान हो।
  rus-SYN: 'Землю не должно продавать навсегда, ибо Моя земля: вы пришельцы и поселенцы
    у Меня;'
  bqc-SIM: Wasuli tↄↄlɛ yía, i gↄ̃ we e gↄↄpiio, asa bùsupiá ma pↄ́ɛ, mɛ́ á dɛmɛɛ
    a guu bↄ̀mↄↄ ń nibↄↄ ũɛ.
  tcz-CHONGTHU: Gam leiset kiti jong najoh doh thei lou diu, aneipa kei kahin, na
    bonchauva gamchom mi kholjina kanei nahiuve, ati.
  mar-mar: जमीन खरोखर माझी आहे; म्हणून ती तुम्हास कायमची विकता येणार नाही; तुम्ही
    परके व उपरी म्हणून माझ्या आश्रयाला आला आहा;
  qub-qub: «Chacraga nogapami. Gamcunaga gorpanöllami päsacojllami chacracho tiyarcaycanqui.
    Chaymi rantejpa maquinchöga yupasha watalla canga.
  bqp-bqp: Goo kun tɔnu tem dɔremɔ kpɑ yɛ̃ro u n mu mɔ sere kɑ bɑɑdommɑɔ, domi nɛ,
    Yinni Gusunɔwɑ nɑ tem mɔ, i mɑɑ wɑ̃ɑwɑ nɛn mi nge sɔbu.
  hat-hat: 'Yon tè pa fèt pou vann pou tout tan, paske tè a pa pou nou, se pou mwen
    li ye. Nou menm, nou tankou moun lòt peyi ki rete lakay mwen: mwen ban nou dwa
    sèvi sou tè a.'
  eng-BSB: The land must not be sold permanently, because it is Mine, and you are
    but foreigners and residents with Me.
  tod-tod: «Zooi la ʋɔdia, é ʋa yɛsu ɠɔ, mazɔlɔɔ zooi ɠa ga nɔ̀nɔ, wa pɔ̀ bɛ ga wɛɛinti,
    eɠɛ nuiti ti ʋaai zeizu zooi zu yeeɠɛɠala go laawu.
  eng-WEBPB: “‘The land shall not be sold in perpetuity, for the land is mine; for
    you are strangers and live as foreigners with me.
  kbq-kbq: Hagi mopa zagorera erivaga rehogura otreho, na'ankure mopa Nagri mopa me'negeta,
    tamagra rurega vahe emaniankna huta mani'naze.
  nhe-BL: “Xiquilnamiquica para nopa tlali noaxca. Yeca ax hueli inquinamacase para
    mocahuas seyoc iaxca para nochipa. Imojuanti san inajsini huan inpaxalohuani nica,
    huan eltoc queja san nimechtlanejtía nopa tlali.
  gub-BL: Tupàn wiko a'e ywy izar romo. A'e rupi ime'eg kar har nuiko kwaw izar romo
    tuweharupi nehe. Tupàn wiko izar romo. Zaiko amo ywy rehe arer romo a'e ywy rehe
    wiko ma'e romo izupe. Xo màràn 'ar zo ximumaw putar izywyr rehe zanereko pà nehe.
  eng-DRA: 'The land also shall not be sold for ever: because it is mine, and you
    are strangers and sojourners with me.'
