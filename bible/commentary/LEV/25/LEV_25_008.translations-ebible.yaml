verse: LEV.025.008
translations:
  mal-C: “ ‘ഏഴു ശബ്ബത്തുവർഷമായി ഏഴുപ്രാവശ്യം ഏഴുവർഷം എണ്ണുക; ഏഴു ശബ്ബത്തുവർഷം നാൽപ്പത്തൊൻപതു
    വർഷമാണ്.
  deu-TKW: Weiter sollst du sieben Ruhejahre zählen - siebenmal sieben Jahre - so
    daß die Zeit der sieben Ruhejahre neunundvierzig Jahren gleichkommt.
  lin-lin: Bokotanga mibu sambo ya Saba, mbala sambo, na mibu sambo ; mpe mibu sambo
    ya Saba ekosala mibu tuku minei na libwa.
  eng-LSV: And you have numbered seven Sabbaths of years for yourself, seven times
    seven years, and the days of the seven Sabbaths of years have been forty-nine
    years for you,
  eng-GNV: 'Also thou shalt number seuen Sabbaths of yeeres vnto thee, euen seuen
    times seuen yeere: and the space of the seuen Sabbaths of yeeres will be vnto
    thee nine and fourtie yeere.'
  eng-WEBSTER: And thou shalt number seven sabbaths of years to thee, seven times
    seven years; and the space of the seven sabbaths of years shall be to thee forty
    and nine years.
  nhw-BL: “Xijpohuaca hasta tlamis chicome xihuitl chicome hueltas, o 49 xihuitl.
    Huan quema ya tlantos huan ajsis ne seyoc tonali, campa hueli anquipitzase icuacua
    se oquich borrego.
  swh-ONEN: “ ‘Hesabu Sabato saba za miaka, yaani miaka saba mara saba, ili Sabato
    saba za miaka utakuwa muda wa miaka arobaini na tisa.
  bba-bba: I ko i wɔ̃ɔ nɔɔbɑ yirun subɑ nɔɔbɑ yiru deriwɑ yu doonɑ. Ye kpuro yɑ sɑ̃ɑwɑ
    mi, wɔ̃ɔ weerɑɑkuru tiɑ sɑri.
  eng-KJVCPB: And thou shalt number seven sabbaths of years unto thee, seven times
    seven years; and the space of the seven sabbaths of years shall be unto thee forty
    and nine years.
  luo-luo: Waluru Sabato abiriyo mag higni abiriyo nyadibiriyo, tiendeni higni piero
    angʼwen gochiko.
  meu-meu: 'Laḡani helaḡadia hitu ba duahidia, laḡani kavakavadia hitu hitu amo: unu
    laḡani iboudiai bae hari-ahui taurahani-ta.'
  npi-ULB: तिमीहरूले आफ्नो लागि सात शबाथका वर्षहरू अर्थात् सात गुणा सात वर्ष गरी उनन्‍चास
    वर्ष गन्‍नू ।
  yor-yor: “ ‘Ọdún ìsinmi méje èyí tí í ṣe ọdún mọ́kàndínláàádọ́ta (49) ni kí ẹ kà.
  pes-OPCB: «هر پنجاه سال یک بار،
  tgl-ULB: Dapat kayong bumilang ng pitong taon ng mga Araw ng Pamamahinga, iyon ay,
    pitong ulit na pitong taon, upang magkaroon ng pitong mga Araw ng Pamamahingang
    taon, na binubuo ng apatnapu't siyam na taon.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua mali karia dege mbira mende
    laga bialu mali karia dege kahalu dagalamaga harimiyagua nde mali pira mariani
    dira (49) holebira.
  mya-mya: ခု​နစ်​နှစ်​ခု​နစ်​လီ​ဖြစ်​သော လေး​ဆယ့်​ကိုး နှစ်​ကို​ရေ​တွက်​လော့။-
  bod-N: ཁྱོད་ཀྱིས་ངལ་གསོའི་ལོ་བདུན་བརྩི་དགོས་པ་སྟེ། ལོ་བདུན་ནི་ཐེངས་བདུན་ཡིན་པས།
    ཁྱོན་བསྡོམས་ལོ་བཞི་བཅུ་ཞེ་དགུ་ཡིན།
  sna-sna: “ ‘Verengai maSabata manomwe amakore, makore manomwe akapetwa kanomwe,
    kuitira kuti maSabata manomwe amakore akwane nguva inoita makore makumi mana namapfumbamwe.
  spa-BLM: “‘Contarás siete sábados de años, siete veces siete años; y serán para
    ti los días de siete sábados de años, cuarenta y nueve años.
  cac-cac: Uquel sb'ischaj d'a uctac ab'il. A uque' ab'il chi' sb'ischaj d'a uquel,
    tz'elc'och d'a 49 ab'il.
  swh-ULB: Ni lazima kwenu kuhesabu Sabato saba za miaka, yaani, saba mara miaka saba,
    ikifanya jumla ya miaka arobaini na tisa.
  bel-bel: І налічы сабе сем суботніх гадоў, сем разоў па сем гадоў, каб было ў цябе
    ў сямі суботніх гадах сорак дзевяць гадоў;
  deu-ELBBK: Und du sollst dir sieben Jahrsabbate zählen, siebenmal sieben Jahre,
    so dass die Tage von sieben Jahrsabbaten dir 49 Jahre ausmachen.
  mbb-OT: Dutun te kada ike-49 he tuig, te ikesepulù he andew te ikepitu he vulan
    he iyan kes Andew te Kebelukas te menge etew tenged te menge salè dan, ipezaǥing
    niw is menge vudyung diyà te tivuuk he lugar niw.
  mal-2015: പിന്നെ ഏഴു ശബ്ബത്താണ്ടായ ഏഴേഴുസംവത്സരം എണ്ണേണം; അങ്ങനെ ഏഴു ശബ്ബത്താണ്ടായ
    നാല്പത്തൊമ്പതു സംവത്സരം കഴിയേണം.
  rmc-rmc: „ ‚Rachin avri efta šabatoskre berša – eftavar po efta – oda hin saranda
    the eňa (49) berša.
  pes-OPV: «و برای خود هفت سبت سالها بشمار، یعنی هفت در هفت سال و مدت هفت سبت سالها
    برای تو چهل و نه سال خواهد بود.
  ron-1924: Сэ нумерь шапте сэптэмынь де ань, де шапте орь шапте ань, ши зилеле ачестор
    шапте сэптэмынь де ань вор фаче патрузечь ши ноуэ де ань.
  ben-OBCV: “ ‘সাতটি বিশ্রাম বছর—সাতগুণ সাত বছর—গণনা করবে, যেন সাত বিশ্রাম বছরের মোট
    সংখ্যা উনপঞ্চাশ বছর হয়।
  som-som: Oo waa inaad tirsataa toddoba sabtiyood oo sannado ah, taasu waxa weeyaan
    toddoba meelood oo toddoba sannadood ah; oo toddoba sabtiyood oo toddoba sannadood
    ah wakhtigoodu wuxuu kuu ahaan doonaa sagaal iyo afartan sannadood.
  lat-VUC: 'Numerabis quoque tibi septem hebdomadas annorum, id est, septies septem,
    quæ simul faciunt annos quadraginta novem:'
  eng-ASVBT: And thou shalt number seven sabbaths of years unto thee, seven times
    seven years; and there shall be unto thee the days of seven sabbaths of years,
    even forty and nine years.
  ita-1885: Contati eziandio sette settimane di anni, sette volte sette anni; in maniera
    che il tempo delle sette settimane di anni ti sia lo spazio di quarantanove anni.
  eng-LXXUP: And thou shalt reckon to thyself seven Sabbaths of years, seven times
    seven years; and they shall be to thee seven weeks of years, nine and forty years.
  eng-ULB: You must count off seven Sabbaths of years, that is, seven times seven
    years, so that there will be seven Sabbaths of years, totaling forty-nine years.
  spa-VBL: “Cuenta siete años sabáticos, es decir, siete veces siete años, para que
    los siete años sabáticos sumen cuarenta y nueve años.
  fra-_FOB: Tu compteras aussi sept semaines d'années, sept fois sept ans; et les
    jours de ces sept semaines d'années feront quarante-neuf ans;
  mal-mal: “‘പിന്നെ ഏഴു ശബ്ബത്തുവർഷമായ ഏഴേഴുവർഷം എണ്ണണം; അങ്ങനെ ഏഴു ശബ്ബത്തുവർഷമായ
    നാല്പത്തൊമ്പതു വർഷം കഴിയണം.
  urd-GVR: Sāt Sabat ke sāl yānī 49 sāl ke bād ek aur kām karnā hai.
  suz-BL: मिनु गेपुकीमी ७ नाइक्‍तीक बर्स मानेनी नोले, मिनु ४९ बर्स दुम्‍बा,
  ita-1927: 'Conterai pure sette settimane d’anni: sette volte sette anni; e queste
    sette settimane d’anni ti faranno un periodo di quarantanove anni.'
  ckb-ckb: «”حەوت پشووی ساڵانە بۆ خۆت دەژمێریت، حەوت جار حەوت ساڵ، جا ڕۆژانی حەوت
    پشووە ساڵانەکە بۆ تۆ دەبێتە چل و نۆ ساڵ،
  eng-BBE: And let seven Sabbaths of years be numbered to you, seven times seven years;
    even the days of seven Sabbaths of years, that is forty-nine years;
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಏಳು ವರ್ಷಕ್ಕೆ ಒಂದರಂತೆ ಏಳು ಸಬ್ಬತ್ ವರ್ಷಗಳನ್ನು ಎಣಿಸಬೇಕು. ಆ ಏಳು
    ಸಬ್ಬತ್ ವರ್ಷಗಳ ಕಾಲವು ಒಟ್ಟು ನಾಲ್ವತ್ತೊಂಬತ್ತು ವರ್ಷಗಳಾಗಿರುವುವು.
  tam-2017: “மேலும், ஏழு ஓய்வு வருடங்களுள்ள ஏழு ஏழு வருடங்களைக் கணக்கிடுவாயாக; அந்த
    ஏழு ஓய்வு வருடங்களும் நாற்பத்தொன்பது வருடங்களாகும்.
  spa-RV-1909: Y te has de contar siete semanas de años, siete veces siete años; de
    modo que los días de las siete semanas de años vendrán á serte cuarenta y nueve
    años.
  ron-BTF: Și să îți numeri șapte sabate ale anilor, de șapte ori șapte ani; și durata
    celor șapte sabate ale anilor să îți fie ție de patruzeci și nouă de ani.
  eng-WEBP: “‘You shall count off seven Sabbaths of years, seven times seven years;
    and there shall be to you the days of seven Sabbaths of years, even forty-nine
    years.
  eng-FBV: Count seven ‘sabbaths’ of years, in other words, seven times seven years,
    so that the seven sabbaths of years come to forty-nine years.
  nld-1939: Bovendien moet gij zeven weken van jaren tellen, dus zeven maal zeven
    jaren, zodat ge een tijd van zeven jaarweken of negen en veertig jaren krijgt.
  nch-BL: “Xijpohuaca hasta tamis chicome xihuit chicome hueltas, o 49 xihuit. Huan
    quema ya tantos huan ajsis ne seyoc tonali, campa hueli anquipitzase icuacua se
    oquich borrego.
  vie-1934: Ngươi cũng hãy tính bảy tuần năm tức bảy lần bảy năm; thì giờ của bảy
    tuần năm nầy sẽ là bốn mươi chín năm;
  hin-CV: “ ‘तुम सात शब्बाथ वर्षों की भी गिनती करना; सात गुणा सात वर्ष, कि ये सात
    शब्बाथ वर्ष अर्थात् उनचास वर्ष हों.
  eng-OURB: “‘You shall count off seven Shab'totay ·Intermissions· of years, seven
    times seven years; and there shall be to you the days of seven Shab'totay ·Intermissions·
    of years, even forty-nine years.
  spa-BES: Y sean contados para ti siete sábados de años, siete veces siete años;
    incluso los días de siete sábados de años, que son cuarenta y nueve años;
  tdx-tdx: Mañiaha taom-pitofàñe fito ho azo, fito taoñe atombo fito; le ty fitontoña’
    i taom-pitofàñe fito rey ro mañomey efa-polo siv’amby taoñe.
  vid-vid: “Mowaliza miyaka saba mala saba na jeng'ha ndo miyaka makumi gane na tisa.
  eng-OKE: And number to thee seven (such) years of Release, beast shall make it good
    And number to thee seven (such) years of Release, which are seven times seven
    years; and the days of the seven years of release shall be to thee (in all) forty
    and nine years.
  tha-KJV: เจ้​าจงนับปีสะบาโตเจ็ดปีคือเจ็ดคูณเจ็ดปี เวลาปีสะบาโตเจ็ดปีจึงเป็นสี่​สิ​บเก้าปี​แก่​เจ้า
  por-BR-2018: E te hás de contar sete semanas de anos, sete vezes sete anos; de modo
    que os dias das sete semanas de anos virão a ser para ti quarenta e nove anos.
  deu-ELO: Und du sollst dir sieben Jahrsabbathe zählen, siebenmal sieben Jahre, so
    daß die Tage von sieben Jahrsabbathen dir neunundvierzig Jahre ausmachen.
  eng-WYC-2018: Also thou shalt number to thee seven weeks of years (or And thou shalt
    count seven Sabbaths of years to thee), that is, seven times seven, which (al)together
    make nine and forty years;
  epo-epo: Kaj kalkulu al vi sep sabatajn jarojn, sep fojojn po sep jaroj, ke vi havu
    en la sep sabataj jaroj kvardek naŭ jarojn.
  uig-PIN: Xuningdǝk sǝn yǝttǝ ⱪetimliⱪ xabat yilini, yǝni yǝttǝ ⱨǝssǝ yǝttǝ yilni
    saniƣin; yǝttǝ xabat yil künliri ⱪiriⱪ toⱪⱪuz yil bolidu.
  beo-beo: Dilia da ode fesuale amo idili, amo fesuale agoane asili, ode49 asi dagoi
    ba:mu.
  tpi-OTNT: Na Bikpela i tok moa olsem, “7-pela taim yupela i mas kaunim 7-pela yia,
    inap 49 yia olgeta.
  hau-SA: “ ‘Ku ƙirga asabbatai bakwai na shekaru bakwai, sau bakwai. Gama asabbatai
    bakwai na shekaru bakwai za su yi daidai da shekaru arba’in da tara.
  uig-LAT: Shuningdek sen yette qétimliq shabat yilini, yeni yette hesse yette yilni
    sanighin; yette shabat yil künliri qiriq toqquz yil bolidu.
  nde-nde: “ ‘Balani amasabatha ayisikhombisa eminyaka, iminyaka eyisikhombisa iphindwe
    kasikhombisa ukuze amasabatha eminyaka eyisikhombisa abe yisibanga seminyaka engamatshumi
    amane lesificamunwemunye.
  ton-ton: ¶ Pea ke lau kiate koe ʻae Sāpate ʻe fitu ʻoe ngaahi taʻu; ko e taʻu ʻe
    fitu lau ʻe fitu; pea ko hono lau ʻoe Sāpate ʻe fitu ʻoe ngaahi taʻu ko e taʻu
    ʻe fāngofulu ma hiva.
  ces-1613: Sečteš také sobě sedm téhodnů let, totiž sedmkrát sedm let, tak aby čas
    sedmi téhodnů let učinil tobě čtyřidceti devět let.
  eng-WMB: “‘You shall count off seven Sabbaths of years, seven times seven years;
    and there shall be to you the days of seven Sabbaths of years, even forty-nine
    years.
  tam-TCV: “ ‘ஏழு ஓய்வு வருடங்களை எண்ணுங்கள். ஏழுமுறை ஏழு வருடங்களாக நாற்பத்தொன்பது
    வருடங்கள் வரும்வரை ஏழு ஓய்வு வருடங்களை எண்ணுங்கள்.
  ceb-ULB: Kinahanglan mag-ihap kamo ug pito ka Adlaw nga Igpapahulay sa matag tuig,
    mao kana, ang pito ka pilo sa pito ka tuig, aron adunay pito ka Adlaw nga Igpapahulay,
    sulod sa 49 ka katuigan.
  pol-UBG: Policzysz też sobie siedem lat szabatowych, to jest siedem razy po siedem
    lat; okres siedmiu szabatowych lat będzie wynosił czterdzieści dziewięć lat.
  urd-GVU: سات سبت کے سال یعنی 49 سال کے بعد ایک اَور کام کرنا ہے۔
  deu-1912: Und du sollst zählen solcher Sabbatjahre sieben, daß sieben Jahre siebenmal
    gezählt werden, und die Zeit der sieben Sabbatjahre mache neunundvierzig Jahre.
  kan-2017: “‘ಅದಲ್ಲದೆ ಏಳು ವರ್ಷಕ್ಕೊಂದರಂತೆ ಏಳು ಸಬ್ಬತ್ ವರ್ಷಗಳನ್ನು ಲೆಕ್ಕಿಸಬೇಕು. ಆ ಏಳು
    ಸಬ್ಬತ್ ಸಂವತ್ಸರಗಳ ಕಾಲವು ಅಂದರೆ ನಲ್ವತ್ತೊಂಭತ್ತು ವರ್ಷಗಳು ಕಳೆಯಬೇಕು.
  yap-yap: Mu the’eged medlip yay e medlip e duw, ma urngin u gubin e aningeg i ragag
    nge mereb e duw.
  hlt-MCSB: Te dongah kum rhih kum rhih kah Sabbath voei rhih tae lamtah voei rhih
    a cup phoeikah kum sawmli pako vaengah Sabbath kum la om saeh.
  mdy-ETH: «ላንካይ ሃውሾ ሌዔ ላንካይ ማይንቲ ፓይዴ፤ ዬያ ኔ ፓይዳዛ ሌዓ ዎሊ ዑፃ ዖይዲታሚ ታዞጳ ሌዔ ማዓኔ።
  twi-ASANTE: “ ‘Bubu Homeda mfeɛ nson, mfeɛ nson ahodoɔ nson, na wobɛnya mfeɛ aduanan
    nkron.
  eng-WEBU: “‘You shall count off seven Sabbaths of years, seven times seven years;
    and there shall be to you the days of seven Sabbaths of years, even forty-nine
    years.
  bnp-bnp: “Balaka polorua mu gi a pida ge polorua, ge bele na pida i ravulu va a
    polona i polova (49).
  wal-wal: “‘Laittatu giddon de7iya laappun Sambbatata qooda; laappun Sambbatatu laittaa
    qoodai laapputoo laappuna; hegeekka oitamanne uddufun laitta.
  spa-PDDPT: 'Contarás para ti siete semanas de años: siete veces siete años, de manera
    que los días de las siete semanas de años te sean 49 años.'
  gun-gun: — Ha'e gui peipapa 'rã ma'etỹa oaxa va'e, sete ma'etỹa sete-kue peve 'rã
    peipapa. Ha'e rami vy sete ma'etỹa sete-kue peipapa va'e ha'e javi vy quarenta
    e nove ma'etỹa 'rã peipapa.
  agu-BL: ”Ej, nin tajwe'n tan itajlal juk tir juk yob, tan je'mpone'n tajlal tetz
    ca'wunak tu beluj yob.
  ilo-ULB: Masapul a mangbilangkayo iti pito a Tawen a Panaginana, dayta ket, mamimpito
    a sagpipito a tawen, tapno addanto iti pito a tawen a Panaginana, nga agdagup
    iti 49 a tawen.
  kpg-kpg: Dau ina nia ngadau dagi hidu i nia holongo e hidu, huogodoo nia ngadau
    e madahaa maa hiwa.
  uig-ARA: شۇنىڭدەك سەن يەتتە قېتىملىق شابات يىلىنى، يەنى يەتتە ھەسسە يەتتە يىلنى
    سانىغىن؛ يەتتە شابات يىل كۈنلىرى قىرىق توققۇز يىل بولىدۇ.
  sus-sus: «Wo xa malabui ɲɛ solofere kɔnti, ɲɛ tongo naani nun solomanaani, ɲɛ solofere
    dɔxɔ solofere.
  pon-2006: Wadek sounpar isuh pak isuh, wiahda sounpar pahisek duwau.
  ksd-ksd: Ma una luk lavurua na kilala na ningo, lavurua na lavurua na kilala upi
    ra lavurua na kilala na ningo, na da a ivat na vinun ma lavuvat na kilala.
  tur-YTC: “'Yedi yıl, yedi kere yedi yılların Şabat'larını sayacaksın; ve senin için
    yılların Şabat'larının günleri, kırk dokuz yıl olacak.
  grc-BRENT: Καὶ ἐξαριθμήσεις σεαυτῷ ἑπτὰ ἀναπαύσεις ἐτῶν, ἑπτὰ ἔτη ἑπτάκις· καὶ ἔσονταί
    σοι ἑπτὰ ἑβδομάδες ἐτῶν ἐννέα καὶ τεσσαράκοντα ἔτη.
  ind-AYT: Kamu harus menghitung tujuh tahun Sabat, yaitu tujuh kali tujuh tahun.
    Jadi, jumlah tujuh tahun Sabat itu adalah 49 tahun.
  nya-nya: “ ‘Muzichotsera Masabata asanu ndi awiri a zaka, ndi kuchulukitsa zaka
    zisanu ndi ziwiri kasanu ndi kawirinso kuti Masabata asanu ndi awiri a zakawo
    akwane zaka 49.
  hrv-hrv: “Nabroj sedam sedmica takvih godina, sedam puta sedam godina. Sedam sedmica
    godina iznosit će ti četrdeset devet godina.
  mps-mps: Genuai Bidigo po ma weyu, te tiwai po wali, “Te a naga me si sogo dagego
    te kibu be 7 te tama nedao, te kibu be bidi sese si a naga me si me si, te 49
    kibu beba usu naibao.
  tpi-tpi: Na Bikpela i tok moa olsem, “7-pela taim yupela i mas kaunim 7-pela yia,
    inap 49 yia olgeta.
  dan-1931: Og du skal tælle dig syv Årsabbater frem, syv Gange syv År, så de syv
    Årsabbater udgør et Tidsrum af ni og fyrretyve År.
  vie-OVCB: “Cứ bảy lần bảy năm, tức là bốn mươi chín năm.
  guj-2017: તમારે પોતાના માટે સાત વર્ષનાં સાત વિશ્રામ ગણવાં, એટલે કે સાત વાર સાત વર્ષ,
    એટલે ઓગણપચાસ વર્ષ.
  pon-2006A: Wadek sounpar isuh pak isuh, wiahda sounpar pahisek duwau.
  por-BRBSL: “'Você contará sete sábados de anos, sete vezes sete anos; e haverá para
    você os dias de sete sábados de anos, mesmo quarenta e nove anos.
  cth-cth: Sabbath kum, kum sari touh na parei vaiteh, kum sari vai sari touh tie
    kum 49 akuep hnukkhu,
  twi-twi: “ ‘Bubu Homeda mfe ason, mfe ason ahorow ason, na wubenya mfe aduanan akron.
  hlt-hlt: Te dongah kum rhih kum rhih kah Sabbath voei rhih tae lamtah voei rhih
    a cup phoeikah kum sawmli pako vaengah Sabbath kum la om saeh.
  tbz-SIM: Di níí kɑɑ̀ nyɛbie nyɛ̀yiekɛ̀ yɛ̀yiekɛ̀ kucɛ mɛ̀yiekɛ̀. Dɛ kó yɛbie nyó
    mbo yɛbie nsipísìnɑ̀ɑ̀ nɛ̀ yɛ̀wɛi ndi.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia 7plan dughiabar, 7plan azeniba
    meng mangɨ, kamaghɨra damu mangɨ 49plan azenibar otogh.
  azb-azb: Özün üçün yeddi dinclik ili – yeddi dəfə yeddi il say. Yeddi dinclik ilinin
    müddəti qırx doqquz ildir.
  eng-DBY: And thou shalt count seven sabbaths of years, seven times seven years;
    so that the days of the seven sabbaths of years be unto thee forty-nine years.
  hin-2017: “सात विश्रामवर्ष, अर्थात् सातगुना सात वर्ष गिन लेना, सातों विश्रामवर्षों
    का यह समय उनचास वर्ष होगा।
  wol-KYG: «Gannaaw loolu nangeen waññ ba ci juróom ñaari ati Noflaay, loolu di juróom
    ñaari at ba muy juróom ñaari yoon. Mu doon seen juróom ñaari ati Noflaay, tollu
    ci ñeent fukki at ak juróom ñeent.
  eng-YLT: '''And thou hast numbered to thee seven sabbaths of years, seven years
    seven times, and the days of the seven sabbaths of years have been to thee nine
    and forty years,'
  eng-WYC-2017: Also thou shalt number to thee seven weeks of years, that is, seven
    times seven, which altogether make nine and forty years;
  eng-WMBB: “‘You shall count off seven Sabbaths of years, seven times seven years;
    and there shall be to you the days of seven Sabbaths of years, even forty-nine
    years.
  urd-GVH: सात सबत के साल यानी 49 साल के बाद एक और काम करना है।
  rug-rug: Be ka zuapa totoso ka zuapa si varigarani gita koari ka zuapa vuaheni,
    si ka made ṉavulu sia vuaheni si vura mae.
  gaz-gaz: “ ‘Waggoota sanbataa torba jechuunis waggoota torba yeroo torba lakkaaʼi;
    waggoonni sanbataa torban waggoota afurtamii sagal taʼu.
  fra-LSG: Tu compteras sept sabbats d’années, sept fois sept années, et les jours
    de ces sept sabbats d’années feront quarante-neuf ans.
  yal-yal: “Ɛ xa matabu ɲɛɛ solofere tɛngɛ, ɲɛɛ solofere dɔxɔ solofere, alogo matabu
    ɲɛɛ soloferene xa lan ɲɛɛ tonge naanin e nun solomanaaninna ma.
  haw-1868: A e helu oe i na Sabati makahiki ehiku nou, i ehiku hiku mau makahiki,
    a o ka wa o na Sabati makahiki ehiku, he kanahakumamaiwa mau makahiki nou.
  arb-NAV: وَبَعْدَ انْقِضَاءِ تِسْعٍ وَأَرْبَعِينَ سَنَةً، أَيْ بَعْدَ سَبْعِ سُبُوتٍ
    مِنَ السِّنِينَ،
  ewe-ewe: “ ‘Xlẽ dzudzɔƒe teƒe adre ale be dzudzɔƒe teƒe adreawo ƒe teƒe adre nanye
    ƒe blaene-vɔ-asiekɛ.
  eng-LEE: And thou shalt number unto thee seven sabbaths of years, seven years seven
    times; and the space of the seven sabbaths of years shall be unto thee forty and
    nine years.
  asm-FB: তুমি নিজৰ কাৰণে সাত বিশ্ৰাম-বছৰ, সাত গুণ সাত বছৰ লেখ কৰিবা; তাতে সাত বিশ্ৰাম-বছৰৰ
    কাল ঊনপঞ্চাশ বছৰ হ’ব।
  sus-A: «وٌ شَ مَلَبُي حّ سٌلٌقٍرٍ كْنتِ، حّ تٌنفٌ نَانِ نُن سٌلٌمَنَانِ، حّ سٌلٌقٍرٍ
    دْشْ سٌلٌقٍرٍ.
  fra-SBL: '"''Tu compteras sept sabbats d''années, sept fois sept ans, et il y aura
    pour toi des jours de sept sabbats d''années, soit quarante-neuf ans.'
  hbo-hbo: וְסָפַרְתָּ֣ לְךָ֗ שֶׁ֚בַע שַׁבְּתֹ֣ת שָׁנִ֔ים שֶׁ֥בַע שָׁנִ֖ים שֶׁ֣בַע
    פְּעָמִ֑ים וְהָי֣וּ לְךָ֗ יְמֵי֙ שֶׁ֚בַע שַׁבְּתֹ֣ת הַשָּׁנִ֔ים תֵּ֥שַׁע וְאַרְבָּעִ֖ים
    שָׁנָֽה׃
  eng-WYCLIFFE: Also thou schalt noumbre to thee seuene woukis of yeeris, that is,
    seuene sithes seuene, whiche togidere maken nyn and fourti yeer;
  cwe-cwe: “ ‘Mwizapeta miyaka saba miyanza saba, yose izakuwa miyaka malongo mane
    na kenda.
  kik-kik: “ ‘Tarai Thabatũ mũgwanja cia mĩaka, mĩaka mũgwanja maita mũgwanja, nĩguo
    Thabatũ icio mũgwanja cia mĩaka ihinge mĩaka mĩrongo ĩna na kenda.
  fra-NCL: Tu compteras sept sabbats d’années, sept fois sept ans ; la durée de ces
    sept sabbats d’années te fera une période de quarante-neuf ans.
  cek-AK: Sabbath saning, saning sarihto kroek ah, saning sarihto to alet sarihto
    ah pungsak ah; to naah Sabbath saning sarihto loe, saning qui pali, takawt to
    ah om tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Birgagugled,
    ilagugle (7) be ebisoed. A sogleged, birga-durbo-gakabakebakye (49).'
  uig-CYR: Шуниңдәк сән йәттә қетимлиқ шабат жилини, йәни йәттә һәссә йәттә жилни
    саниғин; йәттә шабат жил күнлири қириқ тоққуз жил болиду.
  tel-2017: ఏడు విశ్రాంతి సంవత్సరాలను, అంటే ఏడేసి సంవత్సరాలను లెక్క బెట్టాలి. ఆ ఏడు
    విశ్రాంతి సంవత్సరాల కాలం మొత్తం 49 సంవత్సరాలు అవుతుంది.
  hat-BSA: “‘Nou dwe osi kontwole sèt Saba pa lane yo pou nou menm; sèt fwa sèt ane,
    jiskaske nou kontwole tan ke sèt Saba nan Saba ekoule yo; otreman, karant-nèf
    ane.
  kos-kos: “Oakla yac itkosr pacl itkosr, pa toeni orala yac angngaul eu.
  hbo-WLC: וְסָפַרְתָּ֣ לְךָ֗ שֶׁ֚בַע שַׁבְּתֹ֣ת שָׁנִ֔ים שֶׁ֥בַע שָׁנִ֖ים שֶׁ֣בַע
    פְּעָמִ֑ים וְהָי֣וּ לְךָ֗ יְמֵי֙ שֶׁ֚בַע שַׁבְּתֹ֣ת הַשָּׁנִ֔ים תֵּ֥שַׁע וְאַרְבָּעִ֖ים
    שָׁנָֽה׃
  ibo-ibo: “ ‘Gụpụta afọ izuike asaa, afọ asaa, ụzọ asaa. Ngụkọ afọ izuike ndị a niile
    ga-enye iri afọ anọ na itoolu.
  ory-ory: ଆଉ, ତୁମ୍ଭେ ଆପଣା ନିମନ୍ତେ ସାତ ବିଶ୍ରାମ ବର୍ଷ, ଅର୍ଥାତ୍‍, ସାତ ଗୁଣ ସାତ ବର୍ଷ ଗଣନା
    କରିବ; ତହିଁରେ ସେହି ସାତ ଗୁଣ ସାତ ବର୍ଷର ଦିନ ତୁମ୍ଭ ପ୍ରତି ଅଣଞ୍ଚାଶ ବର୍ଷ ହେବ।
  chk-chk: Iwe, kopwe aleani fisu ierin sapat ika fisu alea ngeni fisu ier, pwe ükükün
    ekewe fisu ierin sapat repwe faik me tiu ier.
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob garra kaundimap 7 yiya sebenbala taim.
    Det namba garra jidan 49 yiya.
  ukr-1871: І лїчити меш собі сїм собітнїх років, сїм раз сїм лїт, так що час сїмох
    собітнїх років буде тобі сорок і девять років.
  deu-1951: Und du sollst dir sieben solche Sabbatjahre abzählen, daß siebenmal sieben
    Jahre gezählt werden, und die Zeit der sieben Sabbatjahre beträgt neunundvierzig
    Jahre.
  eng-JPS: And thou shalt number seven sabbaths of years unto thee, seven times seven
    years; and there shall be unto thee the days of seven sabbaths of years, even
    forty and nine years.
  srp-1865: I nabroj sedam sedmina godina, sedam puta po sedam godina, tako da ti
    sedam sedmina godina bude èetrdeset i devet godina.
  lug-lug: “Munaabaliriranga essabbiiti musanvu ez’omu myaka, kwe kugamba nti musanvu
    emirundi emyaka musanvu. Bwe kityo ekiseera kyonna ekya ssabbiiti ezo ne kiba
    emyaka amakumi ana mu mwenda.
  heb-heb: וספרת לך שבע שבתת שנים שבע שנים שבע פעמים והיו לך ימי שבע שבתת השנים תשע
    וארבעים שנה׃
  ben-IRV: আর তুমি নিজের জন্য সাত বিশ্রামবছর, সাত গুণ সাত বছর, গণনা করবে; তাতে তোমার
    গণিত সেই সাত গুণ সাত বিশ্রামবছরে ঊনপঞ্চাশ বছর হবে।
  pan-pan: ਤੂੰ ਸਾਲ ਦੇ ਸੱਤ ਸਬਤ ਗਿਣ ਲਵੀਂ ਅਰਥਾਤ ਸੱਤ ਗੁਣਾ ਸੱਤ ਸਾਲ ਅਤੇ ਇਨ੍ਹਾਂ ਸੱਤਾਂ ਸਬਤਾਂ
    ਦੇ ਸਾਲਾਂ ਦਾ ਸਮਾਂ ਉਣੰਜਾ ਸਾਲ ਹੋਵੇਗਾ।
  mya-JVB: ဥပုသ် နှစ် ခုနစ် နှစ်ကို ရေတွက် ၍ ၊ ခုနှစ် နှစ် ခုနှစ် လီ တည်းဟူသောလေး
    ဆယ်ကိုး နှစ် စေ့ပြီးမှ၊
  hmo-hmo: Ma Lohiabada ia hereva, ia gwau, “Lagani 7 be nega 7 do oi duahia. Inai
    be ibounai lagani 49.
  urd-urd: “और तू बरसों के सात सबतों को, या’नी सात गुना सात साल गिन लेना, और तेरे
    हिसाब से बरसों के सात सबतों की मुद्दत कुल उन्चास साल होंगे।
  rus-SYN: И насчитай себе семь субботних лет, семь раз по семи лет, чтоб было у тебя
    в семи субботних годах сорок девять лет;
  bqc-SIM: Àliↄ ĩ́ampaa wɛ̃piↄ dↄdↄ wɛ̃̀ soplapla lɛɛ sopla, à kɛ̀ píi wɛ̃̀ blakwi
    mɛ̀ndosai.
  tcz-CHONGTHU: Kum khat sunga hapta sagi nasim dohji ding, hatpa sagi veijen na simdoh
    ding hitia chu agoma kumsom li leh kumko aphah ding ahi.
  mar-mar: तसेच तुम्ही सात वर्षाचे सात गट मोजा-सात शब्बाथ वर्षे-म्हणजे सात गुणिले
    सात इतकी वर्षे मोजा; तो एकोणपन्नास वर्षाचा काळ होईल.
  qub-qub: «Gamcuna yupanqui chuscu chunca isgunnin (49) watata.
  bqp-bqp: I ko i wɔ̃ɔ nɔɔbɑ yirun subɑ nɔɔbɑ yiru deriwɑ yu doonɑ. Ye kpuro yɑ sɑ̃ɑwɑ
    mi, wɔ̃ɔ weerɑɑkuru tiɑ sɑri.
  hat-hat: N'a konte sèt lanne Repo, ki vle di sèt fwa sèt lanne, sa va ban nou karantnèf
    lanne.
  eng-BSB: And you shall count off seven Sabbaths of years—seven times seven years—so
    that the seven Sabbaths of years amount to forty-nine years.
  tod-tod: «Wa dooɠo kona dɔfela ɠaalu, kona dɔfela zeizu lɔfela, naa ɠa é ga kona
    ʋuunaanigɔ maazu taaʋuugɔ (49).
  eng-WEBPB: “‘You shall count off seven Sabbaths of years, seven times seven years;
    and there shall be to you the days of seven Sabbaths of years, even forty-nine
    years.
  kbq-kbq: Hagi 7ni'a zupa 7ni'a kafu'a hamprinkeno ana maka kafumo'a 49'a kafu hino.
  nhe-BL: “Xijpohuaca hasta tlamis chicome xihuitl chicome hueltas, o 49 xihuitl.
    Huan quema ya tlantos huan ajsis ne seyoc tonali, campa hueli inquipitzase icuacua
    se oquich borrego.
  gub-BL: Pepapar 7 kwarahy pitài imono'og pyr romo iapo pà nehe. A'e mehe pepapar
    7 imono'og pyr nehe. 49 kwarahy heta.
  eng-DRA: 'Thou shalt also number to thee seven weeks of years, that is to say, seven
    times seven, which together make forty-nine years:'
