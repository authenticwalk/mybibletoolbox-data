verse: LEV.025.048
translations:
  mal-C: 'അവർ സ്വയം വിറ്റതിനുശേഷം അവരെ വീണ്ടെടുക്കാനുള്ള അവകാശം ഉണ്ടായിരിക്കും. അയാളുടെ
    ഒരു ബന്ധുവിന് ആ മനുഷ്യനെ വീണ്ടെടുക്കാം:'
  deu-TKW: so soll er, nachdem er sich verkauft hat, wieder ausgelöst werden können.
    Einer seiner Brüder mag ihn auslösen,
  lin-lin: 'ndeko na yo, mwana mboka, akoki kosikolama sima na ye komiteka : moto
    moko kati na bandeko na ye akoki kosikola ye.'
  eng-LSV: after he has been sold, there is a right of redemption for him; one of
    his brothers redeems him,
  eng-GNV: 'After that he is solde, he may be bought out: one of his brethren may
    bye him out,'
  eng-WEBSTER: 'After that he is sold he may be redeemed again; one of his brethren
    may redeem him:'
  nhw-BL: huajca cualtitoc. Pero masque monemacatos, nopa israelita noja quipiya tlanahuatili
    para se iteiximatca quicohuas sempa para quimajcahuas. Quena, hueli quicohuas
    se iicni,
  swh-ONEN: 'anayo haki ya kukombolewa baada ya kujiuza. Mmoja wa jamaa zake aweza
    kumkomboa:'
  bba-bba: Isireli wi, u koo kpĩ u tii yɑkiɑ ǹ kun mɛ win dusi ɡoo u nùn yɑkiɑ
  eng-KJVCPB: 'after that he is sold he may be redeemed again; one of his brethren
    may redeem him:'
  luo-luo: to en giratiro mondo oware bangʼ ka osengʼiewe. Achiel kuom wedene nyalo
    ware.
  meu-meu: unu e hehoi toma tauna na bae hamauria diba, tadikakana ese,
  npi-ULB: तिमीहरूको सङ्गी-इस्राएली किनिसकेपछि त्यसलाई पुनः किनेर फुकाउन सकिने छ ।
    परिवारमा कसैले त्यसलाई छुटकारा दिन सक्छ ।
  yor-yor: Ó lẹ́tọ̀ọ́ si ki a rà á padà lẹ́yìn ìgbà tí ó ti ta ara rẹ̀. Ọ̀kan nínú
    ìbátan rẹ̀ le è rà á padà.
  pes-OPCB: پس از فروخته شدن، حق بازخرید خواهد داشت. یکی از برادرانش می‌تواند او را
    بازخرید کند،
  tgl-ULB: matapos na ang inyong kapwa Israelita ay nabili, maaari siyang muling bilhin.
    Isang tao sa kanyang pamilya ang maaaring tumubos sa kanya.
  hui-hui: tí Isaraeleali kamiru tí damene ogoni mani tínime yolo biadai bulene wulebira.
    Ibuni hameneyaguabi
  mya-mya: သူ့​ကို​ပြန်​၍​ဝယ်​ယူ​နိုင်​ခွင့်​ရှိ​သည်။ သူ​၏​ညီ အစ်​ကို​တစ်​ဦး​က​သော်​လည်း​ကောင်း၊-
  bod-N: བཙོངས་པའི་རྗེས་སུ་རང་ཉིད་ཕྱིར་བླུ་བའི་དབང་ཡོད་དེ། ཁོའི་སྤུན་རྣམས་ལས་གཅིག་གིས་ཁོ་རང་ཕྱིར་བླུ་རུང་བ་ཡིན།
  sna-sna: 'anoramba ane mvumo yokudzikinurwa mushure mokunge azvitengesa. Mumwe wehama
    dzake anogona kumudzikinura:'
  spa-BLM: después de ser vendido podrá ser redimido. Uno de sus hermanos podrá redimirlo;
  cac-cac: syal smananxiel sb'a, mato smanjiel yuj junoc sc'ab' yoc,
  swh-ULB: baada ya Mwisraeli mwenzako kuwa amenunuliwa. Anaweza kurejeshwa kwa maliopo.
    Iwapo anaweza kurejeshwa. Mtu fulani katika familia yake anaweza kumkomboa.
  bel-bel: 'дык пасьля продажу можна выкупіць яго: хто-небудзь з братоў ягоных павінен
    выкупіць яго,'
  deu-ELBBK: so soll, nachdem er sich verkauft hat, Lösungsrecht für ihn sein; einer
    von seinen Brüdern mag ihn lösen.
  mbb-OT: ne heeyan he Israilihanen egkehimu pa he edlekaten. Egkehimu sikandin he
    edlekaten te suled din,
  mal-2015: അവൻ തന്നെത്താൻ വിറ്റശേഷം അവനെ വീണ്ടെടുക്കാം; അവന്റെ സഹോദരന്മാരിൽ ഒരുത്തന്നു
    അവനെ വീണ്ടെടുക്കാം.
  rmc-rmc: 'the avke pes šaj cinel avri, kajte pes bikenďa. Šaj les cinel avri vareko
    andral leskri famelija:'
  pes-OPV: بعد از فروخته شدنش برای وی حق انفکاک می‌باشد. یکی از برادرانش او را انفکاک
    نماید.
  ron-1924: 'ел сэ айбэ дрептул де рэскумпэраре, дупэ че се ва фи вындут: унул дин
    фраций луй сэ поатэ сэ-л рэскумпере.'
  ben-OBCV: বিক্রীত হওয়ার পরে তার মুক্তিলাভের অধিকার থাকবে; তার কোনো এক আত্মীয় তাকে
    মুক্ত করতে পারবে।
  som-som: markii la iibiyo dabadeed waa la soo furan karaa. Walaalihiis mid ka mid
    ahu waa soo furan karaa,
  lat-VUC: post venditionem potest redimi. Qui voluerit ex fratribus suis, redimet
    eum,
  eng-ASVBT: 'after that he is sold he may be redeemed: one of his brethren may redeem
    him;'
  ita-1885: abbia egli podestà di riscatto, dopo essersi venduto; riscattilo alcuno
    de' suoi fratelli.
  eng-LXXUP: after he is sold to him there shall be redemption for him, one of his
    brethren shall redeem him.
  eng-ULB: after your fellow Israelite has been bought, he may be bought back. Someone
    in his family may redeem him.
  spa-VBL: todavía tienen derecho a ser comprados de nuevo después de la venta. Un
    miembro de su familia puede volver a comprarlos.
  fra-_FOB: 'Après s''être vendu, il y aura droit de rachat pour lui: un de ses frères
    pourra le racheter;'
  mal-mal: അവൻ തന്നെത്താൻ വിറ്റശേഷം അവനെ വീണ്ടെടുക്കാം; അവന്റെ സഹോദരന്മാരിൽ ഒരുവന്
    അവനെ വീണ്ടെടുക്കാം.
  urd-GVR: to bik jāne ke bād use āzādī ḳharīdne kā haq hāsil hai. Koī bhāī,
  suz-BL: मेको लेयसे नोले आ लोक्‍बपुकीमी मेको कली लेन्‍ने चाप्‍नीम। मेको आ लोक्‍ब
    कामी मेको कली लेन्‍ने चाप्‍ब।
  ita-1927: dopo che si sarà venduto, potrà essere riscattato; lo potrà riscattare
    uno de’ suoi fratelli;
  ckb-ckb: ئەوا دوای فرۆشتنەکەی کڕینەوەی بۆ دەبێت، یەکێک لە خزمەکانی دەیکڕێتەوە.
  eng-BBE: After he has given himself he has the right to be made free, for a price,
    by one of his brothers,
  kan-OKCV: ಅವನ ಸಹೋದರರಲ್ಲಿ ಒಬ್ಬನು ಈಡುಕೊಟ್ಟು ಅವನನ್ನು ವಿಮೋಚಿಸಬಹುದು.
  tam-2017: அவன் விற்கப்பட்டுப்போனபின் திரும்ப மீட்கப்படலாம்; அவனுடைய சகோதரர்களில்
    ஒருவன் அவனை மீட்கலாம்.
  spa-RV-1909: 'Después que se hubiere vendido, podrá ser rescatado: uno de sus hermanos
    lo rescatará;'
  ron-BTF: După ce este vândut el poate fi răscumpărat din nou; unul dintre frați
    poate să îl răscumpere;
  eng-WEBP: after he is sold he may be redeemed. One of his brothers may redeem him;
  eng-FBV: they still have the right of being bought back after the sale. A member
    of their family can buy them back—
  nld-1939: dan heeft hij, nadat hij zich heeft verkocht, het recht van vrijkoop.
    Een van zijn broers kan hem loskopen,
  nch-BL: huajca cualtitoc. Pero masque monamacatos, nopa israelita noja quipiya tanahuatili
    para se iteixmatca quicohuas sempa para mocahuas majcajtoc. Quena, hueli quicohuas
    se iicni,
  vie-1934: 'sau khi đã đem bán mình rồi, thì sẽ có phép chuộc lại: một anh em người
    được chuộc người lại,'
  hin-CV: तो उसके बिकने के बाद उसको निकाला जा सकता है. उसके भाई-बंधुओं में से कोई
    एक भाई उसको छुड़ा सकता है,
  eng-OURB: after he is sold he may be redeemed. One of his brothers may redeem him;
  spa-BES: Después de darse a sí mismo, tiene el derecho de ser liberado, por un precio,
    por uno de sus hermanos.
  tdx-tdx: ie naletake ro mete jebañeñe. Hijebañe aze ty raik’ amo rahalahi’eo;
  vid-vid: koweza kugomboligwa loyeguzile, munhu yumwe wa wang'holozo koweza kumgombola.
  eng-OKE: after that he is sold he may have redemption; one of his brethren may redeem
    him.
  tha-KJV: เมื่อเขาขายตัวแล้​วก​็​ให้​มี​การไถ่​ถอน คือพี่น้องคนหนึ่งคนใดของเขาทำการไถ่ถอนเขาได้
  por-BR-2018: 'Depois que se houver vendido, poderá ser resgatado: um de seus irmãos
    o resgatará;'
  deu-ELO: so soll, nachdem er sich verkauft hat, Lösungsrecht für ihn sein; einer
    von seinen Brüdern mag ihn lösen.
  eng-WYC-2018: he may be again-bought after the selling; he that will of his brethren,
    again-buy him; (he can be bought back after that he is sold; yea, he of his brothers
    who will do so, should buy him back;)
  epo-epo: post la vendo restas al li rajto de elaĉeto; iu el liaj fratoj elaĉetu
    lin.
  uig-PIN: u setilƣandin keyin uningda pul tɵlǝp ⱨɵrlükkǝ qiⱪix ⱨoⱪuⱪi ⱪalidu; uning
    aka-ukilirining ⱨǝrⱪaysisi uni ⱨɵrlükkǝ setiwalsa bolidu.
  beo-beo: '-'
  tpi-OTNT: Sapos dispela wantok Israel i mekim olsem, orait yupela i ken baim em
    bek gen. Wanpela brata
  hau-SA: yana da izini samun fansa, bayan ya sayar da kansa. Ɗaya daga cikin danginsa
    zai iya fansarsa.
  uig-LAT: u sétilghandin kéyin uningda pul tölep hörlükke chiqish hoquqi qalidu;
    uning aka-ukilirining herqaysisi uni hörlükke sétiwalsa bolidu.
  nde-nde: ulokhu elalo ilungelo lokuhlengwa emva kokuzithengisa kwakhe. Omunye wezihlobo
    zakhe angamhlenga.
  ton-ton: 'Hili hono fakatau ia ʻoku ngofua ke huhuʻi ia: ʻoku ngofua ke huhuʻi ia
    ʻe ha tokotaha ʻi hono kāinga.'
  ces-1613: Když by se tedy prodal, může zase vyplacen býti. Někdo z bratří jeho vyplatí
    ho.
  eng-WMB: after he is sold he may be redeemed. One of his brothers may redeem him;
  tam-TCV: 'தன்னை விற்றுவிட்ட பின்பும் தன்னை மீட்டுக்கொள்ளும் உரிமையுடையவனாய் இருக்கிறான்.
    அவனுடைய உறவினருக்குள் ஒருவன் அவனை மீட்கலாம்:'
  ceb-ULB: human nga mapalit ang inyong isigka-Israelita, mahimo siyang malukat. Makalukat
    kaniya si bisan kinsa diha sa iyang panimalay.
  pol-UBG: To po sprzedaniu może zostać wykupiony; ktokolwiek z jego braci może go
    wykupić;
  urd-GVU: تو بِک جانے کے بعد اُسے آزادی خریدنے کا حق حاصل ہے۔ کوئی بھائی،
  deu-1912: so soll er nach seinem Verkaufen Recht haben, wieder frei zu werden, und
    es mag ihn jemand unter seinen Brüdern lösen,
  kan-2017: ಅವನ ಬಂಧುಗಳಲ್ಲಿ ಯಾರಾದರೂ ಈಡುಕೊಟ್ಟು ಅವನನ್ನು ಬಿಡಿಸಬಹುದು.
  yap-yap: Ma nga tomuren nni chuw’iyrad, ma kabay mat’awunrad niki yira chuw’iyrad
    bayay. Reb e pumo’on ni walagen
  hlt-MCSB: a yoih uh phoeiah khaw a manuca khui lamkah khat khat long ni tlannah
    a khueh atah tlan saeh.
  mdy-ETH: ዒዚ ሻንቺንቴስካፓ ሚኢሻ ጪጊንቲ ማዔም ዓይላታፓ ኬስካኒ ዒ ዳንዳዓኔ፤ ዬያሮ ዬያ ዓሢኮ ፃጶ ማዔ ዓሶፓ ፔቴ፥
  twi-ASANTE: ne nuanom bi tumi bɛgye no.
  eng-WEBU: after he is sold he may be redeemed. One of his brothers may redeem him;
  bnp-bnp: Muri na mosi i konea a Israel iea, ge ia a vorakato vona, a viri vona tara
    i kara ni konamulea,
  wal-wal: '@see-verse:LEV.025.047'
  spa-PDDPT: después de venderse podrá ser rescatado. Uno de sus hermanos lo podrá
    rescatar,
  gun-gun: Ha'e va'e regua onhevende ma teĩ ha'eve nho 'rã ojoguaa ju aguã. Tyvy kuery,
    tyke'y kuery va'e regua ha'eve 'rã ojogua ju aguã.
  agu-BL: at cuj tan ẍchojol jamel tan tele'n liwr, nin qui'c na ban ko ja wi't c'ay
    tib. Ba'n colpij tan jun titz'un, nka jun stzicy,
  ilo-ULB: kalpasan a nagatang ti padayo nga Israelita, mabalin met laeng isuna a
    gatangen. Mabalin isuna a subboten ti maysa kadagiti kameng iti pamiliana.
  kpg-kpg: I muli hua dono hui ia gi daha, gei mee e donu hua di hui gi muli. Tuaahina daane
    o maa,
  uig-ARA: ئۇ سېتىلغاندىن كېيىن ئۇنىڭدا پۇل تۆلەپ ھۆرلۈككە چىقىش ھوقۇقى قالىدۇ؛ ئۇنىڭ
    ئاكا-ئۇكىلىرىنىڭ ھەرقايسىسى ئۇنى ھۆرلۈككە سېتىۋالسا بولىدۇ.
  sus-sus: wo ngaxakerenyi bariboore nde nɔma a xun sarade.
  pon-2006: mwurin eh netlahr, e ahnekihte pwungen pweipweida sapahl. Emen rie,
  ksd-ksd: ba i tar ivure tar mule ia iat, i topa ia ba tika na turana na kul valangalanga;
  tur-YTC: satıldıktan sonra o geri alınabilir. Kardeşlerinden biri geri alabilir;
  grc-BRENT: μετὰ τὸ πραθῆναι αὐτῷ, λύτρωσις ἔσται αὐτοῦ· εἷς τῶν ἀδελφῶν αὐτοῦ λυτρώσεται
    αὐτόν.
  ind-AYT: dia memiliki hak tebus setelah dia menjual dirinya. Salah seorang saudaranya
    dapat menebusnya.
  nya-nya: 'wodzigulitsayo ali ndi ufulu wowomboledwa. Mmodzi mwa abale ake angathe
    kumuwombola:'
  hrv-hrv: on ima pravo i nakon prodaje biti otkupljen. Neka ga otkupi netko od njegove
    braće;
  mps-mps: Te abagi Israelgo tama tibaso da, teda dagego aga ma abelama sagameo. Aga
    ama me deligo,
  tpi-tpi: Sapos dispela wantok Israel i mekim olsem, orait yupela i ken baim em bek
    gen. Wanpela brata
  dan-1931: så gælder Indløsningsretten for ham efter Salget; en af hans Brødre må
    indløse ham,
  vie-OVCB: thì người Ít-ra-ên sẽ được chuộc bởi anh hay em mình,
  guj-2017: તો તમારા ઇઝરાયલી ભાઈના વેચાયા પછી તેને પાછો ખરીદી લેવાય. તેના જ કુટુંબનો
    એક તેને ખરીદી લે.
  pon-2006A: mwurin eh netlahr, e ahnekihte pwungen pweipweida sapahl. Emen rie,
  por-BRBSL: após a venda ele poderá ser resgatado. Um de seus irmãos pode redimi-lo;
  cth-cth: Yo hnukkhu, bout ratang thainae kâ ao han. A hmaunawngha lah kaawm e buetbuet
    touh ni a ratang han.
  twi-twi: ɔwɔ kwan sɛ wogye no wɔ ne tɔn akyi; ne nuanom bi tumi begye no.
  hlt-hlt: a yoih uh phoeiah khaw a manuca khui lamkah khat khat long ni tlannah a
    khueh atah tlan saeh.
  tbz-SIM: Di mɔkɛmu kucɛ kɛ bo nɑ kɛ́wɛ̃tɛ kɛ́dontɛ́ di tebitɛ, di kou mɔù bo nɑ
    kɛ́wɛ̃tɛ kɛ́dontɛ́ di tebitɛ.
  msy-2020: Israelian gumazir kam kamaghɨn damigham, eghtɨ ia uam a givezeghtɨ, kamaghɨn
    deragham. An aveghbuatam,
  azb-azb: satıldıqdan sonra onun geri satınalma hüququ var. Qardaşlarından biri onu
    geri satın ala bilər;
  eng-DBY: after that he is sold there shall be right of redemption for him; one of
    his brethren may redeem him.
  hin-2017: तो उसके बिक जाने के बाद वह फिर छुड़ाया जा सकता है; उसके भाइयों में से
    कोई उसको छुड़ा सकता है,
  wol-KYG: gannaaw bu jaayee boppam, manees na koo jotaat ba tey. Kenn ciy bokkam
    sañ na koo jotaat,
  eng-YLT: after he hath been sold, there is a right of redemption to him; one of
    his brethren doth redeem him,
  eng-WYC-2017: he may be again-bought after the selling; he that will of his brethren,
    again-buy him;
  eng-WMBB: after he is sold he may be redeemed. One of his brothers may redeem him;
  urd-GVH: तो बिक जाने के बाद उसे आज़ादी ख़रीदने का हक़ हासिल है। कोई भाई,
  rug-rug: pa mudina sipu holuholu pule nia si asa, si toṉoto tugo si asa, pude boka
    holu vagi pule nia si asa. Keke koari na tasina,
  gaz-gaz: inni erga of gurguree booddee furamuuf mirga qaba. Firoota isaa keessaas
    namni tokko isa furuu dandaʼa.
  fra-LSG: 'il y aura pour lui le droit de rachat, après qu’il se sera vendu: un de
    ses frères pourra le racheter.'
  yal-yal: a nɔɛ xunbɛ nɛn a mati xanbini. A ngaxakedenna nde nɔɛ a xunbɛ nɛn,
  haw-1868: Mahope o kona kuai lilo ia'ku, e hiki ke kuai lilo hou ia mai. E hiki
    i kekahi o kona mau hoahanau ke kuai lilo hou mai.
  arb-NAV: فَلْيَفُكَّهُ وَاحِدٌ مِنْ أَقْرِبَائِهِ بَعْدَ بَيْعِهِ، لأَنَّهُ يَمْلِكُ
    حَقَّ الانْعِتَاقِ.
