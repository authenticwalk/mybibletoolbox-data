verse: LEV.025.017
translations:
  mal-C: പരസ്പരം കബളിപ്പിക്കരുത്; ദൈവത്തെ ഭയപ്പെടുക. ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.
  deu-TKW: So übervorteilt nun keiner seinen Nächsten, sondern fürchte dich vor deinem
    Gotte, denn ich bin Jahwe, euer Gott.
  lin-lin: Tika ete moko te akosa moninga, kasi banga Nzambe na yo ; Ngai nazali Yawe,
    Nzambe na bino.
  eng-LSV: and you do not oppress one another, and you have been afraid of your God;
    for I [am] your God YHWH.
  eng-GNV: 'Oppresse not ye therefore any man his neighbour, but thou shalt feare
    thy God: for I am the Lord your God.'
  eng-WEBSTER: 'Ye shall not therefore oppress one another; but thou shalt fear thy
    God: for I am the LORD your God.'
  nhw-BL: “Huajca techimacasica na, niamoTECO Dios, huan amo xijcajcayahuaca seyoc
    ica se tlaxtlahuili catli amo ijqui.
  swh-ONEN: Mmoja asimpunje mwingine, bali utamcha Mungu wako. Mimi ndimi Bwana Mungu
    wako.
  bba-bba: Bɛɛn ɡoo u ku rɑɑ win winsim nɔni wɔ̃ke. I ko i mɑn nɑsiɑwɑ domi nɛnɑ nɑ
    sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  eng-KJVCPB: 'Ye shall not therefore oppress one another; but thou shalt fear thy
    God: for I am the Lord your God.'
  luo-luo: Kik ngʼat maa nyawadgi, to luoruru Nyasachu. An e Jehova Nyasaye ma Nyasachu.
  meu-meu: Raruosi basio hekoi heheni, a emui Dirava garina be gari, badina be lau
    be Iehova, emui Dirava.
  npi-ULB: तिमीहरूले एक-अर्कालाई धोका नदिनू, बरु तिमीहरूले आफ्ना परमेश्‍वरको मान गर्नू,
    किनभने म परमप्रभु तिमीहरूका परमेश्‍वर हुँ ।
  yor-yor: Ẹ má ṣe rẹ́ ara yín jẹ, ṣùgbọ́n ẹ bẹ̀rù Ọlọ́run. Èmi ni Olúwa Ọlọ́run yín.
  pes-OPCB: از خدای خود بترسید و یکدیگر را فریب ندهید. من یهوه خدای شما هستم.
  tgl-ULB: Hindi ninyo dapat dayain o gawan ng masama ang isa't isa; sa halip, dapat
    ninyong parangalan ang inyong Diyos, sapagkat ako ay Yahweh, na inyong Diyos.
  hui-hui: Wali agali tíni damene karu ke̱ howa mo hondo nahalimu. Tígua Anduane Homogo
    i̱nihondo dege gi howa mana bayale tigabi bulene ngago bialu halimu. Anduane Homogo
    tínaga Ngode Datagaliwabe kago i̱na bi o larogonidagua bialu halimu, lene.
  mya-mya: သင်​တို့​သည်​အ​မျိုး​သား​ချင်း​ကို​မ​လှည့်​စား ရ။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ကို​ကြောက်​ရွံ့​ရို​သေ​ရ​မည်။
  bod-N: ཁྱོད་ཚོས་ཕན་ཚུན་ལ་གྱོང་གུད་བཟོ་མི་རུང་། ཁྱོད་ཀྱི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་དགོས།
    ཅི་ལ་ཞེ་ན། བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པའོ། །
  sna-sna: Musabiridzirana, asi ityai Mwari wenyu. Ndini Jehovha Mwari wenyu.
  spa-BLM: No os perjudicaréis unos a otros, sino que temeréis a vuestro Dios, porque
    yo soy Yahvé, vuestro Dios.
  cac-cac: Man̈ e comon sayej chajtil tz'aj eyac'an ganar d'a spatic eb' eyetanimail.
    Palta tze ch'oxeli to ay velc'och d'a yol e sat, yujto a in ton Jehová e Diosal
    in.
  swh-ULB: Msipunjane au kutendeana kwa hila, badala yake, yawapasa kumheshi Yahweh
    Mungu wenu.
  bel-bel: Ня крыўдзіце адзін аднаго; бойся Бога твайго, бо Я Гасподзь, Бог ваш.
  deu-ELBBK: Und so soll keiner von euch seinen Nächsten bedrücken, und du sollst
    dich fürchten vor deinem Gott; denn ich bin der HERR, euer Gott.
  mbb-OT: Kenè kew mebpelimlimbungà, kekenà, tehuza a keniyu, is Nengazen he Megbevayè
    niw.
  mal-2015: 'ആകയാൽ നിങ്ങൾ തമ്മിൽ തമ്മിൽ അന്യായം ചെയ്യരുതു; നിന്റെ ദൈവത്തെ ഭയപ്പെടേണം:
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.'
  rmc-rmc: Ma thoven avri jekh avreha. Daran tumen le Devlestar, bo me som o RAJ,
    tumaro Del.
  pes-OPV: و یکدیگر را مغبون مسازید، و از خدای خود بترس. من یهوه خدای شما هستم.
  ron-1924: Ничунул динтре вой сэ ну ыншеле деч пе апроапеле луй ши сэ те темь де
    Думнезеул тэу, кэч Еу сунт Домнул Думнезеул востру.
  ben-OBCV: তোমরা পরস্পর সুযোগ নিও না, কিন্তু ঈশ্বরকে ভয় কোরো। আমি তোমাদের ঈশ্বর
    সদাপ্রভু।
  som-som: Waa inaan midkiinna midka kale dulmin; laakiinse waxaad ka cabsataan Ilaahiinna,
    waayo, aniga ayaa ah Rabbiga Ilaahiinna ah.
  lat-VUC: Nolite affligere contribules vestros, sed timeat unusquisque Deum suum,
    quia ego Dominus Deus vester.
  eng-ASVBT: 'And ye shall not wrong one another; but thou shalt fear thy God: for
    I am Jehovah your God.'
  ita-1885: E niun di voi rapisca il ben del suo prossimo; anzi abbi timore dell'Iddio
    tuo; perciocchè io sono il Signore Iddio vostro.
  eng-LXXUP: 'Let not a man oppress his neighbor, and thou shalt fear the Lord thy
    God: I am the Lord thy God.'
  eng-ULB: You must not cheat or wrong one another; instead, you must honor your God,
    for I am Yahweh your God.
  spa-VBL: No se exploten los unos a los otros, sino respeten a Dios, porque yo soy
    el Señor su Dios.
  fra-_FOB: Que nul de vous ne fasse tort à son prochain; mais crains ton Dieu; car
    je suis l'Éternel, votre Dieu.
  mal-mal: 'ആകയാൽ നിങ്ങൾ തമ്മിൽതമ്മിൽ അന്യായം ചെയ്യരുത്; നിന്റെ ദൈവത്തെ ഭയപ്പെടണം:
    ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ ആകുന്നു.'
  urd-GVR: Apne hamwatan se nājāyz fāydā na uṭhānā balki Rab apne Ḳhudā kā ḳhauf mānanā,
    kyoṅki maiṅ Rab tumhārā Ḳhudā hūṅ.
  suz-BL: गेपुकी आंम आंमा मठगेपामुने। तन्‍न परमप्रभु क्‍येङा हिनीन। मारदे हना गो परमप्रभु
    यावे, इन परमप्रभु नङ।
  ita-1927: Nessun di voi danneggi il suo fratello, ma temerai il tuo Dio; poiché
    io sono l’Eterno, l’Iddio vostro.
  ckb-ckb: جا ستەم لە یەکتری مەکەن، بەڵکو لە خوداتان بترسن، من یەزدانی پەروەردگارتانم.
  eng-BBE: And do no wrong, one to another, but let the fear of your God be before
    you; for I am the Lord your God.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಒಬ್ಬರಿಗೊಬ್ಬರು ಅನ್ಯಾಯಮಾಡಬಾರದು. ಆದರೆ ದೇವರಿಗೆ ನೀನು ಭಯಪಡಬೇಕು.
    ನಿಮ್ಮ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರು ನಾನೇ.
  tam-2017: உங்களில் ஒருவனும் மற்றவனுக்கு அநியாயம் செய்யக்கூடாது; உன் தேவனுக்குப்
    பயப்படவேண்டும்; நான் உங்கள் தேவனாகிய யெகோவா.
  spa-RV-1909: 'Y no engañe ninguno á su prójimo; mas tendrás temor de tu Dios: porque
    yo soy Jehová vuestro Dios.'
  ron-BTF: De aceea să nu vă oprimați unul pe altul; ci să te temi de Dumnezeul tău,
    pentru că eu sunt DOMNUL Dumnezeul vostru.
  eng-WEBP: You shall not wrong one another, but you shall fear your God; for I am
    the LORD your God.
  eng-FBV: Don't exploit one another, but have respect for your God, because I am
    the Lord your God.
  nld-1939: Ge moogt dus elkaar niet benadelen, maar gij zult uw God vrezen. Want
    Ik ben Jahweh, uw God!
  nch-BL: “Huajca techimacasica na, niamoTECO Dios, huan amo xijcajcayahuaca seyoc
    ica se taxtahuili cati amo ijqui.
  vie-1934: Chớ ai trong vòng các ngươi làm lận kẻ lân cận mình; nhưng hãy kính sợ
    Đức Chúa Trời, vì ta là Giê-hô-va Đức Chúa Trời của các ngươi.
  hin-CV: इसलिये तुम एक दूसरे से छल न करना, परंतु अपने परमेश्वर के प्रति श्रद्धा की
    भावना रखना; क्योंकि मैं याहवेह ही तुम्हारा परमेश्वर हूं.
  eng-OURB: 'You shall not wrong one another; but you shall fear your God: for I am
    Adonai your God.'
  spa-BES: Y no se engañen los unos a los otros, sino que el temor de nuestro Dios
    esté delante de ustedes; porque yo soy el Señor tu Dios.
  tdx-tdx: Aa le ko mifamorekeke, fa i Andria­nañahare’o ro hañeveña’o; Izaho Iehovà
    Andrianañahare’ areo.
  vid-vid: Mleche kibunza mwemwe baho, ila mumdumbe Nguluwi wa hemwe. Heni ndo Mkulu
    Nguluwi, Nguluwi wa hemwe.
  eng-OKE: And you shall not impose, a man upon his neighbour; but thou shalt fear
    thy God, for I am the Lord your God.
  tha-KJV: เจ้​าอย่าโกงกัน แต่​เจ้​าจงยำเกรงพระเจ้าของเจ้า เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้า
  por-BR-2018: 'E não engane ninguém a seu próximo; mas terás temor de teu Deus: porque
    eu sou o SENHOR vosso Deus.'
  deu-ELO: Und so soll keiner von euch seinen Nächsten bedrücken, und du sollst dich
    fürchten vor deinem Gott; denn ich bin Jehova, euer Gott.
  eng-WYC-2018: Do not ye torment men of your lineages, but each man dread his God;
    for I am your Lord God. (Do not ye torment anyone in your tribes, but each person
    fear his God; for I am the Lord your God.)
  epo-epo: Kaj ne malprofitigu unu la alian, kaj timu vian Dion; ĉar Mi estas la Eternulo,
    via Dio.
  uig-PIN: Silǝr bir-biringlarni bozǝk ⱪilmanglar, bǝlki Hudayinglardin ⱪorⱪunglar;
    qünki Mǝn bolsam Hudayinglar Pǝrwǝrdigardurmǝn.
  beo-beo: Dilia Isala:ili na:iyado dunu ilima mae ogogoma. Be dilia Hina Godema beda:ma!”
  tpi-OTNT: Yupela i no ken giamanim wanpela wantok. Nogat. Yupela i mas pret long
    mi, God bilong yupela, na mekim stretpela pasin tasol. Mi Bikpela, mi tok olsem.”
  hau-SA: Kada ku cuci juna, amma ku ji tsoron Allahnku. Ni ne Ubangiji Allahnku.
  uig-LAT: Siler bir-biringlarni bozek qilmanglar, belki Xudayinglardin qorqunglar;
    chünki Men bolsam Xudayinglar Perwerdigardurmen.
  nde-nde: Lingaqilibezelani; kodwa mesabeni uNkulunkulu wenu. NginguThixo uNkulunkulu
    wenu.
  ton-ton: Ko ia ʻoua naʻa mou fefakamamahiʻaki ʻakimoutolu; ka ke manavahē ki ho
    ʻOtua; he ko au ko Sihova ko homou ʻOtua.
  ces-1613: Protož nikoli neoklamávejte jeden druhého, ale boj se každý Boha svého;
    nebo já jsem Hospodin Bůh váš.
  eng-WMB: You shall not wrong one another, but you shall fear your God; for I am
    the LORD your God.
  tam-TCV: ஆகவே நீங்கள் ஒருவருக்கொருவர் அநியாயம் செய்யாமல் உங்கள் இறைவனுக்குப் பயந்து
    நடவுங்கள். நானே உங்கள் இறைவனாகிய யெகோவா.
  ceb-ULB: Kinahanglan dili kamo manikas o manglimbong sa usag-usa; hinuon, kinahanglan
    nga pasidunggan ninyo ang inyong Dios, kay ako si Yahweh ang inyong Dios.
  pol-UBG: Nie będziecie oszukiwać jeden drugiego, lecz będziesz się bał swego Boga,
    gdyż ja jestem PAN, wasz Bóg.
  urd-GVU: اپنے ہم وطن سے ناجائز فائدہ نہ اُٹھانا بلکہ رب اپنے خدا کا خوف ماننا، کیونکہ
    مَیں رب تمہارا خدا ہوں۔
  deu-1912: So übervorteile nun keiner seinen Nächsten, sondern fürchte dich vor deinem
    Gott; denn ich bin der HERR, euer Gott.
  kan-2017: ಆದುದರಿಂದ ನೀವು ಒಬ್ಬರಿಗೊಬ್ಬರು ಅನ್ಯಾಯಮಾಡಬಾರದು; ನಿಮ್ಮ ದೇವರಿಗೆ ಭಯಪಡುವವರಾಗಿರಬೇಕು;
    ನಾನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು.
  yap-yap: Dab mu sasalap ngak be’ nu Israel, machane ngam fol rok SOMOL ni Got rom.
  hlt-MCSB: Hlang pakhat long he a imben te vuelvaek boel saeh. Tedae kai tah nangmih
    kah BOEIPA Pathen la ka om dongah na Pathen te rhih lah.
  mdy-ETH: ፔቴ ዒስራዔኤሌ ዓሲ ፔ ባጋሢም ጌኔ ማዾ ማዾፓ፤ ዒንሢኮ ፆኦዛሢ ዒጊጩዋቴ፤ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ
    ፆኦዛሢኬ።
  twi-ASANTE: Monsuro mo Onyankopɔn na moammɔ ɛboɔ a ɛboro so! Na mene Awurade.
  eng-WEBU: You shall not wrong one another, but you shall fear your God; for I am
    the LORD your God.
  bnp-bnp: Naha ni tami a turamu. Mu mangenge na Vure ne mua, mu rata a maka naro
    kamumu kunana. Iau e BAKOVI DAGI a Vure ne mua, a takia a ngava iea.
  wal-wal: Intte issoi issuwaa cimmoppite; shin intte intte Xoossaassi yayyite. Taani
    GODAI, intte Xoossaa.
  spa-PDDPT: No se engañen el uno al otro. Temerán a su ʼElohim, porque Yo soy Yavé
    su ʼElohim.
  gun-gun: Ha'e nunga rupi pekore eme peneirũ kuery. Ha'e rami 'rãgue py peteĩ-teĩ
    Penderuete renonde pejererokyjea rupi pendekuai, mba'eta xee ma Senhor Penderuete.
  agu-BL: ”Qui tzun tzipaysaj iwutz tzitibil itib. Ma na ek wok inchi', na yi in wetz
    in iRyosil yi na cawun tzite'j.
  ilo-ULB: Masapul a saanyo a sauren wenno pagaramidan iti dakes ti tunggal maysa;
    ngem ketdi, masapul a raemenyo ti Diosyo, ta Siak ni Yahweh a Diosyo.
  kpg-kpg: Goodou hudee halahalau ina godou duaahina Israel, goodou hagalongo gi Dimaadua,
    go di godou God.
  uig-ARA: سىلەر بىر-بىرىڭلارنى بوزەك قىلماڭلار، بەلكى خۇدايىڭلاردىن قورقۇڭلار؛ چۈنكى
    مەن بولسام خۇدايىڭلار پەرۋەردىگاردۇرمەن.
  sus-sus: Wo naxa wo boore tɔɔrɔ na kui. Wo xa gaaxu wo Marigi Ala ya ra. Alatala
    nan n na, wo Marigi Ala.»
  pon-2006: Eri, kumwail dehr kin kapweipwei riamwail mehn Israel kan, ahpw kumwail
    en wauneki oh peikiong KAUN-O amwail Koht.
  ksd-ksd: Koko avat a vakaina ta tikai ma ra mataina; una ru kaum God; tago iau ra
    Luluai kaum God.
  tur-YTC: Birbirinize haksızlık yapmayacaksınız, tersine Tanrınız'dan korkacaksınız;
    çünkü ben Tanrınız Yahve'yim.'”
  grc-BRENT: Μὴ θλιβέτω ἄνθρωπος τὸν πλησίον· καὶ φοβηθήσῃ Κύριον τὸν Θεόν σου· ἐγώ
    εἰμι Κύριος ὁ Θεὸς ὑμῶν.
  ind-AYT: Jangan saling merugikan. Takutlah akan Allahmu. Sebab, Akulah TUHAN, Allahmu.
  nya-nya: Musachenjeretsane koma muope Mulungu wanu. Ine ndine Yehova Mulungu wanu.
  hrv-hrv: Neka nitko od vas ne nanosi štete svome sunarodnjaku, nego se boj Boga
    svoga! Jer ja sam Jahve, Bog vaš.
  mps-mps: Dagego te abagi me deli tibo po ola magio, te tǫ abelabo monede. Menio.
    Dagego enade wi yao, dagego God dao, te doloba pai kolesaga naga yao. Ena Genuai
    Bidigo te tiwai po obao,” wali.
  tpi-tpi: Yupela i no ken giamanim wanpela wantok. Nogat. Yupela i mas pret long
    mi, God bilong yupela, na mekim stretpela pasin tasol. Mi Bikpela, mi tok olsem.”
  dan-1931: Ingen af eder må forurette sin Næste; du skal frygte din Gud, thi jeg
    er HERREN din Gud!
  vie-OVCB: Vậy, đừng để cho bên nào bị thiệt thòi, phải kính sợ Đức Chúa Trời. Ta
    là Chúa Hằng Hữu, Đức Chúa Trời của các ngươi.
  guj-2017: તમારે એકબીજાને છેતરવા નહિ કે ખોટું કરવું નહિ; પણ તેને બદલે તમારે તમારા
    ઈશ્વરનો ભય રાખવો. કેમ કે હું યહોવાહ તમારો ઈશ્વર છું.
  pon-2006A: Eri, kumwail dehr kin kapweipwei riamwail mehn Israel kan, ahpw kumwail
    en wauneki oh peikiong KAUN-O amwail Koht.
  por-BRBSL: Não vos enganareis uns aos outros, mas temereis vosso Deus; pois eu sou
    Yahweh vosso Deus.
  cth-cth: Nangmouh teh buet touh hoi buet touh kâyue awh hanh. Na Cathut taket awh.
    Kai teh nangmae BAWIPA Cathut lah ka o.
  twi-twi: Munsuro mo Nyankopɔn na obi ansisi ne yɔnko. Na mene Awurade.
  hlt-hlt: Hlang pakhat long he a imben te vuelvaek boel saeh. Tedae kai tah nangmih
    kah BOEIPA Pathen la ka om dongah na Pathen te rhih lah.
  tbz-SIM: Di miɛkɛ òmɔù bɑ́ɑ́ ciitɛ́ otɔù. Di nni ndé, mí ndi Yiɛ̀ nKuyie mmíì di
    te.
  msy-2020: Ia uari uan namakatam gifaran bar markɨ. Ia uan Godɨn atiating, egh arazir
    aghuibara damu. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkeme.”
  azb-azb: Bir-birinizə qarşı haqsızlıq etməyin, amma Allahınızdan qorxun, çünki Allahınız
    Rəbb Mənəm.
  eng-DBY: And ye shall not oppress one another; but thou shalt fear thy God; for
    I am Jehovah your God.
  hin-2017: तुम अपने-अपने भाई-बन्धु पर उपद्रव न करना; अपने परमेश्वर का भय मानना; मैं
    तुम्हारा परमेश्वर यहोवा हूँ।
  wol-KYG: Buleen di naxante, waaye ragal-leen seen Yàlla, ndax man Aji Sax ji maay
    seen Yàlla.
  eng-YLT: and ye do not oppress one another, and thou hast been afraid of thy God;
    for I [am] Jehovah your God.
  eng-WYC-2017: Do not ye torment men of your lineages, but each man dread his God;
    for I am your Lord God.
  eng-WMBB: You shall not wrong one another, but you shall fear your God; for I am
    the LORD your God.
  urd-GVH: अपने हमवतन से नाजायज़ फ़ायदा न उठाना बल्कि रब अपने ख़ुदा का ख़ौफ़ मानना,
    क्योंकि मैं रब तुम्हारा ख़ुदा हूँ।
  rug-rug: Mu lopu sekesekei nia goi sa tie Izireli turaṉamu, ba mu va tabea se Zihova
    sa mua Tamasa.
  gaz-gaz: Wal hin cunqursinaa; garuu Waaqa sodaadhaa. Ani Waaqayyo Waaqa keessan.
  fra-LSG: Aucun de vous ne trompera son prochain, et tu craindras ton Dieu; car je
    suis l’Éternel, votre Dieu.
  yal-yal: Ɛ nama ɲaxu ɛ bode ra, koni ɛ xa gaxu ɛ Ala yɛɛ ra. Alatala nan n tan na,
    ɛ Ala.”
  haw-1868: 'Nolaila, mai hooluhihewa kekahi i kekahi, aka e weliweli oe i kou Akua:
    owau no Iehova ko oukou Akua.'
  arb-NAV: فَلا يَظْلِمَنَّ أَحَدٌ صَاحِبَهُ، بَلِ اتَّقِ إِلَهَكَ، لأَنِّي أَنَا
    الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: Migaba mia nɔewo o, ke boŋ mivɔ̃ miaƒe Mawu; nyee nye Yehowa, miaƒe Mawu.
  eng-LEE: And ye shall not overreach one the other; but thou shalt be afraid of thy
    God; for I am the Lord your God.
  asm-FB: আৰু তোমালোকে ইজনে সিজনক অন্যায় নকৰিবা, কিন্তু নিজ ঈশ্বৰক ভয় কৰিবা; কিয়নো
    মই তোমালোকৰ ঈশ্বৰ যিহোৱা।
  sus-A: وٌ نَشَ وٌ بٌورٍ تْورْ نَ كُي. وٌ شَ فَاشُ وٌ مَرِفِ عَلَ يَ رَ. عَلَتَلَ
    نَن ﭑ نَ، وٌ مَرِفِ عَلَ.»
  fra-SBL: Vous ne vous ferez pas de tort les uns aux autres, mais vous craindrez
    votre Dieu, car je suis Yahvé votre Dieu.
  hbo-hbo: וְלֹ֤א תֹונוּ֙ אִ֣ישׁ אֶת־עֲמִיתֹ֔ו וְיָרֵ֖אתָ מֵֽאֱלֹהֶ֑יךָ כִּ֛י אֲנִ֥י
    יְהֹוָ֖ה אֱלֹהֵיכֶֽם׃
  eng-WYCLIFFE: Nyle ye turment men of youre lynagis, but ech man drede his God; for
    Y am youre Lord God.
  cwe-cwe: Sekemuibunze, mbali mumdumbe Mulungu wenu. Niye niiyo Mndewa Mulungu, Mulungu
    wenu.
  kik-kik: Mũtikanaheenanie mũndũ na ũrĩa ũngĩ, no mwĩtigagĩre Ngai wanyu. Niĩ nĩ
    niĩ Jehova Ngai wanyu.
  fra-NCL: Qu’aucun de vous ne porte préjudice à son frère ; crains ton Dieu, car
    je suis Yahweh, votre Dieu.
  cek-AK: Maeto hoi maeto pacaekthlaek o hmah; na Sithaw to zii oh; Kai loe na Angraeng
    Sithaw ah ka oh.
  cuk-cuk: ” ’Melle be dule-baid mesagwar imako. Bur be-Bab-Dummad be dobee nanadii
    gumalo, ar ade, ani an bemar-Bab-Dummad-Jehová gued.’ ”
  uig-CYR: Силәр бир-бириңларни бозәк қилмаңлар, бәлки Худайиңлардин қорқуңлар; чүнки
    Мән болсам Худайиңлар Пәрвәрдигардурмән.
  tel-2017: మీరు ఒకరి నొకరు బాధించుకో కుండా నీ దేవునికి భయపడాలి. నేను మీ దేవుడైన యెహోవాను.
  hat-BSA: Konsa, pinga nou fè tò a youn lòt, men nou va krent Bondye nou an; paske
    Mwen se SENYÈ a, Bondye nou an.
  kos-kos: Nimet orek kutasrik nu sin mwet Israel wiowos, a kowos in akos LEUM GOD
    lowos.
  hbo-WLC: וְלֹ֤א תוֹנוּ֙ אִ֣ישׁ אֶת־עֲמִית֔וֹ וְיָרֵ֖אתָ מֵֽאֱלֹהֶ֑יךָ כִּ֛י אֲנִ֥י
    יְהֹוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Unu emegbula ibe unu kama tụọnụ egwu Chineke unu. Abụ m Onyenwe anyị Chineke
    unu.
  ory-ory: ତୁମ୍ଭେମାନେ ପରସ୍ପରର ଅନ୍ୟାୟ କରିବ ନାହିଁ, ମାତ୍ର ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଭୟ
    କରିବ, କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟୁ।
  chk-chk: Ousap kirikiringaufengen lefilemi, nge oupwe meniniti ewe Samol mi Lapalap
    ämi we Kot.
  rop-rop: En nomo trikimbat detlot Isreil pipul hu jidan yumob ronwan kantrimen,
    bat yumob garra duwit langa mi na YAWEI det trubala God blanga yumob.”
  ukr-1871: Тим же то не будете вимагати надто один в одного, а боятись Бога твого;
    Я бо Господь, Бог ваш.
  deu-1951: So übervorteile nun keiner seinen Nächsten; sondern fürchte dich vor deinem
    Gott; denn ich, der HERR, bin euer Gott!
  eng-JPS: And ye shall not wrong one another; but thou shalt fear thy God; for I
    am the LORD your God.
  srp-1865: Zato ne varajte jedan drugoga, nego se bojte Boga svojega; jer sam ja
    Gospod Bog vaš.
  lug-lug: Temuseeragananga; mutyanga Katonda wammwe, kubanga Nze Mukama Katonda wammwe.
  heb-heb: ולא תונו איש את עמיתו ויראת מאלהיך כי אני יהוה אלהיכם׃
  ben-IRV: তোমরা তোমাদের প্রতিবেশীর প্রতি অন্যায় কোরো না, কিন্তু নিজের ঈশ্বরকে ভয়
    কোরো, কারণ আমি সদাপ্রভু তোমাদের ঈশ্বর।
  pan-pan: ਤੁਸੀਂ ਇੱਕ ਦੂਜੇ ਉੱਤੇ ਹਨੇਰ ਨਾ ਕਰਨਾ, ਪਰ ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੀਂ ਕਿਉਂ ਜੋ
    ਮੈਂ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ।
  mya-JVB: သင်တို့သည် တယောက် ကိုတယောက်မ ညှဉ်းဆဲ ရ။ သင် တို့၏ ဘုရား သခင်ကို ကြောက်ရွံ့
    ရမည်။ ငါ သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဖြစ်၏။
  hmo-hmo: “Umui ruaosi ta ta dekenai do umui koia lasi, to emui Dirava dekenai do
    umui gari, badina lau be Lohiabada, emui Dirava.
  urd-urd: और तुम एक दूसरे पर अन्धेर न करना, बल्कि अपने ख़ुदा से डरते रहना; क्यूँकि
    मैं ख़ुदावन्द तुम्हारा ख़ुदा हूँ।
  rus-SYN: Не обижайте один другого; бойся Бога твоего, ибо Я Господь, Бог ваш.
  bqc-SIM: Ásuli ↄ̃nↄkɛkↄ̃ɛo. Àliↄ ma vĩa vĩ. Mámɛmaa Dii á Lua.
  tcz-CHONGTHU: Na bonchauva khat leh khat nakisuh gimlou heldiu, hiche sangchun na
    Pathen chu ging jing in, ajeh chu keima na Pakai leh na Pathenu chu kahi, ati.
  mar-mar: तुम्ही एकमेकांवर अन्याय करु नये; तुम्ही परमेश्वराचे भय धरावे मी परमेश्वर
    तुमचा देव आहे!
  qub-qub: «Ama mayganiquipis engañanacunquichu. Nogata rispitamanqui. Nogami cä Tayta
    Diosniqui.
  bqp-bqp: Bɛɛn goo u ku rɑɑ win winsim nɔni wɔ̃ke. I ko i mɑn nɑsiɑwɑ domi nɛnɑ nɑ
    sɑ̃ɑ Gusunɔ bɛɛn Yinni.
  hat-hat: Pa fè lajan sou do moun pèp Izrayèl parèy nou. Men, se pou nou gen krentif
    pou Bondye nou, paske se mwen menm ki Seyè a, Bondye nou an.
  eng-BSB: Do not take advantage of each other, but fear your God; for I am the LORD
    your God.
  tod-tod: Wo tanɔpɛ ge mina loo seiɲɔɠɔi ma. Wa lua wa-ƓALAGI ʋa, mazɔlɔɔ nà ga
    Ɠɔoɠɔ GALAGI, wa-ƓALAGI.
  eng-WEBPB: You shall not wrong one another, but you shall fear your God; for I am
    the LORD your God.
  kbq-kbq: Mago'mofoma orevatage arevatage huta nanazama eri avu'avara zana osiho.
    Hagi atrenkeno Anumzamo'na kore'ma hunante zamo tamagu'afina meno. Hagi Nagra
    Ra Anumzana tamagri Anumzamo'na nehue.
  nhe-BL: “Huajca xinechimacasica na, niimoTECO Dios, huan amo xijcajcayahuaca seyoc
    ica se tlaxtlahuili tlen ax ijqui.
  gub-BL: Tuwe ni amo na'imunar kwaw amo hemetarer rehe nehe. Tuwe teko paw ukyze
    Tupàn wi wà nehe, ta'e Tuweharupi Wiko Ma'e romo Zanezar romo hekon a'e xe.
  eng-DRA: 'Do not afflict your countrymen, but let every one fear his God: because
    I am the Lord your God.'
