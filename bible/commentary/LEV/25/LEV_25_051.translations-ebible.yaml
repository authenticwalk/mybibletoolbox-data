verse: LEV.025.051
translations:
  mal-C: അനേകവർഷങ്ങൾ ബാക്കിയുണ്ടെങ്കിൽ അയാളുടെ വീണ്ടെടുപ്പിനായി, അയാൾക്കു കിട്ടിയ
    വിലയിൽ വലിയൊരുപങ്ക് അയാൾ മടക്കിക്കൊടുക്കണം.
  deu-TKW: Wenn noch viele Jahre fehlen, so hat er zum Behufe seiner Auslösung einen
    dementsprechenden Betrag von der Kaufsumme zurückzuerstatten.
  lin-lin: Soki etikali mibu ebele, asengeli kofuta mpo na kosikolama na ye, mbongo
    kolanda talo oyo basombaki ye.
  eng-LSV: If many years still [remain], he gives back his redemption [money] according
    to them, from the money of his purchase.
  eng-GNV: If there be many yeeres behind, according to them he shall giue againe
    for his deliuerance, of the money that he was bought for.
  eng-WEBSTER: If there shall be yet many years behind , according to them he shall
    give again the price of his redemption out of the money that he was bought for.
  nhw-BL: Sintla noja polihui miyac xihuitl para mocahuas majcajtoc, huajca quitlaxtlahuis
    iteco nechca imiyaca catli quiseli quema yaya monemacac ica ya.
  swh-ONEN: Ikiwa imebaki miaka mingi, ni lazima atalipia ukombozi wake fungu kubwa
    la bei iliyolipwa kumnunua yeye.
  bba-bba: Wɔ̃su sù n mɑɑ tie su kpɑ̃ yɑkiɑbun tɔ̃ɔ bɑkɑru tu sere turi, u koo win
    yɑkiɑbun ɡobi kɔsiɑwɑ nɡe mɛ wɔ̃ɔ sin ɡeerɑ nɛ.
  eng-KJVCPB: If there be yet many years behind, according unto them he shall give
    again the price of his redemption out of the money that he was bought for.
  luo-luo: To ka higni modongʼ ngʼeny, to noware gi chudo mamalo.
  meu-meu: Negana bema daudau, laḡani unuhohodia davadia baine heni, sibona e hehoilai
    monina amo;
  npi-ULB: पुनर्स्थापनाको वर्ष आउन अझै धेरै वर्ष बाँकी छ भने, ती वर्षहरूका आधारमा
    आफ्नो छुटकाराको रकम तिरोस् ।
  yor-yor: Bí iye ọdún rẹ̀ tí ó ṣẹ́kù bá pọ̀, kí iye owó fún ìràpadà rẹ̀ pọ̀.
  pes-OPCB: اگر تا سال یوبیل مدت زیادی باقی مانده باشد، او باید پول بیشتری برای آزادی
    خود بپردازد
  tgl-ULB: Kung may maraming taon pang natitira hanggang sa Paglaya, dapat siyang
    magbalik bayad bilang halaga para sa kanyang katubusan ng isang katumbas na dami
    ng perang angkop sa bilang ng mga taong iyon.
  hui-hui: Mali dewaore wiagua nde agali ogoni ibugua ibunaga anduane kago muni dewame
    yolo miadai bulene wulebira.
  mya-mya: မိ​မိ​အား​တစ်​နှစ်​ပြီး​တစ်​နှစ်​ခန့်​သည့်​အ​နေ ဖြင့် ကျန်​သေး​သော​နှစ်​များ​ကို​တွက်​၍
    မိ​မိ​ကိုယ် ကို​ရောင်း​သည့်​တန်​ဖိုး​၏​တစ်​စိတ်​တစ်​ဒေ​သ ကို​ပြန်​အမ်း​ရ​မည်။
    သူ့​သ​ခင်​သည်​သူ့​အ​ပေါ် ညှာ​တာ​သော​သ​ဘော​ထား​ရှိ​ရ​မည်။-
  bod-N: གལ་སྲིད་ལོ་མང་པོ་ལྷག་ཡོད་ན། ལོ་ཡི་གྲངས་ཀ་བཞིན་དུ་ཉོས་པའི་རིན་ལས་ཁོའི་བླུ་རིན་ཕྱིར་སློག་དགོས།
  sna-sna: Kana kuchine makore akawanda asara, anofanira kuripira rudzikinuro rwake,
    chikamu chikuru chemari yaakaripirwa.
  spa-BLM: Si aún quedan muchos años, según ellos devolverá el precio de su redención
    del dinero por el que fue comprado.
  cac-cac: Tato ayto sc'ochxi yab'ilal chi' jun, smananxiel sb'a, syac'an meltzaj
    jab'ocxo q'uen tumin, ato syala' jantac ix scha'a ayic ix schon̈anel sb'a chi'.
  swh-ULB: Endapo kutakuwa kungali na miaka mingi iliyobaki mpaka mwaka wa Yubile,
    atalazimika kulipa fungu kubwa la fedha kwa ajili ya ukombozi ambao ni uwino wa
    idadi ya miaka hiyo.
  bel-bel: І калі яшчэ шмат застаецца гадоў, дык па меры іх ён павінен аддаць на выкуп
    за сябе срэбра, за якое ён куплены;
  deu-ELBBK: Wenn der Jahre noch viele sind, so soll er nach ihrem Verhältnis seine
    Lösung von seinem Kaufgeld zurückzahlen;
  mbb-OT: '@see-verse:LEV.025.050'
  mal-2015: സംവത്സരം ഏറെയുണ്ടെങ്കിൽ അതിന്നു തക്കവണ്ണം അവൻ തന്റെ വീണ്ടെടുപ്പുവില തനിക്കു
    കിട്ടിയ പണത്തിൽനിന്നു മടക്കിക്കൊടുക്കേണം.
  rmc-rmc: Te mek ela but berša dži o Radišagoskro Berš, počinela buter vaš peskro
    premukľiben;
  pes-OPV: اگر سالهای بسیار باقی باشد، برحسب آنها نقدانفکاک خود را از نقد فروش خود،
    پس بدهد.
  ron-1924: Дакэ май сунт ынкэ мулць ань пынэ ла анул де веселие, ышь ва плэти рэскумпэраря
    дупэ прецул анилор ачелора ши сэ-л скадэ дин прецул ку каре а фост кумпэрат;
  ben-OBCV: যদি অনেক বছর অবশিষ্ট থাকে, তাহলে ক্রয় মূল্য থেকে বেশিরভাগটাই সে নিজের
    মুক্তির জন্য অবশ্যই দেবে।
  som-som: Oo haddii sannado badanu ay weli dhiman yihiin, inta ay yihiin oo kale
    iyaga ha uga celiyo qiimihii furashadiisa oo ha uga bixiyo lacagtii lagu iibsaday.
  lat-VUC: 'Si plures fuerint anni qui remanent usque ad jubilæum, secundum hos reddet
    et pretium:'
  eng-ASVBT: If there be yet many years, according unto them he shall give back the
    price of his redemption out of the money that he was bought for.
  ita-1885: Se vi sono ancora molti anni fino al Giubileo, restituisca a ragione di
    essi, de' danari della sua compera, per suo riscatto.
  eng-LXXUP: And if any have a greater number of years than enough, according to these
    he shall pay his ransom out of his purchase money.
  eng-ULB: If there are still many years until the year of Jubilee, he must pay back
    as the price for his redemption an amount of money that is in proportion to the
    number of those years.
  spa-VBL: Si quedan muchos años, deberán pagar un porcentaje mayor del precio de
    compra.
  fra-_FOB: S'il y a encore beaucoup d'années, il paiera son rachat à raison de ces
    années, en proportion du prix pour lequel il aura été acheté;
  mal-mal: വർഷങ്ങൾ ഏറെയുണ്ടെങ്കിൽ അതിന് തക്കവണ്ണം ഉടമ തന്റെ വീണ്ടെടുപ്പുവില തനിക്കു
    കിട്ടിയ പണത്തിൽനിന്നു മടക്കിക്കൊടുക്കണം.
  urd-GVR: Jitne sāl bāqī rah gae haiṅ un ke mutābiq us kī bik jāne kī qīmat meṅ se
    paise wāpas kar die jāeṅ.
  suz-BL: मिनु शुश बर्स लीमेनु, आंमा लेयसीशो मुरुमी मेको गेय मपशो नेल्‍ल बर्स हिक्‍शा,
    मेको कली गारचा ङा पा थाप्‍चा माल्‍ब।
  ita-1927: 'Se vi sono ancora molti anni per arrivare al giubileo, pagherà il suo
    riscatto in ragione di questi anni, e in proporzione del prezzo per il quale fu
    comprato:'
  ckb-ckb: ئەگەر ساڵانێکی زۆر مابێت، ئەوا پێویستە ئەو پارەیە بگەڕێنێتەوە لە نرخی کڕینەکەی
    بەپێی ژمارەی ئەو ساڵانەی کە ماوەتەوە.
  eng-BBE: If there is still a long time, he will give back, on account of it, a part
    of the price which was given for him.
  kan-OKCV: ಜೂಬಿಲಿ ಸಂವತ್ಸರದವರೆಗೆ ಇನ್ನು ಬಹಳ ವರುಷಗಳಿದ್ದರೆ ಅವುಗಳ ಪ್ರಕಾರ ತನ್ನ ವಿಮೋಚನೆಯ
    ಕ್ರಯವನ್ನು ಕೊಡಬೇಕು.
  tam-2017: இன்னும் அநேக வருடங்கள் இருந்தால், அவன் தன் விலைக்கிரயத்திலே அவைகளுக்குத்
    தக்கதைத் தன்னை மீட்கும்பொருளாகத் திரும்பக்கொடுக்கக்கடவன்.
  spa-RV-1909: Si aun fueren muchos años, conforme á ellos volverá para su rescate
    del dinero por el cual se vendió.
  ron-BTF: Dacă sunt încă mulți ani rămași, conform cu aceia, să dea înapoi prețul
    răscumpărării sale din banii pentru care a fost cumpărat.
  eng-WEBP: If there are yet many years, according to them he shall give back the
    price of his redemption out of the money that he was bought for.
  eng-FBV: If there are many years left, they must pay a larger percentage of the
    purchase price.
  nld-1939: Zo het nog veel jaren zijn, moet hij een evenredig bedrag van de koopsom
    als losgeld terugbetalen.
  nch-BL: Sinta noja polihui miyac xihuit para mocahuas majcajtoc, huajca quitaxtahuis
    iteco nechca imiyaca cati quiseli quema yaya monamacac ica ya.
  vie-1934: Nếu còn nhiều năm thì hãy cứ số năm nầy, cân phân theo giá đã bán mình
    mà chuộc lại;
  hin-CV: किंतु यदि योवेल वर्ष तक अभी अनेक वर्ष बाकी हैं, तो वह अपने छुड़ाए जाने के
    लिए अपने बिकने के दाम के बराबर में लौटा दे.
  eng-OURB: If there are yet many years, according to them he shall give back the
    price of his redemption out of the money that he was bought for.
  spa-BES: Si todavía queda mucho tiempo, devolverá, a causa de ello, una parte del
    precio que se le dio.
  tdx-tdx: Ie mbe maro taoñe ty añe, le izay ty añavaha’e ty vilin’ ai’e amy drala
    nikaloañe azey;
  vid-vid: Wone hisabu ya miyaka mbaka mwaka wa kukumbuchila kwa miyaka makumi gahano
    ndo ng'hulu, lelo kohilula chasi cha bei yoyalipilwe.
  eng-OKE: If the years be yet many, according to them shall he give the price of
    his redemption;
  tha-KJV: ถ้ามีเวลาอีกหลายปี เขาต้องชำระเงินคืนเท่ากับเงิ​นที​่​ถู​กซื้อมา นับเป็นค่าไถ่ถอนตัวเขา
  por-BR-2018: Se ainda forem muitos anos, conforme eles voltará para seu resgate
    do dinheiro pelo qual se vendeu.
  deu-ELO: Wenn der Jahre noch viele sind, so soll er nach ihrem Verhältnis seine
    Lösung von seinem Kaufgelde zurückzahlen;
  eng-WYC-2018: If more years be that dwell till to the jubilee, by these years he
    shall yield also the price; (If there be more years that remain until the Jubilee
    Year, he shall pay the value of those years;)
  epo-epo: Se restas ankoraŭ multe da jaroj, tiam proporcie al ili li redonu elaĉeton
    pro si el la mono, pro kiu li estis aĉetita.
  uig-PIN: Azadliⱪ yiliƣa yǝnǝ heli yillar bolsa, xuni ⱨesablap, setilƣan pulning
    nisbiti boyiqǝ ⱨɵrlük pulini ⱨesablap bǝrsun;
  beo-beo: 'Dunu da dunu fi enoga bidiga lai, be ea fi dunu ili da e bu bidiga lamu
    hanai. Amaiba:le, ilia da Bu Sagosu Ode doaga:ma:ne, ea hawa: hamosu esalumu ode
    fisiagai amo fawane idilalu, bidi imunu. Amo bidi defei da dunu ea odega hawa:
    hamosu bidi defele ba:mu, amola ea hina da ema ougiliwane hamomu da sema bagade.'
  tpi-OTNT: Sapos i gat planti yia i stap yet, orait dispela man i mas bekim bikpela
    mani long bosman.
  hau-SA: In shekaru sun ragu, dole yă biya don fansarsa da kuɗi mai yawa fiye da
    wanda aka saye shi.
  uig-LAT: Azadliq yiligha yene xéli yillar bolsa, shuni hésablap, sétilghan pulning
    nisbiti boyiche hörlük pulini hésablap bersun;
  nde-nde: Nxa kusele iminyaka eminengi, kumele ahlawulele ukuhlengwa kwakhe ngentengo
    eyingxenye enengi yentengo ayethengwe ngawo.
  ton-ton: Kapau ʻoku toe lahi ʻae taʻu kimui, ʻe toe ʻatu ʻe ia ʻo fakatatau ki ai
    ʻae koloa ʻo hono huhuʻi mei he koloa naʻe fakatauʻaki ia.
  ces-1613: Jestliže ještě mnoho let zůstává k létu milostivému, vedlé nich navrátí
    výplatu svou z peněz, za něž koupen jest.
  eng-WMB: If there are yet many years, according to them he shall give back the price
    of his redemption out of the money that he was bought for.
  tam-TCV: இன்னும் அநேக வருடங்கள் இருக்குமானால், தனக்காகச் செலுத்தப்பட்ட விலைமதிப்பின்
    ஒரு பெரிய பங்கை அவன் தன்னுடைய மீட்புக்காகச் செலுத்தவேண்டும்.
  ceb-ULB: Kung aduna pay daghan nga katuigan hangtod sa tuig sa Kagawasan ug Pag-uli,
    kinahanglan bayaran niya pagbalik ang samang kantidad sa paglukat ang kantidad
    sa salapi nga bahin niadtong mga katuigan.
  pol-UBG: Jeśli zostało jeszcze wiele lat, to według ich liczby zwróci swój wykup
    z pieniędzy, za które został kupiony.
  urd-GVU: جتنے سال باقی رہ گئے ہیں اُن کے مطابق اُس کی بِک جانے کی قیمت میں سے پیسے
    واپس کر دیئے جائیں۔
  deu-1912: Sind noch viele Jahre bis an das Halljahr, so soll er nach denselben desto
    mehr zu seiner Lösung wiedergeben von dem Gelde darum er gekauft ist.
  kan-2017: ಜೂಬಿಲಿ ಸಂವತ್ಸರವು ಬರುವುದಕ್ಕೆ ಇನ್ನು ಅನೇಕ ವರ್ಷಗಳಿದ್ದರೆ ಅವುಗಳ ಪ್ರಕಾರವೇ ತನ್ನ
    ಬಿಡುಗಡೆಯ ಕ್ರಯವನ್ನೂ ಕೊಡಬೇಕು.
  yap-yap: Thingari sulweg puluwon e gin kabay riy nib m’ag nga urngin e duw ni kabay,
  hlt-MCSB: Kum muep a ngaih pueng atah a yet tarhing la a lainah tangka dong lamkah
    te tlannah la pae saeh.
  mdy-ETH: ሃጊ ቤርታ ማዻንዳዖ ዓቴ ሌዖኮ ሚኢሾይዳፓ ዛላ ሚኢሼ ማሂ ጪጎንጎ።
  twi-ASANTE: Sɛ aka mfeɛ pii ansa na Ahosɛpɛ Afe no aso a, ɔbɛtua sika a ɔgyeeɛ wɔ
    ɛberɛ a ɔtɔn ne ho no nyinaa;
  eng-WEBU: If there are yet many years, according to them he shall give back the
    price of his redemption out of the money that he was bought for.
  bnp-bnp: a pida vona i kupo i tababana, a bakovi iea ge koli mule a moni i kupo
    lakea na matakari, ge kona mule ia;
  wal-wal: Ishatamantto Laittaa Baalai gakkanau biron daro laittai attidabaa gidikko,
    ba baizettido waagaappe he laittaa qoodan bana woziyo waagaa qanxxo.
  spa-PDDPT: Si aún le quedan muchos años, devolverá el dinero para su rescate conforme
    a ellos.
  gun-gun: Xapy'a rei jubileu ojeupity peve ma'etỹa oata reta teri ramo ma ojejogua
    ju aguã ome'ẽ reta 'rã.
  agu-BL: Nin ko at tzaj nin coboxt yob yi qui njepon te yi jun yob jubileo, tajwe'n
    tan tk'ol mu'ẍ te yi pwok yi nstz'am yi bene'n c'ayil tib.
  ilo-ULB: No adu pay ti tawen agingga iti Tawen ti Panagisubli, masapul nga agbayad
    isuna para iti pannakasubbotna iti gatad iti kuarta a kaibatugan iti bilang dagidiay
    a tawen.
  kpg-kpg: Gei mee e hai gi wanga gi muli di hui hagamehede gii tau ang gi nia ngadau
    ala e dubu,
  uig-ARA: ئازادلىق يىلىغا يەنە خېلى يىللار بولسا، شۇنى ھېسابلاپ، سېتىلغان پۇلنىڭ
    نىسبىتى بويىچە ھۆرلۈك پۇلىنى ھېسابلاپ بەرسۇن؛
  sus-sus: Xa ɲɛ wuyaxi luxi, a xunsare xa gbo na ki a kanyi mabiri.
  pon-2006: E pahn kapwurehla uwen pweinen kasaledekla nin duwen pahr me luhwe kan,
  ksd-ksd: Gala ra umana kilala diat a mangoro, na valilikun ta pakana, nina i varogop,
    ta nam ra mani di ga kul ia me.
  tur-YTC: Eğer daha uzun yıllar varsa, onlara göre, satın alındığı paradan özgürlüğünün
    bedelini geri verecektir.
  grc-BRENT: Ἐὰν δέ τινι πλεῖον τῶν ἐτῶν ᾖ, πρὸς ταῦτα ἀποδώσει τὰ λύτρα αὐτοῦ ἀπὸ
    τοῦ ἀργυρίου τῆς πράσεως αὐτοῦ.
  ind-AYT: Jika jumlah tahunnya banyak, maka berdasarkan jumlah tahun itulah ia harus
    membayar harga tebusannya dari harga pembeliannya.
  nya-nya: Ngati patsala zaka zambiri, iye ayenera kulipira mtengo woposera umene
    anamugulira.
  hrv-hrv: Ako ostaje još mnogo godina, neka isplati za svoju otkupninu u omjeru svoje
    prodajne svote.
  mps-mps: Te kibu be hauwa elalubadi yai baso da, teda te bidigo genuai mone te tonalubo
    genuai bidibolo wei ponama mao.
  tpi-tpi: Sapos i gat planti yia i stap yet, orait dispela man i mas bekim bikpela
    mani long bosman.
  dan-1931: Er der endnu mange År tilbage, skal han i Løsesum udrede den tilsvarende
    Del af Købesummen.
  vie-OVCB: Nếu còn lại nhiều năm, thì người ấy phải trả tiền chuộc gần bằng giá bán
    mình.
  guj-2017: જો જ્યુબિલીને ઘણા વર્ષો બાકી હોય તો જેટલા પૈસાથી તે ખરીદાયો હોય તેમાંથી
    તે વ્યક્તિએ કિંમતનો ભાગ પાછો આપવો. અને એ વર્ષોની ગણતરી પર આધારિત હોય.
  pon-2006A: E pahn kapwurehla uwen pweinen kasaledekla nin duwen pahr me luhwe kan,
  por-BRBSL: Se ainda houver muitos anos, segundo eles, ele devolverá o preço de sua
    redenção do dinheiro para o qual foi comprado.
  cth-cth: Jubili kum a pha hoehnahlan a thawtawknae kum ayoun apap e parei vaiteh,
  twi-twi: Sɛ aka mfe pii ansa na Ahosɛpɛw Afe no aso a, obetua sika a ogyee wɔ bere
    a ɔtɔn ne ho no nyinaa.
  hlt-hlt: Kum muep a ngaih pueng atah a yet tarhing la a lainah tangka dong lamkah
    te tlannah la pae saeh.
  tbz-SIM: Kɛ̀ dɛ kó yɛbie nkpɑɑ́ kɛ sũ ò yóó yietí kɛ̀ ì nsũmu kɛ̀ di tebitɛ nɑ kɛ́wɛ̃tɛ
    kɛ́dontɛ́ tɛmɑ́ɑ̀.
  msy-2020: Eghtɨ azenir avɨriba ikɨvɨra ikɨtɨ, gumazir kam dagɨar bar ekiamɨn ua
    gumazir a givezezir kam danɨngigh.
  azb-azb: Əgər illərin sayı hələ də çoxdursa, o buna görə geri satınalınmanın qiyməti
    olaraq satın alındığı məbləğin böyük bir hissəsini ödəsin.
  eng-DBY: If there are yet many years, according unto them shall he return his redemption
    [money] out of the money that he was bought for;
  hin-2017: यदि जुबली के वर्ष के बहुत वर्ष रह जाएँ, तो जितने रुपयों से वह मोल लिया
    गया हो उनमें से वह अपने छुड़ाने का दाम उतने वर्षों के अनुसार फेर दे।
  wol-KYG: Su desee ay at, lu at ya gëna baree, njég ga muy jotaate boppam gëna sore
    ci njég, ga ñu ko jënde woon.
  eng-YLT: '''If yet many years, according to them he giveth back his redemption [money],
    from the money of his purchase.'
  eng-WYC-2017: If more years be that dwell till to the jubilee, by these years he
    shall yield also the price;
  eng-WMBB: If there are yet many years, according to them he shall give back the
    price of his redemption out of the money that he was bought for.
  urd-GVH: जितने साल बाक़ी रह गए हैं उनके मुताबिक़ उस की बिक जाने की क़ीमत में से
    पैसे वापस कर दिए जाएँ।
  rug-rug: Kaqu va gore pania sa sa kukuruna sa poata tinabara, koasa padana sa sinoku
    vuaheni koa holadi.
  gaz-gaz: Yoo akka herrega isaaniitti waggoonni baayʼeen hafan inni gatii ittiin
    bitame sana keessaa harka baayʼee namicha sanaaf deebisuu qaba.
  fra-LSG: S’il y a encore beaucoup d’années, il paiera son rachat à raison du prix
    de ces années et pour lequel il a été acheté;
  yal-yal: Ɲɛɛn dɔnxɛn naxanye luxi, xa ne mɔn gbo, a xa ne xasabin gbetin naxɛtɛ
    nafulu kanna ma a xunba saren na.
  haw-1868: Ina he nui ua makahiki i koe, e like me ia e haawi ai oia i ke kumu kuai,
    e kuai lilo hou mai, mailoko mai o ka moni i kuai lilo ia mai ai oia.
  arb-NAV: وَإذَا كَانَتِ السَّنَوَاتُ الْبَاقِيَةُ حَتَّى حُلُولِ الْيُوبِيلِ كَثِيرَةً،
    فَعَلَيْهِ أَنْ يَدْفَعَ نِسْبَةً أَكْبَرَ مِنْ أَصْلِ الثَّمَنِ الَّذِي دُفِعَ
    فِي شِرَائِهِ، اِسْتِرْدَاداً لِحُرِّيَّتِهِ.
  ewe-ewe: Ne ƒe geɖewo ava yi hafi Aseyetsoƒe la naɖo la, ekema amea axe ga si wòxɔ
    esime wòdzra eɖokui la ƒe akpa gãtɔ.
  eng-LEE: If there be yet many years, according to them shall he return the price
    of his redemption out of his purchase-money.
  asm-FB: যদি অনেক বছৰ বাকী থাকে, তেন্তে সেই বছৰৰ সংখ্যা অনুসাৰে যিমান ধন দি তেওঁক
    কিনা হৈছিল, তেওঁ সেই ধনৰ পৰা নিজকে মুকলি কৰা ধন ওলোটাই দিব।
  sus-A: شَ حّ وُيَشِ لُشِ، عَ شُنسَرٍ شَ فبٌ نَ كِ عَ كَنيِ مَبِرِ.
  fra-SBL: S'il reste encore beaucoup d'années, il restituera le prix de son rachat
    sur l'argent pour lequel il a été acheté.
  hbo-hbo: אִם־עֹ֥וד רַבֹּ֖ות בַּשָּׁנִ֑ים לְפִיהֶן֙ יָשִׁ֣יב גְּאֻלָּתֹ֔ו מִכֶּ֖סֶף
    מִקְנָתֹֽו׃
  eng-WYCLIFFE: If mo yeeris ben that dwellen `til to the iubilee, bi these yeeris
    he schal yelde also the prijs; if fewe yeeris ben,
  cwe-cwe: One isigala miyaka mingi, kezaliha nyingi kwa ukombola wake.
  kik-kik: Angĩkorwo nĩ mĩaka mĩingĩ ĩtigarĩte, nĩakarĩha gĩcunjĩ kĩnene gĩa thogora
    ũrĩa aagũrĩtwo naguo.
  fra-NCL: S’il y a encore beaucoup d’années, il paiera son rachat à raison du nombre
    de ces années, en tenant compte du prix auquel il avait été acheté ;
  cek-AK: Saning pop ah om vop nahaeloe, qanhaih phoisa thung hoiah akranghaih phoisa
    to azuk ueloe, paek tih.
  cuk-cuk: Gannar-Ibmar-Ukleged-Birga amba ichesur-napile, a-wilub, uklesadgi-ollorguega
    mani-dummad bennukoed.
  uig-CYR: Азатлиқ жилиға йәнә хелә жиллар болса, шуни һесаплап, сетилған пулниң нисбити
    бойичә һөрлүк пулини һесаплап бәрсун;
  tel-2017: సునాద సంవత్సరానికి ఇంకా చాలా సంవత్సరాలు మిగిలి ఉంటే, ఆ సంవత్సరాల లెక్క
    ప్రకారం తన విడుదల వెల తిరిగి చెల్లించాలి.
  hat-BSA: Si gen toujou anpil ane, li va remèt yon pati nan pri lavant lan pou kouvri
    yo pou peye pwòp ranson pa li.
  kos-kos: “Fin srakna pus yac lula uh, molin sukosokla lal uh ac fah oekyuk fal nu
    ke pisen yac lula, na pisa se inge ac fah folokinyuk nu sin mwet se ma molella
    ah.
  hbo-WLC: אִם־ע֥וֹד רַבּ֖וֹת בַּשָּׁנִ֑ים לְפִיהֶן֙ יָשִׁ֣יב גְּאֻלָּת֔וֹ מִכֶּ֖סֶף
    מִקְנָתֽוֹ׃
  ibo-ibo: Ọ bụrụ nʼọtụtụ afọ fọdụrụ, ọ ga-esite nʼọnụ ego e rere ha kwụọ nke dị ukwu
    dịka ego mgbapụta ha. Naanị ihe ntakịrị ga-apụ nʼime ego ahụ.
  ory-ory: ଯଦି ଅନେକ ବର୍ଷ ବାକି ଥାଏ, ତେବେ ତଦନୁସାରେ ସେ କ୍ରୟମୂଲ୍ୟରୁ ଆପଣା ମୁକ୍ତିର ମୂଲ୍ୟ
    ଫେରାଇ ଦେବ।
  chk-chk: Are mi chüen wor chomong ier tori ewe ierin supili, ewe mi ngasala epwe
    mönätiu och kinikin mi watte me lon ewe moni, ewe eman mi nöüni amanau a püngütiu
    fän itan.
  rop-rop: En im garra gibitbek sambala mani langa detlot yiya weya im stil garra
    kaman bifo det namba 50 yiya wen ola kantri garra gobek langa ola fesmob boswan
    blanga det kantri.
  ukr-1871: Коли ще багацько років, то мусить вернути відповідний викуп свій із грошей,
    що за них куплено його;
  deu-1951: Sind noch viele Jahre übrig, so soll er dementsprechend von dem Kaufpreis
    als Lösegeld zurückerstatten;
  eng-JPS: If there be yet many years, according unto them he shall give back the
    price of his redemption out of the money that he was bought for.
  srp-1865: Ako ostaje još mnogo godina, prema njima neka plati otkup od cijene za
    koju je kupljen.
  lug-lug: Mu kubalirira kwabwe bwe kinaazuukanga ng’ekyasigaddeyo emyaka mingi okutuuka
    ku Jjubiri, ku muwendo gwe yeetunda anaasasulangako omuwendo munene olw’okwenunula.
  heb-heb: אם עוד רבות בשנים לפיהן ישיב גאלתו מכסף מקנתו׃
  ben-IRV: যদি অনেক বছর বাকি থাকে, তবে সেই অনুসারে সে ক্রয়-মূল্য থেকে নিজের মুক্তির
    মূল্য ফিরিয়ে দেবে।
  pan-pan: ਜੇਕਰ ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਬਹੁਤ ਸਾਲ ਬਾਕੀ ਰਹਿੰਦੇ ਹੋਣ ਤਾਂ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਛੁਡਾਉਣ
    ਲਈ ਜਿਸ ਮੁੱਲ ਵਿੱਚ ਉਹ ਵੇਚਿਆ ਗਿਆ ਸੀ, ਸਾਲਾਂ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਮੋੜ ਦੇਵੇ,
  mya-JVB: ယုဘိလ နှစ် မ ရောက်မှီ၊ အစေခံရသောနှစ် ပေါင်း အနည်း အများကို ရေတွက် ၍၊
  hmo-hmo: “Bema lagani momo idia do noho ela bona Iubili Lagani, sibona do ia ruhaia
    iena biaguna dekena amo ena davana be bada.
  urd-urd: अगर यूबली के अभी बहुत से बरस बाक़ी हों, तो जितने रुपयों में वह ख़रीदा गया
    था उनमें से अपने छूटने की क़ीमत उतने ही बरसों के हिसाब के मुताबिक़ फेर दे।
  rus-SYN: и если еще много остается лет, то по мере их он должен отдать в выкуп за
    себя серебро, за которое он куплен;
  bqc-SIM: Tó wɛ̃ pↄ́ gↄ̃̀ e gↄ̃a wɛ̃́ɛↄ ũ wɛ̃ àↄ gɛ́ kái dasi, aà boa ↄ̃a aↄ
    zↄ̃ↄɛ.
  tcz-CHONGTHU: Jubilee kum lhunna ding kum phabep avat nah laileh, aki lhatdohna
    dia ana ki chohdohna man chu alang khat alepeh ding ahi.
  mar-mar: योबेलास बरीच वर्षे असतील तर विक्रीच्या रकमेतून आपल्या मुक्ततेचे मोल त्या
    वर्षाच्या संख्येच्या प्रमाणात त्यास परत द्यावे; ते वर्षाच्या संख्येवर अवलंबून
    राहील.
  qub-qub: Cachaycunan wata Chayamunanpaj ayca watapis pishishan-tupumi patrunninta
    päganga. Achca watacunaraj pishiptenga mastami päganga.
  bqp-bqp: Wɔ̃su sù n mɑɑ tie su kpɑ̃ yɑkiɑbun tɔ̃ɔ bɑkɑru tu sere turi, u koo win
    yɑkiɑbun gobi kɔsiɑwɑ nge mɛ wɔ̃ɔ sin geerɑ nɛ.
  hat-hat: Lè gen anpil lanne ki rete, l'a kalkile sou yo pou l' konnen valè lajan
    pou l' renmèt pou l' ka reachte tèt li.
  eng-BSB: If many years remain, he must pay for his redemption in proportion to his
    purchase price.
  tod-tod: Ni konagi wola mɔinʋɛ dɛ, ná-unmɔɔ fai zu, toɠa letemaʋɛ ma walii ɠula,
    nii zunui naa geyaai la.
  eng-WEBPB: If there are yet many years, according to them he shall give back the
    price of his redemption out of the money that he was bought for.
  kbq-kbq: Hagi eri'nesiazama etenoma ami kafuma zazate'ma me'nenkeno'a, ana vahe'mo'a
    kva'amofona agra'a avufgarera rama'a zago miza sentegahie.
  nhe-BL: Intla noja polihui miyac xihuitl para mocahuas malacantoc, huajca quitlaxtlahuis
    iteco nechca imiyaca tlen quiseli quema yajaya monamacac ica ya.
  gub-BL: Aze heta we kwarahy tetea'u purumuhem kar haw ihem 'ym mehe we nehe, omono
    putar wemetarer wera'u wekuzaromo nehe.
  eng-DRA: If there be many years that remain until the jubilee, according to them
    shall he also repay the price.
