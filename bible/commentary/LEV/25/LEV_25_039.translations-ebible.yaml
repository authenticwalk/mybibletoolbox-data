verse: LEV.025.039
translations:
  mal-C: “ ‘നിങ്ങളുടെ ദേശവാസികളിലൊരാൾ നിങ്ങളുടെ ഇടയിൽ ദരിദ്രനായിത്തീരുകയും സ്വയം നിങ്ങൾക്കു
    വിൽക്കുകയുംചെയ്താൽ ഒരു അടിമയെപ്പോലെ ആ മനുഷ്യനെക്കൊണ്ടു പണിയെടുപ്പിക്കരുത്.
  deu-TKW: Und wenn dein Bruder neben dir verarmt und sich dir verkauft, so sollst
    du ihn nicht Sklavendienst thun lassen.
  lin-lin: Soki ndeko na yo, mwana mboka, akomi mobola mpe amiteki epai na yo, kopesa
    ye te misala na makasi lokola mowumbu.
  eng-LSV: And when your brother becomes poor with you, and he has been sold to you,
    you do not lay servile service on him;
  eng-GNV: If thy brother also that dwelleth by thee, be impouerished, and be sold
    vnto thee, thou shalt not compel him to serue as a bond seruant,
  eng-WEBSTER: 'And if thy brother that dwelleth by thee shall have become poor, and
    be sold to thee; thou shalt not compel him to serve as a bond servant:'
  nhw-BL: “Sintla se moisraelita icni mocahuas nelteicneltzi huan quinequis monemacas
    ica ta para mitztequipanos, huajca xijcohua, pero amo xijtequihui quen elisquía
    se tequipanojquetl catli tijcojtoc para moaxca catli amo quipiya niyon se tequiticayotl.
  swh-ONEN: “ ‘Ikiwa mmoja wa wazawa wa nchi yako amekuwa maskini katikati yako, naye
    akajiuza kwako, usimfanye atumike kama mtumwa.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, wunɛn Isirelisi ù n sɑ̃ɑru duurɑ mɑ u nun tii dɔre,
    ɑ ku nùn yoo sɔmɑ koosiɑ.
  eng-KJVCPB: 'And if thy brother that dwelleth by thee be waxen poor, and be sold
    unto thee; thou shalt not compel him to serve as a bondservant:'
  luo-luo: Ka wadu odhier kendo ochiwore mondo ingʼiewe, to kik ikete otini ka misumba.
  meu-meu: Tadikakamu ta baine ogoḡami, bena emu ai sibona baine hehoi, basio kara
    henia o hoia tauna o kara heniamu heḡereḡerena;
  npi-ULB: यदि तिमीहरूको सङ्गी-नागरिक गरिब भयो र त्यसले आफैलाई तिमीहरूकहाँ बेच्‍यो
    भने, त्यसलाई दासलाई झैँ काममा नलगाउनू ।
  yor-yor: “ ‘Bí arákùnrin yín kan bá tálákà dé bi pé ó ta ara rẹ̀ fún ọ bí ẹrú. Má
    ṣe lò ó bí ẹrú.
  pes-OPCB: «اگر یکی از هم نژادان اسرائیلی تو فقیر شد و خود را به تو فروخت، تو نباید
    با او مثل برده رفتار کنی،
  tgl-ULB: Kung maging mahirap ang kapwa kababayan ninyo at ipagbili ang kanyang sarili
    sa inyo, hindi ninyo siya dapat pagtrabahuhin tulad ng isang alipin.
  hui-hui: Anduane Homogohanda laabo halu lalu, Agali mbira tí aria kago ibu ala karulape
    henego mani yagibano howa tí kamiru mbiragonaga garabaya biabe ale biahole manda
    biyagua nde tígua agali ogoniale kagohondo biabe yolonaga ndo bame bia lalu hongo
    howa nalalimu.
  mya-mya: သင်​၏​အိမ်​နီး​ချင်း​အ​မျိုး​သား​ချင်း​သည် အ​လွန်​ဆင်း​ရဲ​နွမ်း​ပါး​၍​သင့်​ထံ​တွင်
    မိ​မိ ကိုယ်​ကို​ကျွန်​အ​ဖြစ်​ဖြင့်​ရောင်း​လျှင် သူ့ အား​ကျွန်​ကဲ့​သို့​မ​စေ​ခိုင်း​ရ။-
  bod-N: གལ་སྲིད། ཁྱོད་ཀྱི་སྤུན་ཟླ་རིམ་བཞིན་དབུལ་པོར་གྱུར་ནས་རང་ཉིད་ཁྱོད་ལ་བཙོངས་ན།
    ཁྱོད་ཀྱིས་ཁོ་བྲན་གཡོག་ལྟར་བཀོལ་ནས་ཞབས་ཕྱི་སྒྲུབ་ཏུ་འཇུག་མི་རུང་།
  sna-sna: “ ‘Kana mumwe wehama dzenyu akava murombo pakati penyu akazvitengesa kwamuri,
    musamuita kuti ashande somuranda.
  spa-BLM: “‘Si tu hermano se ha empobrecido entre vosotros y se vende a ti, no lo
    harás servir como esclavo.
  cac-cac: Tato ay junoc eyetchon̈ab' ayec' eyed'oc, man̈xa jab'oc tas ay d'ay, yuj
    chi' schon̈ sb'a d'ayex, man̈ eyutoc icha junoc e checab' ch'oc chon̈ab'il,
  swh-ULB: Iwapo mwananchi mwenzako atakuwa masikini na kujiuza mwenyewe kwako, hutamfanyisha
    kazi kama mtumwa.
  bel-bel: 'Калі зьбяднее ў цябе брат твой і прададзены будзе табе, дык ня ўскладвай
    на яго працы рабскай:'
  deu-ELBBK: Und wenn dein Bruder bei dir verarmt und sich dir verkauft, so sollst
    du ihn nicht Sklavendienst tun lassen;
  mbb-OT: Emun nepubri is duma niw he Israilihanen, he tenged dutun ingkevelegyè din
    diyà te keniyu is keugelingen din pinaaǥi te kebpeuripen, kenè niw sikandin ibpeterebahu
    he iring te uripen.
  mal-2015: നിന്റെ സഹോദരൻ ദരിദ്രനായ്തീർന്നു തന്നെത്താൻ നിനക്കു വിറ്റാൽ അവനെകൊണ്ടു
    അടിമവേല ചെയ്യിക്കരുതു.
  rmc-rmc: „ ‚Te vareko le Izraelitendar ačhela čoro a bikenela pes tuke otrokoske,
    ma de leske te kerel le otrokoskri buči.
  pes-OPV: و اگر برادرت نزد تو فقیر شده، خود را به تو بفروشد، بر او مثل غلام خدمت
    مگذار.
  ron-1924: Дакэ фрателе тэу сэрэчеште лынгэ тине ши се винде цие, сэ ну-л пуй сэ-ць
    факэ мункэ де роб.
  ben-OBCV: “ ‘যদি তোমার দেশবাসীর মধ্যে কেউ দরিদ্র হয় ও তোমার কাছে নিজেকে বিক্রি
    করে, এক ক্রীতদাসরূপে তাকে কাজ করতে দিয়ো না।
  som-som: Oo haddii walaalkaa miskiin noqdo isagoo kula jooga oo uu iska kaa iibiyo,
    waa inaadan isaga ka dhigin inuu kuugu adeego sidii addoon oo kale,
  lat-VUC: Si paupertate compulsus vendiderit se tibi frater tuus, non eum opprimes
    servitute famulorum,
  eng-ASVBT: And if thy brother be waxed poor with thee, and sell himself unto thee;
    thou shalt not make him to serve as a bondservant.
  ita-1885: E quando il tuo fratello sarà impoverito appresso di te, e si sarà venduto
    a te, non adoperarlo in servitù da schiavo.
  eng-LXXUP: And if thy brother by thee be lowered, and be sold to thee, he shall
    not serve thee with the servitude of a slave.
  eng-ULB: If your fellow countryman has become poor and sells himself to you, you
    must not make him work like a slave.
  spa-VBL: “Si alguno de los tuyos se hace pobre y tiene que venderse para trabajar
    para ti, no le obligues a trabajar como esclavo.
  fra-_FOB: Si ton frère, qui est près de toi, devient pauvre et se vend à toi, tu
    ne te serviras point de lui pour un service d'esclave;
  mal-mal: “‘നിന്റെ സഹോദരൻ ദരിദ്രനായിത്തീതീർന്നു തന്നെത്താൻ നിനക്ക് വിറ്റാൽ അവനെക്കൊണ്ട്
    അടിമവേല ചെയ്യിക്കരുത്.
  urd-GVR: Agar terā koī Isrāīlī bhāī ġharīb ho kar apne āp ko tere hāth bech ḍāle
    to us se ġhulām kā-sā kām na karānā.
  suz-BL: मिनु गे इन इस्राएली लोक्‍ब शुश प्रुङग दुम्‍शा, आंमा इन कली लेयसाक्‍म हना,
    मेको आन कली वाइल खोदेंशो पा गेय मपपतीन। प्रस्‍थान २१:२
  ita-1927: Se il tuo fratello ch’è presso di te è impoverito e si vende a te, non
    lo farai servire come uno schiavo;
  ckb-ckb: «”ئەگەر هاوڵاتییەکت لەنێوتان هەژار بوو و خۆی فرۆشتە تۆ، وەک کۆیلە کۆیلایەتی
    پێ مەکە،
  eng-BBE: And if your brother becomes poor and gives himself to you for money, do
    not make use of him like a servant who is your property;
  kan-OKCV: “ ‘ನಿನ್ನೊಂದಿಗೆ ವಾಸಿಸುವ ನಿನ್ನ ಸಹೋದರನು ಬಡವನಾಗಿದ್ದು ತನ್ನನ್ನೇ ಮಾರಿಕೊಂಡಿದ್ದರೆ,
    ದಾಸನ ಹಾಗೆ ಸೇವೆಯನ್ನು ಮಾಡುವಂತೆ ಅವನನ್ನು ನೀನು ಬಲಾತ್ಕರಿಸಬಾರದು.
  tam-2017: “உன் சகோதரன் ஏழ்மையடைந்து, உனக்கு விற்கப்பட்டுப்போனால், அவனை அடிமையைப்போல
    வேலைசெய்ய நெருக்கவேண்டாம்.
  spa-RV-1909: 'Y cuando tu hermano empobreciere, estando contigo, y se vendiere á
    ti, no le harás servir como siervo:'
  ron-BTF: Și dacă fratele tău care locuiește lângă tine sărăcește și ți s-a vândut,
    să nu îl obligi să îți facă muncă de rob;
  eng-WEBP: “‘If your brother has grown poor among you, and sells himself to you,
    you shall not make him to serve as a slave.
  eng-FBV: If any of your people become poor and have to sell themselves to work for
    you, don't force them to work as a slave.
  nld-1939: Wanneer uw broeder, die bij u woont, zo is verarmd, dat hij zich als slaaf
    aan u heeft verkocht, moogt ge hem toch geen slavendienst laten verrichten,
  nch-BL: “Sinta se moisraelita icni mocahuas nelteicneltzi huan quinequis monamacas
    ica ta para mitztequipanos, huajca xijcohua, pero amo xijtequihui quej elisquía
    se tequipanojquet cati tijcojtoc para moaxca cati amo quipiya yon se tequiticayot.
  vie-1934: Nếu anh em ở gần ngươi trở nên nghèo khổ, đem bán mình cho ngươi, chớ
    nên bắt người làm việc như tôi mọi;
  hin-CV: “ ‘यदि तुम्हारा कोई भाई-बन्धु इतना कंगाल हो जाए कि स्वयं को तुम्हें बेच
    दे, तो तुम उससे दास के समान सेवा न लेना.
  eng-OURB: “‘If your brother has grown poor among you, and sells himself to you;
    you shall not make him to serve as a slave.
  spa-BES: Y si tu hermano se vuelve pobre y se entrega a ti mismo por dinero, no
    lo uses como un sirviente que es de tu propiedad;
  tdx-tdx: Aa naho mifotsak’ an-kasotriañe ty longo’o ama’o, hera havili’e ama’o ty
    fiai’e, ko ampitoroñe’o hoe ondevo.
  vid-vid: “Wone mng'holozo yalingikala habehi na hegwe nakawa mzunwa, wone yeguze
    kwa hegwe, uleche kumdita yakukolele mijito kota mpogozi.
  eng-OKE: And if thy brother hath become poor with thee, and hath sold himself to
    thee, thou shalt not make him do the works of slaves,
  tha-KJV: ถ้าพี่น้องที่​อยู่​ใกล้​ชิ​ดก​ับเจ้ายากจนลง และขายตัวให้​แก่​เจ้า เจ้​าอย่าให้เขาทำงานเหมือนทาส
  por-BR-2018: 'E quando teu irmão empobrecer, estando contigo, e se vender a ti,
    não lhe farás servir como servo:'
  deu-ELO: Und wenn dein Bruder bei dir verarmt und sich dir verkauft, so sollst du
    ihn nicht Sklavendienst tun lassen; wie ein Tagelöhner,
  eng-WYC-2018: If thy brother compelled by poverty selleth himself to thee, thou
    shalt not oppress him by servage of servants (or thou shalt not make him thy slave),
  epo-epo: Kiam malriĉiĝos apud vi via frato kaj li estos vendita al vi, tiam ne ŝarĝu
    lin per laborado sklava;
  uig-PIN: Əgǝr sanga ⱪoxna bolƣan ⱪerindixing kǝmbǝƣǝllixip, ɵzini sanga satsa, uni
    ⱪuldǝk ⱪulluⱪ hizmitigǝ salmiƣin;
  beo-beo: 'Dilia Isala:ili na:iyado dunu dilia fi amo ganodini esala da ea bidi fisili,
    hame gagui hamoiba:le, dilia udigili hawa: hamomusa:gini dilima ea da:i bidi lasea,
    ema udigili hawa: hamosu dunu defele hamoma:ne mae sia:ma.'
  tpi-OTNT: Bikpela i tok moa olsem, “Sapos wanpela wantok i kamap rabisman na em
    i larim yupela i baim em olsem wokboi nating, orait yupela i no ken hatim em olsem
    wokboi nating.
  hau-SA: “ ‘In ɗaya daga cikin mutanen ƙasarku ya talauta a cikinku, ya kuma sayar
    da kansa gare ku, kada ku sa yă yi kamar bawa.
  uig-LAT: Eger sanga qoshna bolghan qérindishing kembeghelliship, özini sanga satsa,
    uni quldek qulluq xizmitige salmighin;
  nde-nde: Nxa omunye wakini ko-Israyeli esiba ngumyanga phakathi kwenu aze azithengise
    kuwe, ungamsebenzisi njengesigqili.
  ton-ton: '¶ Pea kapau kuo hoko ʻo masiva ho kāinga ʻoku nofo ofi kiate koe, pea
    fakatau ʻe ia ia kiate koe: ʻoua naʻa ke fakapōpulaʻi ia ke fai ʻo hangē ha hopoate;'
  ces-1613: Jestliže by pak schudl bratr tvůj u tebe, tak že by se prodal tobě, nebudeš
    ho podrobovati v dílo otrocké.
  eng-WMB: “‘If your brother has grown poor among you, and sells himself to you, you
    shall not make him to serve as a slave.
  tam-TCV: “ ‘உங்கள் நாட்டவரில் ஒருவன் உங்களுக்குள் ஏழையாகி தன்னை விற்றால், அவனை அடிமையாக
    வேலைசெய்ய வைக்கவேண்டாம்.
  ceb-ULB: Kung nahimong kabos ang inyong isigkatawo ug ibaligya niya ang iyang kaugalingon
    nganha kaninyo, kinahanglan dili ninyo siya patrabahoon sama sa ulipon.
  pol-UBG: Jeśli też zubożeje twój brat przy tobie i zaprzeda się tobie, nie będziesz
    go obarczał niewolniczą pracą;
  urd-GVU: اگر تیرا کوئی اسرائیلی بھائی غریب ہو کر اپنے آپ کو تیرے ہاتھ بیچ ڈالے تو
    اُس سے غلام کا سا کام نہ کرانا۔
  deu-1912: Wenn dein Bruder verarmt neben dir und verkauft sich dir, so sollst du
    ihn nicht lassen dienen als einen Leibeigenen;
  kan-2017: “‘ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬ ಸಹೋದರನು ಬಡವನಾಗಿ ತನ್ನನ್ನೇ ಮಾರಿಕೊಂಡರೆ ಅವನನ್ನು ಗುಲಾಮನಂತೆ
    ಕೆಲಸ ಮಾಡಿಸಿಕೊಳ್ಳಬಾರದು.
  yap-yap: Fa’anra be par be’ ni ku reb e girdi’ nu Israel ni ba chugur ngom nike
    gafgow me pi’ ir ngom ni ngam chuw’iy nge mang sib rom, ma dab mu pag nge rin’
    e maruwel ko sib.
  hlt-MCSB: Na taengkah na manuca te daeng tih nang taengla amah a yoih uh atah sal
    kah thotatnah bangla anih te thohtat sak boeh.
  mdy-ETH: «ዒንሢ ባኣካ ናንጋ፥ ዒንሢ ፃጲ ማዔ ዒስራዔኤሌ ዓሶይዳፓ ፔቴ ዓሲ ማንቆ ማዒ ኔኤም ዓይሌ ማሂ ፔና ሻንቼቴ ዓይሌ
    ማሂ ዒዛ ማዺሺፖ።
  twi-ASANTE: “ ‘Sɛ ohia hia wo yɔnko Israelni na ɔtɔn ne ho ma wo a, nhyɛ ne so sɛ
    ɔdɔnkɔ
  eng-WEBU: “‘If your brother has grown poor among you, and sells himself to you,
    you shall not make him to serve as a slave.
  bnp-bnp: “Na tahuna a turamu tara i matasia hateka, i ngaru mua mu gu konea ge ia
    a vorakato, naha ni takia ge rata hateka a leho manga e huriki a vorakato.
  wal-wal: “‘Neeyyo dabbo gidiya Israa7eela asi hiyyeesidi, bana neeyyo ailletettau
    baizzikko, neeni a ailledan ootissoppa.
  spa-PDDPT: Si tu hermano que está contigo empobrece y se vende a ti, no lo harás
    servir como esclavo.
  gun-gun: — Ha'e gui nderyvy e'ỹ vy nderyke'y ndereve oikoa py iporiau vy nerembiguairã
    onhevende teĩ ereko eme escravo rami.
  agu-BL: ”Yi kol cyajcyen jun itanum tul me'ba'il te yi at tan posari'n tzituch',
    nin lc'aytib tzitetz tan ak'un, quil tzibuch chi jun esclaw tane'n,
  ilo-ULB: No pumanglaw ti padayo nga umili ket ilakona ti bagina kadakayo, masapul
    a saanyo isuna a pagtrabahoen a kasla maysa a tagabu.
  kpg-kpg: Maa tangada Israel dela e noho hoohoo adu ga hagaloale ang gi deia, gaa hai
    bolo ia gaa hui dono huaidina adu gi di goe e hai di hege ni aau, goe hudee heia
    a mee gi ngalua i nia moomee o nia hege.
  uig-ARA: ئەگەر ساڭا قوشنا بولغان قېرىندىشىڭ كەمبەغەللىشىپ، ئۆزىنى ساڭا ساتسا، ئۇنى
    قۇلدەك قۇللۇق خىزمىتىگە سالمىغىن؛
  sus-sus: «Xa wo ngaxakerenyi nde a yɛtɛ mati wo ma a xa setareɲa ma, wo naxa konyi
    wali dɔxɔ a ma.
  pon-2006: Ma riomw mehn Israel men me kin kousoan limwahmw pahn semwehmwehla kahrehda
    eh men pangala pein ih rehmw oh wiahla omw lidu, ke sohte pahn kihong en wia doadoahk
    en lidu.
  ksd-ksd: Gala ta tikai ta kaum vuna tarai na luveana, ma na ivure ia iat piram,
    koko na toratorom piram da ra vilavilau,
  tur-YTC: “'Eğer kardeşiniz aranızda yoksullaşır ve kendini size satarsa, onu köle
    gibi hizmet ettirmeyeceksin.
  grc-BRENT: Ἐὰν δὲ ταπεινωθῇ ὁ ἀδελφός σου παρὰ σοὶ, καὶ πραθῇ σοι, οὐ δουλεύσει
    σοι δουλείαν οἰκέτου.
  ind-AYT: Jika saudaramu menjadi miskin sehingga dia harus menjual dirinya kepadamu,
    jangan mempekerjakan dia seperti budak.
  nya-nya: “ ‘Ngati mʼbale wanu asauka ndipo adzigulitsa yekha kwa inu, musamugwiritse
    ntchito ngati kapolo.
  hrv-hrv: Ako li tvoj brat padne u škripac dok je s tobom u urednim odnosima te se
    moradne tebi prodati, nemoj ga prisiliti da služi kao rob; neka bude kod tebe
    kao najamnik ili nadničar.
  mps-mps: Genuai Bidigo po te tiwai ma wali, “Te abagi me deli magi nai menia sobaso,
    te aga dagego olo mu sę ebo bidi tiwai abelebaso da, teda dagego aga te olo mu
    sę ebo bidi sesanobo tiwai elamo dao.
  tpi-tpi: Bikpela i tok moa olsem, “Sapos wanpela wantok i kamap rabisman na em i
    larim yupela i baim em olsem wokboi nating, orait yupela i no ken hatim em olsem
    wokboi nating.
  dan-1931: Når din Broder i dit Nabolag kommer i Trang og han må sælge sig selv til
    dig, må du ikke lade ham arbejde som Træl,
  vie-OVCB: Nếu có người anh em nghèo quá, phải bán mình cho ngươi, ngươi sẽ không
    được đãi người ấy như nô lệ.
  guj-2017: તમારા દેશનો જો કોઈ ભાઈ ગરીબાઈમાં આવી પડે અને પોતે તમને વેચાઈ જાય તો તમારે
    તેની પાસે ચાકર તરીકે કામ કરાવવું નહિ.
  pon-2006A: Ma riomw mehn Israel men me kin kousoan limwahmw pahn semwehmwehla kahrehda
    eh men pangala pein ih rehmw oh wiahla omw lidu, ke sohte pahn kihong en wia doadoahk
    en lidu.
  por-BRBSL: “'Se seu irmão ficou pobre entre vocês, e se vende a vocês, vocês não
    o obrigarão a servir como escravo.
  cth-cth: Na hmaunawngha ni a roedeng dawkvah nang koe kâyawt pawiteh, san patetlah
    na hno mahoeh.
  twi-twi: “ ‘Sɛ ohia hia wo yɔnko Israelni na ɔtɔn ne ho ma wo a, nhyɛ ne so sɛ ɔdɔnkɔ;
  hlt-hlt: Na taengkah na manuca te daeng tih nang taengla amah a yoih uh atah sal
    kah thotatnah bangla anih te thohtat sak boeh.
  tbz-SIM: Kòò mɔù kou tɑ mɛsémmɛ̀ miɛkɛ kɛ tɛ̃́nkɛ í mɔkɛ mùmɑmù, kɛ fìtɛ́nɛ̀ omɑ́ɑ̀
    otɔù kɛ bo mpĩ́ nho tɔ̃mmú, wèè ò dontɛ́ ò bɑ́ɑ́ ò pĩ̀ńnɛ́ mudɑɑtɔ̃mmú.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Gumazitam onganarazibar amuva, ia
    ateghtɨ ia ingangarir gumazir kɨnimɨn mɨn a givezegh, egh pazɨ a damutɨ a ingangarir
    gumazir kɨnimɨn mɨn ian apengan ikɨ ingaran markɨ, mati ikɨzir igharazibar ingangarir
    gumazir kɨnibar mɨn ia bagha ingari.
  azb-azb: Yanındakı soydaşın yoxsullaşıb sənə özünü qul kimi satarsa, ona qulun ağır
    işini gördürmə.
  eng-DBY: 'And if thy brother grow poor beside thee, and be sold unto thee, thou
    shalt not compel him to serve as a bondservant:'
  hin-2017: “फिर यदि तेरा कोई भाई-बन्धु तेरे सामने कंगाल होकर अपने आपको तेरे हाथ बेच
    डाले, तो उससे दास के समान सेवा न करवाना।
  wol-KYG: «Bu seen mbokk ñàkkee ci seen biir, ba jaay leen boppam, buleen ko jaamloo.
  eng-YLT: '''And when thy brother becometh poor with thee, and he hath been sold
    to thee, thou dost not lay on him servile service;'
  eng-WYC-2017: If thy brother compelled by poverty selleth himself to thee, thou
    shalt not oppress him by servage of servants,
  eng-WMBB: “‘If your brother has grown poor amongst you, and sells himself to you,
    you shall not make him to serve as a slave.
  urd-GVH: अगर तेरा कोई इसराईली भाई ग़रीब होकर अपने आपको तेरे हाथ बेच डाले तो उससे
    ग़ुलाम का-सा काम न कराना।
  rug-rug: Be keke tie Izireli turaṉamu sapu koa tata koa goi, si malaṉa hola meke
    holuholu pule nia si asa koa goi, pude na pinausu tamugoi, mu lopu va tavetavete
    guni nia goi na pinausu si asa pu tavetavete ba loke tinabara.
  gaz-gaz: “ ‘Yoo obboleessi kee tokko hiyyoomee sitti of gurgure akka garbichaatti
    isa hin hojjechiifatin.
  fra-LSG: Si ton frère devient pauvre près de toi, et qu’il se vende à toi, tu ne
    lui imposeras point le travail d’un esclave.
  yal-yal: “Xa muxuna nde findi yiigelitɔɔn na i dɛxɔn, a yi a yɛtɛ mati i ma, i nama
    a ti konyi wanla ra.
  haw-1868: 'A ina i ilihune ae kou hoahanau, e noho kokoke ana me oe, a kuai lilo
    ia''ku ia nou, aole oe e hoohana ia ia nou me he kauwa paa la:'
  arb-NAV: وَإذَا افْتَقَرَ أَخُوكَ وَبِيعَ لَكَ عَبْداً، فَلا تُعَامِلْهُ كَعَبْدٍ،
  ewe-ewe: “ ‘Ne nɔviwò Israelvi aɖe ɖo ko, eye wòdzra eɖokui na wò la, mele be nàwɔ
    eŋu dɔ abe kluvi bubuawo ene o,
  eng-LEE: 'And if thy brother become poor near thee, and be sold unto thee: thou
    shalt not compel him to work as a bond-servant.'
  asm-FB: আৰু তোমাৰ ভাই যদি তোমাৰ গুৰিত দুখীয়া হৈ, নিজকে নিজে বেচে, তেন্তে তুমি তেওঁক
    বন্দীৰ নিচিনাকৈ কাম নকৰাবা।
  sus-A: «شَ وٌ نفَشَكٍرٍنيِ ندٍ عَ يّتّ مَتِ وٌ مَ عَ شَ سٍتَرٍحَ مَ، وٌ نَشَ كٌنيِ
    وَلِ دْشْ عَ مَ.
  fra-SBL: '"''Si ton frère est devenu pauvre au milieu de toi et qu''il se vend à
    toi, tu ne le feras pas servir comme esclave.'
  hbo-hbo: וְכִֽי־יָמ֥וּךְ אָחִ֛יךָ עִמָּ֖ךְ וְנִמְכַּר־לָ֑ךְ לֹא־תַעֲבֹ֥ד בֹּ֖ו עֲבֹ֥דַת
    עָֽבֶד׃
  eng-WYCLIFFE: If thi brother compellid bi pouert sillith hym silf to thee, thou
    schalt not oppresse hym bi seruage of seruauntis,
  cwe-cwe: “ ‘One ndugu zenu Waisilaili wokala habehi na mweye wahawa ngayengaye na
    kuichuuza kumwenu, sekemuwatende wamsang'hanileni fana watumwa.
  kik-kik: “ ‘Mũndũ wa bũrũri wanyu angĩthĩĩna arĩ gatagatĩ kanyu, nake eyendie harĩ
    inyuĩ, mũtikanamũrutithie wĩra ta ngombo.
  fra-NCL: Si ton frère devient pauvre près de toi et qu’il se vende à toi, tu n’exigeras
    pas de lui le travail d’un esclave.
  cek-AK: Nangcae salakah kaom nam nawkamya maeto loe amtang parai pongah, nangcae
    khaeah angmah hoi angmah to angzaw nahaeloe, anih to tamna baktiah toksah o sak
    hmah.
  cuk-cuk: ” ’Be-dule be-walik-gudii wilegedga gudele, manigi bese na dukin ukdele,
    melle dule-mai-imaklegedyob be imako.
  uig-CYR: Әгәр саңа хошна болған қериндишиң кәмбәғәллишип, өзини саңа сатса, уни
    қулдәк қуллуқ хизмитигә салмиғин;
  tel-2017: నీ స్వజాతి వాడు పేదవాడై తనను నీకు అమ్మేసుకుంటే వాడిచేత బానిసలా ఊడిగం చేయించుకో
    కూడదు.
  hat-BSA: “Si yon moun peyi parèy nou vin tèlman pòv pami nou menm, e li vin vann
    tèt li bannou, nou pa pou desann li nan sèvis esklavaj.
  kos-kos: “Sie sin mwet Israel wiom su muta apkuran nu yurum fin sukasrupla ac sifacna
    kukakunulot nu sum oana sie mwet foko, kom fah tia sang elan oru orekma lun sie
    mwet kohs.
  hbo-WLC: וְכִֽי־יָמ֥וּךְ אָחִ֛יךָ עִמָּ֖ךְ וְנִמְכַּר־לָ֑ךְ לֹא־תַעֲבֹ֥ד בּ֖וֹ עֲבֹ֥דַת
    עָֽבֶד׃
  ibo-ibo: “ ‘Ọ bụrụ na onye Izrel ọbụla adaa ogbenye, resi gị onwe ya, emela ka o
    jere gị ozi dịka onye ohu.
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭ ଭାଇ ଦରିଦ୍ର ହୋଇଯାଏ ଓ ତୁମ୍ଭ ନିକଟରେ ଆପଣାକୁ ବିକ୍ରୟ କରେ, ତେବେ ତୁମ୍ଭେ
    ତାହାକୁ ବନ୍ଧାଦାସ ପରି ପରିଶ୍ରମ କରାଇବ ନାହିଁ।
  chk-chk: Are eman pwiüm chon Israel mi nom reöm a wöüngauala pwe a amömöla püsin
    inisin ngonuk, kosap anganga usun eman noum amanau.
  rop-rop: Wal YAWEI bin kipgon tok, “If eni Isreil kantrimen jidan gulijap langa
    yumob brabli powan, en im wandim selim miselp langa yumob blanga meigim miselp
    wekinmen blanga yumob, wal yumob kaan larram im dum det wek laik im jidan prisana.
  ukr-1871: І коли зʼубожіє твій брат при тобі і продасться тобі, не поставиш його
    до невільничої роботи;
  deu-1951: Wenn dein Bruder neben dir verarmt und dir sich selbst verkauft, sollst
    du ihn im Dienst nicht als einen leibeigenen Knecht halten;
  eng-JPS: And if thy brother be waxen poor with thee, and sell himself unto thee,
    thou shalt not make him to serve as a bondservant.
  srp-1865: I ako osiromaši brat tvoj kod tebe tako da ti se proda, nemoj ga držati
    kao roba;
  lug-lug: “Era munnansi munnammwe bw’anaayavuwalanga ng’ali nammwe, ne yeetunda gye
    muli, temumukozesanga nga muddu.
  heb-heb: וכי ימוך אחיך עמך ונמכר לך לא תעבד בו עבדת עבד׃
  ben-IRV: আর তোমার ভাই যদি গরিব হয়ে তোমার কাছে নিজেকে বিক্রয় করে, তবে তুমি তাকে
    দাসের মত কাজ কোরো না।
  pan-pan: ਜੇਕਰ ਤੁਹਾਡੇ ਵਿੱਚ ਤੁਹਾਡਾ ਕੋਈ ਭਰਾ ਕੰਗਾਲ ਹੋ ਜਾਵੇ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਤੇਰੇ ਹੱਥ
    ਵੇਚ ਦੇਵੇ ਤਾਂ ਤੂੰ ਉਸ ਤੋਂ ਦਾਸ ਵਰਗੀ ਸੇਵਾ ਨਾ ਕਰਵਾਈਂ।
  mya-JVB: သင် ၏ အမျိုးသား ချင်းသည် ဆင်းရဲ ၍ သင် ၌ အရောင်း ခံလျှင် ၊ အစေခံ ကျွန်ကိုပြု
    သကဲ့သို့သူ့ ကို အနိုင်မ ပြု ရ။
  hmo-hmo: “Bema oiemu bese tamona Israela tauna ta, umui emui huanai ia noho, be
    ia ogogami, bona oi dekenai sibona ia hoia neganai, hesiai mai guia danu tauna
    dekenai oi karaia bamona, be ia dekenai do oi karaia lasi.
  urd-urd: '''और अगर तेरा कोई भाई तेरे सामने ऐसा ग़रीब हो जाए कि अपने को तेरे हाथ
    बेच डाले, तो तू उससे गु़लाम की तरह ख़िदमत न लेना।'
  rus-SYN: 'Когда обеднеет у тебя брат твой и продан будет тебе, то не налагай на
    него работы рабской:'
  bqc-SIM: Tó taasi á gbɛ̃e kũ̀ mɛ́ à azĩa yìawá, ásuli zↄzĩdaɛ̀o.
  tcz-CHONGTHU: Hijeh chun nangma nai lama cheng na sopipa chu anei lelval tah a nangma
    koma ama le ama ahung ki peh lut tah leh, ama chu soh tobanga nagoi thei lou ding
    ahi.
  mar-mar: तुझा एखादा भाऊबंद तुझ्यासमोर इतका कंगाल झाला की त्याने स्वत:ला तुला दास
    म्हणून विकले तर त्यास गुलामाप्रमाणे राबवून घेऊ नको;
  qub-qub: «Marca-masiqui ushapacar ‹maquillayquichöna goyäcushaj› nishuptiqui chay
    runata ama fiyupa aruchinquichu uyway runatanöga.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, wunɛn Isirelisi ù n sɑ̃ɑru duurɑ mɑ u nun tii dɔre,
    ɑ ku nùn yoo sɔmɑ koosiɑ.
  hat-hat: Si yon moun pèp Izrayèl parèy nou k'ap viv toupre lakay nou vin nan nesesite,
    epi li vann tèt li ban nou pou li sèvi nou esklav, piga nou fè l' fè travay yon
    domestik.
  eng-BSB: If a countryman among you becomes destitute and sells himself to you, then
    you must not force him into slave labor.
  tod-tod: «Ni Izelayɛle nui ta a ɠɛna ga zeaɲaka nu wo ɠoba, é ɓɔɠɔ ʋɔdi wo ma,
    à mina duɔla wotii la unma.
  eng-WEBPB: “‘If your brother has grown poor amongst you, and sells himself to you,
    you shall not make him to serve as a slave.
  kbq-kbq: Hagi Israeli nagapinti magotamimo'ma agra'a aza huga osuno, agra avufgama
    zagore'ma atresigenka mizasenunka, kazokzo eri'za vaheknara hunka kva huonto.
  nhe-BL: “Intla se moisraelita icni mocahuas nelteicneltzi huan quinequis monamacas
    ica ta para mitztequipanos, huajca xijcohua, pero amo xijtequihui queja elisquía
    se tequitiquetl tlen tijcojtoc para moaxca tlen ax quipiya niyon se tequiticayotl.
  gub-BL: Amo Izaew izuapyr neruwake wiko ma'e a'e, aze hemetarer upaw nehe, aze uzeme'eg
    newe uma'ereko e ma'e romo nehe, emuma'ereko e kar zo nehe.
  eng-DRA: 'If thy brother constrained by poverty, sell himself to thee, thou shalt
    not oppress him with the service of bondservants:'
