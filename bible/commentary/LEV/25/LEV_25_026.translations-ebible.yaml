verse: LEV.025.026
translations:
  mal-C: എങ്കിലും, ഒരു മനുഷ്യനു തനിക്കുവേണ്ടി അതു വീണ്ടെടുക്കാൻ ആരുമില്ലാതിരിക്കുകയും
    അയാൾതന്നെ അതു വീണ്ടെടുക്കാനാവശ്യമായതു ശേഖരിക്കുകയും ചെയ്താൽ
  deu-TKW: Und wenn jemand keinen Löser hat, aber so viel zu beschaffen vermag, als
    er zur Wiedereinlösung bedarf,
  lin-lin: Soki moto wana azali na ndeko te oyo akoki kosikola yango mpo na ye ; mpe
    ye moko akomi na bozwi bongo azwi makoki ya kosikola yango ;
  eng-LSV: and when a man has no redeemer, and his own hand has attained [means],
    and he has found [it] as sufficient [for] its redemption,
  eng-GNV: And if he haue no redeemer, but hath gotten and founde to bye it out,
  eng-WEBSTER: And if the man shall have none to redeem it, and himself be able to
    redeem it;
  nhw-BL: “Huan sintla nopa tlacatl amo quipiya niyon se iteiximatca catli quipalehuis,
    pero ya iseli quisentilis nopa tomi, huajca yaya sempa huelis quicohuas nopa tlali
    catli quinemacac.
  swh-ONEN: Iwapo mtu huyo hana jamaa wa karibu wa kukomboa mali hiyo kwa ajili yake,
    lakini yeye mwenyewe akafanikiwa na kupata mali itoshayo kuikomboa,
  bba-bba: Yɛ̃ro ù kun mɑɑ dusi ɡoo mɔ wi u koo mu yɑkiɑ, win tii u koo kookɑri kowɑ
    u kɑ mu yɑkiɑ.
  eng-KJVCPB: And if the man have none to redeem it, and himself be able to redeem
    it;
  luo-luo: To ka ngʼato onge gi watne manyalo warone lowo, to kata en owuon ndalo
    moyudo pesa onyalo ware,
  meu-meu: Bema asi iabi-louna tauna ta, a gabeamo ogoḡami tauna ma baine taḡa, iabi-lounabaine
    heḡereḡere,
  npi-ULB: यदि त्यो सम्पत्तिलाई फुकाउनको निम्ति त्यसको कुनै नातेदार छैन, तर त्यो फेरि
    धनाढ्य भयो र त्यो फुकाउने क्षमता त्योसँग भयो भने,
  yor-yor: Ẹni tí kò ní ẹni tó lè rà á padà fún un, tí òun fúnra rẹ̀ sì ti lọ́rọ̀,
    tí ó sì ní ànító láti rà á.
  pes-OPCB: اما اگر کسی را نداشته باشد که آن را بازخرید کند ولی خود او پس از مدتی
    به مقدار کافی پول به دست آورد،
  tgl-ULB: Kung ang isang tao ay walang kamag-anak para tumubos ng kanyang ari-arian,
    subalit kung umunlad siya at may kakayahang tubusin ito,
  hui-hui: Agali dindi aba ogoni biamogo bulene ibu damene mbira naheyagua nde ibunime
    yolo biadai bulene mani karulape wulebira manda bialu muni dewaore yu kangi ogonime
    ibunaga dindi biago ibuni yolo biadai bule holene nga.
  mya-mya: ထို​မြေ​ကို​ပြန်​၍​ဝယ်​ယူ​မည့်​ဆွေ​မျိုး​သား ချင်း​မ​ရှိ​သော် ပိုင်​ရှင်​သည်​နောင်​အ​ခါ​၌
    ငွေ ကြေး​တတ်​နိုင်​သော​အ​ခါ​ကိုယ်​တိုင်​မြေ​ကို ပြန်​၍​ဝယ်​ယူ​နိုင်​စေ​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁོ་ལ་བླུ་མཁན་མེད་ན། ཁོ་རང་ལ་རིམ་བཞིན་རྒྱུ་སྟོབས་འཛོམས་ནས་ཕྱིར་བླུ་ཐུབ་པའི་དུས་སུ།
  sna-sna: Zvisinei, kana munhu ashaya angamudzikinurira zvinhu izvi, asi iye akazobudirira
    akawana nzira dzakakwana dzokuzvidzikinura,
  spa-BLM: Si el hombre no tiene quien lo rescate, y llega a ser próspero y encuentra
    medios suficientes para redimirlo,
  cac-cac: Palta tato ay junoc mach man̈xalaj junoc sc'ab' yoc syal smananel sluum
    chi', tato smolchaj stumin sch'ocoj, syal smananxiel sluum chi'.
  swh-ULB: Iwapo mtu hana jamaa wa kuikomboa mali yake, lakini ikiwa kafanikiwa na
    anao uwezo wa kuikomboa,
  bel-bel: а калі ня будзе каму за яго выкупіць, а сам ён будзе мець дастатак і знойдзе,
    колькі трэба на выкуп,
  deu-ELBBK: Und wenn jemand keinen Löser hat, und seine Hand erwirbt und findet,
    was zu seiner Lösung hinreicht,
  mbb-OT: Piru emun wazè din kezuzumahi he edlekat dutun para kandin, egkehimu ǥihapun
    he egkahawì din heini emun nekaamuy en sikandin te pelata he idlekat kayi.
  mal-2015: എന്നാൽ വീണ്ടുകൊള്ളുവാൻ അവന്നു ആരും ഇല്ലാതിരിക്കയും താൻ തന്നേ വകയുള്ളവനായി
    വീണ്ടുകൊള്ളുവാൻ പ്രാപ്തനാകയും ചെയ്താൽ
  rmc-rmc: Te ole manušes na ela ňiko, ko šaj odi maľa cinďahas avri, a paľis oda
    manuš barvaľola a ela les pre oda, hoj la te cinel pale,
  pes-OPV: و اگر کسی ولی ندارد و برخوردار شده، قدر فکاک آن را پیدانماید.
  ron-1924: Дакэ ун ом н-аре пе нимень каре сэ айбэ дрептул де рэскумпэраре ши-й стэ
    ын путинцэ луй сингур сэ факэ рэскумпэраря,
  ben-OBCV: অন্যদিকে, যদি এমন কেউ থাকে, যার ভূমির মুক্তিকর্তা কেউ নেই, কিন্তু সে নিজে
    সমৃদ্ধিশালী হয় এবং ভূমি মুক্ত করতে তার যথেষ্ট সঙ্গতি থাকে,
  som-som: Oo nin hadduusan lahayn qof isaga u furta, laakiinse uu mar dambe helo
    wax ku filan inuu dhulkiisii ku soo furto,
  lat-VUC: Sin autem non habuerit proximum, et ipse pretium ad redimendum potuerit
    invenire,
  eng-ASVBT: And if a man have no one to redeem it, and he be waxed rich and find
    sufficient to redeem it;
  ita-1885: Ma, se alcuno, non avendo parente che per consanguinità abbia la ragion
    del riscatto, ricovera da sè stesso il modo, e trova quanto gli fa bisogno per
    lo suo riscatto;
  eng-LXXUP: And if one have no near kinsman, and he prosper with his hand, and he
    find sufficient money, even his ransom;
  eng-ULB: If a man has no relative to redeem his property, but if he has prospered
    and has the ability to redeem it,
  spa-VBL: Sin embargo, si no tienen a nadie que pueda volver a comprarla, pero mientras
    tanto su situación financiera mejora y tienen suficiente para volver a comprar
    la tierra,
  fra-_FOB: Si un homme n'a personne qui ait le droit de rachat, et qu'il se procure
    lui-même de quoi faire un rachat,
  mal-mal: എന്നാൽ വീണ്ടുകൊള്ളുവാൻ അവന് ആരും ഇല്ലാതെ ഇരിക്കുകയും താൻതന്നെ വകയുള്ളവനായി
    വീണ്ടുകൊള്ളുവാൻ പ്രാപ്തനാകുകയും ചെയ്താൽ
  urd-GVR: Ho saktā hai ki aise shaḳhs kā koī qarībī rishtedār na ho jo us kī zamīn
    wāpas ḳharīd sake, lekin wuh ḳhud kuchh der ke bād itne paise jamā kartā hai ki
    wuh apnī zamīn wāpas ḳharīd saktā hai.
  suz-BL: तन्‍न मो पाइब सुइ मबाक्‍तेक्‍म हना, नोले मेको आंमान क्‍येट थीब दुम्‍शा,
    लेश्‍शा आंमा ग्‍याप्‍चा माल्‍ब।
  ita-1927: E se uno non ha chi possa fare il riscatto, ma giunge a procurarsi da
    sé la somma necessaria al riscatto,
  ckb-ckb: ئەگەر کەسێکیش خزمی نەبێت زەوییەکەی بۆ بکڕێتەوە، بەڵام ئەگەر خۆی توانی و
    ئەوەندەی دەستکەوتەوە کە بەشی کڕینەوەکە بکات،
  eng-BBE: And if he has no one to get it back for him, and later he himself gets
    wealth and has enough money to get it back;
  kan-OKCV: ಬಿಡಿಸುವ ಬಂಧುವು ಇಲ್ಲದೆ ಹೋದರೆ, ಮಾರಿದವನೇ ಸ್ಥಿತಿವಂತನಾಗಿ ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳುವಂತಾದರೆ,
  tam-2017: அதை மீட்க ஒருவனும் இல்லாமல், தானே அதை மீட்கத்தக்கவனானால்,
  spa-RV-1909: Y cuando el hombre no tuviere rescatador, si alcanzare su mano, y hallare
    lo que basta para su rescate;
  ron-BTF: Și dacă bărbatul nu are pe nimeni ca să răscumpere și el însuși este în
    stare să o răscumpere;
  eng-WEBP: If a man has no one to redeem it, and he becomes prosperous and finds
    sufficient means to redeem it,
  eng-FBV: However, if they don't have anyone who can buy it back, but in the meantime
    their financial situation improves and they have enough to buy back the land,
  nld-1939: Heeft iemand geen losser, maar kan hijzelf de middelen vinden, die voor
    de terugkoop nodig zijn,
  nch-BL: “Huan sinta nopa tacat amo quipiya yon se iteixmatca cati quipalehuis, pero
    ya iseli quisentilis nopa tomi, huajca yaya sempa hueli quicohuas nopa tali cati
    quinamacac.
  vie-1934: Nếu người nào không có ai được quyền chuộc lại, nhưng tự lo cho có chi
    chuộc lại được,
  hin-CV: और यदि उस व्यक्ति का कोई छुड़ाने वाला नहीं है, किंतु वह स्वयं ही इतना समृद्ध
    हो गया है, और अपनी भूमि को छुड़ाने के लिए उसके पास पर्याप्‍त धन है,
  eng-OURB: If a man has no one to redeem it, and he becomes prosperous and finds
    sufficient means to redeem it;
  spa-BES: Y si no tiene a nadie que se lo devuelva, y luego él mismo obtiene riqueza
    y tiene dinero suficiente para recuperarlo;
  tdx-tdx: Aa naho tsy amam-pijebañe t’indaty, fe am-pahim­bañam-pità’e ro mahatontoñe
    ty hijebaña’e,
  vid-vid: Wone munhu ayo kahela mng'holoze yawele na mijito ja kuigombola, ila hamba
    kawa na lufufu na kuwa na ludali lwa kuugombola mgunda wa heye,
  eng-OKE: And if he have no one to release it, and it pertaineth to his hand to find
    sufficient means for its redemption;
  tha-KJV: ถ้าชายคนนั้นไม่​มี​ญาติ​มาไถ่ถอนให้ และตัวเขาสามารถจะไถ่ถอนเอง
  por-BR-2018: E quando o homem não tiver resgatador, se alcançar sua mão, e achar
    o que basta para seu resgate;
  deu-ELO: Und wenn jemand keinen Löser hat, und seine Hand erwirbt und findet, was
    zu seiner Lösung hinreicht,
  eng-WYC-2018: soothly if he hath no nigh kinsman, and he may find [the] price to
    again-buy, (and if he hath no one near of kin, but he findeth the money to buy
    it back,)
  epo-epo: Kaj se iu ne trovos por si reaĉetanton, sed li mem fariĝos sufiĉe bonstata,
    kaj havos tiom, ke li povos reaĉeti,
  uig-PIN: Əgǝr uning ⱨeq xapaǝtqi tuƣⱪini bolmisa, lekin u yanduruwelixⱪa kerǝklik
    pulni tapalisa,
  beo-beo: Be dunu da gadenene sosogo fi dunu hame galea, e da fa:no muni eno lasea,
    hi bu lamu defele agoane ba:mu.
  tpi-OTNT: Tasol sapos man i no gat wanblut bilong helpim em, em yet i mas baim bek.
    Taim em i gat planti mani, orait em i ken baim bek dispela graun.
  hau-SA: In mutumin ba shi da wanda zai fansa masa ita, shi kansa kuwa ya wadace,
    ya kuma sami isashen halin fansarta,
  uig-LAT: Eger uning héch shapaetchi tughqini bolmisa, lékin u yanduruwélishqa kéreklik
    pulni tapalisa,
  nde-nde: Kodwa-ke nxa umuntu engelaye ongamhlengela khona, abesebuya enotha yena
    ngokwakhe azuze okwanele ukuthi azihlengele,
  ton-ton: Pea kapau ʻoku ʻikai ʻi he tangata ha tokotaha ke huhuʻi ia, pea ʻoku faʻa
    huhuʻi ia ʻe ia pe;
  ces-1613: 'Pakli kdo nemaje výplatce, mohl by tomu sám dosti učiniti, tak že shledal
    by, což potřebí k vyplacení:'
  eng-WMB: If a man has no one to redeem it, and he becomes prosperous and finds sufficient
    means to redeem it,
  tam-TCV: ஆனாலும், ஒருவனுக்கு அவ்வாறு மீட்கக்கூடிய நெருங்கிய உறவினன் இல்லாமல் இருந்து,
    அவன் தானே செல்வந்தனாகி, அதை மீட்கத்தக்க வசதியைப் பெற்றிருந்தால்,
  ceb-ULB: Kung walay paryente ang tawo nga makalukat sa iyang kabtangan, apan kung
    nagmauswagon na siya ug makahimo na sa paglukat niini,
  pol-UBG: A jeśli ktoś nie ma nikogo, kto może to wykupić, lecz sam będzie mógł i
    znajdzie środki na wykup;
  urd-GVU: ہو سکتا ہے کہ ایسے شخص کا کوئی قریبی رشتے دار نہ ہو جو اُس کی زمین واپس
    خرید سکے، لیکن وہ خود کچھ دیر کے بعد اِتنے پیسے جمع کرتا ہے کہ وہ اپنی زمین واپس
    خرید سکتا ہے۔
  deu-1912: Wenn aber jemand keinen Löser hat und kann mit seiner Hand so viel zuwege
    bringen, daß er's löse,
  kan-2017: ಬಿಡಿಸುವ ಬಂಧುವು ಇಲ್ಲದೆಹೋದ ಪಕ್ಷಕ್ಕೆ ಮಾರಿದವನೇ ಸ್ಥಿತಿವಂತನಾಗಿ ಅದನ್ನು ಬಿಡಿಸಿಕೊಳ್ಳುವಷ್ಟು
    ಹಣವನ್ನು ಸಂಪಾದಿಸಿದರೆ,
  yap-yap: Ma fa’anra dakuriy girdi’en fare mo’on ni nge chuw’iy fare gi binaw nge
    sulweg, mra chey ni fel’ rogon bingyal’ nge gaman salpiyen me ir rok e nge chuw’iy.
  hlt-MCSB: Aka tlan ham hlang ni a. om pawt tih khohmuen a tlannah rhoeh te a kut.
    loh pha pawh, a dang pawt bal atah,
  mdy-ETH: ዬያ ማዻንዳ ዑኬ ዒጊኒ ባይቄቴ ዒዚ ናንጊቤቃ ቆሎ ዴንቃዖ ጪጊ ፔኤኮ ሳዖ ማሂሳኒ ዳንዳዓኔ፤
  twi-ASANTE: Sɛ ɔnni obi a ɔbɛgye ama no na sɛ nʼankasa nya sika a,
  eng-WEBU: If a man has no one to redeem it, and he becomes prosperous and finds
    sufficient means to redeem it,
  bnp-bnp: Bara bakovi i uka viri vona ge tuhoria, ia kunana ge konea. Na tahuna i
    kupo a maka moni vona, ge konamulea a malala iea.
  wal-wal: Ayyo he gadiyaa woziya dabboi xayikko, qassi ikka simmi duretidi woziyo
    miishshaa demmikko,
  spa-PDDPT: Si ese hombre no tiene redentor, pero consigue lo suficiente para rescatarla
    él mismo,
  gun-gun: Xapy'a rei amongue ndoguerekoi guetarã oyvy jogua jevyarã teĩ ha'e ae 'rã
    ojou hepyrã ojogua jevy aguã.
  agu-BL: ”Ma jalu', ko i'tz jun itanum yi qui'c tetz xonl tan xcyewe'n tan colpe'n
    yi tx'otx', ba'n tz'oc il tan molche'n pu'k tan lok'olt tzitetz. Yil jal yi tajwe'n
    ta'n,
  ilo-ULB: No awan ti kabagian ti maysa a tao a mangsubbot iti sanikuana, ngem no
    rimmang-ay isuna ket kabaelannan a subboten daytoy,
  kpg-kpg: Maa mee dono dangada ai belee hui di maa gi muli, holongo gei mee ga humalia
    ang gi deia nomuli, gei mee ga hui hua di maa ko ia.
  uig-ARA: ئەگەر ئۇنىڭ ھېچ شاپائەتچى تۇغقىنى بولمىسا، لېكىن ئۇ ياندۇرۇۋېلىشقا كېرەكلىك
    پۇلنى تاپالىسا،
  sus-sus: Xa a bariboore mu na naxan nɔma na bɔxi xun sarade, kɔnɔ a tan naxa sa
    na xunsare fɛɛrɛ sɔtɔ a yɛtɛ ra,
  pon-2006: Ahpw ma aramaso sohte kiseh me pahn pwainda oh kapwurehdo sahpwo, eri
    ni eh pahn paiamwahula mwuhr e pahn kak pwurehng pein pwainda oh kapwurehdo sahpwo.
  ksd-ksd: Ma gala ta tutana, pa ta tikai tana pi na kul valilikun pa ia, ma namur
    i uviana ma i tale pi na kul valilikun pa ia,
  tur-YTC: Eğer bir adamın onu geri alacak kimsesi yoksa ve bolluğa kavuşup onu geri
    almak için yeterli yolu bulursa,
  grc-BRENT: Ἐὰν δὲ μὴ ᾖ τινι ὁ ἀγχιστεύων, καὶ εὐπορηθῇ τῇ χειρὶ, καὶ εὑρεθῇ αὐτῷ
    τὸ ἱκανὸν, λύτρα αὐτοῦ·
  ind-AYT: Jika dia tidak memiliki keluarga dekat, tetapi kemudian dia memiliki cukup
    uang untuk menebus tanahnya,
  nya-nya: Koma ngati munthuyo alibe wachibale woti nʼkuwombola malowo koma pambuyo
    pake iye mwini nʼkulemera ndi kupeza zokwanira kuwombolera, awombole malowo.
  hrv-hrv: Ako nema koga da mu ga otkupi, a poslije i sam postane imućan te stekne
    sredstva da je otkupi,
  mps-mps: Tialima, te aga tau sabo deli kaneme meni yai baso, aga digi ma abelemainao.
    Te nosali aga mone hauwa elalubaso da, teda aga te tǫ ma abelao.
  tpi-tpi: Tasol sapos man i no gat wanblut bilong helpim em, em yet i mas baim bek.
    Taim em i gat planti mani, orait em i ken baim bek dispela graun.
  dan-1931: Hvis en ingen Løser har, men selv bliver i Stand til at skaffe den fornødne
    Løsesum,
  vie-OVCB: Nếu người này không còn bà con để chuộc đất cho mình, nhưng về sau làm
    ăn khá ra, có đủ tiền để chuộc đất,
  guj-2017: તેની જમીન છોડાવવાને જો કોઈ નજીકનો સંબંધી ના હોય પણ તે સમૃદ્ધિ પામ્યો હોય
    અને તેને છોડાવવાની તેની પાસે સક્ષમતા હોય,
  pon-2006A: Ahpw ma aramaso sohte kiseh me pahn pwainda oh kapwurehdo sahpwo, eri
    ni eh pahn paiamwahula mwuhr e pahn kak pwurehng pein pwainda oh kapwurehdo sahpwo.
  por-BRBSL: Se um homem não tiver ninguém para resgatá-lo, e se tornar próspero e
    encontrar meios suficientes para resgatá-lo,
  cth-cth: Hote talai hah ka ratang hane buet touh hai awm hoehpawiteh, ka tawn karuem
    ni ama ni bout ratang thai pawiteh,
  twi-twi: Sɛ onni obi a obegye ama no na sɛ ɔno ankasa nya sika a,
  hlt-hlt: Aka tlan ham hlang ni a om pawt tih khohmuen a tlannah rhoeh te a kut loh
    pha pawh, a dang pawt bal atah,
  tbz-SIM: Kòò mɔù mɛ nyí mɔkɛ wèè ò tɔ̀kɛ́nɛ̀ kɛ bo nɑ kɛ́ kɛ̀ dontɛ́, kòò wɛ̃̀tɛ
    kɛ pɛ̀tɛ́ dìì yiè idíítí ò bo nɑ kɛ́wɛ̃tɛ kɛ́dontɛ́ o tenkɛ̀.
  msy-2020: Eghtɨ gumazir kamɨn akuragh uam a givezamin anabamɨn gumazamiziba puvatɨghtɨ,
    a uabɨ gɨn dagɨar avɨriba itir dughiam, a ua nguazir kam givezam.
  azb-azb: Geri satın alan qohumu yoxdursa, o soydaş sonra gücü çatıb geri satınalma
    məbləği tapsa,
  eng-DBY: And if the man have no one having right of redemption, and his hand have
    acquired and found what sufficeth for its redemption,
  hin-2017: यदि किसी मनुष्य के लिये कोई छुड़ानेवाला न हो, और उसके पास इतना धन हो कि
    आप ही अपने भाग को छुड़ा सके,
  wol-KYG: Ku amul ku ko ko jotaatal te moom ci boppam mu mujj woomle, ba am lu mu
    ko jotaate,
  eng-YLT: and when a man hath no redeemer, and his own hand hath attained, and he
    hath found as sufficient [for] its redemption,
  eng-WYC-2017: soothly if he hath no nigh kinsman, and he may find [the] price to
    again-buy,
  eng-WMBB: If a man has no one to redeem it, and he becomes prosperous and finds
    sufficient means to redeem it,
  urd-GVH: हो सकता है कि ऐसे शख़्स का कोई क़रीबी रिश्तेदार न हो जो उस की ज़मीन वापस
    ख़रीद सके, लेकिन वह ख़ुद कुछ देर के बाद इतने पैसे जमा करता है कि वह अपनी ज़मीन
    वापस ख़रीद सकता है।
  rug-rug: Be keke tie si loke turaṉana pude holu vagi pulea sa pepeso asa, ba mumudi
    si bokaboka si asa, si mani holu vagi pulea mo telena.
  gaz-gaz: Garuu yoo namichi sun fira lafa isaa furuuf dhabee inni mataan isaa waan
    ittiin lafa isaa furatu argate,
  fra-LSG: Si un homme n’a personne qui ait le droit de rachat, et qu’il se procure
    lui-même de quoi faire son rachat,
  yal-yal: Xa a bari bode mi na naxan daxa a a xunba, xa a tan yɛtɛɛn bata a xunba
    fɛrɛn sɔtɔ,
  haw-1868: A ina aole o ke kanaka mea nana e kuai lilo hou mai, a e hiki ia ia iho
    ke kuai lilo hou mai;
  arb-NAV: وَمَنْ لَمْ يَكُنْ لَهُ قَرِيبٌ، وَاسْتَطَاعَ الْحُصُولَ عَلَى مِقْدَارٍ
    كَافٍ مِنَ الْمَالِ لِفَكِّ الْبَيْعِ،
  ewe-ewe: Ne ƒometɔ aɖeke meli si ate ŋu axɔe o, eye wòva kpɔ ga emegbe la,
  eng-LEE: 'And if the man have none to redeem it, and he acquire the means, sufficient
    to be able to redeem it himself:'
  asm-FB: আৰু যাৰ মুকলি কৰোঁতা গৰাকী নাই, কিন্তু তেওঁ চহকী হোৱাত, তেওঁৰ যদি নিজে মুকলি
    কৰিবা পৰা সমৰ্থ হয়,
  sus-A: شَ عَ بَرِبٌورٍ مُ نَ نَشَن نْمَ نَ بْشِ شُن سَرَدٍ، كْنْ عَ تَن نَشَ سَ
    نَ شُنسَرٍ قّيرّ سْتْ عَ يّتّ رَ،
  fra-SBL: Si un homme n'a personne pour le racheter, et qu'il devienne prospère et
    trouve des moyens suffisants pour le racheter,
  hbo-hbo: וְאִ֕ישׁ כִּ֛י לֹ֥א יִֽהְיֶה־לֹּ֖ו גֹּאֵ֑ל וְהִשִּׂ֣יגָה יָדֹ֔ו וּמָצָ֖א
    כְּדֵ֥י גְאֻלָּתֹֽו׃
  eng-WYCLIFFE: sotheli if he hath no nyy kynesman, and he may fynde prijs to ayenbie,
  cwe-cwe: One munhu iyo yahawa kabule ndugu wa kuikombola, mbali hamwande kokuwa
    tajili na kodaha kuikombola,
  kik-kik: No rĩrĩ, mũndũ angĩkorwo ndarĩ na mũndũ wa kũmũkũũrĩra mũgũnda, na we mwene
    atonge agĩe na indo ciiganĩte kũũkũũra,
  fra-NCL: Si un homme n’a personne qui le représente, et que lui-même se procure
    de quoi faire le rachat,
  cek-AK: Toe to long akrang kami to om ai moe, canghni ih long tawnkung angmah akrang
    thaih koiah om nahaeloe;
  cuk-cuk: ” ’Dule ega e-anar nainu-onoged-satele, ar na dukin e-nainu-onogega, unniguar
    mani amisale,
  uig-CYR: Әгәр униң һеч шапаәтчи туққини болмиса, лекин у яндурувелишқа керәклик
    пулни тапалиса,
  tel-2017: అయితే ఒకడు సమీప బంధువు లేకపోయినా తన ఆస్తిని విడిపించుకోడానికి కావలసిన
    డబ్బు తానే సంపాదించుకుంటే
  hat-BSA: Oswa nan ka a yon moun ki pa gen fanmi, men ki tèlman regle zafè li pou
    twouve ase mwayen pou peye ranson an,
  kos-kos: Mwet se ma wangin sou lal in sifil moli acn sac, sahp ac tok oasri ma lal
    ac el ku in sifacna sifilpa molela.
  hbo-WLC: וְאִ֕ישׁ כִּ֛י לֹ֥א יִֽהְיֶה־לּ֖וֹ גֹּאֵ֑ל וְהִשִּׂ֣יגָה יָד֔וֹ וּמָצָ֖א
    כְּדֵ֥י גְאֻלָּתֽוֹ׃
  ibo-ibo: Ọ bụrụ na-enweghị onye ga-agbapụta ala ahụ nye ha, ma ha mesịa ghọọ ndị
    bara ụba nwekwa ihe ga-ezu ịgbapụta ala ahụ nʼonwe ha.
  ory-ory: ପୁଣି, ଯଦି ତାହା ମୁକ୍ତ କରିବାକୁ ତାହାର କେହି ନ ଥାଏ ଓ ସେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହୋଇ ତାହା
    ମୁକ୍ତ କରିବାକୁ ଯଥେଷ୍ଟ ଧନ ପାଏ,
  chk-chk: Nge are esap wor eman fitukan epwe tongeni möni, püsin i a tongeni mönisefäli,
    lupwen a wor an tufich.
  rop-rop: Maitbi det men nomo garram eni rileishan blanga album im baiyimbek det
    kantri. Wal wen im abumbat naf mani im gin baiyimbek det kantri miselp.
  ukr-1871: А коли нема в людини такого, щоб викупив, та руки його зароблять, і стане
    за що викупити,
  deu-1951: Wenn aber jemand keinen Löser hat, kann aber mit seiner Hand so viel zuwege
    bringen, als zur Wiedereinlösung nötig ist,
  eng-JPS: And if a man have no one to redeem it, and he be waxen rich and find sufficient
    means to redeem it;
  srp-1865: Ako li ne bi imao nikoga da otkupi, nego bi se pomogao i zglavio koliko
    treba za otkup,
  lug-lug: Omuntu bw’anaabanga talina anaabimununulira, naye ye ku bubwe ng’agaggawadde,
    era ng’afunye obusobozi obw’okubinunula,
  heb-heb: ואיש כי לא יהיה לו גאל והשיגה ידו ומצא כדי גאלתו׃
  ben-IRV: যার মুক্তিকর্তা নেই, সে যদি ধনবান্ হয়ে নিজে তা মুক্ত করতে সমর্থ হয়,
  pan-pan: ਪਰ ਜੇਕਰ ਉਸ ਦੇ ਲਈ ਕੋਈ ਛੁਡਾਉਣ ਵਾਲਾ ਨਾ ਹੋਵੇ ਅਤੇ ਉਹ ਮਨੁੱਖ ਆਪ ਉਸ ਨੂੰ ਛੁਡਾਉਣ
    ਦੇ ਯੋਗ ਹੋ ਜਾਵੇ,
  mya-JVB: ထိုမြေကို ရွေးနှုတ်သောသူတယောက်မျှ မပေါ်မရှိ၍၊ မြေရှင်ဟောင်းသည် ကိုယ်တိုင်ရွေးနှုတ်နိုင်လျှင်၊
  hmo-hmo: Bema unai ogogami tauna be mai ena varavara lasi, do ia hoia lou totona,
    sedira gabeai ia sibona be mai ena moni hegeregerena do ia hoia.
  urd-urd: और अगर उस आदमी का कोई न हो जो उसे छुड़ाए, और वह ख़ुद मालदार हो जाए और उसके
    छुड़ाने के लिए उसके पास काफ़ी हो।
  rus-SYN: если же некому за него выкупить, но сам он будет иметь достаток и найдет,
    сколько нужно на выкуп,
  bqc-SIM: Tó gbɛ̃́ daɛ fɛ̃̀ɛɛ vĩ aà a tↄ̀ↄmabo sↄ̃o, mɛ́ à gbãa è à kà à
    a tↄ̀ↄmabo,
  tcz-CHONGTHU: Ahinlah ajoh dohpa ham khat chun, asopi alhat doh thei mi anei tah
    louva, amavang khonunga ahung haodoh thei dinga auma ahileh, aman ahin kilhat
    doh thei ding ahi.
  mar-mar: आपल्या वतनाचा भाग सोडवून घ्यावयास एखाद्या मनुष्यास आपला जवळचा नातलग नसेल
    परंतु तो भाग सोडवून घ्यावयास त्याची स्वत:ची ऐपत वाढली असेल.
  qub-qub: «Chacranta shuntananpaj lijïtimu famillyan pipis mana captenga quiquin
    chacranta shuntananpaj guellayta camarir
  bqp-bqp: Yɛ̃ro ù kun mɑɑ dusi goo mɔ wi u koo mu yɑkiɑ, win tii u koo kookɑri kowɑ
    u kɑ mu yɑkiɑ.
  hat-hat: Men, si yon nonm pa gen fanmi pre pou reachte tè a, epi apre kèk tan zafè
    l' vin bon ankò, l'a reachte tè a lè l'a gen kont lajan pou sa.
  eng-BSB: Or if a man has no one to redeem it for him, but he prospers and acquires
    enough to redeem his land,
  tod-tod: Ni nui ta ɠa ná, nu la zea, maanɛai ga é lo unmɔɔ fai ɠa bɛ, ni a ani
    zɔlɔɔna ɓɔɠɔ ʋɛ, nii a ná-unmɔɔ fai ɠɛ la,
  eng-WEBPB: If a man has no one to redeem it, and he becomes prosperous and finds
    sufficient means to redeem it,
  kbq-kbq: Hagi naga'afinti'ma mago'mo'ma mizaseno ana mopama erigama osanigeno'a,
    me'nenkeno zagoa eritru huteno agra'a mizasegahie.
  nhe-BL: “Huan intla nopa tlacatl ax quipiya niyon se iteixmatca tlen quipalehuis,
    pero ya iselti quisentilis nopa tomi, huajca yajaya sampa huelis quicohuas nopa
    tlali tlen quinamacac.
  gub-BL: Aze naheta kwaw iànàm a'e ywy ime'eg kar àràm nehe, aze ru'u amo 'ar mehe
    hemetarer katu wi putar nehe. Nezewe mehe uzewyr putar ywy wemime'eg kwer ime'eg
    kar wi pà nehe.
  eng-DRA: 'But if he have no kinsman, and he himself can find the price to redeem
    it:'
