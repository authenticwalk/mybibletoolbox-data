verse: LEV.025.032
translations:
  mal-C: “ ‘എന്നാൽ ലേവ്യരുടെ അവകാശമായ അവരുടെ പട്ടണങ്ങളിലെ വീട് വീണ്ടെടുക്കാൻ ലേവ്യർക്ക്
    എപ്പോഴും അവകാശമുണ്ട്.
  deu-TKW: Was aber die Häuser der Leviten betrifft - die Häuser in den Städten, die
    ihr Eigentum sind -, so steht den Leviten jederzeit die Wiedereinlösung zu.
  lin-lin: Balevi bazali tango nyonso na makoki ya kosikola bandako na bango, oyo
    ezali kati na bingumba ya Balevi.
  eng-LSV: As for cities of the Levites—houses of the cities of their possession—continuous
    redemption is for the Levites;
  eng-GNV: Notwithstanding, the cities of the Leuites, and the houses of the cities
    of their possession, may the Leuites redeeme at all seasons.
  eng-WEBSTER: Notwithstanding the cities of the Levites, and the houses of the cities
    of their possession, may the Levites redeem at any time.
  nhw-BL: “Pero nopa calme catli mopantíaj ipan inialtepehua iixhuihua Leví, o nopa
    totajtzitzi, amo san se. Masque moyahualojtoc nopa inialtepe ica tepamitl, se
    levita tlacatl catli quinemacas ichaj sempa huelis quicohuas ipan tlen hueli tonali.
  swh-ONEN: “ ‘Walawi siku zote wana haki ya kukomboa nyumba zao katika miji ya Walawi
    wanayoimiliki.
  bba-bba: Adɑmɑ Lefibɑn wusu kɑ ben diɑ, bɑ ko n dɑ kpĩ bu ye yɑkie sɑɑ kpuro.
  eng-KJVCPB: Notwithstanding the cities of the Levites, and the houses of the cities
    of their possession, may the Levites redeem at any time.
  luo-luo: Jo-Lawi nigi thuolo kinde duto mar waro utegi manie miechgi.
  meu-meu: Ḡau tamona, Levi taudia edia hanua ai, Levi taudia ese edia ruma bae hoi
    lou diba, laḡani iboudiai.
  npi-ULB: तथापि, लेवीहरूले आफ्ना सहरहरूमा आफ्नो अधिकार गरेका घरहरू भने जुनसुकै समयमा
    पनि फुकाउन सकिने छ ।
  yor-yor: “ ‘Àwọn ọmọ Lefi ní ẹ̀tọ́, nígbàkígbà láti ra ilẹ̀ wọn, tí ó jẹ́ ohun ìní
    wọn ní àwọn ìlú tí ó jẹ́ ti ọmọ Lefi.
  pes-OPCB: '«اما یک استثنا وجود دارد: خانه‌های لاویان، حتی اگر در شهر نیز باشند،
    در هر موقع قابل بازخرید خواهند بود'
  tgl-ULB: Gayunman, ang mga bahay na pagmamay-ari ng mga Levita sa kanilang mga siyudad
    ay maaaring tubusin sa anumang oras.
  hui-hui: Anigo Libai hameigini tigua dege mana ogonidagua nabulebira. Tigua tinaga
    anda tano pabe tamuha henego muni muwa lone yolo biadai bulebi ta nabi ani bulebira.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့​နေ​ထိုင် ရာ​သတ်​မှတ်​ထား​သော​မြို့​များ​တွင်​မိ​မိ
    တို့​ရောင်း​ပြီး​သော​အိမ်​များ​ကို​အ​ချိန် မ​ရွေး​ပြန်​၍​ဝယ်​ယူ​ခွင့်​ရှိ​သည်။-
  bod-N: ལེ་ཝི་པ་རྣམས་ལ་ས་སྐལ་དུ་ཐོབ་པའི་གྲོང་ཁྱེར་ལ་མཚོན་ན། ལེ་ཝི་པ་ཚོས་ཁོ་རྣམས་ཀྱི་གྲོང་ཁྱེར་དུ་ཡོད་པའི་ཁང་པ་ནི་དུས་ནམ་ཡིན་ཡང་བླུས་ཆོག་པ་ཡིན།
  sna-sna: “ ‘VaRevhi vane mvumo nguva dzose yokudzikinura dzimba dzavo mumaguta avaRevhi,
    anova avo.
  spa-BLM: “‘Sin embargo, en las ciudades de los levitas, los levitas podrán redimir
    las casas de las ciudades de su posesión en cualquier momento.
  cac-cac: Axo eb' levita, syal smananxiel spat eb' d'a yaln̈ej tas tiempoal vach'chom
    ay d'a yol smuroal schon̈ab' eb'.
  swh-ULB: Hata hivyo, nyumba zinazomilikiwa na makuhani katika miji yao zaweza kukombelewa
    wakati wowote.
  bel-bel: А гарады лявітаў, дамы ў гарадах валоданьня іхняга, лявітам заўсёды можна
    выкупляць;
  deu-ELBBK: Und was die Städte der Leviten, die Häuser der Städte ihres Eigentums
    betrifft, so soll ein ewiges Lösungsrecht für die Leviten sein.
  mbb-OT: Is menge kevuwazan ni Levi egkehimu he edlekat minsan keenu te menge valey
    zan he ziyà te menge inged he ǥaked dan.
  mal-2015: എന്നാൽ ലേവ്യരുടെ പട്ടണങ്ങളും അവരുടെ അവകാശമായ പട്ടണങ്ങളിലെ വീടുകളും ലേവ്യർക്കു
    എപ്പോഴെങ്കിലും വീണ്ടുകൊള്ളാം.
  rmc-rmc: No andro fori le Levitengre peske o Leviti furt šaj cinen pale peskre khera.
  pes-OPV: و اما شهرهای لاویان، خانه های شهرهای ملک ایشان، حق انفکاک آنها همیشه برای
    لاویان است.
  ron-1924: Кыт привеште четэциле левицилор ши каселе пе каре ле вор авя ей ын ачесте
    четэць, левиций сэ айбэ ун дрепт некурмат де рэскумпэраре.
  ben-OBCV: “ ‘লেবীয় অধ্যুষিত নগরগুলিতে নির্মিত লেবীয়দের বাড়িগুলি মুক্ত করতে লেবীয়দের
    সবসময় অধিকার থাকবে, যেগুলি তাদের অধিকৃত।
  som-som: Habase yeeshee magaalooyinka reer Laawi saas ma aha, oo reer Laawi mar
    kasta way soo furan karaan guryaha ku dhex yaal magaalooyinka ay iyagu hantida
    u leeyihiin.
  lat-VUC: 'Ædes Levitarum quæ in urbibus sunt, semper possunt redimi:'
  eng-ASVBT: Nevertheless the cities of the Levites, the houses of the cities of their
    possession, may the Levites redeem at any time.
  ita-1885: Ma, quant'è alle città de' Leviti, abbiano i Leviti in perpetuo ragion
    di ricompera in su le case delle città della lor possessione.
  eng-LXXUP: And the cities of the Levites, the houses of the cities in their possession,
    shall be always redeemable to the Levites.
  eng-ULB: However, the houses owned by the Levites in their cities may be redeemed
    at any time.
  spa-VBL: “Sin embargo, los levitas siempre tienen el derecho de volver a comprar
    sus casas en los pueblos que les pertenecen.
  fra-_FOB: Quant aux villes des Lévites et aux maisons des villes qu'ils auront en
    propriété, le droit de rachat sera perpétuel pour les Lévites.
  mal-mal: എന്നാൽ ലേവ്യരുടെ പട്ടണങ്ങളും അവരുടെ അവകാശമായ പട്ടണങ്ങളിലെ വീടുകളും ലേവ്യർക്ക്
    എപ്പോൾ വേണമെങ്കിലും വീണ്ടുകൊള്ളാം.
  urd-GVR: Lekin Lāwiyoṅ ko yih haq hāsil hai ki wuh apne wuh ghar har waqt ḳharīd
    sakte haiṅ jo un ke lie muqarrar kie hue shahroṅ meṅ haiṅ.
  suz-BL: मिनु लेवी आन सहरमी बाक्‍शो खिं चहिं मेकोपुकीमी आंम खिं गेना हना यो लेन्‍ने
    चाप्‍नीम। गन्‍ती ३५:२-५
  ita-1927: Quanto alle città de’ Leviti e alle case ch’essi vi possederanno, i Leviti
    avranno il diritto perpetuo di riscatto.
  ckb-ckb: «”لە شارۆچکەکانی لێڤییەکان، لێڤییەکان هەمیشە مافی کڕینەوەی ماڵەکانیان هەیە،
    کە موڵکی خۆیانە.
  eng-BBE: But the houses in the towns of the Levites may be got back by the Levites
    at any time.
  kan-OKCV: “ ‘ಲೇವಿಯರ ಪಟ್ಟಣಗಳ ವಿಷಯವಾಗಿಯೂ, ಅವರ ಸ್ವಾಧೀನವಾಗಿರುವ ಪಟ್ಟಣಗಳ ಮನೆಗಳ ವಿಷಯವಾಗಿಯೂ
    ಲೇವಿಯರು ಯಾವ ಸಮಯದಲ್ಲಿಯಾದರೂ ಬಿಡಿಸಿಕೊಳ್ಳಬಹುದು.
  tam-2017: லேவியர்களின் சொந்த இடமாகிய பட்டணங்களிலுள்ள வீடுகளையோ லேவியர்கள் எக்காலத்திலும்
    மீட்டுக்கொள்ளலாம்.
  spa-RV-1909: Pero en cuanto á las ciudades de los Levitas, siempre podrán redimir
    los Levitas las casas de las ciudades que poseyeren.
  ron-BTF: Totuși cetățile leviților și casele din cetățile stăpânirilor lor, leviții
    le pot răscumpăra oricând.
  eng-WEBP: “‘Nevertheless, in the cities of the Levites, the Levites may redeem the
    houses in the cities of their possession at any time.
  eng-FBV: However, the Levites always have the right to buy back their houses in
    the towns that belong to them.
  nld-1939: De huizen die de levieten in de levietensteden bezitten, kunnen altijd
    door hen worden teruggekocht.
  nch-BL: “Pero nopa calme cati mopantíaj ipan inialtepehua iixhuihua Leví, o nopa
    totajtzitzi, amo san se. Masque moyahualtzactoc nopa inialtepe ica tepamit, se
    levita tacat cati quinamacas ichaj sempa huelis quicohuas ipan ten hueli tonali.
  vie-1934: Còn về các thành của người Lê-vi, và về các nhà của họ ở trong thành đó,
    thì người Lê-vi luôn luôn có quyền chuộc lại.
  hin-CV: “ ‘जहां तक लेवियों के नगरों का संबंध है, लेवियों को अपने नगरों के घरों के,
    जो उनकी संपत्ति हैं, छुड़ाने का स्थायी अधिकार है.
  eng-OURB: “‘Nevertheless the cities of the Levites [Descendants of United with],
    the houses in the cities of their possession, the Levites [Descendants of United
    with] may redeem at any time.
  spa-BES: Pero las casas en las ciudades de los levitas pueden ser devueltas por
    los levitas en cualquier momento.
  tdx-tdx: Fe ty amo rova’ o nte-Levio, toe manan-jo nainai’e o nte-Levio hijebañe
    o anjomba an-drovam-panaña’ iareoo.
  vid-vid: Ahyo ng'handa ziwele kuli miji jowawelenajo Walawi, Walawi woweza kuzigombola
    mhela woneche.
  eng-OKE: And the cities of the Levites, the houses of the cities of their inheritance,
    may be always redeemed by the Levites (or, be a perpetual redemption for the Levites).
  tha-KJV: แต่​อย่างไรก็ตามเมืองของคนเลวี หรื​อบ​้านในเมืองที่เขาถือกรรมสิทธิ์ คนเลว​ีจะไถ่ถอนคืนได้​ทุกเวลา
  por-BR-2018: Porém em quanto às cidades dos levitas, sempre poderão resgatar os
    levitas as casas das cidades que possuírem.
  deu-ELO: Und was die Städte der Leviten, die Häuser der Städte ihres Eigentums betrifft,
    so soll ein ewiges Lösungsrecht für die Leviten sein.
  eng-WYC-2018: The houses of [the] deacons, that be in [the] cities, may ever[more]
    be again-bought; (But the houses of the Levites, that be in the cities, can be
    bought back forevermore;)
  epo-epo: Koncerne la urbojn de la Levidoj, la domojn en la urboj de ilia posedado,
    la Levidoj ĉiam havas la rajton de reaĉeto.
  uig-PIN: Lekin Lawiy xǝⱨǝrliridǝ bolsa, Lawiylar ɵz mirasi bolƣan xǝⱨǝrlǝrdiki ɵylirini
    halisa ⱨǝrⱪaqan ⱪayturuwelix ⱨoⱪuⱪi bardur.
  beo-beo: 'Be Lifai dunu da moilai bai bagade ilima ilegei amo ganodini ilia soge
    o diasu enoga lai amo bu samogene bidi lamusa: dawa:sea, ilia bu bidi lamu da
    defea.'
  tpi-OTNT: Tasol ol lain bilong Livai i no ken bihainim dispela lo. Sapos ol i laik
    baim bek haus bilong ol long taun i gat banis, orait ol i ken baim.
  hau-SA: “ ‘Kullum, Lawiyawa suna da izini su fanshi gidajensu a biranen Lawiyawa
    waɗanda suka mallaka.
  uig-LAT: Lékin Lawiy sheherliride bolsa, Lawiylar öz mirasi bolghan sheherlerdiki
    öylirini xalisa herqachan qayturuwélish hoquqi bardur.
  nde-nde: AmaLevi ahlezi elelungelo lokuhlenga izindlu zawo emadolobheni angawamaLevi.
  ton-ton: Ka ko e ngaahi potu nofoʻanga ʻoe kau Livai, mo e ngaahi fale ʻi he ngaahi
    potu nofoʻanga ʻo honau ʻapi, ʻe ngofua ki he kau Livai, ke huhuʻi ia ʻi he kuonga
    kotoa pē.
  ces-1613: Ale města Levítská, a domové v městech dědictví jejich, ti vždycky vyplaceni
    mohou býti od Levítů.
  eng-WMB: “‘Nevertheless, in the cities of the Levites, the Levites may redeem the
    houses in the cities of their possession at any time.
  tam-TCV: “ ‘ஆனால் லேவியர்களோ, லேவியருடைய நகரங்களிலிருக்கிற தங்களுடைய வீடுகளை மீட்க
    எப்பொழுதும் உரிமையுடையவர்களாய் இருக்கிறார்கள். அவை அவர்களுடைய உரிமைச்சொத்துக்கள்.
  ceb-ULB: Bisan paman niana, ang mga Levita makahimo sa paglukat sa ilang gipanag-iya
    nga balay nga anaa sa ilang siyudad sa bisan kanus-a nga panahon.
  pol-UBG: Co do miast Lewitów i domów w miastach ich posiadłości, to Lewitom zawsze
    przysługuje prawo wykupu.
  urd-GVU: لیکن لاویوں کو یہ حق حاصل ہے کہ وہ اپنے وہ گھر ہر وقت خرید سکتے ہیں جو
    اُن کے لئے مقرر کئے ہوئے شہروں میں ہیں۔
  deu-1912: Die Städte der Leviten aber, nämlich die Häuser in den Städten, darin
    ihre Habe ist, können immerdar gelöst werden.
  kan-2017: ಆದರೆ ಲೇವಿಯರ ಸ್ವತ್ತಾಗಿರುವ ಪಟ್ಟಣಗಳಲ್ಲಿನ ಮನೆಗಳು ಮಾರಲ್ಪಟ್ಟರೆ ಅವುಗಳನ್ನು ಬಿಡಿಸುವ
    ಅಧಿಕಾರವು ಲೇವಿಯರಿಗೆ ಯಾವಾಗಲೂ ಇರುವುದು.
  yap-yap: Ma girdi’en e ganong rok Levi e demturug e ngiyal’ ma bay mat’awrad ni
    ngar chuw’iyed e naun rorad nge sul ngorad u lan e pi binaw rorad.
  hlt-MCSB: Levi khopuei kah khopuei im tah amih kah khohut ni. Levi ham tah kumhal
    ah tlannah om saeh.
  mdy-ETH: ዬይ ያዺ ማዔቴያ ሌዊ ፃጶ ማዔ ዓሳ ዔያቶ ካታሞይዳ ዓኣ ማኣሮ ፔኤኮ ዓይጎ ዎዴናኣ ማዖም ጪጊ ማሂ ዔካኒ ላኣጋ
    ባኣዚ ባኣያ ማዓኔ።
  twi-ASANTE: “ ‘Asɛm baako bi na ɛnka ho. Lewifoɔ afie a ɛwɔ nkuro a wɔde afasuo
    atwa ho mu no, wɔtumi sane gye ɛberɛ biara,
  eng-WEBU: “‘Nevertheless, in the cities of the Levites, the Levites may redeem the
    houses in the cities of their possession at any time.
  bnp-bnp: “Pali e huriki a Levi nahea ri gi ramaia a vinara iea. Ria ri ngaru ni
    kona mule a ruma na tanga dagi ni tura halui a nure, bara ri kona mule.
  wal-wal: “‘Gidikkonne Leewatu katamatun de7iya bantta keettaa Leewati bantta koyido
    wodiyan wozi ekkanau danddayoosona.
  spa-PDDPT: En cuanto a las ciudades de los levitas, éstos podrán rescatar las casas
    en las ciudades de su propiedad en cualquier tiempo.
  gun-gun: Ha'e rã levita kuery retã rupi ma ngoo ovende rire teĩ raka'e rã peve guarã
    ha'eve ojogua ju aguã.
  agu-BL: ”Ma yi e' xonl Leví, ba'n chilok' junt tir e'chk chica'l yi cho'n at tul
    jun tnum yi tapij cu'n te'j.
  ilo-ULB: Nupay kasta, dagiti babbalay a kukua dagiti Levita kadagiti siudadda ket
    mabalin a subboten iti aniaman a tiempo.
  kpg-kpg: Gei digau Levi nadau donu hua i nia madagoaa huogodoo e mee di hui labelaa
    gi muli nadau hale donu ala i lodo nia waahale ala ne wanga gi digaula.
  uig-ARA: لېكىن لاۋىي شەھەرلىرىدە بولسا، لاۋىيلار ئۆز مىراسى بولغان شەھەرلەردىكى
    ئۆيلىرىنى خالىسا ھەرقاچان قايتۇرۇۋېلىش ھوقۇقى باردۇر.
  sus-sus: «Lewikae tan nɔma e xa banxie xun sarade e xa taae kui tɛmui birin.
  pon-2006: Ahpw mehn Lipai kan ahneki pwung ahnsou koaros en pwainda sapahl ihmw
    kan me uhdahn imwarail nan arail kahnimw kan.
  ksd-ksd: Na topa ia bula ba diat ra vuna tarai Levi, diat a kul valangalanga ra
    umana pal nina dia ki ta nam ra umana pia na pal di ga tibe ba diat a ki tana,
    ma diat a kul valilikun pa ia ta nam ra kilala diat iat dia mainge.
  tur-YTC: “'Ancak Levililer'in kentleri, mülkleri olan kentlerdeki evlerini, Levililer
    istedikleri zaman geri alabilirler.
  grc-BRENT: Καὶ αἱ πόλεις τῶν Λευιτῶν, οἰκίαι τῶν πόλεων κατασχέσεως αὐτῶν, λυτρωταὶ
    διαπαντὸς ἔσονται τοῖς Λευίταις.
  ind-AYT: Mengenai kota-kota orang Lewi, orang Lewi memiliki hak tebus selamanya
    atas rumah mereka yang ada di kota-kota mereka.
  nya-nya: “ ‘Alevi ali ndi ufulu owombola nyumba zawo za mʼmidzi yawo nthawi ina
    iliyonse.
  hrv-hrv: Kuće koje u levitskim gradovima pripadaju levitima mogu leviti otkupiti
    u svako vrijeme.
  mps-mps: Tialima, te Livai hani da, augwaligo te bomai po wali pelamuo. Te augwa
    taun obo tomode elalubo be yai baso da, teda augwaligo ma abelemainao,” te po
    wai.
  tpi-tpi: Tasol ol lain bilong Livai i no ken bihainim dispela lo. Sapos ol i laik
    baim bek haus bilong ol long taun i gat banis, orait ol i ken baim.
  dan-1931: Men med Hensyn til Levitternes Byer, Husene i de Byer, der tilhører dem,
    da gælder der en ubegrænset Indløsningsret for Levitterne;
  vie-OVCB: Tuy nhiên, đặc biệt đối với nhà của người Lê-vi, dù ở trong thành cũng
    sẽ được chuộc bất kỳ lúc nào.
  guj-2017: તેમાં એક અપવાદ છે, લેવીના મકાનો કોટવાળાં નગરોમાં હોય તો પણ તેને ગમે ત્યારે
    છોડાવી શકાય.
  pon-2006A: Ahpw mehn Lipai kan ahneki pwung ahnsou koaros en pwainda sapahl ihmw
    kan me uhdahn imwarail nan arail kahnimw kan.
  por-BRBSL: “'No entanto, nas cidades dos Levitas, os Levitas podem resgatar as casas
    nas cidades de sua posse a qualquer momento.
  cth-cth: Hat navah, Levihnaw ni a tawn e khopui hoi khopui dawk e imnaw teh nâtuek
    hai thoseh, ratang thainae kâ ao.
  twi-twi: “ ‘Asɛm baako bi na ɛnka ho. Lewifo afi a ɛwɔ nkurow a wɔde afasu atwa
    ho mu no, wotumi san gye no bere biara.
  hlt-hlt: Levi khopuei kah khopuei im tah amih kah khohut ni. Levi ham tah kumhal
    ah tlannah om saeh.
  tbz-SIM: Defiibɛ biɛ yó mmɔkɛmu kucɛ kɛ níí nɑ kɛ́wɛ̃tɛ kɛ́dontɛ́ bɛ tenkɛ̀ yoo
    bɛ cɛ̃́ĩ sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ Livain anabamɨn adarazi arazir kamɨn gɨn mangan markɨ. Me, dɨvazim
    avɨnizir nguibar ekiamɨn itir dɨpenim uam a givesɨ, me a givesegh.
  azb-azb: Lakin Levililər özlərinə aid şəhərlərdə mülklərini satdıqları evləri daima
    geri satınalma hüququna malik olsunlar.
  eng-DBY: But as to the cities of the Levites, the houses in the cities of their
    possession, the Levites shall have a perpetual right of redemption.
  hin-2017: फिर भी लेवियों के निज भाग के नगरों के जो घर हों उनको लेवीय जब चाहें तब
    छुड़ाएँ।
  wol-KYG: «Su dee dëkki Leween ñi ak seen dëkkuwaay ya ca biir nag, Leween ñi sañ
    nañu cee jotaat fàww.
  eng-YLT: '''As to cities of the Levites — houses of the cities of their possession
    — redemption age-during is to the Levites;'
  eng-WYC-2017: The houses of [the] deacons [or Levites], that be in [the] cities,
    may ever[more] be again-bought;
  eng-WMBB: “‘Nevertheless, in the cities of the Levites, the Levites may redeem the
    houses in the cities of their possession at any time.
  urd-GVH: लेकिन लावियों को यह हक़ हासिल है कि वह अपने वह घर हर वक़्त ख़रीद सकते हैं
    जो उनके लिए मुक़र्रर किए हुए शहरों में हैं।
  rug-rug: Ba sari na tie pa butubutu te Livae si boka holu vagi pulei sari na dia
    vetu koari na vasileana tadirini doduru totoso.
  gaz-gaz: “ ‘Lewwonni garuu manneen isaanii kanneen magaalaawwan isaanii keessatti
    argaman furachuuf yeroo kam iyyuu mirga qabu.
  fra-LSG: Quant aux villes des Lévites et aux maisons qu’ils y posséderont, les Lévites
    auront droit perpétuel de rachat.
  yal-yal: “Lewi bɔnsɔnna taane kui, Lewine nɔɛ e banxine xunbɛ nɛn waxatin birin.
  haw-1868: Aka o na kulanakauhale o ka Levi a me na hale o lakou, e hiki no i na
    pua a Levi ke kuai lilo hou mai i kela manawa keia manawa,
  arb-NAV: أَمَّا بُيُوتُ اللّاوِيِّينَ الْقَائِمَةُ فِي مُدُنِ اللّاوِيِّينَ الْمُسَوَّرَةِ،
    فَإِنَّ لِلّاوِيِّينَ حَقَّ اسْتِرْدَادِهَا دَائِماً،
  ewe-ewe: “ ‘Mele alea le Levitɔwo ya gome o. Levitɔwo ya ate ŋu agbugbɔ woƒe aƒewo
    axɔ ɣe sia ɣi, le du siwo wotsɔ na wo la me,
  eng-LEE: And [respecting] the cities of the Levites, the houses of the cities of
    their possession, a perpetual right of redemption shall belong to the Levites.
  asm-FB: তথাপি লেবীয়াসকলৰ উত্তৰাধিকাৰত থকা নগৰৰ ঘৰবোৰ লেবীয়াসকলে যি কোনো সময়ত
    মুকলি কৰিব পাৰিব।
  sus-A: «لٍوِكَيٍ تَن نْمَ عٍ شَ بَنشِيٍ شُن سَرَدٍ عٍ شَ تَايٍ كُي تّمُي بِرِن.
  fra-SBL: '"''Néanmoins, dans les villes des Lévites, les Lévites peuvent racheter
    les maisons des villes de leur possession à tout moment.'
  hbo-hbo: וְעָרֵי֙ הַלְוִיִּ֔ם בָּתֵּ֖י עָרֵ֣י אֲחֻזָּתָ֑ם גְּאֻלַּ֥ת עֹולָ֖ם תִּהְיֶ֥ה
    לַלְוִיִּֽם׃
  eng-WYCLIFFE: The howsis of dekenes, that ben in citees, moun euer be ayenbouyt;
    if tho ben not ayenbouyt,
  cwe-cwe: Hata ivo kaye zili muna yamabululu ya Walawi, Walawi wodaha kuzikombola
    lusita lolose.
  kik-kik: “ ‘Alawii hĩndĩ ciothe nĩ marĩ na kĩhooto gĩa gũkũũraga nyũmba ciao iria
    irĩ matũũra-inĩ ma Alawii, marĩa megwatĩire.
  fra-NCL: Quant aux villes des Lévites et aux maisons des villes qu’ils posséderont,
    les Lévites auront un droit perpétuel de rachat.
  cek-AK: Levi kaminawk ohhaih vangpuinawk hoi a tawnh o ih imnawk loe, natuek naah
    doeh akrang o thai let tih.
  cuk-cuk: ” ’Levita-dulemardi e-neggweburmargi e-neg-siidi manigi uksale, sunna gannar
    obire guoed.
  uig-CYR: Лекин Лавий шәһәрлиридә болса, Лавийлар өз мираси болған шәһәрләрдики өйлирини
    халиса һәр қачан қайтурувелиш һоқуқи бардур.
  tel-2017: అయితే లేవీయుల పట్టణాల్లోని ఇళ్ళను వారు ఎప్పుడైనా విడిపించుకోవచ్చు.
  hat-BSA: “Men nan vil ki pou Levit yo, Levit yo gen yon dwa pèmanan pou peye ranson
    nan vil ki se posesyon pa yo.
  kos-kos: Tusruktu, oasr suwohs lun mwet Levi in sifil molela lohm selos ke siti
    ma srisrngiyuki elos in muta we, ke kutena pacl.
  hbo-WLC: וְעָרֵי֙ הַלְוִיִּ֔ם בָּתֵּ֖י עָרֵ֣י אֲחֻזָּתָ֑ם גְּאֻלַּ֥ת עוֹלָ֖ם תִּהְיֶ֥ה
    לַלְוִיִּֽם׃
  ibo-ibo: “ ‘Ma banyere obodo niile nke ndị Livayị dị iche iche. Ha nwere ikike ịgbapụta
    ụlọ ha dị nʼime nketa ha mgbe ọbụla.
  ory-ory: ମାତ୍ର ଲେବୀୟମାନଙ୍କର ନଗରସକଳ, ସେମାନଙ୍କ ଅଧିକୃତ ନଗରର ଗୃହସକଳ ମୁକ୍ତ କରିବାର ଅଧିକାର
    ଲେବୀୟମାନଙ୍କ ପକ୍ଷରେ ଅନନ୍ତକାଳସ୍ଥାୟୀ ହେବ।
  chk-chk: Nge chon ewe ainangen Lefi ra tongeni mönisefäli imwer mi nom lon ar kewe
    telinimw fansoun meinisin.
  rop-rop: Bat det Libai klen garra rait blanga baiyimbek detlot haus blanga olabat
    enitaim langa det taun weya dei oldei jidan.
  ukr-1871: Що ж до міст Левітів, та хат по містах їх, по всяк час можна викуплювати
    Левітам.
  deu-1951: Was aber die Levitenstädte anbetrifft, die Häuser in den Städten ihres
    Besitztums, so haben die Leviten das ewige Einlösungsrecht.
  eng-JPS: But as for the cities of the Levites, the houses of the cities of their
    possession, the Levites shall have a perpetual right of redemption.
  srp-1865: A mjesta Levitska i kuæe u mjestima njihovijem, svagda mogu otkupiti Leviti.
  lug-lug: “Bulijjo Abaleevi banaabanga ba ddembe okununula amayumba gaabwe agali
    mu bibuga byabwe eby’Abaleevi bye balinako obwannannyini.
  heb-heb: וערי הלוים בתי ערי אחזתם גאלת עולם תהיה ללוים׃
  ben-IRV: কিন্তু লেবীয়দের নগর সব, তাদের অধিকারে নগরের গৃহ সব মুক্ত করবার অধিকার
    লেবীয়দের সব দিন ই থাকবে।
  pan-pan: ਫੇਰ ਵੀ ਲੇਵੀਆਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਨਿੱਜ-ਭਾਗ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਦੇ ਘਰਾਂ ਨੂੰ,
    ਲੇਵੀ ਕਿਸੇ ਵੀ ਸਮੇਂ ਛੁਡਾ ਸਕਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင် လေဝိ သားပိုင်သော မြို့ နှင့်မြို့ အိမ် တို့ကို၊ အဘယ် ကာလအချိန်မဆိုဘဲ
    ရွေးနှုတ် ရသောအခွင့်ရှိ ၏။
  hmo-hmo: “To Levi taudia edia hanua dekenai, Levi taudia ese edia ruma idia hoia
    lou diba, lagani ibounai lalonai.
  urd-urd: तो भी लावियों के जो शहर हैं, लावी अपनी मिल्कियत के शहरों के मकानों को चाहे
    किसी वक़्त छुड़ा लें।
  rus-SYN: А города левитов, домы в городах владения их, левитам всегда можно выкупать;
  bqc-SIM: Levii buiↄ ń kpɛ́ pↄ́ kú ń wɛ̃́lɛ guuↄ tↄ̀ↄmaboa zɛ́ vĩ gↄↄpiiɛ.
  tcz-CHONGTHU: Ahinlah Levite chenna khopi ho chu, ama ho ana chennasa akhopi sung
    uva in ho vang chu, Leviten itih phatlai hi jongleh akile lhatdoh thei diu ahi.
  mar-mar: परंतु लेव्यांच्या नगराविषयी म्हणावयाचे झाले तर त्यातील घरे लेव्यांना पाहिजे
    तेव्हा सोडविता येतील.
  qub-qub: «Leví trïbu runacunami ichanga siudänincho caycaj wasi ranticushanta imaypis
    shuntanga.
  bqp-bqp: Adɑmɑ Lefibɑn wusu kɑ ben diɑ, bɑ ko n dɑ kpĩ bu ye yɑkie sɑɑ kpuro.
  hat-hat: Moun Levi yo menm ap gen lavil pa yo apa. Yon moun Levi ap toujou gen dwa
    reachte kay ki te pou li nenpòt kilè.
  eng-BSB: As for the cities of the Levites, the Levites always have the right to
    redeem their houses in the cities they possess.
  tod-tod: «Nii é ga Leevi nuiti ta-ʋɛlɛiti ta-vai, niiti ti ta-laaiti su, Leevi
    nuiti ta zoo ti unmɔɔ fai ɠɛ eyɛsu ɠɔ.
  eng-WEBPB: “‘Nevertheless, in the cities of the Levites, the Levites may redeem
    the houses in the cities of their possession at any time.
  kbq-kbq: Hagi Livae naga'mofo rankumapima mago Livae ne'mo'ma noma'ama zagore'ma
    atresigeno mizama se'nesage'za, agra amne inaknarero ete'no noma'a mizaseno erigahie.
  nhe-BL: “Pero nopa caltini tlen mopantíaj ipan inialtepehua iixhuihua Leví, o nopa
    totajtzitzi, ax san se. Yonque moyahualojtoc nopa inialtepe ica tepamitl, se levita
    tlacatl tlen quinamacas ichaj sampa huelis quicohuas ipan tlen hueli tonali.
  gub-BL: Erewi izuapyapyr a'e wà nehe, tuweharupi upuner uzewyr haw rehe wàpuz tawhu
    weko haw pe har ime'eg kar wi haw rehe wà nehe.
  eng-DRA: 'The houses of Levites, which are in cities, may always be redeemed:'
