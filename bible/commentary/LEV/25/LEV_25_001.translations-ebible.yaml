verse: LEV.025.001
translations:
  mal-C: 'സീനായിപർവതത്തിൽവെച്ചു യഹോവ മോശയോട് അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete mit Mose auf dem Berge Sinai also:'
  lin-lin: 'Yawe alobaki na Moyize na ngomba Sinai :'
  eng-LSV: And YHWH speaks to Moses, in Mount Sinai, saying,
  eng-GNV: And the Lord spake vnto Moses in mount Sinai, saying,
  eng-WEBSTER: And the LORD spoke to Moses in mount Sinai, saying,
  nhw-BL: 'Quema Moisés itztoya ipan tepetl Sinaí, TOTECO quiilhui:'
  swh-ONEN: Bwana akamwambia Mose katika Mlima Sinai,
  bba-bba: Yinni Gusunɔ u kɑ Mɔwisi ɡɑri kuɑ ɡuu te bɑ mɔ̀ Sinɑin wɔllɔ u nɛɛ, bɛɛ
    Isirelibɑ ì n duɑ tem mɛ sɔɔ, mɛ kon bɛɛ wɛ̃ mi, i ko i dewɑ bɛɛn ɡbeɑn tem mu
    wɛ̃rɑ nɛn sɔ̃.
  eng-KJVCPB: And the Lord spake unto Moses in mount Sinai, saying,
  luo-luo: Jehova Nyasaye nowacho ne Musa ewi Got Sinai niya,
  meu-meu: Iehova ese Mose e hereva henia, Sinai ororona ai, eto,
  npi-ULB: परमप्रभुले मोशालाई सीनै पर्वतमा भन्‍नुभयो,
  yor-yor: Olúwa sọ fún Mose ní orí òkè Sinai pé,
  pes-OPCB: 'هنگامی که موسی بالای کوه سینا بود، خداوند به او فرمود:'
  tgl-ULB: Nakipag-usap si Yahweh kay Moises sa Bundok Sinai, na sinasabing,
  hui-hui: Mosese ibu Hari Sainaini heagola dege Anduane Homogohanda ibuhondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် သိ​နာ​တောင်​ပေါ်​တွင် မော​ရှေ​မှ​တစ်​ဆင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အား​အောက်​ပါ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​ချ မှတ်​ပေး​တော်​မူ​၏။ သင်​တို့​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ပေး​သ​နား​တော်​မူ​မည့်​ပြည်​သို့​ဝင် ရောက်​ကြ​သော​အ​ခါ သတ္တ​မ​နှစ်​ကျ​ရောက်
    သည့်​အ​ခါ​တိုင်း​လယ်​များ​ကို​မ​ထွန်​မ ယက်​မ​စိုက်​မ​ပျိုး​ခြင်း​အား​ဖြင့် ထာ​ဝ​ရ
    ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မြှောက်​ရ​ကြ မည်။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་སི་ནཱའི་སྟེང་དུ་མོ་ཤེ་ལ་འདི་སྐད་དུ།
  sna-sna: Jehovha akati kuna Mozisi pagomo reSinai,
  spa-BLM: 'Yahvé dijo a Moisés en el monte Sinaí:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Moisés chi'' d''a lum svitzal Sinaí icha tic:'
  swh-ULB: Yahweh akazungumza na Musa kwenye Mlima wa Sinai, akisema,
  bel-bel: 'І сказаў Гасподзь Майсею на гары Сінай, кажучы:'
  deu-ELBBK: 'Und der HERR redete zu Mose auf dem Berg Sinai und sprach:'
  mbb-OT: Hein diyè en si Moises te Buntud he Sinai, midsuǥù sikandin te Nengazen
  mal-2015: 'യഹോവ സീനായിപർവ്വതത്തിൽവെച്ചു മോശെയോടു അരുളിച്ചെയ്തതതു:'
  rmc-rmc: 'O RAJ prevakerďa ko Mojžiš pro verchos Sinaj:'
  pes-OPV: 'و خداوند موسی را در کوه سینا خطاب کرده، گفت:'
  ron-1924: 'Домнул а ворбит ку Мойсе пе мунтеле Синай ши а зис:'
  ben-OBCV: সদাপ্রভু সীনয় পর্বতে মোশিকে বললেন,
  som-som: Markaasa Rabbigu Muuse kula hadlay Buur Siinay oo wuxuu ku yidhi,
  lat-VUC: 'Locutusque est Dominus ad Moysen in monte Sinai, dicens:'
  eng-ASVBT: And Jehovah spake unto Moses in mount Sinai, saying,
  ita-1885: 'IL Signore parlò ancora a Mosè nel monte di Sinai, dicendo:'
  eng-LXXUP: And the Lord spoke to Moses in the Mount Sinai, saying,
  eng-ULB: Yahweh spoke to Moses on Mount Sinai, saying,
  spa-VBL: El Señor le dijo a Moisés en el Monte Sinaí,
  fra-_FOB: 'L''Éternel parla aussi à Moïse sur la montagne de Sinaï, en disant:'
  mal-mal: 'യഹോവ സീനായിപർവ്വതത്തിൽവച്ചു മോശെയോട് അരുളിച്ചെയ്തത്:'
  urd-GVR: Rab ne Sīnā Pahāṛ par Mūsā se kahā,
  suz-BL: मिनु परमप्रभु यावेमी सीनै डांडामी मोसा कली
  ita-1927: 'L’Eterno parlò ancora a Mosè sul monte Sinai, dicendo:'
  ckb-ckb: 'هەروەها یەزدان لە شاخی سینا بە موسای فەرموو:'
  eng-BBE: And the Lord said to Moses on Mount Sinai,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೀನಾಯಿ ಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಯೊಂದಿಗೆ ಮಾತನಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'யெகோவா சீனாய்மலையில் மோசேயை நோக்கி:'
  spa-RV-1909: 'Y JEHOVÁ habló á Moisés en el monte de Sinaí, diciendo:'
  ron-BTF: 'Și DOMNUL i-a vorbit lui Moise în muntele Sinai, zicând:'
  eng-WEBP: The LORD said to Moses on Mount Sinai,
  eng-FBV: The Lord told Moses on Mount Sinai,
  nld-1939: 'Jahweh sprak op de berg Sinaï tot Moses:'
  nch-BL: 'Quema Moisés itztoya ipan tepet Sinaí, TOTECO quiilhui:'
  vie-1934: 'Đức Giê-hô-va cũng phán cùng Môi-se tại trên núi Si-na-i rằng:'
  hin-CV: याहवेह ने मोशेह को सीनायी पर्वत पर आज्ञा दी,
  eng-OURB: Adonai said to Moses [Drawn out] in Mount Sinai [Thorn],
  spa-BES: 'Y él Señor dijo a Moisés en el monte Sinaí:'
  tdx-tdx: 'Hoe ty nitsara’ Iehovà amy Mosè ambohi-Sinay añe:'
  vid-vid: Mkulu Nguluwi nakamlonjela Musa ako kuli chidunda cha Sinai,
  eng-OKE: 'And the Lord spake with Mosheh in the mountain of Sinai, saying:'
  tha-KJV: พระเยโฮวาห์ตรัสกับโมเสสที่​ภู​เขาซีนายว่า
  por-BR-2018: 'E o SENHOR falou a Moisés no monte Sinai, dizendo:'
  deu-ELO: 'Und Jehova redete zu Mose auf dem Berge Sinai und sprach:'
  eng-WYC-2018: And the Lord spake to Moses in the hill of Sinai, and said, (And the
    Lord spoke to Moses on Mount Sinai, and said,)
  epo-epo: 'Kaj la Eternulo ekparolis al Moseo sur la monto Sinaj, dirante:'
  uig-PIN: 'Pǝrwǝrdigar Sinay teƣida Musaƣa sɵz ⱪilip mundaⱪ dedi: —'
  beo-beo: Hina Gode da Sainai Goumia, Mousesema amane sia:i,
  tpi-OTNT: Moses i stap yet long maunten Sainai na Bikpela i tokim em long
  hau-SA: Ubangiji ya yi magana da Musa a kan Dutsen Sinai ya ce,
  uig-LAT: 'Perwerdigar Sinay téghida Musagha söz qilip mundaq dédi: —'
  nde-nde: UThixo wathi kuMosi entabeni iSinayi,
  ton-ton: Pea naʻe folofola ʻa Sihova kia Mōsese ʻi he moʻunga ko Sainai, ʻo pehē,
  ces-1613: 'Mluvil ještě Hospodin k Mojžíšovi na hoře Sinai, řka:'
  eng-WMB: The LORD said to Moses on Mount Sinai,
  tam-TCV: யெகோவா சீனாய் மலையில் மோசேயுடன் பேசினார்,
  ceb-ULB: Nakigsulti si Yahweh kang Moises didto sa Bukid sa Sinai, nga nag-ingon,
  pol-UBG: 'Potem PAN powiedział do Mojżesza na górze Synaj:'
  urd-GVU: رب نے سینا پہاڑ پر موسیٰ سے کہا،
  deu-1912: 'Und der HERR redete mit Mose auf dem Berge Sinai und sprach:'
  kan-2017: ಯೆಹೋವನು ಸೀನಾಯಿಬೆಟ್ಟದಲ್ಲಿ ಮೋಶೆಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
  yap-yap: I yog SOMOL ngak Moses u daken e Burey nu Sinai,
  hlt-MCSB: Sinai tlang ah BOEIPA. loh Moses a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ሲና ዹኮይዳ፦
  twi-ASANTE: Mose wɔ Sinai Bepɔ so no, Awurade ka kyerɛɛ no sɛ,
  eng-WEBU: The LORD said to Moses on Mount Sinai,
  bnp-bnp: E BAKOVI DAGI i takia e Moses na lolo e Sinai,
  wal-wal: Siinaa Deriyaa bollan GODAI hagaadan yaagiis;
  spa-PDDPT: 'Yavé habló a Moisés en la Montaña Sinaí:'
  gun-gun: 'Senhor aipoe''i Moisés pe Sinai yvyty re oĩ teri jave:'
  agu-BL: 'Itzun yi jilone''n tzaj Kataj Ryos tetz Moisés, wi yi wutz yi na bi''aj
    Sinaí, itzun saj tloltz tetz:'
  ilo-ULB: Nagsao ni Yahweh kenni Moises idiay Bantay Sinai, imbagana,
  kpg-kpg: Dimaadua ga helekai gi Moses i hongo di Gonduu Sinai
  uig-ARA: 'پەرۋەردىگار سىناي تېغىدا مۇساغا سۆز قىلىپ مۇنداق دېدى: ــ'
  sus-sus: Alatala naxa a masen Annabi Munsa bɛ Turusinina geya fari,
  pon-2006: KAUN-O ketin mahsanihong Moses nin Nahna Sainai
  ksd-ksd: 'Ma ra Luluai i ga tata pire Moses ta ra luana Sinai ma i ga biti:'
  tur-YTC: 'Yahve Sina Dağı''nda Moşe''ye şöyle dedi:'
  grc-BRENT: Καὶ ἐλάλησε Κύριος πρὸς Μωυσῆν ἐν τῷ ὄρει Σινᾷ, λέγων,
  ind-AYT: TUHAN berfirman kepada Musa di Gunung Sinai,
  nya-nya: Yehova anawuza Mose pa phiri la Sinai kuti,
  hrv-hrv: 'Jahve reče Mojsiju na Sinajskom brdu:'
  mps-mps: Moses te Sainai bulu dude bidibadi,
  tpi-tpi: Moses i stap yet long maunten Sainai na Bikpela i tokim em long
  dan-1931: 'Og HERREN talede til Moses på Sinaj Bjerg og sagde:'
  vie-OVCB: 'Trên Núi Si-nai, Chúa Hằng Hữu phán bảo Môi-se:'
  guj-2017: સિનાઈ પર્વત પર યહોવાહે મૂસાને કહ્યું,
  pon-2006A: KAUN-O ketin mahsanihong Moses nin Nahna Sainai
  por-BRBSL: Yahweh disse a Moisés no Monte Sinai,
  cth-cth: Sinai mon dawk, BAWIPA ni Mosi koe, nang ni Isarel miphunnaw koe patuen
    bout na dei pouh hane teh,
  twi-twi: Mose wɔ Sinai Bepɔw so no, Awurade ka kyerɛɛ no se,
  hlt-hlt: Sinai tlang ah BOEIPA loh Moses a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Mɔyiisi Sinɑii tɑ̃rì ĩ́nkɛ̀ kɛ dɔ̀:'
  msy-2020: 'Moses Sainain Mɨghsɨamɨn ikiavɨra itima, Ikiavɨra Itir God akar kam Israelia
    mɨkɨmasa a ganɨngi: “Ia gɨn nguazir kɨ ia danɨngasa mɨkemezir kamɨn mangɨ an otivigh,
    egh zurara namba 7ɨn azenimɨn, ia nguazir kamɨn dagheba oparan markɨ. Ia nguazim
    ateghtɨ, a pura ikɨ. Ia Sabatɨn dughiabar avughsi moghɨn, nguazim uaghan avughsam.
    Ia kamaghɨn damuva mɨkɨm suam, namba 7ɨn azenim, a Ikiavɨra Itir Godɨn azenimra,
    kamaghɨn nguazim avughsi.'
  azb-azb: 'Rəbb Sina dağında Musaya belə söylədi:'
  eng-DBY: And Jehovah spoke to Moses in mount Sinai, saying,
  hin-2017: फिर यहोवा ने सीनै पर्वत के पास मूसा से कहा,
  wol-KYG: 'Gannaaw loolu Aji Sax ji wax na Musaa ca tundu Sinayi ne ko:'
  eng-YLT: And Jehovah speaketh unto Moses, in mount Sinai, saying,
  eng-WYC-2017: And the Lord spake to Moses in the hill [or mount] of Sinai, and said,
  eng-WMBB: The LORD said to Moses on Mount Sinai,
  urd-GVH: रब ने सीना पहाड़ पर मूसा से कहा,
  rug-rug: Zama la koe Mosese se Zihova pa toqere Saenai,
  gaz-gaz: Waaqayyo Gaara Siinaa irratti Museedhaan akkana jedhe;
  fra-LSG: 'L’Éternel parla à Moïse sur la montagne de Sinaï, et dit:'
  yal-yal: Alatala yi a fala Musa xa Sinayi geyaan fari,
  haw-1868: OLELO mai la hoi o Iehova ia Mose ma ka mauna Sinai, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِمُوسَى فِي جَبَلِ سِينَاءَ:'
  ewe-ewe: Yehowa gblɔ na Mose le Sinai to la dzi bena,
  eng-LEE: And the Lord spoke unto Moses on mount Sinai, saying,
  asm-FB: পাছত যিহোৱাই চীনয় পৰ্ব্বতত মোচিক ক’লে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ مُنسَ بّ تُرُ سِنِنَ فٍيَ قَرِ،
  fra-SBL: 'Yahvé dit à Moïse sur la montagne du Sinaï :'
  hbo-hbo: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה בְּהַ֥ר סִינַ֖י לֵאמֹֽר׃
  eng-WYCLIFFE: And the Lord spak to Moises in the hil of Synai,
  cwe-cwe: Mndewa Mulungu kalonga na Musa kuna mulima wa Sinai na kamulagiliza,
  kik-kik: Nake Jehova akĩĩra Musa Kĩrĩma-inĩ gĩa Sinai atĩrĩ,
  fra-NCL: 'Yahweh parla à Moïse sur la montagne de Sinaï, en disant :'
  cek-AK: Sinai mae ah Angraeng mah Mosi khaeah lokthuih pae;
  cuk-cuk: 'Bab-Jehová, Moisésʼga Sinaí-yargi sunmakded, ega sogded:'
  uig-CYR: 'Пәрвәрдигар Синай теғида Мусаға сөз қилип мундақ деди: —'
  tel-2017: యెహోవా సీనాయికొండ మీద మోషేకు ఇలా చెప్పాడు
  hat-BSA: 'Alò, SENYÈ a te pale a Moïse. Li te di:'
  kos-kos: LEUM GOD El kaskas nu sel Moses fin eol Sinai ac sap elan
  hbo-WLC: וַיְדַבֵּ֤ר יְהוָה֙ אֶל־מֹשֶׁ֔ה בְּהַ֥ר סִינַ֖י לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị gwara Mosis okwu nʼugwu Saịnaị sị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ସୀନୟ ପର୍ବତରେ ମୋଶାଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeni Moses me won ewe chuk Sinai o üreni,
  rop-rop: Wal YAWEI det trubala God bin tok langa Mosis ontop langa det bigwan hil
    gulum Sainai,
  ukr-1871: 'І рече Господь Мойсейові:'
  deu-1951: 'Und der HERR redete zu Mose auf dem Berge Sinai und sprach:'
  eng-JPS: 'And the LORD spoke unto Moses in mount Sinai, saying:'
  srp-1865: 'Još reèe Gospod Mojsiju na gori Sinajskoj govoreæi:'
  lug-lug: Mukama Katonda yagamba Musa ku lusozi Sinaayi nti,
  heb-heb: וידבר יהוה אל משה בהר סיני לאמר׃
  ben-IRV: আর সদাপ্রভু সীনয় পর্বতে মোশিকে বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਸੀਨਈ ਦੇ ਪਰਬਤ ਵਿੱਚ ਮੂਸਾ ਨੂੰ ਆਖਿਆ,
  mya-JVB: တဖန် သိနာ တောင် ပေါ် မှာ၊ မောရှေ အား ထာဝရဘုရား က၊
  hmo-hmo: Lohiabada ese Sinai Ororo dekenai Mose dekenai ia hereva, ia gwau,
  urd-urd: और ख़ुदावन्द ने कोह-ए-सीना पर मूसा से कहा कि;
  rus-SYN: 'И сказал Господь Моисею на горе Синае, говоря:'
  bqc-SIM: Dii ò Mↄiziɛ Sinai gbɛ musu
  tcz-CHONGTHU: Pakaiyin Sinai molsang chunga konin, Mose henga hiti hin aseipeh in,
  mar-mar: सीनाय पर्वतावर परमेश्वर मोशेला म्हणाला,
  qub-qub: 'Sinaí puntacho Moisesta Tayta Dios niran:'
  bqp-bqp: Yinni Gusunɔ u kɑ Mɔwisi gɑri kuɑ guu te bɑ mɔ̀ Sinɑin wɔllɔ u nɛɛ, bɛɛ
    Isirelibɑ ì n duɑ tem mɛ sɔɔ, mɛ kon bɛɛ wɛ̃ mi, i ko i dewɑ bɛɛn gbeɑn tem mu
    wɛ̃rɑ nɛn sɔ̃.
  hat-hat: 'Seyè a pale ak Moyiz sou mòn Sinayi a, li di l'' konsa:'
  eng-BSB: Then the LORD said to Moses on Mount Sinai,
  tod-tod: 'Ɠɔoɠɔ GALAGI ɓɔɛni Moize ʋɔ Sinayi gizei ma, é ɠɛ ma:'
  eng-WEBPB: The LORD said to Moses on Mount Sinai,
  kbq-kbq: Ra Anumzamo'a Sainai agonare Mosesena asamino, anage hu'ne,
  nhe-BL: 'Quema Moisés itztoya ipan tepetl Sinaí, TOTECO quiilhui:'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Moizez pe Xinaz ywytyr rehe.
  eng-DRA: 'And the Lord spoke to Moses in mount Sinai, saying:'
