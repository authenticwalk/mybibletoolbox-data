verse: LEV.025.006
translations:
  mal-C: ശബ്ബത്തുവർഷം ദേശം നൽകുന്ന വിളവെന്താണോ അതു നിങ്ങൾക്ക് ആഹാരമായിരിക്കും. നിങ്ങൾക്കും
    നിങ്ങളുടെ ദാസന്മാർക്കും ദാസികൾക്കും കൂലിക്കാർക്കും നിങ്ങളുടെ ഇടയിൽ താൽക്കാലികമായി
    പാർക്കുന്നവർക്കും,
  deu-TKW: Was das Land in der Ruhezeit freiwillig trägt, soll euch zur Nahrung dienen
    - dir, deinem Sklaven und deiner Sklavin, sowie deinem Lohnarbeiter und deinem
    Beisassen, die sich bei dir aufhalten;
  lin-lin: 'Nzokande, biloko oyo mabele ekobota na mobu ya Saba, ekozala bilei na
    bino : yo, mowumbu na yo ya mobali, mwasi mowumbu na yo, mwana mosala na yo mpe
    mopaya oyo azali kovanda kati na yo'
  eng-LSV: And the Sabbath [increase] of the land has been for you for food, to you,
    and to your manservant, and to your handmaid, and to your hired worker, and to
    your settler, who are sojourning with you;
  eng-GNV: 'And the rest of the lande shall be meate for you, euen for thee, and for
    thy seruant, and for thy mayde, and for thy hired seruant, and for the stranger
    that soiourneth with thee:'
  eng-WEBSTER: And the sabbath of the land shall be food for you; for thee, and for
    thy servant, and for thy maid, and for thy hired servant, and for thy stranger
    that sojourneth with thee,
  nhw-BL: Pero catli ixhuas iseli ipan mila ipan nopa xihuitl quema nopa tlali mosiyajquetzas
    elis tlacualistli para nochi hueli quitequihuise. San se quitequihuise catli iaxca
    nopa mila, o itequipanojcahua catli quincojtoc, o itequipanojcahua catli quipalehuíaj
    se ome tonali, o nopa seyoc tlali ehuani catli itztoque tlatlajco amojuanti. Nochi
    san se iniaxca elis para ma quicuaca, pero amo aqui huelis quipixcas para quiajocuis.
  swh-ONEN: Chochote nchi itoacho katika mwaka wa Sabato kitakuwa chakula chenu wenyewe,
    watumishi wenu wa kiume na wa kike, mfanyakazi aliyeajiriwa, na mkazi wa muda
    anayeishi miongoni mwenu,
  bba-bba: Adɑmɑ wɔ̃ɔ wɛ̃rɑruɡuu ɡe sɔɔ, ye yɑ kpiɑ kɑ tii, yerɑ i ko i di bɛɛ kɑ
    bɛɛn sɔm kowobu kɑ bɛɛn yobu kɑ sere mɑɑ sɔɔ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ
  eng-KJVCPB: And the sabbath of the land shall be meat for you; for thee, and for
    thy servant, and for thy maid, and for thy hired servant, and for thy stranger
    that sojourneth with thee,
  luo-luo: To gimoro amora ma piny nochiegnu e hik Sabato nobed mar chiembu, chiemb
    jotichu machwo gi mamon kaachiel gi jotichu mamoko, kod welo molimou kuma udakie
    kuom ndalo machwok,
  meu-meu: Tano ena laḡa-ani amo amui ba davaria:oi bona emu hesiai tauna bona emu
    hesiai hahinena bona dekemu ai e ḡaukaramu tauna bona dekemu ai e noho hedoamu
    tauna,
  npi-ULB: शबाथको वर्षमा खन-जोत नगरिएको भूमिले जे उब्जाउँछ त्यो नै तिमीहरूका निम्ति
    भोजन हुने छ । तिमीहरू, तिमीहरूका कमारा-कमारीहरू, तिमीहरूले ज्यालामा काममा लगाएका
    नोकरहरू र तिमीहरूसँग बसोबास गर्ने परदेशीहरूले ती भोजन बटुल्‍न सक्छन्,
  yor-yor: Ohunkóhun tí ilẹ̀ náà bá mú jáde ní ọdún ìsinmi ni yóò jẹ́ oúnjẹ fún yín
    àní fún ẹ̀yin tìkára yín, àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin yín, àwọn alágbàṣe
    àti àwọn tí ń gbé pẹ̀lú yín fún ìgbà díẹ̀.
  pes-OPCB: هر محصولی که در آن سال بروید برای همه می‌باشد، یعنی برای شما، کارگران
    و بردگان شما، و هر غریبی که در میان شما ساکن است. بگذارید حیوانات اهلی و وحشی
    نیز از محصول زمین بخورند.
  tgl-ULB: Anuman ang tumubo sa hindi sinakang lupa sa panahon ng taon ng Araw ng
    Pamamahinga ay magiging pagkain para sa inyo. Kayo, ang inyong mga lalaki at babaeng
    lingkod, ang inyong mga upahang lingkod at ang mga dayuhang naninirahan kasama
    ninyo ay maaaring magtipon ng pagkain.
  hui-hui: Mali ogoningi mabuha tomo minana anda harago bialu nalimu. Tomo wiaga andaha
    bu yalu puwa ngela nabilimu. Mbirale tomo tara tara wabigi bulene ngago ale wabulene
    nawi. Ai tínibi wali agali tínaga garabaya biabe ale biahaga karubi wali agali
    biabe maru biaga karubi wali agali tara tara tí heba mandagi íbu hene kamirubi
    tí bibahendeme tomo uruni bialu nolene karulape.
  mya-mya: ထို​နှစ်​အ​တွင်း​မ​စိုက်​မ​ပျိုး​ဘဲ​မြေ​မှ ထွက်​သော​အ​သီး​အ​နှံ​ရှိ​သ​မျှ​ကို
    သင် တို့​နှင့်​တ​ကွ​သင်​တို့​၏​ကျေး​ကျွန်၊ လူ​ငှား၊ သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား၊-
  bod-N: ངལ་གསོའི་ལོར་ས་ཞིང་ལས་སྐྱེས་པ་དེ་ནི་ཁྱོད་དང་ཁྱོད་ཀྱི་གཡོག་པོ་གཡོག་མོ་དང་།
    གླ་པ་དང་ཁྱོད་དང་མཉམ་དུ་སྡོད་པའི་བྱེས་པ་བཅས་ཀྱི་ཁ་ཟས་ཡིན།
  sna-sna: Gohwo ripi neripi renyika resabata richava zvokudya zvenyu, zvako iwe,
    murandarume wako nomurandakadzi wako, uye mushandi nomueni agere pakati penyu,
  spa-BLM: El sábado de la tierra será para tu comida; para ti, para tu siervo, para
    tu sierva, para tu jornalero y para tu extranjero, que vive como forastero contigo.
  cac-cac: Masanil tastac sq'uib' d'a sat lum d'a jun ab'il yic syic' yip lum chi',
    syal e vaani, syalpax svaan eb' anima eyed'oc, aton eb' vin̈ e checab', eb' ix
    e checab' yed' eb' smunlaj eyed'oc yed' eb' ch'oc chon̈ab'il ayec' d'a e cal,
  swh-ULB: Chochote ardhi isiyofanyiwa kazi itakachotoa wakati wa Sabato ndicho kitakuwa
    chakula chako. Wewe mwenyewe, watumwa wako wa kiume na wa kike, watumishi wako
    wa kuajiriwa na wageni wanaoishi pamoja nawe mnaweza kujikusanyia chakula.
  bel-bel: і будзе гэта праз усю суботу зямлі ўсім вам ежаю, табе, і рабу твайму,
    і рабыні тваёй, і найміту твайму, і пасяленцу твайму, і таму, хто пасяліўся ў
    цябе;
  deu-ELBBK: Und der Sabbat des Landes soll euch zur Speise dienen, dir und deinem
    Knecht und deiner Magd und deinem Tagelöhner und deinem Beisassen, die sich bei
    dir aufhalten;
  mbb-OT: Piru egkehimu heini he egkeenen niw zuma te menge suluǥuen niw, menge terebahanti
    niw, wey te kenà menge Israilihanen he mid-ubpà duma keniyu,
  mal-2015: ദേശത്തിന്റെ ശബ്ബത്തിൽ താനേ വിളയുന്നതു നിങ്ങളുടെ ആഹാരമായിരിക്കേണം; നിനക്കും
    നിന്റെ ദാസന്നും ദാസിക്കും കൂലിക്കാരന്നും നിന്നോടുകൂടെ പാർക്കുന്ന പരദേശിക്കും
  rmc-rmc: Savoro, so pre phuv barola andre oda berš, šaj chaha tu, tiro sluhas, tiri
    služka, tiro robotňikos the cudzincos, savo bešel ke tute.
  pes-OPV: و سبت زمین، خوراک بجهت شما خواهد بود، برای تو وغلامت و کنیزت و مزدورت و
    غریبی که نزد توماوا گزیند.
  ron-1924: Чея че ва еши де ла сине дин пэмынт ын тимпул Сабатулуй луй сэ вэ служяскэ
    де хранэ, цие, робулуй ши роабей тале, челуй токмит де тине ку зиуа ши стрэинулуй
    каре локуеште ку тине,
  ben-OBCV: বিশ্রাম বছর চলাকালীন ভূমির খাদ্যশস্য তোমাদের জন্য—তোমার নিজের, তোমার দাস-দাসী,
    বেতনজীবী কর্মী, তোমার মাঝে অস্থায়ীভাবে বসবাসকারী মানুষের জন্য
  som-som: Oo dhulka sabtidiisu cunto bay idiin ahaan doontaa. Adiga, iyo addoonkaaga,
    iyo addoontaada, iyo midiidinkaaga aad kiraysatay, iyo kan shisheeye kuu ah oo
    kula degganba,
  lat-VUC: 'sed erunt vobis in cibum, tibi et servo tuo, ancillæ et mercenario tuo,
    et advenæ qui peregrinantur apud te:'
  eng-ASVBT: And the sabbath of the land shall be for food for you; for thee, and
    for thy servant and for thy maid, and for thy hired servant and for thy stranger,
    who sojourn with thee.
  ita-1885: E ciò che sarà prodotto nell'anno del Sabato della terra sarà per mangiarlo,
    a te, e al tuo servo, e alla tua serva, e al tuo mercenario, e al tuo avveniticcio,
    i quali dimoreranno appresso di te, e alle tue bestie domestiche,
  eng-LXXUP: And the Sabbaths of the land shall be food for thee, and for thy manservant,
    and for thy maidservant, and thy hireling, and the stranger that abides with thee.
  eng-ULB: Whatever the unworked land grows during the Sabbath year will be food for
    you. You, your male and female servants, your hired servants and the foreigners
    who live with you may gather food,
  spa-VBL: Pueden comer lo que la tierra produzca durante el año sabático. Esto se
    aplica a ti mismo, a tus esclavos y esclavas, a los trabajadores asalariados y
    a los extranjeros que viven contigo,
  fra-_FOB: Mais ce que la terre produira l'année du sabbat, vous servira de nourriture,
    à toi, à ton serviteur, à ta servante, à ton mercenaire et à l'étranger qui séjourne
    avec toi,
  mal-mal: ദേശത്തിന്റെ ശബ്ബത്തിൽ തനിയെ വിളയുന്നതു നിങ്ങളുടെ ആഹാരമായിരിക്കണം; നിനക്കും
    നിന്റെ ദാസനും ദാസിക്കും കൂലിക്കാരനും നിന്നോടുകൂടെ പാർക്കുന്ന പരദേശിക്കും
  urd-GVR: Albattā jo bhī yih zamīn ārām ke sāl meṅ paidā karegī us se tum apnī rozānā
    kī zarūriyāt pūrī kar sakte ho yānī tū, tere ġhulām aur launḍiyāṅ, tere mazdūr,
    tere ġhairshahrī, tere sāth rahne wāle pardesī,
  suz-BL: मेको रू नांइसे ना आंमा सिश्‍शो मारेइ मारेइ जने चाप्‍नीनी। मिनु इन वाइलीम
    वाइल नु गे नु बाक्‍ब इन थाप्‍शो गेय पाइबपुकीमी जने चाप्‍नीमी।
  ita-1927: Ciò che la terra produrrà durante il suo riposo, servirà di nutrimento
    a te, al tuo servo, alla tua serva, al tuo operaio e al tuo forestiero che stanno
    da te,
  ckb-ckb: هەر شتێک خاکەکە لە ساڵی پشوودا بە خۆڕستی بەرهەمی دەهێنێت، ئەوا دەبێتە خۆراکتان،
    بۆ تۆ و کۆیلەکەت و کەنیزەکەت یان کرێگرتەکەت و نیشتەجێی کاتی کە لەلای تۆ دەژیێت،
  eng-BBE: And the Sabbath of the land will give food for you and your man-servant
    and your woman-servant and those working for payment, and for those of another
    country who are living among you;
  kan-OKCV: ದೇಶದ ಆ ಸಬ್ಬತ್ ವರ್ಷದಲ್ಲಿ ತಾನಾಗಿಯೇ ಬೆಳೆದದ್ದು ನಿಮ್ಮ ಆಹಾರಕ್ಕಾಗಿ ಇರುವುದು. ಅದು
    ನಿಮಗೂ, ನಿಮ್ಮ ದಾಸದಾಸಿಯರಿಗೂ, ನಿಮ್ಮ ಕೂಲಿಯವರಿಗೂ, ನಿಮ್ಮೊಂದಿಗೆ ಪ್ರವಾಸಿಯಾಗಿರುವ ಪರಕೀಯರಿಗೂ,
  tam-2017: தேசத்தின் ஓய்விலே விளைகிறது உங்களுக்கு ஆகாரமாக இருப்பதாக; உன்னுடைய வேலைக்காரனுக்கும்,
    வேலைக்காரிக்கும், கூலிக்காரனுக்கும், உன்னிடத்தில் தங்குகிற அந்நியனுக்கும்,
  spa-RV-1909: 'Mas el sábado de la tierra os será para comer á ti, y á tu siervo,
    y á tu sierva, y á tu criado, y á tu extranjero que morare contigo:'
  ron-BTF: Și sabatul pământului să fie mâncare pentru voi; pentru tine și pentru
    servitorii tăi și pentru servitoarele tale și pentru angajații tăi și pentru străinul
    tău care locuiește temporar cu tine,
  eng-WEBP: The Sabbath of the land shall be for food for you; for yourself, for your
    servant, for your maid, for your hired servant, and for your stranger, who lives
    as a foreigner with you.
  eng-FBV: You can eat whatever the land produces during the Sabbath year. This applies
    to yourself, your male and female slaves, paid workers and foreigners who live
    with you,
  nld-1939: Wat tijdens de rust van het land vanzelf groeit, mag echter door u worden
    gegeten, door u, uw slaaf, uw slavin, uw dagloner, door den inboorling en vreemdeling
    onder u;
  nch-BL: Pero cati ixhuas iseli ipan mila ipan nopa xihuit quema nopa tali mosiyajquetzas
    elis tacualisti para nochi hueli quitequihuise. Quitequihuis cati iaxca nopa mila,
    o itequipanojcahua cati quincojtoc, o itequipanojcahua cati quipalehuíaj se ome
    tonati, o nopa seyoc tali ehuani cati itztoque tatajco amojuanti. Nochi san se
    iniaxca elis para ma quicuaca, pero amo aqui huelis quipixcas para quiajocuis.
  vie-1934: Phàm vật gì mà đất sanh sản trong năm sa-bát, sẽ dùng làm đồ ăn cho ngươi,
    cho tôi trai tớ gái ngươi, cho kẻ làm thuê của ngươi, và cho kẻ ngoại bang kiều
    ngụ với ngươi;
  hin-CV: शब्बाथ काल में भूमि से उत्पन्‍न उपज तुम सभी के भोजन के लिए होंगी—तुम्हारे
    लिए, तुम्हारे दासों और दासियों के लिए, मजदूरों के लिए, तुम्हारे बीच रह रहे विदेशियों
    के लिए, तुम्हारे पशुओं और तुम्हारे देश के जंगली पशुओं के लिए; यह उपज सभी के भोजन
    के लिए होगी.
  eng-OURB: The Shabath ·Intermission· of the land shall be for food for you; for
    yourself, for your servant, for your maid, for your hired servant, and for your
    stranger, who lives as a foreigner with you.
  spa-BES: Mas él descanso de la tierra les dará alimento a ustedes, a su siervo,
    a su sierva, y los trabajadores, y a los de otro país que viven entre ustedes.
  tdx-tdx: Fe ho fikama’ areo ty voka’ i fitofà’ i taneiy, ihe naho ty mpitoro’o lahy
    naho ty mpitoro’o ampela, naho ty mpièke, naho ty renetane mañialo ama’o,
  vid-vid: Ahyo mhela awo wa kwesela kwa isi wokupani chilyo hemwe na vitumagwa wa
    hemwe walume na wadala na wakolamijito na wajenzi walingikala hali hemwe.
  eng-OKE: Yet the remission of the land shall be to thee for food, to thee, and to
    thy servant, and to thy handmaid, and to thy hireling, and to the sojourner who
    dwelleth with thee.
  tha-KJV: แผ่​นดินในปีสะบาโตนั้นจะยังพืชผลให้​แก่​เจ้​าทั้งหลาย คือแก่ตัวเจ้าเอง
    แก่​ทาสชายทาสหญิงของเจ้า แก่​ลูกจ้างของเจ้า และแก่คนต่างด้าวที่​อยู่​กับเจ้า
  por-BR-2018: 'Mas o sábado da terra vos será para comer a ti, e a teu servo, e a
    tua serva, e a tua criado, e a tua estrangeiro que morar contigo:'
  deu-ELO: Und der Sabbath des Landes soll euch zur Speise dienen, dir und deinem
    Knechte und deiner Magd und deinem Tagelöhner und deinem Beisassen, die sich bei
    dir aufhalten;
  eng-WYC-2018: but those fruits shall be to you into meat, to thee, and to thy servant,
    and to thine handmaid, and to thine hired man, and to the comeling that is a pilgrim
    with thee; (but those fruits shall be food for you, yea, for thee, and for thy
    slave, and for thy slave-girl, and for thy hired man, and for the newcomer who
    is a foreigner, or a stranger, among thee;)
  epo-epo: 'Kaj la produktaĵoj de la sabata tero estu manĝaĵo por vi ĉiuj: por vi,
    por via sklavo, por via sklavino, kaj por via dungito kaj por via kunloĝanto,
    kiuj loĝas ĉe vi.'
  uig-PIN: Ⱨalbuki, zemin xabat yilida qiⱪarƣan ⱨosul ⱨǝmminglarƣa ozuⱪ bolidu, yǝni
    ɵzüng üqün, ⱪul-dediking üqün, mǝdikaring üqün wǝ seningkidǝ turuwatⱪan musapir
    üqün, xuningdǝk mal-waranliring üqün
  beo-beo: '-'
  tpi-OTNT: Tasol long dispela yia ol kaikai i kamap nating long graun bilong yupela,
    i bilong kaikai tasol. I no bilong bungim long haus kaikai o bilong wokim wain
    samting. Yupela na ol wokboi na wokmeri nating na ol arapela wokman na ol manmeri
    bilong ol arapela lain i stap wantaim yupela, yupela i ken kaikai.
  hau-SA: Duk abin da gonar ta ba da amfani a shekara ta Asabbaci, zai zama abinci
    gare ku, wa kanku, bayinku maza da mata, da ma’aikatan da kuka ɗauka aiki, da
    kuma waɗanda ba zama ɗinɗinɗin suke yi tare da ku ba,
  uig-LAT: Halbuki, zémin shabat yilida chiqarghan hosul hemminglargha ozuq bolidu,
    yeni özüng üchün, qul-dédiking üchün, medikaring üchün we séningkide turuwatqan
    musapir üchün, shuningdek mal-waranliring üchün
  nde-nde: Lokho okuzathelwa yilizwe ngomnyaka wesabatha kuzakuba yikudla kwenu, lokwezinceku
    lezincekukazi zenu, lokwezisebenzi eziqhatshiweyo kanye labemzini abahlala lani,
  ton-ton: Pea ko e Sāpate ʻoe fonua ko e meʻakai ia maʻamoutolu; kiate koe, pea ki
    hoʻo tamaioʻeiki, pea ki hoʻo kaunanga, pea ki hoʻo tamaioʻeiki unga ngāue, pea
    ki he muli ʻoku ʻāunofo kiate koe,
  ces-1613: Ale ovoce země toho odpočinutí budete míti ku pokrmu, ty i služebník tvůj,
    i děvka tvá, i nájemník tvůj, i příchozí tvůj, kterýž bydlí u tebe,
  eng-WMB: The Sabbath of the land shall be for food for you; for yourself, for your
    servant, for your maid, for your hired servant, and for your stranger, who lives
    as a foreigner with you.
  tam-TCV: நாட்டின் ஓய்வு வருடத்தில் விளைகிறது உனக்கு உணவாகும். அது உனக்கும், உன்
    வேலைக்காரனுக்கும், வேலைக்காரிக்கும், கூலியாளுக்கும், உங்கள் மத்தியில் வசிக்கும்
    தற்காலிக குடியிருப்பாளனுக்கும் உணவாகும்,
  ceb-ULB: Bisan unsa nga moturok panahon sa tuig sa Adlaw nga Igpapahulay mahimong
    pagkaon alang kaninyo. Kamo, ang inyong mga sulugoon nga lalaki ug babaye, ang
    inyong sinuholan nga mga sulugoon ug ang mga langyaw nga nagpuyo uban kaninyo
    makatigom ug pagkaon,
  pol-UBG: 'I szabat ziemi będzie dla was pokarmem: dla ciebie, dla twego sługi, dla
    twojej służącej, dla twego najemnika i dla przybysza, który mieszka u ciebie.'
  urd-GVU: البتہ جو بھی یہ زمین آرام کے سال میں پیدا کرے گی اُس سے تم اپنی روزانہ
    کی ضروریات پوری کر سکتے ہو یعنی تُو، تیرے غلام اور لونڈیاں، تیرے مزدور، تیرے غیرشہری،
    تیرے ساتھ رہنے والے پردیسی،
  deu-1912: Aber was das Land während seines Sabbats trägt, davon sollt ihr essen,
    du und dein Knecht, deine Magd, dein Tagelöhner, dein Beisaß, dein Fremdling bei
    dir,
  kan-2017: ಆದರೆ ಅಂತಹ ಸಬ್ಬತ್ ಸಂವತ್ಸರದಲ್ಲಿ ತಾನಾಗಿ ಭೂಮಿಯಲ್ಲಿ ಹುಟ್ಟಿದ್ದು ನಿಮಗೂ, ನಿಮ್ಮ
    ದಾಸದಾಸಿಯರಿಗೂ, ಕೂಲಿಯವರಿಗೂ,
  yap-yap: Yug aram rogon ni da ni wolduguy e but’ ko re duw nem, ma ra pi’ e ggan
    ni fan ngomed, nge pi sib romed, nge pi’in yad be maruwel romed, nge pi girdi’
    nu boch e nam ni yad be par romed,
  hlt-MCSB: Na Khohmuen kah Sabbath vaengah tah cakok te namah ham neh na salpa ham
    khaw, na salnu ham khaw, na kutloh ham khaw, na taengah aka bakuep na lampah ham
    khaw om bitni.
  mdy-ETH: ዬኖ ሌዖይዳ ዒንሢ ጎዦ ጎሽኩዋያ ማዔቴያ ዒንሢኮ ማኣሎይዳ ጉሪ ካፄ ባካ ዒንሢንታ ዒንሢም ማዻ ዓሶንታም፥ ሃሣ ዒንሢ
    ሚኢሼ ጪጊ ማዺሻ ዓሶንታም፤ ዬያጉዲ ዒንሢና ዎላ ናንጋ ሜሌ ዓጮ ዓሶም፤
  twi-ASANTE: Nanso, aba biara a asase no bɛma saa afe no bɛyɛ aduane ama wo ne wʼakoa,
    wʼafenaa, wo paani ne wo hɔhoɔ,
  eng-WEBU: The Sabbath of the land shall be for food for you; for yourself, for your
    servant, for your maid, for your hired servant, and for your stranger, who lives
    as a foreigner with you.
  bnp-bnp: Pali na pida iea a maki ni kani ri rike tavula na malala ne vona ni kani
    kunana. I uka ma ne vona ni ru palupu, o ni gi rata a vain vona. Mua, turana a
    vora ne mua, e huriki a mosi, mu kani.
  wal-wal: He Sambbata laittan biittai oosettana xayikkonne intteyyo, intte maccanne
    attuma ashkkaratuyyo, intteyyo keraa oottiyaageetuyyo, betidi yiidi inttenaara
    de7iyaageetuyyo, intte mehiyaayyoonne intte biittan de7iya do7atuyyo gidiya qumaa
    immana; biittai mokkiyoobai ubbai meetetto.
  spa-PDDPT: El fruto del año sabático de la tierra les será de alimento para ti,
    tu esclavo, tu esclava, tu jornalero y el extranjero que more contigo.
  gun-gun: Ha'e rami avi yvy opyta rivea ja hi'a rive va'ekue ma ha'eve 'rã pe'u aguã,
    peẽ, penembiguai kuery avakue ha'e kunhague, pẽvy omba'eapo va'e ha'e amboae regua
    pendereve ikuai va'e guive.
  agu-BL: Poro yi e'chk takle'n yi ẍchuc na ch'uy tul yi juki'n yoba'tz xcyek tan
    ic'a'che'n len, yi axwok itetz, scyuch' yi e' imos, scyuch' yi e' ak'unwil, nin
    scyuch' yi e' awer nak yi najlche' tzixo'l.
  ilo-ULB: Aniaman nga agtubo iti saan a nataripato a daga kabayatan ti Tawen a Panaginana
    ket taraon para kadakayo. Dakayo, dagiti lallaki ken babbai nga adipenyo, dagiti
    matangtangdanan nga adipenyo ken dagiti ganggannaet a makipagnanaed kadakayo ket
    mabalin nga agapit iti taraon.
  kpg-kpg: Ma e aha maa goodou ga hagalee dogi godou mee i hongo tenua deelaa i lodo
    di ngadau deelaa, gei di maa e gowadu hua nia meegai gi goodou, mo anga labelaa
    gi godou hege, godou gau ngalua, mo ang gi digau mai i daha ala e noho i godou
    baahi,
  uig-ARA: ھالبۇكى، زېمىن شابات يىلىدا چىقارغان ھوسۇل ھەممىڭلارغا ئوزۇق بولىدۇ، يەنى
    ئۆزۈڭ ئۈچۈن، قۇل-دېدىكىڭ ئۈچۈن، مەدىكارىڭ ئۈچۈن ۋە سېنىڭكىدە تۇرۇۋاتقان مۇساپىر
    ئۈچۈن، شۇنىڭدەك مال-ۋارانلىرىڭ ئۈچۈن
  sus-sus: Bɔxi naxan naminima na malabui ɲɛ kui, wo birin nɔma na donde, wo tan,
    wo xa konyie, wo xa walikɛe, wo xa xɔɲɛe,
  pon-2006: Mehnda ma kumwail sohte padok mehkot nan sahpwo erein sounparo, e pahn
    kihong kumwail amwail tungoal kisin mwenge, oh ong amwail lidu kan, toundoadoahk
    kan, oh ong mehn liki kan me koukousoan rehmwail,
  ksd-ksd: Di kure ra varvango na pia upi na tavua bulu ra avava nian; na topa u ma
    kaum vilavilau, a tutana ma ra vavina, ma kaum tultul di kul ia, ma ra vaira nina
    i ki piram;
  tur-YTC: Ülkenin Şabat'ı sizin için, kendin için, hizmetçin için, kadın hizmetçin
    için, ücretli hizmetçin için, garibin için, seninle birlikte yaşayan yabancı için
    yiyecek olacak.
  grc-BRENT: Καὶ ἔσται τὰ σάββατα τῆς γῆς βρώματά σοι, καὶ τῷ παιδί σου, καὶ τῇ παιδίσκῃ
    σου, καὶ τῷ μισθωτῷ σου, καὶ τῷ παροίκῳ τῷ προσκειμένῳ πρὸς σέ.
  ind-AYT: Seluruh hasil tanah itu selama tahun Sabat akan menjadi makanan bagimu
    sendiri, bagi hamba-hambamu, orang-orang yang bekerja padamu, ataupun bagi orang
    asing yang tinggal bersamamu.
  nya-nya: Chaka chimene nthakayo ipumula mudzakhala ndi chakudya chokwanira inuyo,
    akapolo anu aamuna ndi aakazi, antchito ndi alendo okhala nanu.
  hrv-hrv: 'Zemljišni počinak neka vam priskrbi prehranu: tebi, tvome sluzi, tvojoj
    sluškinji, tvome najamniku koji s tobom živi;'
  mps-mps: Te kibu bede dagego tǫde nai odolali pedelali, te tuyu naga yao. Te nai
    sisinibo beba sisiniyu, ma wain nigibo sę me egobeo. Dage me, olo sę ebo bidi
    me, olo sę ebo we me, gasa sę bidi dabe me, te dage dali bidibo gasa hani we
    bidi dabe, duga tuiyąo.
  tpi-tpi: Tasol long dispela yia ol kaikai i kamap nating long graun bilong yupela,
    i bilong kaikai tasol. I no bilong bungim long haus kaikai o bilong wokim wain
    samting. Yupela na ol wokboi na wokmeri nating na ol arapela wokman na ol manmeri
    bilong ol arapela lain i stap wantaim yupela, yupela i ken kaikai.
  dan-1931: Hvad der gror af sig selv, medens Landet holder Sabbat, skal tjene eder
    til Føde, dig selv, din Træl og din Trælkvinde, din Daglejer og den indvandrede
    hos dig, dem, der bor som fremmede hos dig;
  vie-OVCB: 'Trong năm An Nghỉ, đất vẫn cung cấp đầy đủ thực phẩm cho mọi người: Cho
    ngươi, cho nô lệ, và người làm công của ngươi, cho khách tạm trú trong nhà ngươi,'
  guj-2017: એ વિશ્રામના વર્ષમાં ખેડ્યા વગરની જમીનમાં આપોઆપ જે કંઈ ઊપજ થશે તે તમારો,
    તમારા દાસ, દાસીઓનો, તમારા મજૂરોનો અને તમારી મધ્યે વસતા પરદેશીઓનો તે ખોરાક થશે;
  pon-2006A: Mehnda ma kumwail sohte padok mehkot nan sahpwo erein sounparo, e pahn
    kihong kumwail amwail tungoal kisin mwenge, oh ong amwail lidu kan, toundoadoahk
    kan, oh ong mehn liki kan me koukousoan rehmwail,
  por-BRBSL: O Sábado da terra servirá de alimento para você; para você mesmo, para
    seu servo, para sua empregada, para seu empregado contratado e para seu estranho,
    que vive como um estrangeiro com você.
  cth-cth: Ram thung sabbath kum nah ka tâcawt e apawhik pueng teh namamouh, napui
    hoi tongpa, na thaw ka tawk e hoi, nang koe kaawm e imyinnaw hoi,
  twi-twi: Nanso aba biara a asase no bɛma saa afe no bɛyɛ aduan ama wo ne wʼakoa,
    wʼafenaa, wo paani ne wo hɔho,
  hlt-hlt: Na Khohmuen kah Sabbath vaengah tah cakok te namah ham neh na salpa ham
    khaw, na salnu ham khaw, na kutloh ham khaw, na taengah aka bakuep na lampah ham
    khaw om bitni.
  tbz-SIM: Dí nyo ntididenti díndi nɛ̀ di kó tidɑɑtì nɛ̀ di kó bɛtɔ̃mbɛ̀ nɛ̀ bɛpɔ̀ɔ̀bɛ̀
    bɛ̀ɛ̀ di bonɛ̀.
  msy-2020: Eghtɨ azenir kamɨn dagheba pura ian nguazimɨn otivtɨ, ia dar amɨ. Ia da
    isɨ dagher dɨpenimɨn dar arɨghan markɨ, egh wainbar amuan markɨ. Ia ko, ingangarir
    gumazir kɨniba ko ingangarir amizir kɨniba, ko ingangarir gumazir igharaziba,
    ko ikɨzir igharazibar gumazamizir ian tongɨn itiba, ia bar dar amɨ.
  azb-azb: Bu dinclik ilində torpağın verdiyi hər məhsul sizin üçün qida olacaq; qulunuz,
    qarabaşınız, muzdlu işçiniz, aranızda yaşayan gəlmənin,
  eng-DBY: And the sabbath of the land shall be for food for you, for thee, and for
    thy bondman, and for thy handmaid, and for thy hired servant, and for him that
    dwelleth as a sojourner with thee, and for thy cattle,
  hin-2017: भूमि के विश्रामकाल ही की उपज से तुम को, और तुम्हारे दास-दासी को, और तुम्हारे
    साथ रहनेवाले मजदूरों और परदेशियों को भी भोजन मिलेगा;
  wol-KYG: Waaye lépp luy saxayaay ci atum Noflaay sañ ngeen koo lekk, yeen ak seen
    jaam yu góor ak yu jigéen, ak seeni surga ak doxandéem bu dal ak yeen.
  eng-YLT: '''And the sabbath of the land hath been to you for food, to thee, and
    to thy man-servant, and to thy handmaid, and to thy hireling, and to thy settler,
    who are sojourning with thee;'
  eng-WYC-2017: but those fruits shall be to you into meat, to thee, and to thy servant,
    and to thine handmaid, and to thine hired man, and to the comeling that is a pilgrim
    with thee;
  eng-WMBB: The Sabbath of the land shall be for food for you; for yourself, for your
    servant, for your maid, for your hired servant, and for your stranger, who lives
    as a foreigner with you.
  urd-GVH: अलबत्ता जो भी यह ज़मीन आराम के साल में पैदा करेगी उससे तुम अपनी रोज़ाना
    की ज़रूरियात पूरी कर सकते हो यानी तू, तेरे ग़ुलाम और लौंडियाँ, तेरे मज़दूर, तेरे
    ग़ैरशहरी, तेरे साथ रहनेवाले परदेसी,
  rug-rug: Be guana lopu tavete inuma si gamu koasa vuaheni asa, ba sa pepeso si kote
    ponini gamu ginani si gamu doduru pa Izireli. Sari na ginani sapu toqolo teledia,
    si arini si tamugamu, meke tadi na pinausu, na tie tavetavete, meke tadi na tie
    karovodi mae sapu koa turaṉae koa gamu.
  gaz-gaz: Wanni lafti waggaa sanbataatti kennitu nyaata kee haa taʼu jechuunis siʼi
    mataa keetiif, garboota kee dhiiraa fi dubartiidhaaf, warra qaxaramanii hojjetanii
    fi alagoota yeroodhaaf si wajjin jiraataniif nyaata haa taʼu;
  fra-LSG: Ce que produira la terre pendant son sabbat vous servira de nourriture,
    à toi, à ton serviteur et à ta servante, à ton mercenaire et à l’étranger qui
    demeurent avec toi,
  yal-yal: Koni bɔxɔn na naxan namini matabu ɲɛɛn kui, ɛ birin xa na don, i tan, i
    ya konyi xɛmɛna, i ya konyi gilɛna, i ya walikɛna, xɔɲɛn naxan luma i konni,
  haw-1868: A o ka Sabati o ka aina he ai na oukou, nau, a na kau kauwa, a na kau
    kaikamahine, a na kau kauwa hoolimalimaia, a na kou malihini e noho pu ana me
    oe,
  arb-NAV: وَمَا تُغِلُّهُ الأَرْضُ فِي سَنَةِ الرَّاحَةِ يَكُونُ طَعَاماً لَكَ وَلِعَبْدِكَ
    وَأَمَتِكَ وَأَجِيرِكَ وَالْمُسْتَوْطِنِ النَّازِلِ عِنْدَكَ،
  ewe-ewe: Nuɖuɖu ɖe sia ɖe si ado tso anyigba la me le dzudzɔƒe la me la, anye nuɖuɖu
    na mi, na wò ŋutɔ, wò ŋutsusubɔla kple wò nyɔnusubɔla kple agbatedɔwɔla kple ame
    si le gbɔwò le ŋkeke mawo me ko,
  eng-LEE: And [the product of] the sabbath of the land shall be unto you for food,
    for thee, and for thy man-servant, and for thy maid-servant, and for thy hired
    laborer, and for thy stranger, that sojourn with thee;
  asm-FB: তাতে, বিশ্ৰাম-বছৰত হোৱা ভুমি শস্য তোমালোকলৈ আহাৰ হ’ব; অৰ্থাৎ তোমাৰ পথাৰত
    উৎপন্ন হোৱা সকলো শস্য তোমাৰ আৰু তোমাৰ দাস, বেটী আৰু তোমাৰ লগত থকা বেচ খোৱা দাস
    আৰু বিদেশীৰ বাবে যুগুত কৰিব পাৰিবা।
  sus-A: بْشِ نَشَن نَمِنِمَ نَ مَلَبُي حّ كُي، وٌ بِرِن نْمَ نَ دٌندٍ، وٌ تَن، وٌ
    شَ كٌنيِيٍ، وٌ شَ وَلِكّيٍ، وٌ شَ شْحّيٍ،
  fra-SBL: Le sabbat du pays vous servira de nourriture, pour vous-même, pour votre
    serviteur, pour votre servante, pour votre mercenaire, et pour l'étranger qui
    vit chez vous.
  hbo-hbo: וְ֠הָיְתָה שַׁבַּ֨ת הָאָ֤רֶץ לָכֶם֙ לְאָכְלָ֔ה לְךָ֖ וּלְעַבְדְּךָ֣ וְלַאֲמָתֶ֑ךָ
    וְלִשְׂכִֽירְךָ֙ וּלְתֹושָׁ֣בְךָ֔ הַגָּרִ֖ים עִמָּֽךְ׃
  eng-WYCLIFFE: to thee, and to thi seruaunt, to thin handmaide, and to thin hirid
    man, and to the comelyng which is a pilgrym at thee; alle thingis that `comen
    forth,
  cwe-cwe: Mwaka uwo wa isi kuhumula, isi izampatilani ndiya, mweye na watumwa wenu
    wa chilume na wa chike, wasang'hani wenu na nyambenyambe wamwenga wokala kumwenu.
  kik-kik: Kĩrĩa gĩothe bũrũri ũcio ũgaaciara mwaka-inĩ ũcio wa Thabatũ gĩgaatuĩka
    irio cianyu, inyuĩ ene na cia ndungata cianyu cia arũme na cia andũ-a-nja, na
    cia aruti anyu a wĩra wa mũcaara, na mũraarĩrĩri ũrĩa mũikaranĩtie nake,
  fra-NCL: Ce que produira la terre pendant son sabbat vous servira de nourriture,
    à toi, à ton serviteur et à ta servante, à ton mercenaire et à l’étranger qui
    demeurent avec toi ;
  cek-AK: Sabbath saning thungah angmah koeh ah amprawk thingthai qumpo boih loe nangmacae
    han ih, na tamna nongpa hoi na tamna nongpata han ih, na tlai ih na tamna hoi
    nangcae khaeah kaom angvin hanah om tih;
  cuk-cuk: Degi-inigwele, a-birgagi nainugi bela ibmar-sanmakoedi bemarga unniguar
    gunnega guoed. Be-mai-machered, be-mai-ome, dule-bega-arbaed, degi, Israel-dulesulid-be-yargi-gudiid
    sunna gunmarmogoed.
  uig-CYR: Һалбуки, зимин шабат жилида чиқарған һосул һәммиңларға озуқ болиду, йәни
    өзүң үчүн, қул-дедигиң үчүн, мәдикариң үчүн вә сениңкидә туруватқан мусапир үчүн,
    шуниңдәк мал-варанлириң үчүн
  tel-2017: అప్పుడు భూమి విశ్రాంతి సంవత్సరంలో దానంతట అదే పండిన పంట నీకు, నీ సేవకుడికి,
    నీ దాసికి, నీ జీతగాడికి, నీతో నివసిస్తున్న పరదేశికి ఆహారంగా ఉంటుంది.
  hat-BSA: Konsa, nou tout va gen pwodwi Saba nan peyi a kòm manje nou; nou menm,
    esklav yo, ni mal ni femèl, anplwaye nou yo, etranje ki rezidan pami nou yo, sila
    ki viv tankou moun lòt nasyon pami nou yo.
  kos-kos: Acn uh finne tia imaiyuk ke pulan yac sacn, ac srakna ku in asot mwe mongo
    nowos ac nun mwet foko lowos, ac mwet kowos moli in orekma lowos, ac mwetsac su
    muta inmasrlowos,
  hbo-WLC: וְ֠הָיְתָה שַׁבַּ֨ת הָאָ֤רֶץ לָכֶם֙ לְאָכְלָ֔ה לְךָ֖ וּלְעַבְדְּךָ֣ וְלַאֲמָתֶ֑ךָ
    וְלִשְׂכִֽירְךָ֙ וּלְתוֹשָׁ֣בְךָ֔ הַגָּרִ֖ים עִמָּֽךְ׃
  ibo-ibo: Ihe ubi puputara nʼala ahụ niile nʼafọ izuike ahụ bụ nri dịrị unu onwe
    unu, na ndị odibo nwoke na nwanyị unu niile, na onye i goro ọrụ, na onye ọbịa
    bi nʼetiti unu.
  ory-ory: ଆଉ, ଭୂମିର ବିଶ୍ରାମ ତୁମ୍ଭମାନଙ୍କର ଭକ୍ଷ୍ୟ ସ୍ୱରୂପ ହେବ; ତୁମ୍ଭର କ୍ଷେତ୍ରୋତ୍ପନ୍ନ
    ସମସ୍ତ ଦ୍ରବ୍ୟ ତୁମ୍ଭର, ତୁମ୍ଭ ଦାସର, ତୁମ୍ଭ ଦାସୀର, ତୁମ୍ଭ ବେତନଜୀବୀର ଓ ତୁମ୍ଭ ସହବାସୀ ବିଦେଶୀର;
  chk-chk: Iwe, ewe fanü a fis ewe ierin sapat won epwe awora enemi mongö fän itemi
    me fän iten nöümi amanau mwän me fefin, fän iten nöümi chon angang mi mö pwal
    fän iten ekewe chon ekis mi nom remi.
  rop-rop: Bat stil yumob garra abum gudwan daga blanga yumob, en yumob wekinmen en
    wekingel, en ola najalot pipul hu jidan garram yumob,
  ukr-1871: І буде собота землї на харч про вас, тобі й слузї твойму, і рабинї твоїй,
    і наймитові твому, і комірникові твому, що в тебе пробуває;
  deu-1951: Und dieser Landessabbat soll euch Nahrung bringen, dir und deinen Knechten
    und deiner Magd, deinem Taglöhner, deinen Beisaßen und deinem Fremdling bei dir;
  eng-JPS: 'And the sabbath-produce of the land shall be for food for you: for thee,
    and for thy servant and for thy maid, and for thy hired servant and for the settler
    by thy side that sojourn with thee;'
  srp-1865: Ali što rodi zemlja za poèivanja svojega, ono neka vam bude hrana, tebi
    i sluzi tvojemu i sluškinji tvojoj i najamniku tvojemu i ukuæaninu tvojemu koji
    je kod tebe.
  lug-lug: Ebyo byonna ebyokulya ebinaavanga mu ttaka mu mwaka ogwa ssabbiiti yaalyo
    binaabanga mmere yammwe, mmwe bennyini, n’eri abaddu bammwe abasajja, n’abakazi,
    era n’abaweereza bammwe ab’empeera, n’abagenyi abanaabanga basula mu maka gammwe;
  heb-heb: והיתה שבת הארץ לכם לאכלה לך ולעבדך ולאמתך ולשכירך ולתושבך הגרים עמך׃
  ben-IRV: আর জমির বিশ্রাম তোমাদের খাবারের জন্য হবে; জমির সব জিনিসই তোমার, তোমার দাসের
    ও দাসীর, তোমার বেতনভোগী ভৃত্যের ও তোমার সহবাসী বিদেশীর
  pan-pan: ਧਰਤੀ ਦੇ ਸਬਤ ਵਿੱਚ ਪੈਦਾ ਹੋਈ ਫ਼ਸਲ ਤੋਂ ਹੀ ਤੁਹਾਡੇ ਲਈ, ਤੁਹਾਡੇ ਦਾਸ-ਦਾਸੀਆਂ ਲਈ,
    ਤੁਹਾਡੇ ਮਜ਼ਦੂਰਾਂ ਦੇ ਲਈ ਅਤੇ ਪਰਦੇਸੀਆਂ ਲਈ ਜੋ ਤੁਹਾਡੇ ਨਾਲ ਵੱਸਦੇ ਹਨ, ਤੁਹਾਨੂੰ ਭੋਜਨ ਮਿਲੇਗਾ।
  mya-JVB: ပြည် ဥပုသ် တည်းဟူသောအလိုလို ဖြစ်ပွားသော အရာရှိသမျှသည်၊ သင်ကိုယ်မှစ၍သင်
    ၏ ကျွန် ၊ ကျွန် မ၊ သူငှါး ၊ ဧည့်သည် စားစရာ၊
  hmo-hmo: “Uhe do umui hadoa lasi, to unai lagani namba 7 lalonai, sibona ia vara
    aniani do umui ania diba, emui hesiai taudia, emui gaukara taudia, bona umui danu
    idia noho idau taudia ese danu do idia ania.
  urd-urd: और ज़मीन का यह सबत तेरे, और तेरे ग़ुलामों और तेरी लौंडी और मज़दूरों और
    उन परदेसियों के लिए जो तेरे साथ रहते हैं, तुम्हारी ख़ुराक का ज़रिया' होगा;
  rus-SYN: и будет это в продолжение субботы земли всем вам в пищу, тебе и рабу твоему,
    и рабе твоей, и наемнику твоему, и поселенцу твоему, поселившемуся у тебя;
  bqc-SIM: Pↄzã pↄ́ bↄ̀lɛ tↄↄlɛ ĩ́ampaa guuↄ líↄ dɛɛ́ á blɛ ũ, ápiↄ ń á zↄ̀blenaↄ
    ń á gbɛ̀winaↄ ń nibↄ pↄ́ dɛ bↄ̀mↄ ũ á guuↄ
  tcz-CHONGTHU: Gamsung pumpia dia choldamna kum ahitan, ami chan cheh ading in chule
    nangma nahin nasoh pasal ham nasoh numei hijon gleh; natha lah mihem hihen lang
    gamchom ahung kholjin hijong leh, na bonchauva dia anneh ding nahin ngaito peh
    diu ahi, ati.
  mar-mar: तरी तुम्हास शब्बाथाच्या वर्षात भरपूर अन्न मिळेल व तुमच्या दासदासींना, तुमच्या
    मजुरांना व तुमच्याबरोबर राहणाऱ्या परदेशीयांनाही भरपूर अन्न मिळेल;
  qub-qub: Chacra jamashan wataga mana aruycaptinpis micuy wayongami. Aypanga llapan
    uywaynincunawan micunanpämi. Chayllami aypanga piyunniquicuna micunanpaj, lagacamoj
    runacuna micunanpäpis.
  bqp-bqp: Adɑmɑ wɔ̃ɔ wɛ̃rɑruguu ge sɔɔ, ye yɑ kpiɑ kɑ tii, yerɑ i ko i di bɛɛ kɑ
    bɛɛn sɔm kowobu kɑ bɛɛn yobu kɑ sere mɑɑ sɔɔ be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ
  hat-hat: Pandan tout lanne a tè a va rete san nou pa travay li. Men, sa l'a bay
    la va sèvi manje pou nou ak pou tout moun k'ap viv lakay nou, pou moun lòt nasyon
    ki fè ladesant lakay nou.
  eng-BSB: Whatever the land yields during the Sabbath year shall be food for you—for
    yourself, your manservant and maidservant, the hired hand or foreigner who stays
    with you,
  tod-tod: Zooi ná-dooɠogi zaala zu, wa ɠɔnɔgi zɔlɔɔ, wɔun wa, wa-wotiɠɛ zunuiti,
    ta wa-wotiɠɛ anzanuiti, ta nui nii wo salazu folo-o-folo, ta wɛɛn é zeini wo
    ɠɔɠɔma,
  eng-WEBPB: The Sabbath of the land shall be for food for you; for yourself, for
    your servant, for your maid, for your hired servant, and for your stranger, who
    lives as a foreigner with you.
  kbq-kbq: Hianagi tamagrane ve kazokzo eri'za vahe'ene, a' kazokzo eri'za vahe'ene,
    zagore'ma eri'zama erinermantesaza vahe'ene, ruregati vahe'ma tamagranema nemanisia
    vahe'mo'zanena amne anampintira eri'za negahaze.
  nhe-BL: Pero tlen ixhuas iselti ipan mila ipan nopa xihuitl quema nopa tlali mosiyajcahuas
    elis tlacualistli para nochi hueli quitequihuise. San se quitequihuise tlen iaxca
    nopa mila, o itlatequipanojcahua tlen quincojtoc, o itlatequipanojcahua tlen quipalehuíaj
    se ome tonali, o nopa seyoc tlali ehuani tlen itztoque tlatlajco imojuanti. Nochi
    san se iniaxca elis para ma quicuaca, pero axaca huelis quipixcas para quiajcocuis.
  gub-BL: 'Napezutym kwaw ma''eà''yz ko pe nehe. Nezewe rehe we hezuz putar ma''e
    nehe. Uhyk putar teko nànàn nehe: Izaew wanupe, wanupe uma''ereko e ma''e wanupe,
    wanupe uma''ereko ma''e wanupe, amo ywy rehe arer Izaew wainuromo wiko ma''e wanupe,'
  eng-DRA: 'But they shall be unto you for meat, to thee and to thy manservant, to
    thy maidservant and thy hireling, and to the strangers that sojourn with thee:'
