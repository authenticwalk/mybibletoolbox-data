  urd-urd: “बनी — इस्राईल से कहा कि, जब तुम उस मुल्क में जो मैं तुम को देता हूँ दाख़िल
    हो जाओ, तो उसकी ज़मीन भी ख़ुदावन्द के लिए सबत को माने।
  rus-SYN: 'объяви сынам Израилевым и скажи им: когда придете в землю, которую Я даю
    вам, тогда земля должна покоиться в субботу Господню;'
  bqc-SIM: 'aà o Isailiↄnɛ aà mɛ: Tó a gɛ̃ bùsu pↄ́ málɛ kpáwá guu, àli tó
    bùsupi ĩ́ampamɛɛ.'
  tcz-CHONGTHU: Israel chate jouse jah a seiyin, na bonchauva keiman kapehna gam nahung
    lhun teng uleh agam pumpia jong Pakaiya dia choldam kum anei tei ding ahi.
  mar-mar: 'इस्राएल लोकांस असे सांग: मी तुम्हास देत असलेल्या देशात तुम्ही जाऊन पोहोचाल
    त्यावेळी देशाने परमेश्वरासाठी पवित्र शब्बाथ म्हणजे पवित्र विसाव्याची वेळ पाळावी.'
  qub-qub: '«Llapan Israelcunata willapanqui: Goycunäpaj caycaj nasyunman chayarga
    nogata rispitamar chacrata jamachinqui.'
  bqp-bqp: '@see-verse:LEV.025.001'
  hat-hat: '-Pale ak moun pèp Izrayèl yo, w''a di yo pou mwen: Lè n''a antre nan peyi
    m''ap ban nou an, n''a bay tè a yon repo pou Seyè a.'
  eng-BSB: '“Speak to the Israelites and say to them: When you enter the land that
    I am giving you, the land itself must observe a Sabbath to the LORD.'
  tod-tod: '«Ɓɔɛ Izelayɛle nuiti pɔ, è ɠɛ ti ma: Siɛgi zu wo ʋaazu lɛɛzu la zooi
    naa zu, gè feezu wo ʋɛ, wa ɗa zooi yɛ ná, é ɗa looɠo yeeɠɛɠalai tanigaa zu,
    naa ɠa ɠɛ Ɠɔoɠɔ GALAGI ná-lɛbiyai vaa ma.'
  eng-WEBPB: “Speak to the children of Israel, and tell them, ‘When you come into
    the land which I give you, then the land shall keep a Sabbath to the LORD.
  kbq-kbq: Israeli vahera amanage hunka zamasamio, Nagrama tamisua mopafima ufresuta
    7ni kafurera atrenkeno mopamo'a manigasa hinketa, magozane huta mopafina onkrinkeno
    mopamo'a Ra Anumzamofo Sabati'e huno mane fru huno mago kafu meno.
  nhe-BL: “Xiquinilhui nopa israelitame para quema ya inajsitose ipan nopa tlali tlen
    nimechmacas, nopa tlali iselti monequi mosiyajcahuas sesen huelta quema ajsis
    chicompa xihuitl. Huan ica ya nopa inquinextise para nopa tlali noaxca na, niimoTECO.
  gub-BL: '— Emono ko heze''eg teko Izaew izuapyapyr wanupe nehe. — Tupàn Tuweharupi
    Wiko Ma''e umur putar amo ywy peme a''e nehe. A''e ywy rehe peneixe mehe pezapo
    nezewe haw nehe: pemumaw 6 kwarahy ywy rehe pema''ereko pà nehe. 7 haw kwarahy
    rehe pemupytu''u kar ywy nehe, Tupàn Tuweharupi Wiko Ma''e imuwete katu pà nehe.
    Pezapo nezewe haw kwarahy nànàn nehe.'
  eng-DRA: 'Speak to the children of Israel, and thou shalt say to them: When you
    shall have entered into the land which I will give you, observe the rest of the
    sabbath to the Lord.'
