verse: LEV.025.002
translations:
  mal-C: '“ഇസ്രായേൽമക്കളോടു സംസാരിക്കണം. അവരോട് ഇപ്രകാരം പറയുക: ‘ഞാൻ നിങ്ങൾക്കു നൽകാൻപോകുന്ന
    ദേശത്തു നിങ്ങൾ പ്രവേശിക്കുമ്പോൾ ആ ദേശം യഹോവയ്ക്ക് ഒരു ശബ്ബത്ത് ആചരിക്കണം.'
  deu-TKW: 'Rede mit den Israeliten und sprich zu ihnen: Wenn ihr in das Land kommt,
    das ich euch verleihen werde, so soll das Land Jahwe eine Ruhezeit halten.'
  lin-lin: '« Yebisa bana ya Isalaele mpe loba na bango : ‹ Tango bokokota na mokili
    oyo nakopesa bino ; ezala mabele esengeli kopema, yango ekozala Saba mpo na Yawe.'
  eng-LSV: '“Speak to the sons of Israel, and you have said to them: When you come
    into the land which I am giving to you, then the land has kept a Sabbath to YHWH.'
  eng-GNV: Speake vnto the children of Israel, and say vnto them, When ye shall come
    into the lande which I giue you, the lande shall keepe Sabbath vnto the Lord.
  eng-WEBSTER: Speak to the children of Israel, and say to them, When ye come into
    the land which I give you, then shall the land keep a sabbath to the LORD.
  nhw-BL: “Xiquinilhui nopa israelitame para quema ya anajsitose ipan nopa tlali catli
    nimechmacas, nopa tlali iseli monequi mosiyajquetzas sesen huelta quema ajsis
    xihuitl chicome. Huan ica ya nopa anquinextise para nopa tlali noaxca na, niamoTECO.
  swh-ONEN: '“Sema na Waisraeli uwaambie: ‘Mtakapoingia katika nchi ninayowapa ninyi,
    nchi yenyewe ni lazima ishike Sabato kwa ajili ya Bwana.'
  bba-bba: '@see-verse:LEV.025.001'
  eng-KJVCPB: Speak unto the children of Israel, and say unto them, When ye come into
    the land which I give you, then shall the land keep a sabbath unto the Lord.
  luo-luo: 'Wuo gi jo-Israel kendo inyisgi ni: Ka gichopo e piny mabiro miyogi, to
    pinyno nyaka rit Sabato mar Jehova Nyasaye.'
  meu-meu: 'Israel taudia ba hamaorodia, baoto: Baina henimui tanona ai ba kau negana
    ai, tano ena nega helaḡadia ba badinadia, Iehova ena.'
  npi-ULB: “इस्राएलका मानिसहरूलाई भन्, ‘मैले तिमीहरूलाई दिने देशमा पुगेपछि परमप्रभुको
    निम्ति भूमिले पनि शबाथ मानोस् ।
  yor-yor: “Sọ fún àwọn ọmọ Israẹli, kí o sì wí fún wọn pé, ‘Nígbà tí ẹ bá dé ilẹ̀
    náà tí èmi ó fi fún yín, ilẹ̀ náà gbọdọ̀ sinmi fún Olúwa.
  pes-OPCB: '«این دستورها را به بنی‌اسرائیل بده: وقتی به سرزمینی که من به شما می‌دهم
    رسیدید، هر هفت سال یک بار بگذارید زمین در حضور خداوند استراحت کند.'
  tgl-ULB: “Makipag-usap ka sa mga tao ng Israel at sabihin sa kanila, 'Kapag dumating
    kayo sa lupaing ibibigay ko sa inyo, sa gayon dapat na magpatupad ang lupain ng
    isang Araw ng Pamamahinga para kay Yahweh.
  hui-hui: Bi o larogo Isaraele wali agali lamialu au labe. Tígua dindi i̱na tí nguleberogoria
    pu howa mali kane haga biragola mabuha tomo damenego nahenge dindi bame ngelo
    halimu. Tígua Sabada horongi ha̱lo hagadagua dindibi mali kane haragola ha̱lo
    ngelo wahalimu. Mali kane ogoni ani wiabagi howa i̱ninaga nga lene ngelo wahalimu.
  mya-mya: '@see-verse:LEV.025.001'
  bod-N: ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འདི་ལྟར་སྒོས་ཤིག ཁྱོད་རྣམས་བདག་གིས་ཁྱོད་ཅག་ལ་སྦྱིན་པའི་ཡུལ་དུ་སླེབས་པའི་ཚེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དུ་ས་གཞིས་ངལ་གསོ་བྱེད་དགོས།
  sna-sna: '“Taura kuvaIsraeri uti kwavari: ‘Kana mapinda munyika yandichakupai, nyika
    pachayo inofanira kucherechedza sabata kuna Jehovha.'
  spa-BLM: '“Habla a los hijos de Israel y diles: ‘Cuando entréis en la tierra que
    os doy, la tierra guardará un sábado para Yahvé.'
  cac-cac: 'Al masanil juntzan̈ tic d''a eb'' etisraelal: Ayic ayexxo ec'' d''a sat
    lum luum ol vac'' d''ayex chi'', yovalil ol yic'' yip luum, yic tzin eyic''chaan̈
    a in Jehová in tic.'
  swh-ULB: “Zungumza na watu wa Israeli na uwaambie, “Mtakapoingia katika nchi ambayo
    ninawapa, kisha hiyo nchi lazima ifanywe iwe ya kuishika Sabato kwa ajili ya Yahweh.
  bel-bel: 'абвясьці сынам Ізраілевым і скажы ім: калі прыйдзеце ў зямлю, якую Я даю
    вам, тады зямля павінна пакоіцца ў суботу Гасподнюю;'
  deu-ELBBK: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    kommt, das ich euch geben werde, so soll das Land dem HERRN einen Sabbat feiern.'
  mbb-OT: 'he keǥiya zin heini ziyà te menge Israilihanen: Emun ebpekeuma kew en duen
    te tanà he ibeǥey ku keniyu, kenè niw pemulai is tanà te kada ikepitu he tuig
    su wey a keniyu meveǥayi te zengeg.'
  mal-2015: 'നീ യിസ്രായേൽമക്കളോടു പറയേണ്ടതു എന്തെന്നാൽ: ഞാൻ നിങ്ങൾക്കു തരുന്ന ദേശത്തു
    നിങ്ങൾ എത്തിയശേഷം ദേശം യഹോവെക്കു ശബ്ബത്തു ആചരിക്കേണം.'
  rmc-rmc: '„Phen le Izraelitenge: ‚Sar avena andre phuv, savi tumenge dav, odpočovinela
    peske e phuv a ľikerela o šabat prekal o RAJ sako eftato berš.'
  pes-OPV: '«بنی‌اسرائیل را خطاب کرده، به ایشان بگو: چون شما به زمینی که من به شما
    می‌دهم، داخل شوید، آنگاه زمین، سبت خداوند را نگاه بدارد.'
  ron-1924: '„Ворбеште копиилор луй Исраел ши спуне-ле: ‘Кынд вець интра ын цара пе
    каре в-о дау, пэмынтул сэ се одихняскэ, сэ цинэ ун Сабат ын чинстя Домнулуй.'
  ben-OBCV: “ইস্রায়েলীদের সঙ্গে তুমি কথা বলো, তাদের জানাও, ‘আমি যে দেশ তাদের দিতে
    যাচ্ছি, যখন তারা সেই দেশে প্রবেশ করবে, তখন সদাপ্রভুর উদ্দেশে যেন ভূমি বিশ্রাম
    ভোগ করে।
  som-som: Reer binu Israa'iil la hadal, oo waxaad ku tidhaahdaa, Markaad gashaan
    dalka aan idin siinayo, waa in dalku sabti Rabbiga u dhawraa.
  lat-VUC: 'Loquere filiis Israël, et dices ad eos: Quando ingressi fueritis terram
    quam ego dabo vobis, sabbatizes sabbatum Domino.'
  eng-ASVBT: Speak unto the children of Israel, and say unto them, When ye come into
    the land which I give you, then shall the land keep a sabbath unto Jehovah.
  ita-1885: 'Parla a'' figliuoli d''Israele, e di'' loro: Quando voi sarete entrati
    nel paese che io vi do, abbia la terra i suoi riposi, per maniera di Sabato al
    Signore.'
  eng-LXXUP: Speak to the children of Israel, and thou shalt say to them, Whensoever
    ye shall have entered into the land, which I give to you, then the land shall
    rest which I give to you, for its Sabbaths to the Lord.
  eng-ULB: “Speak to the people of Israel and say to them, 'When you come into the
    land that I give you, then the land must be made to keep a Sabbath for Yahweh.
  spa-VBL: '“Dile a los israelitas: Cuando entren a la tierra que les daré, la tierra
    misma debe también observar un descanso sabático en honor al Señor.'
  fra-_FOB: 'Parle aux enfants d''Israël, et dis-leur: Quand vous serez entrés au
    pays que je vous donne, la terre se reposera; ce sera un sabbat à l''Éternel.'
  mal-mal: '“നീ യിസ്രായേൽ മക്കളോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘ഞാൻ നിങ്ങൾക്ക് തരുന്ന ദേശത്തു
    നിങ്ങൾ എത്തിയശേഷം ദേശം യഹോവയ്ക്കു ശബ്ബത്ത് ആചരിക്കണം.'
  urd-GVR: “Isrāīliyoṅ ko batānā ki jab tum us mulk meṅ dāḳhil hoge jo maiṅ tumheṅ
    dūṅgā to lāzim hai ki Rab kī tāzīm meṅ zamīn ek sāl ārām kare.
  suz-BL: “गे इस्राएली आन कली ‘गेपुकी गो इन कली गेशो रागीमी जाक्‍दीन्‍नी नोले मेको
    रागी यो परमप्रभु यावे आ नेंमी नांइसीचा माल्‍ब।
  ita-1927: '“Parla ai figliuoli d’Israele e di’ loro: Quando sarete entrati nel paese
    che io vi do, la terra dovrà avere il suo tempo di riposo consacrato all’Eterno.'
  ckb-ckb: '«لەگەڵ نەوەی ئیسرائیل بدوێ و پێیان بڵێ: ”کاتێک هاتنە ئەو خاکەی من پێتان
    دەدەم، با خاکەکە شەممە بۆ یەزدان بپارێزێت.'
  eng-BBE: Say to the children of Israel, When you come into the land which I will
    give you, let the land keep a Sabbath to the Lord.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರೊಂದಿಗೆ ನೀನು ಮಾತನಾಡಿ ಅವರಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ನಾನು ನಿಮಗೆ ಕೊಡುವ ದೇಶದಲ್ಲಿ
    ನೀವು ಬಂದಾಗ, ದೇಶವು ಯೆಹೋವ ದೇವರಿಗಾಗಿ ಸಬ್ಬತ್ ದಿನವನ್ನು ಕೈಗೊಳ್ಳಬೇಕು.
  tam-2017: '“நீ இஸ்ரவேல் மக்களிடம் சொல்லவேண்டியது என்னவென்றால்: நான் உங்களுக்குக்
    கொடுக்கும் தேசத்திலே நீங்கள் போய்ச் சேர்ந்தபின்பு, தேசம் யெகோவாவுக்கென்று ஓய்வு
    கொண்டாடவேண்டும்.'
  spa-RV-1909: 'Habla á los hijos de Israel, y diles: Cuando hubiereis entrado en
    la tierra que yo os doy, la tierra hará sábado á Jehová.'
  ron-BTF: 'Vorbește copiilor lui Israel și spune-le: Când veți ajunge în țara pe
    care v-o dau, țara să țină un sabat DOMNULUI.'
  eng-WEBP: “Speak to the children of Israel, and tell them, ‘When you come into the
    land which I give you, then the land shall keep a Sabbath to the LORD.
  eng-FBV: '“Tell the Israelites: When you enter the land that I''m giving you, the
    land itself must also observe a Sabbath rest in honor of the Lord.'
  nld-1939: 'Beveel de Israëlieten, en zeg hun: Wanneer ge in het land zijt gekomen,
    dat Ik u geven zal, dan moet ook het land ter ere van Jahweh sabbat houden.'
  nch-BL: “Xiquinilhui nopa israelitame para quema ya anajsitose ipan nopa tali cati
    nimechmacas, nopa tali iseli monequi mosiyajquetzas sesen huelta quema ajsis xihuit
    chicome. Huan ica ya nopa anquinextise para nopa tali noaxca na, niamoTECO.
  vie-1934: 'Hãy truyền cho dân Y-sơ-ra-ên rằng: Khi các ngươi đã vào xứ ta sẽ ban
    cho rồi, thì đất phải nghỉ, giữ một lễ sa-bát cho Đức Giê-hô-va.'
  hin-CV: '“इस्राएल के घराने को यह आज्ञा दो: ‘जब तुम उस देश में प्रवेश करोगे, जो मैं
    तुम्हें दूंगा, तब याहवेह के लिए उस देश में एक शब्बाथ होगा.'
  eng-OURB: “Speak to the children of Israel [God prevails], and tell them, ‘When
    you come into the land which I give you, then the land shall keep a Shabath ·Intermission·
    to Adonai.
  spa-BES: 'Di a los hijos de Israel: Cuando entren en la tierra que yo les daré,
    que la tierra guarde reposo para él Señor.'
  tdx-tdx: 'Misaontsia amo ana’ Israeleo, le ano ty hoe: Ie mimoak’ an-tane hatoloko
    anahareo ao le hambena’ i taney ty fitofàñe am’ Iehovà.'
  vid-vid: “Walonjele Waisilaeli kota homkwinjila kuli isi yondiwapele heni Mkulu
    Nguluwi, chila mwaka wa saba isi yokwesezwa ileche kulimigwa kwa chiwalo cha Mkulu
    Nguluwi.
  eng-OKE: 'Speak with the children of Israel, and say to them: When you have entered
    into the land that I will give you, the land shall have rest by an intermission
    (shemet shemittha) before the Lord.'
  tha-KJV: “จงกล่าวแก่คนอิสราเอลว่า เมื่อเจ้าทั้งหลายเข้าแผ่นดิ​นที​่เราให้​เจ้​านั้น
    จงให้​แผ่​นดินนั้นถือสะบาโตแด่พระเยโฮวาห์
  por-BR-2018: 'Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na
    terra que eu vos dou, a terra guardará um sábado ao SENHOR.'
  deu-ELO: 'Rede zu den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land kommet,
    das ich euch geben werde, so soll das Land dem Jehova einen Sabbath feiern.'
  eng-WYC-2018: Speak thou to the sons of Israel, and thou shalt say to them, When
    ye have entered into the land which I shall give to you, the earth keep the sabbath
    of the Lord (or the land shall keep Sabbaths to the Lord);
  epo-epo: 'Parolu al la Izraelidoj, kaj diru al ili: Kiam vi venos en la landon,
    kiun Mi donas al vi, tiam la tero ripozu sabaton al la Eternulo.'
  uig-PIN: 'Sǝn Israillarƣa mundaⱪ degin: — Mǝn silǝrgǝ beridiƣan zeminƣa kirgininglarda
    u zeminning ɵzimu Pǝrwǝrdigarƣa atap bir xabat aramini alsun.'
  beo-beo: “Isala:ili fi dunuma amane sia:ma, ‘Dilia soge amo Hina Gode da dilima
    iabe, amo ganodini golili dasea, dilia Hina Gode Ea nodoma:ne, ode fesuga osobo
    mae gidinama.
  tpi-OTNT: givim dispela tok long ol Israel. Bikpela i tok olsem, “Taim yupela i
    stap pinis long dispela graun mi laik givim yupela, orait long olgeta namba 7
    yia yupela i no ken planim ol kaikai. Yupela i mas larim graun i stap nating.
    Graun i ken malolo olsem yupela i save malolo long de Sabat. Yupela i mas mekim
    olsem bilong makim em i yia bilong mi yet.
  hau-SA: “Yi wa Isra’ilawa magana, ka ce musu, ‘Sa’ad da kuka shiga ƙasar da zan
    ba ku, dole ƙasar kanta ta kiyaye Asabbaci ga Ubangiji.
  uig-LAT: 'Sen Israillargha mundaq dégin: — Men silerge béridighan zémin’gha kirgininglarda
    u zéminning özimu Perwerdigargha atap bir shabat aramini alsun.'
  nde-nde: '“Khuluma ebantwini bako-Israyeli uthi kubo: ‘Lapho lingena elizweni engizalinika
    lona, ilizwe lona ngokwalo kumele ligcinele uThixo iSabatha.'
  ton-ton: Lea ki he fānau ʻa ʻIsileli, mo ke pehē kiate kinautolu, ʻOka mou ka hoko
    atu ki he fonua ʻaia ʻoku ou foaki kiate kimoutolu, ʻe toki fai ai ʻe he fonua
    ʻae Sāpate kia Sihova.
  ces-1613: 'Mluv synům Izraelským a rci jim: Když vejdete do země, kterouž já dávám
    vám, odpočívati bude země, nebo sobota jest Hospodinova.'
  eng-WMB: “Speak to the children of Israel, and tell them, ‘When you come into the
    land which I give you, then the land shall keep a Sabbath to the LORD.
  tam-TCV: '“நீ இஸ்ரயேலருடன் பேசிச் சொல்லவேண்டியதாவது: ‘நான் உங்களுக்குக் கொடுக்கப்போகும்
    நாட்டிற்குள் நீங்கள் செல்லும்போது, அந்த நாடும் யெகோவாவுக்காக ஓய்வை கடைபிடிக்க
    வேண்டும்.'
  ceb-ULB: “Pakigsulti sa katawhan sa Israel ug ingna sila, 'Sa dihang didto na kamo
    sa yuta nga ihatag ko kaninyo, ang maong yuta kinahanglan nga matipigan sa Adlaw
    nga Igpapahulay alang kang Yahweh.
  pol-UBG: 'Przemów do synów Izraela i powiedz im: Gdy wejdziecie do ziemi, którą
    wam daję, wtedy ziemia będzie obchodzić szabat dla PANA.'
  urd-GVU: ”اسرائیلیوں کو بتانا کہ جب تم اُس ملک میں داخل ہو گے جو مَیں تمہیں دوں
    گا تو لازم ہے کہ رب کی تعظیم میں زمین ایک سال آرام کرے۔
  deu-1912: 'Rede mit den Kindern Israel und sprich zu ihnen: Wenn ihr in das Land
    kommt, das ich euch geben werde, so soll das Land seinen Sabbat dem HERRN feiern,'
  kan-2017: “ನೀನು ಇಸ್ರಾಯೇಲರಿಗೆ ಹೀಗೆ ಆಜ್ಞಾಪಿಸು, ‘ನಾನು ನಿಮಗೆ ಕೊಡುವ ದೇಶಕ್ಕೆ ನೀವು ಬಂದಾಗ
    ಆ ದೇಶವೂ ಯೆಹೋವನ ಗೌರವಾರ್ಥವಾಗಿ ಸಬ್ಬತ್ ಕಾಲವನ್ನು ಆಚರಿಸಬೇಕು.
  yap-yap: ni nge yog ko girdi’ nu Israel e pi gam’ing ni ba’aray. Nap’an ni gimed
    ra thap ko fare binaw ni nge pi’ SOMOL ngomed, ma thingar mu liyorgad ngak SOMOL
    ni dab mu gi’ed e but’ riy ni ngam milay’ niged ko gubin e medlip e duw.
  hlt-MCSB: “Israel ca rhoek te voek lamtah thui pah. Kai. loh nangmih taengah kam
    paek khohmuen te na kun thil uh vaengah khohmuen. loh BOEIPA ham Sabbath te yaeh
    saeh.
