verse: LEV.025.054
translations:
  mal-C: “ ‘ഈ ഏതെങ്കിലുംരീതിയിൽ ആ മനുഷ്യൻ വീണ്ടെടുക്കപ്പെടുന്നില്ലെങ്കിൽ, അയാളെയും
    കുഞ്ഞുങ്ങളെയും അൻപതാംവാർഷികോത്സവത്തിൽ സ്വതന്ത്രരായി വിടണം.
  deu-TKW: Falls er aber nicht in dieser Weise ausgelöst wird, so soll er samt seinen
    Kindern im Halljahre frei ausgehen.
  lin-lin: Ata soki asikolami te na moko kati na banzela oyo, ye elongo na bana na
    ye basengeli kozwa bonsomi na mobu ya kosepela kokangolama.
  eng-LSV: And if he is not redeemed in these [years], then he has gone out in the
    Year of Jubilee, he and his sons with him.
  eng-GNV: And if he be not redeemed thus, he shall go out in the yeere of Iubile,
    he, and his children with him.
  eng-WEBSTER: And if he shall not be redeemed in these years , then he shall go out
    in the year of jubilee, both he, and his children with him.
  nhw-BL: “Huan sintla nopa israelita tlacatl noja ayamo momanahuijtoc huan ajsis
    nopa xihuitl 50, huajca mocahuas majcajtoc ipan nopa xihuitl. Huan ya ica nochi
    iconehua quisase majcajtoque san sejco.
  swh-ONEN: “ ‘Hata ikiwa hakukombolewa kwa njia mojawapo ya hizi, yeye na watoto
    wake wataachiwa katika Mwaka wa Yubile,
  bba-bba: Ù kun kpĩɑ u tii yɑkie kɑ swɑɑ yen ɡɑɑ, u koo yɑkiɑrɑ wi kɑ win bibu yɑkiɑbun
    tɔ̃ɔ bɑkɑru sɔɔ.
  eng-KJVCPB: And if he be not redeemed in these years, then he shall go out in the
    year of jubile, both he, and his children with him.
  luo-luo: Ka ngʼatno ok owar e achiel kuom yorego, to en kaachiel gi nyithinde noweye
    thuolo e higa mar piero abich,
  meu-meu: Bema basine heruha guna, ia na Iubile laḡanina ai baine heruha, ia mai
    natuna ida.
  npi-ULB: यी तरिकाहरूबाट त्यसको छुटकारा हुन सकेन भने, त्यो र त्यसका छोराछोरीहरूले
    पुनर्स्थापनाको वर्षसम्म सेवा गरून् ।
  yor-yor: “ ‘Bí a kò bá rà á padà nínú gbogbo ọ̀nà wọ̀nyí, kí ẹ tú òun àti àwọn ọmọ
    rẹ̀ sílẹ̀ ní ọdún ìdásílẹ̀.
  pes-OPCB: اگر پیش از فرا رسیدن سال یوبیل بازخرید نشود، باید در آن سال، خود و فرزندانش
    آزاد گردند،
  tgl-ULB: Kung hindi siya matutubos sa mga paraang ito, dapat siyang maglingkod hanggang
    sa Taon ng Paglaya, siya at ang kanyang mga anak na kasama niya.
  hui-hui: Agali garabaya biabe ale biahaga biago ibu damene bu karume ibalu ibu yolo
    ogonidagua biadai nabiyagua nde mbirale anduane kago ibuni Yadai Bulenenaga Mali
    biago tagira ibirangi ibunibi ibu one waneiginirubi bibahende ti pelo golope holene
    nga.
  mya-mya: သူ​သည်​နည်း​တစ်​နည်း​နည်း​ဖြင့် ကျွန်​ဘ​ဝ​မှ မ​လွတ်​မြောက်​ခဲ့​လျှင် ရှေ့​လာ​မည့်​ပြန်​လည်​ပေး
    အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​၌ သူ​နှင့်​သူ​၏​သား​သ​မီး တို့​လွတ်​မြောက်​ခွင့်​ရ​ရှိ​စေ​ရ​မည်။-
  bod-N: གལ་སྲིད་ཁོ་རང་དེ་བཞིན་དུ་བླུ་བར་མ་འོངས་ན། དགའ་སྟོན་གྱི་ལོ་ལ་སླེབས་ཚེ་ཁོའི་བུ་ཕྲུག་རྣམས་དང་མཉམ་དུ་ཕྱིར་འགྲོ་དགོས་སོ།
    །
  sna-sna: “ ‘Kunyange zvake asina kudzikinurwa neimwe yenzira idzi, iye navana vake
    vanofanira kusunungurwa mugore reJubhiri,
  spa-BLM: 'Si no es redimido por estos medios, será liberado en el Año del Jubileo:
    él y sus hijos con él.'
  cac-cac: Tato max yal smananel sb'a jun, axo yic sc'och yab'ilal q'uin̈ chi', ata'
    tz'actajel yed' eb' yuninal.
  swh-ULB: Iwapo hakukombolewa katika njia hizi, basi atatumika mpaka mwaka wa Yubile,
    yeye pamoja na watoto wake.
  bel-bel: А калі ён ня выкупіцца такім чынам, дык у юбілейны год адыдзе сам і дзеці
    ягоныя зь ім,
  deu-ELBBK: Und wenn er nicht in dieser Weise gelöst wird, so soll er im Jubeljahr
    frei ausgehen, er und seine Kinder mit ihm.
  mbb-OT: Emun kenà sikandin egkelekat te iring kayi he paaǥi, egkelibri ǥihapun sikandin
    wey is menge anak din dutun te Tuig te Kebeǥey te Bayàbayà wey Ked-ulì.
  mal-2015: ഇങ്ങനെ അവൻ വീണ്ടെടുക്കപ്പെടാതെയിരുന്നാൽ അവനും അവനോടുകൂടെ അവന്റെ മക്കളും
    യോബേൽ സംവത്സരത്തിൽ പുറപ്പെട്ടുപോകേണം.
  rmc-rmc: Ale te na ela kavke avricindo, ela premuklo peskre čhavenca pro Radišagoskro
    Berš,
  pes-OPV: و اگر به اینهاانفکاک نشود پس در سال یوبیل رهاشود، هم خود او و پسرانش همراه
    وی.
  ron-1924: Яр дакэ ну есте рэскумпэрат ын ничунул дин ачесте фелурь, сэ ясэ де ла
    ел ын анул де веселие, ел ши копиий луй каре вор фи ымпреунэ ку ел.
  ben-OBCV: “ ‘যদি এই উপায়গুলির কোনো উপায়ে সে মুক্তি না পায়, তাহলে সে ও তার সন্তানেরা
    পঞ্চাশতম বছরে মুক্ত হবে,
  som-som: Oo isaga haddaan sidan lagu soo furan, markaasuu sannadda yubilii ah bixi
    doonaa, isaga iyo carruurtiisaba.
  lat-VUC: Quod si per hæc redimi non potuerit, anno jubilæo egredietur cum liberis
    suis.
  eng-ASVBT: And if he be not redeemed by these means, then he shall go out in the
    year of jubilee, he, and his children with him.
  ita-1885: E se pur non è riscattato in alcuna di queste maniere, egli se ne uscirà
    l'anno del Giubileo, insieme coi suoi figliuoli.
  eng-LXXUP: And if he do not pay his ransom accordingly, he shall go out in the year
    of his release, he and his children with him.
  eng-ULB: If he is not redeemed by these means, then he must serve until the year
    of Jubilee, he and his children with him.
  spa-VBL: Si no son recomprados de ninguna de las maneras descritas, ellos y sus
    hijos serán liberados en el Año Jubilar.
  fra-_FOB: S'il n'est racheté d'aucune de ces manières, il sortira l'année du jubilé,
    lui et ses fils avec lui.
  mal-mal: ഇങ്ങനെ അടിമ വീണ്ടെടുക്കപ്പെടാതെയിരുന്നാൽ അടിമയും അവനോടുകൂടി അവന്റെ മക്കളും
    യോബേൽ വർഷത്തിൽ പുറപ്പെട്ടുപോകണം.
  urd-GVR: Agar wuh is tarah ke kisī tarīqe se āzād na ho jāe to use aur us ke bachchoṅ
    ko har hālat meṅ agle bahālī ke sāl meṅ āzād kar denā hai,
  suz-BL: मोपा यो मेको मुर प्रोंइचा मपुंइसाक्‍व हना, रिम्‍शा। मेको नु आ खिं ङा मुर
    प्रोंइतीक बर्सम ला लचा ताइनीम।
  ita-1927: 'E se non è riscattato in alcuno di quei modi, se ne uscirà libero l’anno
    del giubileo: egli, coi suoi figliuoli.'
  ckb-ckb: «”ئەگەر بەو شێوازانەی پێشوو نەکڕدرێتەوە، ئەوا لە ساڵی یۆبیل خۆی و منداڵەکانی
    ئازاد دەکرێن،
  eng-BBE: And if he is not made free in this way, he will go out in the year of Jubilee,
    he and his children with him.
  kan-OKCV: “ ‘ಈ ವರುಷಗಳಲ್ಲಿ ಅವನು ಬಿಡಿಸಿಕೊಳ್ಳದೆ ಹೋದರೆ, ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಅವನು ಮಕ್ಕಳೊಂದಿಗೆ
    ಬಿಡುಗಡೆಯಾಗಬೇಕು.
  tam-2017: இப்படி இவன் மீட்டுக்கொள்ளப்படாதிருந்தால், இவனும் இவனோடுகூட இவனுடைய பிள்ளைகளும்
    யூபிலி வருடத்தில் விடுதலையாவார்கள்.
  spa-RV-1909: Mas si no se redimiere en esos años, en el año del jubileo saldrá,
    él, y sus hijos con él.
  ron-BTF: Și dacă nu este răscumpărat în acești ani, atunci să iasă în anul jubileului,
    deopotrivă el și copiii lui cu el.
  eng-WEBP: 'If he isn’t redeemed by these means, then he shall be released in the
    Year of Jubilee: he and his children with him.'
  eng-FBV: If they are not bought back in any of the ways described, they and their
    children shall be freed in the Jubilee Year.
  nld-1939: Maar ook als hij niet op deze manier wordt vrijgekocht, zal hij toch met
    zijn zonen in het jubeljaar vrijkomen.
  nch-BL: “Huan sinta nopa israelita tacat noja ayemo momanahuijtoc huan ajsis nopa
    xihuit 50, huajca mocahuas majcajtoc ipan nopa xihuit. Huan ya ica nochi iconehua
    quisase majcajtoque san sejco.
  vie-1934: Nếu người không được chuộc lại bởi các thế ấy, đến năm hân hỉ người và
    các con trai người sẽ được ra tự do.
  hin-CV: “ ‘किंतु यदि इनमें से किसी भी रीति से उसको छुड़ाया नहीं गया, तो योवेल वर्ष
    में वह छूट जाएगा; वह और उसके साथ उसकी संतान भी.
  eng-OURB: 'If he is not redeemed by these means, then he shall be released in the
    Jubilee Year ·Shofar Year·, he, and his children with him. (LY: Maftir ·Conclusion·)'
  spa-BES: Y si no se libera de esta manera, saldrá en el año de Jubileo, él y sus
    hijos con él.
  tdx-tdx: Aa naho tsy jebañeñe amy hoe zay, mbe hienga avao amy taon-Jobiliy, ie
    rekets’ o keleia’eo.
  vid-vid: Ila wone munhu ayo hagomboligwe kwa nzila azo, lelo yapegwe kilejeha kwa
    heye na wana wa heye kuli mwaka wa kukumbuchila kwa miyaka makumi gahano.
  eng-OKE: But if he be not redeemed within those years, he shall go out at the year
    of Jubilee, he and his children with him.
  tha-KJV: ถ้าเขาไม่​ไถ่​ถอนตามที่​กล​่าวมานี้​ก็​ให้​ปล่อยเขาในปีเสียงแตร ทั้งเขาพร้อมกั​บลู​กของเขา
  por-BR-2018: Mas se não se resgatar em esses anos, no ano do jubileu sairá, ele,
    e seus filhos com ele.
  deu-ELO: Und wenn er nicht in dieser Weise gelöst wird, so soll er im Jubeljahre
    frei ausgehen, er und seine Kinder mit ihm.
  eng-WYC-2018: That if he may not be again-bought by this manner, he shall go out
    with his free children in the year of jubilee; (And even if he is not bought back
    in this manner, he shall still go out free with his children in the Jubilee Year;)
  epo-epo: Kaj se li ne elaĉetiĝos tiamaniere, tiam li foriru en la jubilea jaro,
    li kune kun siaj infanoj.
  uig-PIN: Əgǝr ⱪul yuⱪiriⱪi yollar bilǝn ⱨɵrlükkǝ qiⱪalmisa, azadliⱪ yili kǝlgǝndǝ
    ⱪoyup berilsun — u baliliri bilǝn ⱪoxulup azad bolidu.
  beo-beo: 'Be e da amo hou defele ea udigili hawa: hamosu hame yolesea, e da Bu Sagosu
    Ode amoga hahawane yolesima:ne logo doasima:ne sia:ma.'
  tpi-OTNT: Sapos ol i no baim bek dispela man long wanpela bilong ol dispela pasin,
    orait long yia bilong bekim bek ol samting, bosman i mas lusim em bai em wantaim
    meri pikinini bilong en i ken i stap fri.
  hau-SA: “ ‘Ko ma ba a fanshe shi a ɗaya daga cikin waɗannan hanyoyi ba, sai a sake
    shi da ’ya’yansa a Shekara ta Murna,
  uig-LAT: Eger qul yuqiriqi yollar bilen hörlükke chiqalmisa, azadliq yili kelgende
    qoyup bérilsun — u baliliri bilen qoshulup azad bolidu.
  nde-nde: Nxa engahlengwanga ngenye yalezizindlela, yena labantwabakhe bazakhululwa
    ngomnyaka weJubhili,
  ton-ton: Pea kapau ʻe ʻikai huhuʻi ia ʻi he ngaahi taʻu ko ia, pea ʻe toki tukuange
    ia ʻi he taʻu ʻoe siupeli, ʻa ia, mo ʻene fānau mo ia.
  ces-1613: Pakli by se nevyplatil v těch letech, tedy vyjde léta milostivého on,
    i synové jeho s ním.
  eng-WMB: 'If he isn’t redeemed by these means, then he shall be released in the
    Year of Jubilee: he and his children with him.'
  tam-TCV: “ ‘இவ்விதமாக, எந்த வழிகளிலாவது அவன் மீட்கப்படாவிட்டாலும், அவனும் அவனுடைய
    பிள்ளைகளும், யூபிலி வருடத்தில் விடுதலையாக்கப்பட வேண்டும்.
  ceb-ULB: Kung dili siya malukat niining mga paagiha, nan kinahanglan nga moalagad
    siya hangtod sa tuig sa Kagawasan ug Pag-uli, siya ug ang iyang mga anak uban
    kaniya.
  pol-UBG: A jeśli nie zostanie wykupiony tymi sposobami, wtedy wyjdzie wolny w roku
    jubileuszowym, on razem ze swoimi dziećmi;
  urd-GVU: اگر وہ اِس طرح کے کسی طریقے سے آزاد نہ ہو جائے تو اُسے اور اُس کے بچوں
    کو ہر حالت میں اگلے بحالی کے سال میں آزاد کر دینا ہے،
  deu-1912: Wird er aber auf diese Weise sich nicht lösen, so soll er im Halljahr
    frei ausgehen und seine Kinder mit ihm.
  kan-2017: ಮೇಲೆ ಹೇಳಿದ ರೀತಿಯಲ್ಲಿ ಅವನು ಬಿಡಿಸಿಕೊಳ್ಳದೆ ಹೋದರೆ ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಅವನೂ
    ಮತ್ತು ಅವನ ಮಕ್ಕಳೂ ಬಿಡುಗಡೆಯಾಗಬೇಕು.
  yap-yap: Fa’anra dab ni pag nge yan nib puf rogon u reb e pi kanawo’ ney, ma ir
    nge pifak e thingar ni pagrad ngranod nib puf rogorad ko fare Duwan e Felfelan’.
  hlt-MCSB: Te tlam pataeng a tlan thai pawt atah Jubilee kum vaengah anih te a ca
    rhoek neh rhenten hlah saeh.
  mdy-ETH: ዬያይዲ ዓይላታፓ ዒ ኬስካኒ ዳንዳዒባኣቴ ሻንቺንቴ ባኮ ማሂፆ ሌዓ ሄላዛ ዒዛና ዒዛኮ ናኣቶና ዓይላታፓ ኬስኮንጎ።
  twi-ASANTE: “ ‘Sɛ Mfirinhyia Aduonum Afahyɛ no duru na wɔnnyee no a, wɔbɛgyaa ɔne
    ne mma nyinaa.
  eng-WEBU: 'If he isn’t redeemed by these means, then he shall be released in the
    Year of Jubilee: he and his children with him.'
  bnp-bnp: “Ra bakovi iea i uka ma ni kona mule vona tara naro iea, ia turane huriki
    e tuna ri gi hamule mai a kabu ne ria na Pida na Nihabimule a Maki.
  wal-wal: “‘SHin i hegaa mala ogiyan wozettana xayikko, Ishatamantto Laittaa Baalai
    gakkiyo wode inne a naati ailletettaappe kiyona.
  spa-PDDPT: Si no es rescatado en esos años, saldrá libre el año del jubileo, él
    y sus hijos,
  gun-gun: Xapy'a rei avave rei ndojoguaa jevyi ri ramo jubileu ma'etỹ py ae 'rã oo
    jepe, ta'y kuery voi oje'oi 'rã hexeve.
  agu-BL: ”Ma jalu', ko cya'l na jal puntil ta'n tan colpe'n, ilenin tz'elpon liwr
    scyuch' yi e' nitxajil, yil jepon yi jun yob yi na bi'aj jubileo,
  ilo-ULB: No saan a masubbot isuna babaen kadagitoy a wagas, ket masapul ngarud nga
    agserbi isuna agingga iti Tawen ti Panagisubli, isuna ken dagiti annakna a kaduana.
  kpg-kpg: Maa mee hagalee mehede i nia ala aanei, mee mo ana dama le e haga maahede
    i di Ngadau o di Gaamai gi Muli dela no muli.
  uig-ARA: ئەگەر قۇل يۇقىرىقى يوللار بىلەن ھۆرلۈككە چىقالمىسا، ئازادلىق يىلى كەلگەندە
    قويۇپ بېرىلسۇن ــ ئۇ بالىلىرى بىلەن قوشۇلۇپ ئازاد بولىدۇ.
  sus-sus: Xa a mu nɔma a yɛtɛ xun sarade yi fɛɛrɛ mɔɔli yo ra, a tan nun a xa die
    xa lu e kanyi yi ra han Xɔrɛya Ɲɛ ra,
  pon-2006: Ma e sohte ale saledek ni ehu soangen ire pwukat, ih oh nah seri kan uhdahn
    pahn saledekla nan Sounparen Onohnsapahlo.
  ksd-ksd: Ma gala pa di kul valangalanga dari, diat ma ra umana natuna da pala valangalanga
    diat ta ra kilala na iubili.
  tur-YTC: Eğer bu yollarla geri alınmazsa, Jübile Yılı'nda kendisi ve çocukları da
    serbest bırakılacaktır.
  grc-BRENT: Ἐὰν δὲ μὴ λυτρῶται κατὰ ταῦτα, ἐξελεύσεται ἐν τῷ ἔτει τῆς ἀφέσεως αὐτὸς
    καὶ τὰ παιδία αὐτοῦ μετʼ αὐτοῦ.
  ind-AYT: Jika orang itu tidak ditebus dengan cara demikian, orang itu tetap harus
    dibebaskan pada tahun Yobel, baik dia maupun anak-anaknya.
  nya-nya: “ ‘Ngakhale munthuyo atapanda kuwomboledwa mwa njira zimenezi, iye ndi
    ana ake ayenera kumasulidwa mʼchaka chokondwerera zaka makumi asanu,
  hrv-hrv: Ne bude li iskupljen ovako, onda i on i njegova djeca s njim neka odu u
    jubilejskoj godini.
  mps-mps: Te augwaligo te bidi te kolesaga me delide te ma abelesąbaso da, teda
    te nai dabe wei ma mabo kibu bede, te tonalubo bidigo te bidi aga we wai dali
    tagala palama, olo mu bidimainao.
  tpi-tpi: Sapos ol i no baim bek dispela man long wanpela bilong ol dispela pasin,
    orait long yia bilong bekim bek ol samting, bosman i mas lusim em bai em wantaim
    meri pikinini bilong en i ken i stap fri.
  dan-1931: Men indløses han ikke på en af disse Måder, skal han frigives i Jubelåret,
    både han selv og hans Børn.
  vie-OVCB: Nếu người ấy không được chuộc, thì người ấy và con cái mình sẽ được tự
    do trong Năm Hân Hỉ.
  guj-2017: જો જ્યુબિલી વર્ષના વચગાળાનાં વરસો દરમિયાન તેને પાછો ખરીદી લેવામાં ન આવ્યો
    હોય, તો તેને અને તેનાં બાળકોને જ્યુબિલીના વર્ષમાં છૂટાં કરી દેવાં,
  pon-2006A: Ma e sohte ale saledek ni ehu soangen ire pwukat, ih oh nah seri kan
    uhdahn pahn saledekla nan Sounparen Onohnsapahlo.
  por-BRBSL: 'Se ele não for redimido por estes meios, então será libertado no Ano
    do Jubileu: ele e seus filhos com ele.'
  cth-cth: Hottelah hoi ratang thai hoehpawiteh, Jubili kum a pha toteh, ahni teh
    a canaw hoi bawi e kut dawk hoi a hlout han.
  twi-twi: “ ‘Sɛ Mfirihyia Aduonum Afahyɛ no du na wonnyee no a, wobegyaa ɔne ne mma
    nyinaa,
  hlt-hlt: Te tlam pataeng a tlan thai pawt atah Jubilee kum vaengah anih te a ca
    rhoek neh rhenten hlah saeh.
  tbz-SIM: Kòò mɛ nyí nɑ kɛ bo wɛ̃tɛ kɛ́dontɛ́ omɑ́ɑ̀ dɛ kó mɛborimɛ mɛdɛ́ miɛkɛ wè
    mbɑɑ tidɑɑtì fĩ́ĩmmù benni kɛ́yɛ̀ wenwe nɛ̀ o bí.
  msy-2020: Eghtɨ me arazir kabar gɨn mangɨ, ua gumazir kam givezan kogham. Eghtɨ
    azenir biziba ua da ikarvaghamim otoghtɨ, gumazir a givezezim aneteghtɨ, a fɨrighɨrɨgh
    mangɨva uan amuim ko boriba sara deraghvɨra ikiam.
  azb-azb: Əgər o adam bu yolla geri satın alınmamışdırsa, Azadlıq ilində uşaqları
    ilə birgə azad olsun.
  eng-DBY: And if he be not redeemed in this manner, then he shall go out in the year
    of jubilee, he and his children with him.
  hin-2017: और यदि वह इन रीतियों से छुड़ाया न जाए, तो वह जुबली के वर्ष में अपने बाल-बच्चों
    समेत छूट जाए।
  wol-KYG: Su fekkee ne jotaatuñu ko ci jotin yooyu sax, war naa moom boppam mooki
    doomam ca atum Yiwiku ma.
  eng-YLT: '''And if he is not redeemed in these [years], then he hath gone out in
    the year of jubilee, he and his sons with him.'
  eng-WYC-2017: That if he may not be again-bought by this manner, he shall go out
    with his free children in the year of jubilee;
  eng-WMBB: 'If he isn’t redeemed by these means, then he shall be released in the
    Year of Jubilee: he and his children with him.'
  urd-GVH: अगर वह इस तरह के किसी तरीक़े से आज़ाद न हो जाए तो उसे और उसके बच्चों को
    हर हालत में अगले बहाली के साल में आज़ाद कर देना है,
  rug-rug: Be lopu ta rupaha sa tie hie koa ke siraṉa gua arini, ba kaqu ta rupaha
    si asa meke sari na tuna koasa vuaheni pule tanisa ziubili.
  gaz-gaz: “ ‘Yoo inni karaa kanneeniin furamuu baates innii fi ijoolleen isaa Waggaa
    Iyyoobeeliyyuutti furamuu qabu;
  fra-LSG: S’il n’est racheté d’aucune de ces manières, il sortira l’année du jubilé,
    lui et ses enfants avec lui.
  yal-yal: Xa a mi xunba na kii yo yi, e nun a diine xa xɔrɔya Xɔrɔya Ɲɛɛni.
  haw-1868: A ina i ole e kuai lilo hou ia mai, ma ia mau mea, alaila e hele aku no
    ia i ka makahiki Iubile, oia pu me kana mau keiki me ia.
  arb-NAV: وَإِنْ لَمْ يُوْجَدْ سَبِيلٌ لِفِكَاكِهِ، فَإِنَّهُ يُعْتَقُ هُوَ وَبَنُوهُ
    مَعَهُ فِي سَنَةِ الْيُوبِيلِ.
  ewe-ewe: “ ‘Ne womete ŋu xɔe hafi Aseyetsoƒe la ɖo o la, ekema woana ablɔɖe eya
    ŋutɔ kple viawo le Aseyetsoƒe la me.
  eng-LEE: 'And if he be not redeemed by [one of] these means: then shall he go out
    in the year of the jubilee, both he, and his children with him.'
  asm-FB: আৰু যদি তেওঁ এইবোৰ উপায়েৰে মুক্ত হ’ব নোৱাৰে, তেন্তে নিজ সন্তান সকলৰে সৈতে
    বৰ্ষপূৰ্তি উৎসৱৰ বছৰত মুকলি হৈ যাব।
  sus-A: شَ عَ مُ نْمَ عَ يّتّ شُن سَرَدٍ يِ قّيرّ مْولِ يٌ رَ، عَ تَن نُن عَ شَ دِيٍ
    شَ لُ عٍ كَنيِ يِ رَ هَن شْرّيَ حّ رَ،
  fra-SBL: S'il n'est pas racheté par ces moyens, il sera libéré l'année du Jubilé,
    lui et ses enfants avec lui.
  hbo-hbo: וְאִם־לֹ֥א יִגָּאֵ֖ל בְּאֵ֑לֶּה וְיָצָא֙ בִּשְׁנַ֣ת הַיֹּבֵ֔ל ה֖וּא וּבָנָ֥יו
    עִמֹּֽו׃
  eng-WYCLIFFE: That if he may not be ayenbouyt bi this, he schal go out with his
    free children in the `yeer of iubilee; for the sones of Israel ben myn seruauntis,
  cwe-cwe: One munhu iyo hakomboligwe kwa nzila izo, muna umwaka wa kubweleza kolondeka
    yalekigwe yailegehe, yeye na wanage.
  kik-kik: “ ‘O na angĩaga gũkũũrwo na njĩra ĩmwe ya icio, we na ciana ciake no nginya
    makaarekererio Mwaka wa Jubilii wakinya,
  fra-NCL: S’il n’est racheté d’aucune de ces manières, il sortira libre l’année du
    jubilé, lui et ses enfants avec lui.
  cek-AK: Anih to saningto thung akrang o ai cadoeh, Jubili saning phak naah, anih
    loe a caanawk hoi nawnto tawnkung ban thung hoiah loih tih.
  cuk-cuk: ” ’We-dule Gannar-Ibmar-Ukleged-Birga-idu ollorgussulile, Gannar-Ibmar-Ukleged-Birgagi
    e-mimmiganmala ollorguoed.
  uig-CYR: Әгәр қул жуқуриқи йоллар билән һөрлүккә чиқалмиса, азатлиқ жили кәлгәндә
    қоюп берилсун — у балилири билән қошулуп азат болиду.
  tel-2017: అతడు ఈ విధంగా విడుదల పొందకపోతే సునాద సంవత్సరంలో అతడు తన పిల్లలతో సహా విడుదల
    పొందుతాడు.
  hat-BSA: “Menm si li pa peye ranson an pa mwayen sila yo, li va toujou sòti nan
    ane jibile a, li menm avèk fis li yo avè l.
  kos-kos: El fin tiana aksukosokyeyukla ke kutena sin ouiya inge, na el, ac tulik
    natul, fah aksukosokyeyukla ke Yac in Folokyang se tok uh.
  hbo-WLC: וְאִם־לֹ֥א יִגָּאֵ֖ל בְּאֵ֑לֶּה וְיָצָא֙ בִּשְׁנַ֣ת הַיֹּבֵ֔ל ה֖וּא וּבָנָ֥יו
    עִמּֽוֹ׃
  ibo-ibo: “ ‘Ma ọ bụrụ na e nweghị ike gbapụta ya site nʼụzọ ndị a niile, ya na ụmụ
    ya ga-enwere onwe ha mgbe afọ inwere onwe ahụ zuru.
  ory-ory: ଆଉ ଯଦି ସେ ଏହିରୂପେ ମୁକ୍ତ ନ ହୁଏ, ତେବେ ସେ ଯୋବେଲ ବର୍ଷରେ ଆପଣା ସନ୍ତାନଗଣ ସହିତ
    ମୁକ୍ତ ହୋଇ ବାହାରି ଯିବ।
  chk-chk: Nge are esap mö lon ekei sokun lapalap, i me nöün kewe repwe ngasala lon
    ewe ierin supili.
  rop-rop: If im kaan meigim miselp fri, wal im en im biginini olabat garra go fri
    langa det namba 50 yiya wen ola kantri garra gobek langa ola fesmob boswan blanga
    det kantri.
  ukr-1871: І коли не викупиться таким робом, так вийде на волю в роцї ювілейному,
    сам і дїти його з ним.
  deu-1951: Löst er sich aber nicht auf einem dieser Wege, so soll er im Jubeljahr
    frei ausgehen und seine Kinder mit ihm;
  eng-JPS: And if he be not redeemed by any of these means, then he shall go out in
    the year of jubilee, he, and his children with him.
  srp-1865: Ako li se ovako ne otkupi, neka otide godine oprosne i on i sinovi njegovi
    s njim.
  lug-lug: “Bw’anaabanga tanunulibbwa mu zimu ku ngeri ezo, ye n’abaana be banaanunulibwanga
    mu Mwaka gwa Jjubiri.
  heb-heb: ואם לא יגאל באלה ויצא בשנת היבל הוא ובניו עמו׃
  ben-IRV: আর যদি সে ঐ সব বছরে মুক্ত না হয়, তবে যোবেল বছরে নিজের সন্তানদের সঙ্গে
    মুক্ত হয়ে যাবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਇਨ੍ਹਾਂ ਸਾਰੇ ਤਰੀਕਿਆਂ ਦੇ ਨਾਲ ਛੁਡਾਇਆ ਨਾ ਜਾਵੇ ਤਾਂ ਉਹ ਅਨੰਦ ਦੇ ਸਾਲ
    ਵਿੱਚ ਆਪਣੇ ਬਾਲ ਬੱਚਿਆਂ ਸਮੇਤ ਛੁੱਟ ਜਾਵੇ।
  mya-JVB: ထိုသို့သောနည်းဖြင့် မ ရွေး မနှုတ်လျှင် ၊ ယုဘိလ နှစ် ရောက်သောအခါ ၊ သူ့ ကို
    သား မယားနှင့်တကွ သခင်လက်မှ လွှတ် ရမည်။
  hmo-hmo: “Bema inai Israela hesiai tauna, sibona ia hoia tauna, be idia ruhaia guna
    lasi, ia be Iubili Lagani lalonai do idia ruhaia, ia bona iena natuna ibounai
    danu.
  urd-urd: और अगर वह इन तरीक़ों से छुड़ाया न जाए तो साल — ए — यूबली में बाल बच्चों
    के साथ छूट जाए।
  rus-SYN: Если же он не выкупится таким образом, то в юбилейный год отойдет сам и
    дети его с ним,
  bqc-SIM: Baa tó aà boa i zɛkɛ màao, aàpi ń a nɛ́ↄ gↄ̃ wɛ̃́ɛↄ ũ gↄ̃a wɛ̃́ɛↄ
    ũ wɛ̃uɛ,
  tcz-CHONGTHU: Hiche ho jouse nunga hi, amapa hi aki lhatdoh joulou tah vangleh,
    chuti uma Jubilee kum ahung lhun teng lhat ding, ama ahin achate jouse jaona lhat
    tha ding ahitai.
  mar-mar: जरी त्या मनुष्यास पुन्हा कोणी विकत घेतले नाही, तरी तो स्वतंत्र होईल. योबेल
    वर्षी तो व त्याची मुलेबाळे मुक्त होतील.
  qub-qub: «Chay watacunacho llojshinanpaj pägayta mana camäpacorga Cachaycunan wata
    chayamuptin wamrancunawan librimi llojshiconga.
  bqp-bqp: Ù kun kpĩɑ u tii yɑkie kɑ swɑɑ yen gɑɑ, u koo yɑkiɑrɑ wi kɑ win bibu yɑkiɑbun
    tɔ̃ɔ bɑkɑru sɔɔ.
  hat-hat: Si li pa reachte tèt li konsa, lè lanne rejwisans lan rive, ni li menm,
    ni pitit gason l' yo va lib ankò. Epi y'a kite kay moun lan.
  eng-BSB: Even if he is not redeemed in any of these ways, he and his children shall
    be released in the Year of Jubilee.
  tod-tod: Ni é la unmɔɔni ga naama ʋelei tanɔpɛ, toɠa yɛ ná, eyɛsu ɓɔɠɔyeema ɠonagi
    zeeli, é ɠɛ ɓɔɠɔ yeema, tɔ-o, dointi-yo.
  eng-WEBPB: 'If he isn’t redeemed by these means, then he shall be released in the
    Year of Jubilee: he and his children with him.'
  kbq-kbq: Hagi ana ne'mo'ma agra'ama mizasegama osanigeno eri'nea zama eteno nemino
    musenkase hu kafuma esigeno'a, ana ne'ene mofavre'zaga'anena zamatresige'za fru
    hu'za vugahaze.
  nhe-BL: “Huan intla nopa israelita tlacatl noja aya momanahuijtoc huan ajsis nopa
    xihuitl 50, huajca mocahuas malacantoc o majcajtoque ipan nopa xihuitl. Huan ya
    ica nochi iconehua quisase malacantoque san sejco.
  gub-BL: Nezewe rehe we nehe, aze a'e awa nuzemuhem kar kwaw a'e nehe, a'e mehe izar
    umuhem kar putar kwarahy purumuhem kar haw rehe nehe. Umuhem kar putar ta'yr wà
    nehe no.
  eng-DRA: And if by these means he cannot be redeemed, in the year of the jubilee
    he shall go out with his children.
