    ol taun bilong ol Livai, ol i bilong ol Livai tasol oltaim.
  hau-SA: Saboda haka ana iya fansa mallakar Lawiyawa, wato, gidan da aka sayar a
    duk birnin da yake nasu, za a kuma mayar a Shekara ta Murna, gama gidaje a biranen
    Lawiyawa, mallakar Isra’ilawa ne.
  uig-LAT: Lawiylardin biri öylirini, yeni öz mirasi bolghan sheherdiki bir öyni qayturuwélish
