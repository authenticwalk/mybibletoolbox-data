verse: LEV.025.033
translations:
  mal-C: അങ്ങനെ ലേവ്യർക്ക് ഏതെങ്കിലും പട്ടണത്തിൽ വിറ്റുപോയ അവരുടെ ഓഹരി വീണ്ടെടുക്കാവുന്നതാണ്,
    അല്ലാത്തപക്ഷം അത് അൻപതാംവാർഷികോത്സവത്തിൽ മടക്കിക്കൊടുക്കണം. കാരണം ഇസ്രായേല്യരുടെ
    ഇടയിൽ ലേവ്യരുടെ പട്ടണങ്ങളിൽ ഉള്ള അവരുടെ വീടുകൾ അവർക്കുള്ള അവകാശമാണ്.
  deu-TKW: Und wenn jemand von den Leviten seinen Besitz nicht wieder einlöst, so
    fällt das von ihm - und zwar in der Stadt, wo er seinen Erbbesitz hat - verkaufte
    Haus im Halljahre heim; denn die Häuser in den Städten der Leviten sind ihr Erbbesitz
    inmitten der Israeliten.
  lin-lin: Soki Molevi ateki ndako na ye kati na bingumba ya Balevi, moto oyo asombi
    yango akozongisela ye yango na mobu ya kosepela kokangolama ; pamba te bandako
    oyo ezali kati na bingumba ya Balevi ezali libula na bango ya libela kati na bana
    ya Isalaele.
  eng-LSV: as for him who redeems from the Levites, then the sale of a house (and
    [in] the city of his possession) has gone out in the Jubilee, for the houses of
    the cities of the Levites are their possession in the midst of the sons of Israel.
  eng-GNV: 'And if a man purchase of the Leuites, the house that was solde, and the
    citie of their possession shall goe out in the Iubile: for the houses of the cities
    of the Leuites are their possession among the children of Israel.'
  eng-WEBSTER: And if a man shall purchase of the Levites, then the house that was
    sold, and the city of his possession shall go out in the year of jubilee; for
    the houses of the cities of the Levites are their possession among the children
    of Israel.
  nhw-BL: Huan se cali catli se iixhui Leví quinemacas, nojquiya mocuepas iaxca nopa
    tlacatl ipan xihuitl 50 quema nochi tlali mocahuas majcajtoc. Pampa nopa levitame
    quiselijque ininchajchaj ipatlaca nopa tlali campa hueltosquíaj tlatojtocasquíaj.
    Yeca amo aqui hueli quincuilis ininchajchaj para nochipa.
  swh-ONEN: Kwa hiyo mali ya Mlawi inaweza kukombolewa, yaani nyumba iliyouzwa katika
    mji wowote wanaoushikilia itarudishwa mwaka wa Yubile, kwa sababu nyumba zilizo
    katika miji ya Walawi ni mali yao miongoni mwa Waisraeli.
  bba-bba: Wi u Lefibɑn ɡoon diru dwɑ, yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n tunumɑ, u koo yɑriwɑ
    dii ten min di kɑ wuu ɡen min di. Lefibɑn diɑ yɑ sɑ̃ɑwɑ ben tiiɡinu Isirelibɑɡinun
    suunu sɔɔ.
  eng-KJVCPB: 'And if a man purchase of the Levites, then the house that was sold,
    and the city of his possession, shall go out in the year of jubile: for the houses
    of the cities of the Levites are their possession among the children of Israel.'
  luo-luo: Ka ja-Lawi moro ok owaro ode manie dalagi, to odni nyaka duogne e higa
    mar piero abich, nikech udi manie miech joka Lawi e mwandu kende ma gin godo e
    piny Israel.
  meu-meu: A Levi tauna ta ena ruma basine hoia Iou, ia na Iubile laḡanina ai do baine
    abia lou. Badina be Levi taudia edia hanua rumadia na edia korikori, Israel taudia
    bogaragidiai.
  npi-ULB: यदि लेवीहरूमध्ये कसैले आफूले बेचेको घर फुकाएन भने, सहरमा बेचिएको घर पुनर्स्थापनाको
    वर्षमा फिर्ता गरिनुपर्ने छ, किनभने इस्राएलका मानिसहरूमध्ये लेवीहरूका सहरहरूभित्र
    भएका घरहरू तिनीहरूको सम्पत्ति हो ।
  yor-yor: Torí náà ohun ìní àwọn ọmọ Lefi ni wọ́n rà padà, fún àpẹẹrẹ, èyí ni pé
    ilẹ̀ tí a bá tà ní ìlúkílùú tí ó jẹ́ tiwọn, ó sì gbọdọ̀ di dídápadà ní ọdún ìdásílẹ̀,
    torí pé àwọn ilẹ̀ tí ó wà ní ìlú àwọn Lefi ni ìní wọn láàrín àwọn ará Israẹli.
  pes-OPCB: و باید در سال پنجاهم به صاحبان اصلی پس داده شوند، چون به لاویان مثل قبیله‌های
    دیگر زمین زراعتی داده نمی‌شود، بلکه فقط در شهرهای خودشان به ایشان خانه داده می‌شود.
  tgl-ULB: Kung hindi tutubusin ng isa sa mga Levita ang bahay na ipinagbili niya,
    sa gayon dapat ibalik ang bahay na ipinagbili sa siyudad kung saan ito naroon
    sa Paglaya, dahil ang mga bahay sa mga siyudad ng mga Levita ay ari-arian nila
    sa gitna ng mga tao ng Israel.
  hui-hui: Anigo agali Libai aria ogoni ibugua ibunaga anda mbira yolo binigo biadai
    bulene hame nale heagua nde mbirale Yadai Bulenenaga Mali biago tagira ibirangi
    ibunaga anda ogoni agali yolo biyagome Libai agali biagohondo miadai bulene wulebira.
    Ani larogoni irane Isaraele hameigini tí bibahende dindi tu wuwa ta halu Libai
    aria ti tano hangu tu wuwa mirugodane laro. Anidagua birudagoni Libai hameigini
    karu tinaga anda tanoha heagua nde anda uruni tinaga leneore haabo holebira.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​တစ်​ဦး​သည်​မိ​မိ​နေ​ထိုင် ရာ​မြို့​တွင် မိ​မိ​၏​အိမ်​ကို​ရောင်း​ပြီး​နောက်
    ပြန်​၍​မ​ဝယ်​လျှင် ပြန်​လည်​ပေး​အပ်​ခြင်း ဆိုင်​ရာ​နှစ်​၌​ထို​အိမ်​ကို​သူ့​အား​ပြန်​ပေး
    ရ​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဣ​သ​ရေ​လ နိုင်​ငံ​တွင် လေ​ဝိ​မြို့​များ​ကို​လေ​ဝိ​အ​နွယ်
    ဝင်​တို့​အ​မြဲ​ပိုင်​သော​ကြောင့်​ဖြစ်​သည်။-
  bod-N: གལ་སྲིད་ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་ལ་ས་སྐལ་དུ་ཐོབ་པའི་གྲོང་ཁྱེར་ནས་ཁང་པ་བཙོངས་པ་དང་།
    ཕྱིར་མ་བླུས་པ་ཡིན་ན། དགའ་སྟོན་གྱི་ལོ་དེར་ཕྱིར་བདག་པོར་སྤྲོད་དགོས། ཅི་ལ་ཞེ་ན། ལེ་ཝི་པ་རྣམས་ཀྱི་གྲོང་ཁྱེར་གྱི་ཁང་པ་རྣམས་ནི།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ཁོ་ཚོའི་ནོར་སྐལ་ཡིན་པའི་ཕྱིར་རོ། །
  sna-sna: Naizvozvo zvinhu zvavaRevhi zvinogona kudzikinurwa, zvichireva kuti imba
    inotengeswa muguta ravo ripi neripi inofanira kudzoserwa muJubhiri, nokuti dzimba
    dziri mumaguta avaRevhi zvinhu zvavo pakati pavaIsraeri.
  spa-BLM: Los levitas podrán rescatar la casa vendida y la ciudad de su posesión,
    y será liberada en el jubileo; porque las casas de las ciudades de los levitas
    son su posesión entre los hijos de Israel.
  cac-cac: Tato ay junoc levita max yal-laj smananxiel spat d'a yol smacb'en schon̈ab',
    axo yic sjax yab'ilal yoch q'uin̈ chi', syal yic'anxican spat chi', yujto a eb'
    levita chi' an̈ej spat eb' ayoch smacb'enoc d'a yoltac e chon̈ab'.
  swh-ULB: Iwapo mmoja wa makuhani haikombowi nyumba iliyozwa, kisha nyumba hiyo iliyouzwa
    katika miji ilimo, ni lazima irejeshwe katika mwaka wa Yubile, kwa kuwa nyumba
    za miji ya makuhani ni mali yao miongoni mwa watu wa Israeli.
  bel-bel: 'а хто зь лявітаў ня выкупіць, дык прададзены дом у горадзе валоданьня
    іхняга ў юбілей адыдзе, бо дамы ў гарадах лявіцкіх складаюць іхняе валоданьне
    сярод сыноў Ізраілевых:'
  deu-ELBBK: Und wenn jemand von einem der Leviten löst, so soll das verkaufte Haus
    in der Stadt seines Eigentums im Jubeljahre frei ausgehen; denn die Häuser der
    Städte der Leviten sind ihr Eigentum unter den Kindern Israel.
  mbb-OT: Emun kenè dan heini egkelekat, id-ulì heini ziyà te kandan dutun te Tuig
    te Kebeǥey te Bayàbayà wey Ked-ulì. Su is baley ziyà te menge inged dan kandan
    he vahin puun te zuma zan he menge Israilihanen.
  mal-2015: ലേവ്യരിൽ ഒരുത്തൻ വീണ്ടുകൊള്ളുന്നു എങ്കിൽ വിറ്റുപോയ വീടും അവന്റെ അവകാശമായ
    പട്ടണവും യോബേൽസംവത്സരത്തിൽ ഒഴിഞ്ഞുകൊടുക്കേണം; ലേവ്യരുടെ പട്ടണങ്ങളിലെ വീടുകൾ യിസ്രായേൽ
    മക്കളുടെ ഇടയിൽ അവർക്കുള്ള അവകാശമല്ലോ.
  rmc-rmc: Te vareko le Levitendar peske na cinela pale oda kher andre peskro foros,
    ta chudela les pale pro Radišagoskro Berš, bo o khera andro fori le Levitengre
    hine lengro ďeďictvos maškar o Izraeliti.
  pes-OPV: و اگر کسی از لاویان بخرد، پس آنچه فروخته شده است از خانه یا از شهرملک او
    در یوبیل رها خواهد شد، زیرا خانه های شهرهای لاویان در میان بنی‌اسرائیل، ملک ایشان
    است.
  ron-1924: Чине ва кумпэра де ла левиць о касэ сэ ясэ ын анул де веселие дин каса
    вындутэ луй ши дин четатя ын каре о авя; кэч каселе дин четэциле левицилор сунт
    аверя лор ын мижлокул копиилор луй Исраел.
  ben-OBCV: সুতরাং লেবীয়দের সম্পত্তি মুক্তিযোগ্য অর্থাৎ যে কোনো নগরে তাদের অধিকৃত
    বাড়ি বিক্রীত হলে অর্ধশতবর্ষে তা ফেরত দিতে হবে, কারণ লেবীয়দের নগরগুলিতে নির্মিত
    বাড়িগুলি ইস্রায়েলীদের মাঝে লেবীয়দের সম্পত্তি।
  som-som: Oo mid reer Laawi ahu hadduu soo furto, markaas gurigii la iibiyey iyo
    magaaladii hantidiisa ahaydba waxay bixi doonaan wakhtiga yubilii ah, waayo, guryaha
    ku dhex yaal magaalooyinka reer Laawi waa hantidooda oo ku dhex jirta reer binu
    Israa'iil.
  lat-VUC: si redemptæ non fuerint, in jubilæo revertentur ad dominos, quia domus
    urbium Levitarum pro possessionibus sunt inter filios Israël.
  eng-ASVBT: And if one of the Levites redeem, then the house that was sold, and the
    city of his possession, shall go out in the jubilee; for the houses of the cities
    of the Levites are their possession among the children of Israel.
  ita-1885: E colui de' Leviti, che ricompererà alcuna casa, esca fuori della casa
    venduta, e della città della possession del venditore, nel Giubileo; perciocchè
    le case delle città de' Leviti sono la lor possessione nel mezzo de' figliuoli
    d'Israele.
  eng-LXXUP: And if anyone shall redeem a house of the Levites, then shall their sale
    of the houses of their possession go out in the release; because the houses of
    the cities of the Levites are their possession in the midst of the children of
    Israel.
  eng-ULB: If one of the Levites does not redeem a house he sold, then the house that
    was sold in the city where it is located must be returned in the year of Jubilee,
    for the houses of the cities of the Levites are their property among the people
    of Israel.
  spa-VBL: Todo lo que los levitas poseen puede ser comprado de nuevo, incluso las
    casas vendidas en sus ciudades, y debe ser devuelto en el Jubileo. Eso es porque
    las casas en las ciudades de los levitas son lo que se les dio en propiedad como
    su parte entre los israelitas.
  fra-_FOB: Et celui qui aura acheté des Lévites, sortira au jubilé de la maison vendue
    et de la ville de sa possession; car les maisons des villes des Lévites sont leur
    possession parmi les enfants d'Israël.
  mal-mal: ലേവ്യരിൽ ഒരുവൻ താൻ വിറ്റ വീട് വീണ്ടുകൊള്ളുന്നില്ലെങ്കിൽ അവന്റെ അവകാശമായ
    പട്ടണത്തിലുള്ള വിറ്റുപോയ വീട് യോബേൽ വർഷത്തിൽ ഒഴിഞ്ഞുകൊടുക്കണം; ലേവ്യരുടെ പട്ടണങ്ങളിലെ
    വീടുകൾ യിസ്രായേൽ മക്കളുടെ ഇടയിൽ അവർക്കുള്ള അവകാശമാണല്ലോ.
  urd-GVR: Agar aisā ghar kisī Lāwī ke hāth faroḳht kiyā jāe aur wāpas na ḳharīdā
    jāe to use lāziman bahālī ke sāl meṅ wāpas karnā hai. Kyoṅki Lāwī ke jo ghar un
    ke muqarrarā shahroṅ meṅ hote haiṅ wuh Isrāīliyoṅ meṅ un kī maurūsī milkiyat haiṅ.
  suz-BL: लेवी आन सहरम बाक्‍शो लेयशो खिं अरु लेवीम लेन्‍ने मचाप्‍तेक्‍म हना, प्रोंइतीक
    बर्समी मेको खिं लेश्‍शा, मेको कली गेचा माल्‍ब। मारदे हना लेवी आन सहरम बाक्‍शो
    खिं इस्राएली आन दातेमी लेवी आन शोंप बाक्‍नीम।
  ita-1927: E se anche uno de’ Leviti ha fatto il riscatto, la casa venduta, con la
    città dove si trova, sarà franca al giubileo, perché le case delle città dei Leviti
    sono loro proprietà, in mezzo ai figliuoli d’Israele.
  ckb-ckb: ماڵەکانی لێڤییەکان مافی کڕینەوە و گەڕانەوەی هەیە، لە ساڵی یۆبیل، چونکە
    خانووی شارۆچکەکانی لێڤییەکان موڵکی ئەوانە لەنێو نەوەی ئیسرائیل.
  eng-BBE: And if a Levite does not give money to get back his property, his house
    in the town which was exchanged for money will come back to him in the year of
    Jubilee. For the houses of the towns of the Levites are their property among the
    children of Israel.
  kan-OKCV: ಲೇವಿಯರಿಂದ ಏನಾದರೂ ಕೊಂಡುಕೊಂಡರೆ, ಕೊಂಡುಕೊಂಡ ಮನೆಯೂ, ಅವನ ಸ್ವಾಸ್ತ್ಯದ ಪಟ್ಟಣವೂ
    ಜೂಬಿಲಿಯ ವರ್ಷದಲ್ಲಿ ಬಿಡುಗಡೆಯಾಗಬೇಕು. ಏಕೆಂದರೆ ಲೇವಿಯರ ಪಟ್ಟಣಗಳ ಮನೆಗಳು ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ
    ಅವರಿಗೆ ಸ್ವಾಧೀನವಾಗಿವೆ.
  tam-2017: இஸ்ரவேல் மக்களுக்குள்ளே லேவியர்களுடைய பட்டணங்களிலுள்ள வீடுகள் அவர்களுக்குரிய
    சொந்தமாக இருப்பதால், லேவியர்களிடத்தில் அவனுடைய சொந்தமான பட்டணத்திலுள்ள வீட்டை
    ஒருவன் வாங்கினால், விற்கப்பட்ட அந்த வீடு, யூபிலி வருடத்தில் விடுதலையாகும்.
  spa-RV-1909: 'Y el que comprare de los Levitas, saldrá de la casa vendida, ó de
    la ciudad de su posesión, en el jubileo: por cuanto las casas de las ciudades
    de los Levitas es la posesión de ellos entre los hijos de Israel.'
  ron-BTF: Și dacă un bărbat cumpără de la un levit, atunci casa care a fost vândută
    și cetatea stăpânirii sale, să iasă la jubileu, căci casele din cetățile leviților
    sunt stăpânirea lor printre copiii lui Israel.
  eng-WEBP: The Levites may redeem the house that was sold, and the city of his possession,
    and it shall be released in the Jubilee; for the houses of the cities of the Levites
    are their possession among the children of Israel.
  eng-FBV: Whatever the Levites own can be bought back, even houses sold in their
    towns, and must be returned in the Jubilee. That's because the houses in the towns
    of the Levites are what they were given to own as their share among the Israelites.
  nld-1939: Koopt echter niemand der levieten het terug, dan komt het verkochte huis
    zo het in een stad ligt, die aan de levieten behoort, toch in het jubeljaar vrij.
    Want de huizen van de levietensteden blijven hun bezit te midden van de Israëlieten.
  nch-BL: Huan se cali cati se iixhui Leví quinamacas, nojquiya elis iaxca nopa tacat
    ipan xihuit 50 quema nochi tali mocahuas majcajtoc. Pampa nopa levitame quiselijque
    ininchajchaj ipataca nopa tali campa hueltosquíaj tatojtocase. Yeca amo aqui hueli
    quincuilis ininchajchaj para nochipa.
  vie-1934: Ai mua của người Lê-vi một cái nhà tại trong thành người Lê-vi, đến năm
    hân hỉ nhà đó sẽ về nguyên chủ; vì các nhà cửa tại trong những thành người Lê-vi
    là sản nghiệp của họ giữa dân Y-sơ-ra-ên.
  hin-CV: इसलिये जो कुछ भी लेवियों का है, उसको छुड़ाया जा सकता है और नगर में उनकी
    संपत्ति से बेचा गया वह घर योवेल वर्ष में छुड़ा दिया जाएगा, क्योंकि इस्राएल के
