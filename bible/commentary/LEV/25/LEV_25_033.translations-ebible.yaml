    kota honhu hawo kulawila kwa wanhu wa Isilaeli.
  eng-OKE: And (so of him) who purchaseth of the Levites, the purchased house in the
    city of their possession shall go out at the Jubilee; for the houses of the cities
    of the Levites are their inheritance among the sons of Israel.
  tha-KJV: ถ้าผู้ใดซื้อของจากคนเลวี เรือนซึ่งถูกขายไปนั้​นก​ับเมืองที่เขาถือกรรมสิทธิ์ต้องกลับคืนในปีเสียงแตร
    เพราะเรือนทั้งหลายในหัวเมืองของพวกเลวี​ก็​เป็นกรรมสิทธิ์ของเขาท่ามกลางพวกอิสราเอล
  por-BR-2018: 'E o que comprar dos levitas, sairá da casa vendida, ou da cidade de
    sua possessão, no jubileu: porquanto as casas das cidades dos levitas é a possessão
    deles entre os filhos de Israel.'
  deu-ELO: Und wenn jemand von einem der Leviten löst, so soll das verkaufte Haus
