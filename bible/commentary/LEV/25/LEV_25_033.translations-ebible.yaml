    ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿರುವ ಅವರ ಸ್ವಾಸ್ತ್ಯವಷ್ಡೆ.
  yap-yap: Fa’anra reb e girdi’ ko Levi e ke pi’ ba naun u lan reb e pi binaw ney
    nchuway’ ma da kun chuw’iy nge sul, ma thingar ni sulweg u lan fare Duwan e Felfelan’,
