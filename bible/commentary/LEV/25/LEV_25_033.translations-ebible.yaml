    Israeleo ze anjomba’e an-drova’ o nte-Levio.
  vid-vid: Wone yumwe wa Walawi hambe yadite hachi ya heye ya kugombola, lelo ng'handa
    iguzigwe ndo yanguganigwa ihiluswe kwa yuye kuli mwaka wa kukumbuchila miyaka
