  mdy-ETH: ፔቴ ሌዊ ፃጲ ማዔ ዓሲ ካታማይዳ ማኣሪ ሻንቻዖ ማሂ ጪጊ ዔካኒ ዳንዳዒባኣያ ማዔቴ ሻንቺንቴ ባኮ ማሂፆ ሌዖይዳ ዒዛም
