  kan-2017: ಲೇವಿಯರೊಳಗೆ ಯಾರೂ ಅದನ್ನು ಬಿಡಿಸದೆಹೋದರೆ, ಲೇವಿಯರ ಸ್ವಂತವಾಗಿರುವ ಅಂತಹ ಪಟ್ಟಣಗಳಲ್ಲಿ
