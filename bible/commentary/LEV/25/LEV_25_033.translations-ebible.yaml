  eng-WEBU: The Levites may redeem the house that was sold, and the city of his possession,
    and it shall be released in the Jubilee; for the houses of the cities of the Levites
    are their possession among the children of Israel.
  bnp-bnp: Na tahuna a Levi tara i habi a ruma vona ni kona, pali i marikoi ni konamulea,
