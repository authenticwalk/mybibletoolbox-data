  tbz-SIM: Bɑ́ kɛ̀ Defii botí kou weè dontɛ́nɛ̀ o tebitɛ tɛcĩ́ɛ̃̀tɛ̀, kɛ̀ tidɑɑtì
    fĩ́ĩmmù benni tùɔ̀kɛ wèe wɛ̃tɛ kɛ́ tɛ̀ duɔ́ ntɛ yiɛ̀, kɛ yɛ̃́ bɛ cɛ̃́ĩ siì tumɛ̀
    bɛ kpɛrɛ bɛ̀ mɔ̀kɛ dɛ̀ Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ.
  msy-2020: Egh Livain anabamɨn tav uan dɨpenim amadagh, egh uam a givezan aghuaghtɨ,
    gumazir dɨpenir kam givezezim, azenir biziba ua da ikarvaghamimɨn, a ua dɨpenim
    isɨ Livain gumazir kam danɨngigh. Guizbangɨra, kɨ Israelian anabar igharaziba
    bagha nguazibagh inamigha me ganɨngi. Ezɨ Livain anabam puvatɨ. Kɨ Israelian anabar
    igharazibar nguazibar tongɨn, nguibar ekiar maba isa Livaibagh anɨngi. Kamaghɨn
    amizɨ, dɨpenir Livain nguibar ekiamɨn itiba, da dughiabar zurara Livain dɨpenibara.
  azb-azb: Levililərdən birinin mülkü satdığı və geri satın almadığı şəhər evi Azadlıq
    ilində ona qaytarılsın. Çünki Levililərin şəhərlərindəki evlər onların İsrail
    övladları arasındakı irsdir.
  eng-DBY: And if any one redeem from one of the Levites, then the house that was
    sold, in the city of his possession, shall go out in the jubilee; for the houses
    of the cities of the Levites are their possession among the children of Israel.
  hin-2017: और यदि कोई लेवीय अपना भाग न छुड़ाए, तो वह बेचा हुआ घर जो उसके भाग के नगर
    में हो जुबली के वर्ष में छूट जाए; क्योंकि इस्राएलियों के बीच लेवियों का भाग उनके
    नगरों में वे घर ही हैं।
  wol-KYG: Kon alalu Leween manees na koo jotaat —dëkkuwaay lay doon bu ñu jaay ci
    dëkki Leween ñi— dees koy delloo bu atum Yiwiku dikkee, ndax dëkkuwaay yi ci dëkki
    Leween ñi, seen alal la ju leen lew fàww ci seen biir bokki bànni Israyil.
  eng-YLT: as to him who redeemeth from the Levites, both the sale of a house and
    the city of his possession have gone out in the jubilee, for the houses of the
    cities of the Levites are their possession in the midst of the sons of Israel.
  eng-WYC-2017: if those [or they] be not again-bought, those [or they] shall turn
    again in the jubilee to the lords; for the houses of the cities of deacons [or
    Levites] be for possessions among the sons of Israel;
  eng-WMBB: The Levites may redeem the house that was sold, and the city of his possession,
    and it shall be released in the Jubilee; for the houses of the cities of the Levites
    are their possession amongst the children of Israel.
  urd-GVH: अगर ऐसा घर किसी लावी के हाथ फ़रोख़्त किया जाए और वापस न ख़रीदा जाए तो उसे
    लाज़िमन बहाली के साल में वापस करना है। क्योंकि लावी के जो घर उनके मुक़र्ररा शहरों
    में होते हैं वह इसराईलियों में उनकी मौरूसी मिलकियत हैं।
  rug-rug: Be keke vetu koari na vasileana lavata hire si ta holuholue koa keke tie
    pa butubutu te Livae, meke lopu ta holu vagi pule si asa, si kaqu tava pule si
    asa koasa vuaheni ziubili, sina sari na vetu pu tago soti ri na tie pa butubutu
    te Livae saripu koa koari pa vasileana lavata tadi na tinoni Izireli, si na dia
    soti rini ninae rane.
  gaz-gaz: Qabeenyi Lewwotaa furamuu ni dandaʼa; manneen magaalaa isaan qabatan keessatti
    gurguraman bara Iyyoobeeliyyuutti ni deebifamu; manneen magaalaa Lewwotaa keessatti
    argaman Israaʼeloota gidduutti qabeenya Lewwotaatii.
  fra-LSG: Celui qui achètera des Lévites une maison, sortira au jubilé de la maison
    vendue et de la ville où il la possédait; car les maisons des villes des Lévites
    sont leur propriété au milieu des enfants d’Israël.
  yal-yal: Naxan na Lewi kaana nde a banxin sara, a minima nɛn banxi saraxin nun na
    taani Xɔrɔya Ɲɛɛni. Amasɔtɔ banxin naxanye Lewi taane yi, ne findixi Lewine nan
    gbansan gbee ra Isirayila yamanani.
  haw-1868: Ina e kuai lilo mai kekahi i ko na pua a Levi, alaila ka hale i kuai lilo
    ia aku, a me ke kulanakauhale ona, e hemo no ia i ka lubile; no ka mea, o na hale
    o na kulanakauhale o ka poe pua a Levi, o ko lakou waiwai no ia iwaena o na mamo
    a Iseraela.
  arb-NAV: فَبُيُوتُ اللّاوِيِّينَ قَابِلَةٌ لِلْفِكَاكِ وَتُسْتَرَدُّ فِي سَنَةِ
    الْيُوبِيلِ، لأَنَّ بُيُوتَهُمْ فِي مُدُنِ اللّاوِيِّينَ هِيَ مُلْكُهُمْ بَيْنَ
    بَنِي إِسْرَائِيلَ.
  ewe-ewe: ke ne Levitɔ aɖeke mexɔe o la, ekema woaɖe asi le aƒe si wodzra le woawo
    ŋutɔ ƒe du me la ŋuti le Aseyetsoƒe la dzi, elabena Levitɔwo ƒe duwo nye woawo
    ŋutɔ tɔ le Israelviwo dome.
  eng-LEE: 'And if a man of the Levites redeem something: then shall the house that
    was sold, and the city of his possession, become freed in the jubilee; for the
    houses of the cities of the Levites are their possession among the children of
    Israel.'
  asm-FB: যদি লেবীয়াসকলৰ মাজৰ কোনো এজনে তাক মুকলি নকৰে, তেন্তে লেবীয়াসকলৰ উত্তৰাধিকাৰত
    থকা সেই বেচা ঘৰ বৰ্ষপূৰ্তি উৎসৱৰ বছৰত মুকলি হৈ যাব, কিয়নো লেবীয়াসকলৰ নগৰৰ ঘৰবোৰ
    ইস্ৰায়েলৰ সন্তান সকলৰ মাজত থকা তেওঁলোকৰ উত্তৰাধীকাৰ।
  sus-A: نَشَن بَرَ لٍوِكَ ندٍ شَ بَنشِ سَرَ، عَ مِنِمَ نّ نَ كُي شْرّيَ حّ تّمُي،
    بَرِ مَ بَنشِ نَشٍيٍ نَ لٍوِكَيٍ شَ تَايٍ كُي، نٍيٍ قِندِشِ لٍوِكَيٍ نَن فبٍ رَ
    عِسِرَيِلَ حَمَ تَفِ.
  fra-SBL: Les Lévites peuvent racheter la maison qui a été vendue, ainsi que la ville
    de sa possession, et elle sera libérée au Jubilé ; car les maisons des villes
    des Lévites sont leur possession parmi les enfants d'Israël.
  hbo-hbo: וַאֲשֶׁ֤ר יִגְאַל֙ מִן־הַלְוִיִּ֔ם וְיָצָ֧א מִמְכַּר־בַּ֛יִת וְעִ֥יר אֲחֻזָּתֹ֖ו
    בַּיֹּבֵ֑ל כִּ֣י בָתֵּ֞י עָרֵ֣י הַלְוִיִּ֗ם הִ֚וא אֲחֻזָּתָ֔ם בְּתֹ֖וךְ בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  eng-WYCLIFFE: tho schulen turne ayen in the iubilee `to the lordis; for the `howsis
    of the citees of dekenes ben for possessiouns among the sones of Israel;
  cwe-cwe: One imwe wa Walawi haikombole, kaye ichuuzigwe yolondeka ibwelezigwe kwa
    mwenyewo muna umwaka wa kubweleza, kwaviya kaye zili muna yamabululu ya Walawi
    weng'higwa kuwa zawo kulawa kwa Waisilaili.
  kik-kik: Nĩ ũndũ ũcio indo cia Alawii no ikũũrwo, ũguo nĩ ta kuuga atĩ, nyũmba nyendie
    itũũra-inĩ o rĩothe rĩao, nĩĩgacookio Mwaka wa Jubilii, tondũ nyũmba iria irĩ
    matũũra-inĩ ma Alawii nĩcio igai rĩao thĩinĩ wa andũ a Isiraeli.
  fra-NCL: Si quelqu’un achète des Lévites une maison, la maison vendue dans la ville
    qui leur a été donnée sera libérée au jubilé, car les maisons des villes des Lévites
    sont leur propriété au milieu des enfants d’Israël.
  cek-AK: Israel acaeng thungah Levinawk loe, ohhaih vangpuinawk hoi imnawk ai ah
    loe, tih kalah hmuen tawn o ai pongah, Levinawk ih vangpui hoi imnawk loe kami
    maeto mah qan cadoeh, Jubili phak naah loe paek let tih.
  cuk-cuk: Dule-gwensak Levita-dulemar-neggweburgi Levita-dulese neg baksale, we-dule,
    Gannar-Ibmar-Ukleged-Birgagi gannar ega neg maniginsuli ukoed. Ega gannar obiroed,
    ar ade, e-neggweburmargi-neg-bukwadi Israel-dulemar-abargi Levitaʼmarga uklesadid.
  uig-CYR: Лавийлардин бири өйлирини, йәни өз мираси болған шәһәрдики бир өйни қайтурувелиш
    һоқуқи бар болсиму, лекин қайтуруп алмиған болса, ундақ әһвалда у азатлиқ жили
    кәлгәндә яндурулиду; чүнки Лавий шәһәрлириниң өйлири болса Лавийларниң Исраилларниң
    арисидики мираси болиду.
  tel-2017: లేవీయుల పట్టణాల్లోని ఇళ్ళు ఇశ్రాయేలీయుల మధ్య నివసిస్తున్న ఆ లేవీయుల ఆస్తి
    గనక ఎవరైనా లేవీయుల దగ్గర ఇల్లు కొనుక్కున్నారనుకోండి. అది లేవీయులకు పిత్రార్జితంగా
    వచ్చిన పట్టణంలో అమ్మిన ఇల్లు. అది సునాద సంవత్సరంలో విడుదల అవుతుంది.
  hat-BSA: Konsa, sa ki pou Levit yo kapab peye ranson e yon vant kay nan vil posesyon
    sila a va remèt nan jibile a. Paske vil Levit yo se posesyon pa yo pami fis Israël
    yo.
  kos-kos: Fin sie lohm in siti inge tuh kukakinyukla sin sie mwet Levi ac el tia
    sifil molela, na ac enenu in folokyang nu sel ke Yac in Folokyang sac, mweyen
    lohm sin mwet Levi ma oan in siti selos uh ac ma na selos nwe tok.
  hbo-WLC: וַאֲשֶׁ֤ר יִגְאַל֙ מִן־הַלְוִיִּ֔ם וְיָצָ֧א מִמְכַּר־בַּ֛יִת וְעִ֥יר אֲחֻזָּת֖וֹ
    בַּיֹּבֵ֑ל כִּ֣י בָתֵּ֞י עָרֵ֣י הַלְוִיִּ֗ם הִ֚וא אֲחֻזָּתָ֔ם בְּת֖וֹךְ בְּנֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe onwunwe ndị Livayị bụ nke e nwere ike ịgbapụta, bụ ndị a, ụlọ niile
    e rere nke dị nʼobodo ha nwere. Ọ ga-abụ nʼafọ inwere onwe ka aga enwetaghachi
    ha, nʼihi na ụlọ ndị ahụ dị nʼobodo ndị Livayị bụ naanị oke ha nwere nʼetiti ụmụ
    Izrel.
  ory-ory: ପୁଣି, ଯଦି କେହି ଲେବୀୟମାନଙ୍କଠାରୁ ତାହା ମୁକ୍ତ କରେ, ତେବେ ସେହି ବିକ୍ରୀତ ଗୃହ ଓ
    ତାହାର ଅଧିକୃତ ନଗର ଯୋବେଲ ସମୟରେ ମୁକ୍ତ ହେବ; କାରଣ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମଧ୍ୟରେ ଲେବୀୟମାନଙ୍କ
    ଗୃହସକଳ ସେମାନଙ୍କର ଅଧିକାର।
  chk-chk: Iwe, are eman chon ewe ainangen Lefi esap mönisefäli imwan, ewe imw a amömöla
    lon ar ewe telinimw epwe liwinsefäl ngeni lon ewe ierin supili. Pun ekewe imw
    mi nom lon ekewe telinimwen chon ewe ainangen Lefi wesewesen imwer lein ekewe
    aramasen Israel.
  rop-rop: If eni Libaimen selim det haus insaid langa det taun, en im nomo baiyimbek,
    wal im garra gobek langa im langa det namba 50 yiya wen ola kantri garra gobek
    langa ola fesmob boswan blanga det kantri, dumaji detlot haus insaid langa olabat
    ronwan taun im blanga det Libai klen olagijawan.
  ukr-1871: А коли нїхто з Левітів не викупить, так у ювілейному роцї буде вільна
    продана хата в містї власностї його; хати бо в містах Левітів їх власність між
    синами Ізрайлевими.
  deu-1951: Und wenn jemand etwas von den Leviten erwirbt, so geht das verkaufte Haus
    in der Stadt seines Besitztums im Jubeljahr frei aus; denn die Häuser in den Städten
    der Leviten sind ihr Besitztum unter den Kindern Israel;
  eng-JPS: And if a man purchase of the Levites, then the house that was sold in the
    city of his possession, shall go out in the jubilee; for the houses of the cities
    of the Levites are their possession among the children of Israel.
  srp-1865: Ali ko kupi od Levita, neka oprosne godine ostavi kupljenu kuæu i što
    je imao u mjestu; jer kuæe po mjestima Levitskim jesu njihove meðu sinovima Izrailjevim.
  lug-lug: Era Omuleevi bw’anaabanga takozesezza ddembe lye ery’okununula, kale ennyumba
    eyatundirwa mu kibuga Abaleevi kye balinako obwannannyini, eneemuddiranga mu Jjubiri;
    kubanga mu bantu ba Isirayiri ennyumba eziri mu bibuga by’Abaleevi za Baleevi.
  heb-heb: ואשר יגאל מן הלוים ויצא ממכר בית ועיר אחזתו ביבל כי בתי ערי הלוים הוא אחזתם
    בתוך בני ישראל׃
  ben-IRV: যদি লেবীয়দের কেউ মুক্ত করে, তবে সেই বিক্রীত গৃহ এবং তার অধিকারের নগর যোবেলে
    মুক্ত হবে; কারণ ইস্রায়েল-সন্তানদের মধ্যে লেবীয়দের নগরের গৃহ সব তাদের অধিকার।
  pan-pan: ਪਰ ਜੇਕਰ ਕੋਈ ਲੇਵੀ ਆਪਣਾ ਹਿੱਸਾ ਨਾ ਛੁਡਾਵੇ ਤਾਂ ਉਹ ਵੇਚਿਆ ਹੋਇਆ ਘਰ ਜੋ ਉਸ ਦੇ ਹਿੱਸੇ
    ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਹੋਵੇ, ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਛੁੱਟ ਜਾਵੇ ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿੱਚ ਲੇਵੀਆਂ
    ਦਾ ਹਿੱਸਾ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਉਹ ਘਰ ਹੀ ਹੈ।
  mya-JVB: လေဝိ သားပိုင် သော မြို့ ကို၎င်း၊ အိမ် ကို၎င်း၊ သူတပါးဝယ်လျှင်၊ ယုဘိလ နှစ်ရောက်သောအခါ
    လက်လွှတ် ရမည်။ အကြောင်း မူကား၊ ဣသရေလ လူအမျိုးသားတို့တွင် လေဝိ သားတို့သည်၊ ကိုယ်
    နေရာ မြို့ အိမ် မှတပါး အခြားသော ဥစ္စာမရှိ။
  hmo-hmo: Bona Levi tauna ta, bema iena ruma ia hoia lou lasi, ia be Iubili Lagani
    dekenai do ia abia lou. Badina be Levi taudia edia hanua rumadia be edia ruma
    korikori, Israela taudia edia huanai.
  urd-urd: और अगर कोई दूसरा लावी उनको छुड़ा ले, तो वह मकान जो बेचा गया और उसकी मिल्कियत
    का शहर दोनों साल ए — यूबली में छूट जाएँ; क्यूँकि जो मकान लावियों के शहरों में
    हैं वही बनी — इस्राईल के बीच लावियों की मिल्कियत हैं।
  rus-SYN: а кто из левитов не выкупит, то проданный дом в городе владения их в юбилей
    отойдет, потому что домы в городах левитских составляют их владение среди сынов
    Израилевых;
  bqc-SIM: Levii buiↄ wɛ̃́lɛ kpɛ́ pↄ́ aa yìa tↄ̀ↄmaboa zɛ́ kú, mɛ́ wàli sↄaanɛ́
    gↄ̃a wɛ̃́ɛↄ ũ wɛ̃uɛ, asa Levii buiↄ wɛ̃́lɛ kpɛ́ↄ dɛ kpaalɛ pↄ́ aa sɛ̀ Isailiↄ
    guu ũɛ.
  tcz-CHONGTHU: Koi hileh Levi mite akona athuneina aman chah louva ahileh, amaho
    chenna khopi sunga ana kijoh dohsa in vangchu, Jubilee kum ahung lhun teng kile
    peh cheh cheh ding ahi, ajeh chu Israel chate chenna tin cheng chu Levi mite dia
    amaho goulo jeng ahibouve.
  mar-mar: एखाद्या लेव्याच्या वतनाच्या नगरातले घर जर कोणी विकत घेतले व ते त्यास सोडवता
    आले नाही तर ते घर योबेल वर्षी परत त्या लेव्याचेच होईल; कारण लेव्यांच्या वतनाच्या
    नगरातली घरेच काय ती लेवी वंशाची वतने होत; ती इस्राएल लोकांनी त्यांना दिलेली आहेत.
  qub-qub: Cachaycunan watachöga wasita rantej runa cutichenga. Leví trïbu runacunapa
    marcancho wasillanmi partisyunnin caycan. Israel nasyuncho paycunapäga manami
    mas ima partisyunninpis canchu.
  bqp-bqp: Wi u Lefibɑn goon diru dwɑ, yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n tunumɑ, u koo yɑriwɑ
    dii ten min di kɑ wuu gen min di. Lefibɑn diɑ yɑ sɑ̃ɑwɑ ben tiiginu Isirelibɑginun
    suunu sɔɔ.
  hat-hat: Si yon moun Levi rive vann yon kay ki nan lavil moun Levi yo, epi li pa
    reachte l', se pou yo renmèt li kay la lè lanne rejwisans lan rive, paske lè yon
    moun Levi gen yon kay nan mitan pèp la, kay la pou li nèt.
  eng-BSB: So whatever belongs to the Levites may be redeemed—a house sold in a city
    they possess—and must be released in the Jubilee, because the houses in the cities
    of the Levites are their possession among the Israelites.
  tod-tod: Zɔi a pɛlɛi ta ɠeyana Leevi nu ma taai zu, toɠa ɠula pɛlɛi naa wu, pɔdiai
    ma, ɓɔɠɔyeema ɠonagi ma. Mazɔlɔɔ Leevi nuiti ta-ʋɛlɛiti ta-laaiti su, ta ga ta-ʋoganii
    Izelayɛle nuiti saama.
  eng-WEBPB: The Levites may redeem the house that was sold, and the city of his possession,
    and it shall be released in the Jubilee; for the houses of the cities of the Levites
    are their possession amongst the children of Israel.
  kbq-kbq: Hagi Livae naga'mo'za nozamima zagore'ma atre'nesageno rumo'zama mizasenenage'noma,
    eri'nesiazama eteno ami kafuma esige'za, amane nozmia erigahaze. Na'ankure zamagra
    mago'zana onte'nazanki nonke'za ante'naze.
  nhe-BL: Huan se cali tlen se iixhui Leví quinamacas, nojquiya mocuepas iaxca nopa
    tlacatl ipan xihuitl 50 quema nochi tlali mocahuas malacantoc. Pampa nopa levitame
    quiselijque ininchajchaj ipatlaca nopa tlali campa hueltosquíaj tlatojtocasquíaj.
    Yeca axaca hueli quincuilis ininchajchaj para nochipa.
  gub-BL: Aze ume'eg wàpuz amo agwer tawhu pupe har nehe, aze nume'eg kar wi kwaw
    nehe, a'e mehe kwarahy purumuhem kar haw rehe hàpuz uzewyr putar izupe nehe. Wiko
    wi putar izar romo nehe. Ta'e Erewi izuapyapyr wiko putar wàpuz Erewi izuapyapyr
    waneko haw tawhu pe har izar romo tuweharupi wà nehe. Tuweharupi wiko Izaew izuapyapyr
    wainuinuromo wà.
  eng-DRA: If they be not redeemed, in the jubilee they shall all return to the owners,
    because the houses of the cities of the Levites are for their possessions among
    the children of Israel.
