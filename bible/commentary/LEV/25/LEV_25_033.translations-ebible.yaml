    Städte der Leviten sind ihr Eigentum unter den Kindern Israel.
  eng-WYC-2018: if those be not again-bought, those shall turn again in the jubilee
    to the lords (thereof); for the houses of the cities of deacons be for (their)
    possessions (forevermore) among the sons of Israel; (and even if they be not bought
    back, they shall still return to their original owners in the Jubilee Year; for
    the houses in the Levite cities shall be their possessions among the Israelites
    forevermore;)
  epo-epo: Se iu elaĉetos ion de la Levidoj, tiam la vendita domo aŭ la urba posedaĵo
