  eng-WMB: The Levites may redeem the house that was sold, and the city of his possession,
    and it shall be released in the Jubilee; for the houses of the cities of the Levites
    are their possession among the children of Israel.
  tam-TCV: எனவே லேவியருடைய சொத்து மீட்கக்கூடியது. அதாவது அவர்களுக்குரிய எந்தப் பட்டணத்திலாவது
