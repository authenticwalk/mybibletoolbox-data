  urd-GVU: اگر ایسا گھر کسی لاوی کے ہاتھ فروخت کیا جائے اور واپس نہ خریدا جائے تو
    اُسے لازماً بحالی کے سال میں واپس کرنا ہے۔ کیونکہ لاوی کے جو گھر اُن کے مقررہ
    شہروں میں ہوتے ہیں وہ اسرائیلیوں میں اُن کی موروثی ملکیت ہیں۔
  deu-1912: Wer etwas von den Leviten löst, der soll's verlassen im Halljahr, es sei
