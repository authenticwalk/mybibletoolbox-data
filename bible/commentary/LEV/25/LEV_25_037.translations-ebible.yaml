verse: LEV.025.037
translations:
  mal-C: നിങ്ങൾ അവനു പണം പലിശയ്ക്കു കൊടുക്കുകയോ ലാഭത്തിന് ആഹാരം വിൽക്കുകയോ ചെയ്യരുത്.
  deu-TKW: Du darfst ihm dein Geld nicht um Zins geben, noch deine Nahrungsmittel
    um Wucher.
  lin-lin: Soki odefisi ye mbongo, okosenga mileki te na oyo odefisi ye ; mpe soki
    odefisi ye bilei, okosenga te koleka oyo opesi.
  eng-LSV: you do not give your money to him in usury, and you do not give your food
    for increase.
  eng-GNV: Thou shalt not giue him thy money to vsurie, nor lende him thy vitailes
    for increase.
  eng-WEBSTER: Thou shalt not give him thy money upon interest, nor lend him thy victuals
    for increase.
  nhw-BL: Amo tleno xitlainamaca quema antetlanejtíaj amotomi, niyon amo xijtlanica
    tomi sintla anquimacase tlacualistli.
  swh-ONEN: Usimkopeshe fedha ili alipe na riba, wala usimuuzie chakula kwa faida.
  bba-bba: À n nùn ɡobi bɔkurɑ ǹ kun mɛ dĩɑnu, ɑ ku nim doke.
  eng-KJVCPB: Thou shalt not give him thy money upon usury, nor lend him thy victuals
    for increase.
  luo-luo: Kik uhole pesa mondo uyudie ohala, kendo kik ukaw ohala kuom chiemo ma
    uhole.
  meu-meu: Moni ba henia eiava aniani ba ubulaia na davadia basio abi.
  npi-ULB: तिमीहरूले त्यसलाई ब्याजमा ऋण नदिनू, न त नाफा कमाउनको निम्ति आफ्नो भोजन
    त्यसलाई बेच्‍नू ।
  yor-yor: Ẹ má ṣe gba èlé lórí owó tí ẹ yá a bẹ́ẹ̀ ni ẹ kò gbọdọ̀ jẹ èrè lórí oúnjẹ
    tí ẹ tà fún un.
  pes-OPCB: برای پولی که به او قرض می‌دهی سود نگیر و بدون بهره به او خوراک بفروش،
  tgl-ULB: Hindi ninyo siya dapat bigyan ng pautang na pera at patawan ng tubo, ni
    pagbilhan ng iyong pagkain upang kumita.
  hui-hui: '@see-verse:LEV.025.036'
  mya-mya: သူ့​အား​ချေး​ငွေ​အ​ပေါ်​တွင်​အ​တိုး​မ​ယူ​ရ။ အ​စား​အ​စာ​ကို​အ​မြတ်​တင်​၍​သူ့​အား
    မ​ရောင်း​ရ။-
  bod-N: ཁྱོད་ཀྱིས་སྐྱེད་ཀའི་དོན་དུ་ཁོ་ལ་དངུལ་བསྐྱི་མི་རུང་ལ། ཁེ་བཟང་གི་དོན་དུ་ཟས་རིགས་ཀྱང་བསྐྱི་མི་རུང་།
  sna-sna: Hamufaniri kumukweretesa mari muchiti ichazobereka mhindu kana kumutengesera
    zvokudya zvine mhindu.
  spa-BLM: No le prestarás tu dinero con intereses, ni le darás tu comida con fines
    de lucro.
  cac-cac: Man̈ e c'an yune' q'uen tumin tzeyac' majanil d'a jun eyetchon̈ab' chi',
    man̈ e mac'paxq'ue stojol vael uq'uel tzeyac' sq'uexa'.
  swh-ULB: Hutampa mkopo wa fedha na kumtoza riba, wala hutamuuzia chakula chako ili
    kupata faida.
  bel-bel: срэбра твайго не аддавай яму ў ліхву і хлеба твайго не аддавай яму дзеля
    прыбытку.
  deu-ELBBK: Dein Geld sollst du ihm nicht um Zins geben und deine Nahrungsmittel
    nicht um Wucher geben.
  mbb-OT: '@see-verse:LEV.025.036'
  mal-2015: നിന്റെ പണം പലിശെക്കു കൊടുക്കരുതു; നിന്റെ ആഹാരം അവന്നു ലാഭത്തിന്നായി കൊടുക്കയും
    അരുതു.
  rmc-rmc: Ma den les kečeň love interesiha; ma den les chaben avke, hoj upre vareso
    te zaroden.
  pes-OPV: نقد خود را به او به ربا مده و خوراک خود را به او به سود مده.
  ron-1924: Сэ ну-й ымпрумуць баний тэй ку добындэ ши сэ ну-й ымпрумуць меринделе
    тале пе камэтэ.
  ben-OBCV: সুদ গ্রহণের শর্তে তুমি তাকে অর্থ ধার দিতে পারবে না, অথবা লাভের আশায় তার
    কাছে খাদ্য বিক্রি করবে না।
  som-som: Oo waa inaadan lacagtaada korsocod ku deymin, ama aadan quudkaaga u siin
    si aad wax dheeraad ah kaga qaadatid.
  lat-VUC: Pecuniam tuam non dabis ei ad usuram, et frugum superabundantiam non exiges.
  eng-ASVBT: Thou shalt not give him thy money upon interest, nor give him thy victuals
    for increase.
  ita-1885: Non dargli i tuoi danari ad usura, nè la tua vittuaglia a profitto.
  eng-LXXUP: Thou shalt not lend thy money to him at interest, and thou shalt not
    lend thy meat to him to be returned with increase.
  eng-ULB: You must not give him a loan of money and charge interest, nor sell him
    your food to earn a profit.
  spa-VBL: No les prestes plata con intereses ni les vendas comida a un precio exagerado.
  fra-_FOB: Tu ne lui donneras point ton argent à intérêt, et tu ne lui donneras point
    de tes vivres pour un profit.
  mal-mal: നിന്റെ പണം അവന് പലിശയ്ക്കു കൊടുക്കരുത്; നിന്റെ ആഹാരം അവന് ലാഭത്തിനായി കൊടുക്കുകയും
    അരുത്.
  urd-GVR: Agar wuh terā qarzdār ho to us se sūd na lenā. Isī tarah ḳhurāk bechte
    waqt us se nafā na lenā.
  suz-BL: गेपुकीमी मेको कली क्‍येट गेतीकेमी चाइक्‍ब मताक्‍कीन। मिनु मेको कली जचा थोव़क
    गेशा, मेको आ क्‍येङा शुश मलेप्‍पाइक्‍तीन।
  ita-1927: Non gli darai il tuo danaro a interesse, né gli darai i tuoi viveri per
    ricavarne un utile.
  ckb-ckb: نە پارەکەتی بە سوو پێبدە و نە خۆراکەکەتی بە قازانج پێبدە.
  eng-BBE: Do not take interest on the money which you let him have or on the food
    which you give him.
  kan-OKCV: ನೀನು ಅವನಿಗೆ ಹಣವನ್ನು ಸಾಲವಾಗಿ ಕೊಟ್ಟರೆ ಬಡ್ಡಿಯನ್ನು ಕೇಳಬಾರದು, ನಿನ್ನ ಆಹಾರವನ್ನು
    ಲಾಭಕ್ಕಾಗಿ ಸಾಲವಾಗಿ ಕೊಡಬೇಡ.
  tam-2017: அவனுக்கு உன் பணத்தை வட்டிக்கும், உன் தானியத்தை லாபத்திற்கும் கொடுக்காதே.
  spa-RV-1909: 'No le darás tu dinero á usura, ni tu vitualla á ganancia:'
  ron-BTF: Să nu îi dai banii cu camătă, nici să nu îi împrumuți merinde cu dobândă.
  eng-WEBP: You shall not lend him your money at interest, nor give him your food
    for profit.
  eng-FBV: Don't lend them silver with interest or sell them food at an inflated price.
  nld-1939: Geef uw geld niet tegen rente, en leg geen woekerwinst op levensmiddelen.
  nch-BL: Amo teno xitainamaca quema antetanejtíaj amotomi, yon amo xijtanica tomi
    sinta antemacase tacualisti.
  vie-1934: Chớ cho người vay bạc ăn lời và đừng cho mượn lương thực đặng lấy lời.
  hin-CV: तुम उसे न तो अपना धन ब्याज पर दोगे और न ही भोजन लाभ कमाने के लालच से.
  eng-OURB: You shall not lend him your money at interest, nor give him your food
    for profit.
  spa-BES: No le cobres interés por el dinero que le prestas o por la comida que le
    das.
  tdx-tdx: Ko am­pi­songoen-drala hangala’o ana’e vaho ko ampanovoñe’o aze ze hanton-karo’e.
  vid-vid: Uleche kumwazika sendi leka yakuhilusile na nyonjeza ama kumha chilyo leka
    yakonjeze mzidi.
  eng-OKE: Thou shalt not give him thy money for usury, nor thy food for increase.
  tha-KJV: เจ้​าอย่าให้เขายืมเงินด้วยคิดดอกเบี้ย หรืออย่าให้อาหารเพื่อเอากำไรจากเขา
  por-BR-2018: 'Não lhe darás teu dinheiro a juros, nem tua comida a ganho:'
  deu-ELO: Dein Geld sollst du ihm nicht um Zins geben und deine Nahrungsmittel nicht
    um Wucher geben.
  eng-WYC-2018: Thou shalt not give to him thy money (in)to usury (or Thou shalt not
    charge him interest for thy money), and thou shalt not ask over that that thou
    lendest, (for) increases of (thy) fruits;
  epo-epo: Donante al li monon, ne postulu de li procentojn, kaj donante al li manĝaĵon,
    ne postulu ĝian pligrandigon.
  uig-PIN: Pulungni uningƣa ɵsümgǝ bǝrmǝ, axliⱪingnimu payda elix mǝⱪsitidǝ uningƣa
    ɵtnǝ bǝrmigin.
  beo-beo: Dilia ema bidi bu ima:ne iasea, amoga dabe eno mae lama amola ema ha:i
    manu bidi lasea, amo ha:i manu ea lasu ilegei defele fawane lama.
  tpi-OTNT: '@see-verse:LEV.025.036'
  hau-SA: Kada ku ba shi rancen kuɗi da ruwa, ko ku sayar masa abinci don samun riba.
  uig-LAT: Pulungni uninggha ösümge berme, ashliqingnimu payda élish meqsitide uninggha
    ötne bermigin.
  nde-nde: Lingameboleki imali ezalayo kumbe limthengisele ukudla kulenzuzo.
  ton-ton: ‌ʻOua naʻa ke ʻatu hoʻo koloa kiate ia ke maʻu ai ʻae totongi, pe nō hoʻo
    meʻakai ke maʻu ai hono tupu.
  ces-1613: Peněz svých nedáš jemu na lichvu, aniž pro zisk půjčovati budeš obilí
    svého.
  eng-WMB: You shall not lend him your money at interest, nor give him your food for
    profit.
  tam-TCV: நீங்கள் அவனுக்கு வட்டிக்குக் கடன் கொடுக்கக்கூடாது. இலாபத்திற்கு அவனுக்கு
    உணவும் விற்கக்கூடாது.
  ceb-ULB: Kinahanglan nga dili ninyo siya pahulamon ug salapi ug magpatubo ni baligyaan
    sa inyong pagkaon aron makaginansya.
  pol-UBG: Nie dasz mu swoich pieniędzy na lichwę ani nie pożyczysz mu swojej żywności
    dla zysku.
  urd-GVU: اگر وہ تیرا قرض دار ہو تو اُس سے سود نہ لینا۔ اِسی طرح خوراک بیچتے وقت
    اُس سے نفع نہ لینا۔
  deu-1912: Denn du sollst ihm dein Geld nicht auf Zinsen leihen noch deine Speise
    auf Wucher austun.
  kan-2017: ನೀವು ಅವನಿಗೆ ಹಣವನ್ನು ಸಾಲವಾಗಿ ಕೊಟ್ಟರೆ ಬಡ್ಡಿಯನ್ನು ಕೇಳಬಾರದು, ದವಸಕೊಟ್ಟರೆ ಲಾಭವನ್ನು
    ಕೇಳಬಾರದು.
  yap-yap: Dab mu pag nge pi’ e win ngom ko salpiy ni mu pi’ ngak, ma dab mu guy rogon
    nge yo’or ban’en ni yag ngom ko ggan ni ga be pi’ ngak nchuway’.
  hlt-MCSB: Anih te a casai la tangka pu boeh. Na cang khaw a pueh a kan la yoi boeh.
  mdy-ETH: ዒንሢ ታልዓ ሚኢሾ ሾይቺና ማሃንዳጉዲ ጌይ ታልዒፖቴ፤ ሙኡዚ ዒዛም ዒንሢ ሻንቻ ዎዶና ዑሣ ዓኣሢ ዺቢ ሚኢሼም ሻንቺፖቴ፤
  twi-ASANTE: Kae sɛ, worennye ho nsiho biara, na aduane a wode ma no nso, nnye ho
    nsiho biara. Mpɛ mfasoɔ!
  eng-WEBU: You shall not lend him your money at interest, nor give him your food
    for profit.
  bnp-bnp: '@see-verse:LEV.025.036'
  wal-wal: Ne biraa ayyo dichchau tal77oppa; ne qumaakka ayyo woriyan baizzoppa.
  spa-PDDPT: No le prestarás tu dinero con interés, ni le venderás tus víveres con
    ganancia.
  gun-gun: Ha'e kuery pe peráta ndereiporukai 'rã remboekovia uka retave aguã rive,
    neĩ tembi'u voi nerevendei 'rã ha'e kuery pe hepyve re.
  agu-BL: Quil tzijak ta'al yi pwok yi na itak' tan c'mo'n tetz, nin quil je' jamel
    yi wa' ita'n.
  ilo-ULB: Saanyo isuna a pautangan iti kuarta ken paanakanyo daytoy, wenno lakoan
    isuna iti taraonyo tapno agganansiakayo.
  kpg-kpg: Goe hudee heia a mee gii hui di wiini o au teenedi ala e hagamaamaa a mee,
    gei goe hudee wanga di wiini o au meegai ala e hui kooe gi mee.
  uig-ARA: پۇلۇڭنى ئۇنىڭغا ئۆسۈمگە بەرمە، ئاشلىقىڭنىمۇ پايدا ئېلىش مەقسىتىدە ئۇنىڭغا
    ئۆتنە بەرمىگىن.
  sus-sus: Wo naxa riba sa a xa doni xun ma, wo naxa riba sa a xa donse sare xun ma.
  pon-2006: Dehr itonehng en pwainla wihn en mwohni me ke kamangaiong, pil dehr kihong
    wihn ni kisin tungoal me ke netikihong.
  ksd-ksd: Ma koko una vatur ra kubika ure ra mani nina u la tar ia tana, ba ure ra
    nian u la tar ia tana.
  tur-YTC: Ona paranızı faizle ödünç vermeyeceksin, yiyeceklerini de kâr amacıyla
    ona vermeyeceksin.
  grc-BRENT: Τὸ ἀργύριόν σου οὐ δώσεις αὐτῷ ἐπὶ τὸκῳ, καὶ ἐπὶ πλεονασμῷ οὐ δώσεις
    αὐτῷ τὰ βρώματά σου.
  ind-AYT: Jangan meminjamkan uangmu kepadanya dengan bunga. Jangan berusaha mengambil
    keuntungan dari makanan yang kamu berikan kepadanya.
  nya-nya: Musakongoze mnzanu ndalama kuti mulandire chiwongoladzanja, kapena kumugulitsa
    chakudya kuti mupeze phindu.
  hrv-hrv: Ne uzajmljuj mu novac na kamate niti mu lihvarski davaj svoju hranu.
  mps-mps: '@see-verse:LEV.025.036'
  tpi-tpi: '@see-verse:LEV.025.036'
  dan-1931: du må ikke låne ham Penge mod Renter eller give ham af din Føde mod Opgæld.
  vie-OVCB: Cũng không được tính tiền ăn để kiếm lời, nhưng phải để cho người ấy sống
    với mình.
  guj-2017: તમારે તમારા પૈસા તેને વ્યાજે ન આપવા. તેમ જ નફા સારુ તમારું અન્ન તેને ન
    આપવું.
  pon-2006A: Dehr itonehng en pwainla wihn en mwohni me ke kamangaiong, pil dehr kihong
    wihn ni kisin tungoal me ke netikihong.
  por-BRBSL: Você não emprestará a ele seu dinheiro a juros, nem lhe dará sua comida
    com fins lucrativos.
  cth-cth: Apung ngaihawi lahoi ahni koe tangka thoseh, canei thoseh na cawi mahoeh.
  twi-twi: Kae sɛ worennye ho mfɛntom biara; na ma no biribiara a ɛho hia no na ɛnyɛ
    wo ka. Mpɛ mfaso!
  hlt-hlt: Anih te a casai la tangka pu boeh. Na cang khaw a pueh a kan la yoi boeh.
  tbz-SIM: Kòò mɛ nhò pèntɛ idíítí nyi ò bɑ́ nwɑnti kɛ́cɔ̃ntɛ, kɛ̀ tidiitì mɛ nni
    nti ò bɑ́ nwɑnti wèe ò tɛ̃̀ńnɛ́ kɛ́nɔ́ɔ́.
  msy-2020: '@see-verse:LEV.025.036'
  azb-azb: Ona nə sələmlə pul ver, nə də mənfəətini güdmək üçün yemək ver.
  eng-DBY: Thy money shalt thou not give him upon usury, nor lend him thy victuals
    for increase.
  hin-2017: उसको ब्याज पर रुपया न देना, और न उसको भोजनवस्तु लाभ के लालच से देना।
  wol-KYG: Buleen ko lebal seen xaalis, di ca teg lenn, te buleen ko jox dund, di
    sàkku lu mu ca yokk ngir delloo leen ko.
  eng-YLT: thy money thou givest not to him in usury, and for increase thou givest
    not thy food;
  eng-WYC-2017: Thou shalt not give to him thy money to usury, and thou shalt not
    ask over that that thou lendest, increases of fruits;
  eng-WMBB: You shall not lend him your money at interest, nor give him your food
    for profit.
  urd-GVH: अगर वह तेरा क़र्ज़दार हो तो उससे सूद न लेना। इसी तरह ख़ुराक बेचते वक़्त
    उससे नफ़ा न लेना।
  rug-rug: Mu lopu tepa nia poata pude tomoa sa poata sapu poni nia goi koasa, meke
    lopu tomo nia poata koasa ginani sapu poni nia gamu koasa.
  gaz-gaz: Maallaqa kee dhalaan hin liqeessiniif yookaan nyaata kee buʼaa itti herregattee
    hin kenniniif.
  fra-LSG: Tu ne lui prêteras point ton argent à intérêt, et tu ne lui prêteras point
    tes vivres à usure.
  yal-yal: Xa i a doli gbetini, i nama tɔnɔ sa a fari. Xa i donseen mati a ma, i nama
    tɔnɔn sɔtɔ a xɔn.”
  haw-1868: Aole oe e haawi lilo ole ae i kau moni, no ka uku kuala, aole hoi e haawi
    i kau ai ia ia no ka hoonui ia.
  arb-NAV: لَا تُقْرِضْهُ فِضَّتَكَ بِرِباً، وَلا تَبِعْهُ طَعَامَكَ بِرِبْحٍ.
  ewe-ewe: Ɖo ŋku edzi be deme aɖeke mele eme o, eye nàna nu sia nu si hiãe la adzɔmaxɔe.
    Mègati viɖe yome o.
  eng-LEE: Thy money shalt thou not give him upon usury, nor lend him thy victuals
    for increase.
  asm-FB: তুমি সুতলৈ তাক ধন নিদিবা, বা বাঢ়িলৈ তাক অন্ন নিদিবা।
  sus-A: وٌ نَشَ رِبَ سَ عَ شَ دٌنِ شُن مَ، وٌ نَشَ رِبَ سَ عَ شَ دٌنسٍ سَرٍ شُن مَ.
  fra-SBL: Tu ne lui prêteras pas ton argent à intérêt, et tu ne lui donneras pas
    ta nourriture à profit.
  hbo-hbo: אֶ֨ת־כַּסְפְּךָ֔ לֹֽא־תִתֵּ֥ן לֹ֖ו בְּנֶ֑שֶׁךְ וּבְמַרְבִּ֖ית לֹא־תִתֵּ֥ן
    אָכְלֶֽךָ׃
  eng-WYCLIFFE: Thou schalt not yyue to hym thi money to vsure, and thou schalt not
    axe ouer `aboundaunce, ether encrees ouer of fruytis;
  cwe-cwe: Sekeumwazime hela kwa kulonda yakulihe limangwe, hebu kumwing'ha ndiya
    muladi yakulihe limangwe.
  kik-kik: Mũtikanamũkombere mbeeca nĩguo acookie na maciaro, kana mũmwenderie irio
    nĩguo muone uumithio.
  fra-NCL: Tu ne lui prêteras pas ton argent à intérêt, et tu ne lui donneras pas
    de tes vivres pour en tirer profit.
  cek-AK: Anih khae hoi kapung acaa caak hanah phoisa to coi o sak hmah loe, cang
    doeh kamtlai ah pathok han paek o hmah.
  cuk-cuk: Deginbali, bese mani egichisale, egi mani onogegala, melle egi mani-obine
    be gao, degi, melle masgunned ega mani-obine be ukbalo.
  uig-CYR: Пулуңни униңға өсүмгә бәрмә, ашлиғиңниму пайда елиш мәхситидә униңға өтнә
    бәрмигин.
  tel-2017: డబ్బు ఇచ్చి వడ్డీ తీసుకోకూడదు. నీ దగ్గరున్న ఆహారపదార్థాలను లాభం వేసుకుని
    అతనికి అమ్మకూడదు.
  hat-BSA: Ou pa pou bay li lajan ou avèk enterè, ni manje ou pou fè pwofi.
  kos-kos: Nimet kom oru elan moli ma ac laesla lupan mani ma kom kasrel kac, ac nimet
    orek kapak ke mwe mongo ma kom kukakin nu sel.
  hbo-WLC: אֶ֨ת־כַּסְפְּךָ֔ לֹֽא־תִתֵּ֥ן ל֖וֹ בְּנֶ֑שֶׁךְ וּבְמַרְבִּ֖ית לֹא־תִתֵּ֥ן
    אָכְלֶֽךָ׃
  ibo-ibo: Ị gaghị ana ọmụrụnwa nʼego i gbazinyere ha, maọbụ rie uru site na nri i
    resiri ha.
  ory-ory: ତୁମ୍ଭେ ସୁଧରେ ତାହାକୁ ଟଙ୍କା ଦେବ ନାହିଁ, କିଅବା ଦେଢ଼ି (ଦେଢ଼ଗୁଣ ସୁଧହାର) ପାଇଁ
    ତାହାକୁ ଆପଣା ଅନ୍ନ ଦେବ ନାହିଁ।
  chk-chk: Kosap ngeni pwiüm we chon Israel noum moni pwe kopwe angei seni manauan,
    kosap pwal amömö ngeni anom mongö pwe kopwe angei winom ren.
  rop-rop: Nomo meigim im peiyimbek yumob mowa mani ontop langa wanim yumob bin lendimbat
    im. Nomo meigim im pei yumob tumatj mani wen im baiyimbat daga brom yumob.
  ukr-1871: Грошей не позичати меш йому на чинш, і не давати меш йому поживи на лихву.
  deu-1951: Du sollst ihm dein Geld nicht auf Zins, noch deine Speise um Wucherpreise
    geben.
  eng-JPS: Thou shalt not give him thy money upon interest, nor give him thy victuals
    for increase.
  srp-1865: Novaca nemoj mu davati na kamatu, niti mu hrane svoje pozaimaj radi dobiti.
  lug-lug: Bw’omuwolanga ensimbi azzengawo omuwendo gwennyini gw’omuwoze so tasukkirizangamu.
    Era bw’omuguzanga emmere tossangamu magoba.
  heb-heb: את כספך לא תתן לו בנשך ובמרבית לא תתן אכלך׃
  ben-IRV: তুমি সুদের জন্য তাকে টাকা দেবে না ও বৃদ্ধির জন্য তাকে অন্ন দেবে না।
  pan-pan: ਤੂੰ ਉਸ ਨੂੰ ਆਪਣਾ ਪੈਸਾ ਵਿਆਜ ਤੇ ਨਾ ਦੇਵੀਂ, ਨਾ ਹੀ ਮੁਨਾਫ਼ੇ ਲਈ ਉਸ ਨੂੰ ਭੋਜਨ ਖਿਲਾਵੀਂ।
  mya-JVB: အတိုး အပွါး ကို မြော်လင့်၍ ငွေ ကို၎င်း၊ စားစရာ ကို၎င်း၊ သူ ၌ မ ချေး မငှါးရ။
  hmo-hmo: “Bema moni oi heniatorehai neganai, mai atoa kau moni danu do oi abia lou
    lasi, bona aniani be ia dekenai oi hoia neganai, profit moni do oi abia lasi.
  urd-urd: तू अपना रुपया उसे सूद पर मत देना और अपना खाना भी उसे नफ़े' के ख़याल से
    न देना।
  rus-SYN: серебра твоего не отдавай ему в рост и хлеба твоего не отдавай ему для
    получения прибыли.
  bqc-SIM: Ásuli ↄ̃a sɛ̃aɛ̀ à a igbao. Ásuli blɛ yíawà à ài wɛɛlɛ a guuo.
  tcz-CHONGTHU: Ama chu veikan dia sum bat napeh thei lou ding, nehle chah jeng jong
    apung dia nei peh lou ding ahi.
  mar-mar: तू त्यास उसने दिलेल्या पैशांवर व्याज घेऊ नको आणि त्यास विकलेल्या अन्न धान्यावर
    नफा काढण्याचा प्रयत्न करु नको.
  qub-qub: Guellayta ristashpayquipis ama ‹wawantawan cutichimay› ninquichu. Micuycunata
    goshayquipitapis ama mas chanintaga cobranquichu.
  bqp-bqp: À n nùn gobi bɔkurɑ ǹ kun mɛ dĩɑnu, ɑ ku nim doke.
  hat-hat: Piga nou mande l' enterè sou lajan nou prete l'. Piga nou ba l' ponya pou
    manje nou vann li.
  eng-BSB: You must not lend him your silver at interest or sell him your food for
    profit.
  tod-tod: À mina kuye ʋɛɛ ga wa-walii, wo ʋa ta la ma. Wo la wa-laamianigi vea zea
    ga lɔdɔgi, wo ʋa ta la ma.
  eng-WEBPB: You shall not lend him your money at interest, nor give him your food
    for profit.
  kbq-kbq: Hagi zagoma amisunka, anante ante aguheno namisigure hunka omige, ne'zama
    amisunka, ne'zama ante aguheno namisigure hunka omio.
  nhe-BL: Ax tleno xitlainamaca quema intetlanejtíaj imotomi, niyon ax xijtlanica
    tomi intla inquimacase tlacualistli.
  gub-BL: Aze eremono neremetarer amo pe nehe, — Amo 'ar mehe eremur wi ihewe nehe,
    aze ere izupe nehe, — Emur heremetarer imemyr ihewe nehe, ere zo izupe nehe. Aze
    ereme'eg kar temi'u amo pe nehe, emur kar zo temetarer tetea'u hekuzaromo nehe.
  eng-DRA: Thou shalt not give him thy money upon usury, nor exact of him any increase
    of fruits.
