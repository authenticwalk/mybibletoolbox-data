verse: LEV.025.041
translations:
  mal-C: പിന്നെ അയാളെയും കുഞ്ഞുങ്ങളെയും സ്വതന്ത്രരായി വിടണം, അയാൾക്കു തന്റെ ഗോത്രത്തിലേക്കും
    തന്റെ പിതാക്കന്മാരുടെ അവകാശത്തിലേക്കും മടങ്ങിപ്പോകാം.
  deu-TKW: Dann aber soll er samt seinen Kindern frei von dir ausgehen und zu seinem
    Geschlechte zurückkehren und wieder zu seinem väterlichen Besitztume kommen.
  lin-lin: mpe na sima, akozwa bonsomi elongo na bana na ye, akozonga na etuka na
    ye mpe akozongela mabele ya batata na ye.
  eng-LSV: then he has gone out from you, he and his sons with him, and has turned
    back to his family; and he turns back to the possession of his fathers.
  eng-GNV: 'Then shall he depart from thee, both hee, and his children with him, and
    shall returne vnto his familie, and vnto the possession of his fathers shall he
    returne:'
  eng-WEBSTER: And then shall he depart from thee, both he and his children with him,
    and shall return to his own family, and to the possession of his fathers shall
    he return.
  nhw-BL: Huan ipan nopa xihuitl quema nochi mocahuas majcajtoc yaya hueli quisas
    ihuaya iconehua huan mocuepas campa itatahua inintlal.
  swh-ONEN: Ndipo yeye na watoto wake wataachiwa, naye atarudi kwa watu wa ukoo wake,
    na kwenye mali ya baba zake.
  bba-bba: Yɑkiɑbun tɔ̃ɔ bɑkɑ te, tɑ̀ n tunumɑ, kɑɑ nùn yɑkiɑwɑ wi kɑ win bibu kpɑ
    u wurɑ u win yɛnuɡibu deemɑ, u win sikɑdobɑn ɡbeɑ tubi di.
  eng-KJVCPB: and then shall he depart from thee, both he and his children with him,
    and shall return unto his own family, and unto the possession of his fathers shall
    he return.
  luo-luo: Eka bangʼe noa iri en kaachiel gi nyithinde, kendo odogi ir joodgi owuon
    kendo e lop kwerene.
  meu-meu: bena emu ruma amo baine raka lasi, ia mai natuna ida, ena ruma taudia bona
    ena tano korikori baine lou henidia.
  npi-ULB: त्यसपछि त्यो र त्यसका छोराछोरीहरू तिमीहरूबाट पर आफ्नै परिवार र आफ्नै पिताको
    सम्पत्तिमा फर्किजाने छन् ।
  yor-yor: Nígbà náà ni kí ó yọ̀ǹda òun àti àwọn ọmọ rẹ̀, kí wọ́n padà sí ìdílé wọn
    àti sí ilẹ̀ ìní baba wọn.
  pes-OPCB: در آن سال او باید با پسرانش از پیش تو برود و نزد فامیل و املاک خود بازگردد.
  tgl-ULB: Pagkatapos aalis siya mula sa inyo, siya at ang kanyang mga anak na kasama
    niya, at babalik siya sa kanyang sariling pamilya at sa ari-arian ng kanyang ama.
  hui-hui: Mali ogoningi agali ogoni ibunibi ibu one waneiginirubi bibahende ti golope
    haramigola tini dalu dai bialu tinaga damene bu karu baba tininaga mamali dindi
    tene ngagoriani hole polebira.
  mya-mya: ထို​အ​ချိန်​ရောက်​သည့်​အ​ခါ​သူ​နှင့်​သူ​၏​သား သ​မီး​တို့​သည် မိ​မိ​၏​ဆွေ​မျိုး​သား​ချင်း​များ
    ရှိ​ရာ​ဇာ​တိ​ရပ်​ရွာ​သို့​ပြန်​စေ​ရ​မည်။-
  bod-N: དེ་ནས་ཁོ་དང་ཁོའི་བུ་ཕྲུག་རྣམས་ཁྱོད་དང་བྲལ་ནས་མཉམ་དུ་རང་གི་ཁྱིམ་རྒྱུད་དུ་ཕྱིར་ལོག་ཅིང་།
    རང་གི་ཕ་མེས་ཀྱི་བདག་དབང་ཡུལ་དུ་ཕྱིར་འགྲོའོ། །
  sna-sna: Ipapo iye navana vake vanofanira kusunungurwa, uye achadzokera kurudzi
    rwake nokuzvinhu zvamadzitateguru ake.
  spa-BLM: Entonces saldrá de vosotros, él y sus hijos con él, y volverá a su familia
    y a la posesión de sus padres.
  cac-cac: Slajvi chi, tzaxo yal yel yed' yuninal d'a yol e pat, spax d'a scal eb'
    sc'ab' yoc b'aj aytaxon sluum.
  swh-ULB: Kisha ataondoka kwako, yeye mwenyewe na watoto wake pamoja naye, na atarejea
    kwenye familia yake mwenyewe na kwenye miliki ya baba yake.
  bel-bel: а тады няхай адыдзе ён ад цябе, сам і дзеці ягоныя зь ім, і вернецца ў
    род свой і ўступіць зноў у валоданьне бацькоў сваіх, -
  deu-ELBBK: Dann soll er frei von dir ausgehen, er und seine Kinder mit ihm, und
    zu seinem Geschlecht zurückkehren und wieder zu dem Eigentum seiner Väter kommen.
  mbb-OT: Dutun he tuig ebpekevayèbayè en sikandin wey is menge anak din, ne ebpekelikù
    en sikandan diyà te menge kezuzumahi zan ne egkeuman dan en maan egkaangken is
    menge azen te menge kepuun dan.
  mal-2015: പിന്നെ അവൻ തന്റെ മക്കളുമായി നിന്നെ വിട്ടു തന്റെ കുടുംബത്തിലേക്കു മടങ്ങിപ്പോകേണം;
    തന്റെ പിതാക്കന്മാരുടെ അവകാശത്തിലേക്കു അവൻ മടങ്ങിപ്പോകേണം.
  rmc-rmc: Paľis tutar džala het the le čhavenca a avela pale ke peskri famelija,
    paš o majetkos peskre dadengro.
  pes-OPV: آنگاه از نزد تو بیرون رود، خود او و پسرانش همراه وی، و به خاندان خود برگردد
    و به ملک پدران خود رجعت نماید.
  ron-1924: Атунч, сэ ясэ де ла тине ел ши копиий луй каре вор фи ку ел ши сэ се ынтоаркэ
    ын фамилия луй, ла мошия пэринцилор луй.
  ben-OBCV: পরে সে ও তার সন্তানেরা মুক্ত হবে এবং সে তার গোষ্ঠীতে ও তার পিতৃপুরুষদের
    অধিকারে ফিরে যাবে।
  som-som: oo dabadeedna ha kaa tago, isaga iyo carruurtiisaba, oo ha ku noqdo reerkiisii
    iyo hantidii awowayaashiis.
  lat-VUC: et postea egredietur cum liberis suis, et revertetur ad cognationem, ad
    possessionem patrum suorum.
  eng-ASVBT: then shall he go out from thee, he and his children with him, and shall
    return unto his own family, and unto the possession of his fathers shall he return.
  ita-1885: E allora egli si partirà d'appresso a te, insieme co' suoi figliuoli,
    e se ne ritornerà alla sua famiglia; e rientrerà nella possessione de' suoi padri.
  eng-LXXUP: and he shall go out in the release, and his children with him; and he
    shall go to his family, he shall hasten back to his patrimony.
  eng-ULB: Then he will go away from you, he and his children with him, and he will
    return to his own family and to his fathers' property.
  spa-VBL: Entonces ellos y sus hijos deben ser liberados, y pueden volver a su familia
    y a la propiedad de su familia.
  fra-_FOB: Alors il sortira de chez toi, lui et ses enfants avec lui; il retournera
    dans sa famille, et rentrera dans la possession de ses pères.
  mal-mal: പിന്നെ അവൻ തന്റെ മക്കളുമായി നിന്നെ വിട്ടു തന്റെ കുടുംബത്തിലേക്ക് മടങ്ങിപ്പോകണം;
    തന്റെ പിതാക്കന്മാരുടെ അവകാശത്തിലേക്ക് അവൻ മടങ്ങിപ്പോകണം.
  urd-GVR: Phir wuh aur us ke bāl-bachche āzād ho kar apne rishtedāroṅ aur maurūsī
    zamīn ke pās wāpas jāeṅ.
  suz-BL: मिनु नोले मेकोपुकी नु आन तमी तौ गे इन बाक्‍तीक रे लशा, आन खिं ङा मुर नु
    आन बाक्‍तीक लेम्‍मल।
  ita-1927: allora se ne andrà da te insieme coi suoi figliuoli, tornerà nella sua
    famiglia, e rientrerà nella proprietà de’ suoi padri.
  ckb-ckb: ئینجا خۆی و کوڕەکانی لەلات ئازاد دەبن و بۆ خێڵەکەی خۆی و بۆ موڵکی باوباپیرانی
    دەگەڕێتەوە.
  eng-BBE: Then he will go out from you, he and his children with him, and go back
    to his family and to the property of his fathers.
  kan-OKCV: ತರುವಾಯ ಅವನು ನಿನ್ನ ಬಳಿಯಿಂದ ತನ್ನ ಮಕ್ಕಳೊಂದಿಗೆ ಹೊರಟು ತನ್ನ ಕುಟುಂಬಕ್ಕೆ ಹಿಂದಿರುಗಬೇಕು.
    ತನ್ನ ಪಿತೃಗಳ ಸೊತ್ತಿಗೂ ಅವನು ಹಿಂದಿರುಗಬೇಕು.
  tam-2017: பின்பு, தன் பிள்ளைகளோடுங்கூட உன்னைவிட்டு விலகி, தன் குடும்பத்தாரிடத்திற்கும்
    தன் முற்பிதாக்களின் சொந்த இடத்திற்கும் திரும்பிப்போகக்கடவன்.
  spa-RV-1909: Entonces saldrá de contigo, él y sus hijos consigo, y volverá á su
    familia, y á la posesión de sus padres se restituirá.
  ron-BTF: Și să plece de la tine, deopotrivă el și copiii lui cu el și să se întoarcă
    la propria familie și la stăpânirile părinților săi să se întoarcă.
  eng-WEBP: Then he shall go out from you, he and his children with him, and shall
    return to his own family, and to the possession of his fathers.
  eng-FBV: Then they and their children must be freed, and they can go back to their
    family and to their family's property.
  nld-1939: dan zal hij met zijn zonen vrij van u heengaan, naar zijn familie terugkeren
    en in zijn vaderlijk bezit worden hersteld.
  nch-BL: Huan ipan nopa xihuit quema nochi mocahuas majcajtoc yaya hueli quisas ihuaya
    iconehua huan tacuepilise campa itatahua inintal.
  vie-1934: đoạn người và con cái người thôi ở nhà người, trở về nhà và nhận lấy sản
    nghiệp của tổ phụ mình.
  hin-CV: फिर वह तुम्हारे अधिकार से मुक्त हो जाएगा, वह और उसके साथ उसकी संतान अपने
    गोत्र और अपने पूर्वजों की संपत्ति को लौट जाएगी.
  eng-OURB: then he shall go out from you, he and his children with him, and shall
    teshuvah ·completely return· to his own family, and to the possession of his fathers.
  spa-BES: Luego saldrá de ti, él y sus hijos con él, y regresará a su familia y a
    la propiedad de sus padres.
  tdx-tdx: ie amy zay ro hieng’ azo rekets’ o keleia’eo, him­poly mb’ aman-drolongo’e
    mb’eo, mb’am-pa­nañan-droae’e añe.
  vid-vid: Mwaka awo yanguganigwa yawe yelejehe yahiluche na wana wa heye na honhu
    ha uhalizi wa wasekulu wa heye.
  eng-OKE: Then shall he go out from being with thee, he and his children with him,
    and return to his family and to the inheritance of his fathers.
  tha-KJV: แล​้วเขาและลูกหลานของเขาจะออกไปจากเจ้ากลับไปสู่ครอบครัวของเขา และกลับไปอยู่ในที่​ดิ​นของบิดาของเขา
  por-BR-2018: Então sairá de tua presença, ele e seus filhos consigo, e voltará à
    sua família, e à possessão de seus pais se restituirá.
  deu-ELO: Dann soll er frei von dir ausgehen, er und seine Kinder mit ihm, und zu
    seinem Geschlecht zurückkehren und wieder zu dem Eigentum seiner Väter kommen.
  eng-WYC-2018: and afterward he shall go out with his free children, and he shall
    turn again to his kindred, and to the possession of his fathers. (and then he
    shall go out free with his children, and he shall return to his family, and to
    his inheritance from his fathers.)
  epo-epo: kaj tiam li foriru de vi, li mem kaj ankaŭ liaj filoj kun li, kaj li revenu
    al sia familio kaj al la posedaĵo de siaj patroj.
  uig-PIN: andin azad bolup ɵzi bilǝn baliliri ⱪexingdin qiⱪip, ɵz jǝmǝtigǝ yenip
    berip, ata-bowilirining yǝr-mülkigǝ ⱪaytsun.
  beo-beo: Amo odega, e amola ea mano da di yolesili, ea fidafa amola ea aowalali
    ilia soge amoga buhagima:ne yolesima.
  tpi-OTNT: Long dispela yia em wantaim meri pikinini bilong en, bai ol i lusim yupela
    na i go bek long ol lain bilong en na i stap long graun bilong ol tumbuna bilong
    en.
  hau-SA: Sa’an nan a sake shi da ’ya’yansa, yă kuma koma ga danginsa da mallakar
    kakanninsa.
  uig-LAT: andin azad bolup özi bilen baliliri qéshingdin chiqip, öz jemetige yénip
    bérip, ata-bowilirining yer-mülkige qaytsun.
  nde-nde: Lapho-ke yena labantwabakhe bazakhululwa, babuyele kwabosendo lwakibo lemfuyweni
    yabokhokho babo.
  ton-ton: Pea ʻe toki ʻalu ia ʻiate koe, ʻaia mo ʻene fānau mo ia, pea ʻe toe hoko
    atu ia ki hono kāinga, pea ʻe hoko ki he ʻapi ʻo ʻene ngaahi tamai.
  ces-1613: Potom vyjde od tebe s dětmi svými, a navrátí se k čeledi své, a v dědictví
    otců svých navrátí se.
  eng-WMB: Then he shall go out from you, he and his children with him, and shall
    return to his own family, and to the possession of his fathers.
  tam-TCV: அதன்பின் அவனும் அவன் பிள்ளைகளும் விடுவிக்கப்பட வேண்டும். அவன் தன் சொந்தக்
    கோத்திரத்திற்கும் முற்பிதாக்களின் சொத்து நிலத்திற்கும் திரும்பிப் போகவேண்டும்.
  ceb-ULB: Unya mohawa siya gikan kaninyo, uban ang iyang mga anak, ug mobalik siya
    sa iyang panimalay ug sa gipanag-iya sa iyang amahan.
  pol-UBG: Potem odejdzie od ciebie, on i jego dzieci z nim, i wróci do swojej rodziny
    i do posiadłości swoich przodków.
  urd-GVU: پھر وہ اور اُس کے بال بچے آزاد ہو کر اپنے رشتے داروں اور موروثی زمین کے
    پاس واپس جائیں۔
  deu-1912: Dann soll er von dir frei ausgehen und seine Kinder mit ihm und soll wiederkommen
    zu seinem Geschlecht und zu seiner Väter Habe.
  kan-2017: ಆಗ ಅವನನ್ನೂ ಮತ್ತು ಅವನ ಮಕ್ಕಳನ್ನೂ ಬಿಟ್ಟುಬಿಡಬೇಕು; ಅವನು ಸ್ವಜನರ ಬಳಿಗೂ ಪಿತ್ರಾರ್ಜಿತ
    ಸ್ವತ್ತಿಗೂ ಹೋಗಬಹುದು.
  yap-yap: Ma aram e ngiyal’ i n’en nra pagem facha’ nge pifak ngar sulod nga taferad
    ko binaw rok e pi ga’ rorad kakrom.
  hlt-MCSB: Te phoeiah amah neh a ca rhoek te nang taeng lamkah nong saeh lamtah a
    huiko taengla mael saeh. Te vaengah a napa kah khohut la mael saeh.
  mdy-ETH: ዬና ሌዓ ሄላዛ ዒዛንታ ናኣቶንታ ዓይላታፓ ኬስኪ ፔ ማኣሮ ዓሶና ዒዛኮ ዓኣ ባኮና ባንሢ ዓኣዾንጎ።
  twi-ASANTE: Ɛduru saa mmerɛ no a, ɔne ne mma nyinaa tumi tu de wɔn agyapadeɛ nyinaa
    kɔ wɔn abusuafoɔ nkyɛn.
  eng-WEBU: Then he shall go out from you, he and his children with him, and shall
    return to his own family, and to the possession of his fathers.
  bnp-bnp: Na pida iea, ia turane girihina, e huriki e tuna ri gi pe mua, ri gi hamule
    mai a kabu ne ria ri made na malala ne tubune ria.
  wal-wal: He wode i ba naatuurakka issippe ne sooppe kiyidi ba keettaa asaakko bo;
    ba aawaa gadiyaakkokka simmo.
  spa-PDDPT: Entonces saldrá libre de tu casa, él y sus hijos, y volverá a su familia
    y a la propiedad de sus padres.
  gun-gun: Ha'e gui ma ndero gui ojepe'a vy gua'y kuery reve oje'oipa jevy 'rã nguu
    kuery rekoague katy.
  agu-BL: Kalena's tzun tz'eltz liwr tuml yi najal, tan ta'te'n ẍchixo'l yi e' tetz
    xonl, nin tan ta'te'n swutz yi tetz cojbil, chibanak cyen.
  ilo-ULB: Ket panawannakayonto, a kaduana dagiti annakna, ket agsublinto isuna iti
    bukodna a pamilia ken iti sanikua dagiti ammana.
  kpg-kpg: Deelaa di madagoaa tangada deelaa mo ana dama ga hagatanga gi daha mo goe
    gaa hula gi baahi nadau madahaanau.
  uig-ARA: ئاندىن ئازاد بولۇپ ئۆزى بىلەن بالىلىرى قېشىڭدىن چىقىپ، ئۆز جەمەتىگە يېنىپ
    بېرىپ، ئاتا-بوۋىلىرىنىڭ يەر-مۈلكىگە قايتسۇن.
  sus-sus: Na tɛmui, a tan nun a xa die xa xɔrɛya, e xa gbilen e xabilɛ ma, e benbae
    xa bɔxi ma,
  pon-2006: Ni ahnsowo ih oh nah seri kan pahn pedoisang rehmw oh pwuralahng nan eh
    peneinei oh nan sapwen eh pahpa kalahp ako.
  ksd-ksd: ma namur na vana langalanga kan u, diat ma ra umana natuna, ma na lilikun
    tar ta kana apik na tarai ma tadav ra pia kai ra umana tamana.
  tur-YTC: Sonra kendisi ve çocukları senin yanından çıkıp kendi ailesinin ve atalarının
    mülküne dönecek.
  grc-BRENT: καὶ ἐξελεύσεται τῇ ἀφέσει, καὶ τὰ τέκνα αὐτοῦ μετʼ αὐτοῦ, καὶ ἀπελεύσεται
    εἰς τὴν γενεὰν αὐτοῦ, εἰς τὴν κατάσχεσιν τὴν πατρικὴν ἀποδραμεῖται.
  ind-AYT: Sesudah itu, dia dan anak-anaknya boleh meninggalkanmu dan kembali kepada
    keluarganya, ke tanah milik nenek moyangnya.
  nya-nya: Kenaka iye ndi ana ake achoke, ndipo apite ku fuko lake ndi kubwerera ku
    malo a makolo ake.
  hrv-hrv: Onda neka bude slobodan da ode od tebe - i on i njegova djeca s njim; neka
    ide natrag svome rodu i opet zaposjedne svoju djedovinu.
  mps-mps: “Te wali kibu bede aga me aga we wai dali, te augwaligo dage tagalama,
    te aga haniba ma pelama, te aga wąį nǫų dabego tǫde bidaibao.
  tpi-tpi: Long dispela yia em wantaim meri pikinini bilong en, bai ol i lusim yupela
    na i go bek long ol lain bilong en na i stap long graun bilong ol tumbuna bilong
    en.
  dan-1931: Da skal han gives fri sammen med sine Børn og vende tilbage til sin Slægt
    og sine Fædres Ejendom,
  vie-OVCB: Lúc ấy, người sẽ đem theo con cái ra khỏi nhà ngươi, để về với nhà cửa
    đất đai của cha ông mình.
  guj-2017: પછી તે અને તેની સાથે તેના બાળકો પણ છૂટીને પોતાના ઘર અને પોતાના પિતાના
    વતનમાં તે પાછો જશે.
  pon-2006A: Ni ahnsowo ih oh nah seri kan pahn pedoisang rehmw oh pwuralahng nan
    eh peneinei oh nan sapwen eh pahpa kalahp ako.
  por-BRBSL: Então ele sairá de você, ele e seus filhos com ele, e voltará para sua
    própria família, e para a posse de seus pais.
  cth-cth: Hat navah, ahni teh a canaw hoi a tâco vaiteh amae a hmaunawngha, a mintoenaw
    e talai koe lah bout a ban han.
  twi-twi: Edu saa bere no a, ɔne ne mma nyinaa tumi tu de wɔn agyapade nyinaa kɔ
    wɔn abusuafo nkyɛn.
  hlt-hlt: Te phoeiah amah neh a ca rhoek te nang taeng lamkah nong saeh lamtah a
    huiko taengla mael saeh. Te vaengah a napa kah khohut la mael saeh.
  tbz-SIM: Kɛ̀ tidɑɑtì fĩ́ĩmmù benni tùɔ̀kɛní, wèe kò nwenwe nɛ̀ o bí o kɔbɛ borɛ̀,
    kɛ́kɑri o yɛmbɛ̀ tenkɛ̀.
  msy-2020: Egh azenir kamɨn a uan amuim ko boriba sara, me fɨrighɨregh ia ategh ua
    uan adarazi bagh mangɨ, uan inazir afeziabar nguazimɨn ikiam.
  azb-azb: sonra uşaqları ilə birlikdə səndən ayrılıb ailəsinin yanına, atalarının
    mülkünə qayıtsın.
  eng-DBY: Then shall he depart from thee, he and his children with him, and shall
    return unto his own family, and unto the possession of his fathers shall he return.
  hin-2017: तब वह बाल-बच्चों समेत तेरे पास से निकल जाए, और अपने कुटुम्ब में और अपने
    पितरों की निज भूमि में लौट जाए।
  wol-KYG: mu génn ci seeni loxo, mook ay doomam, daldi dellu ci làngu boppam, fa
    ay maamam séddoo.
  eng-YLT: then he hath gone out from thee, he and his sons with him, and hath turned
    back unto his family; even unto the possession of his fathers he doth turn back.
  eng-WYC-2017: and afterward he shall go out with his free children, and he shall
    turn again to his kindred, and to the possession of his fathers.
  eng-WMBB: Then he shall go out from you, he and his children with him, and shall
    return to his own family, and to the possession of his fathers.
  urd-GVH: फिर वह और उसके बाल-बच्चे आज़ाद होकर अपने रिश्तेदारों और मौरूसी ज़मीन के
    पास वापस जाएँ।
  rug-rug: Koasa totoso tugo asa, si kaqu taluarae koa goi si asa meke sari na nana
    koburu, meke pule la koasa nana tatamana soti, meke koasa pepeso tadi na tiatamana,
  gaz-gaz: Ergasii inni ijoollee isaa wajjin gad haa lakkifamu; inni gara maatii isaatii
    fi qabeenya abbootii isaatti haa deebiʼu.
  fra-LSG: Il sortira alors de chez toi, lui et ses enfants avec lui, et il retournera
    dans sa famille, dans la propriété de ses pères.
  yal-yal: Na waxatini, e nun a diine yi xɔrɔya, a yi xɛtɛ a xabilani, e nun a benbane
    bɔxɔni.
  haw-1868: Alaila e hele aku oia, mai ou aku la, oia pu me kana mau keiki me ia,
    a e hoi aku no i kana ohana, a i ka aina o kona mau makua.
  arb-NAV: ثُمَّ تَعْتِقُهُ هُوَ وَأَوْلادَهُ، وَيَعُودُ إِلَى قَوْمِهِ، وَيَرْجِعُ
    إِلَى مُلْكِ آبَائِهِ،
  ewe-ewe: Le Aseyetsoƒe la me la, ate ŋu adzo kple viawo, eye wòatrɔ ayi eya ŋutɔ
    ƒe ƒometɔwo kple eƒe domenyinuwo gbɔ.
  eng-LEE: And then shall he depart from thee, he and his children with him; and he
    shall return unto his own family, and unto the possession of his fathers shall
    he return.
  asm-FB: তাৰ পাছত তেওঁ নিজ সন্তান সকলৰে সৈতে মুকলি হৈ নিজ গোষ্ঠীৰ ওচৰলৈ উভতি যাব।
  sus-A: نَ تّمُي، عَ تَن نُن عَ شَ دِيٍ شَ شْرّيَ، عٍ شَ فبِلٍن عٍ شَبِلّ مَ، عٍ
    بٍنبَيٍ شَ بْشِ مَ،
  fra-SBL: Puis il sortira de chez toi, lui et ses enfants avec lui, et il retournera
    dans sa famille et dans la propriété de ses pères.
  hbo-hbo: וְיָצָא֙ מֵֽעִמָּ֔ךְ ה֖וּא וּבָנָ֣יו עִמֹּ֑ו וְשָׁב֙ אֶל־מִשְׁפַּחְתֹּ֔ו
    וְאֶל־אֲחֻזַּ֥ת אֲבֹתָ֖יו יָשֽׁוּב׃
  eng-WYCLIFFE: and aftirward he schal go out with his fre children, and he schal
    turne ayen to the kynrede, and to `the possessioun of his fadris.
  cwe-cwe: maabaho wezasegela wawo na wanawo na kubwela ukaye yawo, wabwele kuna uuhazi
    wa tati zawo.
  kik-kik: Thuutha ũcio mũndũ ũcio na ciana ciake nĩmakarekererio, nake acooke kũrĩ
    andũ a mũhĩrĩga wake, na gĩthaka-inĩ kĩa maithe make ma tene.
  fra-NCL: Il sortira alors de chez toi, lui et ses enfants avec lui, et il retournera
    dans sa famille, et rentrera dans la propriété de ses pères.
  cek-AK: To pacoengah anih to a caanawk hoi nawnto prawt ah, nihcae loe angmacae
    kaminawk khaeah amlaem o let tih, ampanawk ih hmuen ohhaih ahmuen ah caeh o let
    tih.
  cuk-cuk: Geb a-birgagine, e-mimmiganmala nabir be-neggi nodoed. Geb e-gwenadganse
    gannar naoed, na e-dadgan-nainu gannar egadga gunonikoed.
  uig-CYR: андин азат болуп өзи билән балилири қешиңдин чиқип, өз җәмәтигә йенип берип,
    ата-бовилириниң йәр-мүлкигә қайтсун.
  tel-2017: అప్పుడతడు తన పూర్వీకుల ఆస్తిని మళ్లీ అనుభవించేలా తన పిల్లలతో సహా నీ దగ్గర
    నుండి బయలు దేరి తన వంశం వారి దగ్గరికి తిరిగి వెళ్ళాలి.
  hat-BSA: Konsa li va sòti de nou menm, li menm avèk fis li yo avè l, e li va retounen
    vè fanmi li, pou li kapab retounen nan teren zansèt li yo.
  kos-kos: In pacl sac, el ac tulik natul fah som liki kom, ac folokla nu yurin sou
    lal ac nu ke acn sin mwet matu lal su somla.
  hbo-WLC: וְיָצָא֙ מֵֽעִמָּ֔ךְ ה֖וּא וּבָנָ֣יו עִמּ֑וֹ וְשָׁב֙ אֶל־מִשְׁפַּחְתּ֔וֹ
    וְאֶל־אֲחֻזַּ֥ת אֲבֹתָ֖יו יָשֽׁוּב׃
  ibo-ibo: Nʼafọ ahụ, ị ga-ahapụ ha na ụmụ ha ka ha laghachikwuru ndị ikwu ha, si
    otu a nwetaghachi ala ubi dị nʼezinaụlọ ha.
  ory-ory: ତହୁଁ ସେ ଆପଣା ସନ୍ତାନଗଣ ସହିତ ତୁମ୍ଭଠାରୁ ମୁକ୍ତ ହୋଇ ଆପଣା ବଂଶ ନିକଟକୁ ଓ ତାହାର
    ପୈତୃକ ଅଧିକାରକୁ ଫେରିଯିବ।
  chk-chk: Mürin epwe feila senuk fiti nöün kana. Epwe liwiniti püsin an famili o
    liwinsefäliti fanüen saman.
  rop-rop: En langa det taim im en im bigininimob garra libum yumob, en dei garra
    gobek langa olabat ronwan femili en langa olabat ronwan kantri weya olabat grengrenfathamob
    bin jidan bifo.
  ukr-1871: І вийде на волю від тебе й дїти його, та й вернеться до родини своєї,
    і до батьківщини своєї вернеться.
  deu-1951: Alsdann soll er frei von dir ausgehen, und seine Kinder mit ihm, und soll
    wieder zu seinem Geschlecht und zu seiner Väter Habe kommen.
  eng-JPS: Then shall he go out from thee, he and his children with him, and shall
    return unto his own family, and unto the possession of his fathers shall he return.
  srp-1865: A onda neka ide od tebe sa sinovima svojim, neka se vrati u rod svoj,
    i na baštinu otaca svojih neka se vrati.
  lug-lug: Kale nno, olwo anaalekebwanga n’addayo ewaabwe, ye n’abaana be, mu kika
    kye ku butaka bwa bakadde be.
  heb-heb: ויצא מעמך הוא ובניו עמו ושב אל משפחתו ואל אחזת אבתיו ישוב׃
  ben-IRV: পরে সে নিজের সন্তানদের সঙ্গে তোমার কাছ থেকে মুক্ত হয়ে নিজের বংশের কাছে
    ফিরে যাবে ও নিজের পৈতৃক অধিকারে ফিরে যাবে।
  pan-pan: ਅਤੇ ਫੇਰ ਉਹ ਆਪਣੇ ਬਾਲ ਬੱਚਿਆਂ ਸਮੇਤ ਤੇਰੇ ਕੋਲੋਂ ਛੁੱਟ ਜਾਵੇ ਅਤੇ ਆਪਣੇ ਟੱਬਰ ਕੋਲ
    ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਨਿੱਜ-ਭੂਮੀ ਨੂੰ ਮੁੜ ਜਾਵੇ।
  mya-JVB: ထိုအခါ သူ သည် သား သမီးနှင့်တကွ ထွက် ၍ ၊ မိမိ အဆွေ အမျိုး၊ မိမိ ဘိုး ဘပိုင်
    သောမြေသို့ ပြန် ရမည်။
  hmo-hmo: Unai neganai ia bona iena natuna ibounai be do oi ruhaia, bona iena iduhu
    dekenai do idia giroa lou, iena iduhu taudia edia tano dekenai.
  urd-urd: उसके बाद वह बाल — बच्चों के साथ तेरे पास से चला जाए, और अपने घराने के पास
    और अपने बाप दादा की मिल्कियत की जगह को लौट जाए।
  rus-SYN: а тогда пусть отойдет он от тебя, сам и дети его с ним, и возвратится в
    племя свое, и вступит опять во владение отцов своих,
  bqc-SIM: Aàpi ń a nɛ́ↄ aai gbasa bↄ á bɛ, aai tá ń buiↄ kĩ́i tↄↄlɛ pↄ́ an
    deziↄ sɛ̀ kpaalɛ ũ guu.
  tcz-CHONGTHU: Jubilee akichai teng nangma dalhaa pot tading achate jouse jaona che
    diu, a insung lama leche diu, apu apa khanga gou ho chu lechan ding ahiuve.
  mar-mar: त्यावर्षी त्याने आपल्या मुलांबाळासह तुझ्यापासून निघून आपल्या वाडवडिलांच्या
    वतनात परत जावे.
  qub-qub: Chaypita ichanga wasiquipita aywaconga wamrancunawan. Cuticonga castancunamanna,
    chacrancunamanna.
  bqp-bqp: Yɑkiɑbun tɔ̃ɔ bɑkɑ te, tɑ̀ n tunumɑ, kɑɑ nùn yɑkiɑwɑ wi kɑ win bibu kpɑ
    u wurɑ u win yɛnugibu deemɑ, u win sikɑdobɑn gbeɑ tubi di.
  hat-hat: Lè sa a, li menm ak tout pitit li yo, y'a kite lakay nou, y'a tounen al
    jwenn fanmi yo, epi y'a renmèt yo tè zansèt yo te kite pou yo a.
  eng-BSB: Then he and his children are to be released, and he may return to his clan
    and to the property of his fathers.
  tod-tod: Toɠa zeɠe názu wo ʋɔ bɛ, tɔ-o, ná-dointi-yo, é ɠale ma ná-bolodai zu,
    kɛɛɠɛ ʋoganii zaama.
  eng-WEBPB: Then he shall go out from you, he and his children with him, and shall
    return to his own family, and to the possession of his fathers.
  kbq-kbq: Hagi ana kafurera agri'ene mofavre'araminena zamatrenke'za nagazmima mani'nare
    mopa agafare viho.
  nhe-BL: Huan ipan nopa xihuitl quema nochi mocahuas malacantoc yajaya huelis quisas
    ihuaya iconehua huan mocuepas campa itatahua inintlal.
  gub-BL: A'e kwarahy rehe a'e awa a'e nehe, ta'yr a'e wà nehe no, oho putar nereko
    haw wi wànàm wanupe uzewyr pà wà nehe, uipy waiwy pe uzewyr pà wà nehe no.
  eng-DRA: And afterwards he shall go out with his children, and shall return to his
    kindred and to the possession of his fathers,
