verse: LEV.025.047
translations:
  mal-C: “ ‘ഒരു പ്രവാസിയോ നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്നയാളോ ധനികരായിത്തീരുകയും നിങ്ങളുടെ
    സഹോദരങ്ങളിലൊരാൾ ദരിദ്രരായിട്ടു തങ്ങളെത്തന്നെ നിങ്ങളുടെ ഇടയിൽ പാർക്കുന്ന പ്രവാസിക്കോ
    പ്രവാസിയുടെ ഗോത്രത്തിലൊരാൾക്കോ വിൽക്കുകയുംചെയ്താൽ,
  deu-TKW: Und wenn ein Fremdling oder Beisaß neben dir zu Besitz gelangt, dagegen
    dein Bruder neben ihm verarmt und sich einem Fremdling oder Beisassen oder einem
    Abkömmling von der Sippschaft eines Fremdlings neben dir verkauft,
  lin-lin: Soki mopaya to moleki nzela moko kati na mokili na yo akomi na bozwi mpe
    moko kati na bandeko na yo, mwana mboka, akomi mobola ; bongo amiteki epai ya
    mopaya to moleki nzela yango to epai ya moto moko ya libota na ye ;
  eng-LSV: And when the hand of a sojourner or settler with you attains [riches],
    and your brother with him has become poor, and he has been sold to a sojourner,
    a settler with you, or to the root of the family of a sojourner,
  eng-GNV: If a soiourner or a stranger dwelling by thee get riches, and thy brother
    by him be impouerished, and sell him selfe vnto the stranger or soiourner dwelling
    by thee, or to the stocke of the strangers familie,
  eng-WEBSTER: 'And if a sojourner or a stranger shall become rich by thee, and thy
    brother that dwelleth by him shall become poor, and sell himself to the stranger
    or sojourner by thee, or to the stock of the stranger''s family:'
  nhw-BL: “Sintla se seyoc tlali ejquetl catli itztoc ipan amotlal mochihuas rico
    huan se israelita mochihuas teicneltzi huan quinequi monemacas ica nopa seyoc
    tlali ejquetl,
  swh-ONEN: “ ‘Ikiwa mgeni au mkazi wa muda katikati yako atakuwa tajiri, na mmoja
    wa wazawa wa nchi yako akawa maskini, naye akajiuza kwa yule mgeni anayeishi katikati
    yako, au kwa mmoja wa jamaa wa koo za wageni,
  bba-bba: Sɔɔ ɡoo ù n wɑ̃ɑ wunɛn yɛnuɔ, mɑ u kuɑ ɡobiɡii, mɑ Isireli ɡoo u sɑ̃ɑru
    duurɑ, mɑ u tii sɔɔ wi dɔre, ǹ kun mɛ sɔɔ win dusi ɡoo,
  eng-KJVCPB: 'And if a sojourner or stranger wax rich by thee, and thy brother that
    dwelleth by him wax poor, and sell himself unto the stranger or sojourner by thee,
    or to the stock of the stranger’s family:'
  luo-luo: Ka jadak moro manie dieru kata wendo oyudo mwandu mi obedo jamoko, to wadu
    moro to obedo modhier, mi ongʼiewe gi jadak modak e dieru kata anywola jadakno,
  meu-meu: Bogaragimui ai e noho hedoamu tauna na baine taḡa, bona tadikakamu ta baine
    ogoḡami, bena hari tadikakamu na sibona baine hehoi, una nohohedoa tauna enai
    eiava iena ruma tauna ta enai,
  npi-ULB: यदि कुनै परदेशी वा तिमीहरूका बिचमा अस्थायी रूपमा बसोबास गर्ने मानिस धनी
    भयो, र तिमीहरूमध्येको कुनै एउटा सङ्गी-इस्राएली गरिब भएर त्यसले आफैलाई त्यो परदेशी
    वा त्यस परदेशीको परिवारमा कसैकहाँ आफैलाई बेच्‍यो भने,
  yor-yor: “ ‘Bí àlejò kan láàrín yín tàbí ẹni tí ń gbé àárín yín fún ìgbà díẹ̀ bá
    lọ́rọ̀ tí ọmọ Israẹli sì tálákà dé bi pé ó ta ara rẹ̀ lẹ́rú fún àlejò tàbí ìdílé
    àlejò náà.
  pes-OPCB: «اگر غریبی که در میان شما ساکن است ثروتمند شود و یک اسرائیلی، فقیر گردد
    و خود را به آن غریب یا به یکی از افراد خاندان او بفروشد،
  tgl-ULB: Kung isang dayuhan o isang taong pansamantalang naninirahan kasama ninyo
    ang naging mayaman, at kung isa sa mga kapwa ninyo Israelita ang naging mahirap
    at ipagbili ang kanyang sarili sa dayuhang iyon, o sa isang tao sa pamilya ng
    isang dayuhan,
  hui-hui: Mbirali dindi taraha howa tí baba íbu hene kago ibu muni dewawi homogo
    hayagua tí aria karu mbirago ibu yagibano howa ibugua agali ogoninaga garabaya
    biabe ale biahaga helo yolo biyaguabi ibu damene karunaga helo yolo biyaguabi
    nde
  mya-mya: အ​ကယ်​၍​ဆင်း​ရဲ​သော​ဣ​သ​ရေ​လ​အ​မျိုး သား​တစ်​ဦး​သည် သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်
    သည့်​လူ​မျိုး​ခြား​တစ်​ဦး​သို့​မ​ဟုတ်​သူ​၏ မိ​သား​စု​တစ်​ဦး​ထံ​တွင် မိ​မိ​ကိုယ်​ကို​ကျွန်
    အ​ဖြစ်​ရောင်း​ခဲ့​သည်​ရှိ​သော်၊-
  bod-N: གལ་སྲིད་ཁྱོད་དང་མཉམ་དུ་གནས་པའི་ཕྱི་མིའམ་བྱེས་པ་ཞིག་རིམ་བཞིན་ཕྱུག་པོར་གྱུར་པ་དང་།
    ཁྱོད་ཀྱི་སྤུན་ཟླ་ཞིག་རིམ་བཞིན་དབུལ་པོར་གྱུར་ཏེ། རང་ཉིད་ཕྱི་མིའམ་བྱེས་པ་དང་། ཡང་ན་ཕྱི་མིའི་ཁྱིམ་རྒྱུད་ལས་ཆད་པའི་བུ་ཞིག་ལ་བཙོངས་པ་ཡིན་ན།
  sna-sna: “ ‘Mutorwa kana mushanyi pakati penyu akava mupfumi, uye mumwe wavanhu
    venyika yenyu akava murombo akazvitengesa kumutorwa agere pakati penyu, kana kumhuri
    yomutorwa,
  spa-BLM: “‘Si un extranjero o un residente temporal entre vosotros se enriquece,
    y su hermano junto a él se ha empobrecido, y se vende al extranjero o a la extranjera
    que vive entre vosotros, o a un miembro de la familia del extranjero,
  cac-cac: Tato ay junoc ch'oc chon̈ab'il, ma junoc anima ayec' d'a e cal tic tz'och
    b'eyumal, axo junoc eyetchon̈ab' junn̈ej cajan yed'oc tz'och meb'ail, schon̈an
    sb'a d'a jun ch'oc chon̈ab'il ayec' d'a slac'anil chi', ma d'a junocxo ayto yuj
    sb'a yed' jun ch'oc chon̈ab'il chi',
  swh-ULB: Iwapo mgeni anayeishi nawe kwa muda anakuwa tajiri, na ikiwa mmoja wa Waisraeli
    amekuwa masikini na kujuza mwenyewe kwa familia ya mgeni, au kwa mtu fulani katika
    familia,
  bel-bel: Калі прыхадзень альбо пасяленец твой будзе мець дастатак, а брат твой перад
    ім зьбяднее і прадасца прыхадню, які асяліўся ў цябе, альбо каму-небудзь з роду
    прыхадня,
  deu-ELBBK: Und wenn die Hand eines Fremden oder eines Beisassen bei dir etwas erwirbt,
    und dein Bruder bei ihm verarmt und sich dem Fremden, dem Beisassen bei dir, oder
    einem Sprössling aus dem Geschlecht des Fremden verkauft,
  mbb-OT: Emun imbelegyà te sevaha he pubri he Israilihanen is keugelingen din pinaaǥi
    te kebpeuripen te emurù niw te inged he sepian he kenà Israilihanen etawa kezuzumahi
    zutun te kenè Israilihanen,
  mal-2015: നിന്നോടുകൂടെയുള്ള പരദേശിയോ അന്യനോ സമ്പന്നനാകയും അവന്റെ അടുക്കലുള്ള നിന്റെ
    സഹോദരൻ ദരിദ്രനായ്തീർന്നു തന്നെത്താൻ അന്യന്നോ പരദേശിക്കോ അന്യന്റെ സന്തതിക്കോ വിൽക്കയും
    ചെയ്താൽ
  rmc-rmc: Te o cudzincos, savo avľa paš tute te bešel, barvaľola a tiro phral le
    Izraelitendar ačhela čoro a bikenela pes le cudzincoske, abo varesave čhaske andral
    leskri famelija,
  pes-OPV: «و اگر غریب یا مهمانی نزد شما برخوردارگردد، و برادرت نزد او فقیر شده، به
    آن غریب یامهمان تو یا به نسل خاندان آن غریب، خود رابفروشد،
  ron-1924: Дакэ ун стрэин сау ун венетик се ымбогэцеште, ши фрателе тэу сэрэчеште
    лынгэ ел ши се винде стрэинулуй каре локуеште ла тине сау вреунуя дин фамилия
    стрэинулуй,
  ben-OBCV: “ ‘তোমাদের মাঝে বসবাসকারী কোনো বিদেশি যদি ধনী হয় এবং তোমাদের কোনো একজন
    ইস্রায়েলী দেশবাসী দরিদ্র হয় ও সেই বিদেশির অথবা প্রবাসীগোষ্ঠীর কোনো এক সদস্যের
    কাছে নিজেকে বিক্রি করে,
  som-som: Oo haddii shisheeye ama socoto kula joogo uu taajir noqdo, oo walaalkaana
    uu agtiisa miskiin ku noqdo oo uu markaas iska iibiyo shisheeyaha ama socotada
    kula jooga amase shisheeyaha qoladiisii,
  lat-VUC: 'Si invaluerit apud vos manus advenæ atque peregrini, et attenuatus frater
    tuus vendiderit se ei, aut cuiquam de stirpe ejus:'
  eng-ASVBT: And if a stranger or sojourner with thee be waxed rich, and thy brother
    be waxed poor beside him, and sell himself unto the stranger or sojourner with
    thee, or to the stock of the stranger’s family;
  ita-1885: E se il forestiere, o l'avveniticcio che sarà appresso di te, acquista
    delle facoltà, e il tuo fratello impoverisce appresso a lui, e si vende al forestiere,
    o all'avveniticcio che sarà appresso di te, o a qualcuno di stirpe di nazione
    straniera;
  eng-LXXUP: And if a stranger or sojourner with thee wax rich, and thy brother in
    distress be sold to the stranger or the sojourner that is with thee, or to a proselyte
    by extraction;
  eng-ULB: If a foreigner or someone living temporarily with you has become wealthy,
    and if one of your fellow Israelites has become poor and sells himself to that
    foreigner, or to someone in a foreigner's family,
  spa-VBL: “Si un extranjero entre ustedes tiene éxito, y uno de los suyos que vive
    cerca se empobrece y se vende al extranjero o a un miembro de su familia,
  fra-_FOB: Et lorsque un étranger ou un homme habitant chez toi, deviendra riche,
    et que ton frère deviendra pauvre près de lui et se vendra à l'étranger domicilié
    chez toi, ou à un rejeton de la famille de l'étranger,
  mal-mal: “‘നിന്നോടുകൂടെയുള്ള പരദേശിയോ അന്യനോ സമ്പന്നനാവുകയും അവന്റെ അടുക്കലുള്ള
    നിന്റെ സഹോദരൻ ദരിദ്രനായിത്തീർന്നു അന്യനോ പരദേശിക്കോ അന്യന്റെ സന്തതിക്കോ തന്നെത്താൻ
    വില്ക്കുകയും ചെയ്താൽ
  urd-GVR: Agar tere mulk meṅ rahne wālā koī pardesī yā ġhairshahrī amīr ho jāe jabki
    terā koī hamwatan bhāī ġharīb ho kar apne āp ko us pardesī yā ġhairshahrī yā us
    ke ḳhāndān ke kisī fard ko bech ḍāle
  suz-BL: मिनु इन दातेमी बाक्‍ब अर्को रागी ङा मुर क्‍येट थीब दुम्‍त हना नु सुइ इन
    लोक्‍ब श्‍येत जशा, प्रुङग दुम्‍शा, मेको आंम कली कि आ खिं ङा मुर कली लेयसाक्‍व
    हना,
  ita-1927: Se un forestiero stabilito presso di te arricchisce, e il tuo fratello
    divien povero presso di lui e si vende al forestiero stabilito presso di te o
    a qualcuno della famiglia del forestiero,
  ckb-ckb: «”ئەگەر نامۆیەک یان نیشتەجێیەکی کاتی لەنێوتان دەوڵەمەند بوو، یەکێک لە هاوڵاتیانتان
    هەژار بوو و خۆی بەو نامۆیە فرۆشت کە لەنێوتان دەژی، یان بە ئەندامی خێڵی نامۆکە،
  eng-BBE: And if one from another nation living among you gets wealth, and your countryman,
    at his side, becomes poor and gives himself for money to the man from another
    nation or to one of his family;
  kan-OKCV: “ ‘ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಪರಕೀಯ ಇಲ್ಲವೆ ಪ್ರವಾಸಿಯ ಸಂಪತ್ತು ಹೆಚ್ಚಾಗಲಾಗಿ ನಿನ್ನ ಸಹೋದರನು
    ಅವನ ಬಳಿಯಲ್ಲಿ ಬಡವನಾಗಿ ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುವ ಪರಕೀಯ ಇಲ್ಲವೆ ಪ್ರವಾಸಿ ಇಲ್ಲವೆ ಪರಕೀಯನ ಸಂತತಿಯಲ್ಲಿ
    ಹುಟ್ಟಿದವನಿಗೆ ತನ್ನನ್ನು ಮಾರಿಕೊಂಡಿದ್ದರೂ ಅವನಿಗೆ ಬಿಡುಗಡೆಯಾಗಬಹುದು.
  tam-2017: “உன்னிடத்தில் இருக்கிற பரதேசியும் அந்நியனும் செல்வந்தனாயிருக்க, அவனிடத்தில்
    இருக்கிற உன் சகோதரன் தரித்திரப்பட்டு, அந்தப் பரதேசிக்காவது, அந்நியனுக்காவது, பரதேசியின்
    குடும்பத்தாரில் எவனுக்காவது அவன் விற்கப்பட்டுப்போனால்,
  spa-RV-1909: Y si el peregrino ó extranjero que está contigo, adquiriese medios,
    y tu hermano que está con él empobreciere, y se vendiere al peregrino ó extranjero
    que está contigo, ó á la raza de la familia del extranjero;
  ron-BTF: Și dacă un locuitor temporar sau un străin se îmbogățește lângă tine și
    dacă fratele tău care locuiește lângă el sărăcește și se vinde străinului sau
    celui ce locuiește temporar lângă tine, sau la urmașii familiei străinului,
  eng-WEBP: “‘If an alien or temporary resident with you becomes rich, and your brother
    beside him has grown poor, and sells himself to the stranger or foreigner living
    among you, or to a member of the stranger’s family,
  eng-FBV: If a foreigner among you becomes successful, and one of your people living
    nearby becomes poor and sells themselves to the foreigner or to a member of the
    foreigner's family,
  nld-1939: Wanneer een vreemdeling of een inboorling rijk wordt, en uw broeder daarentegen,
    die bij hem woont, zo verarmt, dat hij zich aan den vreemdeling, den inboorling
    of aan iemand van hun familie moet verkopen,
  nch-BL: “Sinta se seyoc tali ejquet cati itztoc ipan amotal mochihuas se tapijpixquet
    huan se israelita mochihuas teicneltzi huan quinequis monamacas ica nopa seyoc
    tali ejquet,
  vie-1934: Khi một khách ngoại bang hay là một người kiều ngụ nơi ngươi trở nên giàu,
    còn anh em ngươi ở cùng họ lại nên nghèo, đem bán mình cho kẻ khách ngoại bang
    kiều ngụ nơi ngươi, hay là cho một người nào trong nhà kẻ khách ngoại bang ấy,
  hin-CV: “ ‘यदि तुम्हारे साथ का कोई विदेशी अथवा यात्री धनी हो जाए, और तुम्हारा कोई
    भाई-बन्धु कंगाल तथा वह स्वयं को उस विदेशी अथवा यात्री, या उस विदेशी के कुल को
    बेच दे,
  eng-OURB: “‘If an alien or temporary resident with you becomes rich, and your brother
    beside him has grown poor, and sells himself to the stranger or foreigner living
    among you, or to a member of the stranger’s family;
  spa-BES: Y si uno de otra nación que vive entre ustedes obtiene riqueza, y su compatriota,
    a su lado, se vuelve pobre y se da a sí mismo por dinero al hombre de otra nación
    o a uno de su familia;
  tdx-tdx: Aa naho miraorao ty renetane ndra ty mpañialo ama’o, le ie mivariñ’ an-tsotry
    ty longo’o marine aze vaho mandeta vatañe ke amy renetaney he amy mpañialo ama’oy,
    hera ami’ty tarira’ i ambahiniy,
  vid-vid: “Wone mjenzi ama munhu yawele mmajendo yawelengikala hali hemwe nakawa
    na lufufu, na mng'holozo nakawa mzunwa na kiguza yuye kwa ayo mjenzi ama ayo munhu
    yawele mmajendo ama kwa yumwe wa wanhu wa hewo,
  eng-OKE: And if the hand of an uncircumcised sojourner with thee wax strong, and
    thy brother with thee become poor and sell himself to the uncircumcised sojourner
    with thee, or to an Aramite of the race of the stranger,
  tha-KJV: ถ้าคนต่างด้าวหรือคนที่อาศัยอยู่กับเจ้ามั่​งม​ี​ขึ้น และพี่น้องของเจ้าที่​อยู่​ใกล้​ชิ​ดก​ับเขายากจนลง
    และขายตัวให้​แก่​คนต่างด้าวหรือผู้​ที่​อาศัยอยู่กับเจ้านั้น หรือขายให้​แก่​ญาติ​คนหนึ่งคนใดของคนต่างด้าวนั้น
  por-BR-2018: E se o peregrino ou estrangeiro que está contigo, adquirisse meios,
    e teu irmão que está com ele empobrecer, e se vender ao peregrino ou estrangeiro
    que está contigo, ou à raça da família do estrangeiro;
