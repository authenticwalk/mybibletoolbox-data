    to a descendant of a stranger''s family:'
  asm-FB: আৰু যদি তোমালোকৰ মাজত কোনো প্ৰবাসী বা বিদেশী লোক ধনী হয়, আৰু তাৰ ওচৰত থকা
    তোমাৰ ভাই দৰিদ্ৰ হৈ, সেই প্ৰবাসী বা বিদেশীৰ গুৰিত, বা বিদেশীৰ গোষ্ঠীত জন্মালোকৰ
    গুৰিত যদি তেওঁ নিজকে বেচে,
  sus-A: «شَ وٌ نفَشَكٍرٍنيِ سٍتَرٍ ندٍ عَ يّتّ مَتِ شْحّ بَننَشِ مَ وٌ شَ بْشِ كُي،
    شَ نَ مُ عَ رَ نَ شْحّ شَبِلّ مِشِ ندٍ مَ،
  fra-SBL: '"''Si un étranger ou un résident temporaire chez toi devient riche, et
    que ton frère à côté de lui soit devenu pauvre, et qu''il se vende à l''étranger
    ou à l''étranger qui vit parmi vous, ou à un membre de la famille de l''étranger,'
  hbo-hbo: וְכִ֣י תַשִּׂ֗יג יַ֣ד גֵּ֤ר וְתֹושָׁב֙ עִמָּ֔ךְ וּמָ֥ךְ אָחִ֖יךָ עִמֹּ֑ו
    וְנִמְכַּ֗ר לְגֵ֤ר תֹּושָׁב֙ עִמָּ֔ךְ אֹ֥ו לְעֵ֖קֶר מִשְׁפַּ֥חַת גֵּֽר׃
  eng-WYCLIFFE: If the hond of a comelyng and of a pilgrim wexith strong at you, and
    thi brother is maad pore, and sillith hym silf to hym,
  cwe-cwe: “ ‘One nyambenyambe hebu mfosanzila yokala kumwenu kokuwa tajili na ndugu
    yako Muisilaili kokuwa ngayengaye na kuichuuza kwa nyambenyambe iyo hebu mfosanzila
    iyo hebu kwa ndugu zawo,
  kik-kik: “ ‘No rĩrĩ, mũgeni kana mũndũ ũrĩa ũrarĩrĩire kwanyu angĩtonga arĩ gatagatĩ
    kanyu, nake mũndũ wa bũrũri wanyu athĩĩne na eyendie kũrĩ mũgeni ũrĩa ũtũũranĩtie
    na inyuĩ, kana kũrĩ mũndũ wa mũhĩrĩga wa mũndũ ũcio mũgeni-rĩ,
  fra-NCL: Si un étranger ou un hôte s’est enrichi près de toi, et que ton frère,
    devenu pauvre près de lui, se soit vendu à l’étranger, à l’hôte qui est près de
    toi ou au rejeton d’une famille étrangère,
  cek-AK: Nangcae khae nawnetta kaom kami maw, to tih ai boeh loe angvin loe angraeng
    parai, toe nangcae khaeah kaom nam nawkamya loe amtang parai pongah, nangcae khaeah
    nawnetta kaom kami khaeah maw, to tih ai boeh loe angvin khaeah maw, to tih ai
    boeh loe angvin ih imthung takohnawk khaeah maw, angmah hoi angmah to angzaw nahaeloe,
  cuk-cuk: ” ’Israel-dulesulid bemar-abargi-maid mani-ibedga gudele, Israel-dule a-dikarba-maid
    wilegedga gudele, we-dule, dule-mani-ibed-e-maiga-guega na san-ukdele, igidibe,
    Israel-dulesulid-e-gwenadga na san-ukdele,
  uig-CYR: Әгәр араңларда олтиришлиқ бир мусапир яки яқа жутлуқ бейиған вә униңға
    хошна қериндишиң кәмбәғәллишип, өзини шу хошна мусапирға вә яки шу мусапирниң
    мәлум бир әвладиға сатса,
  tel-2017: పరదేశిగానీ మీ దగ్గర తాత్కాలికంగా నివసించేవాడు గాని ధనికుడై, నీ సాటి ఇశ్రాయేలీయుల్లో
    ఒకడు పేదవాడై ఆ పరదేశికైనా ఆ పరదేశి కుటుంబంలో ఎవరికైనా తనను అమ్ముకున్నాడనుకోండి.
  hat-BSA: “Alò, si mwayen a yon etranje, oswa yon demere avèk nou vin rich, e yon
    moun peyi parèy a nou an vin tèlman pòv ke li vin vann tèt li bay yon etranje
    ki demere pami nou, oswa desandan a yon fanmi etranje,
  kos-kos: “Fin fahsr nwe sie mwetsac su muta yurum el ekla sie mwet kasrup, ac sie
    mwet Israel wiom el sukasrupla ac sifacna kukakunulang tuh elan mwet foko nu sin
    mwetsac sac, ku nu sin sou lun mwetsac sac,
  hbo-WLC: וְכִ֣י תַשִּׂ֗יג יַ֣ד גֵּ֤ר וְתוֹשָׁב֙ עִמָּ֔ךְ וּמָ֥ךְ אָחִ֖יךָ עִמּ֑וֹ
    וְנִמְכַּ֗ר לְגֵ֤ר תּוֹשָׁב֙ עִמָּ֔ךְ א֥וֹ לְעֵ֖קֶר מִשְׁפַּ֥חַת גֵּֽר׃
  ibo-ibo: “ ‘Ọ bụrụ na onye ọbịa bi nʼetiti unu aghọọ ọgaranya, ma otu nʼime ụmụnna
    unu adaa ogbenye were onwe ya resi onye ọbịa ahụ bi nʼetiti unu, maọbụ were onwe
    ya resi nwanna ndị ikwu onye ọbịa ahụ,
  ory-ory: ଆଉ ଯଦି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କୌଣସି ବିଦେଶୀ କି ପ୍ରବାସୀ ଲୋକର ହସ୍ତ ଧନରେ ବଢ଼େ,
    ପୁଣି, ତାହାର ନିକଟବର୍ତ୍ତୀ ତୁମ୍ଭର ଭ୍ରାତା ଦରିଦ୍ର ହୋଇଯାଏ ଓ ସେହି ବିଦେଶୀ କି ପ୍ରବାସୀ କିଅବା
    ସେହି ବିଦେଶୀ ବଂଶରୁ ଉତ୍ପନ୍ନ କାହାରି ନିକଟରେ ଆପଣାକୁ ବିକ୍ରୟ କରେ;
  chk-chk: Are eman chon ekis ika eman wasöla mi nom reöm a pisekisekila, nge pwiüm
    we chon Israel a wöüngauala pwe a amömöla püsin inisin ngeni ewe chon ekis ika
    ngeni eman eterekesin ewe chon ekis,
  rop-rop: “Maitbi sambodi brom najalot kantri hu jidan garram yumob bin meigimbat
    loda mani en jidan ritjwan, en sambala Isreil pipul jidan powan en im selim miselp
    langa det ritjwan men o im femilimob blanga jidan wekinmen.
  ukr-1871: І коли руки чуженицї або комірника твого придбають яке добро, а брат твій
    зʼубожіє при йому та й продасться чужому або комірникові твому, чи кому з родини
    чуженицї,
  deu-1951: Wenn die Hand eines Fremdlings oder Beisaßen bei dir etwas erwirbt, und
    dein Bruder neben ihm verarmt und sich dem Fremdling, welcher ein Beisaße bei
    dir ist, oder einem Abkömmling von seinem Stamm verkauft,
  eng-JPS: And if a stranger who is a settler with thee be waxen rich, and thy brother
    be waxen poor beside him, and sell himself unto the stranger who is a settler
    with thee, or to the offshoot of a stranger's family,
  srp-1865: Ako li se obogati došljak ili gost koji živi s tobom, a brat tvoj osiromaši
    kod njega tako da se proda došljaku, koji živi s tobom, ili kome god od tuðega
    roda,
  lug-lug: “Omunnaggwanga oba omusuze obusuze ali nammwe bw’anaagaggawalanga, naye
    munnansi munnammwe bwe babeera n’ayavuwala, ne yeetunda eri munnaggwanga oba eri
    omusuze obusuze ali nammwe, oba eri omu ku b’omu luggya lwa munnaggwanga,
  heb-heb: וכי תשיג יד גר ותושב עמך ומך אחיך עמו ונמכר לגר תושב עמך או לעקר משפחת
    גר׃
  ben-IRV: আর যদি তোমাদের মধ্যে কোন বিদেশী কিংবা প্রবাসী ধনবান হয় এবং তার কাছাকাছি
    তোমার ভাই গরিব হয়ে যদি তোমার কাছাকাছি প্রবাসী, বিদেশী কিংবা বিদেশীয় গোত্রের
    কোনো লোকের কাছে নিজেকে বিক্রয় করে,
  pan-pan: ਜੇਕਰ ਕੋਈ ਪਰਦੇਸੀ ਜਾਂ ਓਪਰਾ ਜੋ ਤੇਰੇ ਨਾਲ ਹੈ, ਧਨਵਾਨ ਹੋ ਜਾਵੇ ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਰਹਿਣ
    ਵਾਲਾ ਤੇਰਾ ਭਰਾ ਕੰਗਾਲ ਹੋ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਪਰਦੇਸੀ ਜਾਂ ਓਪਰੇ ਜਾਂ ਉਸ ਦੇ ਟੱਬਰ ਦੇ ਹੱਥ
    ਵੇਚ ਦੇਵੇ,
  mya-JVB: သင့် အနား မှာတည်းနေသောတကျွန်း တနိုင်ငံသားသည် ငွေရတတ် ၍ သူ ၏အနား မှာနေသောသင်
    ၏ အမျိုးသားချင်း ဆင်းရဲ သဖြင့် ၊ သင့် အနား မှာ တည်းနေသောတကျွန်း တနိုင်ငံသား၌ ၎င်း၊
    သူ၏ သား မြေး၌ ၎င်း၊ ကိုယ်ကိုရောင်းချ လျှင်၊
  hmo-hmo: “Sedira umui emui huanai ia noho idau bese tauna ta be mai ena kohu momo,
    to emui bese tamona Israela tauna be ogogami dainai sibona ia hoia unai kohu momo
    tauna o iena bese ta dekenai.
  urd-urd: “और अगर कोई परदेसी या मुसाफ़िर जो तेरे साथ हो, दौलतमन्द हो जाए और तेरा
    भाई उसके सामने ग़रीब हो कर अपने आप को उस परदेसी या मुसाफ़िर या परदेसी के ख़ान्दान
    के किसी आदमी के हाथ बेच डाले,
  rus-SYN: Если пришлец или поселенец твой будет иметь достаток, а брат твой пред
    ним обеднеет и продастся пришельцу, поселившемуся у тебя, или кому-нибудь из племени
    пришельца,
  bqc-SIM: Tó bↄ̀mↄ ge nibↄ pↄ́ kú á guu ↄ lɛ́ a kpɛ le, mɛ́ taasi sù á gbɛ̃e
    kũ̀, mɛ́ à azĩa yìa bↄ̀mↄpiwa ge aà buie,
  tcz-CHONGTHU: Na koma cheng kholjin mi chu ahung haodoh jeng tah a, na koma cheng
    na sopi pakhat machu achen dan ahah satval tah a ahileh; amajeng jong na koma
    cheng kholjin mipa koma ahung kipeh doh jeng tah a ahileh, chule asopi ho kom
    ham khat a akijoh doh jeng tah a ahileh,
  mar-mar: तुझा एखादा परदेशीय किंवा उपरी शेजारी धनवान झाला व त्याच्यापाशी असलेला तुझा
    एखादा बंधू कंगाल होऊन त्याने स्वत:स तुम्हामध्ये राहत असणाऱ्या त्या परदेशीयाला
    किंवा परदेशीयाच्या कुटुंबातील एखाद्याला गुलाम म्हणून विकले असेल;
  qub-qub: «Lagacamoj runa nasyunniquicho capas rïcuyanman. Rïcu runapa bisïnun marca-masiquina
    capas pobriyanman. Lagacamoj nasyun runacunaman quiquin guellicuptin
  bqp-bqp: Sɔɔ goo ù n wɑ̃ɑ wunɛn yɛnuɔ, mɑ u kuɑ gobigii, mɑ Isireli goo u sɑ̃ɑru
    duurɑ, mɑ u tii sɔɔ wi dɔre, ǹ kun mɛ sɔɔ win dusi goo,
  hat-hat: Sipoze yon moun lòt nasyon k'ap viv nan mitan nou nan peyi a vin gen anpil
    mwayen epi yon moun pèp Izrayèl parèy nou k'ap viv lakay nou, osinon pre kay moun
    lòt nasyon an, vin nan nesesite epi l al vann tèt li bay moun lòt nasyon an, osinon
    bay yonn nan fanmi moun lòt nasyon an pou li sèvi l' esklav.
  eng-BSB: If a foreigner residing among you prospers, but your countryman dwelling
    near him becomes destitute and sells himself to the foreigner or to a member of
    his clan,
  tod-tod: «Ni wɛɛn ɓaa seikɔɠɔma nu, a ɠɛna ga kpɛtɛ nui, Izelayɛle nui ta ɠɛ ga
    zeaɲaka nu koba, ni a ɓɔɠɔ ʋɔdina wɛɛn naa ma, ɓaa seikɔɠɔma nui naa ma, ɓaa wɛɛn
    ná-bolodai zu nui ta ma,
  eng-WEBPB: “‘If an alien or temporary resident with you becomes rich, and your brother
    beside him has grown poor, and sells himself to the stranger or foreigner living
    amongst you, or to a member of the stranger’s family,
  kbq-kbq: Hagi Israeli vahe'ma zamunte omanesige'za, rurega vahe'ma tamagrane emani'nenaza
    vahetema zamagra zamavufagama zagore'ma atresageta,
  nhe-BL: “Intla se seyoc tlali ejquetl tlen itztoc ipan imotlal mochihuas rico huan
    se israelita mochihuas teicneltzi huan quinequi monamacas ica nopa seyoc tlali
    ejquetl,
  gub-BL: Aze ru'u amo amo ywy rehe arer teko wainuromo har wiko putar hemetarer katu
    ma'e romo nehe. Aze ru'u amo Izaew izuapyr a'e awa huwake wiko ma'e wiko hemetarer
    'ym ma'e romo nehe. Aze ru'u uzeme'eg a'e amo ywy rehe arer pe uma'ereko e ma'e
    romo nehe, u iànàm pe nehe.
  eng-DRA: 'If the hand of a stranger or a sojourner grow strong among you, and thy
    brother being impoverished sell himself to him, or to any of his race:'
