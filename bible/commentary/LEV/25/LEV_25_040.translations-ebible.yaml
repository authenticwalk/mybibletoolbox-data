verse: LEV.025.040
translations:
  mal-C: ഒരു കൂലിക്കാരനെപ്പോലെയോ താൽക്കാലികമായി വന്നു നിങ്ങൾക്കിടയിൽ താമസിക്കുന്നവനെപ്പോലെയോ
    അയാളോടു പെരുമാറണം; അയാൾ അൻപതാംവാർഷികോത്സവംവരെ നിങ്ങൾക്കു പണിയെടുക്കണം.
  deu-TKW: Gleich einem Lohnarbeiter, einem Beisassen, soll er bei dir sein; bis zum
    Halljahre soll er bei dir dienen.
  lin-lin: Okozwa ye lokola moto na yo ya mosala to lokola moleki nzela oyo azali
    kati na bino ; akosalela yo kino na mobu ya kosepela kokangolama ;
  eng-LSV: he is as a hired worker [and] as a settler with you; he serves with you
    until the Year of the Jubilee—
  eng-GNV: 'But as an hired seruant, and as a soiourner he shalbe with thee: he shall
    serue thee vnto the yeere of the Iubile.'
  eng-WEBSTER: But as a hired servant, and as a sojourner he shall be with thee, and
    shall serve thee to the year of jubilee.
  nhw-BL: Monequi xiquitas quen elisquía se tepaxalojquetl o se cuali tequipanojquetl
    catli mitzpalehuía. Huan san huelis mitztequipanos hasta ipan nopa xihuitl quema
    nochi mocahuas majcajtoc.
  swh-ONEN: Atatendewa kama mfanyakazi aliyeajiriwa, au kama mkazi wa muda katikati
    yako, naye atatumika mpaka Mwaka wa Yubile.
  bba-bba: U ko n sɑ̃ɑwɑ wunɛn sɔm kowo, u n wɑ̃ɑ wunɛn yɛnuɔ sere yɑkiɑbun tɔ̃ɔ bɑkɑru
    tu kɑ nɑ.
  eng-KJVCPB: 'but as a hired servant, and as a sojourner, he shall be with thee,
    and shall serve thee unto the year of jubile:'
  luo-luo: To dag kode kaka jatich michulo kata kaka wendo modak kodi, kendo obiro
    tiyoni nyaka chop higa mar piero abich.
  meu-meu: a mai davana emu ai e ḡaukaramu tauna eiava noho-hedoa tauna heḡereḡerena
    oi dekemuai baine noho. Ia na oi isiaimu baine lao heni ela bona Iubile laḡanina;
  npi-ULB: त्यसलाई ज्यालामा राखिएको नोकरझैँ व्यवहार गर्नू । तिमीहरूका बिचमा अस्थायी
    रूपमा बसोबास गर्ने मानिसझैँ त्यो हुने छ । पुनर्स्थापनाको वर्षसम्म त्यसले तिमीहरूको
    सेवा गर्ने छ ।
  yor-yor: Jẹ́ kí ó wà lọ́dọ̀ rẹ bí alágbàṣe tàbí àlejò láàrín yín, kí ó máa ṣiṣẹ́
    sìn ọ́ títí di ọdún ìdásílẹ̀.
  pes-OPCB: بلکه باید با او مثل کارگر روزمزد یا میهمان رفتار کنی و او فقط تا سال یوبیل
    برای تو کار کند.
  tgl-ULB: Ituring siyang isang upahang lingkod. Dapat siyang maging tulad ng isang
    taong pansamantalang naninirahan kasama ninyo. Maglilingkod siya sa inyo hanggang
    sa Taon ng Paglaya.
  hui-hui: Tígua ibu yolo biabe biaga haru haradagua bialu mbirale anduane biagohondo
    Yadai Bulenenaga Mali tagira ibirangi ibu pelo golope halimu.
  mya-mya: သူ​သည်​ရှေ့​လာ​မည့်​ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင် ရာ​နှစ်​ရောက်​သည်​အ​ထိ
    သင့်​ထံ​မှာ​သူ​ရင်း​ငှား အ​ဖြစ်​သင်​၏​အ​မှု​ကို​ထမ်း​စေ​ရ​မည်။-
  bod-N: ཁོ་རང་ཁྱོད་ཀྱི་རྩར་གླ་པ་དང་མགྲོན་པོ་ལྟར་ཡིན་ཞིང་། དགའ་སྟོན་གྱི་ལོའི་བར་དུ་ཁྱོད་ལ་ཞབས་ཕྱི་བསྒྲུབ་དགོས།
  sna-sna: Anofanira kubatwa somushandi wamaricho kana kuti mushanyi ari pakati penyu;
    anofanira kukushandirai kusvikira Gore reJubhiri.
  spa-BLM: Como jornalero y como residente temporal estará contigo; servirá contigo
    hasta el Año del Jubileo.
  cac-cac: palta ichaocab' junoc munlajvum tzeyutej, ma icha junoc ton̈ej sb'eyeq'ui.
    Syal smunlaj eyed'oc masanto sjax yab'ilal yoch q'uin̈ yic tz'el tas d'a libre.
  swh-ULB: Mtendee kama mtumishi wa kuajiriwa. Ni lazima awe kama yule ahudumuye nawe
    kwa muda mpaka mwaka wa Yubile.
  bel-bel: ён павінен быць у цябе як найміт, як пасяленец; да юбілейнага года няхай
    працуе ў цябе;
  deu-ELBBK: wie ein Tagelöhner, wie ein Beisasse soll er bei dir sein; bis zum Jubeljahr
    soll er bei dir dienen.
  mbb-OT: Isipa niw sikandin he sevaha he sinuhulan he terebahanti etawa meǥeliyug
    he mid-ubpè dà duma keniyu. Edterebahu sikandin diyà te keniyu taman te egkeuma
    is Tuig te Kebeǥey te Bayàbayà wey Ked-ulì.
  mal-2015: കൂലിക്കാരൻ എന്നപോലെയും വന്നുപാർക്കുന്നവൻ എന്നപോലെയും അവൻ നിന്റെ അടുക്കൽ
    ഇരുന്നു യോബേൽസംവത്സരംവരെ നിന്നെ സേവിക്കേണം.
  rmc-rmc: Ľiker les avke sar oles, kas iľal andre buči, abo sar oles, ko avľa te
    bešel andre tiri phuv. Mi kerel prekal tu buči dži o Radišagoskro Berš.
  pes-OPV: مثل مزدور و مهمان نزدتو باشد و تا سال یوبیل نزد تو خدمت نماید.
  ron-1924: Чи сэ фие ла тине ка ун ом токмит ку зиуа, ка ун венетик; сэ стя ын служба
    та пынэ ла анул де веселие.
  ben-OBCV: এক বেতনজীবী কর্মী অথবা তোমার মাঝে এক অস্থায়ী বাসিন্দারূপে তার প্রতি আচরণ
    করতে হবে। অর্ধশত বছর পর্যন্ত তোমার জন্য সে কাজটি করবে।
  som-som: laakiinse waa inuu kuula joogaa sidii midiidin la kiraysto iyo sidii mid
    socoto ah, oo waa inuu kuu adeegaa tan iyo sannadda yubilii ah,
  lat-VUC: 'sed quasi mercenarius et colonus erit: usque ad annum jubilæum operabitur
    apud te,'
  eng-ASVBT: 'As a hired servant, and as a sojourner, he shall be with thee; he shall
    serve with thee unto the year of jubilee:'
  ita-1885: Stia appresso di te a guisa di mercenario o di avveniticcio; serva appresso
    di te fino all'anno del Giubileo.
  eng-LXXUP: 'He shall be with thee as a hireling or a sojourner, he shall work for
    thee till the year of release:'
  eng-ULB: Treat him as a hired servant. He must be like someone living temporarily
    with you. He will serve with you until the year of Jubilee.
  spa-VBL: Haz que vivan contigo como un trabajador asalariado que se queda contigo
    por un tiempo. Trabajarán para usted hasta el año del Jubileo.
  fra-_FOB: Il sera chez toi comme un mercenaire, comme un hôte; il servira chez toi
    jusqu'à l'année du jubilé;
  mal-mal: കൂലിക്കാരൻ എന്നപോലെയും വന്നുപാർക്കുന്നവൻ എന്നപോലെയും അവൻ നിന്റെ അടുക്കൽ
    ഇരുന്നു യോബേൽസംവത്സരംവരെ നിന്നെ സേവിക്കണം.
  urd-GVR: Us ke sāth mazdūr yā ġhairshahrī kā-sā sulūk karnā. Wuh tere lie bahālī
    ke sāl tak kām kare.
  suz-BL: मिनु गेपुकीमी मेको कली थाप्‍शो गेय पाइब कि अर्को रागी ङा गेय पाइब खोदेंशो
    पा बाक्‍चा गेने। मिनु मेको प्रोंइतीक बर्स सम्‍म गेपुकी नु बाक्‍शा इन गेय पाइब
    दुम्‍ब।
  ita-1927: starà da te come un lavorante, come un avventizio. Ti servirà fino all’anno
    del giubileo;
  ckb-ckb: بەڵکو وەک کرێگرتە و نیشتەجێی کاتی لەنێوتان دەبێت، هەتا ساڵی یۆبیل لەلات
    کار دەکات.
  eng-BBE: But let him be with you as a servant working for payment, till the year
    of Jubilee;
  kan-OKCV: ಆದರೆ ಕೂಲಿಯಾಳಂತೆಯೂ, ಪ್ರವಾಸಿಯಂತೆಯೂ ಅವನು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಇರಲಿ. ಜೂಬಿಲಿ ಸಂವತ್ಸರದವರೆಗೆ
    ನಿನಗೆ ಸೇವೆಮಾಡಲಿ.
  tam-2017: அவன் கூலிக்காரனைப்போலவும் தங்கவந்தவனைப்போலவும் உன்னுடன் இருந்து, யூபிலி
    வருடம்வரை உன்னிடத்தில் வேலைசெய்யவேண்டும்.
  spa-RV-1909: Como criado, como extranjero estará contigo; hasta el año del jubileo
    te servirá.
  ron-BTF: Ci ca un angajat și ca un locuitor temporar, să fie cu tine și să îți servească
    până în anul jubileului.
  eng-WEBP: As a hired servant, and as a temporary resident, he shall be with you;
    he shall serve with you until the Year of Jubilee.
  eng-FBV: Have them live with you like a paid worker who is staying with you for
    a while. They are to work for you until the Jubilee Year.
  nld-1939: maar moet hij als een loonarbeider, of een inboorling bij u blijven. Tot
    het jubeljaar zal hij dus bij u in dienst zijn,
  nch-BL: Monequi xiquitas quej elisquía se tepaxalojquet o se cuali tequipanojquet
    cati mitzpalehuía. Huan san huelis mitztequipanos hasta ipan nopa xihuit quema
    nochi mocahuas majcajtoc.
  vie-1934: 'người ở nhà ngươi như kẻ làm thuê, người ở đậu, sẽ giúp việc ngươi cho
    đến năm hân hỉ:'
  hin-CV: वह तुम्हारे साथ मजदूरी पानेवाले व्यक्ति के समान रहे, मानो कि वह कोई यात्री
    हो. वह तुम्हारे साथ योवेल वर्ष तक काम करेगा.
  eng-OURB: 'As a hired servant, and as a temporary resident, he shall be with you;
    he shall serve with you until the Jubilee Year ·Shofar Year·:'
  spa-BES: Pero que te acompañe como siervo trabajando de pago, hasta el año de Jubileo;
  tdx-tdx: Hoe mpikarama naho mpañialo ty hitraofa’e, hitoroñe ampara’ ty taon-Jobily;
  vid-vid: Kochikala na hegwe kota chitumagwa yalingukola mijito ama kota mjenzi.
    Kokukolela mijito mbaka mwaka wa kukumbuchila miyaka makumi gahano.
  eng-OKE: 'But as a hired man and an inmate shall he be with thee; until the year
    of Jubilee shall he serve with thee:'
  tha-KJV: ให้​เขาอยู่กับเจ้าอย่างลูกจ้างหรือคนที่อาศัยอยู่​ด้วย ให้​เขาปรนนิบั​ติ​เจ้​าไปถึงปีเสียงแตร
  por-BR-2018: Como criado, como estrangeiro estará contigo; até o ano do jubileu
    te servirá.
  deu-ELO: wie ein Beisasse soll er bei dir sein; bis zum Jubeljahre soll er bei dir
    dienen.
  eng-WYC-2018: but he shall be as an hired man and (as) a tenant; till to the year
    of jubilee he shall work with thee (or he shall work for thee until the Jubilee
    Year),
  epo-epo: kiel dungito, kiel pasloĝanto li estu ĉe vi; ĝis la jubilea jaro li servu
    ĉe vi;
  uig-PIN: bǝlki u ⱪexingda mǝdikar yaki musapirdǝk tursun; azadliⱪ yiliƣiqǝ sening
    hizmitingdǝ bolsun;
  beo-beo: 'E da dia bidiga hawa: hamosu dunu defele dia hawa: hamonanu, Bu Sagosu
    Ode amoga yolesimu.'
  tpi-OTNT: Em i mas i stap wantaim yupela olsem wanpela man i wok mani, na bai em
    i mekim wok bilong yupela i go inap yia bilong bekim bek ol samting.
  hau-SA: Amma a ɗauke shi a matsayin ma’aikacin da aka ɗauka aiki, ko mazaunan da
    ba na ɗinɗinɗin ba a cikinku, sai yă yi muku aiki sai Shekara ta Murna.
  uig-LAT: belki u qéshingda medikar yaki musapirdek tursun; azadliq yilighiche séning
    xizmitingde bolsun;
  nde-nde: Kumele umphathe njengesisebenzi esiqhatshiweyo kumbe umuntu ohlezi okwesikhatshana
    phakathi kwenu. Kakusebenzele kuze kufike umnyaka weJubhili.
  ton-ton: 'Ka ʻe ʻiate koe ia ʻo hangē ha tamaioʻeiki ʻoku ngāue ki ha totongi, mo
    e ʻāunofo, pea te ne ʻiate koe ko e tauhi ʻo aʻu ki he taʻu ʻoe siupeli:'
  ces-1613: Jakožto nájemník a jako podruh bude při tobě; až do léta milostivého sloužiti
    bude u tebe.
  eng-WMB: As a hired servant, and as a temporary resident, he shall be with you;
    he shall serve with you until the Year of Jubilee.
  tam-TCV: அவன் ஒரு கூலிக்காரனைப் போலவும், உங்களிடம் வந்த தற்காலிக குடியிருப்பாளனைப்
    போலவும் நடத்தப்படவேண்டும். யூபிலி வருடம்வரை அவன் உங்களுக்குப் பணிசெய்ய வேண்டும்.
  ceb-ULB: Tagda siya ingon nga sinuholan nga sulugoon. Kinahanglan sama siya sa kasamtangang
    nagpuyo uban kaninyo. Moalagad siya kaninyo hangtod sa tuig sa Kagawasan ug Pag-uli.
  pol-UBG: Będzie u ciebie jako najemnik i jako przybysz; aż do roku jubileuszowego
    będzie ci służyć.
  urd-GVU: اُس کے ساتھ مزدور یا غیرشہری کا سا سلوک کرنا۔ وہ تیرے لئے بحالی کے سال
    تک کام کرے۔
  deu-1912: sondern wie ein Tagelöhner und Gast soll er bei dir sein und bis an das
    Halljahr bei dir dienen.
  kan-2017: ಅವನು ಕೂಲಿಯವನಂತೆಯೂ ಇಲ್ಲವೇ ಪ್ರವಾಸಿಯಂತೆಯೂ ನಿಮ್ಮ ಬಳಿಯಲ್ಲಿದ್ದು, ಜೂಬಿಲಿ ಸಂವತ್ಸರದ
    ತನಕ ನಿಮ್ಮ ಸೇವೆಯನ್ನು ಮಾಡಲಿ.
  yap-yap: Ra par rom ni bod be’ ni ga be pi’ puluwon ngi i maruwel rom nge taw ko
    fare Duwan e Felfelan’.
  hlt-MCSB: Namah taengah kutloh neh lampah bangla om saeh lamtah Jubilee kum hil
    nang taengah thotat saeh.
  mdy-ETH: ሻንቺንቴ ባኮ ማሂፆ ሌዓ ሄላንዳኣና ሚኢሼ ጪጊንቴም ማዻ ዓሲጉዲ ኔኤም ማዺ ማዺ ናንጎንጎ፤
  twi-ASANTE: na mmom, yɛ no sɛ obi a wotua no ne som a ɔsom ho ka, anaa fa no sɛ
    wo hɔhoɔ na ɔnsom wo nkɔsi Mfirinhyia Aduonum Afahyɛ no.
  eng-WEBU: As a hired servant, and as a temporary resident, he shall be with you;
    he shall serve with you until the Year of Jubilee.
  bnp-bnp: Ge made turane mua, manga a vora. Ge leho ne mua, ge harena na Pida na
    Nihabimule a Maki.
  wal-wal: I keraa oottiya asadaaninne betedan nenaara de7o; Ishatamantto Laittaa
    Baalai gakkanaashin i neeyyo ootto.
  spa-PDDPT: Estará contigo como jornalero o forastero, y te servirá hasta el año
    del jubileo.
  gun-gun: Ndea py oiko 'rã omba'eapo va'e e'ỹ vy amboae regua rami. Jubileu ma'etỹ
    ojeupity jevy peve'i 'rã omba'eapo ndevy.
  agu-BL: ma na tajwe'n tzitak' k'ej chi na itak' k'ej jun ak'unwil, nka chi na itak'
    k'ej jun aj posarinl. Nin stz'ak'ujk tzituch' jalen yil tz'opon k'ejlal yi jun
    yob tetz jubileo, tan tele'n liwr.
  ilo-ULB: Tratoenyo isuna a kas maysa a matangtangdanan nga adipen. Masapul a kasla
    maysa isuna a tao a saan nga agnanayon a makipagnanaed kadakayo. Agserbinto isuna
    kadakayo agingga iti Tawen ti Panagisubli.
  kpg-kpg: Gei mee gaa noho i do baahi be tangada ngalua, ga ngalua adu gi di goe,
    gaa dae loo gi di Ngadau o di Gaamai gi Muli.
  uig-ARA: بەلكى ئۇ قېشىڭدا مەدىكار ياكى مۇساپىردەك تۇرسۇن؛ ئازادلىق يىلىغىچە سېنىڭ
    خىزمىتىڭدە بولسۇن؛
  sus-sus: A xa lu alɔ wo xa walikɛ, xa na mu a ra wo xa xɔɲɛ han Xɔrɛya Ɲɛ waxati.
  pon-2006: E pahn mihmi rehmw duwen tohndoadoahk men oh wie doadoahk rehmw lao lel
    Sounparen Onohnsapahlo.
  ksd-ksd: na ki piram da ra tultul di vapuak ia ba da ra vaira; na papalum piram
    da tikai di vapuak ia tuk ta ra kilala na iubili,
  tur-YTC: Yanında ücretli bir hizmetçi ve konuk gibi olacak; Jübile Yılı'na kadar
    yanında hizmet edecektir.
  grc-BRENT: Ὡς μισθωτὸς ἢ πάροικος ἔσται σοι· ἕως τοῦ ἔτους τῆς ἀφέσεως ἐργᾶται παρὰ
    σοί,
  ind-AYT: Dia harus tinggal bersamamu sebagai buruh atau orang asing, dia harus bekerja
    padamu sampai tahun Yobel.
  nya-nya: Akhale ngati wantchito kapena ngati mlendo. Akugwirireni ntchito mpaka
    chaka chokondwerera zaka makumi asanu.
  hrv-hrv: Neka služi kod tebe do jubilejske godine.
  mps-mps: Aga dage dali bidu, te mone sę ebo bidi tiwai bidao, te aga dage dali
    sę ela pidubadi, te tigidali nai wei ma mabo kibu beba usu nao,” po wai.
  tpi-tpi: Em i mas i stap wantaim yupela olsem wanpela man i wok mani, na bai em
    i mekim wok bilong yupela i go inap yia bilong bekim bek ol samting.
  dan-1931: men han skal være hos dig som Daglejer eller indvandret; han skal arbejde
    hos dig til Jubelåret.
  vie-OVCB: Phải coi người ấy như một người làm công hay người tạm trú. Người ấy sẽ
    giúp việc ngươi cho đến Năm Hân Hỉ.
  guj-2017: તેની સાથે નોકરીએ રાખેલ ચાકર જેવો વ્યવહાર કરવો. અને તે તમારી સાથે પ્રવાસી
    તરીકે રહે. તે જ્યુબિલીના વર્ષ સુધી તમારી ચાકરી કરશે.
  pon-2006A: E pahn mihmi rehmw duwen tohndoadoahk men oh wie doadoahk rehmw lao lel
    Sounparen Onohnsapahlo.
  por-BRBSL: Como servo contratado, e como residente temporário, ele estará com vocês;
    ele servirá com vocês até o Ano do Jubileu.
  cth-cth: Ahni teh hlai e patetlah thoseh, imyin patetlah thoseh, nang koe ao vaiteh,
    Jubili kum totouh na thaw a tawk han.
  twi-twi: na mmom, yɛ no sɛ obi a wutua no ne som a ɔsom ho ka, anaa fa no sɛ wo
    hɔho na ɔnsom wo nkosi Mfirihyia Aduonum Afahyɛ no.
  hlt-hlt: Namah taengah kutloh neh lampah bangla om saeh lamtah Jubilee kum hil nang
    taengah thotat saeh.
  tbz-SIM: Wè nhò bonɛ̀ kɛ dònnɛ̀ o kóo tɔ̃ntì yoo wèè kɔ̀tɛní kɛ ò tɑɑ̀nɛ̀. Wè nhò
    pĩ̀ńnɛ̀ mutɔ̃mmú kɛ̀ tidɑɑtì fĩ́ĩmmù benni yɑ̀ɑ tuɔkɛnní.
  msy-2020: A mati gumazir dagɨaba bagha ingarimɨn mɨn ia ko ikɨ, egh ian ingangaribar
    amu mangɨtɨ azenir ua biziba ikarvaghamim otogham.
  azb-azb: Qoy o, yanında muzdlu işçi yaxud gəlmə kimi olsun. O, Azadlıq ilinədək
    yanında işləsin,
  eng-DBY: as a hired servant, as a sojourner, shall he be with thee; until the year
    of jubilee shall he serve thee.
  hin-2017: वह तेरे संग मजदूर या यात्री के समान रहे, और जुबली के वर्ष तक तेरे संग
    रहकर सेवा करता रहे;
  wol-KYG: Defleen ko ni liggéeykat buy feyeeku mbaa màngaan bu ngeen dëkkal. Na leen
    liggéeyal ba keroog atum Yiwiku ma,
  eng-YLT: as an hireling, as a settler, he is with thee, till the year of the jubilee
    he doth serve with thee, —
  eng-WYC-2017: but he shall be as an hired man and a tenant; till to the year of
    jubilee he shall work with thee,
  eng-WMBB: As a hired servant, and as a temporary resident, he shall be with you;
    he shall serve with you until the Year of Jubilee.
  urd-GVH: उसके साथ मज़दूर या ग़ैरशहरी का-सा सुलूक करना। वह तेरे लिए बहाली के साल
    तक काम करे।
  rug-rug: Kaqu koa koa goi gua mo na tie tavetavete ta tabarana si asa pude toka
    nigo, osolae kamo pule si keke vuaheni ziubili.
  gaz-gaz: Inni akka hojjetaa qaxaramaa yookaan nama yeroodhaaf isin wajjin jiraatuu
    haa taʼu; inni hamma Waggaa Iyyoobeeliyyuutti siif haa hojjetu.
  fra-LSG: Il sera chez toi comme un mercenaire, comme celui qui y demeure; il sera
    à ton service jusqu’à l’année du jubilé.
  yal-yal: A xa masuxu i konni alo walikɛna hanma xɔɲɛna. A xa lu i ya wanla ra han
    Xɔrɔya Ɲɛɛna.
  haw-1868: Aka me he paaua la, a, me he mea noho malihini la, e noho ai oia me oe,
    a e hookauwa oia nau a hiki i ka makahiki Iubile.
  arb-NAV: بَلْ لِيَكُنْ عِنْدَكَ كَأَجِيرٍ أَوْ نَزِيلٍ، فَيَخْدُمَكَ حَتَّى حُلُولِ
    سَنَةِ الْيُوبِيلِ،
  ewe-ewe: ke boŋ nàbui abe wò agbatedɔwɔla alo wò amedzro ene, eye wòasubɔ wò va
    se ɖe Aseyetsoƒe la me.
  eng-LEE: 'But as a hired laborer, as a sojourner, shall he be with thee; until the
    year of the jubilee shall he serve with thee:'
  asm-FB: তেওঁ বেচ খোৱা চাকৰ আৰু প্ৰবাসীৰ নিচিনাকৈ তোমাৰ লগত থাকিব আৰু বৰ্ষপূৰ্তি
    উৎসৱৰ বছৰলৈকে তোমাক খাতি দিব।
  sus-A: عَ شَ لُ عَلْ وٌ شَ وَلِكّ، شَ نَ مُ عَ رَ وٌ شَ شْحّ هَن شْرّيَ حّ وَشَتِ.
  fra-SBL: Il sera chez toi comme mercenaire et comme résident temporaire ; il servira
    chez toi jusqu'à l'année du jubilé.
  hbo-hbo: כְּשָׂכִ֥יר כְּתֹושָׁ֖ב יִהְיֶ֣ה עִמָּ֑ךְ עַד־שְׁנַ֥ת הַיֹּבֵ֖ל יַעֲבֹ֥ד
    עִמָּֽךְ׃
  eng-WYCLIFFE: but he schal be as an hirid man and tenaunt; `til to the yeer of iubilee
    he schal worche at thee,
  cwe-cwe: Molondeka mukale nawo fana wasang'hani wa kulihigwa hebu wafosa nzila.
    Wezamsang'hanilani mbaka mwaka wa kubweleza,
  kik-kik: Mũkaamũtua ta mũruti wa wĩra wa mũcaara kana ta mũndũ ũrarĩrĩire kwanyu;
    mũndũ ũcio akaamũrutĩra wĩra nginya Mwaka wa Jubilii.
  fra-NCL: Il sera chez toi comme un mercenaire, comme un hôte ; il te servira jusqu’à
    l’année du jubilé.
  cek-AK: Anih to tlai ih tamna baktih, nangcae khaeah nawnetta kaom kami baktiah
    poek oh; anih loe Jubili saning pha ai karoek to nangcae han toksah pae tih.
  cuk-cuk: Nabir binsa bega dule-arbaedyob, Israel-dulesulid-be-walik-gudiidyob be
    imakoed. We-dule, Gannar-Ibmar-Ukleged-Birgase bega arbaoed.
  uig-CYR: бәлки у қешиңда мәдикар яки мусапирдәк турсун; азатлиқ жилиғичә сениң хизмитиңдә
    болсун;
  tel-2017: వాడు సేవకునిలాగా పరదేశిలాగా నీ దగ్గర ఉండి సునాద సంవత్సరం వరకూ నీ దగ్గర
    సేవకుడుగా పని చేస్తాడు.
  hat-BSA: Li va rete avèk nou kòm yon jounalye, menm kòm yon demere. Li va sèvi avèk
    nou jis rive nan ane jibile a.
  kos-kos: El fah muta yurum oana sie mwet kom moli nu se, ac kulansap nu sum nwe
    ke sun Yac in Folokyang se tok uh.
  hbo-WLC: כְּשָׂכִ֥יר כְּתוֹשָׁ֖ב יִהְיֶ֣ה עִמָּ֑ךְ עַד־שְׁנַ֥ת הַיֹּבֵ֖ל יַעֲבֹ֥ד
    עִמָּֽךְ׃
  ibo-ibo: Kama ị ga-emeso ya mmeso dịka ị ga-esi meso onye ọrụ e goro ego, maọbụ
    dịka onye ọbịa nọ nʼetiti unu. Ọ ga-ejere gị ozi tutu ruo afọ inwere onwe.
  ory-ory: ସେ ବେତନଜୀବୀ ଓ ପ୍ରବାସୀ ନ୍ୟାୟ ତୁମ୍ଭ ସହିତ ବାସ କରିବ; ସେ ଯୋବେଲ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ
    ତୁମ୍ଭର ଦାସ୍ୟକର୍ମ କରିବ।
  chk-chk: Epwe nom reöm usun eman chon angang mi mö ika usun eman wasöla. Epwe angang
    ngonuk tori ewe ierin supili.
  rop-rop: Im garra jidan langa yumob gudwei en wek blanga yumob jis laik wekinmen
    hu yumob peiyim, raidap det namba 50 yiya wen ola kantri garra gobek langa ola
    fesmob boswan blanga det kantri.
  ukr-1871: Як наємник, як комірник мусить він бути при тобі; до ювілейного року робити
    ме в тебе.
  deu-1951: als Taglöhner und Beisaße soll er bei dir gelten und dir bis zum Jubeljahr
    dienen.
  eng-JPS: As a hired servant, and as a settler, he shall be with thee; he shall serve
    with thee unto the year of jubilee.
  srp-1865: Kao najamnik i kao došljak neka bude kod tebe; do oprosne godine neka
    služi kod tebe.
  lug-lug: Munaamukozesanga ng’omupakasi ow’empeera oba ng’omusuze obusuze, ng’ali
    nammwe. Anaabaweerezanga okutuusa mu Mwaka gwa Jjubiri.
  heb-heb: כשכיר כתושב יהיה עמך עד שנת היבל יעבד עמך׃
  ben-IRV: সে বেতনজীবী মজুরের মত কিংবা প্রবাসীর মত তোমার সঙ্গে থাকবে, যোবেল বছর পর্যন্ত
    তোমার দাস্যকর্ম্ম করবে।
  pan-pan: ਪਰ ਉਹ ਤੇਰੇ ਕੋਲ ਮਜ਼ਦੂਰ ਜਾਂ ਪ੍ਰਾਹੁਣੇ ਦੀ ਤਰ੍ਹਾਂ ਰਹੇ ਅਤੇ ਅਨੰਦ ਦੇ ਸਾਲ ਤੱਕ ਤੇਰੀ
    ਸੇਵਾ ਕਰੇ,
  mya-JVB: သူသည် သူငှါး ကဲ့သို့ ၎င်း၊ ဧည့်သည် ကဲ့သို့ ၎င်း၊ သင့် ထံ မှာနေ ၍ ယုဘိလ
    နှစ် တိုင်အောင် အစေခံ ရမည်။
  hmo-hmo: Ia be oi dekenai do ia noho, oiemu gaukara tauna mai davana, bona oi dekenai
    do ia gaukara noho, ela bona Iubili Lagani ia ginidae negana.
  urd-urd: बल्कि वह मज़दूर और मुसाफ़िर की तरह तेरे साथ रहे और साल — ए — यूबली तक तेरी
    ख़िदमत करे।
  rus-SYN: он должен быть у тебя как наемник, как поселенец; до юбилейного года пусть
    работает у тебя,
  bqc-SIM: A gↄ̃ á guu lán gbɛ̀wina ge nibↄwaɛ, iↄ zĩkɛɛ́ e gↄ̃a wɛ̃́ɛↄ ũ wɛ̃u.
  tcz-CHONGTHU: Amapa chu na koma thalah mi banga khosa jeng ding, Jubilee kum ahung
    lhun kahsea na koma khosa ding ahi.
  mar-mar: योबेल वर्षापर्यंत त्याने मजुराप्रमाणे किंवा उपऱ्याप्रमाणे तुझ्यापाशी रहावे
    व तुझी सेवाचाकरी करावी.
  qub-qub: Chay runataga ricanqui gorpayquitano, piyunniquitano. Cachaycuna wata chayamunancamami
    arupäshunquipaj.
  bqp-bqp: U ko n sɑ̃ɑwɑ wunɛn sɔm kowo, u n wɑ̃ɑ wunɛn yɛnuɔ sere yɑkiɑbun tɔ̃ɔ bɑkɑru
    tu kɑ nɑ.
  hat-hat: L'ap rete lakay nou tankou moun lòt nasyon yo k'ap travay pou lajan lakay
    nou. L'a sèvi nou jouk lanne rejwisans k'ap vini an.
  eng-BSB: Let him stay with you as a hired worker or temporary resident; he is to
    work for you until the Year of Jubilee.
  tod-tod: Toɠa ɠɛ wo ʋɔ bɛ, eɠɛ nui é botii ɠɛɛzu, wo ɗa sala, é ɠɛ eɠɛ seikɔɠɔma
    yeeɠɛɠala go nɔ zu. Toɠa yɛ wa-wotii laawu eyɛsu ɓɔɠɔyeema ɠonagi zeeli.
  eng-WEBPB: As a hired servant, and as a temporary resident, he shall be with you;
    he shall serve with you until the Year of Jubilee.
  kbq-kbq: Hagi agrira zagore'ma zamavrazage'za eri'za erige, ruregati vahe'ma emani'ne'za
    eri'zama e'nerizankna huno mani'ne'nigeno, eri'nea zama eteno nemino musenkasema
    hu kafurera uhanatigahie.
  nhe-BL: Monequi xiquitas queja elisquía se tepaxalojquetl o se cuali tlatequipanojquetl
    tlen mitzpalehuía. Huan san huelis mitztequipanos hasta ipan nopa xihuitl quema
    nochi mocahuas malacantoc o majcajtoque.
  gub-BL: Ereko newe temetarer rehe uma'ereko ma'e ài nehe. Uma'ereko putar newe nehe.
    Kwarahy purumuhem kar haw rehe upytu'u putar nehe.
  eng-DRA: 'But he shall be as a hireling, and a sojourner: he shall work with thee
    until the year of the jubilee,'
