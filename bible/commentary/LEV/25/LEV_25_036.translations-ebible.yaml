verse: LEV.025.036
translations:
  mal-C: നിങ്ങളുടെ ദേശവാസി നിങ്ങളുടെ ഇടയിൽ തുടർന്നു ജീവിക്കാൻ കഴിയേണ്ടതിന് അയാളിൽനിന്ന്
    യാതൊരുവിധ പലിശയോ ലാഭമോ വാങ്ങരുത്. നിങ്ങളുടെ ദൈവത്തെ ഭയപ്പെടുക.
  deu-TKW: Du darfst nicht Zins und Wucher von ihm nehmen, sondern sollst dich fürchten
    vor deinem Gotte, daß dein Bruder seinen Unterhalt neben dir habe.
  lin-lin: Okoki te kozwa mileki na maboko na ye ; kasi banga Nzambe na yo, mpo ete
    mwana mboka na yo akoka kozala malamu pembeni na yo.
  eng-LSV: you take no usury or increase from him; and you have been afraid of your
    God; and your brother has lived with you;
  eng-GNV: Thou shalt take no vsurie of him, nor vantage, but thou shalt feare thy
    God, that thy brother may liue with thee.
  eng-WEBSTER: Take thou no interest of him, or increase; but fear thy God; that thy
    brother may live with thee.
  nhw-BL: Quena, techimacasica na, niamoTeco Dios, huan xijcahuilica para amoicni
    ma itzto amohuaya. Huan amo xitlainamaca itlanca quema anquitlanejtíaj amotomi.
  swh-ONEN: Usichukue riba wala faida yoyote kutoka kwake, bali utamwogopa Mungu wako,
    ili mzawa wa nchi yako aweze kuendelea kuishi katikati yako.
  bba-bba: À n nùn ɡɑ̃ɑnu bɔkurɑ, ɑ ku nùn ɑre kɑsusi. A de ɑ nɛ Gusunɔ wunɛn Yinni
    nɑsiɑ, kpɑ wunɛn winsim u wɑ u n wɑ̃ɑ wunɛn bɔkuɔ.
  eng-KJVCPB: 'Take thou no usury of him, or increase: but fear thy God; that thy
    brother may live with thee.'
  luo-luo: Kik ukaw ohala moro amora kuome, to daguru kode kuluoro Nyasachu.
  meu-meu: Moni eiava kohu iena amo basio abia; emu Dirava garina ba gari, bona tadikakamu
    ba hamauria.
  npi-ULB: त्यसलाई ब्याज नलगाउनू वा त्यसबाट कुनै किसिमको फाइदा नलिनू, आफ्ना परमेश्‍वरको
    आदर गर्नू ताकि तेरो भाइ तँसँगै बसोबास गर्न सकोस् ।
  yor-yor: Ẹ kò gbọdọ̀ gba èlé kankan lọ́wọ́ rẹ̀, ẹ bẹ̀rù Olúwa kí arákùnrin yín le
    è máa gbé láàrín yín.
  pes-OPCB: از او هیچ سود نگیر، بلکه از خدای خود بترس و بگذار برادرت با تو زندگی کند.
  tgl-ULB: Huwag siyang singilin ng tubo o subukang kumita mula sa kanya sa anumang
    paraan, ngunit parangalan ang inyong Diyos upang ang kapatid ninyo ay makapanatiling
    namumuhay kasama ninyo.
  hui-hui: Agali ogoni aleme tí baba muni danoho heneyagua tígua muni maru tago howa
    ngi nalalimu. Tínaga tomo ngamiru aria maru agali biago ibugua yolo bule ibiragola
    tígua muni yolo mo yaraga howa ngi nalalimu. Tígua Ngode Datagaliwabe ibuni hanguhondo
    gi halu agali yagibano ogoni ale kago ibu helo wahalimu.
  mya-mya: ထို​သူ​အား​ငွေ​ချေး​ရာ​၌​အ​တိုး​မ​ယူ​ရ။ ဘု​ရား​သ​ခင်​ကို​ကြောက်​ရွံ့​၍
    သူ့​အား​သင် ၏​အိမ်​နီး​ချင်း​အ​ဖြစ်​အ​သက်​ရှင်​နေ​ထိုင် စေ​လော့။-
  bod-N: མི་དེ་ལས་སྐྱེད་ཀ་ལེན་མི་རུང་ལ། ཁེ་བཟང་ཡང་ལེན་མི་རུང་། ཁྱོད་ཀྱི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པའི་སྒོ་ནས།
    ཁྱོད་ཀྱི་སྤུན་ཟླ་ཁྱོད་དང་མཉམ་དུ་འཚོ་བར་བྱེད་དགོས།
  sna-sna: Musatora mhindu yemhando ipi zvayo kubva kwaari, asi ityai Mwari wenyu
    kuitira kuti hama yenyu irambe ichigara pakati penyu.
  spa-BLM: No tomes de él ningún interés ni ganancia, sino teme a tu Dios, para que
    tu hermano viva entre vosotros.
  cac-cac: Man̈ e c'an yune' e tumin, ma stupil tastac ix eyac' majanil d'a jun eyetchon̈ab'
    chi'. An̈ej to tze ch'oxo' to ay velc'och d'a yol e sat, yic vach' ayn̈ejec' jun
    eyetchon̈ab' chi' eyed'oc.
  swh-ULB: Usimtoze riba au kujaribu kunufaika kutoka kwake katika njia yoyote, bali
    mheshimu Mungu wako ili kwamba ndugu yako aendelee kuishi nawe.
  bel-bel: не бяры зь яго ліхвы і прыбытку і бойся Бога твайго; каб жыў брат твой
    з табою;
  deu-ELBBK: Du sollst nicht Zins und Wucher von ihm nehmen und sollst dich fürchten
    vor deinem Gott, damit dein Bruder bei dir lebe.
  mbb-OT: Ipesambey niw sikandin te selapì he kenà ibpetuvù, wey velegyai niw te keenen
    he kenè kew en egenansya, su wey sikandin meuyag-uyag. Beeli niw heeyan he paaǥi
    te kebpekilala te kedtehuza niw kedì te Megbevayè niw.
  mal-2015: അവനോടു പലിശയും ലാഭവും വാങ്ങരുതു; നിന്റെ ദൈവത്തെ ഭയപ്പെടേണം; നിന്റെ സഹോദരൻ
    നിന്റെ അടുക്കൽ പാർക്കേണം.
  rmc-rmc: Ma len lestar ňisavo interesis, ale daran tumen le Devlestar a domuken
    leske te dživel paš tumende.
  pes-OPV: از او ربا و سود مگیر و ازخدای خود بترس، تا برادرت با تو زندگی نماید.
  ron-1924: 'Сэ ну ей де ла ел нич добындэ, нич камэтэ: сэ те темь де Думнезеул тэу,
    ши фрателе тэу сэ трэяскэ ымпреунэ ку тине.'
  ben-OBCV: তার কাছ থেকে কোনোরকম সুদ অথবা সুবিধা গ্রহণ করবে না, কিন্তু তোমাদের ঈশ্বরকে
    ভয় করবে, যেন তোমাদের দেশবাসী তোমাদের মাঝে বসবাস করতে পারে।
  som-som: Oo waa inaadan isaga ka qaadan korsocod ama wax dheeraad ah toona, laakiinse
    Ilaahaaga ka cabso, oo walaalkaa ha kula degganaado.
  lat-VUC: 'ne accipias usuras ab eo, nec amplius quam dedisti: time Deum tuum, ut
    vivere possit frater tuus apud te.'
  eng-ASVBT: Take thou no interest of him or increase, but fear thy God; that thy
    brother may live with thee.
  ita-1885: Non prender da lui usura nè profitto; e abbi timore dell'Iddio tuo, e
    fa' che il tuo fratello possa vivere appresso di te.
  eng-LXXUP: 'Thou shalt not receive from him interest, nor increase: and thou shalt
    fear thy God: I am the Lord: and thy brother shall live with thee.'
  eng-ULB: Do not charge him interest or try to profit from him in any way, but honor
    your God so that your brother may keep living with you.
  spa-VBL: No les hagas pagar ningún interés o exigir más de lo que pidieron prestado,
    pero respeta a tu Dios para que puedan seguir viviendo en tu zona.
  fra-_FOB: Tu ne tireras de lui ni intérêt ni profit; mais tu craindras ton Dieu,
    et ton frère vivra auprès de toi.
  mal-mal: അവനോട് പലിശയും ലാഭവും വാങ്ങരുത്; നിന്റെ ദൈവത്തെ ഭയപ്പെടണം; നിന്റെ സഹോദരൻ
    നിന്റെ അടുക്കൽ പാർക്കണം.
  urd-GVR: Us se kisī tarah kā sūd na lenā balki apne Ḳhudā kā ḳhauf mānanā tāki terā
    bhāī tere sāth zindagī guzār sake.
  suz-BL: मिनु गे मेको कली जेर गेनीनु, आ चाइक्‍ब मताक्‍कीन। गे इन परमप्रभु क्‍येङा
    हिनीन। मिनु इन लोक्‍ब कली गे नु बाक्‍चा गेन। प्रस्‍थान २२:२४; ब्‍यवस्‍था २३:२०
  ita-1927: Non trarre da lui interesse, né utile; ma temi il tuo Dio, e viva il tuo
    fratello presso di te.
  ckb-ckb: نە سووی لێ وەربگرە و نە قازانج، بەڵکو لە خوداکەت بترسە و با هاونیشتیمانیت
    لەنێوتان بژیێت،
  eng-BBE: Take no interest from him, in money or in goods, but have the fear of your
    God before you, and let your brother make a living among you.
  kan-OKCV: ನೀನು ಅವನಿಂದ ಬಡ್ಡಿಯನ್ನಾಗಲಿ ಇಲ್ಲವೆ ಲಾಭವನ್ನಾಗಲಿ ತೆಗೆದುಕೊಳ್ಳಬಾರದು. ನಿನ್ನ ಸಹೋದರನು
    ನಿನ್ನೊಂದಿಗೆ ಬದುಕುವಂತೆ ನಿನ್ನ ದೇವರಿಗೆ ಭಯಪಡು.
  tam-2017: நீ அவன் கையில் வட்டியையாவது லாபத்தையாவது வாங்காமல், உன் தேவனுக்குப் பயந்து,
    உன் சகோதரன் உன்னுடன் பிழைக்கச் செய்வாயாக.
  spa-RV-1909: No tomarás usura de él, ni aumento; mas tendrás temor de tu Dios, y
    tu hermano vivirá contigo.
  ron-BTF: Nu lua camătă de la el, sau dobândă, ci să te temi de Dumnezeul tău; ca
    fratele tău să trăiască cu tine.
  eng-WEBP: Take no interest from him or profit; but fear your God, that your brother
    may live among you.
  eng-FBV: Don't make them pay you any interest or demand more than they borrowed,
    but respect your God so that they can remain living in your area.
  nld-1939: Ge moogt geen rente of woekerwinst van hem nemen; maar ge zult uw God
    vrezen, en uw broeder bij u laten leven.
  nch-BL: Quena, techimacasica na, niamoTeco Dios, huan xijcahuilica para amoicni
    ma itzto amohuaya. Huan amo xiquininamaca itanca quema anquitanejtíaj amotomi.
  vie-1934: Chớ ăn lời, cũng đừng lấy lợi người; nhưng hãy kính sợ Đức Chúa Trời mình,
    thì anh em ngươi sẽ ở cùng ngươi.
  hin-CV: उससे ब्याज अथवा लाभ न लिया जाए, बल्कि तुम अपने परमेश्वर के प्रति श्रद्धा
    रखना कि तुम्हारा भाई-बन्धु तुम्हारे साथ रह सके.
  eng-OURB: Take no interest from him or profit, but fear your God; that your brother
    may live among you.
  spa-BES: No tomarás de él usura, ni en dinero ni en bienes, sino ante el temor de
    tu Dios, y deja que tu hermano se gane la vida entre ustedes.
  tdx-tdx: Ko angala’o anan-tsongo ndra ampandivà’o, fe añeveño t’i Andrianañahare’o,
    le angao himo­neña’e.
  vid-vid: Uleche kugana yakuhilusile nyonjeza. Ila umdumbe Nguluwi, leka heye mng'holozo
    yekale hamwe na hegwe.
  eng-OKE: Thou shalt not take from him any usuries, nor interest (increase), but
    shalt fear thy God, and let thy brother live with thee.
  tha-KJV: อย่าเอาดอกเบี้ยหรือเงินเพิ่มอะไรจากเขา แต่​จงยำเกรงพระเจ้า เพื่อว่าพี่น้องของเจ้าจะอยู่​ใกล้​ชิ​ดก​ับเจ้าได้
  por-BR-2018: Não tomarás juros dele, nem lucro; mas terás temor de teu Deus, e teu
    irmão viverá contigo.
  deu-ELO: Du sollst nicht Zins und Wucher von ihm nehmen, und sollst dich fürchten
    vor deinem Gott, damit dein Bruder bei dir lebe.
  eng-WYC-2018: take thou not usuries of him, neither more than thou hast given; dread
    thou thy God, that thy brother may live with thee. (receive thou not usury, or
    interest, from him, nor any more than thou hast given to him; fear thou thy God,
    and let thy brother live with thee.)
  epo-epo: Ne prenu de li procentojn nek alkreskon, kaj timu vian Dion, ke via frato
    vivu kun vi.
  uig-PIN: Sǝn uningdin ɵsüm wǝ yaki payda almiƣin; sǝn Hudayingdin ⱪorⱪup, ⱪerindixingni
    ⱪexingda turuxⱪa ⱪoyƣin.
  beo-beo: 'Bidi bu ima:ne iabeba:le, amoga dabe eno mae lama. Be Gode Ea sia: nabima
    amola e da dilima bu gadenene esaloma:ne, logo doasima.'
  tpi-OTNT: Sapos em i dinau long yupela long mani, orait yupela i no ken pulim winmani
    long taim em i bekim dinau. Na sapos em i laik baim kaikai, yupela i no ken putim
    pe i go antap bilong kisim winmani long em. Yupela i mas pret long God tasol,
    na larim wantok i stap wantaim yupela.
  hau-SA: Kada ku karɓi riba ta kowace iri daga gare shi, amma ku ji tsoron Allahnku,
    saboda mutumin ƙasarku yă ci gaba da zama a cikinku.
  uig-LAT: Sen uningdin ösüm we yaki payda almighin; sen Xudayingdin qorqup, qérindishingni
    qéshingda turushqa qoyghin.
  nde-nde: Akungabi lanzuzo eliyithatha kuye, kodwa mesabeni uNkulunkulu wenu, ukuze
    umuntu wakini aqhubeke ehlala lani.
  ton-ton: ‌ʻOua naʻa ke toʻo ha totongi ʻiate ia, pe hano tupu; ka ke manavahē ki
    he ʻOtua; koeʻuhi ke moʻui ho kāinga mo koe.
  ces-1613: Nevezmeš od něho lichvy aneb úroku, ale báti se budeš Boha svého, aby
    se mohl bratr tvůj živiti u tebe.
  eng-WMB: Take no interest from him or profit; but fear your God, that your brother
    may live among you.
  tam-TCV: அவனிடம் எவ்வித வட்டியையும் வாங்கவேண்டாம். ஆனால் உங்கள் இறைவனுக்குப் பயந்து
    நடவுங்கள். இப்படியாக உங்கள் நாட்டினன் உங்கள் மத்தியில் தொடர்ந்து வாழலாம்.
  ceb-ULB: Ayaw pagpatubo o pagpaginansya gikan kaniya sa bisan unsang pamaagi, apan
    pasidunggi ang inyong Dios aron makapadayon sa pagkinabuhi ang inyong isigkatawo
    uban kaninyo.
  pol-UBG: Nie bierz od niego lichwy ani odsetek, lecz bój się swego Boga, aby twój
    brat mógł się żywić przy tobie.
  urd-GVU: اُس سے کسی طرح کا سود نہ لینا بلکہ اپنے خدا کا خوف ماننا تاکہ تیرا بھائی
    تیرے ساتھ زندگی گزار سکے۔
  deu-1912: und sollst nicht Zinsen von ihm nehmen noch Wucher, sondern sollst dich
    vor deinem Gott fürchten, auf daß dein Bruder neben dir leben könne.
  kan-2017: ನೀವು ಅವನಿಂದ ಬಡ್ಡಿಯನ್ನಾಗಲಿ ಅಥವಾ ಲಾಭವನ್ನಾಗಲಿ ತೆಗೆದುಕೊಳ್ಳಬಾರದು; ಅವನು ನಿಮ್ಮ
    ಬಳಿಯಲ್ಲಿ ಬದುಕುವಂತೆ ನೀವು ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿ ನಡೆದುಕೊಳ್ಳಬೇಕು.
  yap-yap: Dab mun’ e win rom ko salpiy nra fek facha’ rom ya ngam fol rok Got ngam
    pag facha’ ni ku reb e girdi’ nu Israel ngi i par ni ba chugur ngom.
  hlt-MCSB: Anih taeng lamkah a casai neh a pueh a kan khaw lo boeh. Na Pathen te
    na rhih daengah ni na manuca. loh nang taengah a hing eh.
  mdy-ETH: ዒንሢኮ ፃጲ ማዔ ዓሢ ዒንሢና ዎላ ናንጊሹዋቴ፤ ሃሣ ዓይጎ ባኣዚያ ዑሣ ዓኣሢ ሾይቺና ዒንሢም ዒንጋንዳጉዲ ዔኤቢ
    ማዺፖቴ፤ ዒንሢኮ ፆኦዛሢ ዒጊጩዋቴ።
  twi-ASANTE: Suro wo Onyankopɔn na ma wo nua ntena wo nkyɛn; na sɛ wobɔ no bosea
    a, nnye no ho ba.
  eng-WEBU: Take no interest from him or profit; but fear your God, that your brother
    may live among you.
  bnp-bnp: Na tahuna i bole a moni ne mua, ge koli kunana a moni i bole. Naha ni takia
    ge ru langa tabu ranga. Na tahuna i kona a maki ni kani, naha ni vakarike hateka
    a mapana ni bole a moni dagi vona. Mu mangenge vona a Vure, bara a hulu matasia
    i made turane mua.
  wal-wal: Ne ishaa nenaara wottanau appe dichchaa ekkoppa; woikko wore mooppa. SHin
    neeni ne Xoossaassi yayya.
  spa-PDDPT: No tomarás de él interés ni ganancia, sino tendrás temor a tu ʼElohim,
    para que tu hermano viva contigo.
  gun-gun: Ixupe peráta reiporukaa áryve emboekovia uka retave eme. Ha'e rami 'rãgue
    py Nderuete renonde rejererokyjea rupi eiko, ndereve nderyvy kuery, nderyke'y
    kuery ikuai porã aguã rami.
  agu-BL: Quil tzimajwok len jun takle'n tetz, nin quil tzitz'am ta'al yi pwok yi
    ja c'am tzitetz, quil tziban jun xtxolbila'tz, ma na ekwok ẍchi' iRyosil, nin
    ak'wok posar yi jun prowa'tz.
  ilo-ULB: Saanyo a paanakan ti impabulodyo kenkuana wenno padasen a pagganansiaan
    isuna iti aniaman a wagas, ngem raemenyo ti Diosyo tapno makapagtultuloy a makipagnaed
    ti kabsatyo kadakayo.
  kpg-kpg: Goe hudee hai bolo mee gi huia adu gi di goe di wiini o au teenedi, gei
    goe gi hagalongo gi doo God, heia a mee gii noho hoohoo adu gi di goe.
  uig-ARA: سەن ئۇنىڭدىن ئۆسۈم ۋە ياكى پايدا ئالمىغىن؛ سەن خۇدايىڭدىن قورقۇپ، قېرىندىشىڭنى
    قېشىڭدا تۇرۇشقا قويغىن.
  sus-sus: Wo naxa riba sa a xa doni xun ma. Wo xa gaaxu Wo Marigi Ala ya ra. Wo xa
    wo ngaxakerenyi yigiya.
  pon-2006: Ke dehr kihong en pwain wihn en mwohni me ke kihongehr, ahpw peikiong
    Koht oh mweidohng riomw mehn Israelo en koukousoante limwahmw.
  ksd-ksd: Koko una vatur vake ra kubika tana; koko ra kubika na mani ma koko bula
    ra kubika na nian; una ru kaum God, ma una mulaot ba niurum na ki maravai piram.
  tur-YTC: Ondan ne faiz ne de kâr alın; tersine Tanrınız'dan korkun ki, kardeşiniz
    aranızda yaşasın.
  grc-BRENT: Οὐ λήψῃ παρʼ αὐτοῦ τόκον, οὐδὲ ἐπὶ πλήθει· καὶ φοβηθήσῃ τὸν Θεόν σου·
    ἐγὼ Κύριος· καὶ ζήσεται ὁ ἀδελφός σου μετὰ σοῦ.
  ind-AYT: Jangan membebankan riba kepadanya, tetapi takutlah akan Allahmu, supaya
    saudaramu bisa hidup bersamamu.
  nya-nya: Usalandire chiwongoladzanja chilichonse kuchokera kwa iye kapena kuwonjezerapo
    kanthu kena, koma uziopa Mulungu kuti mʼbale wakoyo akhale nawe.
  hrv-hrv: Ne uzimaj od njega ni lihve ni kamata. Boga se svoga boj, i neka tvoj brat
    živi s tobom!
  mps-mps: Te agai dagede mone negeli yai baso da, teda agai te mone negeli wei ponobo
    sogo te dagego gasa ugwadu daganobo mone dali manama, momainogo elamuo. Te agai
    nai abelainogo ebaso, te dagego mone ugwaba holoyu, te agade gasa mone dali saiba
    homu igio. Dage Godide wi naga elama, te abagi dage dali bidimainao.
  tpi-tpi: Sapos em i dinau long yupela long mani, orait yupela i no ken pulim winmani
    long taim em i bekim dinau. Na sapos em i laik baim kaikai, yupela i no ken putim
    pe i go antap bilong kisim winmani long em. Yupela i mas pret long God tasol,
    na larim wantok i stap wantaim yupela.
  dan-1931: Du må ikke tage Rente eller Opgæld af ham, men du skal frygte din Gud
    og lade din Broder leve hos dig;
  vie-OVCB: Không được cho người ấy vay tiền để lấy lãi, nhưng phải kính sợ Đức Chúa
    Trời.
  guj-2017: તમારે તેની પાસેથી નફો કે વ્યાજ ન લેવું. પણ ઈશ્વરનો ભય રાખવો એ માટે કે
    તમારો ભાઈ તમારી સાથે રહે.
  pon-2006A: Ke dehr kihong en pwain wihn en mwohni me ke kihongehr, ahpw peikiong
    Koht oh mweidohng riomw mehn Israelo en koukousoante limwahmw.
  por-BRBSL: Não se interesse por ele nem lucre; mas temei a vosso Deus, para que
    vosso irmão possa viver entre vós.
  cth-cth: Ahni koe apung na cat mahoeh. Na hmaunawngha hah, nang koe o sak hanelah,
    na Cathut taket loe.
  twi-twi: Suro wo Nyankopɔn na ma wo nua ntena wo nkyɛn; na sɛ wobɔ no bosea a, nnye
    no ho mfɛntom.
  hlt-hlt: Anih taeng lamkah a casai neh a pueh a kan khaw lo boeh. Na Pathen te na
    rhih daengah ni na manuca loh nang taengah a hing eh.
  tbz-SIM: Ò bɑ́ nwɑnti mucɔ̃́ntimu o ĩ́nkɛ̀, ò bɑ́ nwɑnti kɛ bo ò di. Ò ndé mí ndi
    Yiɛ̀ nKuyie nkɛ̀ o kou nhò bonɛ̀.
  msy-2020: Egh a pura ia da dagɨaba inigh, egh ua dagɨar iniziba ikarvaghsɨ, ia ua
    dagɨatam dagh isɨn darɨghan markɨ. Eghtɨ a daghebagh iveztɨ, ia ua dagɨataba daghebar
    ivezim gisɨn darɨghan markɨ. Ia Godram atiating, egh uan namakaba ateghtɨ me ian
    tongɨn ikɨ.
  azb-azb: Ondan nə sələm, nə də mənfəət götür. Allahından qorx və qoy soydaşın sənin
    yanında yaşaya bilsin.
  eng-DBY: Thou shalt take no usury nor increase of him; and thou shalt fear thy God;
    that thy brother may live beside thee.
  hin-2017: उससे ब्याज या बढ़ती न लेना; अपने परमेश्वर का भय मानना; जिससे तेरा भाई-बन्धु
    तेरे संग जीवन निर्वाह कर सके। (लूका 6:35)
  wol-KYG: Buleen teg lenn lu mu mana doon ci bor bu leen seen mbokk moomu ameel,
    waaye ragal-leen ci seen Yàlla, ndax mu mana dund ci seen biir.
  eng-YLT: thou takest no usury from him, or increase; and thou hast been afraid of
    thy God; and thy brother hath lived with thee;
  eng-WYC-2017: take thou not usuries of him, neither more than thou hast given; dread
    thou thy God, that thy brother may live with thee.
  eng-WMBB: Take no interest from him or profit; but fear your God, that your brother
    may live amongst you.
  urd-GVH: उससे किसी तरह का सूद न लेना बल्कि अपने ख़ुदा का ख़ौफ़ मानना ताकि तेरा भाई
    तेरे साथ ज़िंदगी गुज़ार सके।
  rug-rug: Mu lopu tepa tomo nia goi kaiqa toṉa koasa lipulipu sapu vala nia goi koasa
    tie malaṉa, ba mu va tabea sa Tamasa, mamu qetu nia mo sa tie Izireli turaṉamu
    hie pude koa valeana tata koa goi.
  gaz-gaz: Akka namni sun si wajjin jiraachuu dandaʼuuf Waaqa kee sodaadhu malee dhala
    tokko iyyuu isa irraa hin fudhatin.
  fra-LSG: Tu ne tireras de lui ni intérêt ni usure, tu craindras ton Dieu, et ton
    frère vivra avec toi.
  yal-yal: I nama tɔnɔ yo maxɔdin a ma koni i xa gaxu i ya Ala yɛɛ ra, i ngaxakedenna
    yi lu i fɛma.
  haw-1868: 'Mai lawe oe i ka uku kuala ona, aole hoi i ka mahuahua ana: aka e weliweli
    oe i kou Akua, i hiki i kou hoahanau ke ola pu me oe.'
  arb-NAV: اِتَّقِ إِلَهَكَ وَلا تَأْخُذْ مِنْهُ رِباً وَلا رِبْحاً، لِيَتَمَكَّنَ
    مِنَ الْعَيْشِ فِي وَسَطِكَ
  ewe-ewe: Mègaxɔ deme ɖe ga si nèdo nɛ la dzi o, ke boŋ vɔ̃ wò Mawu, eye nàna wòanɔ
    gbɔwò.
  eng-LEE: 'Thou shalt not take of him any usury or increase; but thou shalt be afraid
    of thy God: that thy brother may live with thee.'
  asm-FB: তেওঁৰ পৰা সুত বা বাঢ়ি নলবা, কিন্তু নিজ ঈশ্বৰক ভয় কৰিবা যাতে তোমাৰ ভাই
    তোমাৰ লগত জীৱন-ধাৰণ কৰি থাকে।
  sus-A: وٌ نَشَ رِبَ سَ عَ شَ دٌنِ شُن مَ. وٌ شَ فَاشُ وٌ مَرِفِ عَلَ يَ رَ. وٌ شَ
    وٌ نفَشَكٍرٍنيِ يِفِيَ.
  fra-SBL: Tu ne prendras de lui aucun intérêt ni aucun profit, mais tu craindras
    ton Dieu, afin que ton frère puisse vivre parmi toi.
  hbo-hbo: אַל־תִּקַּ֤ח מֵֽאִתֹּו֙ נֶ֣שֶׁךְ וְתַרְבִּ֔ית וְיָרֵ֖אתָ מֽ͏ֵאֱלֹהֶ֑יךָ
    וְחֵ֥י אָחִ֖יךָ עִמָּֽךְ׃
  eng-WYCLIFFE: take thou not vsuris of hym, nether more than thou hast youe; drede
    thou thi God, that thi brothir mai lyue anentis thee.
  cwe-cwe: Sekeulonde yakongeze hela imwenga muna ihela iyakwazime, mbali umdumbe
    Mulungu wako muladi ndugu yako yadahe kukala hamwe na weye.
  kik-kik: Mũtikanamũrĩhie uumithio o na ũrĩkũ, no mwĩtigagĩre Ngai wanyu, nĩgeetha
    mũndũ wa bũrũri wanyu ahote gũtũũrania na inyuĩ.
  fra-NCL: Ne tire de lui ni intérêt ni profit, mais crains ton Dieu et que ton frère
    vive avec toi.
  cek-AK: Anih khae hoiah kamek hmuen maw, to tih ai boeh loe kapung acaa maw la o
    hmah; nam nawkamya to nangcae khaeah khosak thai hanah, na Sithaw to zii oh.
  cuk-cuk: We-dulegi, melle ega be mani-nug meso, degi, melle ei ibmar be sumarbalo.
    Suli, degisuli. Be-Bab-Dummad-dobee be nanamaloed. We-be-dule be-walik gudii guoed.
  uig-CYR: Сән униңдин өсүм вә яки пайда алмиғин; сән Худайиңдин қорқуп, қериндишиңни
    қешиңда турушқа қойғин.
  tel-2017: అతని దగ్గర వడ్డీ తీసుకోకూడదు. అతని వలన లాభం పొందాలని చూడకూడదు. నీ సోదరుడు
    నీ మూలంగా బ్రతకాలి. ఆ విధంగా నీ దేవుణ్ణి నీవు గౌరవించాలి.
  hat-BSA: Pa pran enterè ni avantaj sou li, men onore Bondye ou a pou li kapab viv
    avèk ou.
  kos-kos: Nik kom eis kutena ma laesla sel, a akos God, ac lela mwet Israel wiom
    in mutana apkuran nu yurum.
  hbo-WLC: אַל־תִּקַּ֤ח מֵֽאִתּוֹ֙ נֶ֣שֶׁךְ וְתַרְבִּ֔ית וְיָרֵ֖אתָ מֵֽאֱלֹהֶ֑יךָ
    וְחֵ֥י אָחִ֖יךָ עִמָּֽךְ׃
  ibo-ibo: Tụọ egwu Chineke, kwerekwa ka nwanna gị soro gị biri nʼala ahụ. A nakwala
    ụma maọbụ ọmụrụnwa ọbụla.
  ory-ory: ତୁମ୍ଭେ ତାହାଠାରୁ ସୁଧ କି ଦେଢ଼ି (ଦେଢ଼ଗୁଣ ସୁଧହାର) ନିଅ ନାହିଁ; ମାତ୍ର ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ
    ଭୟ କର; ତହିଁରେ ତୁମ୍ଭର ଭାଇ ତୁମ୍ଭ ସହିତ ଜୀବନ ଯାପନ କରିବ।
  chk-chk: Iwe, kosap angei manauen an liwinimang ngonuk. Nge kopwe niueiti om we
    Kot o mwüt ngeni pwiüm we chon Israel an epwe nonomola reöm won ewe fanü.
  rop-rop: Nomo meigim yumob kantrimen peiyimbek yumob mowa mani ontop langa wanim
    yumob bin lendimbat im. Yumob garra duwit langa mi en larram yumob kantrimen olabat
    jidan gulijap langa yumob.
  ukr-1871: Не брати меш із його чиншу і лихви, а будеш боятись Бога твого щоб можна
    жити братові твойму при тобі.
  deu-1951: Du sollst keinen Zins noch Wucher von ihm nehmen, sondern sollst dich
    fürchten vor deinem Gott, daß dein Bruder neben dir leben könne.
  eng-JPS: Take thou no interest of him or increase; but fear thy God; that thy brother
    may live with thee.
  srp-1865: Nemoj uzimati od njega kamate ni dobiti; nego se boj Boga, da bi poživio
    brat tvoj uz tebe.
  lug-lug: Mutyenga Katonda wammwe. Munnammwe temumuggyangako magoba ku kintu kyonna
    kye munaabanga mumuwoze, bw’atyo munnammwe oyo alyoke abeerenga mu mmwe.
  heb-heb: אל תקח מאתו נשך ותרבית ויראת מאלהיך וחי אחיך עמך׃
  ben-IRV: তুমি তা থেকে সুদ কিংবা বৃদ্ধি নেবে না, কিন্তু নিজের ঈশ্বরকে ভয় করবে, তোমার
    ভাইকে তোমার সঙ্গে জীবন ধারণ করতে দেবে।
  pan-pan: ਉਸ ਤੋਂ ਤੂੰ ਵਿਆਜ ਜਾਂ ਮੁਨਾਫ਼ਾ ਨਾ ਲਵੀਂ ਪਰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰੀਂ ਤਾਂ ਜੋ ਤੇਰਾ
    ਭਰਾ ਤੇਰੇ ਨਾਲ ਹੀ ਵੱਸਦਾ ਰਹੇ।
  mya-JVB: သူ၌ အတိုး အပွားကို မ ယူ ရ။ သင် ၏ အမျိုးသား ချင်းသည် သင့် ထံ မှာနေ စေခြင်းငှါ
    ၊ သင် ၏ ဘုရား သခင်ကို ကြောက်ရွံ့ လော့။
  hmo-hmo: “Moni o kohu be ia dekena amo do oi abia lasi, to oiemu Dirava do oi gari
    henia, bona oiemu varavara Israela tauna do oi hamauria, emui huana dekenai.
  urd-urd: तू उससे सूद या नफ़ा' मत लेना बल्कि अपने ख़ुदा का ख़ौफ़ रखना, ताकि तेरा
    भाई तेरे साथ ज़िन्दगी बसर कर सके।
  rus-SYN: не бери от него роста и прибыли и бойся Бога твоего, чтоб жил брат твой
    с тобою;
  bqc-SIM: Ásuli ↄ'idiaɛ̀o, ásuli a í gbaɛ̀o. Àliↄ ma vĩa vĩ, kɛ́ á gbɛ̃́pi
    e àↄ kú á guu yã́i.
  tcz-CHONGTHU: Natoh le tham akon in apung akal jong tep peh dan lang, na Pathen
    maiven na sopipa chu nakoma khosa teijo hen, ati.
  mar-mar: त्यास तू पैसे देशील तर त्यावर व्याज घेऊ नको. परमेश्वर देवाचे भय धर व आपल्या
    भाऊबंदाला आपल्यापाशी राहू दे.
  qub-qub: Imatapis ama guechunquichu. Imata mañarpis ama ‹pägamay› ninquichu. Chaypa
    ruquenga nogata manchapacamar marca-masiquita tiyachinqui.
  bqp-bqp: À n nùn gɑ̃ɑnu bɔkurɑ, ɑ ku nùn ɑre kɑsusi. A de ɑ nɛ Gusunɔ wunɛn Yinni
    nɑsiɑ, kpɑ wunɛn winsim u wɑ u n wɑ̃ɑ wunɛn bɔkuɔ.
  hat-hat: Pa fè l' peye ankenn enterè, pa ba l' ponya. Gen krentif pou Bondye. Bay
    moun pèp Izrayèl parèy nou an yon chans pou l' viv tou.
  eng-BSB: Do not take any interest or profit from him, but fear your God, that your
    countryman may live among you.
  tod-tod: À mina talama maaloli ma, ɓaa kulanumai, wa lua wa-ƓALAGI ʋa, wo-ɠɛɛloin
    zɛnvui wo wo ɠoba.
  eng-WEBPB: Take no interest from him or profit; but fear your God, that your brother
    may live amongst you.
  kbq-kbq: Hagi mago'azama zagoretima mizasenaku'ma hanigenka, Anumzamofo korozamo
    kagu'afi me'nenkenka, mago'a rukamrenka ra zago agia aheonto. Ana hinkeno tamagrane
    ana vahe'mo'za manigahaze.
  nhe-BL: Quena, xinechimacasica na, niimoTeco Dios, huan xijcahuilica para imoicni
    ma itzto imohuaya. Huan amo xitlainamaca itlanca quema inquitlanejtíaj imotomi.
  gub-BL: Aze eremono neremetarer amo pe nehe, — Amo 'ar mehe eremur wi ihewe nehe,
    aze ere izupe nehe, — Emur heremetarer imemyr ihewe nehe, ere zo izupe nehe. Ezeruze'eg
    Tupàn hemiapo kar rehe nehe. Nezewe mehe a'e awa wikuwe wiwi neruwake nehe.
  eng-DRA: 'Take not usury of him nor more than thou gavest: fear thy God, that thy
    brother may live with thee.'
