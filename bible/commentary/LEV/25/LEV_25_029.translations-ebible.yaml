  rop-rop: “En if enibodi selim im haus insaid langa det taun garram wol, im garram
    rait blanga baiyimbek det haus langa det seimwan yiya imbin selim.
  ukr-1871: І коли хто продасть хату в утвердженому містї, так можна йому викупити
    її до кіньця року від часу продажі.
  deu-1951: Wer ein Wohnhaus verkauft innerhalb der Stadtmauern, der hat zur Wiedereinlösung
    Frist bis zur Vollendung des Verkaufsjahres. Ein Jahr lang besteht für ihn das
    Rückkaufsrecht.
  eng-JPS: And if a man sell a dwelling-house in a walled city, then he may redeem
    it within a whole year after it is sold; for a full year shall he have the right
    of redemption.
  srp-1865: Ko proda kuæu u kojoj se sjedi u mjestu ograðenu zidom, vlastan je otkupiti
    je dokle se ne navrši godina dana otkako je proda; cijelu godinu dana ima vlast
    otkupiti je.
  lug-lug: “Omuntu bw’anaatundanga ennyumba esulwamu eri mu kibuga ekyetooloddwa bbugwe,
    anaayinzanga okuginunula mu mwaka nga tegunaggwaako. Mu bbanga eryo ery’omwaka
    omulamba mw’anaabeereranga n’obuyinza obw’okuginunula.
  heb-heb: ואיש כי ימכר בית מושב עיר חומה והיתה גאלתו עד תם שנת ממכרו ימים תהיה גאלתו׃
  ben-IRV: আর যদি কেউ প্রাচীরে ঘেরা নগরের মাঝখানে বাসগৃহ বিক্রয় করে, তবে সে বিক্রয়-বছরের
    শেষ পর্যন্ত তা মুক্ত করতে পারবে, পূর্ণ এক বছরের মধ্যে তা মুক্ত করবার অধিকারী থাকবে।
  pan-pan: ਜੇਕਰ ਕੋਈ ਮਨੁੱਖ ਸ਼ਹਿਰਪਨਾਹ ਵਾਲੇ ਸ਼ਹਿਰ ਵਿੱਚ ਘਰ ਵੇਚੇ ਤਾਂ ਉਸ ਨੂੰ ਵੇਚਣ ਤੋਂ ਬਾਅਦ
    ਉਹ ਇੱਕ ਸਾਲ ਵਿੱਚ ਉਸ ਨੂੰ ਛੁਡਾ ਸਕਦਾ ਹੈ ਅਰਥਾਤ ਪੂਰੇ ਸਾਲ ਉਸ ਮਨੁੱਖ ਕੋਲ ਉਸ ਨੂੰ ਛੁਡਾਉਣ
    ਦਾ ਅਧਿਕਾਰ ਹੈ।
  mya-JVB: မြို့ ထဲ၌ရှိသောအိမ် ကို အိမ်ရှင်ရောင်း လျှင် ၊ တနှစ် အတွင်းတွင် ရွေးနှုတ်
    သော အခွင့်ရှိ စေရမည်။
  hmo-hmo: “Hanua mai ena magu lalonai bema tau ta ese iena ruma do ia hoia lao, moni
    davana, ia ese davana do ia henia lou, bona iena ruma ia abia lou diba, ela bona
    lagani ta do ia ore. Lagani ta lalonai ia hoia lou diba.
  urd-urd: और अगर कोई शख़्स रहने के ऐसे मकान को बेचे जो किसी फ़सीलदार शहर में हो,
    तो वह उसके बिक जाने के बाद साल भर के अन्दर — अन्दर उसे छुड़ा सकेगा; या'नी पूरे
    एक साल तक वह उसे छुड़ाने का हक़दार रहेगा।
  rus-SYN: 'Если кто продаст жилой дом в городе, огражденном стеною, то выкупить его
    можно до истечения года от продажи его: в течение года выкупить его можно;'
  bqc-SIM: Tó gbɛ̃́ kpɛ́ yìa wɛ̃́lɛ bĩ́ideu, e wɛ̃̀ do àↄ gɛ́ kũaai, aↄ a boa
    zɛ́ vĩ. Gↄↄ bee ↄ̃ a a boa zɛ́ vĩ.
  tcz-CHONGTHU: Kula kigensa gam leiset behkah khat tou johdoh a umleh, hiche ajohdoh
    pa chun ajoh kum sunga chu akile lhat dohthei ding ahi. Ajeh chu kum khat sunga
    chu akile lhatdohna dia thu anei ahi.
  mar-mar: एखाद्या मनुष्याने तटबंदीच्या नगरात असलेले आपले घर विकले, तर ते विकल्यावर
    एक वर्षाच्या आत सोडवून परत घेण्याचा त्यास हक्क आहे, व तो हक्क एक वर्षभर राहील.
  qub-qub: «Pipis curalasha siudächo wasinta ranticuycuptenga juc watallami timpu
    canga shuntananpaj.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, goo ù n win diru dɔrɑ te tɑ wɑ̃ɑ wuu gbɑ̃rɑruguu sɔɔ,
    wɔ̃ɔ tiɑ u mɔ u kɑ tu yɑkiɑ.
  hat-hat: Si yon nonm vann yon kay ki nan yon bouk ki gen ranpa, li gen yon lanne
    delè, depi dat li te vann kay la, pou l' reachte l' ankò. Pase yon lanne, li pèdi
    dwa a.
  eng-BSB: If a man sells a house in a walled city, he retains his right of redemption
    until a full year after its sale; during that year it may be redeemed.
  tod-tod: «Ni nui ta a daa ʋɛlɛi ʋɔdina taai ta zu, maalatigai ga siɠigi, toɠa zoo
    é unmɔɔ kona gila daawu, é zo pɔdi voloi ma. Ná-unmɔɔ fai ɠa lɛbisu ga kona
    gila nɔ.
  eng-WEBPB: “‘If a man sells a dwelling house in a walled city, then he may redeem
    it within a whole year after it has been sold. For a full year he shall have the
    right of redemption.
  kbq-kbq: Hagi mago ne'mo'ma kegina hugagi'nenia rankumapima me'nenia noma'ama zagore'ma
    atresigeno ru ne'mo'ma eri'nesigeno'a, ete ana noma'a erinaku'ma hanuno'a, mago
    kafufinke mizasenenteno ana nona erigahie.
  nhe-BL: “Intla se tlacatl quinamacas se cali ipan se altepetl tlen moyahualojtoc
    ica tepamitl, yajaya huelis quicohuas sampa intla quinequisquía para se xihuitl
    huan sampa elis iaxca tlen quinamacac.
  gub-BL: Aze amo awa ume'eg wàpuz tawhu pàrirogawtàtà hereko har pupe har nehe, upuner
    ime'eg kar wi haw rehe nehe, aze numumaw kwaw pitài kwarahy nehe.
  eng-DRA: 'He that selleth a house within the walls of a city, shall have the liberty
    to redeem it, until one year be expired:'
