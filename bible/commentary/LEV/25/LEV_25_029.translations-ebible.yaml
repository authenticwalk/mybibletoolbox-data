verse: LEV.025.029
translations:
  mal-C: “ ‘ഒരു മനുഷ്യൻ മതിലുള്ള ഒരു നഗരത്തിൽ ഒരു വീട് വിറ്റാൽ വിറ്റശേഷം ഒരുവർഷം മുഴുവനും
    അവനു വീണ്ടെടുപ്പവകാശമുണ്ടായിരിക്കും. ആ കാലത്ത് അയാൾക്ക് അതു വീണ്ടെടുക്കാം.
  deu-TKW: Und wenn jemand ein Wohnhaus in einer ummauerten Stadt verkauft, so soll
    er es wieder einlösen dürfen bis zum Abschlusse des Jahres, in welchem er es verkauft
    hat; für seine Wiedereinlösung ist damit eine Frist gesetzt.
  lin-lin: Soki moto ateki ndako kati na engumba oyo bazingela na bamir, azali na
    makoki ya kosikola yango kaka mpo na mobu moko wuta mokolo oyo atekaki yango.
    Ezali kaka na tango wana nde akoki kosikola yango.
  eng-LSV: And when a man sells a dwelling-house [in] a walled city, then his right
    of redemption has been until the completion of a year from its selling; his right
    of redemption is [during these] days;
  eng-GNV: 'Likewise if a man sell a dwelling house in a walled citie, he may bye
    it out againe within a whole yeere after it is solde: within a yeere may he bye
    it out.'
  eng-WEBSTER: 'And if a man shall sell a dwelling-house in a walled city, then he
    may redeem it within a whole year after it is sold: within a full year may he
    redeem it.'
  nhw-BL: “Sintla se tlacatl quinemacas se cali ipan se altepetl catli moyahualojtoc
    ica tepamitl, yaya huelis quicohuas sempa sintla quinequisquía para se xihuitl
    huan sempa elis iaxca catli quinemacac.
  swh-ONEN: “ ‘Ikiwa mtu atauza nyumba iliyo ndani ya mji uliozungukwa kwa ukuta,
    yeye anayo haki ya kuikomboa mwaka mzima baada ya mauzo ya hiyo nyumba. Wakati
    huo anaweza kuikomboa.
  bba-bba: Yinni Gusunɔ u nɛɛ, ɡoo ù n win diru dɔrɑ te tɑ wɑ̃ɑ wuu ɡbɑ̃rɑruɡuu sɔɔ,
    wɔ̃ɔ tiɑ u mɔ u kɑ tu yɑkiɑ.
  eng-KJVCPB: And if a man sell a dwelling house in a walled city, then he may redeem
    it within a whole year after it is sold; within a full year may he redeem it.
  luo-luo: Ka ngʼato oyie mi wadgi ongʼiewo ode mar dak manie dala mochiel motegno
    gi ohinga, to oyiene mana mar ware ka higa achiel pok orumo nyaka ne ngʼiewe.
    Higano mangima en gi thuolo mar ware.
  meu-meu: Hanua mai maḡuna lalonai tau ta ese ena ruma baine hoia, moni davana, ia
    na davana baine heni lou bona ena ruma baine abia lou diba, ela bona laḡani ta
    baine ore. Laḡani ta lalonai ia ese baine hoia lou diba.
  npi-ULB: यदि कुनै मानिसले पर्खाल लगाएको सहरभित्र घर बेच्‍छ भने, त्यसले त्यो बेचेको
    एक वर्षभित्र त्यो फेरि किन्‍न सक्‍ने छ । एक वर्षसम्म त्योसँग छुटकाराको अधिकार
    हुने छ ।
  yor-yor: “ ‘Bí arákùnrin kan bá ta ilé gbígbé kan ní ìlú olódi, kí ó rà á padà ní
    ìwọ̀n ọdún kan sí àkókò tí ó tà á, ní ìwọ̀n ọdún kan ni kí ó rà á padà.
  pes-OPCB: «اگر مردی خانهٔ خود را که در شهر است بفروشد، تا یک سال فرصت دارد آن را
    بازخرید نماید.
  tgl-ULB: Kung ang isang tao ay magbebenta ng isang bahay sa isang pinaderang siyudad,
    sa gayon maaari niya itong bilhin muli sa loob ng isang buong taon matapos na
    ipagbili ito. Sa loob na isang buong taon magkakaroon siya ng karapatan ng pagtubos.
  hui-hui: Agali mbira ibunaga anda tano pabe hongohe kago tamuha henego agali mendeme
    yolo binigo ai anda ogoni ibuni yolo biadai bule manda biyagua nde mali mbira
    ogoningi dege yolo biadai bibehe holebira.
  mya-mya: မြို့​ရိုး​အ​တွင်း​၌​ရှိ​သော​အိမ်​ကို​ရောင်း​လျှင် ပိုင်​ရှင်​သည်​တစ်​နှစ်​အ​တွင်း​အိမ်​ကို​ပြန်​၍
    ဝယ်​ယူ​ခွင့်​ရှိ​သည်။-
  bod-N: གལ་སྲིད་མི་ཞིག་གིས་ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་ནང་གི་སྡོད་ཁང་བཙོངས་ན། བཙོངས་པའི་རྗེས་སུ་ལོ་གཅིག་གི་ནང་དུ་ཕྱིར་བླུ་བའི་དབང་ཡོད་ལ།
    དེ་ནི་ཁོས་ཕྱིར་བླུས་ཆོག་པའི་ལོ་གཅིག་གི་ཚད་ཡིན།
  sna-sna: “ ‘Kana munhu akatengesa imba muguta rino rusvingo, anoramba aine mvumo
    yokuidzikinura kwegore rose shure kwokutengeswa kwayo. Munguva iyoyo anogona kuidzikinura.
  spa-BLM: “‘Si un hombre vende una vivienda en una ciudad amurallada, podrá rescatarla
    en el plazo de un año entero después de haberla vendido. Durante un año completo
    tendrá el derecho de redención.
  cac-cac: Tato ay mach schon̈an junoc spat d'a yol nivac chon̈ab' ayoch smuroal,
    syal smananxieli ayic manto el-laj yab'ilal schon̈aneli.
  swh-ULB: Ikiwa mtu anauza nyumba iliyo kwenye mji uliozungushiwa ukuta, naye anaweza
    kuinunua tena ndani ya mwaka baada ya kuuzwa. kwa kuwa, kwa mwaka mzima atakuwa
    na haki ya ukombozi.
  bel-bel: 'Калі хто прадасьць жылы дом у горадзе, абнесенным мурам, дык выкупіць
    яго можна, пакуль пройдзе год ад продажу яго: за год выкупіць яго можна;'
  deu-ELBBK: Und wenn jemand ein Wohnhaus in einer ummauerten Stadt verkauft, so soll
    sein Lösungsrecht bestehen bis zum Ende des Jahres seines Verkaufs; ein volles
    Jahr soll sein Lösungsrecht bestehen.
  mbb-OT: Emun is sevaha he etew ebelegyà te valey zin he ziyà te inged he neliǥuy
    te verengbeng, egkehimu pa ke edlekaten din heini seled te senge-tuig, puun te
    timpu te kebelegyè din.
  mal-2015: ഒരുത്തൻ മതിലുള്ള പട്ടണത്തിൽ ഒരു വീടു വിറ്റാൽ വിറ്റശേഷം ഒരു സംവത്സരത്തിന്നകം
    അവന്നു അതു വീണ്ടുകൊള്ളാം; വീണ്ടുകൊള്ളുവാൻ ഒരു സംവത്സരത്തെ അവധി ഉണ്ടു.
  rmc-rmc: „ ‚Te vareko bikenela peskro kher andro foros ohradzimen le murenca, ela
    les berš pre oda, hoj les te cinel pale akorestar, kanastar les bikenďa. Jekh
    calo berš les šaj cinel pale.
  pes-OPV: «و اگر کسی خانه سکونتی در شهرحصاردار بفروشد، تا یک سال تمام بعد ازفروختن
    آن حق انفکاک آن را خواهد داشت، مدت انفکاک آن یک سال خواهد بود.
  ron-1924: Дакэ ун ом винде о касэ де локуит ынтр-о четате ынконжуратэ ку зидурь,
    сэ айбэ дрепт де рэскумпэраре пынэ ла ымплиниря унуй ан де ла вынзаре; дрептул
    луй де рэскумпэраре сэ цинэ ун ан.
  ben-OBCV: “ ‘যদি কোনো ব্যক্তি প্রাচীরবেষ্টিত নগরে তার বাড়ি বিক্রি করে তাহলে বিক্রি
    করার সময় থেকে সম্পূর্ণ এক বছর পর্যন্ত তার মুক্ত করার অধিকার থাকবে। ওই সময়ের
    মধ্যে বিক্রেতা মুক্ত করতে পারবে।
  som-som: Oo qof hadduu iibiyo guri lagu hoydo oo magaalo deyr leh ku yaal, markaas
    intii sannad dhan ah wuu soo furan karaa gurigiisii uu iibiyey, waayo, sannad
    dhan ah wuxuu xaq u leeyahay inuu soo furto.
  lat-VUC: Qui vendiderit domum intra urbis muros, habebit licentiam redimendi, donec
    unus impleatur annus.
  eng-ASVBT: And if a man sell a dwelling house in a walled city, then he may redeem
    it within a whole year after it is sold; for a full year shall he have the right
    of redemption.
  ita-1885: E quando alcuno avrà venduta una casa da abitare, in città murata, siavi
    podestà di riscatto fino all'anno compiuto dopo la sua vendita; sia il termine
    del suo riscatto un anno intiero.
  eng-LXXUP: 'And if anyone should sell an inhabited house in a walled city, then
    there shall be the ransom of it, until the time is fulfilled: its time of ransom
    shall be a full year.'
  eng-ULB: If a man sells a house in a walled city, then he may buy it back within
    a whole year after it was sold. For a full year he will have the right of redemption.
  spa-VBL: “Si alguien vende una casa situada en una ciudad amurallada, tiene derecho
    a comprarla de nuevo durante un año completo después de venderla. Puede ser comprada
    de nuevo en cualquier momento durante ese año.
  fra-_FOB: Si un homme vend une maison d'habitation, dans une ville fermée de murailles,
    il aura le droit de la racheter jusqu'à la fin de l'année après la vente; son
    droit de rachat sera d'une année.
  mal-mal: “‘ഒരുവൻ മതിലുള്ള പട്ടണത്തിൽ ഒരു വീടു വിറ്റാൽ വിറ്റശേഷം ഒരു വർഷത്തിനകം അവന്
    അത് വീണ്ടുകൊള്ളാം; വീണ്ടുകൊള്ളുവാൻ ഒരു വർഷത്തെ അവധി ഉണ്ട്.
  urd-GVR: Agar kisī kā ghar fasīldār shahr meṅ hai to jab wuh use bechegā to apnā
    ghar wāpas ḳharīdne kā haq sirf ek sāl tak rahegā.
  suz-BL: मिनु सुइमी गारो हिरशो सहर आगा ङा खिं लेयतु हना, लेयशो बर्स का सम्‍म मेकोमी
    मेको आ खिं लेन्‍ने चाप्‍ब। मेको कली मेको अधिकार बर्स का सम्‍म बाक्‍ब।
  ita-1927: Se uno vende una casa da abitare in una città murata, avrà il diritto
    di riscattarla fino al compimento di un anno dalla vendita; il suo diritto di
    riscatto durerà un anno intero.
  ckb-ckb: «”ئەگەر لە شارێکی شوورابەند یەکێک خانووی نیشتەجێبوونی فرۆشت، ئەوا مافی
    کڕینەوەکەی هەتا تەواوی ساڵێک دەبێت لە کاتی فرۆشتنەوە، لە ماوەی ئەو کاتەدا دەتوانێت
    بیکڕێتەوە.
  eng-BBE: And if a man gives his house in a walled town for money, he has the right
    to get it back for the space of a full year after he has given it up.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ಒಬ್ಬನು ಗೋಡೆಯುಳ್ಳ ಪಟ್ಟಣದಲ್ಲಿರುವ ನಿವಾಸದ ಮನೆಯನ್ನು ಮಾರಿದರೆ, ಅದನ್ನು
    ಮಾರಿದ ಒಂದು ಪೂರ್ಣ ವರ್ಷದೊಳಗಾಗಿ ಅದನ್ನು ಬಿಡುಗಡೆ ಮಾಡಬೇಕು. ಒಂದು ಪೂರ್ಣ ವರ್ಷದೊಳಗಾಗಿ ಅದನ್ನು
    ಬಿಡಿಸಬಹುದು.
  tam-2017: “ஒருவன் மதில்சூழ்ந்த பட்டணத்திலுள்ள தன் குடியிருக்கும் வீட்டை விற்றால்,
    அதை விற்ற ஒரு வருடத்திற்குள் அதை மீட்டுக்கொள்ளலாம்; ஒரு வருடத்திற்குள்ளாகவே அதை
    மீட்டுக்கொள்ளவேண்டும்.
  spa-RV-1909: 'Y el varón que vendiere casa de morada en ciudad cercada, tendrá facultad
    de redimirla hasta acabarse el año de su venta: un año será el término de poderse
    redimir.'
  ron-BTF: Și dacă un bărbat vinde o casă de locuit într-o cetate înconjurată cu ziduri,
    atunci el poate să o răscumpere în decursul unui an întreg după ce aceasta este
    vândută; în decursul unui an întreg poate să o răscumpere.
  eng-WEBP: “‘If a man sells a dwelling house in a walled city, then he may redeem
    it within a whole year after it has been sold. For a full year he shall have the
    right of redemption.
  eng-FBV: If someone sells a house located in a walled town, they have the right
    to buy it back for a full year after selling it. It can be bought back any time
    during that year.
  nld-1939: Wanneer iemand een woonhuis in een ommuurde stad verkoopt, houdt hij het
    recht van terugkoop, tot er een jaar na de verkoop is verstreken; een jaar duurt
    dus het recht van terugkoop.
  nch-BL: “Sinta se tacat quinamacas se cali ipan se altepet cati moyahualtzactoc
    ica tepamit, yaya huelis quicohuas sempa sinta quinequisquía para se xihuit huan
    sempa elis iaxca cati quinamacac.
  vie-1934: Nếu người nào bán một cái nhà ở trong thành có vách bọc, thì có được phép
    chuộc lại cho đến giáp một năm sau khi bán; phép chuộc lại của người chỉ trong
    một năm trọn vậy.
  hin-CV: “ ‘इसी प्रकार यदि कोई व्यक्ति शहरपनाह वाले नगर में अपने घर को बेचता है,
    तो उसके छुड़ाने का अधिकार उसके बेचने के दिन से एक वर्ष तक मान्य रहेगा; छुड़ाने
    का उसका अधिकार पूरे एक वर्ष तक बना रहेगा.
  eng-OURB: “‘If a man sells a dwelling house in a walled city, then he may redeem
    it within a whole year after it has been sold. For a full year he shall have the
    right of redemption.
  spa-BES: Y si un hombre vende su casa en una ciudad amurallada por dinero, tiene
    derecho a recuperarla por el espacio de un año completo después de haberla abandonado.
  tdx-tdx: Aa naho aleta’ t’indaty ty anjomba-pimoneñañe an-drova finahetse ao le
    azo’e jebañeñe i anjombay añate’ ty taoñe mifototse amy nandetahañe azey; taoñe
    raike do’e ty mete hijebañañe aze.
  vid-vid: “Ila wone munhu yaguze ng'handa ya heye ya kikala iwele mgati mwa muji
    uzenjigwe lukanzi, koweza kuigombola kwa mhela wa mwaka umwe kwaluchila hoyaiguzile.
    Kwa mwaka awo weng'ha kowa na hachi ya kuigombola.
  eng-OKE: And if a man sell a dwelling house in a town surrounded with a wall, he
    may redeem it within the full year of the sale of it; within that time shall be
    its redemption.
  tha-KJV: ถ้าผู้ใดขายเรือนซึ่งอยู่ในเมืองที่​มี​กำแพง เมื่อขายไปแล้วให้เขาไถ่ถอนคืนได้ภายในหนึ่งปี​แรก
    ให้​เขามี​สิทธิ์​ในการไถ่ถอนคืนได้​หน​ึ่งปี​เต็ม
  por-BR-2018: 'E o homem que vender casa de morada em cidade cercado, poderá resgatá-la
    até acabar-se o ano de sua venda: ano será o termo de se poder resgatar.'
  deu-ELO: Und wenn jemand ein Wohnhaus in einer ummauerten Stadt verkauft, so soll
    sein Lösungsrecht bestehen bis zum Ende des Jahres seines Verkaufs; ein volles
    Jahr soll sein Lösungsrecht bestehen.
  eng-WYC-2018: He that selleth his house, within the walls of a city, shall have
    license to again-buy (it), till one year be [full-]filled; (He who selleth his
    house, within the walls of a city, shall have license to buy it back, until one
    year is fulfilled;)
  epo-epo: Kaj se iu vendos loĝeblan domon en urbo, kiun ĉirkaŭas muro, tiam ĝi estas
    reaĉetebla ĝis la fino de jaro post ĝia vendo; en la daŭro de jaro ĝi estas reaĉetebla.
  uig-PIN: Əgǝr birsi sepilliⱪ xǝⱨǝrning iqidiki bir turalƣu ɵyni satⱪan bolsa, setip
    bir yil iqidǝ uni yanduruwelix ⱨoⱪuⱪi bardur. Toluⱪ bir yil tügǝp bolƣuqǝ, yanduruwelix
    ⱨoⱪuⱪi bardur.
  beo-beo: 'Dunu da diasu gagili sali moilai amo ganodini gala, amo bidi lasea, e
    da ode afae amoga bu bidi lamusa: dawa:sea, bu bidi lamu da defea.'
  tpi-OTNT: “Sapos man i gat haus i stap insait long taun i gat banis, na wanpela
    man i baim dispela haus, orait papa bilong haus i gat wanpela yia bilong baim
    bek dispela haus gen.
  hau-SA: “ ‘In mutum ya sayar da gida a birni mai katanga, yana da izini yă fanshe
    shi a ƙarshen shekara guda, bayan ya sayar da shi.
  uig-LAT: Eger birsi sépilliq sheherning ichidiki bir turalghu öyni satqan bolsa,
    sétip bir yil ichide uni yanduruwélish hoquqi bardur. Toluq bir yil tügep bolghuche,
    yanduruwélish hoquqi bardur.
  nde-nde: Nxa umuntu ethengisa indlu edolobheni elihonqolozelwe ngomthangala ulelungelo
    lokuyihlenga emva komnyaka ithengisiwe. Phakathi kwalesosikhathi angayihlenga.
  ton-ton: 'Pea kapau ʻoku fakatau ʻe ha tangata ha fale nofoʻanga ʻi loto kolo ʻoku
    ai hano ʻā maka, ʻe ngofua ʻa ʻene huhuʻi ia ʻi he ʻikai ʻosi ʻae taʻu kotoa hili
    hono fakatau: ʻi he taʻu kotoa ʻe ngofua ʻa ʻene huhuʻi ia.'
  ces-1613: Když by kdo prodal dům k bydlení v městě hrazeném, bude míti právo k vyplacení
    jeho, dokudž nevyplní se rok prodaje jeho. Za celý rok bude míti právo k vyplacení
    jeho.
  eng-WMB: “‘If a man sells a dwelling house in a walled city, then he may redeem
    it within a whole year after it has been sold. For a full year he shall have the
    right of redemption.
