  azb-azb: Qoy bu adam ağası ilə özünü satdığı ildən Azadlıq ilinə qədər muzdlu işçinin
    iş müddəti kimi hesablaşsın və illərin sayına görə qiyməti qoyulsun.
  eng-DBY: And he shall reckon with him that bought him from the year that he was
