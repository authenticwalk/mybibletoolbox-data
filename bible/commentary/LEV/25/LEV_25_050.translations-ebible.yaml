  ory-ory: ତହିଁରେ ତାହାର ବିକ୍ରୟ ବର୍ଷଠାରୁ ଯୋବେଲ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ସେ କ୍ରୟକର୍ତ୍ତା ସହିତ ଗଣନା
