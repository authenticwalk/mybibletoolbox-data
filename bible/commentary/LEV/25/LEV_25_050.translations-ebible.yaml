    ਛੱਡਣ ਦਾ ਮੁੱਲ ਮਜ਼ਦੂਰ ਦੀ ਮਜ਼ਦੂਰੀ ਦੇ ਅਨੁਸਾਰ ਠਹਿਰਾਵੇ।
  mya-JVB: သခင်နှင့် ကျွန်တို့သည်၊ ရောင်း ဝယ်သော နှစ် မှစ၍ ယုဘိလ နှစ် တိုင်အောင် နှစ်ပေါင်းကို
