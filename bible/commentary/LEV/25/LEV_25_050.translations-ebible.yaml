  arb-NAV: فَيَتَحَاسَبُ مَعَ شَارِيهِ مُنْذُ سَنَةِ بَيْعِهِ حَتَّى سَنَةِ الْيُوبِيلِ،
    فَيَكُونُ ثَمَنُ عِتْقِهِ وَفْقاً لِمَا يُدْفَعُ لأَجِيرٍ، لِذَلِكَ الْعَدَدِ
    مِنَ السَّنَوَاتِ.
  ewe-ewe: Fe si wòaxe ɖe eƒe ablɔɖe ta la, aku ɖe ƒe siwo susɔ hafi Aseyetsoƒe la
