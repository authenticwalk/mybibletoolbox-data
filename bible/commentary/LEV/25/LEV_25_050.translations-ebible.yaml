  pan-pan: ਉਹ ਆਪਣੇ ਮੁੱਲ ਲੈਣ ਵਾਲੇ ਦੇ ਨਾਲ, ਆਪਣੇ ਵੇਚੇ ਜਾਣ ਦੇ ਸਾਲ ਤੋਂ ਲੈ ਕੇ ਅਨੰਦ ਦੇ ਸਾਲ
