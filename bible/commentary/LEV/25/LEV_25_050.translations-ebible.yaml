  heb-heb: וחשב עם קנהו משנת המכרו לו עד שנת היבל והיה כסף ממכרו במספר שנים כימי שכיר
    יהיה עמו׃
  ben-IRV: তাতে তার বিক্রয় বছর থেকে যোবেল বছর পর্যন্ত ক্রেতার সঙ্গে হিসাব হলে বছরের
