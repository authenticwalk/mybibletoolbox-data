    отдать ему по числу лет; как временный наемник он должен быть у него;
  bqc-SIM: Aàpi ń a lunao lí wɛ̃ nao sɛa za aàzĩa yíagↄↄ e gↄ̃a wɛ̃́ɛↄ ũ wɛ̃u,
