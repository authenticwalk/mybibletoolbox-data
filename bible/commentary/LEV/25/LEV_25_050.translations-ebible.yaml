verse: LEV.025.050
translations:
  mal-C: ആ മനുഷ്യനും അയാളെ വാങ്ങിയ ആളും കൂടെ വിറ്റവർഷംമുതൽ അൻപതാംവാർഷികോത്സവംവരെയുള്ള
    കാലം എണ്ണണം. ആ കാലത്തേക്ക് ഒരു കൂലിക്കാരനു കൊടുക്കുന്ന നിരക്കിന്റെ അടിസ്ഥാനത്തിലായിരിക്കണം
    അയാളെ സ്വാതന്ത്ര്യത്തോടെ വിട്ടയയ്ക്കുന്നതിനു നൽകുന്ന വില.
  deu-TKW: Und zwar soll er mit dem, der ihn gekauft hat, die Zeit berechnen von dem
    Jahr ab, wo er sich ihm verkaufte, bis zum Halljahr. Der Preis, um den er sich
    verkauft, soll der Anzahl der Jahre entsprechen; gleich einem Lohnarbeiter ist
    er eine bestimmte Zeit bei ihm.
  lin-lin: Boye, ye elongo na moto oyo asombaki ye, bakotanga mibu oyo eleki wuta
    na mobu oyo amitekaki kino na mobu ya kosepela kokangolama ; bakokata motuya ya
    lisiko na ye kolanda motango ya mibu ndenge ezali lifuti ya moto ya mosala.
  eng-LSV: And he has reckoned with his buyer from the year of his being sold to him
    until the Year of Jubilee, and the money of his sale has been by the number of
    years; it is with him as the days of a hired worker.
  eng-GNV: 'Then he shall recken with his byer from the yeere that he was solde to
    him, vnto the yere of Iubile: and the money of his sale shalbe according to the
    number of yeeres: according to the time of an hyred seruant shall he be with him.'
  eng-WEBSTER: 'And he shall reckon with him that bought him, from the year that he
    was sold to him, to the year of jubilee: and the price of his sale shall be according
    to the number of years, according to the time of a hired servant shall it be with
    him.'
  nhw-BL: Monequi quichihuase cuentas ihuaya iteco para quiitas quesqui monequi tlaxtlahuas.
    Pehuase quipohuase tlen nopa xihuitl quema monemacac huan quipohuase hasta nopa
    50 xihuitl quema nochi mocahuas majcajtoc. San tlaxtlahuas por quesqui xihuitl
    polihuis para ajsis nopa xihuitl quema elis majcajtoc. Quiijtosnequi quicuepilis
    iteco catli monequisquía quitlaxtlahuis seyoc tequipanojquetl para tequitis ipatlaca
    hasta nopa 50 xihuitl quema elisquía majcajtoc.
  swh-ONEN: Yeye na huyo aliyemnunua watahesabu muda kuanzia mwaka aliojiuza hadi
    Mwaka wa Yubile. Mahali pa kuanzia bei ya kuachiwa kwake itakadiriwa kwa ujira
    unaolipwa mfanyakazi aliyeajiriwa kwa idadi ya hiyo miaka.
  bba-bba: Bɑ koo wɔ̃sun ɡeeru ɡɑriwɑ wi kɑ wi u nùn dwɑ sɑɑ mìn di u tii dɔrɑ sere
    yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turi. Win yɑkiɑbun ɡobin ɡeeru tɑ ko n sɑ̃ɑwɑ nɡe ɡobi
    yi bɑ koo sɔm kowo kɔsiɑ wɔ̃ɔ si sɔɔ.
  eng-KJVCPB: 'And he shall reckon with him that bought him from the year that he
    was sold to him unto the year of jubile: and the price of his sale shall be according
    unto the number of years, according to the time of a hired servant shall it be
    with him.'
  luo-luo: En kaachiel gi ngʼat mane ongʼieweno nyaka kwan kar romb higni chakre chiengʼ
    mane ongʼiewe nyaka chop higa mar piero abich. Pesa monego dwokne ngʼat mane ongʼieweno
    nyaka bed maromre gi pok ma dine ngʼatno ondikogo jatich kuom higni ma ngʼatno
    osetiyogo.
  meu-meu: Laḡani bae duahidia, biaguna enai e hehoi negana ela bona Iubile laḡanina;
    bena iruhana monina na unu laḡani hidaosi ahudia, hesiai tauna mai davana ahuna
    heḡereḡerena, baine heni.
  npi-ULB: त्यसलाई किनेको मानिससँग त्यसले मोल-तोल गरोस्, र त्यसले आफैलाई त्यो खरिद
    गर्ने मानिसकहाँ बेचेको वर्षदेखि पुनर्स्थापनाको वर्षसम्म कति वर्ष हुने रहेछ भनेर
    तिनीहरूले गनून् । त्यसलाई किन्‍ने मानिसकहाँ त्यसले जति वर्ष काम गरिरहने छ, ती
    वर्षहरूका निम्ति कुनै ज्यालामा राखिने नोकरलाई तिरिने दरलाई ध्यानमा राखी त्यसको
    छुटकाराको मोल तय गरियोस् ।
  yor-yor: Kí òun àti olówó rẹ̀ ka iye ọdún tí ó ta ara rẹ̀ títí dé ọdún ìdásílẹ̀
    kí iye owó ìdásílẹ̀ rẹ̀ jẹ́ iye tí wọ́n ń san lórí alágbàṣe fún iye ọdún náà.
  pes-OPCB: او با بازخریدکننده‌اش باید از سال برده شدنش تا سال یوبیل را حساب کند.
    بهای آزادی او باید برابر مزد یک کارگر در همان مدت باشد.
  tgl-ULB: Dapat siyang makipagtawaran sa taong bumili sa kanya; dapat niyang bilangin
    ang mga taon mula sa taong ipinagbili niya ang kanyang sarili sa nakabili sa kanya
    hanggang sa Taon ng Paglaya. Ang halaga ng kanyang katubusan ay dapat kuwentahin
    alinsunod sa halagang ibabayad sa isang upahang lingkod, para sa bilang ng mga
    taon na maaari siyang patuloy na magtrabaho para sa bumili sa kanya.
  hui-hui: Agali garabaya biabe ale biahaga helo yolo bini biago ibugua ibunaga agali
    anduane hayagohondo bi baya hangu lalu mali áyu ogoni howa dagalalu mali agira
    howa mbirale yolo biniru anduane hayadagohondo Yadai Bulenenaga Mali biago agongi
    tagira ibulubadabe hondole dabo hondolene nga. Agali anduane biago ibugua agali
    biagome mali agira halu ibunaga biabe bialu holenego waholobadabe hondole daga
    lolene nga. Anigo yolo ogonidaguame karulape larago hondowa ibunimeyaguabi ibu
    damene karu aria marumeyaguabi muni ogonidagua karulapedago hondowa yolo biadai
    bulene nga.
  mya-mya: မိ​မိ​အား​ဝယ်​ယူ​သူ​နှင့်​ညှိ​နှိုင်း​ပြီး​လျှင် မိ​မိ​ကိုယ်​ကို​မိ​မိ​ရောင်း​သည့်​နှစ်​မှ​အ​စ
    ပြု​၍ ရှေ့​လာ​မည့်​ပြန်​လည်​ပေး​အပ်​ခြင်း ဆိုင်​ရာ​နှစ်​အ​ထိ မိ​မိ​ရ​မည့်​သူ​ရင်း​ငှား​ခ
    အ​ပေါ်​မူ​တည်​၍​အ​ဖိုး​အ​ခ​ကို​သတ်​မှတ် ရ​မည်။-
  bod-N: མི་དེས་རང་ཉིད་བཙོངས་པའི་ལོ་ནས་བཟུང་སྟེ། དགའ་སྟོན་གྱི་ལོའི་བར་དུ་ཁོ་རང་ཉོ་མཁན་དང་རྩིས་རྒྱག་དགོས།
    བཙོངས་པའི་རིན་པ་ནི་ལོ་ཡི་གྲངས་ཀ་སྟེ། གླ་པ་དང་ཉོ་བདག་མཉམ་དུ་ཡོད་པའི་ཉི་མ་ལྟར་བརྩི་དགོས་སོ།
    །
  sna-sna: Iye neanomutenga vanofanira kuverenga nguva kubva pagore raakazvitengesa
    kusvikira paGore reJubhiri. Mutengo wokusunungurwa kwake unofanira kuenzaniswa
    nemari inoripwa mushandi wemaricho kwamakore iwayo.
  spa-BLM: Contará con el que lo compró desde el año en que se vendió a él hasta el
    año del jubileo. El precio de su venta será según el número de años; estará con
    él según el tiempo de un jornalero.
  cac-cac: Syic' scuenta eb' d'a yab'ilal ayic ix schon̈anel sb'a chi', masanto sjax
    yab'ilal q'uin̈ yic tz'el tas d'a libre. A stojol tz'ac'ji, ato syala' jantacxo
    yab'ilal chi'. Icha chi' tz'aj yic'anpax scuenta jantac tumin tz'och d'a spatic
    smunlajel, icha stojol sc'u eb' munlajvum.
  swh-ULB: Ni lazima apatane na mtu aliyemnunua, itawapasa kuhesabu miaka tangu mwaka
    aliojiuza kwa mnunuzi wake mpaka mwaka wa Yubile. Ile thamani ya ukombozi wake
    ihesabiwe kulingana na kiwango cha mshahara anaolipwa mtumishi aliyeajiriwa, kwa
    idadi ya miaka ambayo angeweza kuendelea kufanya kazi kwa yule aliyemnunua.
  bel-bel: 'І ён павінен разьлічыцца з пакупцом ягоным, пачынаючы з таго года, калі
    ён прадаў сябе, да года юбілейнага, і срэбра, за якое ён прадаў сябе, трэба аддаць
    яму па колькасьці гадоў; як часовы найміт ён павінен быць у яго:'
  deu-ELBBK: Und er soll mit seinem Käufer rechnen von dem Jahr an, da er sich ihm
    verkauft hat, bis zum Jubeljahr; und der Preis, für den er sich verkauft hat,
    soll der Zahl der Jahre gemäß sein; nach den Tagen eines Tagelöhners soll er bei
    ihm sein.
  mbb-OT: Is ereg he ebeelan din, ne belensiya zin duma te nekepemasa kandin ke pira
    en he tuig is kebpenilbi zin wey pira is ereg he ibayad kayi emun ebeyazan sikandin
    te iring te edhimuwen diyà te sevaha he sinuhulan he terebahanti. Ne itarin din
    dutun te kentidad is imbayad kandin dutun te kebpemesaha kandin he uripen. (Haazà
    he kentidad ibasi ziyà te kahabet te menge tuig puun te kebpemesaha kandin taman
    te Tuig te Kebeǥey te Bayàbayà wey Ked-ulì.) Ne ke pira is egkesamà, ne iyan haazà
    ebeyazan din para mevelukasi sikandin.
  mal-2015: അവൻ തന്നെ വിറ്റ സംവത്സരംമുതൽ യോബേൽസംവത്സരംവരെയുള്ള കാലക്കണക്കു തന്നെ വാങ്ങിയവനുമായി
    കൂട്ടിനോക്കേണം; അവന്റെ വില സംവത്സരസംഖ്യക്കു ഒത്തവണ്ണം ആയിരിക്കേണം; അവൻ ഒരു കൂലിക്കാരന്റെ
    കാലത്തിന്നു ഒത്തവണ്ണം അവന്റെ അടുക്കൽ പാർക്കേണം.
  rmc-rmc: Paľis le kupcoha rachinela avri o berša, kanastar pes leske bikenďa, dži
    o Radišagoskro Berš. Vaš peskro premukľiben počinela ajci, keci pes počinďahas
    le robotňikoske vaš ajci berša.
  pes-OPV: و با آن کسی‌که او راخرید از سالی که خود را فروخت تا سال یوبیل حساب کند،
    و نقد فروش او برحسب شماره سالها باشد، موافق روزهای مزدور نزد او باشد.
  ron-1924: Сэ факэ сокотяла ку чел че л-а кумпэрат, дин анул кынд с-а вындут пынэ
    ын анул де веселие, ши прецул де плэтит ва атырна де нумэрул анилор, каре вор
    фи прецуиць ка ай унуй ом токмит ку платэ.
  ben-OBCV: বিক্রি করার বছর থেকে পঞ্চাশ বছর পর্যন্ত সে ও তার ক্রেতা সময় গণনা করবে।
    বছরগুলির সংখ্যা সাপেক্ষে বেতনজীবী মানুষের প্রতি বেতন দেওয়ার হারের ভিত্তিতে তার
    মুক্তির মূল্য ধার্য হবে।
  som-som: Isaga iyo kan isaga iibsaday waa inay tiriyaan sannadihii u dhexeeyey sannaddii
    uu iibsaday iyo sannadda yubilii ah, oo qiimihii iibka waa inuu ahaadaa si waafaqsan
    tiradii sannadaha, oo wakhtiguu la joogay waa inuu ahaadaa sida wakhtiga shaqaale
    la kiraysto.
  lat-VUC: 'supputatis dumtaxat annis a tempore venditionis suæ usque ad annum jubilæum:
    et pecunia, qua venditus fuerat, juxta annorum numerum, et rationem mercenarii
    supputata.'
  eng-ASVBT: 'And he shall reckon with him that bought him from the year that he sold
    himself to him unto the year of jubilee: and the price of his sale shall be according
    unto the number of years; according to the time of a hired servant shall he be
    with him.'
  ita-1885: E faccia ragione col suo comperatore, dall'anno che gli si sarà venduto
    fino all'anno del Giubileo, e vadano i danari della sua vendita per lo numero
    degli anni ch'egli avrà servito; stia con lui come a giornate di mercenario.
  eng-LXXUP: 'then shall he calculate with his purchaser from the year that he sold
    himself to him until the year of release: and the money of his purchase shall
    be as that of a hireling, he shall be with him from year to year.'
  eng-ULB: He must bargain with the man who bought him; they must count the years
    from the year he sold himself to his purchaser until the year of Jubilee. The
    price of his redemption must be figured in keeping with the rate paid to a hired
    servant, for the number of years he might continue to work for the one who bought
    him.
  spa-VBL: El interesado y su comprador calcularán el tiempo desde el año de la venta
    hasta el año del jubileo. El precio dependerá del número de años, calculado con
    la tarifa diaria de un trabajador asalariado.
  fra-_FOB: Or il comptera avec celui qui l'a acheté, depuis l'année où il s'est vendu
    à lui jusqu'à l'année du jubilé, et son prix de vente se comptera d'après le nombre
    des années; il en sera avec lui comme des journées d'un mercenaire.
  mal-mal: അടിമ തന്നെ വിറ്റ വർഷംമുതൽ യോബേൽവർഷംവരെയുള്ള കാലക്കണക്കു തന്നെ വാങ്ങിയവനുമായി
    കൂട്ടിനോക്കണം; അടിമയുടെ വില വർഷത്തിന്റെ സംഖ്യക്ക് ഒത്തവണ്ണം ആയിരിക്കണം; അടിമ ഒരു
    കൂലിക്കാരന്റെ കാലത്തിന് ഒത്തവണ്ണം ഉടമയുടെ അടുക്കൽ പാർക്കണം.
  urd-GVR: Is sūrat meṅ wuh apne mālik se mil kar wuh sāl gine jo us ke ḳharīdne se
    le kar agle bahālī ke sāl tak bāqī haiṅ. Us kī āzādī ke paise us qīmat par mabnī
    hoṅ jo mazdūr ko itne sāloṅ ke lie die jāte haiṅ.
  suz-BL: मेको मुरुमी आ अर्को रागी ङा ठेयब मुर कली लेयसीशो बर्स रे प्रोंइतीक बर्स
    सम्‍म हिक्‍शा, आ गेय पतीक लीशो बर्स कली जेला तशो खोदेंशो पा हिक्‍चा माल्‍ब। मिनु
    लीशो बर्सम ततीके जेला ङा क्‍येट हिक्‍शा थाप्‍चा माल्‍ब।
  ita-1927: Farà il conto, col suo compratore, dall’anno che gli si è venduto all’anno
    del giubileo; e il prezzo da pagare si regolerà secondo il numero degli anni,
    valutando le sue giornate come quelle di un lavorante.
  ckb-ckb: لەگەڵ کڕیارەکەی لە ساڵی فرۆشتنییەوە هەتا ساڵی یۆبیل دەژمێرێت و نرخی ئازادبوونی
    بەپێی نرخی پێدانی کرێگرتەیەک دەبێت لە ماوەی ئەو چەند ساڵەدا.
  eng-BBE: And let the years be numbered from the time when he gave himself to his
    owner till the year of Jubilee, and the price given for him will be in relation
    to the number of years, on the scale of the payment of a servant.
  kan-OKCV: ಅವನು ತನ್ನನ್ನು ಮಾರಿಕೊಂಡ ವರುಷ ಮೊದಲುಗೊಂಡು ಮುಂದಿನ ಜೂಬಿಲಿ ಸಂವತ್ಸರದವರೆಗೆ ಅವನೊಂದಿಗೆ
    ಲೆಕ್ಕಮಾಡಬೇಕು. ಅವನ ಮಾರಾಟದ ಕ್ರಯವು ವರುಷಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ಕೂಲಿಯಾಳಿನ ಸಮಯಕ್ಕೆ ತಕ್ಕಂತೆ
    ಅವನೊಂದಿಗೆ ಅದು ಇರುವುದು.
  tam-2017: அவன் தான் விற்கப்பட்ட வருடம் துவங்கி, யூபிலி வருடம்வரைக்கும் உள்ள காலத்தைத்
    தன்னை விலைக்கு வாங்கியவனுடன் கணக்குப் பார்க்கக்கடவன்; அவனுடைய விலைக்கிரயம் கூலிக்காரனுடைய
    காலக்கணக்குப்போல, வருடத்தொகைக்கு ஒப்பிட்டுப்பார்க்கவேண்டும்.
  spa-RV-1909: 'Y contará con el que lo compró, desde el año que se vendió á él hasta
    el año del jubileo: y ha de apreciarse el dinero de su venta conforme al número
    de los años, y se hará con él conforme al tiempo de un criado asalariado.'
  ron-BTF: Și să socotească cu cel ce l-a cumpărat, din anul în care acela i-a fost
    vândut până în anul jubileului; și prețul vânzării sale să fie conform cu numărul
    anilor, să îi fie conform cu zilele unui servitor angajat.
  eng-WEBP: He shall reckon with him who bought him from the year that he sold himself
    to him to the Year of Jubilee. The price of his sale shall be according to the
    number of years; he shall be with him according to the time of a hired servant.
  eng-FBV: The person concerned and their buyer will work out the time from the year
    of the sale up to the Jubilee Year. The price will depend on the number of years,
    calculated using the daily rate for a paid worker.
  nld-1939: 'Hij moet dan met den koper de tijd berekenen van het jaar af, dat hij
    zich aan hem heeft verkocht, tot aan het jubeljaar, en de som, waarvoor hij zich
    wil terugkopen, moet in verhouding staan tot dat aantal jaren: de tijd, dat hij
    bij hem bleef, moet berekend worden als die van een loonarbeider.'
