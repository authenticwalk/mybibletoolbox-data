    ikarvaghamimɨn tugham. Eghtɨ gumazir, ingangarir gumazir kam givezezim suam, gumazir
    azenir kabar ingarir dagɨabar ivezimɨn dɨbobonim manmakɨn. Eghtɨ gumazir kam uabɨ,
