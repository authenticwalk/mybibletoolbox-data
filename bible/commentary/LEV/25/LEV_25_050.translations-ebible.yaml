  tbz-SIM: Kɛ̀ tɛ̀ yóó dontɛ́ tɛmɑ́ɑ̀ bɛ̀ɛ nɑ́kɛ́ nɛ̀ wèè do nkɛ́ tɛ̀ dontɛ́, kɛ̀
    bɛ̀ɛ kɑɑ nyɛbie nwèè do tɛ̀ dontɛ́ ò tɛ̀ dontɛ́ kɛ̀ yɛ̀ɛ̀ bie sootɛ́ dɛ cuokɛ̀,
    kɛ̀ n kó dibenni nɛ́ nɑ kɛ́tuɔkɛní. Bɛ̀ yóó wéntɛ́ yɛbie nyɛ̀ɛ̀ sokɛ́ yɛ̀nyɛ dɛ
    cuokɛ̀ kɛ nɛ́ nɑ kɛ́kéétɛ́ idíítí bɑ́ dìì yiè kɛ̀ idíítí mmɑ̀nnɛ̀ bɛ̀ ɔ̃ɔ̃ yietí
    ì otɔ̃ntì diyiè dìmɑ́ɑ̀ miɛkɛ.
  msy-2020: Gumazir kam, ikɨzir igharazimɨn gumazir a givezezim ko deraghvɨra nɨghnɨgh
