  tcz-CHONGTHU: Ana ki chohdoh patoh akinopto banga, ama le ama akijoh doh niapat
    Jubilee kum chana asim ding, aman jat chu akum tam leh lhom dungjuiya alepeh ding
    ahi, anakichoh pan amapa alap sungsea chu thalah man toh kibang ding ahi.
  mar-mar: त्यास विकत घेणाऱ्या परदेशीयाच्या बरोबर त्याने आपल्या विक्रीच्या वर्षापासून
    योबेल वर्षापर्यंत हिशोब करावा आणि वर्षाच्या संख्येप्रमाणे विक्रीची किंमत ठरवावी;
    कारण खरे पाहता त्या मालकाने त्यास फक्त थोडी वर्षे मजुराच्या रोजाप्रमाणे लावल्यासारखेच
    आहे!
  qub-qub: Yupanga ayca watapis sirbishanta, Cachaycunan watapaj ayca wata pishishantapis.
    Cachaycunan watapaj ayca watapis pishishanpitami päganga. Arupashantaga piyunta
    pägashan iwalmi cuentata jorgonga.
  bqp-bqp: Bɑ koo wɔ̃sun geeru gɑriwɑ wi kɑ wi u nùn dwɑ sɑɑ mìn di u tii dɔrɑ sere
    yɑkiɑbun tɔ̃ɔ bɑkɑru tu kɑ turi. Win yɑkiɑbun gobin geeru tɑ ko n sɑ̃ɑwɑ nge gobi
    yi bɑ koo sɔm kowo kɔsiɑ wɔ̃ɔ si sɔɔ.
  hat-hat: Dakò ak moun ki te achte l' la, se pou l' konte konbe lanne ki gen depi
    lanne li te vann tèt li bay moun lan jouk lanne rejwisans k'ap vini an. Lè sa
    a, l'a kalkile lajan pou l' bay la sou kantite lanne l'a jwenn lan, epi sou pri
    yo peye lè konsa pou yon moun k'ap travay pou lajan lakay moun.
  eng-BSB: He and his purchaser will then count the time from the year he sold himself
    up to the Year of Jubilee. The price of his sale will be determined by the number
    of years, based on the daily wages of a hired hand.
  tod-tod: Ta geya nui ta konagi ɠaalu, é zo pɔdi voloi ma, é zeeli ɓɔɠɔyeema ɠonagi
    ma. Unmɔɔ salai ɠa leve, é zoloo nui ná-folo ɠila wotiɠɛ zalai ma, naa ɠa gaalusu,
    é zoloo konagi liegɔi ma.
  eng-WEBPB: He shall reckon with him who bought him from the year that he sold himself
    to him to the Year of Jubilee. The price of his sale shall be according to the
    number of years; he shall be with him according to the time of a hired servant.
  kbq-kbq: Agrane mizamase'nea ne-enena eri'zama erisia kafu'a hamprike nevikeno eri'neazama
    eteno nemino musenkasema hu kafure uhanatino. Hagi anama mani'nesia kafumofo avamente
    erinte'za mizama'a keho. Hagi ana knama refko huno keteno, mizamasentesiana zagore'ma
    hige'za vahe'mo'za eri'zama erige'zama mizama senezmantazankna kante miza sentegahie.
  nhe-BL: Monequi quichihuase cuentas ihuaya iteco para quiitas quesqui monequi tlaxtlahuas.
    Pehuase quipohuase tlen nopa xihuitl quema monamacac huan quipohuase hasta nopa
    50 xihuitl quema nochi mocahuas malacantoc o majcajtoque. San tlaxtlahuas ipampa
    quesqui xihuitl polihuis para ajsis nopa xihuitl quema elis malacantoc. Quiijtosnequi
    quicuepilis iteco tlen monequisquía quitlaxtlahuis seyoc tequitiquetl para tequitis
    ipatlaca hasta nopa 50 xihuitl quema elisquía malacantoc.
  gub-BL: Uze'eg putar ime'eg arer pe nehe. — Màràn herekuzar, i'i putar izupe nehe.
    Upapar putar kwarahy wà nehe. — Màràn kwarahy heta we purumuhem kar haw ihem 'ym
    mehe, i'i putar izupe nehe. Ukwaw putar uma'ereko ma'e pe imono pyr wà. A'e rupi
    umume'u putar hekuzar uzeupeupe wà nehe.
  eng-DRA: 'Counting only the years from the time of his selling unto the year of
    the jubilee: and counting the money that he was sold for, according to the number
    of the years and the reckoning of a hired servant,'
