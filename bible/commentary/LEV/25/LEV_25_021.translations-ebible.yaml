verse: LEV.025.021
translations:
  mal-C: മൂന്നുവർഷത്തേക്കു മതിയായതു ഭൂമിയിൽനിന്ന് കിട്ടത്തക്കവിധം ഞാൻ ആറാംവർഷം ഒരു
    അനുഗ്രഹം അയയ്ക്കും.
  deu-TKW: 'So wisset: Ich werde im sechsten Jahre meinen Segen zu euren Gunsten aufbieten,
    daß es für alle drei Jahre den nötigen Ertrag abwerfen soll.'
  lin-lin: Nakotindela bino mapamboli mingi na mobu ya motoba mpo ete mabele ekoka
    kobota bambuma mingi oyo bokoki kolia mibu misato.
  eng-LSV: Then I have commanded My blessing on you in the sixth year, and it has
    made the increase for three years;
  eng-GNV: I will sende my blessing vpon you in the sixt yeere, and it shall bring
    foorth fruite for three yeeres.
  eng-WEBSTER: Then I will command my blessing upon you in the sixth year, and it
    shall bring forth fruit for three years.
  nhw-BL: Na nijtitlanis notlatiochihualis ipan nopa xihuitl chicuase, huan yeca nopa
    catli anquipixcase ipan nopa xihuitl, huejcahuas para anmopanoltise hasta anpixcase
    sempa ipan nopa expa xihuitl.
  swh-ONEN: Nitawapelekeeni baraka ya pekee katika mwaka wa sita, kwamba nchi itazalisha
    mazao ya kutosha kwa miaka mitatu.
  bba-bba: Kon bɛɛ domɑru kuɑ wɔ̃ɔ nɔɔbɑ tiɑse kpɑ bɛɛn ɡbeɑ yu wɔ̃ɔ itɑn dĩɑnu mɑ.
  eng-KJVCPB: then I will command my blessing upon you in the sixth year, and it shall
    bring forth fruit for three years.
  luo-luo: 'To anadwoku kama: Anaolnu gweth mogundho e higa mar auchiel, kendo puotheu
    nochieg cham moromou chamo nyaka bangʼ higni adek.'
  meu-meu: Benaini, laḡani ihatauratoina ai baina hanamomui, tano anina bavabia, laḡani
    toi davadia.
  npi-ULB: छैटौँ वर्षमा तिमीहरूमाथि म मेरो आशिष् बर्साउने छु, र भूमिले तिन वर्षसम्म
    पुग्‍ने फसल उब्जाउने छ ।
  yor-yor: Èmi ó pèsè ìbùkún sórí yín tó bẹ́ẹ̀ tí ilẹ̀ yín yóò so èso tó tó fún ọdún
    mẹ́ta lẹ́yìn rẹ̀.
  pes-OPCB: من محصول سال ششم را به قدری برکت می‌دهم که تا زمان برداشت محصولی که در
    سال هشتم کاشته‌اید باقی بماند و شما از آن بخورید.
  tgl-ULB: Iuutos kong dumating sa inyo ang aking pagpapala sa ikaanim na taon, at
    magbibigay ito ng aning sapat para sa tatlong taon.
  hui-hui: Anduane Homogo i̱nime mali waragane tagira ibirangi tínaga dindi mo bayale
    harogola tomo dewaore mali tebirani nalu holene karulape bu wuleberemi. Anigo
    tí gi halu mogo nale halimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဆ​ဋ္ဌ​မ​နှစ်​တွင် မြေ ကို​ကောင်း​ချီး​ပေး​သ​ဖြင့်​နှစ်​နှစ်​စာ
    အ​တွက်​အ​သီး​အ​နှံ​ထွက်​လိမ့်​မည်။-
  bod-N: ལོ་དྲུག་པར་བདག་གིས་བཀའ་བབས་ཏེ་ཁྱོད་ལ་བྱིན་རླབས་གནང་ནས། ས་ཞིང་གིས་ལོ་གསུམ་གྱི་ལོ་ཏོག་བསྐྱེད་པར་འགྱུར་རོ།
    །
  sna-sna: Ndichakutumirai ropafadzo mugore rechitanhatu zvokuti nyika ichabereka
    zvinokwana makore matatu.
  spa-BLM: entonces ordenaré mi bendición sobre vosotros en el sexto año, y dará fruto
    durante los tres años.
  cac-cac: Man̈ eyac' pensar, yujto ol vaq'uem in vach'c'olal d'a yib'an̈ tas tzeyavej
    d'a svaquil ab'il chi'. Ol ste aq'uej sat, yuj chi' a jun chi' c'ocb'il syab'
    eyab'lan d'a oxeoc ab'il,
  swh-ULB: Nitaiamru baraaka yangu ije juu yenu katika mwaka wa sita, nayo itatoa
    mavuno ya kutosha kwa miaka mitatu.
  bel-bel: Я пашлю дабраславеньне Маё на вас у шосты год, і ён прынясе ўтворы на тры
    гады;
  deu-ELBBK: ich werde euch ja im sechsten Jahr meinen Segen entbieten, dass es den
    Ertrag für drei Jahre bringe;
  mbb-OT: Su edtuvazan ku is tanè niw zutun te ikeenem he tuig para zekelà is egkeraǥun
    puun duen ne ebpekesustinir te tetelu he tuig.
  mal-2015: ഞാൻ ആറാം സംവത്സരത്തിൽ നിങ്ങൾക്കു എന്റെ അനുഗ്രഹം അരുളുകയും അതു മൂന്നു സംവത്സരത്തേക്കുള്ള
    അനുഭവം തരികയും ചെയ്യും.
  rmc-rmc: Pro šovto berš tumen požehňinava avke, hoj tumenge barola dos uľipen pro
    trin berš.
  pes-OPV: پس در سال ششم برکت خود را بر شما خواهم فرمود، و محصول سه سال خواهد داد.
  ron-1924: Еу вэ вой да бинекувынтаря Мя ын анул ал шаселя, ши пэмынтул ва да роаде
    пентру трей ань.
  ben-OBCV: ষষ্ঠ বছরে আমি এমন আশীর্বাদ বর্ষণ করব যে তিন বছরের জন্য জমিতে প্রচুর ফসল
    উৎপন্ন হবে।
  som-som: markaas anigu sannadda lixaad ayaan barakadayda idiin amri doonaa, oo waxaa
    dhulka idiinka soo bixi doona midho saddex sannadood ku filan.
  lat-VUC: 'dabo benedictionem meam vobis anno sexto, et faciet fructus trium annorum:'
  eng-ASVBT: then I will command my blessing upon you in the sixth year, and it shall
    bring forth fruit for the three years.
  ita-1885: Io comanderò alla mia benedizione che venga sopra voi l'anno sesto, e
    quell'anno produrrà frutto per tre anni.
  eng-LXXUP: Then will I send my blessing upon you in the sixth year, and the land
    shall produce its fruits for three years.
  eng-ULB: I will command my blessing to come upon you in the sixth year, and it will
    produce harvest enough for three years.
  spa-VBL: Yo te bendeciré en el sexto año, para que la tierra produzca una cosecha
    que sea suficiente para tres años.
  fra-_FOB: Je vous enverrai ma bénédiction la sixième année, et elle donnera une
    récolte pour les trois ans.
  mal-mal: ഞാൻ ആറാം വർഷത്തിൽ നിങ്ങൾക്ക് എന്റെ അനുഗ്രഹം അരുളുകയും അത് മൂന്നു വർഷത്തേക്കുള്ള
    അനുഭവം തരുകയും ചെയ്യും.
  urd-GVR: Jawāb yih hai ki maiṅ chhaṭe sāl meṅ zamīn ko itnī barkat dūṅgā ki us sāl
    kī paidāwār tīn sāl ke lie kāfī hogī.
  suz-BL: गो ६ बर्सम इन कली आं आसीक गेनन्‍नी। मिनु रागीम बर्स सां सम्‍म शुश अन्‍न
    ग्रेल्‍पाइक्‍नुङ। ब्‍यवस्‍था २८:८
  ita-1927: Io disporrò che la mia benedizione venga su voi il sesto anno, ed esso
    vi darà una raccolta per tre anni.
  ckb-ckb: ئەوا من فەرمانی بەرەکەتی خۆم دەدەم بۆتان لە ساڵی شەشەمدا، جا بەروبوومی
    سێ ساڵ دەدات.
  eng-BBE: Then I will send my blessing on you in the sixth year, and the land will
    give fruit enough for three years.
  kan-OKCV: ಆಗ ನಾನು, “ಆರನೆಯ ವರ್ಷದಲ್ಲಿ ಮೂರು ವರ್ಷಗಳಿಗೆ ಫಲಫಲಿಸುವಂತೆ ನಿಮ್ಮ ಮೇಲೆ ನನ್ನ ಆಶೀರ್ವಾದವನ್ನು
    ಕೊಡುವೆನು.
  tam-2017: நான் ஆறாம் வருடத்தில் உங்களுக்கு ஆசீர்வாதத்தைக் கைகூடிவரச்செய்வேன்; அது
    உங்களுக்கு மூன்று வருடங்களின் பலனைத் தரும்.
  spa-RV-1909: Entonces yo os enviaré mi bendición el sexto año, y hará fruto por
    tres años.
  ron-BTF: Atunci voi porunci binecuvântarea mea peste voi în al șaselea an, iar el
    va face rod pentru trei ani.
  eng-WEBP: then I will command my blessing on you in the sixth year, and it shall
    bear fruit for the three years.
  eng-FBV: I will bless you in the sixth year, so that the land will produce a crop
    that will be enough for three years.
  nld-1939: dan zal Ik in het zesde jaar zo mijn zegen over u uitstorten, dat het
    u een oogst voor drie jaren zal opleveren.
  nch-BL: Na nijtitanis notatiochihualis ipan nopa xihuit chicuase, huan yeca nopa
    cati anquipixcase ipan nopa xihuit, huejcahuas para anmopanoltise hasta anpixcase
    sempa ipan nopa expa xihuit.
  vie-1934: Năm thứ sáu, ta sẽ giáng phước cho các ngươi, và năm ấy sẽ trúng mùa bù
    ba năm.
  hin-CV: तब छठे वर्ष में मैं तुम्हारे लिए अपनी आशीषों को आदेश दूंगा कि भूमि तीन वर्षों
    के लिए पर्याप्‍त उपज उत्पन्‍न करे.
  eng-OURB: then I will enjoin my blessing on you in the sixth year, and it shall
    bear fruit for the three years.
  spa-BES: Entonces, te enviaré mi bendición en el sexto año, y la tierra dará suficiente
    fruto por tres años.
  tdx-tdx: Fa ho lilieko ho anahareo ty fanintsiñako amy taom-paha-eneñey, hanataha’
    areo ty mahakama tsahatse telo taoñe.
  vid-vid: Heni ndoitambichiza isi kuli mwaka wa sita na ayo yowapani hemwe chilyo
    cha kuhega kwa miyaka jidatu.
  eng-OKE: I will command My benediction upon you in the sixth year, and it shall
    produce for three years.
  tha-KJV: เราจะบัญชาพรของเราให้​มี​เหนือเจ้าในปี​ที่หก เพื่อจะมีพืชผลพอสำหรับสามปี
  por-BR-2018: Então eu vos enviarei minha bênção no sexto ano, e fará fruto por três
    anos.
  deu-ELO: Ich werde euch ja im sechsten Jahre meinen Segen entbieten, daß es den
    Ertrag für drei Jahre bringe;
  eng-WYC-2018: (For an answer), I shall give my blessing to you in the sixth year,
    and it shall make [the] fruits of three years;
  epo-epo: Mi sendos al vi Mian benon en la sesa jaro, kaj ĝi alportos produktaĵojn
    por tri jaroj.
  uig-PIN: silǝrgǝ mǝlum bolsunki, altinqi yilida üq yilning ⱨosulini bǝrsun dǝp,
    Mǝn üstünglarƣa bǝrikitimni «qüx» dǝp buyruymǝn.
  beo-beo: ‘Na, Hina Gode, da ode gafe amoga dilia soge amo ganodini hahawane hamomuba:le,
    dilia sogega ha:i manu ode adunaga moma:ne defele da heda:mu.
  tpi-OTNT: Maski, yupela i no ken wari. Mi Bikpela, bai mi mekim gut tru long graun
    long namba 6 yia, olsem na bai planti kaikai i kamap na yupela i ken kaikai inap
    tripela yia.
  hau-SA: Zan aika muku da irin albarka a shekara ta shida har da ƙasar za tă ba da
    amfani isashe na shekara uku.
  uig-LAT: silerge melum bolsunki, altinchi yilida üch yilning hosulini bersun dep,
    Men üstünglargha berikitimni «chüsh» dep buyruymen.
  nde-nde: Mina ngizalilethela isibusiso ngomnyaka wesithupha, ilizwe lithele izithelo
    zeminyaka emithathu.
  ton-ton: Teu toki fekau ʻeku tāpuaki kiate kimoutolu ʻi hono ono ʻoe taʻu, pea ʻe
    tupu ʻi ai ʻae fua ʻo feʻunga mo e taʻu ʻe tolu.
  ces-1613: Dám požehnání své vám léta šestého, tak že přinese úrody na tři léta.
  eng-WMB: then I will command my blessing on you in the sixth year, and it shall
    bear fruit for the three years.
  tam-TCV: ஆறாம் வருடத்தில் நான் உங்களுக்கு அதிக விளைச்சலுள்ள ஆசீர்வாதத்தை அனுப்புவேன்.
    அவ்வருடத்தில் மூன்று வருடங்களுக்கு போதுமான பலனை அந்நிலம் தரும்.
  ceb-ULB: Mandoan ko ang akong panalangin nga modangat kaninyo sulod sa unom ka tuig,
    ug magahatag kini ug igong abot alang sa tulo ka tuig.
  pol-UBG: Wtedy rozkażę, żeby moje błogosławieństwo przyszło na was w szóstym roku
    i wyda plon na trzy lata.
  urd-GVU: جواب یہ ہے کہ مَیں چھٹے سال میں زمین کو اِتنی برکت دوں گا کہ اُس سال کی
    پیداوار تین سال کے لئے کافی ہو گی۔
  deu-1912: da will ich meinem Segen über euch im sechsten Jahr gebieten, das er soll
    dreier Jahr Getreide machen,
  kan-2017: ಕೇಳಿರಿ, ಆರನೆಯ ವರ್ಷದ ಬೆಳೆ ನನ್ನ ಅನುಗ್ರಹದಿಂದ ಮೂರು ವರ್ಷಗಳ ಬೆಳೆಯಷ್ಟಾಗುವುದು.
  yap-yap: I SOMOL e bayi tow’athnag e but’ ko duw nnel’ ni bochan e nge pi’ wom’ngin
    e woldug ni yira gaman riy u lan l’agruw e duw.
  hlt-MCSB: kai kah yoethennah he kum rhuk khuiah nangmih ham kang uen vetih kum thum
    ham a vuei a thaih om bitni.
  mdy-ETH: ላሃሳ ሌዖና ታኣኒ ዒንሢኮ ሳዖ ሚርጌና ዓንጃንዳሢሮ ሃይሦ ሌዔም ጊዳንዳ ሃኣኮ ካፃንዳኔ።
  twi-ASANTE: Mmuaeɛ ara ne sɛ, mfeɛ nsia no so, mɛhyira mo ama nnɔbaeɛ aba abu so
    kɔsi sɛ mobɛtwa mfeɛ nwɔtwe mu nnɔbaeɛ no.
  eng-WEBU: then I will command my blessing on you in the sixth year, and it shall
    bear fruit for the three years.
  bnp-bnp: Naha ni loho lege lae. E BAKOVI DAGI bara i gamai a malala na polotarana
    pida, ge bele kupo a maki ni kani, mu kani na pida i tolu.
  wal-wal: taani usuppuntta laittan ta anjjuwaa intte bollan kiittana; yaatobare biittai
    heezzu laittau gidiya aifiyaa aifana.
  spa-PDDPT: Entonces sepan que en el sexto año Yo ordenaré mi bendición sobre ustedes,
    para que produzca cosecha por tres años.
  gun-gun: Ha'e ramo ma mboapy meme ma'etỹa re ajou uka retave 'rã pendevy, mboapy
    ma'etỹ peve mba'emo hi'a aguã rami.
  agu-BL: Je puntile'j, yi in wetz, swak'e' imbanl tzitibaj le kaki'n yob, nin yi
    cosech yil je' ita'n xcyek tan ic'a'che'n tetz ox yob.
  ilo-ULB: Ibaonkonto ti bendissionko kadakayo iti maikanem a tawen, ket mangipaayto
    daytoy iti umdas nga apit para iti tallo a tawen.
  kpg-kpg: Dimaadua ga hagahumalia tenua deelaa i di ono ngadau bolo gii mee di hai
    ono meegai ala e dohu ang gi nia ngadau e lua.
  uig-ARA: سىلەرگە مەلۇم بولسۇنكى، ئالتىنچى يىلىدا ئۈچ يىلنىڭ ھوسۇلىنى بەرسۇن دەپ،
    مەن ئۈستۈڭلارغا بەرىكىتىمنى «چۈش» دەپ بۇيرۇيمەن.
  sus-sus: N tan nan baraka ragoroma wo ma ɲɛ senni nde kui, naxan findima baloe ra
    wo bɛ ɲɛ saxan bun ma.
  pon-2006: KAUN-O pahn ketin kupwuramwahwih sahpwo ni keweneu en pahr pwehn kak kihda
    me pahn itarohng sounpar riau.
  ksd-ksd: io, ina tulue kaugu varvadoan taun avat ta ra valaptikaina kilala ma ra
    gunan na vuai ra vuaina nina ba na topa ra utul a kilala.
  tur-YTC: o zaman altıncı yılda kutsamamı üzerinize buyuracağım ve üç yıllık ürün
    verecektir.
  grc-BRENT: Καὶ ἀποστέλλω τὴν εὐλογίαν μου ὑμῖν ἐν τῷ ἔτει τῷ ἕκτῳ, καὶ ποιήσει τὰ
    γεννήματα αὐτῆς εἰς τὰ τρία ἔτη.
  ind-AYT: Pada tahun keenam, Aku akan memerintahkan berkat-Ku kepadamu sehingga hasil
    panenmu akan cukup untuk 3 tahun.
  nya-nya: Ine ndidzatumiza madalitso ambiri chaka chachisanu ndi chimodzi moti nthaka
    yanu idzabala zinthu zokwanira kudya zaka zitatu.
  hrv-hrv: 'evo, blagoslov ću svoj pustiti na vas: šesta godina rodom će roditi za
    tri godine.'
  mps-mps: Tagalao, dage moni homu si me igio. Ena Genuai Bidi, te 6 wabo kibu bede
    eno te tǫ wiegi yai bugagia mu ilaibao, te dagego te nai tudubadi kibu be selaba
    usu naibao.
  tpi-tpi: Maski, yupela i no ken wari. Mi Bikpela, bai mi mekim gut tru long graun
    long namba 6 yia, olsem na bai planti kaikai i kamap na yupela i ken kaikai inap
    tripela yia.
  dan-1931: så vil jeg opbyde min Velsignelse til Bedste for eder i det sjette År,
    så det bærer Afgrøde for de tre År;
  vie-OVCB: Ta sẽ ban phước cho các ngươi được mùa gấp ba lần trong năm thứ sáu.
  guj-2017: સાંભળો, છઠ્ઠા વર્ષે હું તમને ત્રણ વર્ષ ચાલે તેટલાં મબલખ પાકથી આશીર્વાદિત
    કરીશ.
  pon-2006A: KAUN-O pahn ketin kupwuramwahwih sahpwo ni keweneu en pahr pwehn kak
    kihda me pahn itarohng sounpar riau.
  por-BRBSL: então eu lhe darei minha bênção no sexto ano, e ela dará frutos durante
    os três anos.
  cth-cth: A kum taruk nah, nangmouh yawhawinae na poe vaiteh, hote kum dawk kum thum
    touh hane apawhik ka tâco sak han.
  twi-twi: Mmuae ara ne sɛ, mfe asia no so, mehyira mo ama nnɔbae aba abu so kosi
    sɛ mubetwa mfe awotwe mu nnɔbae no.
  hlt-hlt: kai kah yoethennah he kum rhuk khuiah nangmih ham kang uen vetih kum thum
    ham a vuei a thaih om bitni.
  tbz-SIM: N yóó duɔ́ nkɛ̀ n kó mɛsɑ̀ɑ̀ mmɛɛ̀ níí mbo di ĩ́nkɛ̀, dibenni kuɔ́nnì miɛkɛ
    kɛ̀ di pɑɑ nníí pɛitɛ́, kɛ̀ dɛ̀ nsɑ̀nnɛ̀ di bo nyommɛ̀ kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti.
  msy-2020: Markɨ, ia mɨghɨn nɨghnɨghan markɨ. Kɨ Ikiavɨra Itir God, kɨ namba 6ɨn
    azenimɨn bar deragh nguazim damightɨ, dagher avɨriba otivtɨma ia damɨ mangɨ 3plan
    azenibar tugham.
  azb-azb: altıncı il üstünüzə elə bərəkət göndərəcəyəm ki, torpaq üçillik məhsul
    verəcək.
  eng-DBY: then I will command my blessing upon you in the sixth year, that it may
    bring forth produce for three years;
  hin-2017: तो जानो कि मैं तुम को छठवें वर्ष में ऐसी आशीष दूँगा, कि भूमि की उपज तीन
    वर्ष तक काम आएगी।
  wol-KYG: Waaye dinaa leen yónnee sama barke ca atum juróom benneel ba, suuf si nangul
    leen meññeefum ñetti at.
  eng-YLT: then I have commanded My blessing on you in the sixth year, and it hath
    made the increase for three years;
  eng-WYC-2017: I shall give my blessing to you in the sixth year, and it shall make
    [the] fruits of three years;
  eng-WMBB: then I will command my blessing on you in the sixth year, and it shall
    bear fruit for the three years.
  urd-GVH: जवाब यह है कि मैं छटे साल में ज़मीन को इतनी बरकत दूँगा कि उस साल की पैदावार
    तीन साल के लिए काफ़ी होगी।
  rug-rug: Kaqu mana nia e Zihova sa pepeso koasa vina onomo vuaheni, pude lopu kaqu
    qagani gita na ginani koari ka ṉeta vuaheni.
  gaz-gaz: Akka lafti midhaan waggaa sadiif gaʼu isinii kennituuf ani waggaa jaʼaffaatti
    eebba koo isiniif nan erga.
  fra-LSG: je vous accorderai ma bénédiction la sixième année, et elle donnera des
    produits pour trois ans.
  yal-yal: N barakan sama nɛn ɛ feene yi ɲɛɛ sennindeni, alogo ɛ se xabaxin xa ɛ makone
    birin fan han ɲɛɛ saxan.
  haw-1868: Alaila e kauoha ai au i ka'u hoomaikai ana mai una o oukou i ke ono o
    ka makahiki, a e hoohua mai ia i ka hua no na makahiki ekolu;
  arb-NAV: هَا أَنَا آمُرُ بِبَرَكَتِي لَكُمْ فِي السَّنَةِ السَّادِسَةِ فَتُغِلُّ
    لِثَلاثِ سِنِينَ،
  ewe-ewe: Mayra mi le ƒe adelia me ale gbegbe be anyigba la ana nuɖuɖu si asu mia
    nu ƒe etɔ̃.
  eng-LEE: Then will I command my blessing unto you in the sixth year, and it shall
    bring forth a harvest for three years.
  asm-FB: তেতিয়া মই ষষ্ঠ বছৰত তোমালোকৰ ওপৰত আশীৰ্ব্বাদ আহিবলৈ আদেশ কৰিম, তাতে ভুমিয়ে
    সেই বছৰত তিনি বছৰলৈ থকাকৈ শস্য উৎপন্ন কৰিব।
  sus-A: ﭑ تَن نَن بَرَكَ رَفٌرٌ مَ وٌ مَ حّ سٍننِ ندٍ كُي، نَشَن قِندِ مَ بَلٌي رَ
    وٌ بّ حّ سَشَن بُن مَ.
  fra-SBL: mais j'ordonnerai ma bénédiction sur vous la sixième année, et elle donnera
    du fruit pendant trois ans.
  hbo-hbo: וְצִוִּ֤יתִי אֶת־בִּרְכָתִי֙ לָכֶ֔ם בַּשָּׁנָ֖ה הַשִּׁשִּׁ֑ית וְעָשָׂת֙
    אֶת־הַתְּבוּאָ֔ה לִשְׁלֹ֖שׁ הַשָּׁנִֽים׃
  eng-WYCLIFFE: Y schal yyue my blessyng to you in the sixte yeer, and it schal make
    fruytis of three yeer;
  cwe-cwe: Muna umwaka wesita nizaitemela mate isi, nayo izampatilani ndiya za kuwafaya
    kwa miyaka mitatu.
  kik-kik: Nĩngamũtũmĩra kĩrathimo mwaka-inĩ ũcio wa gatandatũ nĩguo mĩgũnda yanyu
    ĩgaaciara maciaro ma kũmũigana mĩaka ĩtatũ.
  fra-NCL: Je vous enverrai ma bénédiction la sixième année, et elle produira des
    fruits pour trois ans.
  cek-AK: Saning tarukto thung tahamhoihaih kang paek o moe, saning thumto thung kakhawt
    ah thingthai qumpo to kang tacawt o sak han.
  cuk-cuk: ” ’Birganergwadgine (6) Bab-Jehová bemargi ise-nued binsamaloed. Bab-Jehová
    birgapaa-wilub nainugi ibmar-osanmakoed.
  uig-CYR: силәргә мәлум болсунки, алтинчи жилида үч жилниң һосулини бәрсун дәп, Мән
    үстүңларға бәрикитимни «чүш» дәп буйруймән.
  tel-2017: నేను ఆరో సంవత్సరం నా దీవెన మీకు కలిగేలా ఆజ్ఞాపిస్తాను. ఆ సంవత్సరం మూడేళ్ళకు
    సరిపడిన పంట పండుతుంది.
  hat-BSA: alò, Mwen va tèlman regle benediksyon Mwen yo pou nou nan sizyèm ane a,
    pou li kab pote yon rekòlt twazan.
  kos-kos: LEUM GOD El ac fah akinsewowoye acn uh ke yac se akonkosr, tuh ima lowos
    fah oswe mwe mongo ma ac fal nu ke yac tolu.
  hbo-WLC: וְצִוִּ֤יתִי אֶת־בִּרְכָתִי֙ לָכֶ֔ם בַּשָּׁנָ֖ה הַשִּׁשִּׁ֑ית וְעָשָׂת֙
    אֶת־הַתְּבוּאָ֔ה לִשְׁלֹ֖שׁ הַשָּׁנִֽים׃
  ibo-ibo: Aga m ezitere unu ngọzị dị ukwuu nʼafọ nke isii, nke ga-eme ka ala mee
    ihe omume nke ga-ezuru unu afọ atọ.
  ory-ory: ଆମ୍ଭେ ଷଷ୍ଠ ବର୍ଷରେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆଶୀର୍ବାଦ ଆଜ୍ଞା କରିବା, ତହିଁରେ ତାହା ତିନି
    ବର୍ଷର ଫଳ ଉତ୍ପନ୍ନ କରିବ।
  chk-chk: Ewe Samol mi Lapalap epwe tinato an feiöch womi lon ewe awonuen ier, pwe
    ewe fanü epwe efisätä ua fän iten ükükün ülüngat ier.
  rop-rop: Wal ai garra meigim det daga gro brabli gudwei langa det kantri langa det
    namba 6 yiya, wulijim det kantri garra abum naf gudwan daga blanga det dubala
    yiya.
  ukr-1871: Я посилати му благословеннє моє на вас в роцї шестому, щоб зродило на
    три роки;
  deu-1951: so will ich im sechsten Jahr meinem Segen gebieten, daß es euch Früchte
    für drei Jahre liefern soll;
  eng-JPS: then I will command My blessing upon you in the sixth year, and it shall
    bring forth produce for the three years.
  srp-1865: Pustiæu blagoslov svoj na vas šeste godine, te æe roditi za tri godine.
  lug-lug: Mu mwaka ogw’omukaaga ndibayiwako omukisa gwange ogulireetera ensi yammwe
    ebibala ebirimala emyaka esatu.
  heb-heb: וצויתי את ברכתי לכם בשנה הששית ועשת את התבואה לשלש השנים׃
  ben-IRV: তবে আমি ষষ্ট বছরে তোমাদেরকে আশীর্বাদ করব; তাতে তিন বছরের জন্য শস্য উৎপন্ন
    হবে।
  pan-pan: ਤਦ ਮੈਂ ਛੇਵੇਂ ਸਾਲ ਵਿੱਚ ਤੁਹਾਨੂੰ ਅਜਿਹੀ ਬਰਕਤ ਦਿਆਂਗਾ ਕਿ ਧਰਤੀ ਤਿੰਨ ਸਾਲਾਂ ਦੇ ਲਈ
    ਫਲ ਉਪਜਾਵੇਗੀ।
  mya-JVB: ဆဌမ နှစ် တွင် သင် တို့ကို ငါ ကောင်းကြီး ပေး၍ ၊ ထိုနှစ်တွင် သုံး နှစ် အဘို့
    အသီး အနှံကို ဖြစ် စေမည်။
  hmo-hmo: “Lau Lohiabada ese lagani namba 6 lalonai tano do lau hanamoa. Vadaeni
    lagani namba 6 lalonai, tano be anina bada do ia havaraia, bona unai do umui utua
    haboua aniani be lagani rua edia aniani hegeregerena.
  urd-urd: तो मैं छटे ही बरस ऐसी बरकत तुम पर नाज़िल करूँगा कि तीनों साल के लिए काफ़ी
    ग़ल्ला पैदा हो जाएगा।
  rus-SYN: Я пошлю благословение Мое на вас в шестой год, и он принесет произведений
    на три года;
  bqc-SIM: Mámɛ máli báaadaágu a wɛ̃̀ soolodepi guu, tↄↄlɛ i blɛkɛɛ́ wɛ̃̀ àaↄ̃
    pↄ́ ũ.
  tcz-CHONGTHU: Keima tah in kumgup alhin kumle na boncha chung cheh uva phattheina
    kahin bung lhah peh diu, hichun kum thum sungsea naneh khop diuva anga ahin sodoh
    ding ahi.
  mar-mar: चिंता करु नका! सहाव्या वर्षी मी तुमच्यावर कृपा करीन व मी तुम्हास अशी बरकत
    देईन की जमीन तुम्हास तीन वर्षाचे पीक देईल.
  qub-qub: Chaypäga ama yarpachacunquichu. Bindisyunnëwanmi sojta wata cajchöga aypallata
    shuntanquipaj. Chay shuntashayquicunaga düranga asta quimsa watacamarämi.
  bqp-bqp: Kon bɛɛ domɑru kuɑ wɔ̃ɔ nɔɔbɑ tiɑse kpɑ bɛɛn gbeɑ yu wɔ̃ɔ itɑn dĩɑnu mɑ.
  hat-hat: Mwen menm, Seyè a, m'a voye benediksyon m' sou tè a pandan sizyèm lanne
    a pou l' ka donnen rekòt kantite pou twazan.
  eng-BSB: But I will send My blessing upon you in the sixth year, so that the land
    will yield a crop sufficient for three years.
  tod-tod: Nà, nà-tuyai loo wo ʋɛ, konagi lɔzitasiɛi, nii a kona saʋagɔ molo leʋei
    liegɔi ve wo ya.
  eng-WEBPB: then I will command my blessing on you in the sixth year, and it shall
    bear fruit for the three years.
  kbq-kbq: Hagi 6si kafufina Nagra asomu ha'nenkeno, 3'a kafufima ne'naza avamente
    ne'zamo'a amporegahie.
  nhe-BL: Na nijtitlanis notlatiochihualis ipan nopa xihuitl chicuase, huan yeca nopa
    tlen inquipixcase ipan nopa xihuitl, huejcahuas para inmopanoltise hasta inpixcase
    sampa ipan nopa expa xihuitl.
  gub-BL: Na'aw a'e puranu haw iwazar haw xe. Tupàn omono putar uze'egatu a'e ywy
    rehe nehe. 6 haw kwarahy rehe ipo'o pyr uhua'u putar nehe. Uhyk putar teko wanupe
    na'iruz kwarahy rehe nehe.
  eng-DRA: 'I will give you my blessing the sixth year, and it shall yield the fruits
    of three years:'
