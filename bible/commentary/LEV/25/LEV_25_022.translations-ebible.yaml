  lug-lug: Bwe munaabanga musiga mu mwaka ogw’omunaana, munaabanga mulya ku bibala
    ebikadde bye mwatereka, okutuusa nga mukungudde ebibala eby’omwaka ogw’omwenda.
  heb-heb: וזרעתם את השנה השמינת ואכלתם מן התבואה ישן עד השנה התשיעת עד בוא תבואתה
    תאכלו ישן׃
  ben-IRV: পরে অষ্টম বছরে তোমরা বপন করবে ও নবম বছর পর্যন্ত পুরানো শস্য খাবে; যতক্ষণ
    ফল না হয়, ততক্ষণ পুরানো শস্য খাবে।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਅੱਠਵੇਂ ਸਾਲ ਵਿੱਚ ਬੀਜੋਗੇ ਅਤੇ ਨੌਵੇਂ ਸਾਲ ਤੱਕ ਪਹਿਲੀ ਫ਼ਸਲ ਵਿੱਚੋਂ ਹੀ
    ਖਾਂਦੇ ਰਹੋਗੇ। ਜਦ ਤੱਕ ਨੌਵੇਂ ਸਾਲ ਦੀ ਉਪਜ ਨਾ ਮਿਲੇ ਤਦ ਤੱਕ ਤੁਸੀਂ ਪੁਰਾਣੀ ਉਪਜ ਵਿੱਚੋਂ ਹੀ
    ਖਾਂਦੇ ਰਹੋਗੇ।
  mya-JVB: သင်တို့သည် အဋ္ဌမ နှစ် တွင် လယ် လုပ်၍ နဝမ နှစ် တွင် အသီး အနှံကို သိမ်းရာ
    ကာလတိုင်အောင် ဟောင်း သော အသီး အနှံကို စား ရကြမည်။
  hmo-hmo: “Vadaeni lagani namba 8 lalonai, emui uhe ma umui hadoa neganai, umui ese
    lagani namba 6 ena aniani do umui ania noho, bona emui aniani be do ia hegeregere
    ela bona lagani namba 8 ena anina do umui utua negana.
  urd-urd: और आठवें बरस फिर जीतना बोना और पिछला ग़ल्ला खाते रहना, बल्कि जब तक नौवें
    साल के बोए हुए की फ़सल न काट लो उस वक़्त तक वही पिछला ग़ल्ला खाते रहोगे।
  rus-SYN: и будете сеять в восьмой год, но есть будете произведения старые до девятого
    года; доколе не поспеют произведения его, будете есть старое.
  bqc-SIM: A wɛ̃̀ swaaↄ̃de guu íli pↄ́tↄ̃, mɛ́ áli pↄ́wɛn zi ble e a gɛ pɛò a wɛ̃̀
    kɛ̃okwi pↄkɛkɛawaɛ.
  tcz-CHONGTHU: Na bonchauvin kum get lhin kum apat muchi tujong leu chun lhosoh ga
    aumsa alui hobou naneh diu, kumko ahung lhina lhosohga athah kahsea lhosohga alui
    hobou naneh na ai diu ahi, ati.
  mar-mar: मग आठव्या वर्षी तुम्ही पेराल तोपर्यंत तुम्ही जुना साठा खात रहाल, नवव्या
    वर्षाचे पीक हाती येईपर्यंत तुम्ही जुना साठा खात रहाल.
  qub-qub: Chaymi churashan micuyllata micunquipaj pusaj wataman chayar murupacushan
    wichanpis. Asta isgun wataman chayarpis chay churashayqui micuyllatarämi micurcaycanquipaj
    murushayqui pogumuptin shuntanayquicama.
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ itɑse sɔɔ, i ko i dĩɑnu duure kpɑ bɛɛn dĩɑ gurunu nu n tie sere
    i kɑ wɔ̃ɔ nɔɔbɑ nnɛsen dĩɑnu gɛ̃.
  hat-hat: Konsa, lè wityèm lanne a va rive pou nou plante jaden nou yo, n'a jwenn
    manje toujou nan ansyen rekòt sizyèm lanne a. N'a gen kont pou nou manje jouk
    nevyèm lanne a rivè, lè n'a gen pou n' ranmase rekòt wityèm lanne sa a.
  eng-BSB: While you are sowing in the eighth year, you will be eating from the previous
    harvest, until the ninth year’s harvest comes in.
  tod-tod: Wa tii ɠɛ konagi lɔsaʋasiɛi ma, ta wa molo ʋɔlɔmai mi, eyɛsu molo leʋea
    niinɛi zeeli, wa ɠɛ ma ʋɔlɔmai miizu.
  eng-WEBPB: You shall sow the eighth year, and eat of the fruits from the old store
    until the ninth year. Until its fruits come in, you shall eat the old store.
  kbq-kbq: Hagi 8ti kafufima agafa huta hozama nentesuta, ko'ma 6si kafufima hamarente'naza
    ne'za me'nena nenesageno, 9ni kafufina ne'zamo'a nenahinketa vasagegahaze.
  nhe-BL: Quena, quema sampa ajsis tonali para intlatojtocase ipan xihuitl chicueyi,
    noja inquicuajtiyase nopa pixquistli tlen inquicuique ipan xihuitl chicuase. Huan
    inmechaxilis para ica inmopanoltise hasta oncas nopa pixquistli ipan xihuitl chicnahui.
  gub-BL: 8 haw kwarahy rehe peko rehe ma'eà'yz izutym mehe pe'u putar 6 haw kwarahy
    rehe penemipo'o kwer nehe. Uhyk putar peme nehe. Pe'u a'e temi'u peho peiko nehe.
    9 haw kwarahy rehe pe'u putar 9 haw kwarahy rehe ipo'o pyrer nehe.
  eng-DRA: 'And the eighth year you shall sow, and shall eat of the old fruits, until
    the ninth year: till new grow up, you shall eat the old store.'
