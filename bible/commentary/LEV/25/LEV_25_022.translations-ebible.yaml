verse: LEV.025.022
translations:
  mal-C: എട്ടാംവർഷം നിങ്ങൾ നടുമ്പോഴും തുടർന്നുള്ള ഒൻപതാംവർഷത്തെ വിളവെടുപ്പുവരെയും
    നിങ്ങൾ പഴയ വിളവുകൊണ്ട് ഉപജീവനംകഴിക്കും.
  deu-TKW: Und wenn ihr im achten Jahre säet, werdet ihr noch immer von dem Ertrag
    altes Getreide essen; bis zum neunten Jahre - bis der Ertrag desselben zu Gebote
    steht - werdet ihr altes essen.
  lin-lin: Wana bokolona na mobu ya mwambe, bokolia nanu bambuma ya kala mpe bokokoba
    kolia yango kino bokobuka bambuma ya mobu ya libwa.
  eng-LSV: and you have sown [in] the eighth year, and have eaten of the old increase;
    you eat the old until the ninth year, until the coming in of its increase.
  eng-GNV: 'And ye shall sowe the eight yeere, and eate of the olde fruite vntill
    the ninth yeere: vntill the fruite thereof come, ye shall eate the olde.'
  eng-WEBSTER: And ye shall sow the eighth year, and eat of old fruit until the ninth
    year; until its fruits come in ye shall eat of the old store .
  nhw-BL: Quena, quema sempa ajsis tonali para antlatojtocase ipan xihuitl chicueyi,
    noja anquicuajtiyase nopa pixquistli catli anquicuique ipan xihuitl chicuase.
    Huan anmechaxilis para ica anmopanoltise hasta oncas nopa pixquistli ipan xihuitl
    chicnahui.
  swh-ONEN: Mnapopanda mwaka wa nane, mtakula mavuno ya miaka iliyopita. Pia mtaendelea
    kuyala mazao hayo hadi mvune mavuno ya mwaka wa tisa.
  bba-bba: Wɔ̃ɔ nɔɔbɑ itɑse sɔɔ, i ko i dĩɑnu duure kpɑ bɛɛn dĩɑ ɡurunu nu n tie sere
    i kɑ wɔ̃ɔ nɔɔbɑ nnɛsen dĩɑnu ɡɛ̃.
  eng-KJVCPB: And ye shall sow the eighth year, and eat yet of old fruit until the
    ninth year; until her fruits come in ye shall eat of the old store.
  luo-luo: E kinde ma uchwoyo e higa mar aboro to unubed mana kapod uchamo cham machon
    nyaka chop ubed gi keyo e higa mar ochiko.
  meu-meu: Bena laḡani ihataurahanina ai emui uhe ma ba hado, a emui uma anidia gunadia
    do bavani, ela bona laḡani ihataurahani-tana ena taboro negana baine kau.
  npi-ULB: आठौँ वर्षमा तिमीहरूले बाली लगाउने छौ र तिमीहरूले अगिल्लो वर्षको उब्जनी
    र भण्डार गरिएको उब्जनीबाट नै खानू । नवौँ वर्षको कटनी गरिएको फसल नआउँदासम्म अगिल्ला
    वर्षहरूमा भण्डार गरिएका उब्जनीहरूबाट तिमीहरूले खान सक्‍ने छौ ।
  yor-yor: Bí ẹ bá gbin èso yín ní ọdún kẹjọ, àwọn èso ti tẹ́lẹ̀ ní ẹ ó máa jẹ, títí
    tí ìkórè ti ọdún kẹsànán yóò fi dé.
  pes-OPCB: '@see-verse:LEV.025.021'
  tgl-ULB: Magtatanim kayo sa ikawalong taon at patuloy na kakain mula sa bunga ng
    mga nakaraang taon at mga itinagong pagkain. Hanggang sa dumating ang ani ng ikasiyam
    na taon, makakakain kayo mula sa mga pagkaing itinago sa mga nakaraang taon.
  hui-hui: Tígua mali halini tagira ibirangi tomo lone hongo aribia halu howa tomo
    nolene mali waraganeni bu wirimigo naho wiaabo holeberemi. Ani nalu kamine dege
    tomo hangarimigo boga bulebira, lene.
  mya-mya: သင်​တို့​သည်​အ​ဋ္ဌ​မ​နှစ်​တွင်​လယ်​များ​ကို​စိုက် ပျိုး​သော​အ​ခါ ဆ​ဋ္ဌ​မ​နှစ်​က​ရိတ်​သိမ်း​ခဲ့​သော
    အ​သီး​အ​နှံ​ကို​စား​နေ​ရ​ဦး​မည်။ ထို​နှစ်​၌ စိုက်​ပျိုး​သော​အ​သီး​အ​နှံ​များ​ကို​မ​ရိတ်​သိမ်း
    မီ​တိုင်​အောင် သင်​တို့​တွင်​အ​စား​အ​စာ​ဖူ​လုံ လိမ့်​မည်။
  bod-N: ལོ་བརྒྱད་པར་ཁྱོད་རྣམས་ཀྱིས་ས་ཞིང་རྨོ་དགོས་ལ། འབྲུ་རྙིང་ཡང་བཟའ་དགོས། ལོ་དགུ་པར་ལོ་ཏོག་བསྡུ་བའི་བར་དུ་ཁྱོད་རྣམས་ལ་ད་དུང་འབྲུ་རྙིང་བཟའ་རྒྱུ་ཡོད་པའོ།
    །
  sna-sna: Pamunenge muchidyara mugore rorusere muchadya kubva kuzvirimwa zvakare,
    uye mucharamba muchidya kubva kwazviri kusvika gohwo regore rechipfumbamwe rasvika.
  spa-BLM: El octavo año sembrarás y comerás de los frutos de la vieja tienda hasta
    el noveno año. Hasta que dé sus frutos, comerás de la vieja tienda.
  cac-cac: yuj chi' ol eyab'lej sat tas tzeyavej ol e molcan chi', yacb'an tzex avvi
    d'a svajxaquil ab'il. Olto eyab'lej tas molb'ab'il chi' eyuj yacb'an tz'elul sat
    tas tzeyavej d'a sb'alun̈il ab'il.
  swh-ULB: Mtapanda katika mwaka wa nane na mtaendelea kula mazao ya miaka iliyopita
    na kutoka kwenye ghala la chakula. Mpaka mavuno ya mwaka wa tisa yatakapofika,
    mtaweza kula kutoka kwenye riziki iliyohifadhiwa katika miaka iliyopita
  bel-bel: 'і будзеце сеяць у восьмы год, але есьці будзеце ўтворы старыя да дзявятага
    года: пакуль не пасьпеюць утворы яго, будзеце есьці старое.'
  deu-ELBBK: und wenn ihr im achten Jahr sät, werdet ihr noch vom alten Ertrag essen;
    bis ins neunte Jahr, bis sein Ertrag einkommt, werdet ihr Altes essen.
  mbb-OT: Ne zutun te kebpemula niw te ikewalu he tuig, ne kemulu niw pa egkeena is
    neraǥun niw zutun te ikeenem he tuig, ne zekelè pa is keenen niw taman te tiraǥun
    te ikesiyam he tuig.
  mal-2015: എട്ടാം സംവത്സരത്തിൽ നിങ്ങൾ വിതെക്കയും ഒമ്പതാം സംവത്സരംവരെ പഴയ അനുഭവംകൊണ്ടു
    ഉപജീവിക്കയും വേണം; അതിന്റെ അനുഭവം വരുംവരെ പഴയതുകൊണ്ടു ഉപജീവിച്ചുകൊള്ളേണം.
  rmc-rmc: Sar sadzinena pro ochtoto berš, chana le phurane uľipnastar, medik na dobarola
    o uľipen pro eňato berš.‘ “
  pes-OPV: و در سال هشتم بکارید واز محصول کهنه تا سال نهم بخورید. تا حاصل آن برسد،
    کهنه را بخورید.
  ron-1924: Кынд вець семэна ын анул ал оптуля, вець мынка тот дин векиле роаде; пынэ
    ла ал ноуэля ан, пынэ ла ноиле роаде, вець мынка тот дин челе векь.
  ben-OBCV: অষ্টম বছরে বীজ বপনকালের আগে সংগৃহীত ফসল থেকে তোমরা ভোজন করবে এবং নবম বছরে
    ফসল সংগৃহীত না হওয়া পর্যন্ত তোমরা পুরোনো খাদ্য ভোজন করবে।
  som-som: Oo sannadda siddeedaadna wax baad beeran doontaan, oo waxaad cuni doontaan
    midhihii hore, oo tan iyo ilaa aad midhaha sannadda sagaalaad soo xeraysataan
    waxaad iska cuni doontaan midhihii hore.
  lat-VUC: 'seretisque anno octavo, et comedetis veteres fruges usque ad nonum annum:
    donec nova nascantur, edetis vetera.'
  eng-ASVBT: And ye shall sow the eighth year, and eat of the fruits, the old store;
    until the ninth year, until its fruits come in, ye shall eat the old store.
  ita-1885: E nell'anno ottavo voi seminerete, e mangerete del vecchio di quella ricolta,
    fino all'anno nono; voi mangerete del vecchio, finchè venga la ricolta di quell'anno.
  eng-LXXUP: 'And ye shall sow in the eighth year, and eat old fruits till the ninth
    year: until its fruit come, ye shall eat old fruits of the old.'
  eng-ULB: You will plant in the eighth year and continue to eat from the previous
    years' produce and the stored food. Until the harvest of the ninth year comes
    in, you will be able to eat from the provisions stored in the previous years.
  spa-VBL: Como sembrarán en el octavo año, seguirán comiendo de esa cosecha, que
    durará hasta su cosecha en el noveno año.
  fra-_FOB: Et vous sèmerez la huitième année, et vous mangerez de l'ancienne récolte;
    jusqu'à la neuvième année, jusqu'à ce que sa récolte soit venue, vous mangerez
    de l'ancienne.
  mal-mal: എട്ടാം വർഷത്തിൽ നിങ്ങൾ വിതയ്ക്കുകയും ഒമ്പതാം വർഷംവരെ പഴയ അനുഭവംകൊണ്ട് ഉപജീവിക്കുകയും
    വേണം; അതിന്റെ അനുഭവം വരുന്നത് വരെ പഴയതുകൊണ്ട് ഉപജീവിച്ചുകൊള്ളണം.
  urd-GVR: Jab tum āṭhweṅ sāl bīj bo'oge to tumhāre pās chhaṭe sāl kī itnī paidāwār
    bāqī hogī ki tum fasal kī kaṭāī tak guzārā kar sakoge.
  suz-BL: गेपुकीमी ८ बर्सम ख्रुम्‍नीनु, गे माइत अन्‍न रे जाइनीनी। ९ बर्सम नक बाली
    नाली ममीम सम्‍म गे माइतन जाइनीनी।
  ita-1927: E l’ottavo anno seminerete e mangerete della vecchia raccolta fino al
    nono anno; mangerete della raccolta vecchia finché sia venuta la nuova.
  ckb-ckb: ساڵی هەشتەم دەچێنن و لە بەروبوومە کۆنەکە دەخۆن، هەتا ساڵی نۆیەم بەروبوومەکەی
    دەدات لە کۆنەکە دەخۆن.
  eng-BBE: And in the eighth year you will put in your seed, and get your food from
    the old stores, till the fruit of the ninth year is ready.
  kan-OKCV: ನೀವು ಎಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಬಿತ್ತಿ, ಅದರ ಫಲವನ್ನು ಒಂಬತ್ತನೆಯ ವರ್ಷದವರೆಗೆ ತಿನ್ನುವಿರಿ.
    ಅದರ ಫಲ ಬರುವವರೆಗೆ ತಿನ್ನುವಿರಿ, ಅದರ ಫಲ ಬರುವವರೆಗೆ ನೀವು ಸಂಗ್ರಹಿಸಿದ ಹಳೆಯದನ್ನೇ ತಿನ್ನುವಿರಿ,”
    ಎಂದು ಹೇಳುತ್ತೇನೆ.
  tam-2017: நீங்கள் எட்டாம் வருடத்திலே விதைத்து, ஒன்பதாம் வருடம்வரை பழைய பலனிலே சாப்பிடுவீர்கள்;
    அதின் பலன் விளையும்வரை பழைய பலனைச் சாப்பிடுவீர்கள்.
  spa-RV-1909: Y sembraréis el año octavo, y comeréis del fruto añejo; hasta el año
    noveno, hasta que venga su fruto comeréis del añejo.
  ron-BTF: Și veți semăna în al optulea an și veți mânca tot din rodul vechi până
    în al nouălea an; până ce roadele lui vor intra la voi veți mânca din cele vechi.
  eng-WEBP: You shall sow the eighth year, and eat of the fruits from the old store
    until the ninth year. Until its fruits come in, you shall eat the old store.
  eng-FBV: As you sow in the eighth year, you will still be eating from that harvest,
    which will last until your harvest in the ninth year.
  nld-1939: In het achtste jaar zult ge zaaien, en nog van de vorige oogst kunnen
    eten; tot de oogst van het negende jaar binnenkomt, zult ge nog van de vorige
    eten.
  nch-BL: Quena, quema sempa ajsis tonali para antatojtocase ipan xihuit chicueyi,
    noja anquicuajtose nopa pixquisti cati anquicuique ipan xihuit chicuase. Huan
    amechaxilis para ica anmopanoltise hasta oncas nopa pixquisti ipan xihuit chicnahui.
  vie-1934: Năm thứ tám, các ngươi sẽ gieo và ăn hoa lợi của mùa màng cũ cho đến mùa
    màng mới của năm thứ chín.
  hin-CV: जब तुम आठवें वर्ष बीज बोओगे, तो तब भी तुम बीते वर्षों में इकट्ठा की गई उपज
    को खा सकोगे, आठवें वर्ष की उपज आने पर भी तुम नौवें वर्ष तक इसको खा सकोगे.
  eng-OURB: You shall sow the eighth year, and eat of the fruits, the old store; until
    the ninth year, until its fruits come in, you shall eat the old store.
  spa-BES: Y en el octavo año pondrás tu semilla, y sacarás tu alimento añejo de las
    tiendas, hasta que el fruto del noveno año esté listo.
  tdx-tdx: Ie hitongy ami’ty taom-paha-valo, le ho kamae’ areo ty voka’e nivokats’
    ela; pak’ amy taom-pahasivey, ampara’ i fitatahañe ama’ey, ty hikama’ areo i elay.
  vid-vid: Homnyala kuli mwaka wa nane, mowa mulya chilyo cha katali na molutilila
    kulya hela mbaka mwaka wa tisa homkwaluka kahi kubeta.
  eng-OKE: 'And you shall sow in the eighth year, and eat of the old produce unto
    the ninth year: until the fruit come in, you shall eat of the old.'
  tha-KJV: เมื่อเจ้าหว่านในปี​ที่​แปดเจ้าจะรับประทานของเก่าของเจ้าจนปี​ที่​เก้า เมื่อเจ้าได้พืชผลใหม่​เข​้ามาเจ้าก็ยังรับประทานพืชผลเก่าของเจ้าอยู่
  por-BR-2018: E semeareis no ano oitavo, e comereis do fruto alheio; até o ano nono,
    até que venha seu fruto comereis do alheio.
  deu-ELO: und wenn ihr im achten Jahre säet, werdet ihr noch vom alten Ertrage essen;
    bis ins neunte Jahr, bis sein Ertrag einkommt, werdet ihr Altes essen.
  eng-WYC-2018: and ye shall sow in the eighth year, and ye shall eat eld fruits till
    to the ninth year; (yea), till new things come forth, ye shall eat the eld things.
  epo-epo: Kaj vi semos en la oka jaro, sed vi manĝos la produktaĵojn malnovajn ĝis
    la naŭa jaro; ĝis venos la rikolto de ĝiaj produktaĵoj, vi manĝos malnovajn.
  uig-PIN: Wǝ xundaⱪ boliduki, silǝr sǝkkizinqi yili teriysilǝr, ǝmma toⱪⱪuzinqi yiliƣiqǝ
    exip ⱪalƣan kona ⱨosuldin tehiqǝ yǝysilǝr; xu toⱪⱪuzinqi yiliƣiqǝ silǝr kona axliⱪtin
    yǝysilǝr.
  beo-beo: Dilia ode godo ganodini ha:i manu bu bugisia, dilia ha:i manu ode gafe
    ganodini fai, amo nanebe ba:mu. Amola amo ha:i manu da mae dagole, dilia da ode
    godo bugi liligi faili manu.
  tpi-OTNT: Na taim yupela i planim ol kaikai long namba 8 yia, bai yupela i kaikai
    yet dispela kaikai yupela i bin kisim long namba 6 yia. Na yupela bai i gat kaikai
    inap long taim dispela nupela kaikai i redi na yupela i kisim.”
  hau-SA: Yayinda kuke shuki a shekara ta takwas, za ku kasance da raguwa hatsi na
    shekarar da ta wuce, za ku kuma ci gaba da ci daga gare shi har girbin shekara
    ta tara yă shigo.
  uig-LAT: We shundaq boliduki, siler sekkizinchi yili tériysiler, emma toqquzinchi
    yilighiche éship qalghan kona hosuldin téxiche yeysiler; shu toqquzinchi yilighiche
    siler kona ashliqtin yeysiler.
  nde-nde: Lapho selilima ngomnyaka wesificaminwembili lizakube lisidla amabele amadala,
    liqhubeke lisidla wona kuze kufike isivuno somnyaka wesificamunwemunye.
  ton-ton: 'Pea te mou tūtuuʻi ʻi hono valu ʻoe taʻu, kae kai ʻae fua motuʻa ʻo aʻu
    ki hono hiva ʻoe taʻu: te mou kai ʻae meʻakai motuʻa kaeʻoua ke hoko ʻa hono toʻukai.'
  ces-1613: I budete síti léta osmého, a jísti úrody staré až do léta devátého; dokudž
    by nezrostly úrody jeho, jísti budete staré.
  eng-WMB: You shall sow the eighth year, and eat of the fruits from the old store
    until the ninth year. Until its fruits come in, you shall eat the old store.
  tam-TCV: நீங்கள் எட்டாம் வருடத்தில் விதைக்கும் காலத்தில் பழைய விளைச்சலிலிருந்து
    சாப்பிடுவீர்கள். ஒன்பதாம் வருடத்தில் அறுவடை செய்யும்வரை நீங்கள் அதில் தொடர்ந்து
    சாப்பிடுவீர்கள்.
  ceb-ULB: Makatanom kamo sa ikawalo nga tuig ug magpadayon sa pagkaon gikan sa abot
    sa nauna nga katuigan ug sa natigom nga pagkaon. Hangtod nga moabot ang pag-ani
    sa ikasiyam nga tuig, makakaon na kamo gikan sa panalangin nga natigom sa nilabay
    nga katuigan.
  pol-UBG: I będziecie siać w ósmym roku, ale będziecie jeść ze starego plonu aż do
    dziewiątego roku; dopóki nie nadejdą jego plony, będziecie jeść stare.
  urd-GVU: جب تم آٹھویں سال بیج بوؤ گے تو تمہارے پاس چھٹے سال کی اِتنی پیداوار باقی
    ہو گی کہ تم فصل کی کٹائی تک گزارہ کر سکو گے۔
  deu-1912: daß ihr säet im achten Jahr und von dem alten Getreide esset bis in das
    neunte Jahr, daß ihr vom alten esset, bis wieder neues Getreide kommt.
