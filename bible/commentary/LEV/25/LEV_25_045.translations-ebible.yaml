verse: LEV.025.045
translations:
  mal-C: നിങ്ങളുടെ ഇടയിൽവന്നു താൽക്കാലികമായി പാർക്കുന്നവരിൽ ചിലരെയും നിങ്ങളുടെ ദേശത്തു
    ജനിച്ച അവരുടെ ഗോത്രങ്ങളിലുള്ളവരെയും നിങ്ങൾക്കു വാങ്ങാം; അവർ നിങ്ങളുടെ സ്വത്തായിത്തീരും.
  deu-TKW: Auch von den Kindern der Beisassen, die sich bei euch aufhalten, mögt ihr
    welche kaufen, sowie aus ihrer Sippschaft, die sich bei euch befindet, die in
    eurem Lande geboren ist; sie sollen euer Besitztum sein,
  lin-lin: Okoki mpe kosomba bapaya oyo bazali kovanda kati na mokili na yo, mpe bato
    ya bituka na bango, oyo babotami kati na mokili na yo ; boye bakokoma bawumbu
    na yo.
  eng-LSV: and also from the sons of the settlers who are sojourning with you, you
    buy from them, and from their families who [are] with you, which they have begotten
    in your land, and they have been to you for a possession;
  eng-GNV: 'And moreouer of the children of the stragers, that are soiourners among
    you, of them shall ye bye, and of their families that are with you, which they
    begate in your lande: these shall be your possession.'
  eng-WEBSTER: 'Moreover of the children of the strangers that sojourn among you,
    of them shall ye buy, and of their families that are with you, which they begat
    in your land: and they shall be your possession.'
  nhw-BL: Nojquiya hueli anquincohuase seyoc tlali ehuani ininconehua catli itztoque
    campa amojuanti masque ininconehua tlacatque ipan amotlal.
  swh-ONEN: Pia waweza kununua baadhi ya wakazi wa muda wanaoishi katikati yako, na
    jamaa ya koo zao waliozaliwa katika nchi yako, nao watakuwa mali yako.
  bba-bba: Kɑɑ kpĩ ɑ sɔbun bibu dwe be bɑ wɑ̃ɑ wunɛn yɛnuɔ kɑ sere be bɑ mɑrɑ bɛɛn
    tem sɔɔ. À n bu dwɑ, bɑ ko n sɑ̃ɑwɑ wunɛɡibu.
  eng-KJVCPB: 'Moreover of the children of the strangers that do sojourn among you,
    of them shall ye buy, and of their families that are with you, which they begat
    in your land: and they shall be your possession.'
  luo-luo: To bende un gi thuolo mar ngʼiewo nyithind jodak manie dieru, kaachiel
    gi joma ginywolo e dieru, makoro ginibed mwandu magu uwegi,
  meu-meu: bogaragimui ai e noho hedoamu taudia edia amo danu natudia emui tano ai
    e vara na ba hoidia diba, emui iḡui taudia ai baela.
  npi-ULB: तिमीहरूका बिचमा बसोबास गर्ने परदेशीहरूबाट, तिमीहरूसँग भएका तिनीहरूका परिवारहरूबाट,
    र तिमीहरूको भूमिमा जन्मेका तिनीहरूका छोराछोरीहरूबाट पनि तिमीहरूले दासहरू किन्‍न
    सक्छौ । तिनीहरू तिमीहरूको सम्पत्ति बन्‍न सक्छन् ।
  yor-yor: Bákan náà, ẹ sì le è ra àwọn àlejò tí ń gbé láàrín yín, àti àwọn ìdílé
    wọn tí a bí sáàrín yín. Wọn yóò sì di ohun ìní yín.
  pes-OPCB: و همچنین می‌توانید فرزندان غریبانی را که در میان شما ساکنند بخرید، حتی
    اگر در سرزمین شما به دنیا آمده باشند.
  tgl-ULB: Maaari rin kayong bumili ng mga alipin sa mga dayuhang naninirahan kasama
    ninyo, iyon ay, mula sa kanilang mga pamilyang kasama ninyo, mga batang ipinanganak
    sa inyong lupain. Maaari ninyo silang maging ari-arian.
  hui-hui: Ani bialu wali agali dindi taraha howa ibini karuni tinaga waneigini garabaya
    biabe ale biahaga helo minu helolene karulape. Wali agali uruni tínaga dindini
    howa waneigini hono winiru tigua tínaga garabaya biabe ale biahaga helo helolene
    karulape kagoni.
  mya-mya: သင်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​သော​လူ​မျိုး​ခြား တို့​၏​သား​သ​မီး​များ​ကို​လည်း​ဝယ်​ယူ​နိုင်
    သည်။ သင်​တို့​၏​ပြည်​တွင်​မွေး​ဖွား​သော​ယင်း က​လေး​များ​ကို​သင်​တို့​ဝယ်​ယူ​နိုင်​သည်။-
  bod-N: ཁྱོད་ཅག་ཁྲོད་དུ་གནས་པའི་ཕྱི་མི་དང་དེ་དག་གི་ཁྱིམ་མི་སྟེ། ཁྱོད་ཅག་གི་ཡུལ་ནས་སྐྱེས་པ་རྣམས་ཀྱི་ཁྲོད་ནས་མི་ཉོས་ཆོག་པ་ཡིན།
    དེ་དག་ཁྱོད་རྣམས་ཀྱི་ནོར་སྐལ་ཡིན།
  sna-sna: Munogona kutengawo vatorwa vashanyi vagere pakati penyu nemhuri dzavo dzakaberekerwa
    munyika yenyu, uye vachava pfuma yenyu.
  spa-BLM: Además, de los hijos de los extranjeros que vivan entre vosotros, podréis
    comprar, y de sus familias que estén con vosotros, lo que hayan concebido en vuestra
    tierra; y serán de vuestra propiedad.
  cac-cac: Syalpax e manan eb' ch'oc nacional ayec' d'a e cal, ma yuninal eb' ix alji
    d'a e cal, syal e manan eb' eyicoc d'a juneln̈ej.
  swh-ULB: Unaweza pia kununua watumwa kutoka kwa wageni wanaoishi miongoni mwenu,
    yaani, kutoka familia zao waliopamoja nawe, wale wtoto waliozaliwa katika nchi
    yako. Wanaweza kuwa mali yako.
  bel-bel: таксама і зь дзяцей пасяленцаў, што асяліліся ў вас, можаце купляць, і
    з роду іхняга, які ў вас, які ў іх нарадзіўся ў зямлі вашай, і яны могуць быць
    вашай уласнасьцю;
  deu-ELBBK: Und auch von den Kindern der Beisassen, die sich bei euch aufhalten,
    von ihnen mögt ihr kaufen und von ihrem Geschlecht, das bei euch ist, das sie
    in eurem Land gezeugt haben; und sie mögen euch zum Eigentum sein,
  mbb-OT: Egkehimu zaan ke ziyè kew ebpemasa te emurè niw te inged he kenà menge Israilihanen
    he mid-ubpà duma keniyu etawa ziyà te sakup te pemilya zan he neetew ziyà te keniyu
    he lugar. Is menge uripen he egkepemasa niw ziyà te kandan egkehimu en he azen
    niw,
  mal-2015: അവ്വണ്ണം നിങ്ങളുടെ ഇടയിൽ വന്നു പാർക്കുന്ന അന്യജാതിക്കാരുടെ മക്കളിൽനിന്നും
    അവർ നിങ്ങളുടെ ദേശത്തു ജനിപ്പിച്ചവരും നിങ്ങളോടുകൂടെ ഇരിക്കുന്നവരുമായ അവരുടെ കുടുംബങ്ങളില്
    നിന്നും നിങ്ങൾ വാങ്ങേണം; അവർ നിങ്ങൾക്കു അവകാശമായിരിക്കേണം;
  rmc-rmc: Šaj cinen otrokenge the le čhaven le cudzincendar, save dživen maškar tumende.
    Kajse čhave, so uľile andre tumari phuv, šaj tumenge patrinen.
  pes-OPV: و هم ازپسران مهمانانی که نزد شما ماوا گزینند، و ازقبیله های ایشان که نزد
    شما باشند، که ایشان را درزمین شما تولید نمودند، بخرید و مملوک شماخواهندبود.
  ron-1924: Вець путя сэ-й кумпэраць ши динтре копиий стрэинилор каре вор локуи ла
    тине ши дин фамилииле лор пе каре ле вор наште ын цара воастрэ; ей вор фи аверя
    воастрэ.
  ben-OBCV: তোমাদের মাঝে বসবাসকারী অস্থায়ী বাসিন্দাদের মধ্য থেকে কয়েকজনকে ও তোমাদের
    দেশে তাদের গোষ্ঠীজাত সদস্যদের তোমরা কিনতে পারো এবং তারা তোমাদের সম্পদ হবে।
  som-som: Oo weliba waxaad ka iibsataan shisheeyayaasha idin dhex deggan iyo reerahooda
    idinla joogaba, kuwaasoo ay dalkiinna ku dhaleen, oo waxay ahaan doonaan hantidiin.
  lat-VUC: 'et de advenis qui peregrinantur apud vos, vel qui ex his nati fuerint
    in terra vestra, hos habebitis famulos:'
  eng-ASVBT: 'Moreover of the children of the strangers that sojourn among you, of
    them shall ye buy, and of their families that are with you, which they have begotten
    in your land: and they shall be your possession.'
  ita-1885: Anche ne potrete comperar de' figliuoli degli avveniticci che dimoreranno
    con voi; e delle lor famiglie che saranno appresso di voi, le quali essi avranno
    generate nel vostro paese; e quelli saranno vostri in proprio.
  eng-LXXUP: And of the sons of the sojourners that are among you, of these ye shall
    buy and of their relations, all that shall be in your lands; let them be to you
    for a possession.
  eng-ULB: You may also buy slaves from the foreigners who are living among you, that
    is, from their families who are with you, children who have been born in your
    land. They may become your property.
  spa-VBL: También puedes comprarlos a los extranjeros que han venido a vivir entre
    ustedes, o a sus descendientes nacidos en tu tierra. Puedes tratarlos como tu
    propiedad.
  fra-_FOB: Vous pourrez aussi en acheter des enfants des étrangers qui séjourneront
    avec vous, et de leurs familles qui seront parmi vous, qu'ils engendreront dans
    votre pays; et ils seront votre propriété.
  mal-mal: അപ്രകാരം നിങ്ങളുടെ ഇടയിൽ വന്നുപാർക്കുന്ന അന്യജാതിക്കാരുടെ മക്കളിൽനിന്നും
    അവർ നിങ്ങളുടെ ദേശത്തു ജനിപ്പിച്ചവരും നിങ്ങളോടുകൂടി ഇരിക്കുന്നവരുമായ അവരുടെ കുടുംബങ്ങളിൽനിന്നും
    നിങ്ങൾ വാങ്ങണം; അവർ നിങ്ങൾക്ക് അവകാശമായിരിക്കണം;
  urd-GVR: Jo pardesī ġhairshahrī ke taur par tumhāre mulk meṅ ābād haiṅ unheṅ bhī
    tum ḳharīd sakte ho. Un meṅ wuh bhī shāmil haiṅ jo tumhāre mulk meṅ paidā hue
    haiṅ. Wuhī tumhārī milkiyat ban kar
  suz-BL: गेपुकी नु बाक्‍ब अर्को रागी ङा मुरपुकी नु इन रागीम जरमेशो मेको आन खिं ङा
    मुर रे ग्‍याप्‍शा, इन के सेल्‍ने चाप्‍नीनी।
  ita-1927: Potrete anche comprarne tra i figliuoli degli stranieri stabiliti fra
    voi e fra le loro famiglie che si troveranno fra voi, tra i figliuoli ch’essi
    avranno generato nel vostro paese; e saranno vostra proprietà.
  ckb-ckb: هەروەها لە نەوەی ئەوانەی لای ئێوە نیشتەجێی کاتین و لە خێڵەکانیان کە لەنێوتانن
    پەیدای دەکەن، ئەوانەی لە خاکی ئێوە لەدایک دەبن، ئەوان دەبنە موڵکی ئێوە.
  eng-BBE: And in addition, you may get, for money, servants from among the children
    of other nations who are living with you, and from their families which have come
    to birth in your land; and these will be your property.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿನ್ನ ಮಧ್ಯದೊಳಗಿರುವ ಪರಕೀಯ ಪ್ರವಾಸಿಗಳ ಮಕ್ಕಳಿಂದ ಮತ್ತು ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುವ
    ಅವರ ಕುಟುಂಬಗಳಲ್ಲಿ ದೇಶದೊಳಗೆ ಅವರು ಪಡೆದವರಿಂದ ನೀನು ಕೊಂಡುಕೊಳ್ಳಬಹುದು ಮತ್ತು ಅವರು ನಿನ್ನ
    ಸ್ವತ್ತಾಗಿರುವರು.
  tam-2017: உங்களிடத்திலே பரதேசிகளாய்த் தங்குகிற அந்நிய மக்களிலும், உங்கள் தேசத்தில்
    உங்களிடத்திலே பிறந்திருக்கிற அவர்களுடைய குடும்பத்தாரிலும் நீங்கள் உங்களுக்கு அடிமைகளைக்கொண்டு,
    அவர்களை உங்களுக்குச் சொந்தமாக்கலாம்.
  spa-RV-1909: 'También compraréis de los hijos de los forasteros que viven entre
    vosotros, y de los que del linaje de ellos son nacidos en vuestra tierra, que
    están con vosotros; los cuales tendréis por posesión:'
  ron-BTF: Mai mult dintre copiii străinilor care locuiesc temporar printre voi, dintre
    ei să cumpărați și dintre familiile lor care sunt cu voi, pe care ei i-au născut
    în țara voastră, și ei să fie stăpânirea voastră.
  eng-WEBP: Moreover, of the children of the aliens who live among you, of them you
    may buy, and of their families who are with you, which they have conceived in
    your land; and they will be your property.
  eng-FBV: You can also buy them from foreigners who have come to live among you,
    or from their descendants born in your land. You can treat them as your property.
  nld-1939: Ook van de kinderen der inboorlingen, die onder u wonen, kunt ge er kopen,
    en uit hun families, die ze bij u in het land hebben verwekt. Dezen zullen uw
    eigendom zijn,
  nch-BL: Nojquiya hueli anquincohuase seyoc tali ehuani ininconehua cati itztoque
    campa amojuanti masque ininconehua tacatque ipan amotal.
  vie-1934: Các ngươi cũng có phép mua tôi mọi trong bọn con cái của kẻ khách kiều
    ngụ nơi mình và của họ hàng chúng nó sanh ra trong xứ các ngươi; vậy, họ sẽ làm
    sản nghiệp của các ngươi.
  hin-CV: तुम अपने बीच रह रहे यात्रियों से भी दासों को कर सकते हो तथा उनके गोत्रों
    से भी जिनका जन्म तुम्हारे देश में ही हुआ है, और वे तुम्हारे बीच ही रह रहे हैं;
    वे भी तुम्हारी संपत्ति हो सकते हैं.
  eng-OURB: Moreover of the children of the aliens who live among you, of them you
    may buy, and of their families who are with you, which they have conceived in
    your land; and they will be your property.
  spa-BES: Y además, puede obtener, por dinero, sirvientes de entre los niños de otras
    naciones que viven con usted y de sus familias que han nacido en su tierra; y
    estos serán de tu propiedad.
  tdx-tdx: Azo’ areo vilieñe ka ty anan-drenetane mañialo ama’ areo, naho amo hasavereña’
    iareo nisamak’ an-tane’ areoo; mete ho fanaña’ areo ka iereo.
  vid-vid: Moweza kahi kugula wapogozi kulawa kwa wajenzi walingikala hamwe na hemwe
    na wanhu wa hewo wapondigwe muisi ya hemwe, na hewo wowa wapogozi wa hemwe.
  eng-OKE: And also from the sons of the uncircumcised strangers who sojourn with
    you, of them and of their children who are with you which are born in the land,
    you may obtain a possession,
  tha-KJV: ยิ่งกว่านั้นเจ้าจะซื้อจากคนต่างด้าวที่อาศัยอยู่ในหมู่พวกเจ้าทั้งครอบครัวของเขาซึ่งเป็นคนเกิดในแผ่นดินของเจ้า
    และเขาจะตกเป็นทรัพย์​สิ​นของเจ้าก็​ได้
  por-BR-2018: 'Também comprareis dos filhos dos forasteiros que vivem entre vós,
    e dos que da linhagem deles são nascidos em vossa terra, que estão convosco; os
    quais tereis por possessão:'
  deu-ELO: Und auch von den Kindern der Beisassen, die sich bei euch aufhalten, von
    ihnen möget ihr kaufen und von ihrem Geschlecht, das bei euch ist, das sie in
    eurem Lande gezeugt haben; und sie mögen euch zum Eigentum sein,
  eng-WYC-2018: either they that be born of comelings in your land; ye shall have
    these (as) servants, and by right of heritage ye shall leave them to your after-comers,
    and ye shall wield them without end; (or they who be born to newcomers in your
    land; ye shall have them as your slaves, and by right of inheritance ye shall
    leave them to your after-comers, and so ye shall own them forever;)
  epo-epo: Ankaŭ el la idoj de la pasloĝantoj, kiuj fremdule loĝas ĉe vi, el ili vi
    povas aĉeti, kaj el iliaj familioj, kiuj estas ĉe vi kaj kiuj naskiĝis en via
    lando; ili povas esti via posedaĵo.
  uig-PIN: Bulardin baxⱪa, aranglarda olturaⱪlaxⱪan musapirlarning pǝrzǝntlirini wǝ
    xularning jǝmǝtidin, yǝni silǝr bilǝn billǝ turuwatⱪan, zemininglarda tuƣulƣanlardin
    ⱪullar setiwalsanglar bolidu; xuning bilǝn ular silǝrning mülkünglar bolup ⱪalidu.
  beo-beo: 'Amola ga fi dunu dilima gilisili esalea, ilia mano amo dilia udigili hawa:
    hamomusa:gini lamu da defea. Amo mano dilia sogega lalelegei, amo dilia gagui
    liligi hamoma:ne lamu da defea.'
  tpi-OTNT: Na tu yupela i ken baim ol wokboi long ol man bilong arapela kantri i
    stap long kantri bilong yupela yet. I orait long yupela i baim ol bilong kamap
    wokboi na wokmeri tru bilong yupela.
  hau-SA: Za ku iya saya waɗansu mutanen da ba sa zama ɗinɗinɗin a cikinku, da kuma
    membobin danginsu da aka haifa a ƙasarku.
  uig-LAT: Bulardin bashqa, aranglarda olturaqlashqan musapirlarning perzentlirini
    we shularning jemetidin, yeni siler bilen bille turuwatqan, zémininglarda tughulghanlardin
    qullar sétiwalsanglar bolidu; shuning bilen ular silerning mülkünglar bolup qalidu.
  nde-nde: Lingathenga lezakhamizi ezihlezi phakathi kwenu okwesikhatshana, labomndeni
    wazo abazalelwa elizweni lenu.
  ton-ton: 'Pea koeʻuhi ko e fānau ʻae kau muli ʻoku ʻāunofo ʻiate kimoutolu, te mou
    fakatau ʻiate kinautolu, pea ʻi honau ngaahi faʻahinga ʻoku ʻiate kimoutolu, ʻaia
    naʻa nau fakatupu ʻi homou fonua: pea ko homou kakai ʻakinautolu.'
  ces-1613: I od synů bydlitelů, kteříž jsou u vás pohostinu, od těch kupovati budete,
    a z čeledí těch, kteříž jsou s vámi, kteréž zplodili v zemi vaší, a budou vám
    v dědictví.
  eng-WMB: Moreover, of the children of the aliens who live among you, of them you
    may buy, and of their families who are with you, which they have conceived in
    your land; and they will be your property.
  tam-TCV: உங்கள் மத்தியில் வசிக்கும் தற்காலிக குடியிருப்பாளர்களில் சிலரை அடிமைகளாக
    வாங்கலாம். உங்கள் நாட்டில் பிறந்த அவர்களின் வம்சத்தைச் சேர்ந்த அங்கத்தினர்களையும்
    வாங்கலாம். அவர்கள் உங்கள் சொத்துக்களாவார்கள்.
  ceb-ULB: Makapalit usab kamo ug mga ulipon gikan sa mga langyaw nga nagpuyo uban
    kaninyo, nga gikan sa ilang mga pamilya nga uban kaninyo, ang mga anak nga natawo
    sa inyong yuta. Mahimo ninyo silang kabtangan.
  pol-UBG: Także spośród synów przybyszów mieszkających wśród was będziecie kupować
    i z potomstwa tych, którzy są z wami, urodzonych w waszej ziemi. Oni będą waszą
    własnością.
  urd-GVU: جو پردیسی غیرشہری کے طور پر تمہارے ملک میں آباد ہیں اُنہیں بھی تم خرید
    سکتے ہو۔ اُن میں وہ بھی شامل ہیں جو تمہارے ملک میں پیدا ہوئے ہیں۔ وہی تمہاری ملکیت
    بن کر
  deu-1912: und auch von den Kindern der Gäste, die Fremdlinge unter euch sind, und
    von ihren Nachkommen, die sie bei euch in eurem Land zeugen; dieselben mögt ihr
    zu eigen haben
  kan-2017: ನಿಮ್ಮ ನಡುವೆ ಇರುವ ವಿದೇಶಿಯರನ್ನೂ ಮತ್ತು ನಿಮ್ಮ ದೇಶದಲ್ಲಿ ಅವರಿಂದ ಹುಟ್ಟಿದವರನ್ನೂ
    ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳಬಹುದು; ಅಂಥವರು ನಿಮಗೆ ಸೊತ್ತಾಗಬಹುದು.
  yap-yap: Ma ku rayag ni ngam chuw’iyed pifak e girdi’ u reb e nam ni yad ma par
    u fithik’med. Pi bitir nem nni gargelegrad u daken e nam romed e rayag ni nge
    milfarad ngomed,
  hlt-MCSB: Nangmih loh na lai uh tih nangmih taengah aka bakuep lampah ca rhoek neh
    nangmih taengkah a huiko lamloh na kho kah nangmih lakliah a cun uh te khaw khohut
    bangla nangmih taengah om uh saeh.
  mdy-ETH: ሃሣ ዬያጉዲ ዒንሢ ባኣካ ናንጋ ሜሌ ዓጪፓ ሙኬ ዓሶና ዔያቶኮ ናኣቶናይዳፓ ማዻ ዓሲ ሻንቃኒ ዒንሢ ዳንዳዓኔ፤ ዔያታኣ
    ዒንሢሮ ማዖንጎ።
  twi-ASANTE: Saa ara nso na motumi tɔ ahɔhoɔ a mo ne wɔn te no mma a ɛmfa ho sɛ wɔte
    mo mu.
  eng-WEBU: Moreover, of the children of the aliens who live among you, of them you
    may buy, and of their families who are with you, which they have conceived in
    your land; and they will be your property.
  bnp-bnp: Mua mu ngaru tabu, mu kona e huriki a mosi ri made na tanga ne mua, turana
    a kabu ne ria ni poda ria na malala ne mua, ge ria a vorakato ne mua.
  wal-wal: Qassi ne biittan de7iya betetuppenne ne biittan de7ishin yelettida eta
    so asaappe shammanau danddayaasa; eti neeyyo aqo gidona.
  spa-PDDPT: También podrán adquirirlos de los hijos de los forasteros que viven entre
    ustedes. De sus familias nacidas en la tierra de ustedes, las cuales podrán tener
    en posesión,
  gun-gun: Ha'eve avi mombyry guigua penembyte ikuai va'e ra'y kuery pejogua aguã,
    pendeyvy re ta'y kuery oguereko va'e guive. Ha'e kuery anho ha'eve escravo pereko
    aguã.
  agu-BL: Ncha'tz ba'n tzilok' yi e' awer nak yi najlche' tzixo'l, tuml chinitxa'
    yil chijal te yi ate' le itanum, ba'n lche' ilok' tetz esclaw.
  ilo-ULB: Mabalinyo met ti gumatang kadagiti tagabu manipud kadagiti ganggannaet
    a makipagnanaed kadakayo, dayta ket manipud kadagiti pamiliada nga adda kadakayo,
    dagiti ubbing a naiyanak iti dagayo. Mabalinyo ida a tagikuaen.
  kpg-kpg: Goodou e mee labelaa di hui nia dama digau mai i daha ala e noho i godou
    baahi. Nia dama ala ne haanau i lodo di godou henua le e mee hua di hai nia mee
    ni goodou,
  uig-ARA: بۇلاردىن باشقا، ئاراڭلاردا ئولتۇراقلاشقان مۇساپىرلارنىڭ پەرزەنتلىرىنى ۋە
    شۇلارنىڭ جەمەتىدىن، يەنى سىلەر بىلەن بىللە تۇرۇۋاتقان، زېمىنىڭلاردا تۇغۇلغانلاردىن
    قۇللار سېتىۋالساڭلار بولىدۇ؛ شۇنىڭ بىلەن ئۇلار سىلەرنىڭ مۈلكۈڭلار بولۇپ قالىدۇ.
  sus-sus: Wo man nɔma konyie sarade si gbɛtɛe xa mixie ya ma naxee dɔxɔxi wo tagi,
    a nun e xabilɛe mixi naxee barixi wo xa bɔxi kui. Nee nɔma findide wo xa konyie
    ra.
  pon-2006: Kumwail pil kak pwainda nein mehn liki kan me kin kousoan rehmwail neirail
    seri kan. Soangen seri me ipwidi nan sapwamwail, kumwail kak nainekihla,
  ksd-ksd: I topa ia bula ba avat a kul diat pire ra umana vaira, nina dia ki livuan
    ta vavat, ma pire ra umana bul mur ta diat, nina di ga vangala diat livuan ta
    vavat; ma avat a kale diat.
  tur-YTC: Ayrıca aranızda yaşayan yabancıların çocuklarından ve onların sizinle birlikte
    olan ailelerinden ülkenizde doğmuş olanları satın alabilirsiniz; onlar da sizin
    mülkünüz olacaktır.
  grc-BRENT: καὶ ἀπὸ τῶν υἱῶν τῶν παροίκων τῶν ὄντων ἐν ὑμῖν, ἀπὸ τούτων κτήσεσθε
    καὶ ἀπὸ τῶν συγγενῶν αὐτῶν, ὅσοι ἂν γένωνται ἐν τῇ γῇ ὑμῶν, ἔστωσαν ὑμῖν εἰς κατάσχεσιν.
  ind-AYT: Kamu juga boleh membelinya dari para pendatang yang ada di antaramu atau
    dari kaum keluarga mereka yang lahir di negerimu. Mereka akan menjadi harta milikmu.
  nya-nya: Mungathenso kugula akapolo kuchokera kwa alendo amene akukhala nanu kapena
    kuchokera ku mabanja amene mukukhala nawo amene ndi mbadwa za mʼdziko lanu. Iwowa
    akhoza kukhala akapolo anu.
  hrv-hrv: Možete ih kupovati i od pridošlica koji s vama borave; od njihovih obitelji
    što žive s vama i rođeni su u vašoj zemlji. Takvi mogu postati vašim vlasništvom.
  mps-mps: Tama me dagego te olo mu sę ebo bidi abelai hagede te gasa tǫ kantri
    bidi dabe dage dali bidibo hanide abelao. Te dagego olo mu sę ebo bidi me olo
    sę ebo we te augwalide abelabo usu mu dao.
  tpi-tpi: Na tu yupela i ken baim ol wokboi long ol man bilong arapela kantri i stap
    long kantri bilong yupela yet. I orait long yupela i baim ol bilong kamap wokboi
    na wokmeri tru bilong yupela.
  dan-1931: også af Børnene efter de indvandrede, der bor som fremmede hos eder, må
    I købe og af deres Familier, som er hos eder, og som de har avlet i eders Land;
    de må blive eders Ejendom,
  vie-OVCB: hoặc mua con cái của những kiều dân sống chung với ngươi, dù họ đã được
    sinh ra trong đất ngươi.
  guj-2017: વળી તમારી વચ્ચે રહેતા પરદેશીઓના સંતાનોને તથા તમારી સાથે રહેતા તેઓના કુટુંબો
    તેઓમાંથી તમારે ખરીદવા. અને તેઓ તમારી સંપત્તિ થાય.
  pon-2006A: Kumwail pil kak pwainda nein mehn liki kan me kin kousoan rehmwail neirail
    seri kan. Soangen seri me ipwidi nan sapwamwail, kumwail kak nainekihla,
  por-BRBSL: Além disso, dos filhos dos alienígenas que vivem entre vocês, deles vocês
    podem comprar, e de suas famílias que estão com vocês, que eles conceberam em
    suas terras; e eles serão sua propriedade.
  cth-cth: Hothloilah, nangmouh koe kho ka sak e alouk ram e taminaw thoseh, na ram
    dawk a khe e a canaw thoseh, na ran vaiteh na tawn han.
  twi-twi: Saa ara nso na mutumi tɔ ahɔho a mo ne wɔn te no mma a ɛmfa ho sɛ wɔte
    mo mu.
  hlt-hlt: Nangmih loh na lai uh tih nangmih taengah aka bakuep lampah ca rhoek neh
    nangmih taengkah a huiko lamloh na kho kah nangmih lakliah a cun uh te khaw khohut
    bangla nangmih taengah om uh saeh.
  tbz-SIM: Bɛpɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ kɔ̀tɛní kɛ di bonɛ̀, di bo nɑ kɛ níí dontɛ́ bɛ bí, yoo
    bɛ̀ɛ̀ do di bonɛ̀ nɛ̀ dimɔ̀nnì bɛ yɑɑ̀bí. Bɛ̀ bɛ̀ pɛitɛ́ di tenkɛ̀ nkɛ díì bɛ̀
    te.
  msy-2020: Egh ia uaghan ikɨzir igharazibar gumazamizir ian tongɨn ikia boriba bateziba,
    ia ingangarir gumazamizir kɨniba, me da dagh ivezam. Ia deragh me givezeghtɨ,
    me guizbangɨra ian ingangarir gumazamizir kɨnibar mɨn otifigh.
  azb-azb: Aranızda yaşayan gəlmələrdən və onların ölkənizdə doğulmuş ailə üzvlərindən
    də geri satın ala bilərsiniz. Bunlar sizin mülkiyyətiniz olacaq.
  eng-DBY: Moreover of the children of them that dwell as sojourners with you, of
    them may ye buy, and of their family that is with you, which they beget in your
    land, and they shall be your possession.
  hin-2017: जो यात्री लोग तुम्हारे बीच में परदेशी होकर रहेंगे, उनमें से और उनके घरानों
    में से भी जो तुम्हारे आस-पास हों, और जो तुम्हारे देश में उत्पन्न हुए हों, उनमें
    से तुम दास और दासी मोल लो; और वे तुम्हारा भाग ठहरें।
  wol-KYG: Walla ngeen jënde ba tey ci doxandéem yi ci seen biir, mbaa ci njaboot
    yi doxandéem yi am ci réew mi te ñu nekk ci seen biir. Su ko defee ñu doon seen
    ngàllo.
  eng-YLT: and also of the sons of the settlers who are sojourning with you, of them
    ye buy, and of their families who [are] with you, which they have begotten in
    your land, and they have been to you for a possession;
  eng-WYC-2017: either they that be born of comelings in your land; ye shall have
    these servants, and by right of heritage ye shall leave them to your after-comers,
    and ye shall wield them without end;
  eng-WMBB: Moreover, of the children of the aliens who live amongst you, of them
    you may buy, and of their families who are with you, which they have conceived
    in your land; and they will be your property.
  urd-GVH: जो परदेसी ग़ैरशहरी के तौर पर तुम्हारे मुल्क में आबाद हैं उन्हें भी तुम
    ख़रीद सकते हो। उनमें वह भी शामिल हैं जो तुम्हारे मुल्क में पैदा हुए हैं। वही तुम्हारी
    मिलकियत बनकर
  rug-rug: Kote boka holui tugo gamu sari na koburu tadi na tie karovodi, saripu koa
    pa korapa mia popoa. Sari na koburu gua hire; saripu podo pa mia popoa, si boka
    gunini mo na mia tinago si arini,
  gaz-gaz: Akkasumas keessummoota isin gidduu jiraatanii fi maatii isaanii warra biyya
    keessanitti dhalatan keessaa garboota bitachuu dandeessu; isaanis qabeenya keessan
    haa taʼan.
  fra-LSG: Vous pourrez aussi en acheter des enfants des étrangers qui demeureront
    chez toi, et de leurs familles qu’ils engendreront dans votre pays; et ils seront
    votre propriété.
  yal-yal: Ɛ mɔn nɔɛ xɔɲɛna ndee sarɛ nɛn naxanye dɔxi ɛ yɛ, e nun e xabilan muxuna
    nde naxanye barixi ɛ yamanani. E yi findi ɛ gbeen na.
  haw-1868: A no na keiki a na malihini e noho malihini ana iwaena o oukou, no lakou
    e kuai ai oukou, a no ko lakou mau ohana me oukou, i loaa ia lakou ma ko oukou
    aina; a e lilo lakou i waiwai nau.
  arb-NAV: وَكَذَلِكَ مِنْ أَبْنَاءِ الْمُسْتَوْطِنِينَ النَّازِلِينَ عِنْدَكُمْ،
    فَمِنْهُمْ وَمِنْ عَشَائِرهِمْ، الَّذِينَ عِنْدَكُمُ الْمَوْلُودِينَ فِي أَرْضِكُمْ،
    تَقْتَنُونَ عَبِيداً لَكُمْ.
  ewe-ewe: eye miate ŋu aƒle amedzro siwo ƒo xlã mi la ƒe viwo, togbɔ be wodzi wo
    le miaƒe anyigba dzi hã.
  eng-LEE: And also of the children of the strangers that sojourn with you, of them
    may ye buy, and of their families that are with you, which they have begotten
    in your land; and they shall remain to you as a possession.
  asm-FB: আৰু তোমালোকৰ মাজত প্ৰবাস কৰা আন জাতিৰ সন্তান সকলৰ আৰু তোমালোকৰ দেশত তেওঁলোকৰ
    পৰা জন্মা তেওঁলোকৰ যি যি গোষ্ঠী তোমালোকৰ লগত বাস কৰিছে, তেওঁলোকৰ পৰাও কিনিবা আৰু
    তেওঁলোকৰ ওপৰত তোমালোকৰ অধিকাৰ থাকিব।
  sus-A: وٌ مَن نْمَ كٌنيِيٍ سَرَدٍ سِ فبّتّيٍ شَ مِشِيٍ يَ مَ نَشٍيٍ دْشْشِ وٌ تَفِ،
    عَ نُن عٍ شَبِلّيٍ مِشِ نَشٍيٍ بَرِشِ وٌ شَ بْشِ كُي. نٍيٍ نْمَ قِندِدٍ وٌ شَ
    كٌنيِيٍ رَ.
  fra-SBL: De plus, tu pourras acheter des enfants des étrangers qui vivent parmi
    toi, et de leurs familles qui sont avec toi, ceux qu'ils auront conçus dans ton
    pays ; et ils seront ta propriété.
  hbo-hbo: וְ֠גַם מִבְּנֵ֨י הַתֹּושָׁבִ֜ים הַגָּרִ֤ים עִמָּכֶם֙ מֵהֶ֣ם תִּקְנ֔וּ וּמִמִּשְׁפַּחְתָּם֙
    אֲשֶׁ֣ר עִמָּכֶ֔ם אֲשֶׁ֥ר הֹולִ֖ידוּ בְּאַרְצְכֶ֑ם וְהָי֥וּ לָכֶ֖ם לֽ͏ַאֲחֻזָּֽה׃
  eng-WYCLIFFE: and of comelyngis that ben pilgrimys at you, ether thei that ben borun
    of hem in youre lond; ye schulen haue these seruauntis,
  cwe-cwe: Iviya modaha kuwagula watumwa kulawa kwa nyambenyambe wowokala hamwe na
    mweye. Wawo wowelekigwe muna iisi yenu wodaha kuwa wenu.
  kik-kik: O na ningĩ no mwĩgũrĩre ngombo kuuma kũrĩ andũ arĩa mararĩrĩire kwanyu
    na kuuma kũrĩ andũ a mĩhĩrĩga yao arĩa maciarĩirwo bũrũri wanyu, nao matuĩke indo
    cianyu.
  fra-NCL: Vous pourrez aussi en acheter parmi les enfants des étrangers qui séjournent
    chez vous, et parmi leurs familles qui vivent avec vous, qu’ils auront engendrés
    dans votre pays ; et ils seront votre propriété.
  cek-AK: Nangcae salakah nawnetta thung kaom kaminawk hoi na prae thungah tapen nihcae
    ih caanawk to na qan o thaih; nihcae loe nangcae ih hmuen ah om o tih.
  cuk-cuk: Deginbali, Israel-dulesurmalad-bemar-abargi-mamaid, e-mimmigan-be-yargi-gwalulesmaladi,
    be-maiga-guegala, sunna manigi be bakmaloed, adi, bemargadga guegar.
  uig-CYR: Булардин башқа, араңларда олтирақлашқан мусапирларниң пәрзәнтлирини вә
    шуларниң җәмәтидин, йәни силәр билән биллә туруватқан, зиминиңларда туғулғанлардин
    қуллар сетивалсаңлар болиду; шуниң билән улар силәрниң мүлкүңлар болуп қалиду.
  tel-2017: మీ మధ్య నివసించే పరదేశులను నీ దేశంలో వారికి పుట్టిన పరాయి వారిని కొనవచ్చు.
    వారు మీ ఆస్తి అవుతారు.
  hat-BSA: Alò, osi, se soti nan fis a demere k ap viv pami nou yo, ke nou kapab vin
    genyen yo, e ladann nan fanmi pa yo ki avèk nou, ke yo va gen tan pwodwi nan peyi
    nou; yo menm osi kapab devni posesyon pa nou.
  kos-kos: Kom ku pac in moli tulik nutin mwetsac su muta inmasrlowos. Tulik inge
    ma isusla in facl suwos elos ku in ma lowosla,
  hbo-WLC: וְ֠גַם מִבְּנֵ֨י הַתּוֹשָׁבִ֜ים הַגָּרִ֤ים עִמָּכֶם֙ מֵהֶ֣ם תִּקְנ֔וּ וּמִמִּשְׁפַּחְתָּם֙
    אֲשֶׁ֣ר עִמָּכֶ֔ם אֲשֶׁ֥ר הוֹלִ֖ידוּ בְּאַרְצְכֶ֑ם וְהָי֥וּ לָכֶ֖ם לַֽאֲחֻזָּֽה׃
  ibo-ibo: Unu nwere ike ịzụ ndị ohu site nʼetiti ndị mbịarambịa bi nʼetiti unu, maọbụ
    site nʼetiti ndị agbụrụ ha a mụrụ nʼala Izrel. Ndị dị otu a ga-abụkwa ihe onwunwe
    unu.
  ory-ory: ଆହୁରି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରବାସୀ ବିଦେଶୀୟ ସନ୍ତାନଗଣଠାରୁ ଓ ତୁମ୍ଭମାନଙ୍କ ଦେଶରେ
    ସେମାନଙ୍କଠାରୁ ଉତ୍ପନ୍ନ ଯେଉଁ ଯେଉଁ ବଂଶ ତୁମ୍ଭମାନଙ୍କର ସହବର୍ତ୍ତୀ ଥାʼନ୍ତି, ସେମାନଙ୍କଠାରୁ
    କ୍ରୟ କରିବ, ପୁଣି, ସେମାନେ ତୁମ୍ଭମାନଙ୍କର ଅଧିକାର ହେବେ।
  chk-chk: Oua pwal tongeni kamö nöümi chon angang me lein ekewe chon ekis mi wasöla
    remi, chokewe mi uputiu lon fanüemi. Ikkei ir oua tongeni nöüniir amanau.
  rop-rop: En yumob gin baiyim detlot biginini brom detlot pipul brom najalot kantri
    hubin jidanbat garram yumob. Detlot biginini hubin bon langa yumob kantri gin
    jidan wekinmen blanga yumob.
  ukr-1871: Так само й з дїтей комірників, що пробувають у вас, можна вам купувати
    із їх родини, що при вас, котру породили вони в землї вашій; і будуть вони вам
    у власність,
  deu-1951: Ihr könnt sie auch kaufen von den Kindern der Beisaßen, die sich bei euch
    aufhalten, und von ihren Geschlechtern bei euch, die in eurem Lande geboren sind;
    dieselben sollt ihr zu eigen haben,
  eng-JPS: Moreover of the children of the strangers that do sojourn among you, of
    them may ye buy, and of their families that are with you, which they have begotten
    in your land; and they may be your possession.
  srp-1865: I izmeðu sinova stranaca koji budu kod vas, izmeðu njih kupujte i iz porodica
    onijeh koji budu kod vas, koji se rode u zemlji vašoj, i ti neka vam budu imanje.
  lug-lug: Era munaayinzanga okwegulira ku bannamawanga abali nammwe abasuze obusuze,
    ne ku baana baabwe abanaazaalirwanga mu nsi yammwe; abo banaabanga nvuma zammwe.
  heb-heb: וגם מבני התושבים הגרים עמכם מהם תקנו וממשפחתם אשר עמכם אשר הולידו בארצכם
    והיו לכם לאחזה׃
  ben-IRV: আর তোমাদের মধ্য প্রবাসী বিদেশীদের সন্তানদের থেকে এবং তোমাদের দেশে তাদের
    উৎপন্ন তাদের যে যে বংশ তোমাদের সঙ্গে আছে, তাদের থেকেও ক্রয় কোরো; তারা তোমাদের
    অধিকার হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਓਪਰਿਆਂ ਦੀਆਂ ਸੰਤਾਨਾਂ ਵਿੱਚੋਂ ਜੋ ਤੁਹਾਡੇ ਵਿਚਕਾਰ ਵੱਸਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਟੱਬਰਾਂ ਵਿੱਚੋਂ ਜੋ ਤੁਹਾਡੇ ਨਾਲ ਹਨ ਅਤੇ ਤੁਹਾਡੇ ਦੇਸ਼ ਵਿੱਚ ਜੰਮੇ ਹੋਣ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ
    ਤੁਸੀਂ ਦਾਸ-ਦਾਸੀਆਂ ਮੁੱਲ ਲਵੋ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਅਧਿਕਾਰ ਵਿੱਚ ਰਹਿਣ।
  mya-JVB: ထိုမှတပါး၊ သင် တို့တွင် တည်း နေသောတကျွန်း တနိုင်ငံသားတို့ကို၎င်း၊ သင် တို့ပြည်
    ၌ သူတို့ရ သော သား သမီးများကို ၎င်းဝယ် ၍ ပိုင် ရမည်။
  hmo-hmo: “Umui emui huanai idia noho idau bese taudia do umui hoia diba. Inai bamona
    maragidia, emui tano dekenai idia vara taudia be do umui biagua diba.
  urd-urd: इनके सिवा उन परदेसियों के लड़के बालों में से भी जो तुम में क़याम करते हैं
    और उनके घरानों में से जो तुम्हारे मुल्क में पैदा हुए और तुम्हारे साथ हैं तुम ख़रीदा
    करना और वह तुम्हारी ही मिल्कियत होंगे।
  rus-SYN: также и из детей поселенцев, поселившихся у вас, можете покупать, и из
    племени их, которое у вас, которое у них родилось в земле вашей, и они могут быть
    вашей собственностью;
  bqc-SIM: Áli fↄ̃ nibↄ pↄ́ kú á guuↄ lu lↄ ń nɛ́ pↄ́ aa i á bùsuuↄ, aai gↄ̃
    á àizɛɛↄ ũ,
  tcz-CHONGTHU: Na bonchauva nalah uva chenglut kholgam mih hochu nachoh doh uva,
    soh a nalap thei diu ahi, nagam sung pumpiuva chengsa ho jong nachoh thei diu,
    hitobang mi nachoh doh hou chu na in cheh uva uma nalap le thei diu ahi.
  mar-mar: तसेच तुमच्या देशात राहणाऱ्या परदेशीय किंवा उपऱ्या लोकांच्या कुटुंबात जन्मलेली
    मुले तुम्ही गुलाम म्हणून विकत घ्यावी; ती तुमची मालमत्ता होतील;
  qub-qub: Lagacamoj runacunatapis rantinquimanmi. Israelcunacho tiyashancamaga rantinquimanmi
    lagacoj runacunapa jinancho yurej wamrancunatapis. Paycunatami ichanga rantinqui
    duyñunna canayquipaj.
  bqp-bqp: Kɑɑ kpĩ ɑ sɔbun bibu dwe be bɑ wɑ̃ɑ wunɛn yɛnuɔ kɑ sere be bɑ mɑrɑ bɛɛn
    tem sɔɔ. À n bu dwɑ, bɑ ko n sɑ̃ɑwɑ wunɛgibu.
  hat-hat: Nou ka achte pitit moun lòt nasyon k'ap viv nan mitan nou tou. Konsa tou,
    lè yo rete lakay nou, si yo fè pitit sou tè ki pou nou, pitit yo va pou nou tou.
  eng-BSB: You may also purchase them from the foreigners residing among you or their
    clans living among you who are born in your land. These may become your property.
  tod-tod: Niiti ti ʋaai zeizu wo zaama, yeeɠɛɠala go laawu, wa zoo wo naati geya,
    ta ti-mavofodaiti. Ta ɠɛ ga wɔnɔ.
  eng-WEBPB: Moreover, of the children of the aliens who live amongst you, of them
    you may buy, and of their families who are with you, which they have conceived
    in your land; and they will be your property.
  kbq-kbq: Hagi rurega vahe'ma tamagranema enemani'naza vahepinti enena amne zamavaresage'za
    tamagri'za se'za manigahaze.
  nhe-BL: Nojquiya hueli inquincohuase seyoc tlali ehuani ininconehua tlen itztoque
    campa imojuanti yonque ininconehua tlacatque ipan imotlal.
  gub-BL: Pepuner amo ywy rehe arer peinuromo har wana'yr wame'eg kar haw rehe pe
    wà nehe no. Pepuner wana'yr Izaew ywy rehe uzexak kar ma'e kwer wame'eg kar haw
    rehe nehe.
  eng-DRA: 'And of the strangers that sojourn among you, or that were born of them
    in your land, these you shall have for servants:'
