verse: LEV.025.028
translations:
  mal-C: എന്നാൽ മടക്കിക്കൊടുക്കാനുള്ള വക സ്വരൂപിക്കാൻ അയാൾക്കു കഴിയുന്നില്ലെങ്കിൽ,
    ആ മനുഷ്യൻ വിറ്റത് അൻപതാംവാർഷികോത്സവംവരെ വാങ്ങിയ ആളിന്റെ കൈവശം ഇരിക്കും. അത് അൻപതാംവാർഷികോത്സവത്തിൽ
    മടക്കിക്കൊടുക്കും; പിന്നീട് അയാൾക്കു തന്റെ സ്വന്ത വസ്തുവിലേക്കു മടങ്ങിപ്പോകാം.
  deu-TKW: Beschafft er aber nicht so viel, als er zur Rückerstattung bedarf, so bleibt
    das von ihm Verkaufte im Besitze des Käufers bis zum Halljahr; im Halljahr aber
    soll es unentgeltlich heimfallen, so daß er wieder zu seinem Besitztume kommt.
  lin-lin: Soki azwaki te makoki ya kosikola yango, mabele oyo atekaki ekotikala na
    maboko ya moto oyo asombaki yango kino na mobu ya kosepela kokangolama na ye.
    Ekozala na mobu yango nde mabele na ye ekozongela ye mpe akokoma lisusu nkolo
    na yango.
  eng-LSV: And if his hand has not found sufficiency to give back to him, then his
    sold thing has been in the hand of him who buys it until the Year of Jubilee;
    and it has gone out in the Jubilee, and he has returned to his possession.
  eng-GNV: 'But if he can not get sufficient to restore to him, then that which is
    solde, shall remaine in the hande of him that hath bought it, vntill the yere
    of the Iubile: and in the Iubile it shall come out, and he shall returne vnto
    his possession.'
  eng-WEBSTER: 'But if he shall not be able to restore it to him, then that which
    is sold shall remain in the hand of him that hath bought it until the year of
    jubilee: and in the jubilee it shall go out, and he shall return to his possession.'
  nhw-BL: Pero sintla amo quisentilis nopa tomi quen quinamiqui para sempa quicohuas
    itlal, huajca nopa tlali eltos iaxca catli quicojqui hasta ajsis nopa xihuitl
    quema nochi tlali mocahuas majcajtoc huan mocuepas ica catli achtihui eliyaya
    iaxca. Huan huajca ipan nopa xihuitl, quena, nopa tlacatl catli quinemacac nopa
    tlali, sempa quiselis para iaxca.
  swh-ONEN: Lakini kama hatapata njia ya kumlipa mnunuzi, ile mali aliyouza itabaki
    kumilikiwa na mnunuzi mpaka Mwaka wa Yubile. Mali hiyo itarudishwa mwaka wa Yubile,
    naye ataweza kuirudia mali yake.
  bba-bba: Ù kun ɡobi wɑ u kɑ mu yɑkiɑ, u koo mu wi u tem mɛ dwɑ deriɑ sere yɑkiɑbun
    tɔ̃ɔ bɑkɑru tu kɑ turi. Yen biru u koo kpĩ u wurɑ tem mɛ sɔɔ.
  eng-KJVCPB: 'But if he be not able to restore it to him, then that which is sold
    shall remain in the hand of him that hath bought it until the year of jubile:
    and in the jubile it shall go out, and he shall return unto his possession.'
  luo-luo: To ka ok onyal waro lopeno, to lopno nosik e lwet ngʼat mane ongʼiewocha
    nyaka chop higa mar piero abich. To kochopo higa mar morno to nowe lowo odogni
    wuon mare machon, kendo wuon-gi nokawe.
  meu-meu: A bema imana baine tuna, iabi-louna basine heḡereḡere, e hoia tauna ese
    bainebirulaia ela bona Iubile laḡanina; una negana ai tano tauna korikorina ese
    ena tano baine abia lou.
  npi-ULB: तर यदि त्यसले आफ्नो लागि त्यो जग्‍गा फिर्ता लिन सकेन भने, त्यसले बेचेको
    जग्‍गा पुनर्स्थापनाको वर्षसम्म जग्‍गा किन्‍ने मानिसको स्वामित्वमा हुने छ । पुनर्स्थापनाको
    वर्षको अन्त्यमा जग्‍गा बेच्‍ने मानिसकहाँ नै त्यो जग्‍गा फर्काइन्छ, र त्यसको जग्‍गाधनी
    आफ्नै जग्‍गाजमिनमा फर्कने छ ।
  yor-yor: Ṣùgbọ́n bí kò bá rí ọ̀nà àti san án padà fún un. Ohun tí ó tà wà ní ìkáwọ́
    ẹni tí ó rà á títí di ọdún ìdásílẹ̀. Kí ó dá a padà fún ẹni tí ó ni i ní ọdún
    ìdásílẹ̀, ẹni tí ó ni í tẹ́lẹ̀ lè tún padà gbà ohun ìní rẹ̀.
  pes-OPCB: ولی اگر صاحب اصلی نتواند آن را بازخرید نماید، زمین تا سال یوبیل از آن
    مالک جدیدش خواهد بود، ولی در سال یوبیل باید دوباره آن را به صاحبش برگرداند.
  tgl-ULB: Subalit kung hindi niya kayang bawiin ang lupa para sa kanyang sarili,
    sa gayon mananatili ang lupang ipinagbili niya sa pagmamay-ari ng bumili nito
    hanggang sa Taon ng Paglaya. Sa Taon ng Paglaya, ibabalik ang lupa sa taong nagbenta
    nito, at babalik ang tunay na may-ari sa kanyang ari-arian.
  hui-hui: Anigo ai ibunaga munime dindi ogoni yolo biadai bulene nakarulapeyagua
    nde wahalu dindi mbiraleru Yadai Bulenenaga Mali biago dege ibilonaga hondo holene
    nga. Ani hondo howa mali biago tagira ibirangi dindi yolo bini biago ibugua dindi
    ogoni dindi aba kagohondo miadai bulebira.
  mya-mya: အ​ကယ်​၍​သူ​သည်​မြေ​ကို​ပြန်​ဝယ်​ယူ​ရန် ငွေ​မ​ရှိ​လျှင် ထို​မြေ​သည်​ရှေ့​လာ​မည့်​ပြန်
    လည်​ပေး​အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​အ​ထိ​ဝယ်​သူ ၏​လက်​ဝယ်​ရှိ​စေ​ရ​မည်။ ထို​နှစ်​၌​ယင်း​မြေ
    ကို​မူ​လ​ပိုင်​ရှင်​အား​ပြန်​ပေး​ရ​မည်။
  bod-N: གལ་སྲིད་མི་དེའི་ལག་ཏུ་ཕྱིར་བླུ་བའི་རྒྱུ་སྟོབས་མེད་ན། ཕར་བཙོངས་པའི་ས་དེ་ནི་ཉོ་མཁན་གྱི་ལག་ནས་དགའ་སྟོན་གྱི་ལོ་ཡི་བར་དུ་ལུས་ཤིང་།
    དགའ་སྟོན་གྱི་ལོ་དེར་ས་འཚོང་མཁན་ནི་ཕ་གཞིས་སུ་ཕྱིར་ལོག་དགོས།
  sna-sna: Asi kana akashaya nzira dzokumudzorera nadzo, zvaakatengesa zvicharamba
    zviri mumaoko omutengi kusvikira gore reJubhiri. Zvichadzoserwa mugore reJubhiri
    uye iye achagona kudzokera kune zvake.
  spa-BLM: Pero si no puede recuperarlo para sí, entonces lo que haya vendido quedará
    en manos del que lo compró hasta el Año del Jubileo. En el Jubileo será liberado,
    y volverá a su propiedad.
  cac-cac: Palta tato max aj q'uen tumin chi' yuuj yic smananxiel smacb'en chi', a
    lum sluum chi' scann̈ej lum d'a yol sc'ab' jun mach ix manan el chi', masanto
    sc'och junxo yab'ilal yoch q'uin̈ yic tz'el tas d'a libre. Ato ta' librexo luum,
    syic'anxican lum vin̈ ix chon̈an chi'.
  swh-ULB: Lakini ikiwa hawezi kuirejesha kwake ardhi aliyoiuza, nayo hiyo ardhi aliyoiuza
    itabaki katika umiliki wa yule aliyeinunua mpaka mwaka wa Yubile. Kwenye mwaka
    wa Yubile, ardhi itarejeshwa kwa mtu aliyeiuza, naye mmiliki wa asili atarejea
    kwenye mali yake.
  bel-bel: а калі ня знойдзе рука ягоная, колькі трэба вярнуць яму, дык прададзенае
    ім застанецца ў руках пакупца да юбілейнага года, а ў юбілейны год адыдзе яно,
    і ён зноў уступіць у валоданьне сваё.
  deu-ELBBK: Und wenn seine Hand nicht gefunden hat, was hinreicht, um ihm zurückzuzahlen,
    so soll das von ihm Verkaufte in der Hand des Käufers desselben bleiben bis zum
    Jubeljahr; und im Jubeljahre soll es frei ausgehen, und er soll wieder zu seinem
    Eigentum kommen.
  mbb-OT: Iyan, emun kenè pa ereg is idlekat din, ne kenè din pa haazà egkekuwa puun
    te nemasa taman te kegkeuma te Tuig te Kebeǥey te Bayàbayà wey Ked-ulì. Dutun
    he tuig egkahawì din en is tanè din he wazà bayad.
  mal-2015: എന്നാൽ മടക്കിക്കൊടുപ്പാൻ അവന്നു പ്രാപ്തിയില്ല എങ്കിൽ വിറ്റുപോയ യോബേൽ സംവത്സരംവരെ
    വാങ്ങിയവന്റെ കയ്യിൽ ഇരിക്കേണം; യോബേൽസംവത്സരത്തിൽ അതു ഒഴിഞ്ഞുകൊടുക്കയും അവൻ തന്റെ
    അവകാശത്തിലേക്കു മടങ്ങിവരികയും വേണം.
  rmc-rmc: Ale te les na ela pre oda, hoj la te cinel pale, akor odi maľa, so bikenďa,
    ačhela oleske, ko la cinďa, dži o Radišagoskro Berš. Andro Radišagoskro Berš pes
    odi maľa dela pale ole manušeske, ko la bikenďa, a kavke dochudela pale peskri
    maľa.‘ “
  pes-OPV: و اگرنتواند برای خود پس بگیرد، آنگاه آنچه فروخته است به‌دست خریدار آن تا
    سال یوبیل بماند، ودر یوبیل رها خواهد شد، و او به ملک خودخواهد برگشت.
  ron-1924: Дакэ н-аре ку че сэ-й дя ынапой, лукрул вындут сэ рэмынэ ын мыниле кумпэрэторулуй
    пынэ ла анул де веселие; ла анул де веселие, ел сэ се ынтоаркэ ла мошия луй ши
    кумпэрэторул сэ ясэ дин еа.
  ben-OBCV: কিন্তু ক্রেতার পাওনা মেটাতে যদি তার সামর্থ্য না থাকে, তাহলে অর্ধশতবার্ষিক
    পর্যন্ত বিক্রীত সম্পদ ক্রেতার কাছে থাকবে। অর্ধশতবার্ষিকীর সময় তা ফিরিয়ে দেওয়া
    হবে এবং সে নিজের অধিকারে ফিরে যাবে।
  som-som: Laakiinse hadduusan soo ceshan karin, markaas wixii uu iibiyey waxay ku
    sii jiri doonaan kii ka iibsaday gacantiisa tan iyo sannadda yubilii ah, oo sannadda
    yubiliiga ah ayaa waxaasu gacantiisa ka bixi doonaan, oo isna markaasuu hantidiisii
    ku noqon doonaa.
  lat-VUC: Quod si non invenerit manus ejus ut reddat pretium, habebit emptor quod
    emerat, usque ad annum jubilæum. In ipso enim omnis venditio redibit ad dominum
    et ad possessorem pristinum.
  eng-ASVBT: 'But if he be not able to get it back for himself, then that which he
    hath sold shall remain in the hand of him that hath bought it until the year of
    jubilee: and in the jubilee it shall go out, and he shall return unto his possession.'
  ita-1885: Ma, s'egli non trova quanto gli fa bisogno per fargli il suo pagamento,
    resti quello ch'egli avrà venduto in man di colui che l'avrà comperato, fino all'anno
    del Giubileo; e nel Giubileo escane il comperatore, e rientri colui nella sua
    possessione.
  eng-LXXUP: But if his hand have not prospered sufficiently, so as that he should
    restore the money to him, then he that bought the possessions shall have them
    till the sixth year of the release; and it shall go out in the release, and the
    owner shall return to his possession.
  eng-ULB: But if he is not able to get the land back for himself, then the land he
    has sold will remain in the ownership of the one who bought it until the year
    of Jubilee. At the year of Jubilee, the land will be returned to the man who sold
    it, and the original owner will return to his property.
  spa-VBL: Si no pueden reunir lo suficiente para pagar a la persona por la tierra,
    el comprador seguirá siendo su propietario hasta el Año Jubilar. Pero en el Jubileo
    la tierra será devuelta para que el propietario original pueda volver a su propiedad.
  fra-_FOB: Mais s'il ne trouve point ce qu'il faut pour le lui rendre, la chose vendue
    sera entre les mains de celui qui aura acheté, jusqu'à l'année du jubilé; alors
    celui-ci en sortira au jubilé, et le vendeur rentrera dans sa possession.
  mal-mal: എന്നാൽ മടക്കിക്കൊടുക്കുവാൻ അവനു പ്രാപ്തിയില്ല എങ്കിൽ വിറ്റുപോയതു യോബേൽ
    വർഷംവരെ വാങ്ങിയവന്റെ കയ്യിൽ ഇരിക്കണം; യോബേൽ വർഷത്തിൽ അത് ഒഴിഞ്ഞുകൊടുക്കുകയും അവൻ
    തന്റെ അവകാശത്തിലേക്കു മടങ്ങിവരുകയും വേണം.
  urd-GVR: Lekin agar us ke pās itne paise na hoṅ to zamīn agle bahālī ke sāl tak
    ḳharīdne wāle ke hāth meṅ rahegī. Phir use maurūsī mālik ko wāpas diyā jāegā.
  suz-BL: तन्‍न आंमा लेन्‍ने मचाप्‍तु हना, मेको रू ग्‍याप्‍ब मुर नु बाक्‍ब। मिनु रू
    ग्‍याप्‍बमी प्रोंइतीक बर्सम लेत्‍चा माल्‍ब।
  ita-1927: Ma se non trova da sé la somma sufficiente a rimborsarlo, ciò che ha venduto
    rimarrà in mano del compratore fino all’anno del giubileo; al giubileo sarà cosa
    franca, ed egli rientrerà nel suo possesso.
  ckb-ckb: بەڵام ئەگەر ئەوەندەی لە دەست نەبێت کە بۆی بگەڕێنێتەوە، ئەوا لە دەستی کڕیار
    دەبێت هەتا ساڵی یۆبیل. ئینجا لە یۆبیلدا دەگەڕێتەوە، ئەو کاتە خاوەنەکەی دەتوانێت
    بگەڕێتەوە بۆ موڵکەکەی.
  eng-BBE: But if he is not able to get it back for himself, then it will be kept
    by him who gave a price for it, till the year of Jubilee; and in that year it
    will go back to its first owner and he will have his property again.
  kan-OKCV: ತಿರುಗಿ ಸಲ್ಲಿಸುವುದಕ್ಕೆ ಅವನಿಗೆ ಆಗದಿದ್ದರೆ, ಅವನು ಮಾರಿದ್ದು ಜೂಬಿಲಿಯ ವರ್ಷದವರೆಗೆ
    ಕೊಂಡುಕೊಂಡವನ ಕೈಯಲ್ಲಿ ಇರಬೇಕು ಮತ್ತು ಸಂಭ್ರಮದ ವರ್ಷದಲ್ಲಿ ಅದು ಬಿಡುಗಡೆಯಾಗಬೇಕು, ಅವನು ತನ್ನ
    ಸೊತ್ತನ್ನು ಪಡೆಯಬೇಕು.
  tam-2017: அப்படிக் கொடுப்பதற்கான நிர்வாகம் அவனுக்கு இல்லாவிட்டால், அவன் விற்றது
    வாங்கினவன் கையிலே யூபிலி வருடம்வரை இருந்து, யூபிலி வருடத்திலே அது விடுதலையாகும்;
    அப்பொழுது அவன் தன் சொந்த இடத்திற்குத் திரும்பப்போவான்.
  spa-RV-1909: Mas si no alcanzare su mano lo que basta para que vuelva á él, lo que
    vendió estará en poder del que lo compró hasta el año del jubileo; y al jubileo
    saldrá, y él volverá á su posesión.
  ron-BTF: Dar dacă nu este în stare să îi plătească înapoi, atunci ceea ce este vândut
    să rămână în mâna celui ce a cumpărat, până în anul jubileului; și la jubileu
    să iasă și să se întoarcă în stăpânirea sa.
  eng-WEBP: But if he isn’t able to get it back for himself, then what he has sold
    shall remain in the hand of him who has bought it until the Year of Jubilee. In
    the Jubilee it shall be released, and he shall return to his property.
  eng-FBV: If they can't raise enough to pay the person back for the land, the buyer
    will remain its owner until the Jubilee Year. But in the Jubilee the land will
    be returned so that the original owner can so that they can go back to their property.
  nld-1939: Wanneer hij geen voldoende middelen kan vinden, om hem te betalen, dan
    blijft het verkochte tot aan het jubeljaar in het bezit van den koper. Maar in
    het jubeljaar komt het vrij, en wordt hij weer in zijn bezit hersteld.
  nch-BL: Pero sinta amo quisentilis nopa tomi quej quinamiqui para sempa quicohuas
    ital, huajca nopa tali eltos iaxca cati quicojqui hasta ajsis nopa xihuit quema
    nochi tali mocahuas majcajtoc huan mocuepas ica cati achtohui eliyaya iaxca. Huan
    huajca ipan nopa xihuit, quena, nopa tacat cati quinamacac nopa tali, sempa quiselis
    para iaxca.
  vie-1934: Nếu nguyên chủ không tìm đủ giá đặng trả cho, đất bán sẽ thuộc về người
    chủ mua cho đến năm hân hỉ; đoạn đất sẽ ra khỏi tay chủ mua và về nguyên chủ.
  hin-CV: किंतु, यदि उसके पास इसे दोबारा प्राप्‍त करने के लिए पर्याप्‍त धन नहीं है,
    तब जो कुछ उसने बेचा है, वह सब योवेल वर्ष तक उसके खरीददार के पास ही रहेगा; किंतु
    योवेल वर्ष में यह छूटकर इसके असली स्वामी के पास लौट जाएगा.
  eng-OURB: 'But if he is not able to get it back for himself, then what he has sold
    shall remain in the hand of him who has bought it until the Jubilee Year ·Shofar
    Year·: and in the Jubilee ·Shofar· it shall be released, and he shall teshuvah
    ·completely return· to his property. (RY:3, LY:5)'
