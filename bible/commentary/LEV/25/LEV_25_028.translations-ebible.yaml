  rug-rug: Ba be lopu pada sa nana poata pude holu pule nia sa pepeso, si korapa koa
    hola nana mo sa pepeso pa kinopu tanisa tie pu holuna si asa, osolae kamo pule
    si keke vuaheni ziubili koasa vuaheni asa si kaqu tiqe tava pule la koasa pu tagona
    pa pinodalaena si asa.
  gaz-gaz: Garuu yoo waan namicha sanaaf deebisu dhabee, wanni inni gurgure sun hamma
    waggaa iyyoobeeliyyuutti harkuma namicha bite sanaa haa turu. Waggaa Iyyoobeeliyyuu
    keessa ni deebiʼaaf; innis gara qabeenya isaatti ni deebiʼa.
  fra-LSG: S’il ne trouve pas de quoi lui faire cette restitution, ce qu’il a vendu
    restera entre les mains de l’acquéreur jusqu’à l’année du jubilé; au jubilé, il
    retournera dans sa propriété, et l’acquéreur en sortira.
  yal-yal: Koni, xa a mi a ɲɔxɔ raxɛtɛ se sɔtɔ, bɔxɔn xa lu a sara muxun yii han Xɔrɔya
    Ɲɛɛna. Na waxatini a kari singen mɔn xa xɛtɛ a bɔxɔni.
  haw-1868: Aka ina e hiki ole ia ia ke hoihoi aku ia mea, alaila ka mea i kuai lilo
    aku e waiho no ia iloko o ka lima o ka mea kuai lilo mai ia mea, a hiki i ka makahiki
    Iubile; ae hemo ia i ka Iubile, a hoi oia i kona aina iho.
  arb-NAV: وَإِنْ لَمْ يَتَوَافَرْ لَدَيْهِ الْمَالُ لاِسْتِرْدَادِ مَبِيعِهِ مِنْ
    يَدِ الشَّارِي، فَلْيَنْتَظِرْ حَتَّى حُلُولِ سَنَةِ الْيُوبِيلِ لِيَسْتَرِدَّ
    مُلْكَهُ.
  ewe-ewe: Ke ne anyigbatɔ gbãtɔ la mete ŋu gbugbɔe ƒle o la, ekema anyigba la anye
    eƒlela la tɔ va se ɖe Aseyetsoƒe la dzi. Ke ele be wòagbugbɔe na anyigbatɔ la
    le Aseyetsoƒe la me kokoko.
  eng-LEE: 'But if his means do not suffice to enable him to restore it to him: then
    shall that which he hath sold remain in the hand of him that hath bought it until
    the year of the jubilee; and it shall be freed in the jubilee, and he shall return
    unto his possession.'
  asm-FB: কিন্তু যদি তেওঁ তাক ওলোটাই লবলৈ অসমৰ্থ হয়, তেন্তে সেই বেচা মাটি বৰ্ষপূৰ্তি
    উৎসৱৰ বছৰলৈকে কিনা জনৰ হাতত থাকিব, পাছত বৰ্ষপূৰ্তি উৎসৱৰ বছৰত সেয়ে মুকলি হ’ব,
    তেতিয়া তেওঁৰ সেই উত্তৰাধীকাৰ তেওঁ পুনৰায় পাব।
  sus-A: كْنْ شَ عَ مُ نَ شُنسَرٍ قّيرّ سْتْ، نَ بْشِ شَ لُ عَ سَرَ مِشِ يِ رَ هَن
    شْرّيَ حّ رَ. نَ تّمُي بْشِ كَنيِ مَن شَ فبِلٍن عَ شَ بْشِ مَسْتْ رَ.»
  fra-SBL: Mais s'il ne peut le récupérer pour lui-même, ce qu'il a vendu restera
    entre les mains de celui qui l'a acheté jusqu'à l'année du Jubilé. Au Jubilé,
    il sera libéré, et il retournera dans sa propriété.
  hbo-hbo: וְאִ֨ם לֹֽא־מֽ͏ָצְאָ֜ה יָדֹ֗ו דֵּי֮ הָשִׁ֣יב לֹו֒ וְהָיָ֣ה מִמְכָּרֹ֗ו
    בְּיַד֙ הַקֹּנֶ֣ה אֹתֹ֔ו עַ֖ד שְׁנַ֣ת הַיֹּובֵ֑ל וְיָצָא֙ בַּיֹּבֵ֔ל וְשָׁ֖ב לַאֲחֻזָּתֹֽו׃
  eng-WYCLIFFE: That if his hond fynde not, that he yelde the prijs, the biere schal
    haue that that he bouyte, `til to the yeer of iubilee; for in that yeer ech sillyng
    schal go ayen to the lord, and to the firste weldere.
  cwe-cwe: Mbali one hadaha kuikombola, izasigala muna yamakono ya ija yagulile mbaka
    mwaka wa kubweleza. Muna umwaka uwo, isi iyo yolondeka ilekigwe na kubwelezigwa
    kwa ija yachuuzile, nayo kezabwela isi yake.
  kik-kik: No angĩaga kũgĩa na indo cia kũmũrĩha-rĩ, gĩcunjĩ kĩrĩa eendirie gĩgũtũũra
    kĩrĩ kĩa mũgũri nginya Mwaka wa Jubilii. Gĩgaacookio hĩndĩ ya Jubilii, na hĩndĩ
    ĩyo no acooke gĩthaka-inĩ gĩake.
  fra-NCL: S’il ne trouve pas de quoi lui faire cette restitution, le bien vendu restera
    entre les mains de l’acquéreur jusqu’à l’année du jubilé ; au jubilé, il sera
    libéré, et le vendeur rentrera dans sa propriété.
  cek-AK: Toe long tho to paek thai ai nahaeloe, Jubili saning pha ai karoek to a
    zawh ih hmuen to qankung khaeah om tih; Jubili phak naah loe, qankung mah paek
    let ueloe, angmah ih hmuen ah om let tih.
  cuk-cuk: Ar unniguar mani amissulile, dule ese nainu-baksadi we-nainu Gannar-Ibmar-Ukleged-Birgase
    gani guoed. Geb agine, we-nainu Gannar-Ibmar-Ukleged-Birgagi gannar e-ibedgadga
    guoed.
  uig-CYR: Лекин әгәр у яндурувелишқа керәклик пулни тапалмиса, өзи сетип бәргән йәр
    азатлиқ жилиғичә алғучиниң қолида турсун; азатлиқ жили кәлгәндә йәр йәр сетивалғучиниң
    қолидин чиқсун, өз егиси өз йәр-мүлкигә қайтсун.
  tel-2017: అతనికి దాని తిరిగి కొనుక్కునేందుకు కావలసిన డబ్బు దొరక్క పోతే అతడు అమ్మిన
    ఆస్తి సునాద సంవత్సరం వరకూ కొన్న వాడి స్వాధీనంలో ఉండాలి. సునాద సంవత్సరంలో అది విడుదల
    అవుతుంది. అప్పుడతడు తన ఆస్తిని తిరిగి పొందుతాడు.
  hat-BSA: Men si li poko twouve ase mwayen pou reprann li pou kont li, alò, sa ke
    li te vann nan, va rete nan men a sila ki achte li a jis rive nan ane jibile a.
    Men nan jibile a, li va libere, pou li kapab retounen kon pwòp tè pa li.
  kos-kos: Tusruktu fin tia fal lupan mani yorol in sifil molela acn sac, na ac oanna
    ye karinginyuk lun mwet se ma molela sel ah nwe ke sun Yac in Folokyang se tok
    uh. Ke pacl sacn ac fah folokyang nu sin mwet se la acn sac meet ah.
  hbo-WLC: וְאִ֨ם לֹֽא־מָֽצְאָ֜ה יָד֗וֹ דֵּי֮ הָשִׁ֣יב לוֹ֒ וְהָיָ֣ה מִמְכָּר֗וֹ בְּיַד֙
    הַקֹּנֶ֣ה אֹת֔וֹ עַ֖ד שְׁנַ֣ת הַיּוֹבֵ֑ל וְיָצָא֙ בַּיֹּבֵ֔ל וְשָׁ֖ב לַאֲחֻזָּתֽוֹ׃
  ibo-ibo: Ọ bụrụ na onyenwe ya enweghị ike ịchọta ego ọ ga-eji gbara ya, ala ahụ
    ga-adị nʼaka onye ahụ zụrụ ya tutu ruo nʼafọ inwere onwe. Mgbe ahụ ọ ga-ewerekwa
    ala ahụ nyeghachi ya onye resiri ya.
  ory-ory: ମାତ୍ର ଯଦି ସେ ତାହା ଫେରାଇ ନେବାକୁ ଅସମର୍ଥ ହୁଏ, ତେବେ ସେ ଯାହା ବିକ୍ରୟ କରିଅଛି,
    ତାହା ଯୋବେଲ ପର୍ଯ୍ୟନ୍ତ କ୍ରୟକର୍ତ୍ତାର ହସ୍ତରେ ରହିବ; ପୁଣି, ତାହା ଯୋବେଲ ସମୟରେ ମୁକ୍ତ ହେବ
    ଓ ସେ ପୁନର୍ବାର ଆପଣା ଅଧିକାରକୁ ଫେରିଯିବ।
  chk-chk: Nge are esap naf liwinin pwe epwe mönisefäli fanüan, ätewe mi möni epwe
    chök fanüeni tori ewe ierin supili. Iwe, lon ewe ierin supili ätewe mi amömöla
    ewe fanü me mwan epwe fanüenisefäli fanüan.
  rop-rop: Bat if det men nomo garram naf mani blanga baiyimbek det kantri, det kantri
    garra jidan blanga det men hubin baiyim raidap langa det namba 50 yiya wen ola
    kantri garra gobek langa ola fesmob boswan blanga det kantri.
  ukr-1871: Коли ж руки його не придбають, щоб стало чим заплатити йому, так нехай
    продане буде в руцї того, хто купив, до ювілейного року, і буде воно вільне в
    ювілейному роцї, і вернеть ся йому власність його.
  deu-1951: Vermag er ihn aber nicht zu entschädigen, so soll das, was er verkauft
    hat, in der Hand des Käufers bleiben bis zum Jubeljahr; alsdann soll es frei ausgehen,
    und er soll wieder zu seiner Habe kommen.
  eng-JPS: But if he have not sufficient means to get it back for himself, then that
    which he hath sold shall remain in the hand of him that hath bought it until the
    year of jubilee; and in the jubilee it shall go out, and he shall return unto
    his possession.
  srp-1865: Ako li nema koliko bi trebalo vratiti, onda ostaje stvar prodana u onoga
    ko je kupio do godine oprosne, a oprosne godine ostaviæe se, i on æe se vratiti
    na svoju baštinu.
  lug-lug: Naye singa alemwa okufuna obusobozi okumusasula, kale ebyo bye yatunda
    binaasigalanga mu mukono gw’eyabigula nga ye nannyini byo okutuusa mu Mwaka gwa
    Jjubiri. Binamuddizibwanga mu Jjubiri, era anaayinzanga okweddirayo mu bintu bye.
  heb-heb: ואם לא מצאה ידו די השיב לו והיה ממכרו ביד הקנה אתו עד שנת היובל ויצא ביבל
    ושב לאחזתו׃
  ben-IRV: কিন্তু যদি সে তা ফিরিয়ে নিতে অসমর্থ হয়, তবে সেই বিক্রীত অধিকার যোবেল
    বছর পর্যন্ত ক্রেতার হাতে থাকবে; যোবেলে তা মুক্ত হবে এবং সে নিজের অধিকারে ফিরে
    যাবে।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਉਸ ਨੂੰ ਛੁਡਾਉਣ ਦੇ ਯੋਗ ਨਾ ਹੋਵੇ ਤਾਂ ਉਸ ਦੀ ਵੇਚੀ ਹੋਈ ਜ਼ਮੀਨ ਅਨੰਦ ਦੇ
    ਸਾਲ ਤੱਕ ਮੁੱਲ ਲੈਣ ਵਾਲੇ ਦੇ ਹੱਥ ਵਿੱਚ ਰਹੇਗੀ ਅਤੇ ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਉਹ ਛੁੱਟ ਜਾਵੇਗੀ ਅਤੇ
    ਉਸ ਦੇ ਹਿੱਸੇ ਦੀ ਜ਼ਮੀਨ ਉਸ ਨੂੰ ਮਿਲ ਜਾਵੇਗੀ।
  mya-JVB: ပြန်၍မ ပေး နိုင်လျှင် ရောင်း ခဲ့သောဥစ္စာကို ယုဘိလ နှစ် တိုင်အောင် ဝယ် သောသူလက်
    ၌ ရှိ စေရမည်။ ယုဘိလ နှစ်တွင် လက်လွှတ် ၍ အရှင်ဟောင်းလက်သို့ ရောက် စေရမည်။
  hmo-hmo: “To bema iena moni be hegeregere lasi, bona ia abia lou diba lasi, ia hoia
    tauna ese tano do ia birulaia noho ela bona Iubili Lagani. Unai neganai tano ena
    biaguna korikori ese iena tano do ia abia lou, davana lasi.
  urd-urd: लेकिन अगर उसमें इतना मक़दूर न हो कि अपनी ज़मीन वापस करा ले, तो जो कुछ सन
    बेच डाला है वह साल — ए — यूबली तक ख़रीदार के हाथ में रहे; और साल — ए — यूबली में
    छुट जाए, तब यह आदमी अपनी मिल्कियत का फिर मालिक हो जाए।
  rus-SYN: если же не найдет рука его, сколько нужно возвратить ему, то проданное
    им останется в руках покупщика до юбилейного года, а в юбилейный год отойдет оно,
    и он опять вступит во владение свое.
  bqc-SIM: Tó aà gbãa i ka aà fĩaboɛ̀ sↄ̃o, tↄↄlɛpi lí gↄ̃ a lunaɛ a ↄzĩ e
    gↄ̃a wɛ̃́ɛↄ ũ wɛ̃u. Wɛ̃piu ↄ̃ a lunapi a sↄaaɛ̀, i a pↄ́ sí.
  tcz-CHONGTHU: Ahinlah amapa chun alhat dohna ding aneilouva ahileh, Jubilee kum
    ahung lhun kahsea ajoh dohnapa koma chu athil joh doh chu chuti um ding ahitan,
    Jubilee kum ahung lhun phat levang chun achopa chun ale lhatdoh ding, athil neipa
    chu lechan kit ding ahi.
  mar-mar: पण ते वतन परत मिळविण्याची त्यास ऐपत नसेल तर आपली जमीन त्याने योबेल वर्षापर्यंत
    विकत घेणाऱ्याच्या ताब्यात राहू द्यावी; योबेल वर्षी ती सुटेल आणि मग ते वतन परत
    योग्य मालकाकडे जाईल.
  qub-qub: Chacranta shuntananpaj guellayta mana aypächiptenga rantejpa maquillancho
    caconga cachaycunan wata chayamunancama. Chay wata chayamuptenga duyñunna chacrata
    shuntaconga.
  bqp-bqp: Ù kun gobi wɑ u kɑ mu yɑkiɑ, u koo mu wi u tem mɛ dwɑ deriɑ sere yɑkiɑbun
    tɔ̃ɔ bɑkɑru tu kɑ turi. Yen biru u koo kpĩ u wurɑ tem mɛ sɔɔ.
  hat-hat: Men, si li pa gen kont kòb pou reachte tè a, tè a va rete nan men moun
    ki te achte l' la jouk lanne rejwisans k'ap vini an. Lè sa a, tè a va tounen nan
    men ansyen mèt li ankò.
  eng-BSB: But if he cannot obtain enough to repay him, what he sold will remain in
    possession of the buyer until the Year of Jubilee. In the Jubilee, however, it
    is to be released, so that he may return to his property.
  tod-tod: Ni é la ani zɔlɔɔni, a potogi leʋe da, zooi ɠa yɛ geya nui yeezu, eyɛsu
    ɓɔɠɔyeema ɠonagi zeeli. Toɠa ɠaaɠale ma, é ɠɛ zeezu, é ɠɛ ga nɔnɔ názu.
  eng-WEBPB: But if he isn’t able to get it back for himself, then what he has sold
    shall remain in the hand of him who has bought it until the Year of Jubilee. In
    the Jubilee it shall be released, and he shall return to his property.
  kbq-kbq: Hianagi mopa nefa'ma zagore'ma atre'nesia mopa'ama erinaku'ma hanianagi
    zago'ama omanesigeno'a, avega anteno mani'nenkeno eri'nesia zama eteno ami kafuma
    esigeno'a, ana ne'mofo azampintira amne mopa'ama mizama seneniama'a nemino erigahie.
  nhe-BL: Pero intla ax quisentilis nopa tomi queja quinamiqui para sampa quicohuas
    itlal, huajca nopa tlali eltos iaxca tlen quicojqui hasta ajsis nopa xihuitl quema
    nochi tlali mocahuas malacantoc huan mocuepas ica tlen achtohui eliyaya iaxca.
    Huan huajca ipan nopa xihuitl, quena, nopa tlacatl tlen quinamacac nopa tlali,
    sampa quiselis para iaxca.
  gub-BL: Aze hemetarer nuhyk kwaw nehe, aze nupuner kwaw ime'eg kar wi haw rehe nehe,
    a'e mehe ime'eg kar arer wiko wiwi izar romo nehe. Xo kwarahy purumuhem kar haw
    rehe zo a'e ywypehegwer uzewyr putar uzar kwer izypy mehe arer pe nehe.
  eng-DRA: But if his hands find not the means to repay the price, the buyer shall
    have what he bought, until the year of the jubilee. For in that year all that
    is sold shall return to the owner, and to the ancient possessor.
