verse: LEV.025.015
translations:
  mal-C: അൻപതാംവാർഷികോത്സവത്തിനുശേഷമുള്ള വർഷങ്ങളുടെ എണ്ണത്തിന്റെ അടിസ്ഥാനത്തിൽ നിങ്ങൾ
    കൂട്ടുകാരിൽനിന്നു വാങ്ങണം. അയാൾ വിളക്കൊയ്ത്തിനു ശേഷിച്ചിട്ടുള്ള വർഷങ്ങളുടെ എണ്ണത്തിന്റെ
    അടിസ്ഥാനത്തിൽ നിങ്ങൾക്കു വിൽക്കണം.
  deu-TKW: Mit Rücksicht auf die Anzahl der Jahre seit dem letzten Halljahre sollst
    du deinem Nächsten abkaufen, und mit Rücksicht auf die Anzahl der Erntejahre soll
    er dir verkaufen.
  lin-lin: Okosomba epai ya ndeko na yo ya mboka, na motuya ya mbongo oyo bakokata
    kolanda motango ya mibu oyo eleki wuta mobu ya suka oyo bosepelaki kokangolama
    na bino ; mpe akotekela yo na motuya ya mbongo oyo ekokatama kolanda motango ya
    mibu oyo ekotikala, mibu ya kobuka bambuma, kino bokoma na mobu oyo ekolanda,
    mobu ya kosepela kokangolama na bino.
  eng-LSV: you buy from your fellow by the number of years after the Jubilee; he sells
    to you by the number of the years of increase;
  eng-GNV: 'But according to the nomber of yeeres after the Iubile thou shalt bye
    of thy neighbour: also according to the nomber of the yeeres of the reuenues,
    he shall sell vnto thee.'
  eng-WEBSTER: 'According to the number of years after the jubilee thou shalt buy
    of thy neighbor, and according to the number of years of the fruits he shall sell
    to thee:'
  nhw-BL: Xijpohuaca quesqui xihuitl mocahuas hasta nopa xihuitl quema nochi mocahuas
    majcajtoc, huan xijtlaxtlahui quen quesqui xihuitl huelis temacas itlajca nopa
    tlali hasta ajsis nopa xihuitl quema mocuepas ica catli achtihui iaxca.
  swh-ONEN: Utanunua ardhi kwa mzawa wa nchi yako kwa misingi ya hesabu ya miaka baada
    ya Yubile. Naye ataiuza kwako kwa misingi ya hesabu ya miaka iliyobaki kwa kuvuna
    mavuno.
  bba-bba: Wi u kĩ u win ɡberu dɔrɑ, u koo ɡinɑ lɑsɑbu kowɑ u wɑ mɛ̀n nɔɔ tɑ koo dĩɑnu
    mɑ sere wɔ̃ɔ weerɑɑku te, tu kɑ yibu tè sɔɔ bɑ rɑ yɑkiɑbun tɔ̃ɔ bɑkɑru ko tè sɔɔ
    yɛ̃ro u koo tu wesiɑ.
  eng-KJVCPB: 'according to the number of years after the jubile thou shalt buy of
    thy neighbour, and according unto the number of years of the fruits he shall sell
    unto thee:'
  luo-luo: Ka ingʼiewo lop wadu nyaka ikwan higni kochakore e higa mar piero abich
    mokadho. Nyaka oket nengo lopno mana maromre gi higni ma pod ibiro keyoe.
  meu-meu: Dekemu tauna ena tano ba hoia negana ai, ba laloa, Iubile murinai laḡani
    hida vada e lao bubuni; ia danu baine laloa, taboro hida do mimia.
  npi-ULB: आफ्नो छिमेकीबाट जग्‍गा किन्दा अर्को पुनर्स्थापनाको वर्षसम्ममा कटनी गर्न
    सकिने वर्षहरू र बालीहरूलाई ध्यानमा राख्‍नू । जग्‍गा बेच्‍न लागेका तिमीहरूका छिमेकीले
    पनि यो कुरा ध्यानमा राखोस् ।
  yor-yor: Kí ẹ ra ilẹ̀ lọ́wọ́ àwọn ènìyàn yín ní gẹ́gẹ́ bí iye owó tí ó kù kí ọdún
    ìdásílẹ̀ pé, kí òun náà sì ta ilẹ̀ fún yín gẹ́gẹ́ bí iye ọdún rẹ̀ tókù láti kórè.
  pes-OPCB: مبلغی که برای خرید زمین می‌پردازید باید با در نظر گرفتن تعداد سالهایی
    باشد که از سال یوبیل گذشته است. فروشنده نیز باید بر اساس تعداد سالهایی که تا سال
    یوبیل بعدی مانده، مبلغش را تعیین کند.
  tgl-ULB: Kung bibili kayo ng lupa mula sa inyong kapit-bahay, isaalang-alang ang
    bilang ng mga taon at mga pananim na maaaring anihin hanggang sa susunod na Paglaya.
    Dapat din iyong isaalang-alang ng inyong kapit-bahay na nagbebenta ng lupa.
  hui-hui: '@see-verse:LEV.025.014'
  mya-mya: နောက်​တစ်​ကြိမ်​ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင် ရာ​နှစ်​မ​ကျ​ရောက်​မီ မြေ​မှ​အ​သီး​အ​နှံ​ထွက်
    မည့်​နှစ်​အ​နည်း​အ​များ​ကို​တွက်​ချက်​၍ မြေ​၏​တန်​ဖိုး​ကို​ဖြတ်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་དགའ་སྟོན་གྱི་ལོ་ནས་བཟུང་སྟེ། ལོ་དེ་དག་གི་གྲངས་བཞིན་དུ་ཁྱིམ་མཚེས་ནས་ཉོ་བ་དང་།
    ཁོས་ནི་ཐོན་འབབ་ཡོད་པའི་ལོ་གྲངས་བཞིན་དུ་ཁྱོད་ལ་བཙོང་དགོས།
  sna-sna: Munofanira kutenga kubva kuvagari venyika yenyu zvichienderana nouwandu
    hwamakore kubva pagore reJubhiri. Uye iye anofanira kutengesa zvichienderana nouwandu
    hwamakore asara okukohwa zvirimwa.
  spa-BLM: Según el número de años después del jubileo comprarás a tu prójimo. Según
    el número de años de las cosechas te venderá.
  cac-cac: A mach smanan chi', yovalil stupu', ato syala' jantac tiempoal ix ec'b'at
    yab'ilal yoch q'uin̈ yic tz'el tas d'a libre chi'. Axo mach schon̈vaj chi', yovalil
    scha stojol luum, ato syala' jayeto ab'il ol molchaj sat tas avab'il yic ol jax
    junxo ab'il yic tz'el tas d'a libre chi'.
  swh-ULB: Iwapo unanunua ardhi kutoka kwa jirani yako, zingatia idadi ya miaka na
    mazao ambayo yaweza kuvunwa mpaka mwaka wa Yubile nyingine. Jirani yako anayeuza
    ardhi ni lazima aihesabu miaka hiyo pia.
  bel-bel: паводле разьліку гадоў пасьля юбілею ты павінен купляць у блізкага твайго,
    і паводле разьліку гадоў прыбытку ён павінен прадаваць табе;
  deu-ELBBK: Nach der Zahl der Jahre seit dem Jubeljahre sollst du von deinem Nächsten
    kaufen, nach der Zahl der Erntejahre soll er dir verkaufen.
  mbb-OT: Kinahanglan he is bali te tanà ibasi ziyà te nesamà he menge tuig he zutun
    ebpekeraǥun pa is nemasa su kenè pa egkeuma is Tuig te Kebeǥey te Bayàbayà wey
    Ked-ulì te menge azen.
  mal-2015: യോബേൽസംവത്സരത്തിന്റെ പിമ്പുള്ള സംവത്സരങ്ങളുടെ സംഖ്യക്കു ഒത്തവണ്ണം നിന്റെ
    കൂട്ടുകാരനോടു വാങ്ങേണം; അനുഭവമുള്ള സംവത്സരങ്ങളുടെ സംഖ്യെക്കു ഒത്തവണ്ണം അവൻ നിനക്കു
    വിൽക്കേണം.
  rmc-rmc: Te cineha tumare manušestar e maľa, počineha leske pal oda, keci berša
    pregele pal o Radišagoskro Berš. Ov tuke bikenela pal oda, keci berša tuke ačhel
    te skidel upre o uľipen dži o Radišagoskro Berš.
  pes-OPV: برحسب شماره سالهای بعد ازیوبیل، از همسایه خود بخر و برحسب سالهای محصولش
    به تو بفروشد.
  ron-1924: Сэ кумперь де ла апроапеле тэу сокотинд аний де ла анул де веселие, ши
    ел сэ-ць вындэ сокотинд аний де род.
  ben-OBCV: অর্ধশতবর্ষের পরে বছর অতিবাহিত হওয়ার ভিত্তিতে তুমি দেশবাসীর নিকট থেকে
    কিনবে এবং শস্য সংগ্রহের জন্য অবশিষ্ট বছরগুলির ভিত্তিতে সে বিক্রি করবে।
  som-som: Oo sannadaha wakhtiga yubilii ah ka dambeeya siday tiradoodu tahay waa
    inaad deriskaaga wax uga iibsataa, oo isna wax ha kaaga iibiyo siday tahay sannadaha
    wax la goosto.
  lat-VUC: et juxta supputationem frugum vendet tibi.
  eng-ASVBT: According to the number of years after the jubilee thou shalt buy of
    thy neighbor, and according unto the number of years of the crops he shall sell
    unto thee.
  ita-1885: Compera dal tuo prossimo a ragione degli anni scorsi dopo il Giubileo;
    ed egli facciati la vendita a ragione degli anni della rendita.
  eng-LXXUP: According to the number of years after the jubilee shalt thou buy of
    thy neighbor, according to the number of years of the fruits shall he sell to
    thee.
  eng-ULB: If you buy land from your neighbor, consider the number of years and crops
    that can be harvested until the next Jubilee. Your neighbor selling the land must
    consider that also.
  spa-VBL: Cuando compren a su prójimo, calculen cuántos años han pasado desde el
    último Jubileo, pues él les venderá según los años de cosecha que queden.
  fra-_FOB: Tu achèteras de ton prochain d'après le nombre des années écoulées depuis
    le jubilé; et il te vendra d'après le nombre des années de rapport.
  mal-mal: യോബേൽവർഷത്തിന്റെ ശേഷമുള്ള വർഷങ്ങളുടെ സംഖ്യക്ക് ഒത്തവണ്ണം നിന്റെ കൂട്ടുകാരനോട്
    വാങ്ങണം; അനുഭവമുള്ള വർഷങ്ങളുടെ സംഖ്യക്ക് ഒത്തവണ്ണം അവൻ നിനക്ക് വിൽക്കണം.
  urd-GVR: Zamīn kī qīmat is hisāb se muqarrar kī jāe ki wuh agle bahālī ke sāl tak
    kitne sāl fasleṅ paidā karegī.
  suz-BL: गे इन नेक्‍था ङा मुर रे रू का ग्‍याप्‍तीवी हना, मेको प्रोंइतीक बर्स जाक्‍चा
    गिश बर्स लीनीम, दे हिक्‍शा ला ग्‍यापीन।
  ita-1927: Regolerai la compra che farai dal tuo prossimo, sul numero degli anni
    passati dall’ultimo giubileo, e quegli venderà a te in ragione degli anni di rendita.
  ckb-ckb: بەگوێرەی ژمارەی ساڵەکانی دوای یۆبیل لە هاونیشتیمانییەکەت دەکڕیت و بەگوێرەی
    ساڵەکانی کە ماوەتەوە بۆ خەرمانان پێت دەفرۆشێت.
  eng-BBE: Let your exchange of goods with your neighbours have relation to the number
    of years after the year of Jubilee, and the number of times the earth has given
    her produce.
  kan-OKCV: ಜೂಬಿಲಿಯ ತರುವಾಯ ವರ್ಷಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ ನಿನ್ನ ನೆರೆಯವನಿಂದ ಕೊಂಡುಕೊಳ್ಳಬೇಕು. ಫಲದ
    ವರ್ಷಗಳ ಪ್ರಕಾರ ಅವನು ನಿನಗೆ ಮಾರಾಟಮಾಡಬೇಕು.
  tam-2017: யூபிலி வருடத்திற்குப் பின்வரும் வருடங்களின் எண்ணிக்கைக்கேற்ப பிறனிடத்தில்
    வாங்குவாயாக; பலனுள்ள வருடங்களின் தொகைக்கேற்ப அவன் உனக்கு விற்பானாக.
  spa-RV-1909: Conforme al número de los años después del jubileo comprarás de tu
    prójimo; conforme al número de los años de los frutos te venderá él á ti.
  ron-BTF: Conform cu numărul anilor de după jubileu să cumperi de la aproapele tău
    și conform cu numărul anilor roadelor, el să îți vândă ție;
  eng-WEBP: According to the number of years after the Jubilee you shall buy from
    your neighbor. According to the number of years of the crops he shall sell to
    you.
  eng-FBV: When you buy from your neighbor work out how many years have passed since
    the last Jubilee, for he is to sell to you depending on how many years of harvest
    remain.
  nld-1939: Naar het aantal jaren. dat het jubeljaar nog uitblijft, naar het aantal
    oogstjaren berekend, zult gij van een ander kopen, en zal hij ook aan u verkopen.
  nch-BL: Xijpohuaca quesqui xihuit mocahuas hasta nopa xihuit quema nochi mocahuas
    majcajtoc, huan xijtaxtahui quej quesqui xihuit huelis temacas itajca nopa tali
    hasta ajsis nopa xihuit quema sempa tacuepilis iaxca yaya cati achtohuiya quipixqui
    para iaxca.
  vie-1934: Ngươi sẽ cứ lấy số năm từ sau năm hân hỉ mà mua với kẻ lân cận mình; còn
    người, cứ lấy theo số năm có hoa lợi mà bán.
  hin-CV: जब तुम अपने पड़ोसी से भूमि खरीदो, तो उसका मूल्य पिछले योवेल के बाद के वर्षों
    के अनुसार होना आवश्यक है, तथा बेचनेवाला भी इसका मूल्य अगले योवेल के पहले के वर्षों
    का ध्यान रखकर करे.
  eng-OURB: According to the number of years after the Jubilee ·Shofar· you shall
    buy from your neighbor. According to the number of years of the crops he shall
    sell to you.
  spa-BES: Dejen que su intercambio de bienes con sus vecinos tenga relación con el
    número de años posteriores al año de Jubileo, y el número de veces que la tierra
    le ha dado producto.
  tdx-tdx: Ty ami’ ty ia’ o taoñe manonjohy i Jobilio ty ho vilie’o am’ondatio le
    ty ami’ty ia’ o taom-pamokarañe sisao ty handetaha’e.
  vid-vid: Bei ya mgunda yolapa iwichigwe kwa kiwhana na miyaka jiwele isi ing'hali
    kulavya mbena, kung'hali fika kuli mhela wa kukumbuchila miyaka makumi gahano.
  eng-OKE: 'For the number of the years after the (last) jubilee thou shalt buy of
    thy neighbour; for the number of the years of the produce he shall sell to thee:'
  tha-KJV: ตามจำนวนปีหลังจากปีเสียงแตร เจ้​าจงซื้อนาจากเพื่อนบ้านของเจ้าและให้เขาขายแก่​เจ้​าตามจำนวนปี​ที่​ปลูกพืชได้
  por-BR-2018: Conforme o número dos anos depois do jubileu comprarás de teu próximo;
    conforme o número dos anos dos frutos te venderá ele a ti.
  deu-ELO: Nach der Zahl der Jahre seit dem Jubeljahre sollst du von deinem Nächsten
    kaufen, nach der Zahl der Erntejahre soll er dir verkaufen.
  eng-WYC-2018: but by the number of the years of [the] jubilee thou shalt buy of
    him (or but by the number of the years since the Jubilee, thou shalt buy from
    him), and by the reckoning of fruits, (or by the annual harvests), he shall sell
    to thee.
  epo-epo: Laŭ la kalkulo de la jaroj post la jubileo aĉetu de via proksimulo; laŭ
    la kalkulo de la jaroj de produktado li vendu al vi.
  uig-PIN: Ⱪoxnangdin yǝrni setiwalsang, undaⱪta «azadliⱪ yili»din keyin ɵtkǝn yillarning
    sanini ⱨesablap uningdin setiwelixing kerǝk; umu ⱪalƣan yillarning saniƣa ⱪarap,
    yǝrning keyinki ⱨosulliriƣa asasǝn sanga setip bǝrsun.
  beo-beo: Bidi lasu defei amo da ode asili Bu Sagosu Ode amoga doaga:su idi amo defele
    ilegemu da defea.
  tpi-OTNT: '@see-verse:LEV.025.014'
  hau-SA: Sa’ad da mutum ya sayi fili daga abokin zamansa, kuɗin zai kasance bisa
    ga yawan shekara hamsin ta murna da suka wuce, da kuma bisa ga yawan shekarun
    noma da suka rage kafin wata shekara hamsin ta murna.
  uig-LAT: Qoshnangdin yerni sétiwalsang, undaqta «azadliq yili»din kéyin ötken yillarning
    sanini hésablap uningdin sétiwélishing kérek; umu qalghan yillarning sanigha qarap,
    yerning kéyinki hosullirigha asasen sanga sétip bersun.
  nde-nde: Nxa uthenga emuntwini welizwe lakini kuzakuya ngokuthi mingaki iminyaka
    eseyadlulayo emva kweJubhili. Yena uzakuthengisela ngokuthi mingaki iminyaka eseleyo
    ukuthi kuvunwe amabele.
  ton-ton: 'Ke ke fakatau mei ho kaungāʻapi ʻo fakatatau ki hono lau ʻoe taʻu ʻi he
    hili ʻae siupeli, pea te ne fakatau kiate koe ʻo fakatatau ki hono lau ʻoe taʻu
    ʻo hono ngaahi fua:'
  ces-1613: Vedlé počtu let po létu milostivém koupíš od bližního svého, a vedlé počtu
    let, v kterýchž úrody bráti máš, prodá tobě.
  eng-WMB: According to the number of years after the Jubilee you shall buy from your
    neighbor. According to the number of years of the crops he shall sell to you.
  tam-TCV: நீங்கள் உங்கள் நாட்டினரிடமிருந்து நிலத்தை வாங்கும்போது, சென்ற யூபிலி வருடத்திலிருந்து
    கழிந்த வருடங்களின் எண்ணிக்கையின் அடிப்படையில் வாங்கவேண்டும். அவன் உங்களுக்கு விற்கும்போது
    விளைச்சலை அறுவடை செய்யவேண்டிய வருடங்களின் எண்ணிக்கையின் அடிப்படையிலேயே அதை விற்கவேண்டும்.
  ceb-ULB: Kung magpalit kamo ug yuta sa inyong isigkatawo, timan-i ang mga katuigan
    ug ang mga tanom nga mahimong abot hangtod sa sunod nga Kagawasan ug Pag-uli.
    Kinahanglan nga motimaan usab ang inyong isigkatawo nga nagbaligya sa yuta.
  pol-UBG: Według liczby lat po roku jubileuszowym kupisz od swego bliźniego i według
    liczby lat plonów on sprzeda tobie.
  urd-GVU: زمین کی قیمت اِس حساب سے مقرر کی جائے کہ وہ اگلے بحالی کے سال تک کتنے سال
    فصلیں پیدا کرے گی۔
  deu-1912: sondern nach der Zahl der Jahre vom Halljahr an sollst du es von ihm kaufen;
    und was die Jahre hernach tragen mögen, so hoch soll er dir's verkaufen.
  kan-2017: ಹಿಂದಿನ ಜೂಬಿಲಿ ಸಂವತ್ಸರದಿಂದ ಎಷ್ಟು ವರ್ಷವಾಯಿತೆಂದು ಲೆಕ್ಕಿಸಿ, ಸ್ವದೇಶದವನಿಂದ ಕ್ರಯಕ್ಕೆ
    ತೆಗೆದುಕೊಳ್ಳಬೇಕು; ಅದರಂತೆ ಮಾರುವವನು ಎಷ್ಟು ವರ್ಷಗಳ ಬೆಳೆಯಾಯಿತೆಂದು ಲೆಕ್ಕಿಸಿ ಕ್ರಯಕ್ಕೆ
    ಕೊಡಬೇಕು.
  yap-yap: Pulwon ni ngam duwgiliyed e nge pluw nga urngin e duw nrayag ni nge pi’
    fare gi but’ wom’ngin e woldug u m’on ni nge taw ko fare Duwan e Felfelan’.
  hlt-MCSB: Jubilee phoeikah kum na tae soah na imben kah khohmuen te na lai uh neh
    a vuei a thaih kum na tae soah yoi saeh.
  mdy-ETH: ሻንቺንቴ ሳዓ ማዓ ሌዓ ሄላንዳኣና ዓኣ ሌዖኮ ፓይዶ ዔሪ፥ ኔ ፃጳሢፓ ሻንቄ፤ ዒዚያ ዬኖ ሌዖ ጋራ ዓኣ፥ ሃኣካ ካፃንዳ
    ሌዖኮ ፓይዶ ዔሪ ሻንቾንጎ።
  twi-ASANTE: Sɛ woretɔ asase afiri wo yɔnko nkyɛn a, mobɛkan mfeɛ dodoɔ no so fa
    afiri Mfirinhyia Aduonum Afahyɛ a ɛtwaam no. Ɔdetɔnfoɔ no bɛgye wo boɔ a ɛgyina
    mfeɛ dodoɔ a aka ansa na mfirinhyia aduonum afahyɛ a ɛreba no.
  eng-WEBU: According to the number of years after the Jubilee you shall buy from
    your neighbor. According to the number of years of the crops he shall sell to
    you.
  bnp-bnp: '@see-verse:LEV.025.014'
  wal-wal: Intte Ishatamantto Laittaa Baalaappe guyyiyan de7iya laittatu qoodaadan
    intte shooruwaappe shammite; intte shooroikka qassi gadee kattaa mokkanau de7iyo
    laittatu qoodaadan baizzo.
  spa-PDDPT: Conforme al número de años después del jubileo, comprarás de tu prójimo,
    y él te venderá conforme al número de años de las cosechas.
  gun-gun: Mba'eta jubileu ma'etỹ oiko guive mbovy ma'etỹ oaxa va'ekue reipapaa rami
    vy 'rã neirũ gui yvy rejogua va'e repyrã peikuaa. Mba'eta oyvy ndevy ha'e ovende
    jave jubileu ma'etỹ ojeupity jevy aguã remono'õ aguã mbovy ma'etỹ oata teria rami
    vy peikuaa 'rã hepyrã.
  agu-BL: Na yi wunak yi lok'on jun piẍ tx'otx', ntin ẍchoje' yi tajlal cosech yi
    sjalok jalen yil tz'ucu'l junt tir yi jun yob yi na bi'aj jubileo, nin yi jun
    yi na c'ayin tetz yi tx'otx', ntin sjake' yi jamel yi e'chk cosecha'tz yi txe'n
    je' swutz yi cojbil.
  ilo-ULB: No gumatangkayo iti daga iti kaarrubayo, bilangenyo dagiti tawen ken dagiti
    mula a mabalin a maapit agingga iti sumaruno a Tawen ti Panagisubli. Masapul a
    panunoten met dayta ti kaarrubayo nga agilaklako iti daga.
  kpg-kpg: Di hui o di gowaa le e hagatau ang gi di waalooloo o nia ngadau ala e mee
    di huwa ai nia meegai i mua di ngadau gaamai gi muli nomuli.
  uig-ARA: قوشناڭدىن يەرنى سېتىۋالساڭ، ئۇنداقتا «ئازادلىق يىلى»دىن كېيىن ئۆتكەن يىللارنىڭ
    سانىنى ھېسابلاپ ئۇنىڭدىن سېتىۋېلىشىڭ كېرەك؛ ئۇمۇ قالغان يىللارنىڭ سانىغا قاراپ،
    يەرنىڭ كېيىنكى ھوسۇللىرىغا ئاساسەن ساڭا سېتىپ بەرسۇن.
  sus-sus: Wo xa na sara sare tinxinxi ra, naxan ɲɛe kɔntima kelife Xɔrɛya Ɲɛ waxati.
    Wo ngaxakerenyi xa na mati wo ma sɛriyɛ ki ma. A xa xɛ xaba ɲɛ kɔnti naxee luxi
    beenu Xɔrɛya Ɲɛ xa a li.
  pon-2006: Pweinen sahpw pahn koasoansoandi nin duwen sounpar akan me sahpwo kak
    wa mwohn Sounparen Onohndasapahlo.
  ksd-ksd: ba u kukul pire talaim una nuk pa ra umana kilala taun ra iubili; ba i
    ivura na nuk pa ra umana kilala dia ki boko upi ra kilala na iubili na pot.
  tur-YTC: Jübile'den sonraki yıl sayısına göre komşundan satın alacaksın. Ürünlerin
    yıl sayısına göre sana satacak.
  grc-BRENT: Κατὰ ἀριθμὸν ἐτῶν μετὰ τὴν σημασίαν κτήσῃ παρὰ τοῦ πλησίον, κατὰ ἀριθμὸν
    ἐνιαυτῶν γεννημάτων ἀποδώσεταί σοι.
  ind-AYT: Jika kamu membeli sesuatu dari sesamamu, kamu harus membayarnya menurut
    jumlah tahun setelah tahun Yobel, sementara orang itu harus menjualnya kepadamu
    menurut jumlah tahun panen.
  nya-nya: Ugule kwa mnzako potsata chiwerengero cha zaka zimene zatha kuyambira pa
    chikondwerero cha chaka cha makumi asanu chapita. Ndipo mnzakoyo akugulitse potsata
    chiwerengero cha zaka zokolola zomwe zatsala.
  hrv-hrv: Od svoga sunarodnjaka kupuj, odbivši samo broj godina poslije jubileja,
    a on neka ti proda prema broju proizvodnih godina.
  mps-mps: '@see-verse:LEV.025.014'
  tpi-tpi: '@see-verse:LEV.025.014'
  dan-1931: Når du køber noget af din Næste, skal der regnes med Årene siden sidste
    Jubelår; når han sælger dig noget, skal der regnes med Afgrøderne indtil næste
    Jubelår.
  vie-OVCB: Phải tính cho đến Năm Hân Hỉ sắp tới, mà mua đất từ người lân cận. Còn
    người bán sẽ căn cứ vào số năm đến Năm Hân Hỉ sắp tới mà định giá.
  guj-2017: જ્યુબિલી પછી વીતી ગયેલા વર્ષો પ્રમાણે તમારે તમારા પડોશી પાસેથી ખરીદી કરવી
    અને પાકના વર્ષોની ગણતરી પ્રમાણે તે તમને વેચાતું આપે.
  pon-2006A: Pweinen sahpw pahn koasoansoandi nin duwen sounpar akan me sahpwo kak
    wa mwohn Sounparen Onohndasapahlo.
  por-BRBSL: De acordo com o número de anos após o Jubileu, vocês devem comprar de
    seu vizinho. De acordo com o número de anos das colheitas que ele venderá a você.
  cth-cth: Jubili kum aloum teh a ngai rae kumnaw apawhik a paw nahan a kum parei
    vaiteh yorannae na sak han.
  twi-twi: Sɛ woretɔ asase afi wo yɔnko nkyɛn a, mobɛkan mfe dodow no so fa afi Mfirihyia
    Aduonum Afahyɛ a etwaa mu no. Ɔdetɔnfo no begye wo bo a egyina mfe dodow a aka
    ansa na mfirihyia aduonum afahyɛ a ɛreba no.
  hlt-hlt: Jubilee phoeikah kum na tae soah na imben kah khohmuen te na lai uh neh
    a vuei a thaih kum na tae soah yoi saeh.
  tbz-SIM: Wèe wéntɛ́ dɛ̀ kpɑɑ́ yɛbie nyɛ̀dɛ̀ kɛ̀ n kó dibennii tuɔkɛní, dɛ miɛkɛ
    nkɛ ò yóó nɑmɛ̀ kóò kèétɛ́ idíítí.
  msy-2020: '@see-verse:LEV.025.014'
  azb-azb: Alan şəxs Azadlıq ilindən neçə il keçməsinə görə qiymətləndirib alsın.
    Satan isə məhsul götürəcəyi illərə münasib olaraq satsın.
  eng-DBY: According to the number of years since the jubilee, thou shalt buy of thy
    neighbour; according to the number of years of the produce, he shall sell unto
    thee.
  hin-2017: जुबली के बाद जितने वर्ष बीते हों उनकी गिनती के अनुसार दाम ठहराके एक दूसरे
    से मोल लेना, और शेष वर्षों की उपज के अनुसार वह तेरे हाथ बेचे।
  wol-KYG: Limu at yi dox seen digganteek atum Yiwiku ma mujj, na dëppook njég gi
    ngeen di jënde suuf ci seen waa réew. Limu ati mbey yi dox seen digganteek atum
    Yiwiku ma ca toppaat it, war naa dëppook njég ga ñu leen jaaye.
  eng-YLT: by the number of years after the jubilee thou dost buy from thy fellow;
    by the number of the years of increase he doth sell to thee;
  eng-WYC-2017: but by the number of the years of [the] jubilee thou shalt buy of
    him, and by the reckoning of fruits, he shall sell to thee.
  eng-WMBB: According to the number of years after the Jubilee you shall buy from
    your neighbour. According to the number of years of the crops he shall sell to
    you.
  urd-GVH: ज़मीन की क़ीमत इस हिसाब से मुक़र्रर की जाए कि वह अगले बहाली के साल तक कितने
    साल फ़सलें पैदा करेगी।
  rug-rug: Kaqu ta pada sa hinolu pepeso koari na vuahenina sapu boka ta vagi sa vuadi
    pa pepeso, sipu lopu ele tava pule sa tinago koasa butubutu tagona pa pinodalaena.
  gaz-gaz: Ati waggoota waggaa Iyyoobeeliyyuu booddee jiran irratti hundooftee nama
    saba keetii irraa bitadhu. Innis baayʼina waggoota galchaa midhaanii lakkaaʼee
    sitti haa gurguru.
  fra-LSG: Tu achèteras de ton prochain, en comptant les années depuis le jubilé;
    et il te vendra, en comptant les années de rapport.
  yal-yal: I a saren naxan soma i kon kaan yii, na xa lan na ɲɛɛne yatɛn ma naxan
    luxi benun Xɔrɔya Ɲɛɛn xa a li. A xa a saren nasuxu i yii naxan lanɲɛ se xaba
    waxatine yatɛn ma naxanye luxi.
  haw-1868: E like me ka helu o na makahiki mahope ae o ka Iubile, e kuai lilo mai
    me kou hoalauna, a e like me ka helu o na makahiki o na hua, a kuai lilo aku oia
    ia oe.
  arb-NAV: يَكُونُ شِرَاؤُكَ مِنْ صَاحِبِكَ وَفْقاً لِعَدَدِ السِّنِينَ بَعْدَ الْيُوبِيلِ،
    وَبَيْعُهُ لَكَ يَكُونُ بِنَاءً عَلَى سِنِي الْغَلَّةِ.
  ewe-ewe: Aseyetsoƒe la ŋu nàƒle nu le nɔviwo si ɖo, eye ƒe ale si sinu nàŋe nu la
    ŋu wòadzrae na wò ɖo.
  eng-LEE: According to the number of years after the jubilee shalt thou buy of thy
    neighbor, according unto the number of harvest-years shall he sell unto thee;
  asm-FB: তুমি বৰ্ষপূৰ্তি উৎসৱৰ পাছত হোৱা বছৰৰ লেখ অনুসাৰে লোকৰ পৰা মাটি কিনিবা, আৰু
    শস্য উৎপন্ন হোৱা বছৰৰ সংখ্যা অনুসাৰে তেওঁ তোমাক বেচিব।
  sus-A: وٌ شَ نَ سَرَ سَرٍ تِنشِنشِ رَ، نَشَن حّيٍ كْنتِمَ كٍلِقٍ شْرّيَ حّ وَشَتِ.
    وٌ نفَشَكٍرٍنيِ شَ نَ مَتِ وٌ مَ سّرِيّ كِ مَ. عَ شَ شّ شَبَ حّ كْنتِ نَشٍيٍ لُشِ
    بٍينُ شْرّيَ حّ شَ عَ لِ.
  fra-SBL: Tu achèteras de ton prochain en fonction du nombre d'années après le Jubilé.
    Il te vendra selon le nombre d'années des récoltes.
  hbo-hbo: בְּמִסְפַּ֤ר שָׁנִים֙ אַחַ֣ר הַיֹּובֵ֔ל תִּקְנֶ֖ה מֵאֵ֣ת עֲמִיתֶ֑ךָ בְּמִסְפַּ֥ר
    שְׁנֵֽי־תְבוּאֹ֖ת יִמְכָּר־לָֽךְ׃
  eng-WYCLIFFE: and bi the rekenyng of fruytis he schal sille to thee.
  cwe-cwe: Bei ya isi yolondeka iilinge na miyaka mbaka mwaka wa kubweleza ukwiza.
  kik-kik: Mũrĩgũraga mũgũnda wa mũndũ wa bũrũri wanyu kũringana na ũrĩa mĩaka ĩthirĩte
    thuutha wa Jubilii. Nake mwendia akaawendagia kũringana na mĩaka ĩrĩa ĩgakorwo
    ĩtigarĩte ya magetha.
  fra-NCL: Tu achèteras à ton prochain d’après le nombre des années écoulées depuis
    le dernier jubilé, et il te vendra d’après le nombre des années de récolte.
  cek-AK: Jubili pacoeng ih saning to kroek ah loe, to ih saning zetto atho hoiah
    na imtaeng kami khaeah qan oh, anih mah doeh kathai han koi thingthai qumpo saning
    to kroek ueloe, to ih saning zetto ni nang cae khaeah zaw toeng tih;
  cuk-cuk: Igi birga Gannar-Ibmar-Ukleged-Birga-napi, a-birga-napiwilub be dule-baidse
    nainu bakoed. Dule-nainu-ukoeddi, Gannar-Ibmar-Ukleged-Birga-napiwilub nainu gargegu
    ukoed.
  uig-CYR: Хошнаңдин йәрни сетивалсаң, ундақта «азатлиқ жили»дин кейин өткән жилларниң
    санини һесаплап униңдин сетивелишиң керәк; уму қалған жилларниң саниға қарап,
    йәрниң кейинки һосуллириға асасән саңа сетип бәрсун.
  tel-2017: సునాద సంవత్సరం అయిన తరువాత జరిగిన సంవత్సరాల లెక్క ప్రకారం నీ పొరుగు వాడి
    దగ్గర నీవు దాన్ని కొనాలి. పంటల లెక్క చొప్పున అతడు నీకు దాన్ని అమ్మాలి.
  hat-BSA: Konsènan nonb ane apre jibile yo, konsa, nou va achte nan men zanmi nou.
    Li dwe vann nou selon nonb ane rekòlt yo ki rete.
  kos-kos: Molin acn sacn ac fah oakwuk fal nu ke pisen yac ma acn sacn ac ku in oswe
    fahko meet liki Yac in Folokyang se tok ah.
  hbo-WLC: בְּמִסְפַּ֤ר שָׁנִים֙ אַחַ֣ר הַיּוֹבֵ֔ל תִּקְנֶ֖ה מֵאֵ֣ת עֲמִיתֶ֑ךָ בְּמִסְפַּ֥ר
    שְׁנֵֽי־תְבוּאֹ֖ת יִמְכָּר־לָֽךְ׃
  ibo-ibo: Ị ga-azụrụ ala site nʼaka onye agbataobi dịka ọnụọgụgụ afọ si dị site nʼafọ
    inwere onwe. Ha ga-eresi gị ya dịka ọnụọgụgụ afọ ole fọdụrụ maka ịkọ ihe nʼala
    ahụ.
  ory-ory: ତୁମ୍ଭେ ଯୋବେଲ ପରବର୍ଷର ସଂଖ୍ୟାନୁସାରେ ଆପଣା ପ୍ରତିବାସୀଠାରୁ କ୍ରୟ କରିବ ଓ ଫଳ ଉତ୍ପତ୍ତି
    ବର୍ଷର ସଂଖ୍ୟାନୁସାରେ ସେ ତୁମ୍ଭକୁ ବିକ୍ରୟ କରିବ।
  chk-chk: Are kopwe möni seni chon arum eu fanü, kopwe liwini ngeni ükükün fitu ier
    mürin ewe supili, nge i epwe amömö ngonuk ükükün fitu ier ka tongeni kini uän
    irän ewe fanü.
  rop-rop: En det mani garra jidan raitwan namba blanga haumeni yiya bifo im garra
    gobek langa detlot fesmob boswan blanga det kantri.
  ukr-1871: Вважаючи на лїчбу років послї ювілейного року, будеш куповати в ближнього
    твого, по лїчбі жнивних років продавати ме він тобі.
  deu-1951: sondern nach der Zahl der Jahre, nach dem Jubeljahr sollst du es von ihm
    kaufen; und nach der Zahl des jährlichen Ertrages soll er es dir verkaufen.
  eng-JPS: According to the number of years after the jubilee thou shalt buy of thy
    neighbour, and according unto the number of years of the crops he shall sell unto
    thee.
  srp-1865: Prema broju godina po oprosnoj godini kupuj od bližnjega svojega, i prema
    broju godina u koje æeš brati rod neka ti prodaje.
  lug-lug: Munnansi munno onoomugulangako ng’osinziira ku myaka egyakayitawo okuva
    ku kujaguza ku Jjubiri. Era naye anaakutunzanga ng’asinziira ku myaka egibulayo
    okutuuka ku makungula g’ebibala.
  heb-heb: במספר שנים אחר היובל תקנה מאת עמיתך במספר שני תבואת ימכר לך׃
  ben-IRV: তুমি যোবেলের পরের বছর-সংখ্যানুসারে প্রতিবেশীর কাছ থেকে কিনবে এবং ফল উৎপত্তির
    বছর-সংখ্যা অনুসারে তোমার কাছে সে বিক্রি করবে।
  pan-pan: ਅਨੰਦ ਦੇ ਸਾਲ ਤੋਂ ਬਾਅਦ ਜਿੰਨ੍ਹੇ ਸਾਲ ਹੋਣ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਦੇ ਅਨੁਸਾਰ ਮੁੱਲ ਠਹਿਰਾ
    ਕੇ ਤੁਸੀਂ ਆਪਣੇ ਗੁਆਂਢੀ ਤੋਂ ਮੁੱਲ ਲੈਣਾ ਅਤੇ ਖਰੀਦਣ ਦੇ ਸਾਲਾਂ ਦੇ ਲੇਖੇ ਅਨੁਸਾਰ ਉਹ ਤੇਰੇ ਹੱਥ
    ਵੇਚੇ।
  mya-JVB: ယုဘိလ နှစ်လွန် ၍ လိုသေးသော နှစ် ပေါင်း၊ အသီး အနှံသီးလတံ့သော နှစ် ပေါင်းကို
    ရေတွက်၍ ရောင်း ဝယ်မှုကို ပြုရမည်။
  hmo-hmo: “Oiemu badibadinai tauna ena tano oi hoia neganai, do oi laloa, Iubili
    ena murinai lagani hida idia lao vadaeni, bona ia ese danu do ia laloa tano ena
    anina utua negadia hida idia noho ela bona Iubili.
  urd-urd: यूबली के बाद जितने बरस गुज़रें हो उनके शुमार के मुताबिक़ तू अपने पड़ोसी
    से उसे ख़रीदना, और वह उसे फ़सल के बरसों के शुमार के मुताबिक़ तेरे हाथ बेचे।
  rus-SYN: по расчислению лет после юбилея ты должен покупать у ближнего твоего, и
    по расчислению лет дохода он должен продавать тебе;
  bqc-SIM: Àli wɛ̃ pↄ́ gↄ̃̀ sɛa za gↄ̃a wɛ̃́ɛↄ ũ wɛ̃wa da wɛ̃naoa guu, í lú. Búde
    sↄ̃ ìli wɛ̃ pↄ́ gↄ̃̀ wà pↄkɛkɛ da wɛ̃naoa guu, i gbasa yía.
  tcz-CHONGTHU: Chule Jubilee aki chaiya pat naheng nakoma na thilchoh chule akum
    ijat sunga hi jongleh, agamga soh toh kitoh a nangma koma thil ale joh ding ahi,
    ati.
  mar-mar: तुम्हास तुमच्या शेजाऱ्याकडून जमीन विकत घ्यावयाची असेल तर गेल्या योबेल वर्षापासून
    किती वर्षे झाली ती मोजा; तुम्हास जमीन विकावयाची असेल तर योबेल वर्ष येईपर्यंत ती
    किती वर्षे पीक देईल ती मोजा; त्या वर्षावरुन खरेदी विक्रीची किंमत ठरविता येईल,
    कारण तो फक्त पुढच्या योबेल वर्षापर्यंत पीक घेण्याचे अधिकार तुम्हास विकत आहे.
  qub-qub: Cachaycunan watapaj ayca wata pishiycashantapis yuparirmi rantëga risyunta
    päganga. Ranticoj cajpis ranticonga ayca cuti chacrata murunanpaj cashantapis
    yuparirna.
  bqp-bqp: Wi u kĩ u win gberu dɔrɑ, u koo ginɑ lɑsɑbu kowɑ u wɑ mɛ̀n nɔɔ tɑ koo dĩɑnu
    mɑ sere wɔ̃ɔ weerɑɑku te, tu kɑ yibu tè sɔɔ bɑ rɑ yɑkiɑbun tɔ̃ɔ bɑkɑru ko tè sɔɔ
    yɛ̃ro u koo tu wesiɑ.
  hat-hat: Lè n'ap achte yon tè osinon lè w'ap vann yon tè, se pou nou kalkile pri
    a sou kantite lanne tè a ka travay anvan lanne rejwisans k'ap vini an rive.
  eng-BSB: You are to buy from your neighbor according to the number of years since
    the last Jubilee; he is to sell to you according to the number of harvest years
    remaining.
  tod-tod: Wa zou ʋɔdi zɔngɔi ɓaa geya zɔngɔi ɠwɛteʋe, é tɔɔzei ɓɔɠɔyeema ɠona gaaɓelagi
    ma, konagi liegɔi teʋegai, ta molo leʋei liegɔi a ɠɛ, aisa ɓɔɠɔyeema ɠonagi ʋa
    zeeli.
  eng-WEBPB: According to the number of years after the Jubilee you shall buy from
    your neighbour. According to the number of years of the crops he shall sell to
    you.
  kbq-kbq: Hagi tamagrama mopama mago'amokizmire'ma atrenesuta, nama'a kafu mani'nageno
    vuno mani fruhu kafurera uhanatine, ana kafu'amofo avamente zagoa mizana sentegahaze.
  nhe-BL: Xijpohuaca quesqui xihuitl mocahuas hasta nopa xihuitl quema nochi mocahuas
    malacantoc, huan xijtlaxtlahui queja quesqui xihuitl huelis temacas itlajca nopa
    tlali hasta ajsis nopa xihuitl quema mocuepas ica tlen achtohui iaxca.
  gub-BL: — Màràn kwarahy upaw kwarahy purumuhem kar awer ipaw ire, peze pezeupe nehe,
    ime'eg mehe nehe, ime'eg kar mehe nehe. Azeharomoete napeme'eg kwaw ywy. Napeme'eg
    kar kwaw ywy. Peme'eg temi'u ipo'o àwàm. Peme'eg kar temi'u ipo'o àràm. A'e mehe
    ime'eg kar har upapar putar ipo'o awer a'e kwarahy paw ire har nehe. Ime'egar
    upapar putar ipo'o àwàm kwarahy purumuhem kar àwàm ihem 'ym mehe we àwàm nehe.
    Aze heta tetea'u we amo kwarahy nehe, hekuzar ikatu putar nehe. Aze naheta tete
    kwaw nehe, hekuzar pixika'i wera'i putar nehe.
  eng-DRA: And he shall sell to thee according to the computation of the fruits.
