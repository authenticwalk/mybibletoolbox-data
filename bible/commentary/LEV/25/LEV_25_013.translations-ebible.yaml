verse: LEV.025.013
translations:
  mal-C: “ ‘ഈ അൻപതാംവാർഷികോത്സവത്തിൽ ഓരോരുത്തരും അവരവരുടെ അവകാശത്തിലേക്കു മടങ്ങിപ്പോകേണ്ടതാണ്.
  deu-TKW: In solchem Halljahre sollt ihr ein jeder wieder zu seinem Besitze kommen.
  lin-lin: Na mobu yango ya kosepela kokangolama na bino, moto nyonso kati na bino
    akozonga na mabele na ye.
  eng-LSV: you return each to his possession in this Year of the Jubilee.
  eng-GNV: In the yeere of this Iubile, ye shall returne euery man vnto his possession.
  eng-WEBSTER: In the year of this jubilee ye shall return every man to his possession.
  nhw-BL: “Ipan nopa xihuitl quema anmochihuase anmajcajtoque, sesen tlen amojuanti
    monequi mocuepas campa itlal huan campa quisqui ifamilia. Huan masque ya quinemacatose
    itlal, ipan nopa tonali sempa quimactilise.
  swh-ONEN: “ ‘Katika huu Mwaka wa Yubile, kila mmoja atarudi kwenye mali yake mwenyewe.
  bba-bba: Wɔ̃ɔ ɡe sɔɔ, bɑɑwure u koo win tem mwɑwɑ mɛ bɑ rɑɑ nùn mwɑɑri.
  eng-KJVCPB: In the year of this jubile ye shall return every man unto his possession.
  luo-luo: E higani mar piero abich nyaka ngʼato ka ngʼato odog thurgi.
  meu-meu: Iubile laḡanina ai umui ta ta ena tano ena tano bavabi lou.
  npi-ULB: पुनर्स्थापनाको वर्षमा सबैलाई आफ्नै जग्‍गाजमिनमा फर्काउनू ।
  yor-yor: “ ‘Ní ọdún ìdásílẹ̀ yìí, kí olúkúlùkù gbà ohun ìní rẹ̀ padà.
  pes-OPCB: آری، در طول سال یوبیل هر کسی باید به ملک اجدادی خود بازگردد. اگر آن را
    فروخته باشد، دوباره از آن خودش خواهد شد.
  tgl-ULB: Dapat ninyong ibalik ang bawat isa sa kanyang sariling ari-arian sa Taon
    ng Paglaya.
  hui-hui: Tínaga dindi mbira agali mende ibu yolo binigo mali ogoningi dindi ogoni
    aba ibunihondo bame mia dai bilimu.
  mya-mya: အ​ရောင်း​အ​ဝယ်​ပြု​လုပ်​ခဲ့​သော​ပစ္စည်း​ရှိ​သ​မျှ ကို ဤ​နှစ်​၌​မူ​လ​ပိုင်​ရှင်​လက်​သို့​ပြန်​လည်​ပေး
    အပ်​ရ​မည်။-
  bod-N: དགའ་སྟོན་གྱི་ལོ་འདིར་ཁྱོད་ཚོ་མི་རེ་རེ་ཕ་གཞིས་སུ་ཕྱིར་ལོག་དགོས་པ་དང་།
  sna-sna: “ ‘Mugore iri reJubhiri munhu wose anofanira kudzokera kune zvake.
  spa-BLM: “‘En este Año del Jubileo cada uno de vosotros volverá a su propiedad.
  cac-cac: Ayic sc'och jun ab'il chi', junjun ex tze chaxi e lum e chon̈naquel chi'.
  swh-ULB: Ni lazima muwarejeshe kila mmoja kwenye miliki yake katika mwaka huu wa
    Yubile.
  bel-bel: У юбілейны год вярнецеся кожны ў валоданьне сваё.
  deu-ELBBK: In diesem Jahr des Jubels sollt ihr jeder wieder zu seinem Eigentum kommen.
  mbb-OT: Kayi he tuig is azen he imbelegyà diyà te keniyu iulì niw ziyà te mibelegyà
    duen.
  mal-2015: ഇങ്ങനെയുള്ള യോബേൽ സംവത്സരത്തിൽ നിങ്ങൾ താന്താന്റെ അവകാശത്തിലേക്കു മടങ്ങിപ്പോകേണം.
  rmc-rmc: „ ‚Andre kada Radišagoskro Berš sako chudela pale peskro majetkos.
  pes-OPV: در این سال یوبیل هر کس از شما به ملک خود برگردد.
  ron-1924: Ын анул ачеста де веселие, фиекаре динтре вой сэ се ынтоаркэ ла мошия
    луй.
  ben-OBCV: “ ‘এই অর্ধশতবার্ষিক অনুষ্ঠানে প্রত্যেকজনকে নিজের নিজের অধিকারে ফিরে আসতে
    হবে।
  som-som: Oo sannaddaas yubilii ah midkiin kastaa waa inuu ku noqdaa hantidiisii.
  lat-VUC: Anno jubilæi, redient omnes ad possessiones suas.
  eng-ASVBT: In this year of jubilee ye shall return every man unto his possession.
  ita-1885: In quest'anno del Giubileo, ritorni ciascun di voi nella sua possessione.
  eng-LXXUP: In the year of the release even the jubilee of it, shall each one return
    to his possession.
  eng-ULB: You must return everyone to his own property in this year of Jubilee.
  spa-VBL: En este año jubilar, cada uno de ustedes volverá a su propiedad.
  fra-_FOB: En cette année du jubilé, chacun de vous retournera dans sa possession.
  mal-mal: ഇങ്ങനെയുള്ള യോബേൽ വർഷത്തിൽ നിങ്ങൾ താന്താന്റെ അവകാശത്തിലേക്കു മടങ്ങിപ്പോകണം.
  urd-GVR: Bahālī ke sāl meṅ har shaḳhs ko us kī milkiyat wāpas kī jāe.
  suz-BL: मेको प्रोंइतीक बर्समी मुर नेल्‍ल आन आन रू नु खिं लेत्‍चा माल्‍नीम।
  ita-1927: In quest’anno del giubileo ciascuno tornerà in possesso del suo.
  ckb-ckb: «”لەم ساڵی یۆبیلە هەرکەسە دەگەڕێتەوە سەر موڵکی خۆی.
  eng-BBE: In this year of Jubilee, let every man go back to his heritage.
  kan-OKCV: “ ‘ಜೂಬಿಲಿಯ ಈ ವರ್ಷದಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಆಸ್ತಿಗೆ ಹಿಂದಿರುಗಬೇಕು.
  tam-2017: “அந்த யூபிலி வருடத்தில் உங்களில் அவனவன் தன்தன் சொந்த இடத்திற்குத் திரும்பிப்போகக்கடவன்.
  spa-RV-1909: En este año de jubileo volveréis cada uno á su posesión.
  ron-BTF: În anul acestui jubileu să întoarceți înapoi, pe fiecare bărbat, la posesiunea
    lui.
  eng-WEBP: “‘In this Year of Jubilee each of you shall return to his property.
  eng-FBV: In this Jubilee Year, every one of you shall return to your own property.
  nld-1939: In dat jubeljaar moet ieder van u in zijn bezit worden hersteld.
  nch-BL: “Ipan nopa xihuit quema anmochihuase anmajcajtoque, sesen ten amojuanti
    monequi tacuepilis campa ital huan campa quisqui ifamilia. Huan masque ya quinamacatose
    ital, ipan nopa tonali sempa quimactilise.
  vie-1934: Trong năm hân hỉ nầy, các sản nghiệp đều sẽ trở về nguyên chủ.
  hin-CV: “ ‘इस योवेल वर्ष में तुममें से हर एक अपनी पैतृक भूमि को लौट जाएगा.
  eng-OURB: “‘In this Jubilee Year ·Shofar Year· each of you shall teshuvah ·completely
    return· to his property. (LY:2)
  spa-BES: En este año de Jubileo, que cada hombre regrese a su herencia.
  tdx-tdx: Songa hibalik’ amy lova’ey amy taon-Jobiliy nahareo.
  vid-vid: “Kuli mwaka awo, chila munhu kohiluka kuli honhu ha heye ha isi.
  eng-OKE: In the year of this jubilee a man shall return to his inheritance.
  tha-KJV: ในปีเสียงแตรนี้​ให้​ทุ​กคนกลับไปสู่​ภู​มิ​ลำเนาอันเป็นทรัพย์​สิ​นของตน
  por-BR-2018: Em este ano de jubileu voltareis cada um à sua possessão.
  deu-ELO: In diesem Jahre des Jubels sollt ihr ein jeder wieder zu seinem Eigentum
    kommen.
  eng-WYC-2018: in the year of jubilee, all men go again to their possessions. (and
    in the Jubilee Year, everyone shall return to their possessions.)
  epo-epo: En tiu jubilea jaro ĉiu revenu al sia posedaĵo.
  uig-PIN: Azadliⱪ yili aranglardiki ⱨǝrbir adǝm ɵz yǝr-mülkigǝ ⱪaytsun.
  beo-beo: 'Amo ode ganodini, soge huluane amo da eno dunuma bidi lai galea, ea musa:
    ada ema ima.'
  tpi-OTNT: “Long dispela yia yupela man i bin salim graun bilong yupela long narapela
    man, yupela i mas kisim bek graun bilong yupela gen.
  hau-SA: “ ‘A wannan Shekara ta Murna, kowa zai koma ga mallakarsa.
  uig-LAT: Azadliq yili aranglardiki herbir adem öz yer-mülkige qaytsun.
  nde-nde: Ngalo umnyaka weJubhili, umuntu wonke kuzamele abuyele emzini wakwabo.
  ton-ton: Pea ʻi he taʻu ʻoe siupeli ni ʻe toe haʻu ʻae tangata taki taha kotoa pē
    ki hono tofiʻa,
  ces-1613: Toho léta milostivého navrátí se jeden každý k statku svému.
  eng-WMB: “‘In this Year of Jubilee each of you shall return to his property.
  tam-TCV: “ ‘இந்த யூபிலி வருடத்தில் நீங்கள் ஒவ்வொருவரும் உங்கள் முற்பிதாக்களின் இடங்களுக்குத்
    திரும்பிச் செல்லவேண்டும்.
  ceb-ULB: Kinahanglan ibalik ninyo sa matag usa ang kabtangan nga iyang gipanag-iya
    niining tuig sa Kagawasan ug Pag-uli.
  pol-UBG: W tym roku jubileuszowym każdy z was wróci do swojej posiadłości.
  urd-GVU: بحالی کے سال میں ہر شخص کو اُس کی ملکیت واپس کی جائے۔
  deu-1912: Das ist das Halljahr, da jedermann wieder zu dem Seinen kommen soll.
  kan-2017: “‘ಜೂಬಿಲಿ ವರ್ಷದಲ್ಲಿ ನಿಮ್ಮ ನಿಮ್ಮ ಸ್ವಂತ ಭೂಮಿಗಳು ತಿರುಗಿ ನಿಮ್ಮ ವಶಕ್ಕೆ ಬರುವವು.
  yap-yap: Gubin e pin’en ni kan pi’ nchuway’ e go’ yira sulweg ngak e en nri fen
    u lan e re duw ney.
  hlt-MCSB: Tekah jubilee kum vaengah hlang kah a khohut te mael uh.
  mdy-ETH: «ዬያኮ ቤርታ ሻንቺንቴ ጎሺ ዬኖ ሌዖይዳ ሻንቼ ጎዦ ዓዳሢም ማሂ ዒንጊንታያ ማዖንጎ።
  twi-ASANTE: “ ‘Saa mfirinhyia aduonum afahyɛ yi, obiara bɛkɔ asase a wɔde maa nʼagyanom
    no so.
  eng-WEBU: “‘In this Year of Jubilee each of you shall return to his property.
  bnp-bnp: “Na Pida na Nihabimule a Maki iea mua e huriki mu habi a malala ni kona,
    mu bole mule a malala ne mua.
  wal-wal: “‘Ha Ishatamantto Laittaa Baalaa wode asi ubbi ba gadiyau simmo.
  spa-PDDPT: En este año de jubileo cada uno de ustedes volverá a su propiedad.
  gun-gun: — Jubileu ma'etỹ re ma peteĩ-teĩ pejevy 'rã penderekoa katy ae.
  agu-BL: ”Te yi jun yoba'tz yi na bi'aj jubileo, tircu'n e' yi benak chitx'otx' c'a'y
    tajwe'n tan cyetzal junt tir.
  ilo-ULB: Masapul nga isubliyo iti tunggal maysa ti bukodna a sanikua iti daytoy
    a Tawen ti Panagisubli.
  kpg-kpg: I lodo di ngadau deenei, nia mee huogodoo ala ne hui gi daha le e gaamai
    gi muli gi tangada donu dana maa.
  uig-ARA: ئازادلىق يىلى ئاراڭلاردىكى ھەربىر ئادەم ئۆز يەر-مۈلكىگە قايتسۇن.
  sus-sus: «Na Xɔrɛya Ɲɛ kui, birin xa gbilen e xa bɔxi ma.
  pon-2006: Nan sounpar wet sahpw koaros me netlahr pahn kapwurupwurlahng aramas me
    uhdahn sapweniki sahpwo.
  ksd-ksd: Ta go ra kilala na iubili tikatikai na lilikun tadav kana pakana pia.
  tur-YTC: “'Bu Jübile Yılı'nda her biriniz kendi mülküne dönecek.'”
  grc-BRENT: Ἐν τῷ ἔτει τῆς ἀφέσεως σημασίας αὐτῆς ἐπανελεύσεται εἰς τὴν ἔγκτησιν
    αὐτοῦ.
  ind-AYT: Dalam tahun Yobel itu, kamu harus kembali ke tanah milikmu.
  nya-nya: “ ‘Chaka chimenechi ndi choliza lipenga, kukondwerera zaka makumi asanu,
    ndipo aliyense abwerere pa malo ake.
  hrv-hrv: Te jubilejske godine neka se svatko vrati na svoju očevinu.
  mps-mps: “Te kibu bede dage bidi dabego tǫ gasa bidiba mani, dagego te tǫ duga
    ma sao.
  tpi-tpi: “Long dispela yia yupela man i bin salim graun bilong yupela long narapela
    man, yupela i mas kisim bek graun bilong yupela gen.
  dan-1931: I Jubelåret skal enhver af eder vende tilbage til sin Ejendom.
  vie-OVCB: Trong năm ấy, mọi người sẽ chiếm lại quyền sở hữu tài sản mình.
  guj-2017: જ્યુબિલીના વર્ષે પ્રત્યેક વ્યક્તિએ પોતપોતાના વતનમાં પાછા જવું.
  pon-2006A: Nan sounpar wet sahpw koaros me netlahr pahn kapwurupwurlahng aramas
    me uhdahn sapweniki sahpwo.
  por-BRBSL: “'Neste Ano do Jubileu, cada um de vocês retornará à sua propriedade.
  cth-cth: Jubili kum nateh tami pueng ni amae khoram lah a ban awh han.
  twi-twi: “ ‘Saa mfirihyia aduonum afahyɛ yi, obiara bɛkɔ asase a wɔde maa nʼagyanom
    no so.
  hlt-hlt: Tekah jubilee kum vaengah hlang kah a khohut te mael uh.
  tbz-SIM: Dɛ kó dibenni miɛkɛ bɑ́ wè ò bo nɑ kɛ́wɛ̃tɛ kɛ́tiekɛ o tenkɛ̀.
  msy-2020: “Eghtɨ azenir kamɨn gumazir nguaziba isa igharaz darazir da amangiziba,
    ia ua me dama uan nguaziba iniam.
  azb-azb: Bu Azadlıq ilində hər kəs öz mülkünə qayıtsın.
  eng-DBY: In this year of the jubilee ye shall return every man unto his possession.
  hin-2017: “इस जुबली के वर्ष में तुम अपनी-अपनी निज भूमि को लौटने पाओगे।
  wol-KYG: «Atum Yiwiku moomu ci ngeen di delloo ku nekk suufam.
  eng-YLT: in the year of this jubilee ye turn back each unto his possession.
  eng-WYC-2017: in the year of jubilee, all men go again to their possessions.
  eng-WMBB: “‘In this Year of Jubilee each of you shall return to his property.
  urd-GVH: बहाली के साल में हर शख़्स को उस की मिलकियत वापस की जाए।
  rug-rug: Koasa vuaheni asa sari doduru pepeso pu ele ta holuholue, si kaqu tava
    pule la koasa pu tagona pa pinodalaena.
  gaz-gaz: “ ‘Waggaa Iyyoobeeliyyuu kana keessa tokkoon tokkoon namaa gara qabeenya
    isaatti haa deebiʼu.
  fra-LSG: Dans cette année de jubilé, chacun de vous retournera dans sa propriété.
  yal-yal: “Na Xɔrɔya Ɲɛɛna, birin xa xɛtɛ a gbee bɔxɔn ma.
  haw-1868: I ka makahiki o ua Iubile nei, e hoi ai oukou kela kanaka keia kanaka
    i kona aina iho.
  arb-NAV: وَفِي سَنَةِ الْيُوبِيلِ هَذِهِ يَرْتَدُّ كُلُّ وَاحِدٍ إِلَى مُلْكِهِ.
  ewe-ewe: “ ‘Ɛ̃, le ƒe ma me la, ame sia ame atrɔ ayi wo de, ayi nu si nye eƒe ƒomea
    tɔ la gbɔ; ne edzra nane la, woagbugbɔe nɛ!
  eng-LEE: In this year of the jubilee shall ye return, every man, unto his possession.
  asm-FB: সেই বৰ্ষপূৰ্তি উৎসৱৰ বছৰত তোমালোকে সকলোকে নিজ নিজ উত্তৰাধিকাৰবোৰ ঘূৰাই দিবা।
  sus-A: «نَ شْرّيَ حّ كُي، بِرِن شَ فبِلٍن عٍ شَ بْشِ مَ.
  fra-SBL: '"''En cette année de jubilé, chacun de vous retournera dans sa propriété.'
  hbo-hbo: בִּשְׁנַ֥ת הַיֹּובֵ֖ל הַזֹּ֑את תָּשֻׁ֕בוּ אִ֖ישׁ אֶל־אֲחֻזָּתֹֽו׃
  eng-WYCLIFFE: in the yeer of iubilee alle men go ayen to her possessiouns.
  cwe-cwe: “ ‘Muna umwaka uwo wa kubweleza, chila munhu kolondeka yabwele isi yake.
  kik-kik: “ ‘Mwaka-inĩ ũyũ wa Jubilii, o mũndũ no nginya acooke gĩthaka-inĩ gĩake.
  fra-NCL: Dans cette année de jubilé, chacun de vous retournera dans sa propriété.
  cek-AK: Jubili saning ah loe, kami boih mah a tawnh o ih hmuen ohhaih ahmuen ah
    amlaem o let tih.
  cuk-cuk: ” ’Gannar-Ibmar-Ukleged-Birgagi bela bemar na gannar e-nainu-e-nainuse
    namaloed.
  uig-CYR: Азатлиқ жили араңлардики һәр бир адәм өз йәр-мүлкигә қайтсун.
  tel-2017: ఆ సునాద సంవత్సరం మీలో ప్రతి వాడు తన ఆస్తిని తిరిగి పొందాలి.
  hat-BSA: “‘Nan ane jibile sila a, nou chak va retounen nan pwòp tè pa nou.
  kos-kos: “Ke yac se inge acn nukewa ma kukakinyukla fah folokyang nu sin mwet la
    meet ah.
  hbo-WLC: בִּשְׁנַ֥ת הַיּוֹבֵ֖ל הַזֹּ֑את תָּשֻׁ֕בוּ אִ֖ישׁ אֶל־אֲחֻזָּתֽוֹ׃
  ibo-ibo: “ ‘Onye ọbụla ga-alaghachi nʼihe onwunwe nke ya, nʼafọ inwere onwe a.
  ory-ory: ସେହି ଯୋବେଲ ବର୍ଷରେ ପ୍ରତି ଜଣ ଆପଣା ଆପଣା ଅଧିକାରକୁ ଫେରିଯିବ।
  chk-chk: Iwe, lon ewe ierin supili eman me eman leimi epwe angeisefäli fanüan.
  rop-rop: “Wal langa det yiya, ola kantri weya olabat bin selim garra gobek langa
    detlot fesmob boswan blanga det kantri.
  ukr-1871: В ювілейний рік мусить кожний вертати до свого маєтку.
  deu-1951: In diesem Jubeljahr soll jedermann wieder zu seinem Besitztum kommen.
  eng-JPS: In this year of jubilee ye shall return every man unto his possession.
  srp-1865: Te godine oprosne vratite se svaki na svoju baštinu.
  lug-lug: “Mu mwaka ogwo ogw’okujaguza ogwa Jjubiri buli omu anaddangayo mu kifo
    kye eky’obwannannyini.
  heb-heb: בשנת היובל הזאת תשבו איש אל אחזתו׃
  ben-IRV: ঐ যোবেল বছরে তোমরা প্রতিদিন নিজের নিজের অধিকারে ফিরে যাবে।
  pan-pan: ਇਸ ਅਨੰਦ ਦੇ ਸਾਲ ਵਿੱਚ ਤੁਸੀਂ ਸਾਰੇ ਆਪੋ-ਆਪਣੀ ਨਿੱਜ ਭੂਮੀ ਵਿੱਚ ਮੁੜ ਜਾਣਾ।
  mya-JVB: ယုဘိလ နှစ် တွင် လူ တိုင်း မိမိ ပိုင် သော မြေသို့ ပြန် ရမည်။
  hmo-hmo: “Iubili Lagani lalonai, umui hoia lao vadaeni tano be do umui abia lou.
  urd-urd: “उस साल — ए — यूबली में तुम में से हर एक अपनी मिल्कियत का फिर मालिक हो
    जाए।
  rus-SYN: В юбилейный год возвратитесь каждый во владение свое.
  bqc-SIM: Gↄ̃a wɛ̃́ɛↄ ũ wɛ̃pi guu á baade lí su a tↄↄlɛwa.
  tcz-CHONGTHU: Hitia chu Jubilee kum ahung lhun teng, na boncha uva koi hileh agoulo
    cheh chu na kile pehto diu ahi.
  mar-mar: या योबेल वर्षी तुम्ही सर्वांनी आपापल्या वतनात परत जावे.
  qub-qub: «Chay cachaycunan watachöga chacrancunata rimir duyñuncunana shuntanga.
  bqp-bqp: Wɔ̃ɔ ge sɔɔ, bɑɑwure u koo win tem mwɑwɑ mɛ bɑ rɑɑ nùn mwɑɑri.
  hat-hat: Nan lanne rejwisans sa a, tout tè ki te vann ap tounen pou ansyen mèt yo
    ankò.
  eng-BSB: In this Year of Jubilee, each of you shall return to his own property.
  tod-tod: «Ɓɔɠɔyeema ɠonagi naa zu, ɛsɛ gilagilagi ná-zooi ɠa ɠaaɠale ma pɔ.
  eng-WEBPB: “‘In this Year of Jubilee each of you shall return to his property.
  kbq-kbq: Hagi eri'nesaza zama eteno'ma ami kafuma hanigeno'a, miko vahe'mo'a mopa
    agafarega miko zama'ama me'nerega vugahie.
  nhe-BL: “Ipan nopa xihuitl quema inmochihuase inmalacantoque o majcajtoque, sesen
    tlen imojuanti monequi mocuepas campa itlal huan campa quisqui ifamilia. Huan
    yonque ya quinamacatose itlal, ipan nopa tonali sampa quimactilise.
  gub-BL: Aze a'e 'ym mehe amo ume'eg oko amo pe nehe, a'e kwarahy purumuhem kar haw
    rehe a'e ko ime'eg kar arer umuzewyr kar putar izar izypy mehe arer pe nehe.
  eng-DRA: In the year of the jubilee all shall return to their possessions.
