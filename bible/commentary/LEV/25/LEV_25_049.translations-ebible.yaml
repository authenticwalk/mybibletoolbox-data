verse: LEV.025.049
translations:
  mal-C: അയാളുടെ പിതൃസഹോദരനോ പിതൃസഹോദരന്റെ പുത്രനോ ആ മനുഷ്യനെ വീണ്ടെടുക്കാം; അല്ലെങ്കിൽ
    അയാളുടെ കുടുംബത്തിൽ അയാളുടെ അടുത്ത ബന്ധുക്കാരിൽ ഒരാൾക്ക് ആ മനുഷ്യനെ വീണ്ടെടുക്കാം;
    ആ വിറ്റുപോയ അടിമയ്ക്ക് ആസ്തിയുണ്ടെങ്കിൽ തന്നെത്താൻ വീണ്ടെടുക്കുകയും ചെയ്യാം.
  deu-TKW: oder sein Oheim oder der Sohn seines Oheims mag ihn auslösen, oder sonst
    einer von seinen nächsten Blutsverwandten aus seinem Geschlechte mag ihn auslösen;
    oder, wenn er selbst wieder zu Besitz gelangt, so mag er sich auslösen.
  lin-lin: Soki ndeko azali te mpo na kosikola ye, tata kulutu to tata leki na ye
    to bana mibali ya tata kulutu to ya tata leki na ye to ndeko na ye mosusu ya libota
    ya botata akoki kosikola ye. Nzokande soki akomi na makoki, akoki mpe komisikola
    ye moko.
  eng-LSV: or his uncle or a son of his uncle redeems him, or any of the relations
    of his flesh, of his family, redeems him, or [if] his own hand has attained [means]
    then he has been redeemed.
  eng-GNV: 'Or his vncle, or his vncles sonne may bye him out, or any of the kindred
    of his flesh among his familie, may redeeme him: either if he can get so much,
    he may bye him selfe out.'
  eng-WEBSTER: Either his uncle, or his uncle's son may redeem him, or any that is
    nigh of kin to him of his family, may redeem him; or if he is able, he may redeem
    himself.
  nhw-BL: se itío, o se imachicni, o aqui hueli catli iteiximatca catli nelnechca.
    Huan sintla ya iseli huelis quisentilis tomi para quicuepilis iteco quen quicojqui,
    huajca nojquiya huelis momanahuis ica iseltzi.
  swh-ONEN: Mjomba wake, au binamu yake, au yeyote aliye ndugu wa damu katika ukoo
    wake aweza kumkomboa. Au ikiwa atafanikiwa, anaweza kujikomboa mwenyewe.
  bba-bba: ǹ kun mɛ win bɑɑn mɔɔ ǹ kun mɛ win bɑɑn wɔnɔ ǹ kun mɛ ben bii ɡoo ǹ
    kun mɛ win dusi ɡoo ɡesi. Wi u mɑɑ tii dɔrɑ mi, ù n dɑm wɑ u kɑ tii yɑkiɑ, u koo
    kpĩ u tii yɑkiɑ.
  eng-KJVCPB: either his uncle, or his uncle’s son, may redeem him, or any that is
    nigh of kin unto him of his family may redeem him; or if he be able, he may redeem
    himself.
  luo-luo: Ngʼatni nyalo bedo owad gi wuon, kata wuod wuon kata mana watne moro amora
    e anywolane. To en bende kobedo ja-mwandu to onyalo warore owuon.
  meu-meu: eiava tamana lahaina ese, eiava varavarana ta ese; eiava ia sibona moni
    baine davaria negana ai na sibona baine hahemauri.
  npi-ULB: त्यस मानिसको काका, वा काकाको छोरा, वा त्यसको परिवारको कोही नजिकको नातेदारले
    त्यसलाई छुटाउन सक्‍ने छ । वा त्यो धनाढ्य भएको छ भने, त्यसले आफैलाई छुटाउन सक्‍ने
    छ ।
  yor-yor: Àbúrò baba rẹ̀ ọkùnrin tàbí àbúrò rẹ̀ obìnrin tàbí ẹnikẹ́ni tí ó bá tan
    nínú ìdílé rẹ̀ le è rà wọ̀n padà. Bí ó bá sì ti lọ́rọ̀, ó lè ra ara rẹ̀ padà.
  pes-OPCB: یا عمو یا پسر عمویش یا یکی از اقوام نزدیکش می‌تواند او را بازخرید نماید.
    اگر خود او هم پولی به دست آورد، می‌تواند خود را بازخرید نماید.
  tgl-ULB: Marahil ang tiyuhin ng tao o anak ng kanyang tiyuhin ang siyang tutubos
    sa kanya, o sinumang malapit na kamag-anak niya mula sa kanyang pamilya. O, kung
    naging maunlad siya, maaari niyang tubusin ang kanyang sarili.
  hui-hui: ibu aba hameneyaguabi ibu aba mbalini iginiyaguabi ibu damene maru karuyaguabi
    mbirago ibugua yolo biadai bulene wulebira. Ibunime muni karulape yu heagua nde
    biabe ko ogoni yu wahalu pole manda buwa agali ibu yolo biaga haruagohondo muni
    mialu polene nga.
  mya-mya: ဦး​ကြီး​ဦး​လေး​က​သော်​လည်း​ကောင်း၊ ညီ​အစ် ကို​ဝမ်း​ကွဲ​က​သော်​လည်း​ကောင်း၊
    နီး​စပ်​သူ​ဆွေ​မျိုး တစ်​ဦး​က​သော်​လည်း​ကောင်း​သူ့​အား​ပြန်​၍​ဝယ် ယူ​နိုင်​သည်။
    သို့​တည်း​မ​ဟုတ်​သူ​ကိုယ်​တိုင်​ငွေ ကြေး​တတ်​နိုင်​လျှင်​မိ​မိ​ကိုယ်​ကို​ဝယ်​ယူ​နိုင်
    သည်။-
  bod-N: ཁོའི་ཁུ་བོ་དང་ཁུ་བོའི་བུ་ཡིས་ཁོ་རང་བླུ་རུང་བ་དང་། ཁོའི་ཁྱིམ་རྒྱུད་ཀྱི་ཉེ་འབྲེལ་གྱིས་ཀྱང་ཁོ་རང་བླུ་རུང་བ་ཡིན།
    གལ་སྲིད་ཁོ་རང་ཉིད་རིམ་བཞིན་ཕྱུག་པོར་གྱུར་ན་རང་གིས་རང་ཉིད་བླུ་ཡང་རུང་བ་ཡིན།
  sna-sna: Babamunini vake kana mwanakomana wababamunini vake, kana hama yake yapedyo
    worudzi rwake angamudzikinura.
  spa-BLM: o su tío, o el hijo de su tío, podrá redimirlo, o cualquiera que sea pariente
    cercano de su familia podrá redimirlo; o si se ha enriquecido, podrá redimirlo
    él mismo.
  cac-cac: ma yuj junoc to ayto yuj sb'a yed'oc. Tato tzaxo techaj yuj jun, syal smananel
    sb'a sch'ocojil.
  swh-ULB: Anaweza kuwa mjomba wake, au mjomba wa mwanawe, anayemkomboa yeye, au yeyote
    aliye ndugu yake wa karibu kutoka kwa ukoo wake. Au, iwapo ni mwenye mafanikio,
    anaweza kujikomboa mwenyewe.
  bel-bel: альбо дзядзька ягоны, альбо сын дзядзькі ягонага павінен выкупіць яго,
    альбо хто-небудзь з сваяцтва ягонага, з роду ягонага, павінен выкупіць яго; альбо
    калі будзе мець дастатак, сам выкупіцца.
  deu-ELBBK: Entweder sein Onkel oder der Sohn seines Onkels mag ihn lösen, oder einer
    von seinen nächsten Blutsverwandten aus seinem Geschlecht mag ihn lösen; oder
    hat seine Hand etwas erworben, so mag er sich selbst lösen.
  mbb-OT: anggam din, id-aǥew zin, etawa minsan hentei he megeget he kezuzumahi zin.
    Egkehimu zaan ke iyan mismu sikandin edlekat te keugelingen din emun ebpekevaug
    sikandin.
  mal-2015: അവന്റെ പിതൃവ്യന്നോ പിതൃവ്യന്റെ പുത്രന്നോ അവനെ വീണ്ടെടുക്കാം; അല്ലെങ്കിൽ
    അവന്റെ കുടുംബത്തിൽ അവന്റെ അടുത്ത ചാർച്ചക്കാരിൽ ഒരുത്തന്നു അവനെ വീണ്ടെടുക്കാം;
    അവന്നു പ്രാപ്തിയുണ്ടെങ്കിൽ തന്നെത്താൻ വീണ്ടെടുക്കാം.
  rmc-rmc: či o bačis abo le bačiskro čhavo, vaj vareko aver leskra famelijatar. Abo
    te paľis les pre oda ela, šaj pes cinela avri korkoro.
  pes-OPV: یا عمویش یا پسر عمویش او را انفکاک نماید، یا یکی از خویشان او از خاندانش
    او راانفکاک نماید، یا خود او اگر برخوردار گردد، خویشتن را انفکاک نماید.
  ron-1924: Ункюл луй сау фиул ункюлуй луй сау уна дин руделе луй де апроапе ва путя
    сэ-л рэскумпере сау, дакэ аре мижлоаче, сэ се рэскумпере сингур.
  ben-OBCV: তার জ্যাঠা, কাকা অথবা জ্ঞাতিভাই বা বোন কিংবা তার গোষ্ঠীর রক্তের সম্পর্কযুক্ত
    কেউ তাকে মুক্ত করতে পারবে। অথবা যদি সে সম্পদশালী হয়, তাহলে নিজেই নিজেকে মুক্ত
    করবে।
  som-som: ama adeerkiis ama ina-adeerkiis way soo furan karaan, amase midkii xigaal
    u dhow ah oo qoladiisa ahu waa soo furan karaa, amase isaga qudhiisu hadduu taajir
    noqdo waa isfuran karaa.
  lat-VUC: et patruus, et patruelis, et consanguineus, et affinis. Sin autem et ipse
    potuerit, redimet se,
  eng-ASVBT: or his uncle, or his uncle’s son, may redeem him, or any that is nigh
    of kin unto him of his family may redeem him; or if he be waxed rich, he may redeem
    himself.
  ita-1885: Riscattilo il suo zio, o il figliuol del suo zio, o alcun altro suo carnal
    parente, della sua famiglia; ovvero, riscattisi egli stesso, se ne trova il modo.
  eng-LXXUP: A brother of his father, or son of his father’s brother shall redeem
    him; or let one of his near kin of his tribe redeem him, and if he should be rich
    and redeem himself,
  eng-ULB: It might be the person's uncle, or his uncle's son, who redeems him, or
    anyone who is his close relative from his family. Or, if he has become prosperous,
    he may redeem himself.
  spa-VBL: Un tío, o primo, o cualquier pariente cercano de su familia puede volver
    a comprarlos. Si tienen éxito, pueden volver a comprarse a sí mismos.
  fra-_FOB: Ou son oncle, ou le fils de son oncle, pourra le racheter, ou l'un de
    ses proches parents de sa famille pourra le racheter; ou s'il en a les moyens,
    il se rachètera lui-même.
  mal-mal: അവന്റെ പിതാവിന്റെ സഹോദരനോ പിതാവിന്റെ സഹോദരന്റെ പുത്രനോ അവനെ വീണ്ടെടുക്കാം;
    അല്ലെങ്കിൽ അവന്റെ കുടുംബത്തിൽ അവന്റെ അടുത്ത ചാർച്ചക്കാരിൽ ഒരുവന് അവനെ വീണ്ടെടുക്കാം;
    അവനു പ്രാപ്തിയുണ്ടെങ്കിൽ തന്നെത്താൻ വീണ്ടെടുക്കാം.
  urd-GVR: chachā, tāyā, chachā yā tāyā kā beṭā yā koī aur qarībī rishtedār use wāpas
    ḳharīd saktā hai. Wuh ḳhud bhī apnī āzādī ḳharīd saktā hai agar us ke pās paise
    kāfī hoṅ.
  suz-BL: मेको आ आफ आ लोक्‍ब, आं लोक्‍ब नु सुइ आ नेक्‍था ङा मुरुमी मेको कली लेन्‍ने
    चाप्‍ब। मेको नोले शुश क्‍येट थीब दुम्‍त हना, आंमा थाप्‍शा ग्रूने चाप्‍ब।
  ita-1927: lo potrà riscattare suo zio, o il figliuolo del suo zio; lo potrà riscattare
    uno de’ parenti dello stesso suo sangue, o, se ha i mezzi di farlo, potrà riscattarsi
    da sé.
  ckb-ckb: مامی یان ئامۆزای دەیکڕێتەوە، یەکێک لە خزمەکانی لە خێڵەکەی دەیکڕێتەوە، یان
    ئەگەر توانای ماددی هەبوو ئەوا خۆی دەکڕێتەوە.
  eng-BBE: Or his father's brother, or the son of his father's brother, or any near
    relation; or if he gets money, he may make himself free.
  kan-OKCV: ಅವನ ಚಿಕ್ಕಪ್ಪನಾಗಲಿ ಇಲ್ಲವೆ ಅವನ ಚಿಕ್ಕಪ್ಪನ ಮಗನಾಗಲಿ ಇಲ್ಲವೆ ಅವನ ಕುಟುಂಬದಲ್ಲಿ
    ಸಮೀಪವಾಗಿರುವ ಸಂಬಂಧಿಕರಲ್ಲಿ ಯಾರಾಗಲಿ ಅವನನ್ನು ವಿಮೋಚಿಸಬಹುದು. ಇಲ್ಲವೆ ಅವನು ಶಕ್ತನಾಗಿದ್ದರೆ
    ತನ್ನನ್ನು ತಾನೇ ವಿಮೋಚಿಸಿಕೊಳ್ಳಬಹುದು.
  tam-2017: அவனுடைய தகப்பனின் சகோதரனாவது, அந்தச் சகோதரனுடைய மகனாவது, அவன் குடும்பத்திலுள்ள
    அவனைச் சேர்ந்த உறவினரில் யாராவது அவனை மீட்கலாம்; தன்னால் கூடுமானால், தன்னைத்தானே
    மீட்டுக்கொள்ளலாம்.
  spa-RV-1909: O su tío, ó el hijo de su tío lo rescatará, ó el cercano de su carne,
    de su linaje, lo rescatará; ó si sus medios alcanzaren, él mismo se redimirá.
  ron-BTF: Fie unchiul său, fie fiul unchiului său, poate să îl răscumpere, sau oricine
    îi este rudă apropiată, din familie poate să îl răscumpere; sau dacă este în stare,
    se poate răscumpăra el însuși.
  eng-WEBP: or his uncle, or his uncle’s son, may redeem him, or any who is a close
    relative to him of his family may redeem him; or if he has grown rich, he may
    redeem himself.
  eng-FBV: an uncle or cousin or any close relative from their family can buy them
    back. If they become successful, they can buy themselves back.
  nld-1939: of iemand van zijn familie, zijn oom, zijn neef of een van zijn naaste
    bloedverwanten. Of zo hij de middelen heeft, kan hij zichzelf loskopen.
  nch-BL: se itío, o se imachicni, o cati hueli iteixmatca cati nelnechca. Huan sinta
    ya iseli huelis quisentilis tomi para quicuepilis iteco quej quicojqui, huajca
    nojquiya huelis momanahuis ica iselti.
  vie-1934: hoặc bác chú, hoặc con của bác chú; hoặc một người thân thích cũng được
    chuộc người lại; hay là nếu người có thế, thì chính người phải chuộc mình lấy.
  hin-CV: उसका चाचा अथवा उसके चाचा का पुत्र और उसके परिवार से कोई उसका कोई सगा संबंधी
    उसको छुड़ा सकता है, अथवा यदि वह धनी हो जाए, तो वह स्वयं को ही छुड़ा सकता है.
  eng-OURB: or his dod ·uncle·, or his dod ·uncle’s· son, may redeem him, or any who
    is a close relative to him of his family may redeem him; or if he has grown rich,
    he may redeem himself.
  spa-BES: O el hermano de su padre, o el hijo del hermano de su padre, o cualquier
    relación cercana; o si obtiene dinero, puede liberarse.
  tdx-tdx: mete hijebañ’aze ka i rahalahin-drae’ey ndra i ana-drahalahin-drae’ey;
    ndra ze amy fifokoa’ey ty hijebañe aze; he ie miraorao ro hahaava-piaiñe.
  vid-vid: Kolo wa heye koweza kumgombola, ama mwanage kolo ama mng'holoze wa habehi
    kuli lukolo lwa heye, koweza kahi kigombola heye yuye wone yapate lufufu.
  eng-OKE: Either his father’s brother, or the son of his father’s brother, may redeem
    him; or anyone of kin to the flesh of his family may redeem him; or if his hand
    be able, he may redeem himself.
  tha-KJV: หรือลุงหรือลูกพี่ลูกน้องจะทำการไถ่ถอนเขาก็​ได้ หรือญาติ​สน​ิทของครอบครัวของเขาจะไถ่ถอนเขาก็​ได้
    หรือถ้าเขามี​ความสามารถ เขาจะไถ่ถอนตัวเองก็​ได้
  por-BR-2018: Ou seu tio, ou o filho de seu tio o resgatará, ou o próximo de sua
    carne, de sua linhagem, o resgatará; ou se seus meios alcançarem, ele mesmo se
    resgatará.
  deu-ELO: Entweder sein Oheim oder der Sohn seines Oheims mag ihn lösen, oder einer
    von seinen nächsten Blutsverwandten aus seinem Geschlecht mag ihn lösen; oder
    hat seine Hand etwas erworben, so mag er sich selbst lösen.
  eng-WYC-2018: both his father’s brother, and the son of his father’s brother, and
    his kinsman, and his ally. Else if also he shall be able, he shall again-buy himself,
    (or his father’s brother, or the son of his father’s brother, or another of his
    kin, should buy him back. Or if he is able, he should buy himself back,)
  epo-epo: Aŭ lia onklo, aŭ filo de lia onklo elaĉetu lin, aŭ iu el lia parencaro,
    el lia familio elaĉetu lin; aŭ se lia stato sufiĉos, li mem sin elaĉetos.
  uig-PIN: Xuningdǝk uning taƣisi yaki taƣisining oƣli wǝ yaki jǝmǝtidin bolƣan ⱨǝrⱪaysi
    yeⱪin tuƣⱪini uni ⱨɵrlükkǝ setiwalsa bolidu; yaki ɵzining ⱪurbi yǝtsǝ, pul berip
    ɵz-ɵzini ⱨɵrlükkǝ setiwalsa bolidu.
  beo-beo: 'fa:no ea ola o eya ea adabi amola daiya o ea gawia o ea fidafa dunu da
    e bu bidi lamusa: dawa:sea, amo da e bu samogene lama:ne logo doasima:mu. O hi
    da bidi lale bu hi da:i bidi lamu da defea.'
  tpi-OTNT: o smolpapa o arapela wanblut i ken baim em bek. Na sapos em i kisim mani
    inap, orait em i ken baim bek em yet na lusim dispela wok nogut.
  hau-SA: Kawu ko yaron ɗan’uwan mahaifin wannan mutum, ko kuwa wani dangi a cikin
