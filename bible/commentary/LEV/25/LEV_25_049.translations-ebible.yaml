    өз-өзини һөрлүккә сетивалса болиду.
  tel-2017: అతని బాబాయిగాని బాబాయి కొడుకు గాని అతని వంశంలోని రక్తసంబంధిగాని అతణ్ణి
    విడిపించవచ్చు. అవసరమైన విడుదల వెల అతనికి దొరికితే అతడు తనను తాను విడిపించుకోవచ్చు.
  hat-BSA: oswa tonton li, oswa fis tonton li, kapab peye ranson li an, oswa si li
    vin pwospere, li kapab peye ranson an pou pwòp tèt li.
  kos-kos: ku mukul wien papa ku nina kial, ku mwet nutin tamulel ku tamtael lun papa
    ku nina kial, ku sie pacna su sou fototo lal, ku in sifil molella. Ku el sifacna,
    fin oasri mani lal ma ac fal in molella, el ku in sifacna molella elan sukosokla.
  hbo-WLC: אוֹ־דֹד֞וֹ א֤וֹ בֶן־דֹּדוֹ֙ יִגְאָלֶ֔נּוּ אֽוֹ־מִשְּׁאֵ֧ר בְּשָׂר֛וֹ מִמִּשְׁפַּחְתּ֖וֹ
    יִגְאָלֶ֑נּוּ אֽוֹ־הִשִּׂ֥יגָה יָד֖וֹ וְנִגְאָֽל׃
  ibo-ibo: Nwanne nne ya, maọbụ nwanne nna ya, maọbụ nwanna nʼikwu ha ọbụla nwere
    ike ịgbapụta ya. Ọ nwekwara ike ịgbapụta onwe ya ma ọ bụrụ na ọ kpata ego.
  ory-ory: କିଅବା ତାହାର ପିତୃବ୍ୟ କି ପିତୃବ୍ୟପୁତ୍ର ତାହାକୁ ମୁକ୍ତ କରି ପାରିବ, ଅବା ତାହାର ବଂଶଜାତ
    ନିକଟବର୍ତ୍ତୀ କୌଣସି ଜ୍ଞାତି ତାହାକୁ ମୁକ୍ତ କରି ପାରିବ; ଅବା ଯଦି ତାହାର ହସ୍ତ ଧନରେ ବୃଦ୍ଧି
    ପାଏ, ତେବେ ସେ ଆପଣାକୁ ମୁକ୍ତ କରି ପାରିବ।
  chk-chk: Pwal pwin saman ika nöün pwin saman ika eman märärin seni an famili a tongeni
    mönisefäli. Nge are a pisekiseksefälila, a pwal tongeni püsin mönisefäli inisin.
  rop-rop: o im anggul o najawan rileishan gin baiyimbek im, o if det men garram naf
    mani, wal im gin pei blanga meigim miselp fri.
  ukr-1871: Або син дядька його викупить його, або хто з найблизшої родини його нехай
    викупить його; або коли руками що заробить, сам нехай викупиться.
  deu-1951: oder sein Vetter oder seines Vetters Sohn mag ihn lösen, oder sonst sein
    nächster Blutsverwandter aus seinem Geschlecht kann ihn lösen; oder wenn seine
    Hand so viel erwirbt, so soll er sich selbst lösen.
  eng-JPS: or his uncle, or his uncle's son, may redeem him, or any that is nigh of
    kin unto him of his family may redeem him; or if he be waxen rich, he may redeem
    himself.
  srp-1865: Ili stric njegov, ili sin strica njegova neka ga otkupi, ili ko drugi
    od krvi njegove u rodu njegovu neka ga otkupi; ili ako se pomogne, neka se sam
    otkupi.
  lug-lug: Taata we oba mutabani wa taata we, oba owooluganda omulala ow’okumpi mu
    buzaale ow’omu kika kye anaayinzanga okumununula. Oba ye bw’anaagaggawalanga anaayinzanga
    okwenunula.
  heb-heb: או דדו או בן דדו יגאלנו או משאר בשרו ממשפחתו יגאלנו או השיגה ידו ונגאל׃
  ben-IRV: তার কাকা কিংবা কাকার ছেলে তাকে মুক্ত করবে, কিংবা তার বংশের কাছের কোন আত্মীয়
    তাকে মুক্ত করবে; কিংবা যদি সে ধনবান্‌ হয়ে উঠে, তবে নিজেকে মুক্ত করবে।
  pan-pan: ਉਸ ਦਾ ਚਾਚਾ, ਜਾਂ ਉਸ ਦੇ ਚਾਚੇ ਦਾ ਪੁੱਤਰ, ਜਾਂ ਉਸ ਦੇ ਟੱਬਰ ਵਿੱਚੋਂ ਕੋਈ ਨਜ਼ਦੀਕੀ
    ਰਿਸ਼ਤੇਦਾਰ ਉਸ ਨੂੰ ਛੁਡਾ ਸਕਦਾ ਹੈ, ਜਾਂ ਜਦ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਛੁਡਾਉਣ ਦੇ ਯੋਗ ਹੋ ਜਾਵੇ ਤਾਂ
    ਆਪਣੇ ਆਪ ਨੂੰ ਛੁਡਾ ਲਵੇ।
  mya-JVB: ဘကြီး ၊ ဘထွေး၊ ညီအစ်ကို တော်မှစ၍အဆွေ အမျိုးပေါက်ဘော် ရင်း တစုံတယောက်သည်
    ရွေးနှုတ် ရမည်။ ကိုယ်တိုင်တတ်နိုင် လျှင်လည်း ကိုယ်ကိုရွေးနှုတ် ရမည်။
  hmo-hmo: o iena tamana maragi ese, o iena varavara tauna ta ese, o ia sibona moni
    do ia davaria neganai, be ia sibona ena mauri do ia hoia lou diba.
  urd-urd: या उसका चचा या ताऊ, या उसके चचा या ताऊ का बेटा, या उसके ख़ान्दान का कोई
    और आदमी जो उसका क़रीबी रिश्तेदार हो वह उस को छुड़ा सकता है; या अगर वह मालदार हो
    जाए, तो वह अपना फ़िदिया दे कर छूट सकता है।
  rus-SYN: или дядя его, или сын дяди его должен выкупить его, или кто-нибудь из родства
    его, из племени его, должен выкупить его; или если будет иметь достаток, сам выкупится.
  bqc-SIM: aà maee ge aà mae nɛ́e ge aà daɛ fɛ̃̀ɛɛe. Tó aà ↄ nìniɛ sↄ̃, aà
    azĩa bo.
  tcz-CHONGTHU: Ahilouleh apaneo ham apaneo chapa ham khat in jong ale lhat thei ahi,
    amatoh kinai asopi aheng akom aphung chan khompi ainsung toh kinai pen khat injong
    alhat doh thei ding, hiche kala chu ama le ama ahung neijou tah levang ama chama
    kilhat ding ahi.
  mar-mar: 'किंवा त्याचा चुलता, चुलत भाऊ अथवा त्याच्या कुळापैकी कोणी जवळचा नातलग ह्यांना
    त्यास सोडवता येईल किंवा तो स्वत:च धनवान झाला तर त्यास स्वत: पैसे भरुन स्वत:ची
    सुटका करून घेता येईल.'
  qub-qub: tiyun, prïmun, lijïtimu famillyancuna. Guellaynin captenga quiquinpis llojshicunanpaj
    päganmanmi.
  bqp-bqp: ǹ kun mɛ win bɑɑn mɔɔ ǹ kun mɛ win bɑɑn wɔnɔ ǹ kun mɛ ben bii goo ǹ
    kun mɛ win dusi goo gesi. Wi u mɑɑ tii dɔrɑ mi, ù n dɑm wɑ u kɑ tii yɑkiɑ, u koo
    kpĩ u tii yɑkiɑ.
  hat-hat: osinon tonton l', osinon pitit gason tonton l' yo, osinon yonn nan fanmi
    pre li yo ka fè pou li. Si li menm li vin gen mwayen, li ka reachte tèt li tou.
  eng-BSB: either his uncle or cousin or any close relative from his clan may redeem
    him. Or if he prospers, he may redeem himself.
  tod-tod: Kɛɛɠɛ diɛ ɓaa deɠe zunui ta, ɓaa naa ná-doun zunui ta, ɓaa ná-nu ɠiteɠitegi
    ta, é ná-bolodai zu, naa ɠa zoo é unmɔɔ. Ɓaa ni sɔlɔɔ gani ɠa ná, nii zeelaai
    ma, toɠa ɓɔɠɔ unmɔɔ.
  eng-WEBPB: or his uncle, or his uncle’s son, may redeem him, or any who is a close
    relative to him of his family may redeem him; or if he has grown rich, he may
    redeem himself.
  kbq-kbq: nenogo'o, nefo'amo'o korama'amo'a ana nera mizasegahaze. Hagi ana ne'mo'ma
    agra'ama mizasega hanuno'a, amne mizasegahie.
  nhe-BL: se itío, o se imachicni, o aqui hueli tlen iteixmatca tlen nelnechca. Huan
    intla ya iselti huelis quisentilis tomi para quicuepilis iteco queja quicojqui,
    huajca nojquiya huelis momanahuis ica iselti.
  gub-BL: tyky'yr, itutyr, tywyra'yr, amo iànàmete. Aze a'e ae omono'og temetarer
    tetea'u nehe, upuner uzeme'eg kar wi haw rehe nehe no.
  eng-DRA: Either his uncle, or his uncle’s son, or his kinsman, by blood, or by affinity.
    But if he himself be able also, he shall redeem himself,
