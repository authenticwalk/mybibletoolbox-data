verse: LEV.025.027
translations:
  mal-C: അയാൾ വിറ്റതിനുശേഷമുള്ള വർഷങ്ങളുടെ വില നിശ്ചയിച്ചു, ബാക്കി ആ മനുഷ്യൻ വിറ്റയാൾക്കു
    മടക്കിക്കൊടുക്കണം; പിന്നീടു തന്റെ സ്വന്തം വസ്തുവിലേക്ക് അയാൾക്കു മടങ്ങിപ്പോകാം.
  deu-TKW: so soll er die Jahre, die seit dem Verkaufe verflossen sind, in Anrechnung
    bringen; was darüber ist, soll er demjenigen, an den er verkauft hat, zurückerstatten,
    damit er wieder zu seinem Besitztum komme.
  lin-lin: asengeli kotanga motango ya mibu wuta atekaki mabele na ye mpe akozongisa
    motuya ya mibu oyo etikali epai ya moto oyo asombaki yango. Boye, akoki kozongela
    mabele na ye.
  eng-LSV: then he has reckoned the years of its sale, and has given back that which
    is over to the man to whom he sold [it], and he has returned to his possession.
  eng-GNV: 'Then shall he count the yeeres of his sale, and restore the ouerplus to
    the man, to whome he solde it: so shall he returne to his possession.'
  eng-WEBSTER: Then let him count the years of the sale of it, and restore the overplus
    to the man to whom he sold it; that he may return to his possession.
  nhw-BL: Huan monequi ximoilhuica quesqui xihuitl tlen pixquistli nopa tlacojquetl
    quiixtlajtoc para elisquía iaxca nopa tlali hasta nopa xihuitl quema nochi elis
    majcajtoc. Huan quema nopa masehuali sempa quicohuas itlal, monequi quicuepilis
    itomi nopa masehuali para nochi nopa xihuitl catli quicojtoya para quitequihuis
    nopa tlali pero ama ayacmo hueli quitequihuis pampa sempa quicojqui catli quinemacac.
    Pero quena, catli iaxca eliyaya se tlali sempa hueli quicohuas para elis iaxca
    sintla quipiya nopa tomi.
  swh-ONEN: ataamua tena thamani yake kwa miaka tangu alipoiuza, na kurudisha kiasi
    kilichobaki cha thamani kwa mtu ambaye alikuwa amemuuzia mali hiyo, naye ataweza
    kuirudia mali yake.
  bba-bba: U koo wɔ̃su ɡɑriwɑ si su tie wɔ̃ɔ weerɑɑku te, tu kɑ sere yibu kpɑ u si
    kpuron ɡobi kɔsiɑ kpɑ tem mɛ, mu ko wiɡim.
  eng-KJVCPB: then let him count the years of the sale thereof, and restore the overplus
    unto the man to whom he sold it; that he may return unto his possession.
  luo-luo: kendo enokwan chakre higni mane ouse lopeno, kendo chulo ngʼatno pesa moromo
    gi higni ma pod odongʼ nyaka chop higa mar mor, eka koro oyiene kawo lopno obed
    mare kendo.
  meu-meu: ia na baine haeroa, laḡani hida vada ela ia ese e hoia, bena davana orena
    baine heni lou, ena tano ma baine abia lou.
  npi-ULB: त्यसले त्यो जग्‍गा बेचेपछि बितेका वर्षहरू गनोस् र त्यसले जुन मानिसलाई त्यो
    जग्‍गा बेचेको थियो त्यसलाई बाँकी रकम तिरोस् । त्यसपछि त्यो आफ्नै जग्‍गाजमिनमा
    फर्कन सक्छ ।
  yor-yor: Kí ó mọ iye owó tí ó jẹ fún iye ọdún tí ó tà á, kí ó dá iye tí ó kù padà
    fún ẹni tí ó tà á fún, lẹ́yìn náà, ó lè padà sí ilẹ̀ ìní rẹ̀.
  pes-OPCB: آنگاه، هر وقت که بخواهد می‌تواند با در نظر گرفتن مقدار محصولی که تا سال
    پنجاهم از زمین حاصل می‌شود، قیمت آن را بپردازد و زمین را پس بگیرد.
  tgl-ULB: sa gayon maaari niyang kuwentahin ang mga taon mula nang ipinagbili ang
    lupa at bayaran ang nalalabi sa tao na kung kanino niya ito ipinagbili. Pagkatapos
    maaari siyang bumalik sa kanyang sariling ari-arian.
  hui-hui: Ani bialu ibugua dindi ogoni ibuni yadai bulene manda biyagua Yadai Bulenenaga
    Mali biago tagira ibilonaga mali agira wiaruabe ala manda bu hondolene nga. Ani
    mandabu handalu mali uruniha howa mabu ogoniha tomo hongolenenaga muni agirame
    karulape bulubadabe handalu ai uruni biai holene muni karulape wiagua nde agalime
    ibunaga dindi ogoni yolo biyago ibuni yolo biadai bulene nga.
  mya-mya: ထို​အ​ခါ​၌​သူ​သည်​ရှေ့​လာ​မည့်​ပြန်​လည် ပေး​အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​အ​ထိ
    ကျန်​ရှိ​နေ သေး​သော​နှစ်​များ​ကို​တွက်​ချက်​၍​ပေး​သင့် ပေး​ထိုက်​သော​တန်​ဖိုး​ကို​ပေး​၍​ဝယ်​ရ​မည်။
    မည်​သို့​ပင်​ဖြစ်​စေ​သူ​သည်​ပြန်​လည်​ပေး အပ်​ခြင်း​ဆိုင်​ရာ​နှစ်​၌ မိ​မိ​ပိုင်​မြေ​ကို
    ပြန်​လည်​ရ​ရှိ​မည်။-
  bod-N: ཕར་བཙོངས་པའི་ལོ་ནས་བཟུང་བརྩིས་ཏེ། དེའི་འཕྲོ་ཡི་ལོ་གྲངས་ཀྱི་རིན་གོང་རྣམས་ཉོ་མཁན་ལ་ཕྱིར་སློག་དགོས་ཤིང་།
    དེ་ནས་རང་གི་ཕ་གཞིས་ལ་ཕྱིར་ལོག་དགོས།
  sna-sna: anofanira kupima kukosha kwomutengo wazvo kubva pagore raakazvitengesa,
    agodzosera zvasara pamuripo wazvo, kumurume waakazvitengesera; ipapo angadzokera
    kune zvake.
  spa-BLM: entonces que cuente los años transcurridos desde su venta, y devuelva el
    excedente al hombre a quien lo vendió; y éste volverá a su propiedad.
  cac-cac: An̈ej to snaji, jantacxo stiempoal schon̈anel luum, syac'anxi meltzaj jantac
    q'uen tumin d'a vin̈ manjinac luum chi', ato syala' jantacto tiempo ayic ol ja
    jun ab'il yic tz'och q'uin̈ yel tastac d'a libre, syic'anxi slum chi'.
  swh-ULB: kisha atahesabu miaka tangu ardhi hiyo ilipouzwa na kurejesha kwa mtu aliyemuuzia
    fedha iliyosalia. Naye anaweza kuerejea kwenye miliki yake mwenyewe.
  bel-bel: дык няхай ён разьлічыць гады продажу свайго і верне рэшту таму, каму ён
    прадаў, і ўступіць зноў у валоданьне сваё;
  deu-ELBBK: so soll er die Jahre seines Verkaufs berechnen und das Übrige dem Mann
    zurückzahlen, an den er verkauft hat, und so wieder zu seinem Eigentum kommen.
  mbb-OT: Emun egkehitavù heini, ne veyazi zin is nekepemasa te tanè din te vali he
    ibasi te kahabet te kedraǥun puun dutun te tanà taman te egkeuma is Tuig te Kebeǥey
    te Bayàbayà wey Ked-ulì te azen, he egkehimu en he egkahawì din is tanè din.
  mal-2015: അവൻ അതു വിറ്റശേഷമുള്ള സംവത്സരം കണക്കുകൂട്ടി മിച്ചമുള്ളതു അതു വാങ്ങിയിരുന്ന
    ആൾക്കു മടക്കിക്കൊടുത്തു തന്റെ അവകാശത്തിലേക്കു മടങ്ങിവരേണം.
  rmc-rmc: rachinela avri o berša, kanastar e maľa bikenďa a počinela oleske, kaske
    la bikenďa pal oda, keci berša ačhen dži o Radišagoskro Berš. Kavke dochudela
    pale peskri maľa.
  pes-OPV: آنگاه سالهای فروش آن را بشمارد وآنچه را که زیاده است به آنکس که فروخته
    بود، رد نماید، و او به ملک خود برگردد.
  ron-1924: сэ сокотяскэ аний де ла вынзаре, сэ дя ынапой кумпэрэторулуй че присосеште
    ши сэ се ынтоаркэ ла мошия луй.
  ben-OBCV: তাহলে বিক্রি করার সময় থেকে পরবর্তী বছরগুলির জন্য সে মূল্য নির্ধারণ করবে
    ও বিক্রীত মূল্য ক্রেতাকে ফেরত দেবে; পরে সে নিজের অধিকারে ফিরে যাবে।
  som-som: markaas ha tiriyo sannadaha la iibiyey, oo waxa dheeraadka ah ha u celiyo
    ninkii uu ka iibiyey; oo hantidiisii ha ku noqdo.
  lat-VUC: 'computabuntur fructus ex eo tempore quo vendidit: et quod reliquum est,
    reddet emptori, sicque recipiet possessionem suam.'
  eng-ASVBT: then let him reckon the years of the sale thereof, and restore the overplus
    unto the man to whom he sold it; and he shall return unto his possession.
  ita-1885: allora conti le annate dopo la sua vendita, e restituisca il soprappiù
    a colui a chi avrà fatta la vendita, e rientri nella sua possessione.
  eng-LXXUP: then shall he calculate the years of his sale, and he shall give what
    is due to the man to whom he sold it, and he shall return to his possession.
  eng-ULB: then he may calculate the years since the land was sold and repay the balance
    to the man to whom he sold it. Then he may return to his own property.
  spa-VBL: trabajarán cuántos años han pasado desde la venta, y devolverán el saldo
    a la persona que la compró, y volverán a su propiedad.
  fra-_FOB: Il comptera les années depuis la vente faite et restituera le surplus
    à l'homme à qui il a vendu, et il rentrera dans sa possession.
  mal-mal: അത് വിറ്റതിനുശേഷമുള്ള വർഷങ്ങൾ കണക്കാക്കി വാങ്ങിയവന് അധികതുക തിരികെക്കൊടുത്ത്
    അവൻ തന്റെ അവകാശത്തിലേക്കു മടങ്ങിവരണം.
  urd-GVR: Is sūrat meṅ wuh hisāb kare ki ḳharīdne wāle ke lie agle bahālī ke sāl
    tak kitne sāl rah gae haiṅ. Jitnā nuqsān ḳharīdne wāle ko zamīn ko bahālī ke sāl
    se pahle wāpas dene se pahuṅchegā utne hī paise use dene haiṅ.
  suz-BL: मेकोमी मेको लेयशो गिश बर्स दुम्‍मे, मेको हिक्‍चा माल्‍ब। मिनु सु कली लेयशो
    बाक्‍मे, मेको लीशो बर्स ङा खुप्‍‍तीक अन्‍न ङा क्‍येट गेचा माल्‍ब। मिनु मेको मुर
    आ रू लेंशा मेको केन दुम्‍ब।
  ita-1927: conterà le annate scorse dalla vendita, renderà il soprappiù al compratore,
    e rientrerà così nel suo.
  ckb-ckb: ئەوا نرخی ئەو ساڵانە دەژمێرێت لە کاتی فرۆشتنەکەوە و ئەوەندەی دەمێنێتەوە
    بۆ هاوسەنگکردنی نرخەکە دەداتەوە ئەو کەسە کە پێی فرۆشتووە، ئینجا دەگەڕێتەوە بۆ
    موڵکەکەی.
  eng-BBE: Then let him take into account the years from the time when he gave it
    up, and make up the loss for the rest of the years to him who took it, and so
    get back his property.
  kan-OKCV: ಅವನು ಅದನ್ನು ಮಾರಿದ ವರ್ಷಗಳನ್ನು ಲೆಕ್ಕಿಸಿ, ಅದನ್ನು ಮಾರಿದವನಿಗೆ ಮಿಕ್ಕ ಕ್ರಯವನ್ನು
    ಪೂರ್ತಿಮಾಡಿ, ತನ್ನ ಸ್ವಂತ ಹೊಲವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಳ್ಳಬಹುದು.
  tam-2017: அதை விற்றபின் சென்ற வருடங்களின் தொகையைக் கழித்துவிட்டு, மீதமுள்ள தொகையை
    உயர்த்தி, வாங்கினவனுக்குக் கொடுத்து, அவன் தன் சொந்த இடத்திற்கு திரும்பிப்போகக்கடவன்.
  spa-RV-1909: Entonces contará los años de su venta, y pagará lo que quedare al varón
    á quien vendió, y volverá á su posesión.
  ron-BTF: Atunci să socotească anii de la vânzarea ei și să plătească înapoi ce este
    în plus bărbatului căruia i-a vândut-o; ca să se întoarcă înapoi la stăpânirea
    sa.
  eng-WEBP: then let him reckon the years since its sale, and restore the surplus
    to the man to whom he sold it; and he shall return to his property.
  eng-FBV: they will work how many years it has been since the sale, and pay back
    the balance to the person who bought it, and go back to their property
  nld-1939: dan moet hij, de jaren sinds de verkoop in aanmerking nemend, de overige
    jaren vergoeden aan hem, wien hij verkocht; zo zal hij in zijn bezit worden hersteld.
  nch-BL: Huan monequi ximoilhuica quesqui xihuit ten pixquisti nopa tacojquet quiixtajtoc
    para elisquía iaxca nopa tali hasta nopa xihuit quema nochi elis majcajtoc. Huan
    quema nopa masehuali sempa quicohuas ital, monequi quicuepilis itomi nopa masehuali
    para nochi nopa xihuit cati quicojtoya para quitequihuis nopa tali pero ama ayecmo
    hueli quitequihuis pampa sempa quicojqui cati quinamacac. Pero quena, cati eliyaya
    iaxca se tali sempa hueli quicohuas para elis iaxca sinta quipiya nopa tomi.
  vie-1934: thì phải tính từ năm đã bán bồi số trội cho chủ mua, rồi người sẽ được
    nhận sản nghiệp mình lại.
  hin-CV: तो वह इसके बेचे गए वर्षों से गिनती करे और जिस व्यक्ति को उसने यह बेचा था,
    उसे इसका बाकी मूल्य चुका दे, और इस प्रकार उसे अपनी संपत्ति दोबारा प्राप्‍त हो
    जाएगी.
  eng-OURB: then let him reckon the years since its sale, and restore the surplus
    to the man to whom he sold it; and he shall teshuvah ·completely return· to his
    property.
  spa-BES: Luego, deje que tome en cuenta los años transcurridos desde el momento
    en que se dio por vencido, y compensará la pérdida del resto de los años con quien
    lo tomó, y así recuperar su propiedad.
  tdx-tdx: le hiahe’e o taoñe mifototse amy nandetaha’e azeio, le havaha’e amy nivily
    azey ty tsi’ri’e amo tao’eo vaho hibalik’ amy fanaña’ey re.
  vid-vid: lelo kowaliza miyaka jilinguganigwa kwaluchila hoyaguzile na kuhilusa sendi
    za heye, na yula munhu yaugulile mgunda awo ndo yangumlapa yamuhilusile.
  eng-OKE: Then let him reckon the years of its sale, and restore the full amount
    to the man who bought it, that he may return to his possession.
  tha-KJV: ก็​จงให้​คนที​่จะไถ่นับปีทั้งหลายที่เขาขายไป และเงิ​นที​่เหลือนั้นจงคืนให้​แก่​คนที​่เขาขายให้และคนไถ่​ก็​เข​้าอยู่ในที่​ดิ​นของเขาได้
  por-BR-2018: Então contará os anos de sua venda, e pagará o que restar ao homem
    a quem vendeu, e voltará à sua possessão.
  deu-ELO: so soll er die Jahre seines Verkaufs berechnen und das Übrige dem Manne
    zurückzahlen, an den er verkauft hat, und so wieder zu seinem Eigentum kommen.
  eng-WYC-2018: the fruits shall be reckoned from that time in which he sold it, and
    he shall yield that that is left to the buyer, and he shall receive so his possession
    again(or and so he shall receive his possession back again).
  epo-epo: tiam li kalkulu la jarojn de la venditeco, kaj la restaĵojn li redonu al
    tiu, al kiu li vendis; kaj li revenu al sia posedado.
  uig-PIN: Undaⱪta satⱪiniƣa ⱪanqǝ yil bolƣanliⱪini ⱨesablap, azadliⱪ yiliƣiqǝ ⱪalƣan
    yillar üqün setiwalƣan kixigǝ muwapiⱪ pul berip, ɵz yerigǝ ⱪaytsun.
  beo-beo: 'Amai galea, e da ea musa: soge lai dunuma dabe amo ode da asili Bu Sagosu
    Ode amoga doaga:mu amo ea idi defele ima:ne sia:ma. Bai e da soge bu hame bidi
    lai ganiaba, e da Bu Sagosu Ode amoga udigili lala:loba.'
  tpi-OTNT: Em i mas kaunim hamas yia i stap yet bilong painim yia bilong bekim bek
    ol samting, na em i mas kaunim hamas pe bilong olgeta kaikai bai i kamap long
    dispela graun long ol dispela yia. Na em i mas kisim mani bilong inapim ol dispela
    kaikai na givim long man i bin baim graun bilong en bipo, na bai em i kisim bek
    dispela graun.
  hau-SA: sai yă lasafta yawan shekarun da aka yi tun da an sayar da filin. Kuɗin
    filin zai dangana ga yawan shekarun da suka rage kafin shekara hamsin ta murna
    da za tă zo; sa’an nan zai iya koma ga mallakarsa.
  uig-LAT: Undaqta satqinigha qanche yil bolghanliqini hésablap, azadliq yilighiche
    qalghan yillar üchün sétiwalghan kishige muwapiq pul bérip, öz yérige qaytsun.
  nde-nde: kabale imali elingana leminyaka leyo kusukela impahla leyo ithengisiwe,
    abuyisele imali esalayo kulowomuntu ayemthengisele, abesethatha impahla yakhe.
  ton-ton: Tuku ai ke ne lau ʻe ia ʻae ngaahi taʻu ʻo hono fakatau ʻo ia, pea ʻatu
    hono toe ʻo ia ki he tangata naʻa ne fakatau ia ki ai; koeʻuhi ke toe haʻu ia
    ki hono ʻapi.
  ces-1613: Tedy počte léta prodaje svého, a navrátí, což zůstane, tomu, jemuž prodal;
    tak zase přijde k statku svému.
  eng-WMB: then let him reckon the years since its sale, and restore the surplus to
    the man to whom he sold it; and he shall return to his property.
  tam-TCV: அவன் விற்றதிலிருந்து கழிந்த வருடங்களுக்கான மதிப்பை நிர்ணயித்து, தான் ஏற்கெனவே
    விற்ற விலையிலிருந்து அதைக் கழித்து, மிகுதியை தன்னிடம் வாங்கியவனிடம் திருப்பிக்
