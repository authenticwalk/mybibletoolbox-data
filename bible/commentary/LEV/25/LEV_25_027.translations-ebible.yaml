  eng-JPS: then let him count the years of the sale thereof, and restore the overplus
    unto the man to whom he sold it; and he shall return unto his possession.
  srp-1865: Onda neka odbije godine otkako je prodao, pa što ostane neka isplati onome
    kome je prodao, i tako neka opet doðe do svoje baštine.
  lug-lug: anaabaliriranga omuwendo gw’ensimbi oguli mu myaka kasookedde abitunda,
    n’abala n’omuwendo ogugya mu myaka egisigaddeyo okutuuka ku Jjubiri, n’agusasula
    omuntu gwe yaguza ebintu ebyo, olwo eyatunda aneddirangayo mu bintu bye.
  heb-heb: וחשב את שני ממכרו והשיב את העדף לאיש אשר מכר לו ושב לאחזתו׃
  ben-IRV: তবে সে তার বিক্রির বছরে গণনা করে সেই অনুসারে অতিরিক্ত মূল্য ক্রেতাকে ফিরিয়ে
    দেবে; এভাবে সে নিজের অধিকারে ফিরে যাবে।
  pan-pan: ਤਦ ਉਹ ਉਸ ਨੂੰ ਵੇਚਣ ਦੇ ਸਮੇਂ ਤੋਂ ਸਾਲਾਂ ਦੀ ਗਿਣਤੀ ਕਰਕੇ ਬਾਕੀ ਸਾਲਾਂ ਦੀ ਉਪਜ ਦਾ
    ਮੁੱਲ ਉਸ ਨੂੰ ਮੋੜ ਦੇਵੇ, ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਉਹ ਜ਼ਮੀਨ ਵੇਚੀ ਸੀ ਅਤੇ ਫੇਰ ਉਹ ਆਪਣੇ ਹਿੱਸੇ ਦੀ
    ਜ਼ਮੀਨ ਦਾ ਅਧਿਕਾਰੀ ਹੋ ਜਾਵੇ।
  mya-JVB: မိမိ မြေ သို့ ပြန် အံ့သောငှါ ၊ ရောင်း ၍လွန်သော နှစ် ပေါင်းကို ရေတွက် ပြီးမှ
    ၊ လိုသေးသော အဘိုးကို အထက်က ရောင်း ခဲ့သော သူ အား ပြန် ပေးရမည်။
  hmo-hmo: Unai neganai ia ese do ia duahia, lagani hida idia lao vadaeni ia ese ia
    hoia, bona tano anina utua negadia hida idia do noho ela bona Iubili, vadaeni
    unai taboro edia davana hegeregerena do ia henia lou, bona iena tano ma do ia
    abia lou.
  urd-urd: तो वह फ़रोख़्त के बाद के बरसों को गिन कर बाक़ी दाम उसकी जिसके हाथ ज़मीन
    बेची है फेर दे; तब वह फिर अपनी मिल्कियत का मालिक हो जाए।
  rus-SYN: то пусть он расчислит годы продажи своей и возвратит остальное тому, кому
    он продал, и вступит опять во владение свое;
  bqc-SIM: aà wɛ̃ pↄ́ gɛ̃̀ sɛa za gↄↄ pↄ́ á yìa nao, i wɛ̃ pↄ́ gↄ̃̀ fĩabo gbɛ̃́
    pↄ́ á yìawàɛ, i a pↄ́ sí.
  tcz-CHONGTHU: Hitia chu agamjoh doh pan jong ajohdoh kuma pat phatah a sim ding,
    ajohna pa henga chu aman jat apeh dia lom cheng chutoh apeh dohtha ding, chujou
    tengleh ana chodoh pa chun agam leiset chu aboncha anung peh kit ding ahi.
  mar-mar: तर त्याने जमीन विकल्यापासूनची वर्षे मोजावीत आणि त्यांची संख्या पाहून त्या
    जमिनीसाठी किती किंमत द्यायची ते ठरवावे आणि ज्याला त्याने जमीन विकली असेल त्यास
    शिल्लक राहिलेली रक्कम द्यावी.
  qub-qub: yupanga ayca watana ranticushan cashantapis. Rantej runataga guellayninta
    cutichenga ayca watapis murushanpita raquicurirna. Nircorga quiquin duyñunnami
    chacranta shuntanga.
  bqp-bqp: U koo wɔ̃su gɑriwɑ si su tie wɔ̃ɔ weerɑɑku te, tu kɑ sere yibu kpɑ u si
    kpuron gobi kɔsiɑ kpɑ tem mɛ, mu ko wigim.
  hat-hat: L'a kalkile depi ki tan li te vann tè a, epi l'a renmèt moun ki te achte
    tè a nan men l' lan lajan ki koresponn ak kantite lanne ki rete anvan lanne rejwisans
    k'ap vini an, epi l'a reprann tè li.
  eng-BSB: he shall calculate the years since its sale, repay the balance to the man
    to whom he sold it, and return to his property.
  tod-tod: toɠa tɔɔzei ga konagiti gaaluga, é zo pɔdi voloi ma, é naa ʋotogi ve,
    nii é laazu maazu geya nui ʋɛ, ná-zooi ɠaaɠale ma pɔ.
  eng-WEBPB: then let him reckon the years since its sale, and restore the surplus
    to the man to whom he sold it; and he shall return to his property.
  kbq-kbq: Hagi zagoma keno erifore huteno mizamasenaku'ma hanuno'a, nama'a kafufima
    ana mopafina hoza anteno ne'ne, hamprino eri fatgo huteno, hozama ante'nesia kafu'are
    mizasenenteno ete mopa erigahie.
  nhe-BL: Huan monequi ximoilhuica quesqui xihuitl tlen pixquistli nopa tlacojquetl
    quiixtlajtoc para elisquía iaxca nopa tlali hasta nopa xihuitl quema nochi elis
    malacantoc o majcajtoque. Huan quema nopa tlacatl sampa quicohuas itlal, monequi
    quicuepilis itomi nopa tlacatl para nochi nopa xihuitl tlen quicojtoya para quitequihuis
    nopa tlali pero ama ayoc hueli quitequihuis pampa sampa quicojqui tlen quinamacac.
    Pero quena, tlen iaxca eliyaya se tlali sampa hueli quicohuas para elis iaxca
    intla quipiya nopa tomi.
  gub-BL: Upapar putar arozràn a'e ywy rehe ipo'o pyrer nehe, kwarahy purumuhem kar
    awer pawire arer nehe. Upapar putar ipo'o pyràm nehe no, kwarahy purumuhem kar
    àwàm 'ym mehe we àràm nehe no. Nezewe mehe uzapo putar hekuzar nehe. Ime'eg kar
    wi re nehe, wiko wi putar a'e ywy izar romo nehe.
  eng-DRA: 'The value of the fruits shall be counted from that time when he sold it:
    and the overplus he shall restore to the buyer, and so shall receive his possession
    again.'
