verse: LEV.025.024
translations:
  mal-C: നിങ്ങൾ സ്വന്തമാക്കുന്ന ദേശത്ത് എല്ലായിടത്തും നിങ്ങൾ കൈവശം വെച്ചിരിക്കുന്ന
    ഭൂമി വീണ്ടെടുക്കാനുള്ള അവകാശം ഉണ്ടായിരിക്കണം.
  deu-TKW: Daher sollt ihr in dem Lande, das ihr zu eigen habt, überall eine Wiedereinlösung
    von Grund und Boden gestatten.
  lin-lin: Kati na mokili oyo bokozwa lokola libula, bosengeli kondima ete moto asikola
    mabele na ye.
  eng-LSV: and in all the land of your possession you give a redemption for the land.
  eng-GNV: Therefore in all the land of your possession ye shall graunt a redemption
    for the lande.
  eng-WEBSTER: And in all the land of your possession ye shall grant a redemption
    for the land.
  nhw-BL: Nochipa quema anquinemacaj se tlali, nopa amatl monequi quiijtos para sempa
    hueli anquicohuase para amoaxca ipan tlen hueli tonal.
  swh-ONEN: Katika nchi yote mtakayoshika kuwa milki yenu, ni lazima mtoe ukombozi
    wa ardhi.
  bba-bba: Yen sɔ̃nɑ mi i sinɑ kpuro, i ko i tem yɑkiɑbun woodɑ ye mɛm nɔɔwɑwɑ.
  eng-KJVCPB: And in all the land of your possession ye shall grant a redemption for
    the land.
  luo-luo: E pinyu kamoro amora mudakie, nyaka uyie mondo puodho mane oseusi mondo
    owar.
  meu-meu: Ba hoi tanodia iboudiai na biagudia gunadia bae abi lou diba.
  npi-ULB: तिमीहरूले हासिल गरेका सबै जग्‍गाको निम्ति छुटकाराको अधिकार दिनू; तिमीहरूले
    जुन परिवारबाट जग्‍गा किन्यौ त्यही परिवारलाई त्यो जग्‍गा किन्‍ने मौका दिनू ।
  yor-yor: Ní gbogbo orílẹ̀-èdè ìní yín, ẹ fi ààyè sílẹ̀ fún ìràpadà ilẹ̀ náà.
  pes-OPCB: هنگام فروش زمین، باید قید شود که هر وقت فروشنده بخواهد، می‌تواند زمین
    را بازخرید نماید.
  tgl-ULB: Dapat ninyong sundin ang karapatan ng pagtubos para sa lahat ng lupang
    makamtan ninyo; dapat ninyong payagang muling bilhin ang lupa ng pamilya ng kung
    kanino ninyo ito binili.
  hui-hui: Agali tíni aria kamirume tínaga dindi mbira yolo biyagua nde dindi ogoni
    ibunagaore lene wiaabo helo ndo laro. Agali dindi aba biago ibunime yolo biadai
    bulene manda biyagua nde ani bulene karulapeda manda bilimu.
  mya-mya: မြေ​ကို​ရောင်း​ချသည့်​အ​ခါ​မူ​လ​ပိုင်​ရှင်​က ထို​မြေ​ကို​ပြန်​၍​ဝယ်​ယူ​ခွင့်​ရှိ​စေ​ရ​မည်။-
  bod-N: ཁྱོད་ལ་ས་སྐལ་དུ་ཐོབ་པའི་ཡུལ་ཀུན་ཏུ་མི་ལ་ས་བླུ་བའི་དབང་ཡོད་པར་བྱེད་དགོས།
  sna-sna: Munyika yose yamuchatora, munofanira kutendera kudzikinurwa kwenyika.
  spa-BLM: En toda la tierra de vuestra posesión concederéis un rescate por la tierra.
  cac-cac: Tato ay junoc mach schon̈el sluum, syal smananxiel slum chi' tato syal
    yuuj.
  swh-ULB: Ni lazima muitunze haki ya ukombozi kwa ajili ya ardhi yote mtakayoimiliki;
    itawapasa kuruhusu ardhi inunuliwe tena na familia ambayo wewe uliinunua hiyo
    ardhi kutoka kwao.
  bel-bel: па ўсёй зямлі валоданьня вашага дазваляйце выкупляць землі.
  deu-ELBBK: Und im ganzen Land eures Eigentums sollt ihr dem Land Lösung gestatten.
  mbb-OT: Umbe, ituǥut niw he mahawì te teǥiǥaked is tanè din puun keniyu. Beeli niw
    heini ziyà te langun he tanà he nepemasa niw.
  mal-2015: നിങ്ങളുടെ അവകാശമായ ദേശത്തൊക്കെയും നിലത്തിന്നു വീണ്ടെടുപ്പു സമ്മതിക്കേണം.
  rmc-rmc: Andre caľi tumari phuv mušinen te kerel avke, hoj pes e phuv, so sas bikenďi,
    te del te odcinel pale.
  pes-OPV: و در تمامی زمین ملک خود برای زمین فکاک بدهید.
  ron-1924: Де ачея, ын тоатэ цара пе каре о вець стэпыни, сэ даць дрептул де рэскумпэраре
    пентру пэмынтурь.
  ben-OBCV: সারা দেশে তোমরা যে ভূমির অধিকারী হয়েছ, তা মুক্ত করতে তোমরা অবশ্যই সুযোগ
    দিয়ো।
  som-som: Oo dalka aad hantida u leedihiin oo dhan waxaad dhulka uga oggolaataan
    furasho.
  lat-VUC: unde cuncta regio possessionis vestræ sub redemptionis conditione vendetur.
  eng-ASVBT: And in all the land of your possession ye shall grant a redemption for
    the land.
  ita-1885: Perciò, date luogo di riscatto delle terre in tutto il paese della vostra
    possessione.
  eng-LXXUP: And in every land of your possession, ye shall allow ransoms for the
    land.
  eng-ULB: You must observe the right of redemption for all the land that you acquire;
    you must allow the land to be bought back by the family from whom you bought it.
  spa-VBL: Así que cualquier tierra que compren, deben hacer arreglos para devolverlo
    a su dueño original.
  fra-_FOB: Dans tout le pays que vous posséderez, vous accorderez le droit de rachat
    pour la terre.
  mal-mal: നിങ്ങളുടെ അവകാശമായ ദേശത്തെല്ലാം നിലത്തിനു വീണ്ടെടുപ്പ് സമ്മതിക്കണം.
  urd-GVR: Mulk meṅ jahāṅ bhī zamīn bik jāe wahāṅ maurūsī mālik kā yih haq mānā jāe
    ki wuh apnī zamīn wāpas ḳharīd saktā hai.
  suz-BL: इन ग्‍याप्‍शो अधिकारम पिशो रू लेंशा लेत्‍चा माल्‍नीनी।
  ita-1927: Perciò, in tutto il paese che sarà vostro possesso, concederete il diritto
    di riscatto del suolo.
  ckb-ckb: بەڵکو لە هەموو ئەو خاکەی ئەو زەوییەی موڵکتان بووە، پێویستە کڕینەوە بۆ زەوییەکە
    دابنێن.
  eng-BBE: Wherever there is property in land, the owner is to have the right of getting
    it back.
  kan-OKCV: ನಿಮ್ಮ ಸ್ವಾಧೀನದಲ್ಲಿರುವ ನಿಮ್ಮ ಎಲ್ಲಾ ಭೂಮಿಗೆ ಬಿಡುಗಡೆಯನ್ನು ಕೊಡಬೇಕು.
  tam-2017: உங்கள் சொந்தமான தேசமெங்கும் நிலங்களை மீட்டுக்கொள்ள இடங்கொடுக்கக்கடவீர்கள்.
  spa-RV-1909: Por tanto, en toda la tierra de vuestra posesión, otorgaréis redención
    á la tierra.
  ron-BTF: Și în toată țara stăpânirii voastre să dați o răscumpărare pentru pământ.
  eng-WEBP: In all the land of your possession you shall grant a redemption for the
    land.
  eng-FBV: So whatever land you buy to own, you must make arrangements so it can be
    returned to its original owner.
  nld-1939: Daarom moet ge in heel het land, dat ge bezit, het recht van terugkoop
    van de grond laten gelden.
  nch-BL: Nochipa quema anquinamacaj se tali, nopa amat monequi quiijtos para sempa
    hueli anquicohuase para amoaxca ipan ten hueli tonali.
  vie-1934: Trong khắp xứ mà các ngươi sẽ được làm sản nghiệp, hãy cho phép chuộc
    đất lại.
  hin-CV: जब भी भूमि को खरीदो, तो खरीददार यह ध्यान रखे कि बेचनेवाले को इसके छुड़ाने
    का अधिकार है.
  eng-OURB: In all the land of your possession you shall grant a redemption for the
    land. (LY:4)
  spa-BES: Dondequiera que haya propiedades en la tierra, el propietario debe tener
    el derecho de recuperarla.
  tdx-tdx: Aa ty amo hene tanem-panaña’ areoo, añajào ty hijebañañe aze.
  vid-vid: Ndo mina mowa na mumhu ya kuigombola isi, kuli isi ya hemwe yeng'ha.
  eng-OKE: And in all the land of your inheritance you shall let the ground have redemption.
  tha-KJV: ทั่วไปในแผ่นดิ​นที​่​เจ้​ายึดถืออยู่ เจ้​าจงให้​มี​การไถ่​ถอนที่​ดิ​นคืน
  por-BR-2018: Portanto, em toda a terra de vossa possessão, outorgareis remissão
    à terra.
  deu-ELO: Und im ganzen Lande eures Eigentums sollt ihr dem Lande Lösung gestatten.
  eng-WYC-2018: wherefore all the country of your possession shall be sold under the
    condition of again-buying. (and so all the land of your possession shall be sold
    under the condition of being able to buy it back.)
  epo-epo: Kaj sur la tuta tero de via posedado permesu liberigon de la tero.
  uig-PIN: Silǝr igǝ bolidiƣan pütkül zeminda yǝr-zeminning igilirigǝ uni «ⱪayturuwelix
    ⱨoⱪuⱪi»ni yaritip berixinglar kerǝk.
  beo-beo: 'Dilia da soge amo bidi lasea, musa: soge eda amo hi lamu defele gala.
    Amo noga:le dawa:ma!'
  tpi-OTNT: “Sapos wanpela man bilong yupela i baim graun bilong narapela man bilong
    yupela, orait em i mas save gut olsem, sapos bihain papa bilong graun i laik baim
    bek, orait em i ken baim.
  hau-SA: Ko’ina a ƙasar da kuke da mallaka, dole ku tanadar da dama fansar ƙasar.
  uig-LAT: Siler ige bolidighan pütkül zéminda yer-zéminning igilirige uni «qayturuwélish
    hoquqi»ni yaritip bérishinglar kérek.
  nde-nde: Kulolonke ilizwe elingelenu, lungiselani ukuthi wonke umhlaba owathengwayo
    uhlengwe.
  ton-ton: Pea ʻi he fonua kotoa pē ʻoku mou maʻu te mou tuku ke huhuʻi ʻae fonua.
  ces-1613: A po vší zemi vládařství svého dopustíte dávati výplatu země.
  eng-WMB: In all the land of your possession you shall grant a redemption for the
    land.
  tam-TCV: நீங்கள் சொத்துரிமையாகக் கொண்டிருக்கும் நாடெங்கும் அந்த நிலங்களை மீட்டுக்கொள்வதற்கான
    முன்னேற்பாடுகளைச் செய்யவேண்டும்.
  ceb-ULB: Kinahanglan nga mosubay kamo sa husto nga paglukat alang sa tanang yuta
    nga inyong naangkon; kinahanglan nga tugotan ninyo nga lukaton sa panimalay nga
    inyong gipalitan ang yuta.
  pol-UBG: A w całej ziemi waszej posiadłości ustanowicie dla ziemi prawo wykupu.
  urd-GVU: ملک میں جہاں بھی زمین بِک جائے وہاں موروثی مالک کا یہ حق مانا جائے کہ وہ
    اپنی زمین واپس خرید سکتا ہے۔
  deu-1912: Und sollt in all eurem Lande das Land zu lösen geben.
  kan-2017: ನಿಮ್ಮಲ್ಲಿ ಮತ್ತೊಬ್ಬನ ಸ್ವತ್ತಿನ ಭೂಮಿ ನಿಮ್ಮ ವಶಕ್ಕೆ ಬಂದರೆ ಅದನ್ನು ಈಡುಕೊಟ್ಟು
    ಬಿಡಿಸಿಕೊಳ್ಳುವ ಅಧಿಕಾರವು ಕೊಟ್ಟವನಿಗೆ ಇರಬೇಕು.
  yap-yap: Yira pi’ e binaw nchuway’, ma en nri tafen e bay mat’wun nra chuw’iy ni
    nge sul ngak.
  hlt-MCSB: Te dongah na khohut khohmuen boeih dongah khohmuen ham tlannah khueh uh.
  mdy-ETH: «ሳኣ ዒንሢ ሻንቃ ዎዶና ዬይ ሻንቼ ዓሢ ሳዖ ጊንሣ ማሂ ሻንቂ ዔካኒ ላኣጋ ባኣዚ ባኣያ ማዓኒ ኮይሳኔ።
  twi-ASANTE: Asasetɔn mu no, ɛsɛ sɛ moyɛ nhyehyɛeɛ sɛ asasetɔnfoɔ no tumi sane bɛgye
    asase no ɛberɛ biara.
  eng-WEBU: In all the land of your possession you shall grant a redemption for the
    land.
  bnp-bnp: A bakovi tara ne mua i konamulea a malala ne mua, ge lohoka kamumu vona,
    a tahona malala i ngaru ni konamulea ge bole mulea a malala.
  wal-wal: Intte oiqqido biittan ubban de7iya gadiyaa gadiyaawati wozana mala, eta
    maataa naaganau koshshees.
  spa-PDDPT: Por tanto, concederán la redención de la tierra en toda la tierra de
    su posesión.
  gun-gun: Ha'e nunga rupi yvy pendekuaia ha'e javi rupi yvy ja pe ae ju 'rã pejogua
    uka.
  agu-BL: Cha'stzun te yi tx'otx' yi at tik'ab, ba'n tzitak' ama'l tetz yi taw banak,
    tan lok'ol junt tir tzitetz.
  ilo-ULB: Masapul a bigbigenyo ti kalintegan ti panangsubbot iti amin a daga a magun-odyo;
    masapul nga palubosanyo ti daga a gatangen met laeng ti pamilia a nanggatanganyo
    iti daytoy.
  kpg-kpg: Di madagoaa di gowaa ma gaa hui gi daha, nia donu o tangada donu dana gowaa
    ma gaa hui mai di maa gi muli le e hai gi modongoohia.
  uig-ARA: سىلەر ئىگە بولىدىغان پۈتكۈل زېمىندا يەر-زېمىننىڭ ئىگىلىرىگە ئۇنى «قايتۇرۇۋېلىش
    ھوقۇقى»نى يارىتىپ بېرىشىڭلار كېرەك.
  sus-sus: Sɛriyɛ ki ma, wo xa tin yi bɔxi birin xun xa sara.
  pon-2006: Ni ahnsou me peliensapw ehu pahn netla, kumwail pahn pohnesehki pwungen
    aramas me uhdahn sapweniki pwe en pwurehng pwainda.
  ksd-ksd: Avat a tul tar ia ba da kul valilikun ra pia ta ra gunan ava kale.
  tur-YTC: Mülkünüz olan tüm topraklarda, toprak için fidye kabul edeceksiniz.'”
  grc-BRENT: Καὶ κατὰ πᾶσαν γῆν κατασχέσεως ὑμῶν, λύτρα δώσετε τῆς γῆς.
  ind-AYT: Semua tanah kepunyaanmu harus kamu beri hak tebus.
  nya-nya: Malo onse amene ali mʼmanja mwanu mudzalole kuti amene anakugulitsani awawombole.
  hrv-hrv: Zato u svakome kraju gdje imate zemljišne posjede morate dopustiti otkupljivanje
    zemlje.
  mps-mps: “Te dage bidi me deligo te duga bage gasa bidigo tǫ abelebaso da, teda
    agai te tiwai bugagia kone palao, te nosali tǫ aga ayago ma abelemainogo ebaso
    da, teda aga abelemainao.
  tpi-tpi: “Sapos wanpela man bilong yupela i baim graun bilong narapela man bilong
    yupela, orait em i mas save gut olsem, sapos bihain papa bilong graun i laik baim
    bek, orait em i ken baim.
  dan-1931: overalt i det Land, I får i Eje, skal I sørge for, at Jorden kan indløses.
  vie-OVCB: Quyền chuộc lại đất đã bán phải được tôn trọng trong toàn lãnh thổ.
  guj-2017: ખરીદ વેચાણમાં એક શરત એવી હોવી જ જોઈએ કે જમીનને વેચનાર માણસ ગમે ત્યારે
    તેને પાછી ખરીદી શકે છે.
  pon-2006A: Ni ahnsou me peliensapw ehu pahn netla, kumwail pahn pohnesehki pwungen
    aramas me uhdahn sapweniki pwe en pwurehng pwainda.
  por-BRBSL: Em toda a terra de sua posse, você concederá um resgate pela terra.
  cth-cth: Nangmouh ni talai na tawn a e hmuen pueng bout ratangnae kâ na poe awh
    han.
  twi-twi: Asasetɔn mu no, ɛsɛ sɛ moyɛ nhyehyɛe sɛ asasetɔnfo no tumi san begye asase
    no bere biara.
  hlt-hlt: Te dongah na khohut khohmuen boeih dongah khohmuen ham tlannah khueh uh.
  tbz-SIM: Dihɛì n yóó di duɔ́ ndì miɛkɛ, dí dɔú nyikuɔ́ kòò mɔù fìtɛ́ o tenkɛ̀ wèe
    nɑ kɛ́wɛ̃tɛ kɛ́ kɛ̀ dontɛ́.
  msy-2020: “Eghtɨ ian gumazitam, ian namakar igharazitam da nguazim givesɨ, a deraghvɨra
    fogh, eghtɨ gɨn nguazir kamɨn guizɨn ghuavim ua nguazim givesɨ, a givezam.
  azb-azb: Bütün mülkünüzdən sahə satanda onu geri satınalma hüququnu saxlayın.
  eng-DBY: And in all the land of your possession ye shall grant a redemption for
    the land.
  hin-2017: लेकिन तुम अपने भाग के सारे देश में भूमि को छुड़ाने देना।
  wol-KYG: Fépp fu bokk ci seenum réew, nangeen fa yoonal sañ-sañu jotaat ca suuf
    sa.
  eng-YLT: and in all the land of your possession a redemption ye do give to the land.
  eng-WYC-2017: wherefore all the country of your possession shall be sold under the
    condition of again-buying.
  eng-WMBB: In all the land of your possession you shall grant a redemption for the
    land.
  urd-GVH: मुल्क में जहाँ भी ज़मीन बिक जाए वहाँ मौरूसी मालिक का यह हक़ माना जाए कि
    वह अपनी ज़मीन वापस ख़रीद सकता है।
  rug-rug: Pa doduru ia ka ia koasa pepeso pana ta holu si keke vasi pepeso, si kaqu
    tava malumu sa tie pu tagona pa pinodalaena sa pepeso pude ta holu vagi pule sipu
    lopu ele mae sari votiki tie pude holua.
  gaz-gaz: Biyya akka dhaalaatti qabattan guutuu keessatti waan ittiin lafa furtan
    baasaa.
  fra-LSG: Dans tout le pays dont vous aurez la possession, vous établirez le droit
    de rachat pour les terres.
  yal-yal: Nanara, ɛ na yamanan sɔtɔ, ɛ xa sariyan dɔxɔ alogo bɔxɔ matixin xa xunba.”
  haw-1868: A ma ka aina a pau o oukou, e haawi aku oukou e kuai hou ia ka aina.
  arb-NAV: بَلْ فِي كُلِّ عَقْدِ بَيْعٍ تَضَعُونَ شَرْطَ فِكَاكٍ لِلأَرْضِ.
  ewe-ewe: Le anyigbadzadzra ƒe ɖoɖo ɖe sia ɖe me la, ele be woaɖo kpe edzi be anyigbadzrala
    la agate ŋu agbugbɔ anyigba la axɔ ɣe sia ɣi.
  eng-LEE: And in all the land of your possession ye shall grant a redemption for
    the land.
  asm-FB: আৰু তোমালোকে তোমালোকৰ উত্তৰাধীকাৰ সকলো দেশত মাটি মোকলাবলৈ ক্ষমতা দিবা।
  sus-A: سّرِيّ كِ مَ، وٌ شَ تِن يِ بْشِ بِرِن شُن شَ سَرَ.
  fra-SBL: Dans tout le pays que vous posséderez, vous accorderez un rachat de la
    terre.
  hbo-hbo: וּבְכֹ֖ל אֶ֣רֶץ אֲחֻזַּתְכֶ֑ם גְּאֻלָּ֖ה תִּתְּנ֥וּ לָאָֽרֶץ׃ ס
  eng-WYCLIFFE: wherfor al the cuntre of youre possessioun schal be seeld vndur the
    condicioun of ayenbiyng.
  cwe-cwe: One isi yenu ihachuuzigwa, haki ya mwene kuikombola izamanyika.
  kik-kik: Bũrũri wothe ũrĩa mwĩnyiitĩire ũgaatuĩka wanyu, no nginya kũgĩe na mweke
    wa gũkũũraga mĩgũnda ĩyo.
  fra-NCL: Dans tout le pays que vous posséderez, vous accorderez un droit de rachat
    pour les terres.
  cek-AK: Prae boih ah kaom na tawnh o ih hmuen akrang let thai hanah paek oh.
  cuk-cuk: Degisoggu, bemar-nainu-baksamaladi, be wisgumalargebed, gannar-nainu-obirileged-igar
    bemarga maigu guoed.
  uig-CYR: Силәр егә болидиған пүткүл зиминда йәр-зиминниң егилиригә уни «қайтурувелиш
    һоқуқи»ни яритип беришиңлар керәк.
  tel-2017: నీవు కొనుక్కునే ఆస్తి అంతటి విషయంలో విడుదల హక్కును గుర్తించాలి. నీవు ఎవరినుంచి
    ఆస్తి కొన్నావో ఆ కుటుంబం దాన్ని తిరిగి కొనుక్కునే సదుపాయం కల్పించాలి.
  hat-BSA: Konsa, nan chak mòso tè ke nou posede, fòk nou fè pwovizyon pou peye ranson
    tè a.
  kos-kos: “Ke pacl se kukakinyukla sie acn uh, enenu in akilenyuk lah oasr suwohs
    lun mwet se ma la acn sac meet in sifilpa molela.
  hbo-WLC: וּבְכֹ֖ל אֶ֣רֶץ אֲחֻזַּתְכֶ֑ם גְּאֻלָּ֖ה תִּתְּנ֥וּ לָאָֽרֶץ׃ ס
  ibo-ibo: Nʼala obibi unu niile, unu ga-enye ohere maka mgbapụta ala erere ere.
  ory-ory: ଆଉ, ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଅଧିକୃତ ଦେଶର ସମସ୍ତ ଭୂମି ମୁକ୍ତ କରିବାକୁ ଦେବ।
  chk-chk: Ei allük a fän iten unusen ewe fanü oua fanüeni, pwe oupwe mwütätä ngeni
    ätewe a amömöla fanü pwe epwe fanüenisefäli.
  rop-rop: If enibodi bin baiyim sambala kantri en im wandim selim det kantri im garra
    askim detlot fesmob boswan blanga det kantri if im wandim baiyimbek det kantri.
  ukr-1871: Тим же по всїй землї вашої власностї мусите дозволяти викуп землї.
  deu-1951: Und ihr sollt im ganzen Lande eurer Besitzung die Wiedereinlösung des
    Landes zulassen.
  eng-JPS: And in all the land of your possession ye shall grant a redemption for
    the land.
  srp-1865: Zato po svoj zemlji države vaše neka se otkupljuju zemlje.
  lug-lug: Buli kitundu kya nsi kye munaalyanga, bwe mutundanga ettaka mwerekerangawo
    omwagaanya ogw’okulinunulayo gye mulitunze.
  heb-heb: ובכל ארץ אחזתכם גאלה תתנו לארץ׃
  ben-IRV: আর তোমরা নিজেদের অধিকার করা দেশের সব জমি মুক্ত করতে দিও।
  pan-pan: ਪਰ ਤੁਸੀਂ ਆਪਣੇ ਵਿਰਾਸਤ ਦੇ ਸਾਰੇ ਦੇਸ਼ ਵਿੱਚ ਧਰਤੀ ਨੂੰ ਛੁਡਾਉਣ ਦੀ ਮਨਜ਼ੂਰੀ ਦੇਣਾ।
  mya-JVB: သင် တို့သည် မြေ ကို ပိုင် လေရာရာ ၌ ရွေးနှုတ် ရသောအခွင့်ကိုပေး ရကြမည်။
  hmo-hmo: “Umui hoia mai tanodia ibounai be edia biagudia gunadia ese idia hoia lou
    diba, bema idia ura neganai.
  urd-urd: बल्कि तुम अपनी मिल्कियत के मुल्क में हर जगह ज़मीन को छुड़ा लेने देना।
  rus-SYN: по всей земле владения вашего дозволяйте выкуп земли.
  bqc-SIM: Bùsu pↄ́ á kũa á pↄ́ ũ guu píi àli tó wà a tↄↄlɛ tↄ̀ↄmabo.
  tcz-CHONGTHU: Hijeh chun hoilai chan hi jongleh nachen na jouse uva, gam leiset
    lhatdohna man na bonchauva napeh cheh diu ahi.
  mar-mar: म्हणून तुझ्या वतनाच्या सर्व व्यवहारात विकलेली जमीन परत सोडवून त्यांच्या
    घराण्यातील कुळाला परत मिळण्याची तरतुद करावी.
  qub-qub: Pipis rantishan chacrata ranticuyta munarga ñaupa caj duyñuntaraj munachenga.
  bqp-bqp: Yen sɔ̃nɑ mi i sinɑ kpuro, i ko i tem yɑkiɑbun woodɑ ye mɛm nɔɔwɑwɑ.
  hat-hat: Lè n'ap achte yon tè nan peyi nou an, se pou nou rekonèt dwa ansyen mèt
    tè a genyen pou l' reachte tè a ankò.
  eng-BSB: Thus for every piece of property you possess, you must provide for the
    redemption of the land.
  tod-tod: Zooi zu ná kpein, ʋɛ wo ʋaazu zeizu ná, é ɠɛ ga wɔnɔ, wa tɔgi zei, é
    zobogi veezu ɛsɛ pɛ bɛ ga é ná-zooi unmɔɔ.
  eng-WEBPB: In all the land of your possession you shall grant a redemption for the
    land.
  kbq-kbq: Hagi ana mopama miza hanazegu'ma zagore'ma atresageno'a, ana mopamofo nafa'amo
    mizana hugahie.
  nhe-BL: Nochipa quema inquinamacaj se tlali, nopa amatl monequi quiijtos para sampa
    hueli inquicohuase para imoaxca ipan tlen hueli tonal.
  gub-BL: A'e rupi, aze amo ume'eg amo ywypehegwer nehe, izar izypy mehe arer ràgypy
    wiko putar ime'eg kar wi àràm romo nehe.
  eng-DRA: For which cause all the country of your possession shall be under the condition
    of redemption.
