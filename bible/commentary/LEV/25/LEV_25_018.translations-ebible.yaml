verse: LEV.025.018
translations:
  mal-C: “ ‘എന്റെ ഉത്തരവുകൾ പ്രമാണിച്ച് എന്റെ നിയമങ്ങൾ അനുസരിക്കാൻ ശ്രദ്ധിക്കുക, അങ്ങനെയായാൽ
    നിങ്ങൾക്കു ദേശത്തു സുരക്ഷിതരായി ജീവിക്കാൻ സാധിക്കും.
  deu-TKW: Darum sollt ihr nach meinen Satzungen thun und meine Rechte beobachten
    und nach ihnen thun, damit ihr sicher im Lande wohnt.
  lin-lin: Bosalela bikateli na Ngai mpe botosa mibeko na Ngai, bongo bokowumela na
    kimia kati na mokili ;
  eng-LSV: And you have done My statutes, and you keep My judgments, and have done
    them, and you have dwelt on the land confidently,
  eng-GNV: Wherefore ye shall obey mine ordinances, and keepe my lawes, and do them,
    and ye shall dwell in the land in safetie.
  eng-WEBSTER: Wherefore ye shall do my statutes, and keep my judgments, and do them;
    and ye shall dwell in the land in safety.
  nhw-BL: Monequi xiquintlepanitaca notlanahuatilhua huan xiquintoquilijtinemica para
    quej nopa anitztose ica temachili ipan amotlal.
  swh-ONEN: “ ‘Fuateni amri zangu, mwe waangalifu kutii amri zangu, nanyi mtaishi
    salama katika nchi.
  bba-bba: I nɛn woodɑbɑ mɛm nɔɔwɔ kpɑ i sĩ ye sɔɔ. Sɑɑ ye sɔɔrɑ i ko i sinɑ tem mɛ
    sɔɔ kɑ bɔri yɛndu.
  eng-KJVCPB: Wherefore ye shall do my statutes, and keep my judgments, and do them;
    and ye shall dwell in the land in safety.
  luo-luo: Rituru buchena kendo une ni uluwo chikena, eka mondo udag gi kwe e pinyno.
  meu-meu: Taunabunai, egu taravatu bona egu haheḡani ba badinadia bona karadia ba
    kara; unu amo ba noho namonamo emui tano ai.
  npi-ULB: यसैले तिमीहरूले मेरा आज्ञाहरू मान्‍नू, मेरा नियमहरू पालन गर्नू र तीअनुसार
    चल्‍नू । अनि तिमीहरू आफ्नो देशमा सुरक्षित भई जिउने छौ ।
  yor-yor: “ ‘Ẹ tẹ̀lé àwọn ìlànà mi, kí ẹ sì kíyèsi láti pa òfin mi mọ́, kí ẹ ba à
    le máa gbé láìléwu ní ilẹ̀ náà.
  pes-OPCB: اگر از احکام و قوانین خداوند اطاعت کنید در آن سرزمین، امنیت خواهید داشت
  tgl-ULB: Kaya nga dapat ninyong sundin ang aking mga kautusan, ingatan ang aking
    mga batas, at tuparin ang mga iyon. Sa gayon ligtas kayong mamumuhay sa lupain.
  hui-hui: Anduane Homogohanda laabo halu lalu, Tígua i̱na bi áyu langerogobi i̱naga
    bi mana lowini ngagobi baya hanguore taluwa bialu halimu. Tígua anidagua bialu
    harimiyagua nde dindi i̱nime tí nguleberogoria howa bayale haabo holeberemi.
  mya-mya: သင်​တို့​ဘေး​ကင်း​လုံ​ခြုံ​စွာ​နေ​ထိုင်​နိုင်​ရန် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တော်​ရှိ​သ​မျှ
    ကို​စောင့်​ထိန်း​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་བདག་གི་སྒྲིག་ཁྲིམས་བཞིན་དུ་བྱེད་པ་དང་། བདག་གི་སྲོལ་ཡིག་རྣམས་བསྲུངས་ནས་དེ་བཞིན་དུ་བྱེད་དགོས་ལ།
    དེ་བཞིན་བྱས་ན་ཡུལ་དེ་རུ་བདེ་བར་གནས་ཐུབ་པ་ཡིན།
  sna-sna: “ ‘Teverai mitemo yangu mugochenjerera kuti muteerere mirayiro yangu, ipapo
    muchagara makachengetedzeka munyika.
  spa-BLM: “‘Por tanto, pondréis en práctica mis estatutos, y guardaréis mis ordenanzas
    y las pondréis en práctica; y habitaréis en la tierra con seguridad.
  cac-cac: Scham val e c'anab'ajan in checnab'il yed' e b'eyb'alan in b'eyb'al tic.
    Tato ol e c'anab'ajej, junc'olal ol ex ec' d'a sat lum luum chi'.
  swh-ULB: Kwa hiyo basi, ni lazima muyatii maagiza, kuzitunza sheria zangu na kuzitekeleza.
    Nanyi mtaishi katika nchi katika usalama.
  bel-bel: Выконвайце пастановы Мае, і шануйце законы Мае і выконвайце іх, і будзеце
    жыць спакойна на зямлі;
  deu-ELBBK: Und so tut meine Satzungen, und beobachtet meine Rechte und tut sie,
    so werdet ihr sicher wohnen in eurem Land.
  mbb-OT: Tumana niw is menge sulunuzen he ibpesunud ku wey menge suǥù su wey kew
    mekepengungubpaan he melinawen dutun te tanà he ed-ubpaan niw ne kenè kew egkeewaan
    te keenen tenged te kezekelà te menge abut niw puun te tanà.
  mal-2015: അതു കൊണ്ടു നിങ്ങൾ എന്റെ കല്പനകൾ അനുസരിച്ചു എന്റെ വിധികൾ പ്രമാണിച്ചു ആചരിക്കേണം;
    എന്നാൽ നിങ്ങൾ ദേശത്തു നിർഭയം വസിക്കും.
  rmc-rmc: Doľikeren mire prikazaňja, šunen mire zakoni a dživen pal lende, hoj te
    bešen andro smirom andre tumari phuv.
  pes-OPV: پس فرایض مرا بجا آورید واحکام مرا نگاه داشته، آنها را به عمل آورید، تا
    درزمین به امنیت ساکن شوید.
  ron-1924: Ымплиниць леӂиле Меле, пэзиць порунчиле Меле ши ымплиници-ле, ши вець
    локуи фэрэ фрикэ ын царэ.
  ben-OBCV: “ ‘আমার অনুশাসনের অনুগামী হও এবং আমার সব বিধান মেনে চলতে যত্নশীল থেকো,
    তাহলে তোমরা দেশে নিরাপদে বসবাস করবে।
  som-som: Haddaba sidaas daraaddeed waa inaad qaynuunnadayda yeeshaan, oo aad xukummadaydana
    dhawrtaan oo yeeshaan, oo markaasaad dalka ammaan ku degganaan doontaan.
  lat-VUC: 'Facite præcepta mea, et judicia custodite, et implete ea: ut habitare
    possitis in terra absque ullo pavore,'
  eng-ASVBT: Wherefore ye shall do my statutes, and keep mine ordinances and do them;
    and ye shall dwell in the land in safety.
  ita-1885: Ed eseguite i miei statuti, e osservate le mie leggi, e mettetele in opera;
    e voi abiterete nel paese in sicurtà.
  eng-LXXUP: And ye shall keep all my ordinances, and all my judgments; and do ye
    observe them, and ye shall keep them, and dwell securely in the land.
  eng-ULB: Therefore you must obey my decrees, keep my laws, and carry them out. Then
    you will live in the land in safety.
  spa-VBL: “Guarden mis reglas y observen mis mandamientos, para que puedan vivir
    con seguridad en la tierra.
  fra-_FOB: Exécutez mes ordonnances, observez mes lois et pratiquez-les; et vous
    habiterez en sécurité dans le pays.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ എന്റെ കല്പനകൾ അനുസരിച്ച് എന്റെ വിധികൾ പ്രമാണിച്ച് ആചരിക്കണം;
    എന്നാൽ നിങ്ങൾ ദേശത്തു നിർഭയം വസിക്കും.
  urd-GVR: Merī hidāyāt par amal karnā aur mere ahkām ko mān kar un ke mutābiq chalnā.
    Tab tum apne mulk meṅ mahfūz rahoge.
  suz-BL: गेपुकीमी आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ तुइश्‍शा पचा माल्‍नीनी। आ पावो,
    दे अरेशो लोव़ टिने। मोपा ला गे मेको रागीमी रिम्‍शो पा बाक्‍ने चाप्‍नीनी। लेवी
    २६:५; १राजा ५:५
  ita-1927: Voi metterete in pratica le mie leggi, e osserverete le mie prescrizioni
    e le adempirete, e abiterete il paese in sicurtà.
  ckb-ckb: «”فەرزەکانم بەجێبهێنن و ئاگاداری ئەوە بن کە گوێڕایەڵی یاساکانم بن و کاریان
    پێ بکەن، بۆ ئەوەی بە ئاسوودەیی لە خاکەکە نیشتەجێ بن.
  eng-BBE: So keep my rules and my decisions and do them, and you will be safe in
    your land.
  kan-OKCV: “ ‘ಹೀಗೆ ನೀವು ನನ್ನ ನಿಯಮಗಳನ್ನು ಪಾಲಿಸಬೇಕು, ನನ್ನ ನಿರ್ಣಯಗಳನ್ನು ಕೈಗೊಂಡು ನಡೆಯಬೇಕು.
    ಆಗ ನೀವು ದೇಶದಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿ ವಾಸಿಸುವಿರಿ.
  tam-2017: “என் கட்டளைகளின்படி செய்து, என் நியாயங்களைக் கைக்கொண்டு அவைகளின்படி நடக்கக்கடவீர்கள்;
    அப்பொழுது தேசத்திலே சுகமாகக் குடியிருப்பீர்கள்.
  spa-RV-1909: Ejecutad, pues, mis estatutos, y guardad mis derechos, y ponedlos por
    obra, y habitaréis en la tierra seguros;
  ron-BTF: Pentru aceea să împliniți statutele mele și să păziți judecățile mele și
    să le împliniți; și veți locui în țară în siguranță.
  eng-WEBP: “‘Therefore you shall do my statutes, and keep my ordinances and do them;
    and you shall dwell in the land in safety.
  eng-FBV: Keep my rules and observe my regulations, so you can live in safety in
    the land.
  nld-1939: Zo ge naar mijn wetten leeft, en mijn geboden onderhoudt en volbrengt,
    zult ge onbezorgd in het land wonen,
  nch-BL: Monequi xiquintepanitaca notanahuatilhua huan xiquintoquilijtinemica para
    quej nopa anitztose ica temachili ipan amotal.
  vie-1934: Các ngươi khá làm theo mạng lịnh ta, gìn giữ luật pháp ta và noi theo,
    như vậy sẽ được ăn ở bình yên trong xứ.
  hin-CV: “ ‘इसलिये तुम मेरी विधियों को मानना और मेरी आज्ञाओं का पालन कर उन्हें व्यवहार
    में लाना कि इस प्रकार तुम इस देश में सुरक्षापूर्वक निवास कर सको.
  eng-OURB: “‘Therefore you shall do my statutes, and keep my judgments and do them;
    and you shall dwell in the land in safety. (RY:2, LY:3)
  spa-BES: Así que guarda mis reglas y mis decisiones y Hazlas, y estarás a salvo
    en tu tierra.
  tdx-tdx: Aa le ambeno o fañèkoo naho oriho aman-dili-po o fepèkoo, vaho hiaiñ’ añoleñañe
    amy taney nahareo,
  vid-vid: “Muwinze malajizo na utaguso wa heni, leka mlutilile kikala kwa kikala
    goya kuli isi.
  eng-OKE: And you shall perform My statutes, and keep My judgments, and do them,
    and dwell in the land in security.
  tha-KJV: เพราะฉะนั้นเจ้าจงกระทำตามกฎเกณฑ์ของเรา และรักษาคำตัดสินของเราและปฏิบั​ติ​ตาม
    ดังนั้นเจ้าจะอาศัยอยู่ในแผ่นดินนั้นอย่างปลอดภัยได้
  por-BR-2018: Executai, pois, meus estatutos, e guardai meus regulamentos, e ponde-os
    por obra, e habitareis na terra seguros;
  deu-ELO: Und so tut meine Satzungen, und beobachtet meine Rechte und tut sie, so
    werdet ihr sicher wohnen in eurem Lande.
  eng-WYC-2018: Do ye my behests, and keep ye my dooms, and fulfill ye those, that
    ye may dwell in (t)his land without any dread, (Do ye my commands, and obey ye
    my judgements, and fulfill ye them, so that ye shall live in this land without
    any fear,)
  epo-epo: Kaj plenumu Miajn leĝojn, kaj Miajn decidojn observu kaj plenumu ilin,
    kaj tiam vi loĝos en la lando sendanĝere.
  uig-PIN: Silǝr Mening bǝlgilimilirimni tutup, ⱨɵkümlirimdǝ turup, xularƣa ǝmǝl ⱪilinglar;
    silǝr xundaⱪ ⱪilsanglar, zemininglarda tinq-aman turisilǝr.
  beo-beo: “Dilia soge amo ganodini gaga:iwane esaloma:ne, Hina Gode Ea hamoma:ne
    sia:i liligi amola sema huluane noga:le nabima.
  tpi-OTNT: Na Bikpela i tok moa olsem, “Yupela i mas bihainim gut olgeta tok na olgeta
    lo bilong mi. Sapos yupela i mekim olsem, bai yupela i ken i stap gut oltaim long
    dispela graun mi laik givim yupela.
  hau-SA: “ ‘Ku bi farillaina, ku kuma yi hankali ga kiyaye dokokina, za ku kuwa zauna
    lafiya a ƙasar.
  uig-LAT: Siler Méning belgilimilirimni tutup, hökümlirimde turup, shulargha emel
    qilinglar; siler shundaq qilsanglar, zémininglarda tinch-aman turisiler.
  nde-nde: Gcinani izimiso zami, lilalele imithetho yami ngokunanzelela ukuze lihlale
    livikelekile elizweni.
  ton-ton: ¶ Ko ia ke mou fai ʻeku ngaahi fekau, pea tauhi ʻeku ngaahi tuʻutuʻuni,
    ʻo fai ki ai; pea te mou nofo malu pe ʻi he fonua.
  ces-1613: Ostříhejte ustanovení mých, a soudy mé zachovávejte a čiňte je, a bydliti
    budete v zemi té bezpečně.
  eng-WMB: “‘Therefore you shall do my statutes, and keep my ordinances and do them;
    and you shall dwell in the land in safety.
  tam-TCV: “ ‘நீங்கள் என்னுடைய விதிமுறைகளைப் பின்பற்றி, என் சட்டங்களுக்குக் கீழ்ப்படிய
    கவனமாயிருங்கள். அப்பொழுது நீங்கள் உங்கள் நாட்டிலே பாதுகாப்புடன் வாழ்வீர்கள்.
  ceb-ULB: Busa kinahanglan nga tumanon ninyo ang akong mga kasugoan, tipigi ang akong
    mga balaod, ug tumana kini. Unya mopuyo kamo diha sa yuta nga malinawon.
  pol-UBG: Wykonujcie moje ustawy i przestrzegajcie moich praw, i wypełniajcie je,
    a będziecie mieszkać w tej ziemi bezpiecznie.
  urd-GVU: میری ہدایات پر عمل کرنا اور میرے احکام کو مان کر اُن کے مطابق چلنا۔ تب
    تم اپنے ملک میں محفوظ رہو گے۔
  deu-1912: Darum tut nach meinen Satzungen und haltet meine Rechte, daß ihr darnach
    tut, auf daß ihr im Lande sicher wohnen möget.
  kan-2017: “‘ನನ್ನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ನೀವು ಅನುಸರಿಸಿ ನಡೆಯಬೇಕು. ಆಗ ನೀವು ಆ ದೇಶದಲ್ಲಿ ನಿರ್ಭಯವಾಗಿ
    ವಾಸವಾಗಿರುವಿರಿ.
  yap-yap: Mu folgad u gubin e pi motochiyel rok SOMOL nge pin’en nike yog ni ngan
    rin’, ya nge yag ni mu pired ndariy ban’en nra buch romed u lan fare binaw.
  hlt-MCSB: Te dongah ka khosing te vai uh lamtah ka laitloeknah te ngaithuen uh.
    Te te na saii uh daengah ni diklai ah ngaikhuek la kho na sak uh eh.
  mdy-ETH: «ዒንሢ ናንጋ ዓጮይዳ ኮሺ ናንጋኒ ታኣኮ ዎጎና ዓይሢፆና ካፒ ኩንሣያ ማዑዋቴ።
  twi-ASANTE: “ ‘Sɛ mopɛ sɛ motena asase no so asomdwoeɛ mu deɛ a, monni me mmara
    so.
  eng-WEBU: “‘Therefore you shall do my statutes, and keep my ordinances and do them;
    and you shall dwell in the land in safety.
  bnp-bnp: “I mavonga mu ramai kamumu a maka ngava, a vinara ne BAKOVI DAGI. Bara
    mu rata mavonga bara mu made kamumu vona a malala iea.
  wal-wal: “‘Ta azazuwaa oottite; ta higgiyaakka naagitenne oottite; yaatikko intte
    ha biittan sarotettan de7ana.
  spa-PDDPT: Cumplan mis Estatutos y guarden mis Ordenanzas. Practíquenlas y vivirán
    seguros en la tierra.
  gun-gun: — Pendekuai xee ajapo uka va'ekue rupi, xee aipotaa rami pejapopa aguã.
    Ha'e rami vy 'rã pendekuai porã pendeyvy re.
  agu-BL: Banwok tane'n e'chk inca'wl tu e'chk inley yi bixba'nt wa'n. Nque'n wok
    c'ulutxum tan banle'n tane'n, bantz penin sk'il cxnajank wok le itanum.
  ilo-ULB: Ngarud, masapul nga agtulnogkayo kadagiti bilbilinko, salimetmetanyo dagiti
    lintegko, ken tungpalenyo dagitoy. Ket agbiagkayonto a sitatalged iti daga.
  kpg-kpg: Goodou hagagila ina aga nnaganoho mo nia aago Dimaadua huogodoo, gii noho
    goodou i di aumaalia i lodo tenua deelaa.
  uig-ARA: سىلەر مېنىڭ بەلگىلىمىلىرىمنى تۇتۇپ، ھۆكۈملىرىمدە تۇرۇپ، شۇلارغا ئەمەل قىلىڭلار؛
    سىلەر شۇنداق قىلساڭلار، زېمىنىڭلاردا تىنچ-ئامان تۇرىسىلەر.
  sus-sus: «Wo xa n ma sɛriyɛ suxu, wo xa n ma yaamarie rabatu, alako wo xa lu yi
    bɔxi ma bɔɲɛsa kui.
  pon-2006: Kumwail kapwaiada sapwellimen KAUN-O kosonned oh koasoandi kan koaros,
    pwe kumwail en onepek nan amwail mour nan sahpwo.
  ksd-ksd: Damana avat a pait kaugu lavur vartuluai ma avat a torom ta kaugu lavur
    varkurai ma avat a pait diat; ma avat a ki bulu ta ra gunan.
  tur-YTC: “'Bu nedenle kurallarımı yapacaksınız, ilkelerimi tutacaksınız ve onları
    yapacaksınız; ülkede güvenlik içinde oturacaksınız.
  grc-BRENT: Καὶ ποιήσετε πάντα τὰ δικαιώματά μου, καὶ πάσας τὰς κρίσεις μου, καὶ
    φυλάξασθε, καὶ ποιήσετε αὐτὰ, καὶ κατοικήσετε ἐπὶ τῆς γῆς πεποιθότες.
  ind-AYT: Oleh karena itu, lakukanlah peraturan-peraturan-Ku dan peliharalah hukum-hukum-Ku.
    Maka, kamu akan hidup di negerimu dengan aman.
  nya-nya: “ ‘Tsatirani malangizo anga ndipo mverani mosamala malamulo anga ndipo
    mudzakhala mʼdzikomo mwamtendere.
  hrv-hrv: Vršite moje zakone i moje naredbe; vjerno ih provodite u djelo pa ćete
    u sigurnosti živjeti na zemlji.
  mps-mps: Genuai Bidigo po ma weyu, te tama po wai, “Dagego eno po tigidali bugagia
    wali peyu, eno bomai po me tigidali wali pao. Te dagego tama tibaso da, teda eno
    dage mawainogo ebo tǫde sesemane bugagia bidaibao.
  tpi-tpi: Na Bikpela i tok moa olsem, “Yupela i mas bihainim gut olgeta tok na olgeta
    lo bilong mi. Sapos yupela i mekim olsem, bai yupela i ken i stap gut oltaim long
    dispela graun mi laik givim yupela.
  dan-1931: I skal gøre efter mine Anordninger og holde mine Lovbud, så I gør efter
    dem; så skal I bo trygt i Landet,
  vie-OVCB: Phải tuân hành luật pháp Ta, để có an ninh trật tự xã hội.
  guj-2017: મારા વિધિઓ, મારા નિયમોનું પાલન કરશો અને તેનો અમલ કરશો તો તમે દેશમાં સુરક્ષિત
    રહેશો.
  pon-2006A: Kumwail kapwaiada sapwellimen KAUN-O kosonned oh koasoandi kan koaros,
    pwe kumwail en onepek nan amwail mour nan sahpwo.
  por-BRBSL: “'Portanto, cumprireis meus estatutos, guardareis minhas ordenanças e
    as cumprireis; e residireis na terra em segurança.
  cth-cth: Nangmouh ni ka phunglam hah na tarawi pawiteh hote ram dawk lungmawng lahoi
    kho na sak awh han.
  twi-twi: “ ‘Sɛ mopɛ sɛ motena asase no so asomdwoe mu de a, munni me mmara so.
  hlt-hlt: Te dongah ka khosing te vai uh lamtah ka laitloeknah te ngaithuen uh. Te
    te na saii uh daengah ni diklai ah ngaikhuek la kho na sak uh eh.
  tbz-SIM: Dí mpĩ́ n tié nnɛ̀ n kuɔ́ kɛ́ndɔɔri dɛ̀ yɛ̃mmɛ̀, mɛmmɛ di bo mbomɛ̀ di
    tenkɛ̀ kɛ bɑ́ nyĩɛ̃̀kù dɛ̀mɑrɛ̀.
  msy-2020: Ikiavɨra Itir God ua kamaghɨn mɨgei, “Ia deraghvɨra arazir kɨ ifongeziba
    ko bizir kɨ damuasa ia mɨkemezibar suiragh dar gɨn mangɨ, egh ia deraghvɨra nguazir
    kɨ ia danɨngamin kamɨn ikiam.
  azb-azb: Mənim qaydalarıma əməl edin, hökmlərimə səylə riayət edin ki, ölkədə arxayın
    yaşayasınız.
  eng-DBY: 'And ye shall do my statutes, and observe mine ordinances and do them:
    thus shall ye dwell in your land securely.'
  hin-2017: “इसलिए तुम मेरी विधियों को मानना, और मेरे नियमों पर समझ बूझकर चलना; क्योंकि
    ऐसा करने से तुम उस देश में निडर बसे रहोगे।
  wol-KYG: «Saxleen ci samay dogal, sàmm samay ndigali yoon, di ko jëfe, ndax ngeen
    dëkk ak jàmm ci réew mi.
  eng-YLT: '''And ye have done My statutes, and My judgments ye keep, and have done
    them, and ye have dwelt on the land confidently,'
  eng-WYC-2017: Do ye my behests, and keep ye my dooms, and fulfill ye those, that
    ye may dwell in this land without any dread,
  eng-WMBB: “‘Therefore you shall do my statutes, and keep my ordinances and do them;
    and you shall dwell in the land in safety.
  urd-GVH: मेरी हिदायात पर अमल करना और मेरे अहकाम को मानकर उनके मुताबिक़ चलना। तब
    तुम अपने मुल्क में महफ़ूज़ रहोगे।
  rug-rug: Mu va tabei sari doduru tinarae na ginarunu te Zihova, pude boka tava sare
    sa mua tinoa pa pepeso.
  gaz-gaz: “ ‘Ajaja koo duukaa buʼaa; seera koo illee eegaa; isinis biyyattii keessa
    nagaan ni jiraattu.
  fra-LSG: Mettez mes lois en pratique, observez mes ordonnances et mettez-les en
    pratique; et vous habiterez en sécurité dans le pays.
  yal-yal: “Ɛ xa n ma tɔnne nun sariyane suxu. Nayi, ɛ luma nɛn yamanani bɔɲɛ xunbenli.
  haw-1868: No ka mea, e hana oukou ma ka'u kauoha, a e malama hoi i ko'u mau kanawai,
    a e hana ma ia mau mea; a e noho no oukou ma ka aina me ka maluhia.
  arb-NAV: فَاعْمَلُوا بِفَرَائِضِي وَرَاعُوا أَحْكَامِي وَمَارِسُوهَا، لِتَسْكُنُوا
    فِي الأَرْضِ آمِنِينَ،
  ewe-ewe: “ ‘Milé nye ɖoɖowo me ɖe asi, eye miakpɔ egbɔ be yewowɔ nye seawo dzi,
    ekema mianɔ dedie le anyigba la dzi.
  eng-LEE: And ye shall do my statutes, and my ordinances shall ye keep and do them;
    and then shall ye dwell in the land in safety.
  asm-FB: এই কাৰণে তোমালোকে মোৰ বিধি অনুসাৰে আচৰণ কৰিবা, আৰু মোৰ শাসন প্ৰণালী পালন
    কৰি, সেই অনুসাৰে কাৰ্য কৰিবা; তেতিয়া তোমালোকে দেশত নিৰ্ভয়ে বাস কৰিবা।
  sus-A: «وٌ شَ ﭑ مَ سّرِيّ سُشُ، وٌ شَ ﭑ مَ يَامَرِيٍ رَبَتُ، عَلَكٌ وٌ شَ لُ يِ
    بْشِ مَ بْحّسَ كُي.
  fra-SBL: '"''C''est pourquoi vous observerez mes lois, vous garderez mes ordonnances
    et vous les mettrez en pratique, et vous habiterez le pays en sécurité.'
  hbo-hbo: וַעֲשִׂיתֶם֙ אֶת־חֻקֹּתַ֔י וְאֶת־מִשְׁפָּטַ֥י תִּשְׁמְר֖וּ וַעֲשִׂיתֶ֣ם
    אֹתָ֑ם וִֽישַׁבְתֶּ֥ם עַל־הָאָ֖רֶץ לָבֶֽטַח׃
  eng-WYCLIFFE: Do ye my comaundementis, and kepe ye my domes, and fille ye tho, that
    ye moun dwelle in his lond without ony drede,
  cwe-cwe: “ ‘Zindilileni ndagilizi yangu na kutenda vinilagilize, muladi mugendelele
    kukala bila kudumba muna iisi.
  kik-kik: “ ‘Rũmagĩrĩrai kĩrĩra kĩa watho wakwa na mwĩmenyagĩrĩre nĩguo mwathĩkagĩre
    mawatho makwa, na inyuĩ nĩ mũgaatũũra bũrũri ũcio mũrĩ na thayũ.
  fra-NCL: Vous mettrez mes lois en pratique, vous observerez mes ordonnances et les
    mettrez en pratique, et vous habiterez en sécurité dans le pays.
  cek-AK: Ka lok takroekhaihnawk to pakuem moe, kang paek ih zaehhoihaih daan to na
    pazui o nahaeloe, prae thungah monghaih hoi kho na sah o tih.
  cuk-cuk: 'Bab-Jehová, Moisésʼga sogdebalid: “Israel-dulemarga be sogo: ‘Bab-Jehová-e-igar-bemarga-uksadba
    be nanamarsun, Bab-Jehová-Igar-Mamaidba be damarsun. A-sogedba bemar gudii gumarsun.
    Geb degine, bemar bogidik gudii gumaloed.'
  uig-CYR: Силәр Мениң бәлгүлимилиримни тутуп, һөкүмлиримдә туруп, шуларға әмәл қилиңлар;
    силәр шундақ қилсаңлар, зиминиңларда теч-аман турисиләр.
  tel-2017: కాబట్టి మీరు నా శాసనాలను నా విధులను పాటించి వాటి ననుసరించి నడుచుకోవాలి.
  hat-BSA: “‘Se konsa ke nou va obsève règleman Mwen yo e kenbe jijman Mwen yo, pou
    akonpli yo, pou nou kapab viv an sekirite sou tè a.
  kos-kos: “Akos ma sap ac ma oakwuk nukewa lun LEUM GOD, tuh kowos fah ku in muta
    in misla fin facl se inge.
  hbo-WLC: וַעֲשִׂיתֶם֙ אֶת־חֻקֹּתַ֔י וְאֶת־מִשְׁפָּטַ֥י תִּשְׁמְר֖וּ וַעֲשִׂיתֶ֣ם
    אֹתָ֑ם וִֽישַׁבְתֶּ֥ם עַל־הָאָ֖רֶץ לָבֶֽטַח׃
  ibo-ibo: “ ‘Gbasoonụ ụkpụrụ m, ma lezie anya imezu ihe m nyere nʼiwu, ka unu nwee
    ike ibi obi udo nʼala ahụ.
  ory-ory: ଏଥିନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିଧି ଅନୁସାରେ ଆଚରଣ କରିବ ଓ ଆମ୍ଭର ଶାସନସକଳ ମାନିବ
    ଓ ପାଳନ କରିବ; ତହିଁରେ ତୁମ୍ଭେମାନେ ଦେଶରେ ନିର୍ଭୟରେ ବାସ କରିବ।
  chk-chk: Iei mine oupwe aleasochisi än ewe Samol mi Lapalap allük o apwönüetä an
    kewe pwüüng, pwe oupwe nonom lon ewe fanü fän kinamwe.
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob garra duwit langa ol detlot lowa blanga
    mi weya aibin dalimbat yumob, wulijim yumob gin jidan gudwei langa dijan kantri.
  ukr-1871: І будете сповняти встанови мої і пильнувати присудів моїх, і жити мете
    на землї з упокоєм.
  deu-1951: Darum haltet meine Satzungen und beobachtet meine Rechte, daß ihr sie
    tut; so sollst du sicher wohnen im Lande,
  eng-JPS: Wherefore ye shall do My statutes, and keep Mine ordinances and do them;
    and ye shall dwell in the land in safety.
  srp-1865: Držite uredbe moje i èuvajte zakone moje i vršite ih, pa æete živjeti
    u zemlji bez straha.
  lug-lug: “Mugonderenga ebiragiro byange, era mukwatenga amateeka gange, bwe mutyo
    munaatuulanga n’emirembe mu nsi yammwe.
  heb-heb: ועשיתם את חקתי ואת משפטי תשמרו ועשיתם אתם וישבתם על הארץ לבטח׃
  ben-IRV: আর তোমরা আমার ব্যবস্থা অনুসারে আচরণ করবে, আমার শাসন সব মানবে ও তা পালন
    করবে; তাতে দেশে নির্ভয়ে বাস করবে।
  pan-pan: ਇਸ ਲਈ ਤੁਸੀਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਨੂੰ ਪੂਰਾ ਕਰਨਾ, ਅਤੇ ਮੇਰੇ ਨਿਯਮਾਂ ਨੂੰ ਮੰਨ ਕੇ ਉਨ੍ਹਾਂ
    ਦੇ ਅਨੁਸਾਰ ਚੱਲਣਾ, ਕਿਉਂ ਜੋ ਅਜਿਹਾ ਕਰਨ ਨਾਲ ਤੁਸੀਂ ਦੇਸ ਵਿੱਚ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਰਹੋਗੇ।
  mya-JVB: သင်တို့သည် ငါ့ စီရင် ထုံးဖွဲ့ချက်တို့ကို ကျင့် စောင့်လျှင်၊ ထိုပြည် ၌ ဘေး
    လွတ်လျက် နေ ရကြလိမ့်မည်။
  hmo-hmo: “Unai dainai, lau Lohiabada egu taravatu bona egu oda ibounai do umui kamonai
    henia, unai neganai emui noho be do ia namo emui tano dekenai.
  urd-urd: इसलिए तुम मेरी शरी'अत पर 'अमल करना और मेरे हुक्मों को मानना और उन पर चलना,
    तो तुम उस मुल्क में अम्न के साथ बसे रहोगे।
  rus-SYN: Исполняйте постановления Мои, и храните законы Мои и исполняйте их, и будете
    жить спокойно на земле;
  bqc-SIM: Àli zĩkɛ ma ikoyãↄwa, íↄ ma yãdilɛaↄ kũa, íↄ kú á bùsuu dↄdↄa.
  tcz-CHONGTHU: Na bonchauva ka chonna dan jouse najuikim soh kei diu, hiche ho jouse
    chutoh natoh doh diu ahi, chuteng gamsung pumpia na bonchauva lungmong sela nakhosah
    diu ahi.
  mar-mar: माझ्या विधी नियमांची आठवण ठेवून ते पाळा म्हणजे मग तुम्ही आपल्या देशात सुरक्षित
    रहाल;
  qub-qub: Laynëcunata cumlinqui. Willapashäcunata wiyacunqui. Chauraga nasyunniquicho
    allillami cawanqui.
  bqp-bqp: I nɛn woodɑbɑ mɛm nɔɔwɔ kpɑ i sĩ ye sɔɔ. Sɑɑ ye sɔɔrɑ i ko i sinɑ tem mɛ
    sɔɔ kɑ bɔri yɛndu.
  hat-hat: Se pou nou swiv lòd mwen ban nou yo, se pou nou kenbe tout kòmandman m'
    yo. Se pou nou swiv yo, se konsa n'a kapab viv nan peyi a san nou pa bezwen pè
    anyen.
  eng-BSB: You are to keep My statutes and carefully observe My judgments, so that
    you may dwell securely in the land.
  tod-tod: «À nà-tɔgiti so, ta nà-deveiti, wo ti makɛ, wo ziɛ ga tiye, wa zei zooi
    zu ziilɛigi zu.
  eng-WEBPB: “‘Therefore you shall do my statutes, and keep my ordinances and do them;
    and you shall dwell in the land in safety.
  kbq-kbq: Hagi Nagri tra kene kasegeni'a avaririsuta, knare huta ama mopafina nemanisageno,
  nhe-BL: Monequi xiquintlepanitaca notlanahuatilhua huan xiquintoquilijtinemica para
    queja nopa initztose ica temachili ipan imotlal.
  gub-BL: Peruzar Tupàn ze'eg paw nehe, hemiapo kar paw nehe no. Nezewe mehe peiko
    katu putar a'e ywy rehe nehe. Peiko putar izar romo nehe.
  eng-DRA: 'Do my precepts, and keep my judgments, and fulfill them: that you may
    dwell in the land without any fear,'
