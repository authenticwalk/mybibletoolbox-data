verse: LEV.025.044
translations:
  mal-C: “ ‘നിങ്ങളുടെ അടിമകൾ—സ്ത്രീകളും പുരുഷന്മാരും—നിങ്ങൾക്കു ചുറ്റുമുള്ള ജനതകളിൽനിന്നായിരിക്കണം;
    അവരിൽനിന്ന് നിങ്ങൾക്ക് അടിമകളെ വാങ്ങാം.
  deu-TKW: 'Und wenn du Sklaven und Sklavinnen haben willst: Von den Völkern, die
    euch rings umgeben, - von denen mögt ihr Sklaven und Sklavinnen kaufen.'
  lin-lin: Okozwa bawumbu na yo ya mibali mpe basi bawumbu na yo kati na bikolo oyo
    ezingeli yo ; okosomba bango kaka na bikolo yango.
  eng-LSV: And your manservant and your handmaid whom you have [are] from the nations
    who [are] around you; you buy manservant and handmaid from them,
  eng-GNV: 'Thy bond seruant also, and thy bond maid, which thou shalt haue, shalbe
    of the heathen that are rounde about you: of them shall ye bye seruants and maydes.'
  eng-WEBSTER: Both thy bond-men, and thy bond-maids, which thou shalt have, shall
    be of the heathen that are around you; of them shall ye buy bond-men and bond-maids.
  nhw-BL: “Pero sintla anquinequij anquincohuase tequipanohuani para amoaxcahua para
    anmechtequipanose san tlapic, huajca huelis anquincohuase tlacame huan sihuame
    catli ehuani ipan sequinoc tlalme huan amo israelitame.
  swh-ONEN: “ ‘Watumwa wako wa kiume na wa kike watatoka katika mataifa yanayokuzunguka;
    kutoka kwao waweza kununua watumwa.
  bba-bba: À n yobu kĩ, bwese tuku ni nu kɑ nun sikerenɛwɑ kɑɑ yoru mwɛɛri bɑ n sɑ̃ɑ
    wunɛɡibu.
  eng-KJVCPB: Both thy bondmen, and thy bondmaids, which thou shalt have, shall be
    of the heathen that are round about you; of them shall ye buy bondmen and bondmaids.
  luo-luo: Wasumbini magu machwo kata mamon, unyalo mana ngʼiewo koa ir ogendini mukiewogo.
  meu-meu: E noho hetabiramu besedia edia amo emui hesiai taudia bona hahinedia ba
    hoidia;
  npi-ULB: तिमीहरूका वरिपरि बसोबास गर्ने जातिहरूबाट दास-दासीहरू तिमीहरूले प्राप्‍त
    गर्न सक्‍यौ भने, तिमीहरूले तिनीहरूबाट दासहरू किन्‍न सक्‍ने छौ ।
  yor-yor: “ ‘Àwọn ẹrúkùnrin àti ẹrúbìnrin yín lè jẹ́ láti orílẹ̀-èdè tí ó yí yín
    ká, ẹ lè ra àwọn ẹrú wọ̀nyí lọ́wọ́ wọn.
  pes-OPCB: اما اجازه دارید بردگانی از اقوامی که در اطراف شما زندگی می‌کنند خریداری
    کنید
  tgl-ULB: Para sa inyong mga aliping lalaki at babae, na maaari ninyong makuha mula
    sa mga bansang naninirahan sa palibot ninyo, maaari kayong bumili ng mga alipin
    mula sa kanila.
  hui-hui: Wali agali tínaga garabaya biabe ale biahalu helo yolo bule lo manda birimiyagua
    nde wali agali dindi tara taraha howa tí kamigoha palia para para bidaru aria
    dege yolo milimu.
  mya-mya: စေ​ခိုင်း​ရန်​ကျွန်​လို​လျှင်​သင်​တို့​၏​ပတ်​ဝန်း ကျင်​နိုင်​ငံ​များ​မှ​ကျွန်​များ​ကို​ဝယ်​ယူ​လော့။-
  bod-N: དེར་བརྟེན། ཁྱོད་ལ་མཁོ་བའི་གཡོག་པོ་གཡོག་མོ་རྣམས་ནི། ཁྱོད་ཀྱི་མཐའ་འཁོར་དུ་ཡོད་པའི་མི་རྣམས་ལས་ཡོང་བར་རིགས།
    ཁྱོད་ཅག་གིས་ཁོ་རྣམས་ལས་གཡོག་པོ་གཡོག་མོ་ཉོས་ཆོག་པ་ཡིན།
  sna-sna: “ ‘Nhapwa dzenyu dzechirume nedzechikadzi dzinofanira kubva mundudzi dzakakukomberedzai;
    munogona kutenga nhapwa kubva kwavari.
  spa-BLM: “‘En cuanto a tus esclavos y esclavas, que puedes tener de las naciones
    que te rodean, de ellos podrás comprar esclavos y esclavas.
  cac-cac: Tato e gana tze man e checab', vinac ma ix, syal e manan d'a scal juntzan̈xo
    nación d'a e lac'anil.
  swh-ULB: Kwa upande wa watumwa wako wakiume na watumwa wako wa kike, unaowezao kuwapata
    kutok kwa mataifa yanayokuzunguka, waweza kununua watumwa kutoka kwao.
  bel-bel: А каб раб твой і рабыня твая былі ў цябе, дык купляйце сабе раба і рабыню
    ў народаў, якія вакол вас;
  deu-ELBBK: 'Was aber deinen Knecht und deine Magd betrifft, die du haben wirst:
    Von den Nationen, die rings um euch her sind, von ihnen mögt ihr Knecht und Magd
    kaufen.'
  mbb-OT: Emun egkesuat kew he zuen niw menge uripen, ne pemasa kew ziyà te menge
    nasyun diyà te peliǥuy niw.
  mal-2015: നിന്റെ അടിയാരും അടിയാട്ടികളും നിങ്ങൾക്കു ചുറ്റുമുള്ള ജാതികളിൽനിന്നു ആയിരിക്കേണം;
    അവരിൽനിന്നു അടിയാരെയും അടിയാട്ടികളെയും കൊള്ളേണം.
  rmc-rmc: Ole narodendar, so hine pašal tumende, šaj tumenge cinen otrokos abo otrokiňa.
  pes-OPV: و اما غلامانت و کنیزانت که برای توخواهندبود، از امتهایی که به اطراف تو
    می‌باشنداز ایشان غلامان و کنیزان بخرید.
  ron-1924: Дакэ врець сэ авець робь ши роабе, сэ-й луаць де ла нямуриле каре вэ ынконжоарэ;
    де ла еле сэ кумпэраць робь ши роабе.
  ben-OBCV: “ ‘তোমাদের ক্রীতদাস ও দাসীরা তোমাদের চারপাশের দেশ থেকে আসবে; তাদের মধ্যে
    থেকে তোমরা দাস ও দাসী কিনতে পারবে।
  som-som: Oo ragga iyo dumarka addoommada ah oo aad lahaanaysaan waxaad ka iibsan
    doontaan quruumaha hareerahiinna ku wareegsan. Iyaga waa inaad ka iibsataan rag
    iyo dumar addoommo ah.
  lat-VUC: 'Servus et ancilla sint vobis de nationibus quæ in circuitu vestro sunt:'
  eng-ASVBT: And as for thy bondmen, and thy bondmaids, whom thou shalt have; of the
    nations that are round about you, of them shall ye buy bondmen and bondmaids.
  ita-1885: Ma, quant'è al tuo servo, e alla tua serva, che hanno ad esser tuoi in
    proprio, compera servi e serve d'infra le genti che saranno intorno a te.
  eng-LXXUP: And whatever number of menservants and maidservants thou shalt have,
    thou shalt purchase male and female servants from the nations that are round about
    thee.
  eng-ULB: As for your male and female slaves, whom you can obtain from the nations
    who live around you, you may buy slaves from them.
  spa-VBL: “Compra tus esclavos y esclavas de las naciones vecinas.
  fra-_FOB: Quant à ton esclave et à ta servante qui t'appartiendront, ils viendront
    des nations qui sont autour de vous; c'est d'elles que vous achèterez l'esclave
    et la servante.
  mal-mal: നിന്റെ അടിമകളായ പുരുഷന്മാരും സ്ത്രീകളും നിങ്ങൾക്ക് ചുറ്റുമുള്ള ജനതകളിൽനിന്ന്
    ആയിരിക്കണം; അവരിൽനിന്ന് അടിമകളായ പുരുഷന്മാരെയും സ്ത്രീകളെയും വാങ്ങണം.
  urd-GVR: Tum paṛosī mamālik se apne lie ġhulām aur launḍiyāṅ hāsil kar sakte ho.
  suz-BL: मिनु गेपुकीमी इन वाइलीम वाइल चहिं एर ओंथ ङा अर्को रागी ङा मुर रे ग्‍याप्‍चा
    माल्‍नीनी।
  ita-1927: Quanto allo schiavo e alla schiava che potrete avere in proprio, li prenderete
    dalle nazioni che vi circondano; da queste comprerete lo schiavo e la schiava.
  ckb-ckb: «”بەڵام کۆیلەکانت و کەنیزەکانت ئەوانەی دەبنە هی تۆ، ئەوا لەو گەلانەی دەوروبەرتان
    دەبن، لەوان کۆیلە و کەنیزە بۆ خۆتان پەیدا دەکەن.
  eng-BBE: But you may get servants as property from among the nations round about;
    from them you may take men-servants and women-servants.
  kan-OKCV: “ ‘ನಿನ್ನ ಸುತ್ತಲೂ ಇರುವ ಇತರ ಜನರು ನಿನಗೆ ದಾಸ ದಾಸಿಯರಾಗಿರುವಂತೆ ಅವರಿಂದ ದಾಸದಾಸಿಯರನ್ನು
    ನೀನು ಕೊಂಡುಕೊಳ್ಳಬೇಕು.
  tam-2017: உனக்கு இருக்கும் ஆண் அடிமையும் பெண் அடிமையும் சுற்றிலும் இருக்கிற அந்நியமக்களாக
    இருக்கவேண்டும்; அவர்களில் நீ ஆண் அடிமையையும் பெண் அடிமையையும் விலைக்கு வாங்கலாம்.
  spa-RV-1909: 'Así tu siervo como tu sierva que tuvieres, serán de las gentes que
    están en vuestro alrededor: de ellos compraréis siervos y siervas.'
  ron-BTF: Deopotrivă robii tăi și roabele tale, pe care le vei avea, să fie dintre
    păgânii care sunt în jurul tău; dintre ei să îți cumperi robi și roabe.
  eng-WEBP: “‘As for your male and your female slaves, whom you may have from the
    nations that are around you, from them you may buy male and female slaves.
  eng-FBV: Buy your male and female slaves from the surrounding nations.
  nld-1939: Uw slaven en slavinnen, die uw eigendom zullen zijn, kunt ge u kopen uit
    de volken, die u omringen.
  nch-BL: “Pero sinta anquinequij anquincohuase tequipanohuani para amoaxcahua para
    amechtequipanose san tapic, huajca huelis anquincohuase tacame huan sihuame cati
    ehuani ipan sequinoc talme, pero amo cati israelitame.
  vie-1934: Còn tôi trai tớ gái thuộc về ngươi, thì sẽ do các dân chung quanh mình
    mà ra; ấy do nơi những dân đó mà các ngươi mua tôi trai tớ gái.
  hin-CV: “ ‘जहां तक तुम्हारे दास-दासियों का संबंध है, तुम अपने पड़ोसी गैर-यहूदी देशों
    से दास और दासियां प्राप्‍त कर सकते हो.
  eng-OURB: “‘As for your male and your female slaves, whom you may have; of the nations
    that are around you, from them you may buy male and female slaves.
  spa-BES: Pero puedes obtener sirvientes como propiedad de entre las naciones alrededor;
    de ellos puedes tomar hombres, sirvientes y mujeres sirvientas.
  tdx-tdx: Aa ty am’ ondevo lahilahy ndra ampela fanaña’oo; le boak’ amo fifeheañe
    mañohokeo ty ivilia’ areo ondevo.
  vid-vid: Ila kwa chiwalo cha wapogozi wadala na walume, moweza kuwagula kulawa kwa
    wanhu wa isi iyage ya habehi.
  eng-OKE: Thy bondmen and thy handmaids thou shalt have from the Gentiles who are
    about thee; from them thou mayest obtain bondmen and handmaids.
  tha-KJV: ส่วนทาสชายหญิงซึ่งจะมี​ได้​นั้น เจ้​าจะซื้อทาสชายหญิงจากท่ามกลางบรรดาประชาชาติ​ที่อยู่​ข้างเคียงเจ้าก็​ได้
  por-BR-2018: 'Assim teu servo como tua serva que tiveres, serão das nações que estão
    em vosso ao redor: deles comprareis servos e servas.'
  deu-ELO: 'Was aber deinen Knecht und deine Magd betrifft, die du haben wirst: von
    den Nationen, die rings um euch her sind, von ihnen möget ihr Knecht und Magd
    kaufen.'
  eng-WYC-2018: A servant and (a) handmaid be to you of [the] nations that be in your
    compass, and of [the] comelings the which be pilgrims with you, (For your slaves
    and your slave-girls, buy thou them from the nations that be all around you, and
    from the newcomers who be foreigners, or strangers, among you,)
  epo-epo: Via sklavo kaj via sklavino, kiujn vi povas havi, devas esti el la popoloj,
    kiuj estas ĉirkaŭ vi; el ili aĉetu sklavon kaj sklavinon.
  uig-PIN: Lekin ɵzünggǝ ⱪul yaki dedǝk almaⱪqi bolsang, ularni ǝtraptiki yat ǝllǝrdin
    xundaⱪ ⱪul ya dedǝk setiwalsang bolidu.
  beo-beo: 'Dilia da udigili hawa: hamosu dunu lamu hanai galea, fifi asi gala dilima
    sisiga:le esala amoga bidi lama.'
  tpi-OTNT: Sapos yupela i laik kisim ol wokboi na wokmeri nating, orait yupela i
    mas kisim long ol kantri i stap klostu long yupela.
  hau-SA: “ ‘Bayinku maza da mata, za su zo daga al’ummai da suke kewaye da ku, daga
    gare su za ku iya saya bayi.
  uig-LAT: Lékin özüngge qul yaki dédek almaqchi bolsang, ularni etraptiki yat ellerdin
    shundaq qul ya dédek sétiwalsang bolidu.
  nde-nde: Iziqgili zenu zesilisa lezesifazane zizavela ezizweni ezilihonqolezeleyo;
    kuzo yikho lapho elingathenga khona izigqili.
  ton-ton: Ko hoʻo kau tamaioʻeiki mo hoʻo kau kaunanga ʻaia te ke maʻu, ʻe maʻu ia
    mei he kakai taʻelotu ʻoku nofo takatakai ʻiate koe; ke mou fakatau ʻiate kinautolu
    ʻae kau tamaioʻeiki mo e kau kaunanga.
  ces-1613: Služebník pak tvůj aneb děvka tvá, kteréž míti budeš, budou z národů těch,
    kteříž jsou vůkol vás; z nich kupovati budete služebníky a děvky.
  eng-WMB: “‘As for your male and your female slaves, whom you may have from the nations
    that are around you, from them you may buy male and female slaves.
  tam-TCV: “ ‘உங்களைச் சுற்றியிருக்கிற நாடுகளிடமிருந்தே உங்களுக்கு ஆண் அடிமைகளும்,
    பெண் அடிமைகளும் வரவேண்டும். அவர்களிடமிருந்தே நீங்கள் அடிமைகளை வாங்கலாம்.
  ceb-ULB: Alang sa inyong ulipon nga lalaki ug babaye, nga makuha ninyo gikan sa
    kanasoran nga nagpuyo libot kaninyo, makapalit kamo ug mga ulipon gikan kanila.
  pol-UBG: Twój niewolnik i twoja niewolnica, których będziesz miał, będą z tych narodów,
    które są wokoło was; od nich będziecie kupować niewolnika i niewolnicę.
  urd-GVU: تم پڑوسی ممالک سے اپنے لئے غلام اور لونڈیاں حاصل کر سکتے ہو۔
  deu-1912: Willst du aber leibeigene Knechte und Mägde haben, so sollst du sie kaufen
    von den Heiden, die um euch her sind,
  kan-2017: ನಿಮಗೆ ದಾಸದಾಸಿಯರು ಬೇಕಾಗಿದ್ದರೆ ಸುತ್ತಲಿರುವ ಅನ್ಯರನ್ನು ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳಬಹುದು.
  yap-yap: Fa’anra btuf ni nge yag e sib ngomed, ma ngam chuw’iyed e sib ko pi nam
    u to’obmed i yan.
  hlt-MCSB: Na kaepvai namtom taeng lamkah sal, salnu na lai te tah namah taengah
    namah kah salnu salpa la om uh saeh.
  mdy-ETH: ዒንሢም ማዻ ዓሲ ዒንሢ ኮዔያ ማዔቴ ዒንሢ ኮይላ ዓኣ፥ ሜሌ ዴሮፓ ሻንቂ ዔኩዋቴ።
  twi-ASANTE: “ ‘Nanso mobɛtumi atɔ asomfoɔ afiri aman foforɔ a atwa mo ho ahyia no
    so.
  eng-WEBU: “‘As for your male and your female slaves, whom you may have from the
    nations that are around you, from them you may buy male and female slaves.
  bnp-bnp: “Mu ngaru ni bole a vorakato, mu bole tala na maka robo basi.
  wal-wal: “‘Neeyyo attumanne macca ailleti de7ana mala koyikko, ne yuushuwan de7iya
    kawotettatuppe shamma.
  spa-PDDPT: Tus esclavos y esclavas serán de las naciones que están alrededor. De
    ellas podrán adquirir esclavos y esclavas.
  gun-gun: Xapy'a rei ndevygua escravo-rã ava e'ỹ vy kunha ma pendeyvy yvýry rupigua
    anho 'rã pejogua. Ha'e gui ae 'rã pejou escravo-rã.
  agu-BL: ”Ko na itaj tzilok' jun esclaw yaj nka xna'n, ba'n tzilok', poro yi cho'n
    ljal ẍchixo'l yi e' awer nak tetz junt tnum.
  ilo-ULB: Para kadagiti tagabuyo a lallaki ken babbai, a mabalinyo nga alaen manipud
    kadagiti nasion nga agnanaed iti aglawlawyo, mabalinyo ti gumatang kadagiti tagabu
    manipud kadakuada.
  kpg-kpg: Maa goe ga hiihai gi nia hege, goe e mee di hui mai au hege i nia henua
    ala i oo daha.
  uig-ARA: لېكىن ئۆزۈڭگە قۇل ياكى دېدەك ئالماقچى بولساڭ، ئۇلارنى ئەتراپتىكى يات ئەللەردىن
    شۇنداق قۇل يا دېدەك سېتىۋالساڭ بولىدۇ.
  sus-sus: Xa wo wama konyie xɔn, wo xa e sara si gbɛtɛe tagi, naxee na wo rabilinyi.
    E tan nan xa findi wo xa konyie ra.
  pon-2006: Ma kumwail anahne lidu, kumwail kak pwainsang nan wehi kan me kapilkumwailpene.
  ksd-ksd: Ma ure kaum umana vilavilau, ra umana tutana ma ra umana vavina; una kul
    diat pire ra umana Tematana nina dia ki kikil avat.
  tur-YTC: “'Çevrenizdeki uluslardan sahip olduğunuz erkek ve kadın kölelerinize gelince,
    onlardan erkek ve kadın köleler satın alabilirsiniz.
  grc-BRENT: καὶ παῖς καὶ παιδίσκη ὅσοι ἂν γένωνταί σοι, ἀπὸ τῶν ἐθνῶν ὅσοι κύκλῳ
    σου εἰσὶν, ἀπʼ αὐτῶν κτήσεσθε δοῦλον καὶ δούλην,
  ind-AYT: Hamba laki-laki dan hamba perempuan yang kamu miliki haruslah berasal dari
    bangsa-bangsa yang ada di sekelilingmu. Hanya dari merekalah kamu harus membeli
    hamba laki-laki dan hamba perempuan.
  nya-nya: “ ‘Kunena za akapolo aamuna ndi aakazi, amenewa mungathe kuwagula kuchokera
    kwa mitundu ya anthu imene yakuzungulirani.
  hrv-hrv: A robove i ropkinje, budeš li ih htio imati, možete kupiti, i muške i ženske,
    od naroda koji su oko vas.
  mps-mps: Te dagego olo mu sę yabo sę bidi, me sę ebo we sabo homu ebaso da, teda
    dage pąde elalubo tǫ kantri dabede sao, augwali te Israel hani bage isąwai.
  tpi-tpi: Sapos yupela i laik kisim ol wokboi na wokmeri nating, orait yupela i mas
    kisim long ol kantri i stap klostu long yupela.
  dan-1931: Men har du Brug for Trælle og Trælkvinder, skal du købe dem af de Folkeslag,
    der bor rundt om eder;
  vie-OVCB: Muốn nuôi nô lệ, ngươi được mua người ngoại quốc ở trong các nước chung
    quanh,
  guj-2017: અને જે દાસ તથા દાસી તમે રાખો તે આસપાસની દેશજાતિઓમાંથી તમારે રાખવા.
  pon-2006A: Ma kumwail anahne lidu, kumwail kak pwainsang nan wehi kan me kapilkumwailpene.
  por-BRBSL: “'Quanto aos seus escravos masculinos e femininos, que você pode ter
    das nações que estão ao seu redor, deles você pode comprar escravos masculinos
    e femininos.
  cth-cth: Nang ni na tawn hane sannu sanpa teh na tengpam kaawm e Jentelnaw koe na
    ran han.
  twi-twi: “ ‘Nanso mubetumi atɔ asomfo afi aman afoforo a atwa mo ho ahyia no so.
  hlt-hlt: Na kaepvai namtom taeng lamkah sal, salnu na lai te tah namah taengah namah
    kah salnu salpa la om uh saeh.
  tbz-SIM: Di kó tidɑɑtì tinitidɑɑtì nɛ̀ tinitipòtì tì yóó yɛ̀nní yɛhɛkɛ̀ yɛ̀ɛ̀ di
    fitɛ́ yɛ̀nyɛ. Di yó mbɛ ndonnɛ̀ tidɑɑtì.
  msy-2020: “Egh ia ingangarir gumazamizir kɨniba inisɨ, ikɨzir igharazir ian boroghɨn
    itiba da me inigh.
  azb-azb: Qullarınız və kənizləriniz ətrafınızdakı millətlərdən olsun. Siz onlardan
    nökər və qarabaş geri satın ala bilərsiniz.
  eng-DBY: And as for thy bondman and thy handmaid whom thou shalt have — of the nations
    that are round about you, of them shall ye buy bondmen and handmaids.
  hin-2017: तेरे जो दास-दासियाँ हों वे तुम्हारे चारों ओर की जातियों में से हों, और
    दास और दासियाँ उन्हीं में से मोल लेना।
  wol-KYG: Seen jaam yu góor ak seen jaam yu jigéen, nangeen leen jële ci xeet yi
    leen wër. Ci ñooñu ngeen di jënde ay jaam, góor ak jigéen.
  eng-YLT: '''And thy man-servant and thy handmaid whom thou hast [are] of the nations
    who [are] round about you; of them ye buy man-servant and handmaid,'
  eng-WYC-2017: A servant and handmaid be to you of [the] nations that be in your
    compass, and of [the] comelings the which be pilgrims with you,
  eng-WMBB: “‘As for your male and your female slaves, whom you may have from the
    nations that are around you, from them you may buy male and female slaves.
  urd-GVH: तुम पड़ोसी ममालिक से अपने लिए ग़ुलाम और लौंडियाँ हासिल कर सकते हो।
  rug-rug: Be guana hivani gamu si kaiqa pinausu, si mamu holui si arini koasa votiki
    butubutu saripu koa pa vari likohae mia.
  gaz-gaz: “ ‘Garboonni kee dhiironnii fi dubartoonni saboota naannoo kee jiraatan
    gidduudhaa haa dhufan; isin isaan keessaa garboota bitachuu dandeessu.
  fra-LSG: C’est des nations qui vous entourent que tu prendras ton esclave et ta
    servante qui t’appartiendront, c’est d’elles que vous achèterez l’esclave et la
    servante.
  yal-yal: “Xa ɛ konyi xɛmɛn hanma konyi gilɛn sara, a xa keli siya gbɛtɛne yɛ naxanye
    ɛ rabilinxi.
  haw-1868: O kau mau kauwa kaue paa, a me kau mau kauwa wahine paa, i lilo ia oe,
    no na lahuikanaka e puni ana ia oe lakou; no lakou mai e kuai oukou i mau kauwakane
    paa, a i mau kauwawahine paa.
  arb-NAV: وَلْيَكُنْ عَبِيدُكُمْ وَإِمَاؤُكُمْ مِنَ الشُّعُوبِ الَّتِي حَوْلَكُمْ،
    مِنْهَا تَقْتَنُونَ عَبِيداً وَإِمَاءً،
  ewe-ewe: “ ‘Miate ŋu aƒle kluviwo tso dukɔ bubu siwo ƒo xlã mi la me,
  eng-LEE: But thy bond-man, and thy bond-woman that shall remain thine, shall be
    of the nations that are round about you; of them may ye buy bond-man and bond-woman.
  asm-FB: তোমাৰ বন্দী আৰু বেটী, তুমি তোমালোকৰ চাৰিওফালে থকা জাতি সমূহৰ মাজৰ পৰা তেওঁলোকক
    কিনিব পাৰিবা।
  sus-A: شَ وٌ وَ مَ كٌنيِيٍ شْن، وٌ شَ عٍ سَرَ سِ فبّتّيٍ تَفِ، نَشٍيٍ نَ وٌ رَبِلِنيِ.
    عٍ تَن نَن شَ قِندِ وٌ شَ كٌنيِيٍ رَ.
  fra-SBL: '"''Quant à tes esclaves mâles et femelles, que tu peux avoir des nations
    qui t''entourent, tu pourras acheter d''elles des esclaves mâles et femelles.'
  hbo-hbo: וְעַבְדְּךָ֥ וַאֲמָתְךָ֖ אֲשֶׁ֣ר יִהְיוּ־לָ֑ךְ מֵאֵ֣ת הַגֹּויִ֗ם אֲשֶׁר֙
    סְבִיבֹ֣תֵיכֶ֔ם מֵהֶ֥ם תִּקְנ֖וּ עֶ֥בֶד וְאָמָֽה׃
  eng-WYCLIFFE: A seruaunt and handmaide be to you of naciouns that ben in youre cumpas,
  cwe-cwe: Iviya modaha kuwagula watumwa kulawa mwa nyambenyambe wokala zisi zili
    habehi yenu.
  kik-kik: “ ‘Ngombo cianyu cia arũme na cia andũ-a-nja iriumaga ndũrĩrĩ-inĩ iria
    imũrigiicĩirie; kuuma kũrĩ ndũrĩrĩ icio no mũgũrage ngombo.
  fra-NCL: Tes esclaves et tes servantes qui t’appartiendront, tu les prendras des
    nations qui t’entourent ; c’est d’elles que vous achèterez serviteurs et servantes.
  cek-AK: Na tamna nongpa doeh, tamna nongpata doeh, nangmacae taengah kaom Sithaw
    panoek ai kaminawk khaeah qan oh.
  cuk-cuk: ” ’Dulemar-be-yar-dikarba-mamaid, machereddibe, omedibe, amala sunna be-maiga
    gumaloed. Amala, machereddibe, omedibe be-maiga-gumalagala, manigi be bakmaloed.
  uig-CYR: Лекин өзүңгә қул яки дедәк алмақчи болсаң, уларни әтраптики ят әлләрдин
    шундақ қул я дедәк сетивалсаң болиду.
  tel-2017: మీ చుట్టుపక్కల ఉన్న జాతుల్లోనించి దాస దాసీలను కొనుక్కోవచ్చు.
  hat-BSA: “Selon esklav, mal ak femèl ke petèt nou kapab gen,—-nou kapab jwenn esklav
    mal ak femèl nan nasyon payen ki antoure nou yo.
  kos-kos: Kom fin enenu mwet foko, kom ku in moli sin mutanfahl ma raunikomla.
  hbo-WLC: וְעַבְדְּךָ֥ וַאֲמָתְךָ֖ אֲשֶׁ֣ר יִהְיוּ־לָ֑ךְ מֵאֵ֣ת הַגּוֹיִ֗ם אֲשֶׁר֙
    סְבִיבֹ֣תֵיכֶ֔ם מֵהֶ֥ם תִּקְנ֖וּ עֶ֥בֶד וְאָמָֽה׃
  ibo-ibo: “ ‘Ma unu nwere ike gbara ndị ohu nwoke maọbụ nwanyị site nʼetiti ndị mba
    ọzọ niile bi nʼakụkụ unu. Unu nwere ike site nʼebe ahụ zụta ndị ohu.
  ory-ory: ତୁମ୍ଭର ବନ୍ଧାଦାସ ଓ ବନ୍ଧାଦାସୀ ରଖିବାର ହେଲେ, ତୁମ୍ଭେମାନେ ଆପଣା ଚତୁର୍ଦ୍ଦିଗସ୍ଥ
    ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କଠାରୁ ବନ୍ଧାଦାସ ଓ ବନ୍ଧାଦାସୀ କ୍ରୟ କରିବ।
  chk-chk: Nge are oua mochen kamö mwän me fefin pwe oupwe nöüniir amanau, oua tongeni
    möniir seni ekewe mwü mi nom ünükümi.
  rop-rop: If yumob wandim detkain wekinmen, yumob garra lafta baiyim olabat brom
    detlot pipul brom najalot kantri.
  ukr-1871: Що ж до раба твого і до рабинї твоєї, що буде в тебе; нехай будуть із
    народів, що кругом вас; від них будете купувати рабів і рабинь.
  deu-1951: Willst du aber leibeigene Knechte und Mägde haben, so sollst du sie kaufen
    von den Heiden, die um euch her sind.
  eng-JPS: 'And as for thy bondmen, and thy bondmaids, whom thou mayest have: of the
    nations that are round about you, of them shall ye buy bondmen and bondmaids.'
  srp-1865: A rob tvoj i robinja tvoja što æeš imati neka budu od onijeh naroda koji
    æe biti oko vas, od njih kupujte roba i robinju.
  lug-lug: Abaddu bammwe abasajja n’abaddu bammwe abakazi munaabaggyanga mu mawanga
    agabeetoolodde, mu mawanga ago mwe muneeguliranga abaddu abasajja n’abaddu abakazi.
  heb-heb: ועבדך ואמתך אשר יהיו לך מאת הגוים אשר סביבתיכם מהם תקנו עבד ואמה׃
  ben-IRV: তোমাদের চারদিকে জাতিগণের মধ্য থেকে তোমরা দাস ও দাসী রাখতে পারবে; তাদের
    থেকেই তোমরা দাস ও দাসী ক্রয় কোরো।
  pan-pan: ਤੇਰੇ ਕੋਲ ਜੋ ਵੀ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਹੋਣ, ਉਹ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ ਹੋਣ ਜੋ ਤੁਹਾਡੇ
    ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਉਨ੍ਹਾਂ ਤੋਂ ਹੀ ਤੁਸੀਂ ਦਾਸ ਅਤੇ ਦਾਸੀਆਂ ਨੂੰ ਮੁੱਲ ਲੈਣਾ।
  mya-JVB: သင် သည် စေခိုင်းသောကျွန် ၊ ကျွန် မတို့ကို၊ သင့် ပတ်လည် ဝန်းကျင်တို့၌ နေသော
    သာသနာပ လူတို့ တွင် ဝယ် ရမည်။
  hmo-hmo: Bema hesiai taudia mai guia danu umui ura hoia neganai, idau bese taudia
    dekena amo do umui hoidia.
  urd-urd: और तेरे जो ग़ुलाम और तेरी जो लौंडियाँ हों, वह उन क़ौमों में से हों जो तुम्हारे
    चारों तरफ़ रहती हैं; उन ही में से तुम गु़लाम और लौंडियाँ ख़रीदा करना।
  rus-SYN: А чтобы раб твой и рабыня твоя были у тебя, то покупайте себе раба и рабыню
    у народов, которые вокруг вас;
  bqc-SIM: Bui pↄ́ liaaáziↄ gↄ̃ɛↄ ń ń nↄɛↄ ↄ̃ áliↄ ń vĩ zↄↄ ũ. Ampiↄ ↄ̃ áli
    ń lúlu zↄↄ ũ.
  tcz-CHONGTHU: Soh pasal ho in numei jong nanei jeng thei ahin, hiche soh ding achu
    nakom lah a namtin vaipi hochu na chohdoh a navul thei ahi.
  mar-mar: तुमच्या दासदासी; तुमच्या देशासभोवतीच्या राष्ट्रातून तुम्ही आपणासाठी गुलाम
    आणावे.
  qub-qub: «Uyway runacunata charayta munarga warmita ollgutapis juc nasyuncunapita
    rantinqui.
  bqp-bqp: À n yobu kĩ, bwese tuku ni nu kɑ nun sikerenɛwɑ kɑɑ yoru mwɛɛri bɑ n sɑ̃ɑ
    wunɛgibu.
  hat-hat: Lè n'a bezwen gason osinon fi pou sèvi esklav lakay nou, nou ka achte yo
    nan moun lòt nasyon k'ap viv lòt bò fwontyè peyi nou an.
  eng-BSB: Your menservants and maidservants shall come from the nations around you,
    from whom you may purchase them.
  tod-tod: «Ziiti ti wo-maaɠoolii zu, naati saama ɠa wa duɔ zunui ɓaa duɔ anzanui
    zeɠena, ti ɠɛ ga wɔnɔ, tiya ɠa wa duɔiti geya ti zu.
  eng-WEBPB: “‘As for your male and your female slaves, whom you may have from the
    nations that are around you, from them you may buy male and female slaves.
  kbq-kbq: Kazokzo eri'za veo, kazokzo eri'za a'ma avre'sazana ru vahe'ma tava'ontamire'ma
    mani'nesaza kumapintike zamavareho.
  nhe-BL: “Pero intla inquinequij inquincohuase tlatequipanohuani para imoaxcahua
    para inmechtequipanose san tlapic, huajca huelis inquincohuase tlacame huan sihuame
    tlen ehuani ipan sequinoc tlaltini huan ax israelitame.
  gub-BL: Aze peputar uma'ereko ma'e awa pe wà nehe, u kuzà wà nehe, pepuner wame'eg
    kar haw rehe amo ywy rehe har peywy huwake har wapyr nehe.
  eng-DRA: Let your bondmen, and your bondwomen, be of the nations that are round
    about you.
