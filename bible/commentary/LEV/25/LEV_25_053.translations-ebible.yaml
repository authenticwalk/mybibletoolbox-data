verse: LEV.025.053
translations:
  mal-C: അയാളെ വർഷംതോറും കൂലിക്കെടുക്കുന്ന ആളായി കരുതണം. അയാളെ കൈവശമാക്കിയിരിക്കുന്ന
    വ്യക്തി ആ മനുഷ്യനോട് ക്രൂരമായി പെരുമാറാൻ നിങ്ങൾ അനുവദിക്കരുത്.
  deu-TKW: Gleich einem, der Jahr um Jahr für Lohn arbeitet, soll er bei ihm sein;
    du darfst nicht ruhig mit ansehen, daß er mit Härte über ihn herrscht.
  lin-lin: Na mibu nyonso oyo akosala epai ya mosombi na ye, bakozwa ye lokola moto
    ya mosala ; okotika te ete mosombi na ye akonza ye na makasi.
  eng-LSV: as a hired worker, year by year, he is with him, and he does not rule him
    with rigor before your eyes.
  eng-GNV: 'He shalbe with him yeere by yeere as an hired seruant: he shall not rule
    cruelly ouer him in thy sight.'
  eng-WEBSTER: 'And as a yearly hired servant shall he be with him: and the other
    shall not rule with rigor over him in thy sight.'
  nhw-BL: Sintla nopa israelita monemacatoc ica se seyoc tlali ejquetl, yaya mocahuas
    ihuaya quen se tequipanojquetl catli motemacas tetequipanos para se xihuitl. Huan
    nopa seyoc tlali ejquetl amo hueli quinahuatis chicahuac, niyon amo hueli moaxcatis
    para nochipa.
  swh-ONEN: Atatendewa kama mtu wa kuajiriwa mwaka hadi mwaka; lazima uone kwamba
    yule aliyemnunua hamtawali kwa ukatili.
  bba-bba: Ù n wɑ̃ɑ win yinnin mi, yinni wi, u koo nùn kowɑ nɡe mɛ bɑ rɑ sɔm kowo
    kue. U ǹ koo nùn dɑm dɔre.
  eng-KJVCPB: 'And as a yearly hired servant shall he be with him: and the other shall
    not rule with rigour over him in thy sight.'
  luo-luo: Ngʼatni nyaka riti kaka jatich mondiki kendo ngʼat mane ongʼiewe ok oyiene
    mondo osande.
  meu-meu: Ia na hesiai tauna mai davana, laḡani ta ta amo e ḡaukaramu, heḡereḡerena
    ai baine ḡaukara; biaguna ese basine hahisihisia oi vairamu ai.
  npi-ULB: वर्ष-वर्षको निम्ति ज्यालामा लगाइएको मानिसझैँ त्यससँग व्यवहार गर्नू । त्यसलाई
    कठोरतासाथ व्यवहार नगर्नू ।
  yor-yor: Bí ẹ ti ń ṣe sí i lọ́dọọdún, ẹ rí i dájú pé olówó rẹ̀ kò korò mọ́ ọ.
  pes-OPCB: اگر خود را به غریبه‌ای بفروشد آن غریبه باید با او مثل یک کارگر روزمزد
    رفتار کند؛ نباید با او با خشونت رفتار نماید.
  tgl-ULB: Dapat siyang ituring bilang isang taong inuupahan taun-taon. Dapat ninyong
    tiyaking hindi siya mapagmalupitan.
  hui-hui: Agali anduane kago ibugua nde agali ibunaga garabaya biabe ale biahaga
    kago yolo biabe mali mbira kiraru ale yolo biabe biahaga kaligobi dege bialu kagoni
    lo manda bialu ibunaga garabaya biabe ale biahaga kago mo tandaga holene nawi.
    Anduaneme ibu hendore helo helolene nga.
  mya-mya: '@see-verse:LEV.025.052'
  bod-N: ཁོ་རང་ཉོ་བདག་དང་མཉམ་དུ་ལོ་རེ་བཞིན་གླ་བའི་གླ་པ་ལྟར་འདུག་དགོས་ལ། ཉོ་བདག་གིས་ཁྱོད་ཀྱི་མིག་ལམ་ནས་མི་དེར་གདུག་རྩུབ་བཀོལ་ནས་དབང་སྒྱུར་མི་རུང་།
  sna-sna: Anofanira kubatwa somushandi wemaricho gore rimwe nerimwe; munofanira kuona
    kuti tenzi wake haamutongi zvakaomarara.
  spa-BLM: Como siervo contratado año tras año estará con él. No gobernará con dureza
    sobre él a sus ojos.
  cac-cac: Lajanocab' tz'utaj icha junoc eb' smunlaj d'a yab'ilal d'a junoc patrón,
    icha pax chi' tz'utaj yuj jun ch'oc chon̈ab'il chi'. Man̈ e cha ixtaj jun eyetchon̈ab'
    chi' d'a eyichan̈.
  swh-ULB: Naye atatendewa kama mtu aliyeajiriwa mwaka kwa mwaka. Utahakikisha kwamba
    hatendewi kwa ukali.
  bel-bel: Ён павінен быць у яго, як найміт, ва ўсе гады; ён не павінен панаваць над
    ім жорстка ў вачах тваіх.
  deu-ELBBK: Wie ein Tagelöhner soll er Jahr für Jahr bei ihm sein; er soll nicht
    vor deinen Augen mit Härte über ihn herrschen.
  mbb-OT: Kinahanglan he ed-isipen sikandin te nemasa kandin he sevaha he sinuhulan
    he terebahanti ne kenè din dèdaaǥa.
  mal-2015: അവൻ ആണ്ടോടാണ്ടു കൂലിക്കാരൻ എന്നപോലെ അവന്റെ അടുക്കൽ ഇരിക്കേണം; നീ കാൺകെ
    അവൻ അവനോടു കാഠിന്യം പ്രവർത്തിക്കരുതു.
  rmc-rmc: O cudzincos pes ke leste mušinel te ľikerel sar ko robotňikos, savo sas
    ilo andre buči berš pre beršeste. Mušines te dodikhel, hoj pes leha te na kerel
    zorales.
  pes-OPV: مثل مزدوری که سال به سال اجیر باشد نزد او بماند، و در نظر تو به سختی بر
    وی حکمرانی نکند.
  ron-1924: Сэ фие ла ел ка унул токмит ку анул; ши ачела ла каре ва фи сэ ну се поарте
    ку асприме ку ел суб окий тэй.
  ben-OBCV: বছরের পর বছর ধরে এক ভাড়া করা মানুষরূপে তার প্রতি আচরণ করা হবে; তুমি অবশ্যই
    নজর রাখবে, যেন তার মালিক তাকে নির্দয়ভাবে শাসন না করে।
  som-som: Oo waa inuu isaga ula joogaa sida shaqaale la kiraysto sannad ka sannad,
    oo isagu waa inuusan cadaadis hortaada ugaga talin.
  lat-VUC: 'quibus ante servivit mercedibus imputatis: non affliget eum violenter
    in conspectu tuo.'
  eng-ASVBT: 'As a servant hired year by year shall he be with him: he shall not rule
    with rigor over him in thy sight.'
  ita-1885: Stia con lui a guisa di mercenario annuale; non signoreggilo con asprezza
    nel tuo cospetto.
  eng-LXXUP: as a hireling; he shall be with him from year to year; thou shalt not
    oppress him with labor before thee.
  eng-ULB: He is to be treated like a man hired year by year. You must make sure he
    is not treated with harshness.
  spa-VBL: Deben vivir con su propietario extranjero como un trabajador asalariado,
    contratado de año en año, pero procuren que el propietario no lo trate brutalmente.
  fra-_FOB: Il sera avec lui comme un mercenaire à l'année; et son maître ne dominera
    point sur lui avec rigueur sous tes y eux.
  mal-mal: അടിമ വര്‍ഷം തോറും കൂലിക്കാരൻ എന്നപോലെ ഉടമയുടെ അടുക്കൽ ഇരിക്കണം; നീ കാൺകെ
    ഉടമ അവനോട് കാഠിന്യം പ്രവർത്തിക്കരുത്.
  urd-GVR: Us ke sāth sāl basāl mazdūr kā-sā sulūk kiyā jāe. Us kā mālik us par saḳht
    hukmrānī na kare.
  suz-BL: मिनु मेको अर्को रागी ङा ठेयब मुरुमी आंमा लेयसीशो इस्राएली कली बर्स का कली
    जेला ताक्‍शा गेय पाइब खोदेंशो पा रिम्‍शो पचा माल्‍ब। मेको कली वाइलीम वाइल कली
    खोदेंशो पचा मदुम्‍ब। लेवी २५:४३
  ita-1927: Starà da lui come un lavorante fissato annualmente; il padrone non lo
    dominerà con asprezza sotto i tuoi occhi.
  ckb-ckb: وەک کرێگرتەیەک هەڵسوکەوتی لەگەڵ دەکرێت، لە ساڵێکەوە بۆ ساڵێکی دیکە. پێویستە
    ئاگاداربن خاوەنەکەی بە توندوتیژی بەسەریدا زاڵ نەبێت.
  eng-BBE: And he will be with him as a servant working for payment year by year;
    his master is not to be cruel to him before your eyes.
  kan-OKCV: ವರ್ಷದ ಕೂಲಿಯಾಳಿನಂತೆ ಅವನ ಬಳಿಯಲ್ಲಿ ಇರಬೇಕು. ಆದರೆ ಯಜಮಾನನು ಅವನನ್ನು ಕಠಿಣವಾಗಿ
    ನಡೆಸಿಕೊಳ್ಳುತ್ತಿರುವುದನ್ನು ನೀವು ನೋಡುತ್ತಾ ಸುಮ್ಮನಿರಬಾರದು.
  tam-2017: இவன் வருடத்திற்கு வருடம் கூலிபொருந்திக்கொண்ட கூலிக்காரனைப்போல, அவனிடத்தில்
    இருக்கவேண்டும்; அவன் இவனை உனக்கு முன்பாக கடினமாக நடத்தக்கூடாது.
  spa-RV-1909: 'Como con tomado á salario anualmente hará con él: no se enseñoreará
    en él con aspereza delante de tus ojos.'
  ron-BTF: Și să fie cu el precum cu un servitor angajat anual; și celălalt să nu
    domnească peste el cu asprime, în fața ta.
  eng-WEBP: As a servant hired year by year shall he be with him. He shall not rule
    with harshness over him in your sight.
  eng-FBV: They are to live with their foreign owner just like a paid worker, hired
    from year to year, but see to it that the owner doesn't treat him brutally.
  nld-1939: Hij zal dus bij hem zijn als iemand die per jaar voor loon arbeidt, en
    door den ander onder uw ogen niet met hardheid worden behandeld.
  nch-BL: Sinta nopa israelita monamacatoc ica se seyoc tali ejquet, yaya mocahuas
    ihuaya quej se tequipanojquet cati motemacas tetequipanos para se xihuit. Huan
    nopa seyoc tali ejquet amo hueli quinahuatis chicahuac, yon amo hueli moaxcatis
    para nochipa.
  vie-1934: Họ đối cùng chủ như một người làm thuê năm, chủ không nên lấn lướt mà
    khắc bạc người trước mặt ngươi.
  hin-CV: वह उसके साथ हर एक वर्ष मज़दूर के अनुसार ही रहेगा और वह तुम्हारे सामने उस
    पर कठोरता पूर्वक शासन न करे.
  eng-OURB: As a servant hired year by year shall he be with him. He shall not rule
    with harshness over him in your sight.
  spa-BES: Y estará con él como un siervo que trabaja para el pago año tras año; Su
    maestro no debe ser cruel con él ante tus ojos.
  tdx-tdx: Ho ama’e re manahake ty mpikarama mpitoloñe taoñ’ an-taoñe; tsy hisengean-kery
    am-pahaisaha’o.
  vid-vid: Mhela weng'ha loyawele kwa mkulu wa heye ndo yanguganigwa yaditilwe kota
    chitumagwa wa msahala chila mwaka. Hamkundigwa kumditila kwa kung'ang'ala.
  eng-OKE: As a hireling year by year shall he be with him; he shall not work him
    with rigour before thine eyes.
  tha-KJV: ผู้​ขายตั​วน​ั้นจะต้องอยู่กับผู้ซื้อตัวดังลูกจ้างที่จ้างเป็นปี อย่าให้นายปกครองเขาอย่างกดขี่ในสายตาของเจ้า
  por-BR-2018: 'Como com tomado a salário anualmente fará com ele: não será senhor
    dele com aspereza diante de teus olhos.'
  deu-ELO: Wie ein Tagelöhner soll er Jahr für Jahr bei ihm sein; er soll nicht vor
    deinen Augen mit Härte über ihn herrschen.
  eng-WYC-2018: while those years, in which he served before, be reckoned for hires;
    (and)a stranger shall not torment an home-born man violently in thy sight. (while
    those years, in which he served before, shall be reckoned as for a hired man;
    never let a foreigner, or a stranger, violently torment a man born in the land
    before thee.)
  epo-epo: Kiel laŭjara dungito li estu ĉe li, kaj ĉi tiu ne regu lin kruele antaŭ
    viaj okuloj.
  uig-PIN: Bolmisa, ⱪul xu hojisining yenida yilliⱪ mǝdikardǝk turuxi kerǝk; uning
    hojisi sening kɵz aldingda uningƣa ⱪattiⱪ ⱪolluⱪ bilǝn hojiliⱪ ⱪilmisun.
  beo-beo: '@see-verse:LEV.025.052'
  tpi-OTNT: Bosman i mas tingim wokboi i olsem wokman i save kontrak wan yia wan yia,
    na em i no ken hatim em nogut. Em i mas isi long em tasol.
  hau-SA: Sai a yi da shi kamar ma’aikacin da aka ɗauka aiki, daga shekara zuwa shekara;
    dole ku tabbata mai shi bai mallake shi da tsanani ba.
  uig-LAT: Bolmisa, qul shu xojisining yénida yilliq medikardek turushi kérek; uning
    xojisi séning köz aldingda uninggha qattiq qolluq bilen xojiliq qilmisun.
  nde-nde: Uzabalwa njengomuntu oqhatshiweyo kusukela komunye umnyaka kusiya komunye.
    Kumele libone ukuthi lowo owamthengayo kambusi ngochuku.
  ton-ton: Pea ʻe ʻiate ia ia ʻo hangē ha tamaioʻeiki ngāue ʻoku totongi ʻi he taʻu
    taki taha; pea ʻe ʻikai puleʻi mālohi ia kiate ia ʻi ho ʻao.
  ces-1613: Tak jako s čeledínem ročním nakládáno bude s ním; nebude nad ním tvrdě
    panovati před očima tvýma.
  eng-WMB: As a servant hired year by year shall he be with him. He shall not rule
    with harshness over him in your sight.
  tam-TCV: அவன் வருடத்திற்கு வருடம் கூலிக்கு அமர்த்தப்பட்டவன்போல் நடத்தப்படவேண்டும்.
    அவனுடைய எஜமான் அவனைக் கொடூரமாய் நடத்தாதபடி நீங்கள் பார்த்துக்கொள்ளவேண்டும்.
  ceb-ULB: Pagatagdon siya sama sa sinuholan nga tawo matag tuig. Kinahanglan nga
    sigurohon ninyo nga dili siya daogdaogon.
  pol-UBG: Będzie u niego jako najemnik, rok po roku; nie będzie nad nim srogo panował
    na twoich oczach.
  urd-GVU: اُس کے ساتھ سال بہ سال مزدور کا سا سلوک کیا جائے۔ اُس کا مالک اُس پر سخت
    حکمرانی نہ کرے۔
  deu-1912: Als Tagelöhner soll er von Jahr zu Jahr bei ihm sein, und sollst nicht
    lassen mit Strenge über ihn herrschen vor deinen Augen.
  kan-2017: ಅವನು ವರ್ಷವರ್ಷಕ್ಕೆ ಗೊತ್ತುಮಾಡಿಕೊಂಡ ಕೂಲಿಯವನಂತೆಯೇ ದಣಿಯ ಬಳಿಯಲ್ಲಿರಬೇಕು. ಆ ದಣಿ
    ಅವನಿಂದ ಕಠಿಣವಾಗಿ ಸೇವೆಮಾಡಿಸಿಕೊಳ್ಳುವುದನ್ನು ನೀವು ನೋಡಿ ಸುಮ್ಮನೆ ಇರಬಾರದು.
  yap-yap: ni bod puluwon be’ ko maruwel rok u reb e duw nni pi’ ngak ndawori langob
    fare duw. En ni masta rok e thingari dab i gafgownag.
  hlt-MCSB: Kum at phoeiah kum at kutloh bangla om saeh. Anih te na mikhmuh ah mangkhak
    la taemrhai boeh.
  mdy-ETH: ዬይ ያዺ ማዓኒ ኮይሳሢ ሌዔይዳ ሚኢሼ ጪጊንቴም ማዻ ዓሲ ማሊንቲኬ፤ ዒዛ ዎይሣ ዓሢ ዒዛ ዎልቄና ሄርቂ ዎይሦፓ።
  twi-ASANTE: Sɛ ɔtɔn ne ho ma ɔhɔhoɔ a, ɔhɔhoɔ no bɛfa no sɛ ne ɔsomfoɔ a ɔtua no
    ka. Ɛnsɛ sɛ ɔfa no sɛ ne ɔsomfoɔ buruburo anaa nʼagyapadeɛ.
  eng-WEBU: As a servant hired year by year shall he be with him. He shall not rule
    with harshness over him in your sight.
  bnp-bnp: A matakari ge luhoia ra vorakato iea ge manga a vora ni kona na pida takutaku,
    nahea ge vakavora hatekea.
  wal-wal: I laittan laittan kera oottiya asadan bana shammidaagaara de7oppe attin,
    intte xeelliiddi Israa7eela asa gidiya bitaniyaa meqettaa iitidi haaroppite.
  spa-PDDPT: Como el que trabaja a jornal año por año, así estará con él. No permitirás
    que lo trate con dureza delante de ti.
  gun-gun: Ha'e rami vy ma'etỹ nhavõ ixupe omba'eapo 'rã omba'eapo va'e rami ae. Ha'e
    rami avi reikuaa pota 'rã ija oguereko poyi e'ỹ aguã.
  agu-BL: Nin tajwe'n tz'i'lwij wutz chi jun ak'unwil yi na ak'uj tan yobi'n, quil
    tzitak' ama'l tan toque'n buchle'n.
  ilo-ULB: Masapul a matrato isuna a kasla maysa a matangtangdanan a tao iti tunggal
    tawen. Masapul a siguraduenyo a saan a naranggas ti pannakatratona.
  kpg-kpg: e ala be di mee ia ne ngalua hua i di ngadau e dahi. Di tagi a mee hagalee
    hai haga huaidu a mee.
  uig-ARA: بولمىسا، قۇل شۇ خوجىسىنىڭ يېنىدا يىللىق مەدىكاردەك تۇرۇشى كېرەك؛ ئۇنىڭ
    خوجىسى سېنىڭ كۆز ئالدىڭدا ئۇنىڭغا قاتتىق قوللۇق بىلەن خوجىلىق قىلمىسۇن.
  sus-sus: A nɔma lude alɔ walikɛ a kanyi xɔnyi, kɔnɔ a mu lanma a kanyi xa a yamari
    a ɲaaxi ra.
  pon-2006: duwehte ma e doadoahngki erein sounpar ehu. E soumaso sohte pahn wiakauwe.
  ksd-ksd: Na ki pire kana luluai da tikai di vavapuak ia a kilakilala; koko na kure
    vadekdek ia ta ra luaina matam.
  tur-YTC: Her yıl tutulan bir hizmetçi olarak onun yanında olacak. O, senin önünde,
    ona sert bir şekilde hükmetmeyecektir.
  grc-BRENT: ἐνιαυτὸς ἐξ ἐνιαυτοῦ ἔσται μετʼ αὐτοῦ· οὐ κατατενεῖς αὐτὸν ἐν τῷ μόχθῳ
    ἐνώπιόν σου.
  ind-AYT: Dia harus tinggal sebagai buruh dari tahun ke tahun. Janganlah kamu membiarkan
    ia diperintah dengan kejam di depan matamu.
  nya-nya: Azikhala naye ngati wantchito wolembedwa chaka ndi chaka. Ndipo muonetsetse
    kuti mbuye wakeyo sakumulamulira mwankhanza.
  hrv-hrv: Prema njemu neka bude kao prema najamniku koji se iznajmljuje od godine
    na godinu. Neka se na tvoje oči s njim ne postupa grubo.
  mps-mps: “Te tonalubo bidigo koneao, sę bidi te kibu be deli delide te kontrak
    sę ebo bidi tiwai da weyu, te aga dwagila selebo sę me igio. Agai dua tama naga
    yao.
  tpi-tpi: Bosman i mas tingim wokboi i olsem wokman i save kontrak wan yia wan yia,
    na em i no ken hatim em nogut. Em i mas isi long em tasol.
  dan-1931: Som en År for År lejet Daglejer skal han være hos ham; du må ikke roligt
    se på, at Køberen bruger sin Magt over ham med Hårdhed.
  vie-OVCB: Vì người ấy được coi như người làm mướn hằng năm, chủ không được cư xử
    hà khắc.
  guj-2017: વર્ષ દર વર્ષ તેની સાથે નોકરીએ રાખેલા ચાકરની જેમ વર્તન કરવું. અને તમારે
    તેના માલિકને તેની પાસે નિર્દયતાથી કામ લેવા દેવું જોઈએ નહિ.
  pon-2006A: duwehte ma e doadoahngki erein sounpar ehu. E soumaso sohte pahn wiakauwe.
  por-BRBSL: Como servo contratado ano após ano, ele estará com ele. Ele não governará
    com dureza sobre ele à sua vista.
  cth-cth: Ahni teh kum touh hnukkhu, kum touh hlai e patetlah ao han. Na hmaitung
    vah rektap lah awm hanh naseh.
  twi-twi: Sɛ ɔtɔn ne ho ma ɔhɔho a, ɔhɔho no bɛfa no sɛ ne somfo a otua no ka. Ɛnsɛ
    sɛ ɔfa no sɛ ne somfo koraa anaa nʼagyapade.
  hlt-hlt: Kum at phoeiah kum at kutloh bangla om saeh. Anih te na mikhmuh ah mangkhak
    la taemrhai boeh.
  tbz-SIM: Kɛ̀ bɛ̀ dontɛ́ òmɔù ò níí yó mbo wèè ò dontɛ́ o cĩ́ɛ̃̀tɛ̀ kɛ dò nho tɔ̃ntì
    nwe, di bɑ́ɑ́ yie nkɛ̀ bɛ̀ nhò dɔ̀ɔ̀rinɛ̀ muwɛ̃rímú.
  msy-2020: Eghtɨ ikɨzir igharazimɨn gumazir kam kamaghɨn ingangarir gumazim gɨnɨghnɨgh
    suam, a mati azenibar vaghvagha a ko ikia dagɨaba bagha ingarir gumazim, egh a
    puv a mɨkɨmɨva, anebɨn pazɨ a damuan markɨ. An an asughasugh nɨmɨram a damu.
  azb-azb: Yəni ilbəil muzdlu işçi kimi ağası ilə hesablaşsın. Qoy ağası da sənin
    gözün qarşısında ona sərt ağalıq etməsin.
  eng-DBY: As a hired servant shall he be with him year by year; [his master] shall
    not rule with rigour over him before thine eyes.
  hin-2017: वह अपने स्वामी के संग उस मजदूर के समान रहे जिसकी वार्षिक मजदूरी ठहराई
    जाती हो; और उसका स्वामी उस पर तेरे सामने कठोरता से अधिकार न जताने पाए। (कुलु.
    4:1)
  wol-KYG: Ab surga lay doon ci njaatigeem at mu nekk, waaye waru koo soxore ci biir
    kilifteef, ngeen di seetaan.
  eng-YLT: as an hireling, year by year, he is with him, and he doth not rule him
    with rigour before thine eyes.
  eng-WYC-2017: while those years, in which he served before, be reckoned for hires;
    a stranger shall not torment an home-born man violently in thy sight.
  eng-WMBB: As a servant hired year by year shall he be with him. He shall not rule
    with harshness over him in your sight.
  urd-GVH: उसके साथ साल बसाल मज़दूर का-सा सुलूक किया जाए। उसका मालिक उस पर सख़्त हुक्मरानी
    न करे।
  rug-rug: Sa tie karovo tagotagona si kaqu tavetavete guni nia sa tie pu holuholu
    pule nia si asa guana na tie tavetavete pu ta tabara hopeke totoso pa vuaheni.
    Mi lopu va malumia sa tie karovona sapu sa nana palabatu pude toleṉe gua ṉoṉovalia
    si asa.
  gaz-gaz: Inni akkuma nama waggaa waggaatti qaxaramu tokkootti isa wajjin haa jiraatu;
    fuula kee durattis inni gara jabinaan isa hin bulchin.
  fra-LSG: Il sera comme un mercenaire à l’année, et celui chez qui il sera ne le
    traitera point avec dureté sous tes yeux.
  yal-yal: A yisuxuma nɛn a kanna konni alo walikɛɛn naxan sare fixi, a nama a ɲaxankata.
  haw-1868: Me he paaua la i hoolimalimaia ma ka makahiki e noho ai oia me ia; aole
    nae e hoohaku maluna ona me ko oolea mamua o kou mau maka.
  arb-NAV: وَعَلَى الأَجْنَبِيِّ أَنْ يُعَامِلَهُ كَأَجِيرٍ مِنْ سَنَةٍ إِلَى سَنَةٍ،
    وَلا يَقْسُوَ عَلَيْهِ أَمَامَ عَيْنَيْكَ.
  ewe-ewe: Ne edzra eɖokui na amedzro aɖe la, ele be amedzro la nalé be nɛ abe agbatedɔwɔla
    ene, ke mawɔ eŋu dɔ abe kluvi alo nu si nye etɔ la ene o.
  eng-LEE: As a laborer hired from year to year shall he be with him; he shall not
    rule over him with rigor before thy eyes.
  asm-FB: বছৰে বেচ-খোৱা দসৰ দৰে, তেওঁ তাৰে সৈতে থাকিব; তোমাৰ সাক্ষাতে তেওঁ তাৰ ওপৰত,
    কঠিন ব্যৱহাৰ নকৰিব।
  sus-A: عَ نْمَ لُدٍ عَلْ وَلِكّ عَ كَنيِ شْنيِ، كْنْ عَ مُ لَنمَ عَ كَنيِ شَ عَ
    يَمَرِ عَ حَاشِ رَ.
  fra-SBL: Il sera avec lui comme un serviteur loué d'année en année. Il ne régnera
    pas sur lui avec dureté à tes yeux.
  hbo-hbo: כִּשְׂכִ֥יר שָׁנָ֛ה בְּשָׁנָ֖ה יִהְיֶ֣ה עִמֹּ֑ו לֹֽא־יִרְדֶּ֥נּֽוּ בְּפֶ֖רֶךְ
    לְעֵינֶֽיךָ׃
  eng-WYCLIFFE: and he schal yeelde to the biere that that is residue of yeeris, while
    tho yeeris, bi whiche he seruyde bifore, ben rikenyd for hiris; he schal not turmente
    `that Ebreu violentli in thi siyt.
  cwe-cwe: Siku zose msang'hani ziyokala kwa mwenevale wake, kolondeka yatendeligwe
    fana msang'hani wa kulihigwa chila mwaka. Hamulondeka kumtendela kwa usede.
  kik-kik: Agaatuuo ta mũndũ wa mũcaara mwaka o mwaka; na no nginya mũmenyagĩrĩre
    atĩ mũmũgũri ndarĩmwathaga atekũmũiguĩra tha.
  fra-NCL: Il sera chez lui comme un mercenaire de l’année, et son maître ne le traitera
    pas avec dureté sous tes yeux.
  cek-AK: Anih loe saningto pacoeng saningto tlai ih kami baktiah om tih; na mikhnuk
    ah anih to kana parai ah uk hmah.
  cuk-cuk: We-dule, unnila dule-birgagwen-manigin-arbaedyob imaklegoed. We-dule nue
    be dakmaloed, melle dule-baksad sabsuli we-dule-imaked be imakmalo.
  uig-CYR: Болмиса, қул шу ғоҗисиниң йенида жиллиқ мәдикардәк туруши керәк; униң ғоҗиси
    сениң көз алдиңда униңға қаттиқ қоллуқ билән ғоҗилиқ қилмисун.
  tel-2017: సంవత్సరాల లెక్క ప్రకారం జీతంపై పని చేసే వాడి లాగా వాడతని దగ్గర పని చెయ్యాలి.
    అతని చేత కఠినంగా సేవ చేయించకుండా మీరు చూసుకుంటూ ఉండాలి.
  hat-BSA: Menm tankou yon ouvriye ki anplwaye ane pa ane li va konsa avèk li. Li
    p ap domine sou li avèk severite devan zye nou.
  kos-kos: oana ke el fin orekma ac moul nu sel ke oakwuk lun molin yac. Leum se ma
    el orekma nu se uh fah tia oru in upala nu sel.
  hbo-WLC: כִּשְׂכִ֥יר שָׁנָ֛ה בְּשָׁנָ֖ה יִהְיֶ֣ה עִמּ֑וֹ לֹֽא־יִרְדֶּ֥נּֽוּ בְּפֶ֖רֶךְ
    לְעֵינֶֽיךָ׃
  ibo-ibo: A ga-emeso ha dịka ndị ọrụ e goro ego kwa afọ, ma ị ga-ahụ na onye ha nọ
    nʼokpuru ya agaghị eji aka ike chịa ha.
  ory-ory: ବର୍ଷକୁ ବର୍ଷ ନିଯୁକ୍ତ ଦାସ ତୁଲ୍ୟ ସେ ତାହା ସହିତ ରହିବ; ତୁମ୍ଭ ସାକ୍ଷାତରେ ତାହା ଉପରେ
    କେହି କଠିନ କର୍ତ୍ତୃତ୍ୱ କରିବ ନାହିଁ।
  chk-chk: Iwe, epwe usun chök eman chon angang mi mö lon eu me eu ier. Ätewe mi nöüni
    amanau esap tongeni nemeni fän pöchökül.
  rop-rop: Im garra jidan wulijim wekinmen weya im gajim pei. Det boswan kaan tridimbat
    im nogudbalawei.
  ukr-1871: Як наємник буде він із року в рік при йому; не панувати ме він над ним
    жорстоко перед очима твоїми.
  deu-1951: Wie ein Taglöhner soll er Jahr für Jahr bei ihm sein; er aber soll nicht
    mit Strenge über ihn herrschen vor deinen Augen.
  eng-JPS: As a servant hired year by year shall he be with him; he shall not rule
    with rigour over him in thy sight.
  srp-1865: Kao najamnik godišnji neka bude u njega, i neka ne gospodari nad njim
    žestoko na tvoje oèi.
  lug-lug: Oyo eyagula munne anaamuyisanga ng’omupakasi amukolera mu kupatana okwa
    buli mwaka. Temulekanga oyo eyagula munne okumutuntuzanga nga nammwe mulaba.
  heb-heb: כשכיר שנה בשנה יהיה עמו לא ירדנו בפרך לעיניך׃
  ben-IRV: বছরের পর বছর ভাড়া করা মজুরের মত সে তার সঙ্গে থাকবে; তোমার সাক্ষাৎে সে
    তার উপরে কঠিন কর্তৃত্ব করবে না।
  pan-pan: ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨਾਲ ਉਸ ਮਜ਼ਦੂਰ ਦੀ ਤਰ੍ਹਾਂ ਰਹੇ, ਜਿਸ ਦੀ ਸਲਾਨਾ ਮਜ਼ਦੂਰੀ ਠਹਿਰਾਈ
    ਜਾਂਦੀ ਹੈ, ਅਤੇ ਉਸ ਦਾ ਸੁਆਮੀ ਤੇਰੇ ਵੇਖਦਿਆਂ ਉਸ ਦੇ ਉੱਤੇ ਹਨੇਰ ਨਾ ਕਰੇ।
  mya-JVB: ထိုသူသည် တနှစ် နောက်တနှစ်၊ သူငှါး ကဲ့သို့ နေ ရမည်။ သင့် မျက်မှောက် ၌ ညှဉ်းဆဲ
    ခြင်းကို မ ခံရ။
  hmo-hmo: Unai idau bese biaguna ese iena Israela hesiai tauna do ia dagedage henia
    lasi, bona iena gaukara davana be lagani ta ta do ia henia namonamo.
  urd-urd: और वह उस मज़दूर की तरह अपने आक़ा के साथ रहे जिसकी मज़दूरी साल — ब — साल
    ठहराई जाती हो, और उसका आक़ा उस पर तुम्हारे सामने सख़्ती से हुकूमत न करने पाए।
  rus-SYN: Он должен быть у него, как наемник, во все годы; он не должен господствовать
    над ним с жестокостью в глазах твоих.
  bqc-SIM: I gↄ̃ a diiɛ gbɛ̀wina ũ wɛ̃ ń wɛ̃o. Ásuli tó aà dii wɛ́tɛ̃amↄɛ̀o.
  tcz-CHONGTHU: Tohman akisim teng hichepa chu thagoi man bep bep a kisim peh ding,
    koi hileh hichepa tobang chunga engset nanei thei hoa kona navet tup ding ahi.
  mar-mar: त्याने आपल्या मालकापाशी सालादाराप्रमाणे रहावे; तुमच्यासमोर त्याच्या मालकाचा
    अधिकार कठोरपणाने तुम्ही त्याच्यावर चालू देऊ नये.
  qub-qub: Patronga watanpa arupänanpaj parlashan runatanölla aruchenga. Ama ñacachengachu.
  bqp-bqp: Ù n wɑ̃ɑ win yinnin mi, yinni wi, u koo nùn kowɑ nge mɛ bɑ rɑ sɔm kowo
    kue. U ǹ koo nùn dɑm dɔre.
  hat-hat: Paske l'ap travay ak moun lan tankou domestik k'ap travay pou lajan pa
    an, ou pa fèt pou kite moun lan maltrete li.
  eng-BSB: He shall be treated like a man hired from year to year, but a foreign owner
    must not rule over him harshly in your sight.
  tod-tod: Toɠa ɠɛ maliɠii ʋɔ bɛ eɠɛ botiɠɛ nu, é ɗa zalai zeɠe konagi laawu. Naa
    la zeiɗa unda, é ʋa sopele ɲɔu ga maaɓa.
  eng-WEBPB: As a servant hired year by year shall he be with him. He shall not rule
    with harshness over him in your sight.
  kbq-kbq: Hagi emani vahe'mofo eri'za vahe'ma mani'nenkeno'a, kafugu kafugu'ma zagore'ma
    avrazageno eri'zama erige'zama kegavama hunentazankna hu'za kegava hunteho. Hagi
    atrenke'za ana vahe'mo'za mopatamifina kazokzo eri'za vahe'ma zamazeri haviza
    hazankna hu'za kegava huozmanteho.
  nhe-BL: Intla nopa israelita monamacatoc ica se seyoc tlali ejquetl, yaya mocahuas
    ihuaya queja se tequitiquetl tlen motemacas tlatequipanos para se xihuitl. Huan
    nopa seyoc tlali ejquetl ax hueli quinahuatis chicahuac, niyon ax hueli moaxcatis
    para nochipa.
  gub-BL: Izar wereko putar uzeupe uma'ereko ma'e pitài kwarahy rehe har ài nehe.
    Tuwe izar nupuraraw kar kwaw ma'erahy izupe nehe.
  eng-DRA: 'His wages being allowed for which he served before: he shall not afflict
    him violently in thy sight.'
