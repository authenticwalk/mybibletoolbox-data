verse: LEV.025.046
translations:
  mal-C: അവരെ നിങ്ങളുടെ മക്കൾക്കുവേണ്ടി പിൻതുടർച്ചയായി ആജീവനാന്തം അടിമകളായി കൊടുക്കാം.
    എന്നാൽ നിങ്ങളുടെ സഹോദരങ്ങളായ ഇസ്രായേല്യരോടു ക്രൂരമായി പെരുമാറരുത്.
  deu-TKW: und ihr mögt sie auf eure Kinder nach euch vererben, daß sie ihr Eigentum
    seien, und mögt sie so dauernd zu Sklaven haben. Aber über eure Brüder, die Israeliten,
    - da darfst du nicht, einer über den andern, mit Härte herrschen.
  lin-lin: Okoki kotika bango epai ya bana na yo lokola libula mpo ete sima na yo
    bakoma bawumbu na bango mpo na libela ; kasi kokonza te na makasi bandeko na yo,
    bana ya Isalaele.
  eng-LSV: and you have taken them for an inheritance for your sons after you, to
    inherit [for] a possession; you lay service on them for all time, but on your
    brothers, the sons of Israel, each with his brother—you do not rule over him with
    rigor.
  eng-GNV: 'So ye shall take them as inheritance for your children after you, to possesse
    them by inheritance, ye shall vse their labours for euer: but ouer your brethren
    the children of Israel ye shall not rule one ouer another with crueltie.'
  eng-WEBSTER: 'And ye shall take them as an inheritance for your children after you,
    to inherit them for a possession, they shall be your bond-men for ever: but over
    your brethren the children of Israel, ye shall not rule one over another with
    rigor.'
  nhw-BL: Huan quema anmiquise, huajca ni tequipanohuani catli amo israelitame catli
    anquincojtoque mocahuase iniaxcahua amoconehua, huan quintequipanose para nochipa.
    Pero anisraelitame amo hueli anquitequihuise seyoc israelita san tlapic o anquinahuatise
    chicahuac.
  swh-ONEN: Hao waweza kuwarithisha watoto wako kuwa urithi wao, na wanaweza kuwafanya
    watumwa maisha yao yote, lakini usiwatawale ndugu zako Waisraeli kwa ukatili.
  bba-bba: Wunɛn bibun bweseru tɑ koo kpĩ tu bu tubi di sere kɑ bɑɑdommɑɔ. Adɑmɑ ɡoo
    u ku rɑɑ win Isirelisi dɑm dɔre.
  eng-KJVCPB: 'And ye shall take them as an inheritance for your children after you,
    to inherit them for a possession; they shall be your bondmen for ever: but over
    your brethren the children of Israel, ye shall not rule one over another with
    rigour.'
  luo-luo: Bangʼ ka usetho to unuwegi ni yawuotu kaka girkeni kendo ginibed wasumbini
    mag-gi nyaka chiengʼ, makmana ni jo-Israel weteu to kik usandi.
  meu-meu: Umui murimui ai dihimui ese danu bae abidia, edia korikori; isiaimui bae
    lao heni hanaihanai. A Israel taudia, varavaramui korikori, na basio hahisihisidia.
  npi-ULB: तिमीहरूले त्यस्ता दासहरूलाई आफ्ना छोराछोरीहरूका निम्ति तिमीहरूपछि सम्पत्तिको
    रूपमा प्राप्‍त गर्न र सारा जीवनभर तिनीहरूलाई दास बनाउन उत्तराधिकारको रूपमा दिन
    सक्छौ, तर इस्राएलका मानिसहरूका बिचमा आफ्ना भाइहरूलाई तिमीहरूले कठोर रूपमा शासन
    नगर्नू ।
  yor-yor: Ẹ lè fi wọ́n sílẹ̀ bí ogún fún àwọn ọmọ yín, wọ́n sì lè sọ wọ́n di ẹrú
    títí láé. Ṣùgbọ́n ẹ kò gbọdọ̀ rorò mọ́ ọmọ Israẹli kankan.
  pes-OPCB: آنان بردگان همیشگی شما خواهند بود و بعد از خودتان می‌توانید ایشان را برای
    فرزندانتان واگذارید. ولی با برادرانتان از قوم اسرائیل چنین رفتار نکنید.
  tgl-ULB: Maaari ninyong ibigay ang ganyang mga alipin bilang isang pamana sa inyong
    mga anak na kasunod ninyo, para panghawakan bilang ari-arian. Mula sa kanila ay
    maaari kayong palaging bumili ng inyong mga alipin, ngunit hindi ninyo dapat pamunuan
    ang mga tao ng Israel nang may pagmamalupit.
  hui-hui: Ani kago minu helowa garabaya biabe ale biahaga kane dege tíni homaramigola
    tínaga waneigini holebirarunaga garabaya biabe ale biahaga haabo holene karulape
    holebira. Anigo Isaraele wali agalibi tíni aria karu tíninaga biabe biaga heagua
    nde uruni mo tandaga nahalimu. Hendore howa biabe bialu helo helalimu.
  mya-mya: သင်​တို့​၏​သား​သ​မီး​များ​သည်​သူ​တို့​ကို အ​မွေ​အ​ဖြစ်​ဆက်​ခံ​နိုင်​သည်။
    သူ​တို့​သည် သင်​တို့​သား​များ​၏​အ​စေ​ကို​တစ်​သက်​လုံး ခံ​စေ​ရ​မည်။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​ချင်း​တို့​ကို​မူ​ကား​ထောက်​ထား​ညှာ​တာ ရ​မည်။
  bod-N: ཁྱོད་ཅག་གིས་དེ་དག་ནི་མི་རབས་རྗེས་མའི་བུ་རྒྱུད་རྣམས་ལ་ཤུལ་བཞག་ཏུ་སྤྲད་ནས།
    དུས་གཏན་དུ་རྒྱུན་འཛིན་བྱས་པའི་ནོར་སྐལ་དུ་བྱས་ཏེ། དེ་དག་བྲན་གཡོག་ཏུ་བཀོལ་བར་རིགས།
    འོན་ཀྱང་ཁྱོད་ཀྱི་སྤུན་ཟླ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མཚོན་ན། ཕན་ཚུན་ལ་གདུག་རྩུབ་བཀོལ་ནས་དབང་སྒྱུར་མི་རུང་ངོ་།
    །
  sna-sna: Munogona kuvaita nhaka yavana venyu uye kuvaita nhapwa kweupenyu hwavo
    hwose, asi hamufaniri kutonga vamwe vaIsraeri zvakaomarara.
  spa-BLM: Podrás convertirlos en herencia para tus hijos después de ti, para que
    los tengas en posesión. De ellos podréis tomar vuestros esclavos para siempre,
    pero sobre vuestros hermanos los hijos de Israel no gobernaréis, unos sobre otros,
    con dureza.
  cac-cac: Axo yic tzex chami scan eb' yicoc eb' eyuninal. Syal yoch eb' chi' schecab'oc
    eb', palta malaj junoc eyetisraelal tic syal eyac'anoch e b'a yajalil d'a yib'an̈,
    yujto eyetchon̈ab' eb'.
  swh-ULB: Unaweza kuzalisha watumwa hao kama urithi kwa watoto wako baada yako, ili
    kuwamiliki kama mali. Kutoka kwao waweza kununua watumwa daima, lakini hamtawezi
    kutawala kwa ukali juu ya ndugu zenu walio miogoni mwa watu wa Israeli.
  bel-bel: можаце перадаваць іх у спадчыну і сынам вашым пасьля сябе, як маёмасьць;
    вечна валодайце імі, як рабамі. А над братамі вашымі, сынамі Ізраілевымі, адзін
    над адным, не валадарце жорстка.
  deu-ELBBK: und ihr mögt sie euren Söhnen nach euch vererben, um sie als Eigentum
    zu besitzen. Diese mögt ihr auf ewig dienen lassen; aber über eure Brüder, die
    Kinder Israel, sollt ihr nicht einer über den anderen herrschen mit Härte.
  mbb-OT: ne egkehimu ke ibpepengevilin niw te menge anak niw, ebpekepenilbi sikandan
    kandan seled te tivuuk he untung dan. Piru kenè niw dèdaaǥa is iring niw he Israilihanen
    he nehimu he uripen niw.
  mal-2015: നിങ്ങളുടെ ശേഷം നിങ്ങളുടെ മക്കൾക്കും അവകാശമായിരിക്കേണ്ടതിന്നു നിങ്ങൾ അവരെ
    അവകാശമാക്കിക്കൊള്ളേണം; അവർ എന്നും നിങ്ങൾക്കു അടിമകളായിരിക്കേണം; യിസ്രായേൽമക്കളായ
    നിങ്ങളുടെ സഹോദരന്മാരോടോ നിങ്ങൾ കാഠിന്യം പ്രവർത്തിക്കരുതു.
  rmc-rmc: Šaj len muken tumare čhavenge sar ďeďictvos, šaj ačhen tumare otrokenge
    pro furt. Ale ma aven zorale pre tumare phrala, pro Izraeliti.
  pes-OPV: و ایشان را بعد از خود برای پسران خود واگذارید، تا ملک موروثی باشند وایشان
    را تا به ابد مملوک سازید. و اما برادران شمااز بنی‌اسرائیل هیچکس بر برادر خود به
    سختی حکمرانی نکند.
  ron-1924: Ый путець лэса моштенире копиилор воштри дупэ вой, ка пе о мошие, ши путець
    сэ-й цинець астфел робь пе вечь. Дар кыт деспре фраций воштри, копиий луй Исраел,
    нич унул дин вой сэ ну стэпыняскэ пе фрателе сэу ку асприме.
  ben-OBCV: তোমাদের সন্তানদের পক্ষে অধিকৃত সম্পদরূপে তোমরা তাদেরকে দিতে পারো এবং সারা
    জীবনের জন্য তাদের ক্রীতদাস করে রাখতে পারো, কিন্তু তোমাদের সঙ্গী ইস্রায়েলীদের
    ওপরে নির্দয়ভাবে শাসন করতে পারবে না।
  som-som: Oo iyaga waa inaad dhaxal uga dhigtaan carruurtiinna idinka dambaysa, si
    ay iyana hanti ahaan ugu haystaan; oo iyagu waa kuwa aad weligiin addoommo ka
    dhiganaysaan, laakiinse walaalihiinna reer binu Israa'iil waa inaan midkiinna
    midka kale cadaadis ugu talin.
  lat-VUC: 'et hæreditario jure transmittetis ad posteros, ac possidebitis in æternum:
    fratres autem vestros filios Israël ne opprimatis per potentiam.'
  eng-ASVBT: 'And ye shall make them an inheritance for your children after you, to
    hold for a possession; of them shall ye take your bondmen forever: but over your
    brethren the children of Israel ye shall not rule, one over another, with rigor.'
  ita-1885: E tali potrete possedere, e lasciare a' vostri figliuoli dopo voi in proprietà
    ereditaria; e anche servirvi di loro in perpetuo; ma, quant'è a' vostri fratelli,
    figliuoli d'Israele, niuno di voi signoreggi il suo fratello con asprezza.
  eng-LXXUP: 'And ye shall distribute them to your children after you, and they shall
    be to you permanent possessions forever: but of your brethren the children of
    Israel, one shall not oppress his brother in labors.'
  eng-ULB: You may provide such slaves as an inheritance for your children after you,
    to hold as property, and make them slaves for life, but you must not rule over
    your brothers among the people of Israel with harshness.
  spa-VBL: Puedes pasarlos a tus hijos para que los hereden como propiedad después
    de tu muerte. Puedes convertirlos en esclavos de por vida, pero no debes tratar
    brutalmente como esclavo a ninguno de tu propio pueblo, los israelitas.
  fra-_FOB: Vous les laisserez en héritage à vos enfants après vous, pour les posséder
    en propriété; vous vous servirez d'eux à perpétuité; mais quant à vos frères,
    les enfants d'Israël, nul de vous ne dominera avec rigueur sur son frère.
  mal-mal: നിങ്ങളുടെ ശേഷം നിങ്ങളുടെ മക്കൾക്കും അവകാശമായിരിക്കേണ്ടതിനു നിങ്ങൾ അവരെ
    അവകാശമാക്കിക്കൊള്ളണം; അവർ എന്നും നിങ്ങൾക്ക് അടിമകളായിരിക്കണം; യിസ്രായേൽ മക്കളായ
    നിങ്ങളുടെ സഹോദരന്മാരോടോ നിങ്ങൾ കാഠിന്യം പ്രവർത്തിക്കരുത്.
  urd-GVR: tumhāre beṭoṅ kī mīrās meṅ ā jāeṅ aur wuhī hameshā tumhāre ġhulām raheṅ.
    Lekin apne hamwatan bhāiyoṅ par saḳht hukmrānī na karnā.
  suz-BL: गे मेको आन कली आंम तौ चच आंम वाइलीम वाइल दुम्‍चा कली ग्‍याप्‍शा वोइक्‍ने
    चाप्‍नीनी। गे मेको आन कली वाइलीम वाइल खोदेंशो पा दिप्‍शा गेय पपाइक्‍ने चाप्‍नीनी।
    तन्‍न आंम लोक्‍ब इस्राएली आन कली मोपा श्‍येत गेशा दिप्‍ने मचाप्‍नीनी।
  ita-1927: E li potrete lasciare in eredità ai vostri figliuoli dopo di voi, come
    loro proprietà; vi servirete di loro come di schiavi in perpetuo; ma quanto ai
    vostri fratelli, i figliuoli d’Israele, nessun di voi dominerà l’altro con asprezza.
  ckb-ckb: دەیانکەنە موڵکی کوڕانتان لەدوای خۆتان وەک میرات بۆیان، هەتاسەر دەیانکەنە
    کۆیلە، بەڵام براکانتان لە نەوەی ئیسرائیل، ئەوا هیچ کەسێک بە توندوتیژی بەسەر براکەیدا
    زاڵ نابێت.
  eng-BBE: And they will be your children's heritage after you, to keep as their property;
    they will be your servants for ever; but you may not be hard masters to your countrymen,
    the children of Israel.
  kan-OKCV: ನಿಮ್ಮ ತರುವಾಯ ಅವರನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಸ್ವತ್ತಾಗುವ ಬಾಧ್ಯತೆಯಾಗಿ ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
    ಅವರು ಶಾಶ್ವತವಾಗಿ ನಿಮ್ಮ ದಾಸರಾಗಿರುವರು. ಆದರೆ ಇಸ್ರಾಯೇಲರಾದ ನಿಮ್ಮ ಸಹೋದರರಲ್ಲಿ ಒಬ್ಬರ ಮೇಲೊಬ್ಬರು
    ಕಠಿಣವಾದ ದಬ್ಬಾಳಿಕೆಯನ್ನು ನಡೆಸಬೇಡಿರಿ.
  tam-2017: அவர்களை உங்களுக்குப் பின்வரும் உங்கள் சந்ததியாரும் சொந்தமாக்கும்படி நீங்கள்
    அவர்களைச் சொந்தமாக்கிக்கொள்ளலாம்; என்றைக்கும் அவர்கள் உங்களுக்கு அடிமைகளாக இருக்கலாம்;
    உங்கள் சகோதரர்களாகிய இஸ்ரவேல் மக்களோ ஒருவரையொருவர் கடினமாக நடத்தக்கூடாது.
  spa-RV-1909: Y los poseeréis por juro de heredad para vuestros hijos después de
    vosotros, como posesión hereditaria; para siempre os serviréis de ellos; empero
    en vuestros hermanos los hijos de Israel, no os enseñorearéis cada uno sobre su
    hermano con dureza.
  ron-BTF: Și să îi luați ca moștenire pentru copiii voștri, ca să îi moștenească
    drept stăpânire; să fie robii voștri pentru totdeauna; dar peste frații voștri,
    copiii lui Israel, să nu domniți unul peste altul cu asprime.
  eng-WEBP: You may make them an inheritance for your children after you, to hold
    for a possession. Of them you may take your slaves forever, but over your brothers
    the children of Israel you shall not rule, one over another, with harshness.
  eng-FBV: You can pass them on to your children to inherit as property after you
    die. You can make them slaves for life, but you must not brutally treat any of
    your own people, the Israelites, as a slave.
  nld-1939: en gij kunt ze aan uw zonen vermaken als erfelijk bezit. Hen moogt ge
    voor altijd slavendienst laten verrichten; maar de Israëlieten, uw broeders, moogt
    ge niet met hardheid behandelen.
  nch-BL: Huan quema anmiquise, huajca ni tequipanohuani cati amo israelitame cati
    anquincojtoque mocahuase iniaxcahua amoconehua, huan quintequipanose para nochipa.
    Pero anisraelitame amo hueli anquitequihuise seyoc israelita san tapic o anquinahuatise
    chicahuac.
  vie-1934: Các ngươi để họ lại làm cơ nghiệp cho con cháu mình; hằng giữ họ như kẻ
    tôi mọi. Nhưng về phần anh em các ngươi, là dân Y-sơ-ra-ên, thì không ai nên lấn
    lướt mà khắc bạc anh em mình.
  hin-CV: तुम उन्हें संपत्ति के समान अपने पुत्रों के अधिकार में स्थायी मीरास के रूप
    में भी दे सकते हो; तथा उनका प्रयोग स्थायी दासों के समान कर सकते हो. किंतु तुम
    इस्राएल के घराने में से अपने भाई-बंधुओं पर कठोरता पूर्वक शासन न करना.
  eng-OURB: You may make them an inheritance for your children after you, to hold
    for a possession; of them may you take your slaves forever; but over your brothers
    the children of Israel [God prevails] you shall not rule, one over another, with
    harshness. (LY:7)
  spa-BES: Y después de ti serán herencia de tus hijos, para que sean de su propiedad;
    serán tus siervos para siempre; pero no seas un amo duro para tus compatriotas,
    los hijos de Israel.
  tdx-tdx: Azo’ areo ampandovaeñe amo ana’ areo mandimbeo ho fanaña’e, ho ondevo’
    areo nainai’e. Fe o longo’ areo ana’ Israeleo, le tsy ho fehe’ ty raike ty raike
    am-pisengean-kery.
  vid-vid: Awo wapogozi moweza kuwahilika kwa wana leka wawe uhalizi wa hewo na lufufu
    lwa hewo mazuwa gose. Awo moweza kuwadita wawe wapogozi wa hemwe, ila ayo mng'holozo
    Muisilaeli, mleche kumlongoza kwa kung'ang'ala.
