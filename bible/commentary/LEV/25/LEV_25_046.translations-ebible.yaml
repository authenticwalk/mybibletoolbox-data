    mo ke oolea.
  arb-NAV: وَتُوَرِّثُونَهُمْ لِبَنِيكُمْ مِنْ بَعْدِكُمْ مِيرَاثَ مُلْكٍ، فَيَكُونُونَ
    عَبِيداً لَكُمْ إِلَى الأَبَدِ. وَأَمَّا إِخْوَتُكُمْ مِنْ بَنِي إِسْرَائِيلَ
    فَلا تَطْغَوْا بِتَسَلُّطِكُمْ عَلَيْهِمْ.
  ewe-ewe: Woanye kluviwo na mi tegbetegbe, eye miagblẽ wo ɖi na mia viwo. Ke mele
    be miawɔ mia nɔvi, Israelviwo ya nenema o.
  eng-LEE: And ye may transfer them as an inheritance for your children after you,
    to inherit them for a possession; you may hold them to service for ever; but over
    your brethren the children of Israel, one over the other, ye shall not rule with
    rigor.
  asm-FB: আৰু তোমালোকে নিজ নিজ ভাবী সন্তান সকলৰ উত্তৰাধিকাৰৰ বাবে দিব লগা ভাগ স্বৰূপে
    তেওঁলোকক দিব পাৰিবা, আৰু চিৰকাললৈকে তেওঁলোকক বন্দী কাম কৰিব পাৰিবা; কিন্তু নিজ
    ভাই ইস্ৰায়েলৰ সন্তান সকলৰ মাজত হ’লে, তোমালোক কোনেও কাৰো ওপৰত কঠিন ব্যৱহাৰ নকৰিবা।
  sus-A: وٌ نْمَ عٍ لُدٍ وٌ شَ دِيٍ يِ رَ كّ رَ. عٍ نْمَ لُدٍ كٌنيِيَ كُي عَبَدَن،
    كْنْ وٌ نفَشَكٍرٍنيِ عِسِرَيِلَكَيٍ مُ نْمَ لُدٍ عٍ نفَشَكٍرٍنيِ شَ يَامَرِ شْرْشْي
    بُن مَ.»
  fra-SBL: Tu pourras en faire un héritage pour tes enfants après toi, pour qu'ils
    en prennent possession. Tu pourras prendre d'eux tes esclaves pour toujours, mais
    tu ne domineras pas avec dureté sur tes frères, les enfants d'Israël, les uns
    sur les autres.
  hbo-hbo: וְהִתְנַחֲלְתֶּ֨ם אֹתָ֜ם לִבְנֵיכֶ֤ם אַחֲרֵיכֶם֙ לָרֶ֣שֶׁת אֲחֻזָּ֔ה לְעֹלָ֖ם
    בָּהֶ֣ם תַּעֲבֹ֑דוּ וּבְאַ֨חֵיכֶ֤ם בְּנֵֽי־יִשְׂרָאֵל֙ אִ֣ישׁ בְּאָחִ֔יו לֹא־תִרְדֶּ֥ה
    בֹ֖ו בְּפָֽרֶךְ׃ ס
  eng-WYCLIFFE: and bi riyt of eritage ye schulen `sende ouer to aftir comeris, and
    ye schulen welde with outen ende; sothely oppresse ye not bi power youre britheren,
    the sones of Israel.
  cwe-cwe: Modaha kuwaleka wawe fana uhazi wa wanenu, mwizawatenda kuwa watumwa siku
    zose. Mbali sekemuwatawale ndugu zenu Waisilaili chiusede.
  kik-kik: Andũ acio no mũmeegaĩre kũrĩ ciana cianyu matuĩke igai rĩrĩa mũmagaĩire,
    na no mũmatue ngombo rĩrĩa rĩothe marĩ muoyo, no mũtikanaathe andũ anyu a Isiraeli
    mũtekũmaiguĩra tha.
  fra-NCL: Vous les laisserez en héritage à vos enfants après vous, pour les posséder
    comme une propriété ; ils seront perpétuellement vos esclaves. Mais à l’égard
    de vos frères, les enfants d’Israël, nul d’entre vous ne dominera sur son frère
    avec dureté.
  cek-AK: Nihcae loe na caanawk hoi nawnto qawktoep o thaih ueloe, hing thung na tamna
    ah om o poe tih; toe nam nawkamya Israel kami loe, maeto hoi maeto kana parai
    ah uk o hmah.
  cuk-cuk: Be burgwisale, we-be-maimala sunna be-mimmiganga be obemalad, adi, degisadegu
    be wagangadga guegar. Amala, degisadegu be-maiga gumaloed. Bemar, be-gwenadgandi,
    Israel-dulemardi, sabsuli gwen imakosurmalad.
  uig-CYR: Силәр мошуларни өзүңлардин кейинки балилириңларға мирас қилип, уларға мүлүк
    болушқа қалдурсаңлар болиду; мошуларни әбәткичә қул қилсаңлар болиду; лекин өз
    қериндашлириңлар болған Исраиллар арисида болса, бир-бириңларға қаттиқ қоллуқ
    билән ғоҗилиқ қилмаслиғиңлар керәк.
  tel-2017: అలాటి బానిసలను మీ తరవాత మీ సంతానానికి కూడా ఆస్తిగా సంపాదించుకోవచ్చు. వారు
    శాశ్వతంగా మీకు బానిసలౌతారు. కానీ మీ సోదర ఇశ్రాయేలీయులతో కఠినమైన చాకిరీ చేయించుకోకూడదు.
  hat-BSA: Nou kapab menm sede a fis apre nou yo, pou resevwa yo kòm yon posesyon.
    Nou kapab sèvi yo kòm esklav pou tout tan. Men pou moun peyi nou an, nou pa pou
    domine avèk severite youn sou lòt.
  kos-kos: ac kom ku in eisalosyang in mwe usru nu sin tulik mukul nutum, su elos
    ac kulansupu ke lusen moul lalos nufon. A kom fah tiana oru in upa nu sin kutena
    mwet Israel wiom.
  hbo-WLC: וְהִתְנַחֲלְתֶּ֨ם אֹתָ֜ם לִבְנֵיכֶ֤ם אַחֲרֵיכֶם֙ לָרֶ֣שֶׁת אֲחֻזָּ֔ה לְעֹלָ֖ם
    בָּהֶ֣ם תַּעֲבֹ֑דוּ וּבְאַ֨חֵיכֶ֤ם בְּנֵֽי־יִשְׂרָאֵל֙ אִ֣ישׁ בְּאָחִ֔יו לֹא־תִרְדֶּ֥ה
    ב֖וֹ בְּפָֽרֶךְ׃ ס
  ibo-ibo: Unu nwere ike kenye ha ụmụ unu dịka ihe nketa, ma mee ha ndị ohu unu ụbọchị
    ndụ ha niile. Ma unu agaghị eji aka ike chịa onye Izrel ibe unu.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆପଣା ଉତ୍ତାରେ ଆପଣା ଭବିଷ୍ୟତ ସନ୍ତାନଗଣର ଅଧିକାର ନିମନ୍ତେ ପୈତୃକ
    ସମ୍ପତ୍ତି ରୂପେ ସେମାନଙ୍କୁ ଦେଇ ପାରିବ; ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ନିତ୍ୟ ଆପଣାମାନଙ୍କର ଦାସ୍ୟକର୍ମ
    କରାଇ ପାରିବ; ମାତ୍ର ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଭ୍ରାତା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଉପରେ ପରସ୍ପର କଠିନ
    କର୍ତ୍ତୃତ୍ୱ କରିବ ନାହିଁ।
  chk-chk: Iwe, oua tongeni eäniir amwirinimä ngeni nöümi kewe mwän pwe repwe nöüniir
    amanau tori ar mäla. Ikkei ir oua tongeni nöüniir amanau, nge pwimi kewe chon
    Israel ousap nemeniir fän pöchökül.
  rop-rop: En yumob gin libum olabat langa yumob ronwan biginini wen yumob dai. Olabat
    garra wek blanga yumob biginini raidap olabat dai, bat yumob kaan tridimbat eni
    Isreil pipul nogudbalawei.
  ukr-1871: І зоставляти мете їх дїтям вашим після вас, щоб мали їх як власність.
    Ті служити муть на віки; над братами ж вашими, синами Ізрайлевими, не панувати
    мете жорстоко один над другим.
  deu-1951: und sollst sie vererben auf eure Kinder nach euch zum leibeigenen Besitz,
    daß sie euch ewiglich dienen. Aber über eure Brüder, die Kinder Israel, sollt
    ihr nicht, einer über den andern, mit Strenge herrschen!
  eng-JPS: 'And ye may make them an inheritance for your children after you, to hold
    for a possession: of them may ye take your bondmen for ever; but over your brethren
    the children of Israel ye shall not rule, one over another, with rigour.'
  srp-1865: Oni æe postati vaši i sinova vaših nakon vas, i biæe vam dostojanje, da
    vam svaku službu vrše do vijeka; ali nad braæom svojom, sinovima Izrailjevim,
    niko nad bratom svojim da ne gospodari žestoko.
  lug-lug: Munaayinzanga okulaamira batabani bammwe abalibagoberera envuma ezo ng’obusika
    bwabwe obw’emirembe gyonna. Naye Bayisirayiri bannammwe temubafugisanga bukambwe.
  heb-heb: והתנחלתם אתם לבניכם אחריכם לרשת אחזה לעלם בהם תעבדו ובאחיכם בני ישראל איש
    באחיו לא תרדה בו בפרך׃
  ben-IRV: আর তোমরা নিজের নিজের ভাবী সন্তানদের অধিকারের জন্য দায়ভাগ দ্বারা তাদেরকে
    দিতে পার এবং নিত্য নিজেদের দাস্যকর্ম তাদেরকে দিয়ে করাতে পার; কিন্তু তোমাদের ভাই
    ইস্রায়েল-সন্তানদের মধ্যে তোমরা কেউ কারও কঠিন কর্তৃত্ব করবে না।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਬਾਅਦ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਵੀ ਉਨ੍ਹਾਂ ਦਾ ਅਧਿਕਾਰੀ ਬਣਾ ਸਕੋਗੇ, ਉਹ
    ਉਨ੍ਹਾਂ ਦੀ ਜਾਇਦਾਦ ਹੋਣਗੇ, ਉਹ ਸਦਾ ਦੇ ਲਈ ਤੇਰੇ ਦਾਸ ਬਣਨ ਪਰ ਤੁਸੀਂ ਆਪਣੇ ਇਸਰਾਏਲੀਆਂ ਭਰਾਵਾਂ
    ਵਿੱਚ ਇੱਕ ਦੂਜੇ ਉੱਤੇ ਹਨੇਰ ਨਾ ਕਰਨਾ।
  mya-JVB: သူတို့သည် ကျွန်သားပေါက်ဖြစ်၍၊ သင် တို့နှင့် သင် တို့သား သမီးတို့သည် အမွေ
    ခံ၍ ပိုင် ရမည်။ ကိုယ် အမျိုးသား ချင်းတည်းဟူသောဣသရေလ အမျိုးသား ဖြစ်လျှင်၊ တယောက်
    ကိုတယောက်ကြမ်းတမ်း စွာ မ စီရင် ရ။
  hmo-hmo: Umui emui murinai, emui natudia tau, ese unai hesiai taudia do idia abia,
    bona unai hesiai taudia ese edia hesiai gaukara do idia karaia, edia mauri dinadia
    ibounai lalonai. To umui ese emui bese tamona Israela taudia be do umui dagedage
    henidia lasi.
  urd-urd: और तुम उनको मीरास के तौर पर अपनी औलाद के नाम कर देना कि वह उनकी मौरूसी
    मिल्कियत हों। इनमें से तुम हमेशा अपने लिए ग़ुलाम लिया करना; लेकिन बनी — इस्राईल
    जो तुम्हारे भाई हैं, उनमें से किसी पर तुम सख़्ती से हुक्मरानी न करना।
  rus-SYN: можете передавать их в наследство и сынам вашим по себе, как имение; вечно
    владейте ими, как рабами. А над братьями вашими, сынами Израилевыми, друг над
    другом, не господствуйте с жестокостью.
  bqc-SIM: aai gↄ̃ á nɛ́ↄnɛ túbi ũ, aaiↄ zↄbleɛ́ e ń wɛ̃ni lɛ́u, ãma ásuli wɛ́tɛ̃amↄ
    á gbɛ̃́ Isailiↄnɛo.
  tcz-CHONGTHU: Chule soh ho chu na chateu banga na goulo diuva na umsah uva, khonunga
    goulo ding jong nakoi peh diu, nangho Israelte lah a vang khat in khat chunga
    thuneina tah a vaihoma chatloh thei lou ding ah.
  mar-mar: तुम्ही त्यांचा ताबा आपल्यामागे आपल्या मुलांना द्यावा म्हणजे ते तुमच्या
    मुलांचे दासदासी होतील; त्या लोकांस तुम्ही कायमचे गुलाम करून घ्यावे; पण तुमच्या
    इस्राएल भाऊबंदानी आपला अधिकार एकमेकांवर कठोरपणाने चालवू नये.
  qub-qub: Wañucorga wamrayquicunata sirbinanpäpis cachapaycunquimanmi. Paycunaga
    mandäduntami ruranga. Israel-masiquitami ichanga ama munayniquicho chararanquichu;
    ama ñacachinquichu.
  bqp-bqp: Wunɛn bibun bweseru tɑ koo kpĩ tu bu tubi di sere kɑ bɑɑdommɑɔ. Adɑmɑ goo
    u ku rɑɑ win Isirelisi dɑm dɔre.
  hat-hat: N'a kite yo tankou byen pou pitit nou yo. Y'a sèvi yo jouk yo mouri. Nou
    pa dwe maltrete moun pèp Izrayèl parèy nou. Men, se pou nou aji avèk yo tankou
    frè ak frè.
  eng-BSB: You may leave them to your sons after you to inherit as property; you can
    make them slaves for life. But as for your brothers, the Israelites, no man may
    rule harshly over his brother.
  tod-tod: Wa ti yɛ ná, wa zeɠena ná, ti ɠɛ ga pogani wo-loun zunuiti bɛ, ti ɠɛ
    ga tɔnɔ. Wa zoo wo ti makɛ, ti ɠɛ ga duɔiti eyɛsu ɠɔ. Kɛlɛ wo-ɠɛɛlointi tetemazu,
    ti ga Izelayɛle nuiti, wo tanɔpɛ ge mina zei kɛɛɠɛloin unga ga maaɓa.
  eng-WEBPB: You may make them an inheritance for your children after you, to hold
    for a possession. Of them you may take your slaves forever, but over your brothers
    the children of Israel you shall not rule, one over another, with harshness.
  kbq-kbq: Hagi frisage'za ana kazokzo eri'za vahera mofavretamimo'za zamazeri santiharesageno
    tamagri eri'za vahe segahaze. Hianagi Israeli vahera anara huta kazokzo eri'za
    vahera ozamavaregahaze.
  nhe-BL: Huan quema inmiquise, huajca ni tlatequipanohuani tlen ax israelitame tlen
    inquincojtoque mocahuase iniaxcahua imoconehua, huan quintequipanose para nochipa.
    Pero inisraelitame ax hueli inquitequihuise seyoc israelita san tlapic o inquinahuatise
    chicahuac.
  gub-BL: Wazar upuner wamono haw rehe uma'e ipyhyk àràm wanupe wà nehe no. A'e uma'ereko
    e ma'e umumaw putar ukwarahy paw uzar pe uma'ereko pà wà nehe. Amo Izaew izuapyapyr
    nupuner kwaw amo ae Izaew izuapyapyr hereko haw rehe uma'ereko e ma'e romo nehe.
    Nupuner kwaw herekoahy haw rehe nehe.
  eng-DRA: And by right of inheritance shall leave them to your posterity, and shall
    possess them for ever. But oppress not your brethren the children of Israel by
    might.
