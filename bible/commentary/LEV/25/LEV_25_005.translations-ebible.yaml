verse: LEV.025.005
translations:
  mal-C: താനേ വളരുന്നതു കൊയ്യുകയോ പരിപാലിക്കാത്ത മുന്തിരിവള്ളിയിൽനിന്ന് മുന്തിരിങ്ങ
    ശേഖരിക്കുകയോ ചെയ്യരുത്. ദേശത്തിനു വിശ്രമത്തിന്റെ ഒരുവർഷം ഉണ്ടായിരിക്കണം.
  deu-TKW: den Nachwuchs deiner vorigen Ernte darfst du nicht einernten und die Trauben
    deines unbeschnittenen Weinstocks nicht lesen - es soll ein Ruhejahr sein für
    das Land.
  lin-lin: Bokoki kobuka te bambuma oyo ebotaki yango moko na mbala eleki to kobuka
    bambuma ya vino na elanga oyo babongisa te ; ekozala mobu ya bopemi mpo na mabele.
  eng-LSV: you do not reap the spontaneous growth of your harvest, and you do not
    gather the grapes of your separated thing; it is a year of rest for the land.
  eng-GNV: 'That which groweth of it owne accorde of thy haruest, thou shalt not reape,
    neither gather the grapes that thou hast left vnlaboured: for it shalbe a yeere
    of rest vnto the land.'
  eng-WEBSTER: 'That which groweth of its own accord of thy harvest, thou shalt not
    reap, neither gather the grapes of thy vine undressed: for it is a year of rest
    to the land.'
  nhw-BL: Nopa catli ixhuas ica iseli ipan amomila campa tepejtoc iyol, amo xijpixcaca,
    niyon xicajocuica. Huan itlajca nopa xocomecatl catli moscaltía iseli, amo xijtequilica
    quen ipa anquichijtoque, pampa ipan nopa xihuitl, nopa tlali san mosiyajquetzas.
  swh-ONEN: Msivune na kuweka akiba kinachoota chenyewe, wala kuvuna na kusindika
    zabibu ambayo hamkuhudumia mashamba yake. Nchi lazima iwe na mwaka wa mapumziko.
  bba-bba: Bɑɑ dĩɑ ni nu wɔrumɑ sɑnɑm mɛ i ɡɛ̃ɛmɔ mɑ nu kpiɑ kɑ tii, i ǹ nu ɡɛ̃ɛmɔ.
    I ǹ mɑɑ resɛm sɔrimɔ ye yɑ kɑ tii mɑrɑ. Domi bɛɛn ɡbeɑ yɑ koo wɛ̃rɑwɑ mɑm mɑm
    wɔ̃ɔ ɡe sɔɔ.
  eng-KJVCPB: 'That which groweth of it own accord of thy harvest thou shalt not reap,
    neither gather the grapes of thy vine undressed: for it is a year of rest unto
    the land.'
  luo-luo: E higano kik uka orowe kata kik upon mzabibu monyak kendgi e yien mane
    ok uloso, nikech en higa ma piny yweyoe.
  meu-meu: Sibona baine tubu ḡauna na basio utua, bona vine huahuadia bae dobi na
    basio habou; tano ena laḡa-ani helaḡana bunai.
  npi-ULB: आफै उम्रेको फसल वा नछिँवलेको बोटबाट दाखको कटनी नगर्नू । योचाहिँ भूमिको
    निम्ति एक वर्षका लागि पवित्र विश्राम होस् ।
  yor-yor: Ẹ má ṣe kórè ohun tí ó tìkára rẹ̀ hù, ẹ má ṣe kórè èso àjàrà ọgbà tí ẹ
    ò tọ́jú. Ilẹ̀ náà gbọdọ̀ ní ìsinmi fún ọdún kan.
  pes-OPCB: حتی نباتات خودرو را برای خود درو نکنید و انگورها را برای خود نچینید، زیرا
    آن سال برای زمین، سال استراحت است.
  tgl-ULB: Hindi kayo dapat magsagawa ng isinaayos na pag-aani ng anumang tumutubong
    mag-isa, at hindi kayo dapat magsagawa ng isinaayos na pag-aani ng anumang ubas
    na tumutubo sa mga hindi pinutulang baging ninyo. Ito ay magiging isang taon ng
    taimtim na pahinga para sa lupa.
  hui-hui: Widi minana anda ho heagua nde gandu lowa tínaga tomo wiaga andaha mo wia
    nabilimu. Pu mbira mini gerebi magane gandu nale karunaga lini deagua nde tígua
    do pingidalu waini iba wabulene nawi. Mali ogoningi dindi bame ngelo wahalimu.
  mya-mya: မ​စိုက်​မ​ပျိုး​ရ​ဘဲ​နှင့်​အ​လို​အ​လျောက် သီး​သော​အ​သီး​အ​နှံ​များ​ကို​ပင်​မ​ရိတ်
    သိမ်း​ရ။ အ​ကိုင်း​အ​ခက်​ကို​မ​သုတ်​သင် မ​ရှင်း​လင်း​ဘဲ​နှင့်​သီး​သော​စ​ပျစ်​သီး
    များ​ကို​လည်း​မ​ဆွတ်​မ​ခူး​ရ။ ထို​နှစ်​တွင် မြေ​ကို​လုံး​ဝ​မ​ထွန်​ယက်​ဘဲ​ချန်​လှပ်
    ထား​ရ​မည်။-
  bod-N: རང་བཞིན་དུ་སྐྱེས་པའི་ལོ་ཏོག་བསྡུ་མི་རུང་ལ། འབྲེག་བཅོས་མ་བྱས་པའི་རྒུན་འབྲུམ་ཤིང་གི་རྒུན་འབྲུམ་ཡང་བསྡུ་མི་འོས།
    ལོ་དེར་ས་གཞིས་ངལ་གསོ་ཡོངས་སུ་རྫོགས་པ་བྱེད་དགོས་སོ། །
  sna-sna: Musakohwa zvinomera zvoga kana kukohwa mazambiringa amagoko. Nyika inofanira
    kuva negore rokuzorora.
  spa-BLM: Lo que crezca por sí mismo en tu cosecha no lo cosecharás, y no recogerás
    las uvas de tu viña desnuda. Será un año de descanso solemne para la tierra.
  cac-cac: Max yal-laj e jochanq'ue vaan ixim trigo munil sq'uib'i, ayic toxo ix ec'
    stiempoal jochoj trigo. Max yalpaxlaj e molan sat te' eyuva chi' to maj e mesa',
    yujto syic' yip lum d'a jun ab'il chi'.
  swh-ULB: Hamtasimamia mavuno yoyote ya mazao ya mizabibu iliyojiotesha yenyewe katika
    mashamba yenu ya mizabibu isiyokatiwa matawi. Huu utakuwa mwaka wa pumziko lenye
    utulivu kwa ardhi.
  bel-bel: 'што самое вырасьце пасьля жніва твайго, ня зжынай, і гронак зь неабрэзаных
    лозаў тваіх ня здымай: хай гэта будзе год спакою зямлі;'
  deu-ELBBK: 'den Nachwuchs deiner Ernte sollst du nicht einernten, und die Trauben
    deines unbeschnittenen Weinstocks sollst du nicht abschneiden: Es soll ein Jahr
    der Ruhe für das Land sein.'
  mbb-OT: Ne kenè niw zaan reǥuna wey kenè niw ivelegyà is menge pungu etawa menge
    veǥas te menge pinemula he nenuvù dà.
  mal-2015: നിന്റെ കൊയ്ത്തിന്റെ പടുവിളവു കൊയ്യുകയും വള്ളിത്തല മുറിക്കാത്ത മുന്തിരിത്തോട്ടത്തിലെ
    പഴം പറിക്കയും അരുതു; അതു ദേശത്തിന്നു ശബ്ബത്താണ്ടു ആകുന്നു.
  rmc-rmc: Ma skide oda, so bariľa korkoro pestar, ma skide o hroznos pal tiri viňica.
    Oda berš peske e phuv odpočovinela.
  pes-OPV: آنچه از مزرعه تو خودرو باشد، درو مکن، و انگورهای مو پازش ناکرده خود رامچین،
    سال آرامی برای زمین باشد.
  ron-1924: 'Сэ ну сечерь че ва еши дин грэунцеле кэзуте де ла сечериш ши сэ ну кулеӂь
    стругурий дин вия та нетэятэ: ачеста сэ фие ун ан де одихнэ пентру пэмынт.'
  ben-OBCV: ক্ষেতগুলি থেকে যে শস্য এমনি এমনি উৎপন্ন হয়েছে তা কাটবে না, অথবা আঝোড়া
    দ্রাক্ষাফল সংগ্রহ করবে না। ভূমির জন্য বিশ্রামের বছর রাখতে হবে।
  som-som: Oo sannaddaas wixii beertaada ka baxa iyagoo aan la beerin waa inaadan
    guran, oo canabkaaga aan la hagaajin midhiihii ka baxana waa inaadan urursan,
    waayo, sannaddaasu waa inay dhulka u ahaataa nasasho weyn.
  lat-VUC: 'Quæ sponte gignet humus, non metes: et uvas primitiarum tuarum non colliges
    quasi vindemiam: annus enim requietionis terræ est:'
  eng-ASVBT: 'That which groweth of itself of thy harvest thou shalt not reap, and
    the grapes of thy undressed vine thou shalt not gather: it shall be a year of
    solemn rest for the land.'
  ita-1885: Non mietere ciò che sarà nato da sè stesso da' granelli caduti nella tua
    ricolta; e non vendemmiar le uve della vigna che tu non avrai potata; sia quell'anno
    anno di riposo per la terra.
  eng-LXXUP: 'And thou shalt not gather the spontaneous produce of thy field, and
    thou shalt not gather fully the grapes of thy dedication: it shall be a year of
    rest to the land.'
  eng-ULB: You must not conduct an organized harvest of whatever grows by itself,
    and you must not conduct an organized harvest of whatever grapes grow on your
    unpruned vines. This will be a year of solemn rest for the land.
  spa-VBL: No cosechen lo que haya crecido en sus campos, ni recojan las uvas que
    no hayan cuidado. La tierra debe tener un año de completo descanso.
  fra-_FOB: Tu ne moissonneras point ce qui de ta moisson repoussera de soi-même,
    et tu ne vendangeras point les raisins de ta vigne non taillée; ce sera une année
    de repos pour la terre.
  mal-mal: നിന്റെ കൊയ്ത്തിന്റെ പടു വിളവു കൊയ്യുകയും വള്ളിത്തല മുറിക്കാത്ത മുന്തിരിത്തോട്ടത്തിലെ
    പഴം പറിക്കുകയും അരുത്; അത് ദേശത്തിന് ശബ്ബത്ത് വർഷം ആകുന്നു.
  urd-GVR: Jo anāj ḳhud baḳhud ugtā hai us kī kaṭāī na karnā aur jo angūr us sāl lagte
    haiṅ un ko toṛ kar jamā na karnā, kyoṅki zamīn ko ek sāl ke lie ārām karnā hai.
  suz-BL: इन रूमी आंमा वाशो मारेइ मारेइ खुप्‍चा मदुम्‍ब। मख्रोइश्‍शो अङगुर बोट आ फल
    खुप्‍चा मदुम्‍ब। मेको रू कली थम नांइसीतीक बर्स दुम्‍चा माल्‍ब।
  ita-1927: Non mieterai quello che nascerà da sé dal seme caduto nella tua raccolta
    precedente, e non vendemmierai l’uva della vigna che non avrai potata; sarà un
    anno di completo riposo per la terra.
  ckb-ckb: ئەوەی لە دروێنە لێت کەوتووە و ئێستا ڕواوەتەوە، دروێنەی مەکە، ترێی ڕەزەکەشت،
    هی ئەو لقانەی پەرچ نەکراون، لێ مەکەرەوە. ساڵی پشوودان دەبێت بۆ خاکەکە.
  eng-BBE: That which comes to growth of itself may not be cut, and the grapes of
    your uncared-for vines may not be taken off; let it be a year of rest for the
    land.
  kan-OKCV: ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಬೆಳೆದಿರುವ ಪೈರನ್ನು ನೀವು ಕೊಯ್ಯಬಾರದು. ಇಲ್ಲವೆ ಕತ್ತರಿಸದಿರುವ
    ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಯ ದ್ರಾಕ್ಷಿಹಣ್ಣುಗಳನ್ನು ಕೂಡಿಸಬಾರದು. ಏಕೆಂದರೆ ಅದು ದೇಶಕ್ಕೆ ವಿಶ್ರಾಂತಿಯ
    ವರ್ಷವಾಗಿರುವುದು.
  tam-2017: தானாக விளைந்து பயிரானதை அறுக்காமலும், கிளைநறுக்காமல்விட்ட திராட்சைச்செடியின்
    பழங்களைச் சேர்க்காமலும் இருப்பாயாக; தேசத்திற்கு அது ஓய்வு வருடமாக இருப்பதாக.
  spa-RV-1909: 'Lo que de suyo se naciere en tu tierra segada, no lo segarás; y las
    uvas de tu viñedo no vendimiarás: año de holganza será á la tierra.'
  ron-BTF: Ceea ce crește de la sine din secerișul tău să nu seceri, nici să nu strângi
    ciorchinii din via ta netăiată, pentru că este un an al odihnei pământului.
  eng-WEBP: What grows of itself in your harvest you shall not reap, and you shall
    not gather the grapes of your undressed vine. It shall be a year of solemn rest
    for the land.
  eng-FBV: Don't harvest what may have grown up in your fields, or collect the grapes
    from your vineyards that you haven't cared for. The land is to have a year of
    complete rest.
  nld-1939: En wat vanzelf opschiet na de vorige oogst moogt ge niet oogsten, de druiven
    van uw ongesnoeide wijnstok niet plukken; het is een jaar van rust voor het land.
  nch-BL: Nopa cati ixhuas ica iseli ipan amomila campa tepejtoc iyol, amo xijpixcaca,
    yon amo xicajocuica. Huan itajca nopa xocomecat cati moscaltía iseli, amo xijtequilica
    quej ipa anquichijtoque, pampa ipan nopa xihuit, nopa tali san mosiyajquetzas.
  vie-1934: 'chẳng nên gặt lại những chi đã tự mọc lên sau khi mùa màng, và đừng hái
    nho của vườn nho không hớt sửa: ấy sẽ là một năm cho đất nghỉ.'
  hin-CV: उपज इकट्ठा करने के बाद अपने आप उगी हुई उपज इकट्ठा न करना; यह भूमि के लिए
    शब्बाथ वर्ष होगा.
  eng-OURB: What grows of itself in your harvest you shall not reap, and you shall
    not gather the grapes of your undressed vine. It shall be a year of solemn rest
    for the land.
  spa-BES: Lo que viene al crecimiento de sí mismo no puede ser cortado, y las uvas
    de sus enredaderas sin cuidado no pueden ser arrancadas; Que sea un año de descanso
    para la tierra.
  tdx-tdx: Tsy ho tataheñe o misonjoñeo naho fa afake ty fitataha’o, le tsy hatontoñe
    ze valoboke mitiry amo vahe tsy nañetefañeo, amy t’ie taom-pitofàñe heneke ho
    a i taney.
  vid-vid: Choneche chikota chiliyeka mleche kuchibeta ne kubawa zabibu kulawa kuli
    mizabibu johajidahulilwe. Awo wowa ndo mwaka wa kweseza migunda.
  eng-OKE: The after crop of thy harvest thou shalt not reap, neither make vintage
    of the grapes which thou mayest have left, it shall be a year of remission to
    the land.
  tha-KJV: สิ​่งใดที่งอกขึ้นมาเอง เจ้​าอย่าเก็บเกี่ยว องุ่​นอ​ันเกิ​ดอย​ู่​ที่​เถาอันเจ้ามิ​ได้​ตกแต่​งก​็อย่าเก็บ
    ให้​เป็นปี​ที่​แผ่​นดินหยุดพักสงบ
  por-BR-2018: O que nascer de si mesmo na tua terra ceifada não ceifarás; e as uvas
    do teu vinhedo não vindimarás; será um ano de descanso para a terra.
  deu-ELO: 'den Nachwuchs deiner Ernte sollst du nicht einernten, und die Trauben
    deines unbeschnittenen Weinstocks sollst du nicht abschneiden: Es soll ein Jahr
    der Ruhe für das Land sein.'
  eng-WYC-2018: thou shalt not reap those things which the earth bringeth forth freely,
    and thou shalt not gather the grapes of thy first fruits, as vintage; for it is
    the year of resting of the land; (thou shalt not harvest those things which the
    land bringeth forth freely, and thou shalt not gather the grapes of thy first
    fruits, as vintage; for it is a year of rest for the land;)
  epo-epo: 'Kio mem elkreskos post via rikolto, tion ne rikoltu, kaj la vinberojn
    de viaj nepritranĉitaj branĉoj ne deprenu: tio estu jaro de ripozo por la tero.'
  uig-PIN: Ɵzlükidin ünüp qiⱪⱪan ⱨosulni ormaysǝn; wǝ qatalmiƣan talliringning üzümlirini
    üzmǝysǝn; qünki xu yil zemin aram alidiƣan yildur.
  beo-beo: Gagoma da hisu heda:sea, amo mae faima. Amola dilia waini sagai (amoda
    hame damuni fasi) amoga waini fage mae faima. Bai amo ode da helefisudafa ode.
  tpi-OTNT: Na sapos wit samting i kamap nating, orait yupela i no ken kisim pikinini
    bilong en na bungim long haus kaikai. Na sapos ol rop bilong pikinini wain i kamap
    long ol diwai wain, orait yupela i no ken kisim bilong wokim wain. Larim olgeta
    i stap, long wanem, dispela yia graun i mas malolo gut.
  hau-SA: Kada ku girbe abin da ya yi girma ba tare da ku kuka shuka ba, ko ku girbe
    inabin da ba ku aske ba. Ƙasar za tă kasance da shekarar hutu.
  uig-LAT: Özlükidin ünüp chiqqan hosulni ormaysen; we chatalmighan talliringning
    üzümlirini üzmeysen; chünki shu yil zémin aram alidighan yildur.
  nde-nde: Lingavuni imkhukhuzela kumbe likhe izithelo zamavini angalungiselwanga,
    ilizwe libe lomnyaka wokuphumula.
  ton-ton: Ko ia ʻoku tupu ʻiate ia pe ʻi he ngaahi fua ʻo hoʻo taʻu ʻoua naʻa ke
    tuʻusi, pe toli ʻae ngaahi kālepi ʻoe vaine taʻeʻauhani he ko e taʻu mālōlō ia
    ki ho fonua.
  ces-1613: Což se samo od sebe zrodí obilí tvého, nebudeš toho žíti, a hroznů vinice
    zanechané od tebe nebudeš sbírati. Rok odpočinutí bude míti země.
  eng-WMB: What grows of itself in your harvest you shall not reap, and you shall
    not gather the grapes of your undressed vine. It shall be a year of solemn rest
    for the land.
  tam-TCV: தானாய் முளைத்து விளையும் பயிரை, அறுவடை செய்யவும் வேண்டாம். பராமரிக்கப்படாத
    திராட்சைக் கொடியிலிருந்து பழங்களைப் பறிக்கவும் வேண்டாம். நிலத்திற்கு ஓய்வு வருடம்
    இருக்கவேண்டும்.
  ceb-ULB: Kinahanglan dili ninyo anihon ang bisan unsa nga nanurok human sa pag-ani
    niini ug kinahanglan dili ninyo pupoon ang bisan unsa nga ubas nga mamunga diha
    sa wala mapul-ongan nga kaparasan. Mao kini ang tuig sa pagpahulay sa yuta.
  pol-UBG: Nie będziesz żął tego, co samo wyrośnie po twoich żniwach, ani nie będziesz
    zbierał winogron twojej zaniechanej winnicy. To będzie rok odpoczynku dla ziemi.
  urd-GVU: جو اناج خود بخود اُگتا ہے اُس کی کٹائی نہ کرنا اور جو انگور اُس سال لگتے
    ہیں اُن کو توڑ کر جمع نہ کرنا، کیونکہ زمین کو ایک سال کے لئے آرام کرنا ہے۔
  deu-1912: Was aber von selber nach deiner Ernte wächst, sollst du nicht ernten,
    und die Trauben, so ohne deine Arbeit wachsen, sollst du nicht lesen, dieweil
    es ein Sabbatjahr des Landes ist.
  kan-2017: ಹೊಲದಲ್ಲಿ ತಾನಾಗಿ ಬೆಳೆದ ಪೈರನ್ನು ನೀವು ಕೂಡಿಸಿಟ್ಟುಕೊಳ್ಳಬಾರದು, ನೀವು ನೋಡಿಕೊಳ್ಳದೆ
    ಬಿಟ್ಟ ದ್ರಾಕ್ಷಾಲತೆಗಳಲ್ಲಿ ಬಂದ ಹಣ್ಣನ್ನು ಸಂಗ್ರಹಿಸಬಾರದು. ಆ ವರ್ಷವೆಲ್ಲಾ ಭೂಮಿಗೆ ಸಂಪೂರ್ಣವಾಗಿ
    ವಿಶ್ರಾಂತಿಯಿರಬೇಕು.
  yap-yap: Mus ko pi grain ni i tugul rok nda un yung ma ku dab mu t’ared wom’ngin,
    ma ku dab mu kunuyed wom’ngin e woldug romed ni grape nda um tamilang niged owchen;
    ya re duw nem e nge toffan e but’ riy.
  hlt-MCSB: Na cang pong te at boeh. Na khohai misur khaw bit boeh. Khohmuen kah koiyaeh
    kum la om saeh.
  mdy-ETH: ማኣሎይዳ ጉሪ ባቃሊ ካፄ ሃኣኮ ዔኪፖቴ፤ ሃሣ ፑርቴ ካኣፖ ካሪ ኮሺንቲባኣ ዎይኖይዳፓ ዓኣፖ ዔኪፖቴ። ዬና ሌዓ ጎዣ
    ዒንሢኮ ጎሽኪንቱዋ ሌዔ ማዖንጎ።
  twi-ASANTE: Na aba biara a moadua no, monnte mfa, na bobe no nso, mommmoaboa ano
    mfa. Ɛfiri sɛ, ɛyɛ afe a ɛsɛ sɛ asase no home.
  eng-WEBU: What grows of itself in your harvest you shall not reap, and you shall
    not gather the grapes of your undressed vine. It shall be a year of solemn rest
    for the land.
  bnp-bnp: Naha ni mirio a vit i rike tavula, naha ni pasi a kanena vain i uka ma
    ni puri a rahana. Mu mata taro ge tabuli, a vuhuna na pida iea a malala ge malo.
  wal-wal: Intte biittan azabba gididi mokkiyaabakka cakkoppite; qassi xunqqennan
    de7ishin coo aifida woiniyaakka shiishshoppite. He laittai biittaassi muleera
    shemppo laittaa gido.
  spa-PDDPT: No cosecharás lo que nazca espontáneamente después de tu cosecha, ni
    recogerás las uvas de tus vides no podadas. Año de reposo sabático será para la
    tierra.
  gun-gun: Penemba'ety rupi henhoĩ rive va'ekue'a voi napemono'õi 'rã, neĩ uva rakã
    pemoatyrõ e'ỹague rupi voi ndapeipo'oi 'rã. Ha'e va'e ma'etỹ re ma yvy opyta rive
    'rã xevy.
  agu-BL: Nin quil je' jun cosech te yi triw yi na je'ul ẍchuc tul yi jun yoba'tz,
    nin quil molxij jun cosech te yi wutz yi uva yi na k'anax tul jun yoba'tz, na
    tajwe'n tan tujewe'n yi tx'otx'.
  ilo-ULB: Masapul a saanyo nga ipaapit dagiti aniaman a nagtubo lattan, ket masapul
    a saanyo nga ipaapit dagiti aniaman nga ubas a nagtubo kadagiti saanyo a naarbasan
    a lanut. Tawen daytoy iti natalna a panaginana para iti daga.
  kpg-kpg: Goodou hudee hagabudu ina labelaa nia huwa laagau hamanoo hagalee ne dogi,
    hudee hagabudu ina nia golee waini o nia laagau waini ala digi hahaala ina ono
    manga, idimaa ma di ngadau e hagamolooloo hagatau ang gi tenua deelaa.
  uig-ARA: ئۆزلۈكىدىن ئۈنۈپ چىققان ھوسۇلنى ئورمايسەن؛ ۋە چاتالمىغان تاللىرىڭنىڭ ئۈزۈملىرىنى
    ئۈزمەيسەن؛ چۈنكى شۇ يىل زېمىن ئارام ئالىدىغان يىلدۇر.
  sus-sus: Sansi bogi naxee bulama e yɛtɛ ma, wo naxa e xaba. Wɛni bogie naxee bogima
    e yɛtɛ ma, wo xa e lu naa barima malabui ɲɛ na a ra bɔxi bɛ.
  pon-2006: Kumwail sohte pahn pil rikpene werentuhke kan me kin pein wosada, de pil
    wahntuhke en wain akan me rah kan sohte kamwakel; pwe sounpar en kommoal douluhl
    ehu ong sahpwo.
  ksd-ksd: Nam nina i tavua rikai vakuku ta kaum uma pa una dodoko tana, ma pa una
    git ra vuaina ta kaum uma na vain nina ba pa di ga laga ia; a pia na ngo muka
    ta nam ra kilala.
  tur-YTC: Hasadında kendiliğinden yetişeni biçmeyeceksin, ve budanmamış asmanın üzümlerini
    toplamayacaksın. Ülke için tam dinlenme yılı olacak.
  grc-BRENT: καὶ τὰ αὐτόματα ἀναβαίνοντα τοῦ ἀγροῦ σου οὐκ ἐκθερίσεις, καἰ τὴν σταφυλὴν
    τοῦ ἁγιάσματός σου οὐκ ἐκτρυγήσεις· ἐνιαυτὸς ἀναπαύσεως ἔσται τῇ γῇ.
  ind-AYT: Jangan memanen segala sesuatu yang tumbuh sendiri setelah masa panenmu
    ataupun mengumpulkan buah anggur dari pohon anggur yang tidak dipangkas daunnya.
    Tanah itu harus diberikan masa istirahat selama tahun Sabat.
  nya-nya: Musakolole zimene zinamera zokha mʼmunda mwanu. Musakakolole kapena kuthyola
    mphesa za mʼmitengo imene simunasadze. Chaka chimenechi nʼchoti nthaka ipumule.
  hrv-hrv: Što samo od sebe uzraste na tvojoj njivi nemoj žeti niti beri grožđe s
    neobrezane loze. Neka to bude zemlji godina počivanja.
  mps-mps: Te nai wit pedelama olo dali elalubaso da, teda dagego te nai wai me selama,
    nai mubo beba me sisinigio. Te ni wainde te age holobaso da, teda dagego te wain
    nigainogo me sigio. Tigidali sula tagalama elalumainao, magi baso meni, te kibu
    bede tǫ bugagia toma nomainao.
  tpi-tpi: Na sapos wit samting i kamap nating, orait yupela i no ken kisim pikinini
    bilong en na bungim long haus kaikai. Na sapos ol rop bilong pikinini wain i kamap
    long ol diwai wain, orait yupela i no ken kisim bilong wokim wain. Larim olgeta
    i stap, long wanem, dispela yia graun i mas malolo gut.
  dan-1931: Det selvgroede efter din Høst må du ikke høste, og Druerne på de ubeskårne
    Vinstokke må du ikke plukke; det skal være et Sabbatsår for Landet.
  vie-OVCB: Cũng đừng thu chứa hoa quả tự mọc lên trong năm đất nghỉ ngơi này.
  guj-2017: જમીન પર જે પોતાની જાતે ઊગી નીકળ્યું હોય તે તમારે કાપવું નહિ અથવા કાપકૂપ
    વગરની દ્રાક્ષની વાડીઓમાં જે દ્રાક્ષ બેસે તે તમારે લેવી નહિ. એ વર્ષ દેશને માટે
    પવિત્ર વિશ્રામનું વર્ષ થાય.
  pon-2006A: Kumwail sohte pahn pil rikpene werentuhke kan me kin pein wosada, de
    pil wahntuhke en wain akan me rah kan sohte kamwakel; pwe sounpar en kommoal douluhl
    ehu ong sahpwo.
  por-BRBSL: What cresce de si mesmo em sua colheita não colherá, e não colherá as
    uvas de sua vinha despida. Será um ano de descanso solene para a terra.
  cth-cth: Law dawk ama pouk kapâw e apawhik hai na khi mahoeh. Na rasoun hoeh e misur
    hai na khi mahoeh. Ram pueng kâhatnae kum lah ao.
  twi-twi: Na aba biara a ebefifi no, monntew mfa, na bobe no nso, mommmoaboa ano
    mfa. Efisɛ ɛyɛ afe a ɛsɛ sɛ asase no home.
  hlt-hlt: Na cang pong te at boeh. Na khohai misur khaw bit boeh. Khohmuen kah koiyaeh
    kum la om saeh.
  tbz-SIM: Kɛ̀ tididenti yɛ̀ di bɑ́ɑ́ tì dɛ̀itɛ, bɑ́ nɛ̀ di í mɛ mpíemmɛ̀ di tie nkɛ̀
    dɛ̀ pɛitɛ́, di bɑ́ɑ́ tɔ̃ũ dɛ bɛ, kɛtenkɛ̀ om̀pùbenni ndi.
  msy-2020: Eghtɨ witɨn taba puram otivigham, ia dar ovɨziba inighɨva dagher dɨpenimɨn
    dar arɨghan markɨ. Egh wainɨn ovɨziba pura dar agharibar otivightɨ, ia da inigh
    wainɨn ingaran markɨ. Bar markiam. Azenir kamɨn nguazim deraghvɨram avughsam,
    kamaghɨn, ia aneteghtɨ a pura ikɨ.
  azb-azb: biçinindən düşən toxumdan bitən məhsulu biçmə və kəsilməmiş tənəklərdən
    salxımları yığma. Bu, torpaq üçün dinclik ili olsun.
  eng-DBY: 'That which springeth up from the scattered seed of thy harvest thou shalt
    not reap, and the grapes of thine undressed vines thou shalt not gather: a year
    of rest shall it be for the land.'
  hin-2017: जो कुछ काटे हुए खेत में अपने आप से उगें उसे न काटना, और अपनी बिन छाँटी
    हुई दाखलता की दाखों को न तोड़ना; क्योंकि वह भूमि के लिये परमविश्राम का वर्ष होगा।
  wol-KYG: 'La saxe ca seenum ngóob sax, buleen ko góobaat te it reseñ gu ñu wolliwuloon
    buleen ko raasaatu. Atum Noflaay la wara doon: suuf sa ca boppam na nopplu atum
    lëmm.'
  eng-YLT: the spontaneous growth of thy harvest thou dost not reap, and the grapes
    of thy separated thing thou dost not gather, a year of rest it is to the land.
  eng-WYC-2017: thou shalt not reap those things which the earth bringeth forth freely,
    and thou shalt not gather the grapes of thy first fruits, as vintage; for it is
    the year of resting of the land;
  eng-WMBB: What grows of itself in your harvest you shall not reap, and you shall
    not gather the grapes of your undressed vine. It shall be a year of solemn rest
    for the land.
  urd-GVH: जो अनाज ख़ुद बख़ुद उगता है उस की कटाई न करना और जो अंगूर उस साल लगते हैं
    उनको तोड़कर जमा न करना, क्योंकि ज़मीन को एक साल के लिए आराम करना है।
  rug-rug: Doduru ginani sapu toa teledia meke lopu ta letedi koasa emata koana tamugamu
    si lopu tava malumu pude vagi gamu meke holuholuni. Meke lopu tava malumu tugo
    si gamu pude paketi sari na vuadi sari na qurepi pa inuma, babe la pa mia inuma
    pude kopu totoko ni vasina meke holuholuni. Sina kaqu tavamadi sa pepeso asa pa
    keke vuaheni pude na vina balabalaqu Rau,
  gaz-gaz: Waan ofiin biqile hin haammatin yookaan wayinii hin qoramin irraa ija walitti
    hin qabatin. Lafti boqonnaa waggaa tokkoo haa argattu.
  fra-LSG: 'Tu ne moissonneras point ce qui proviendra des grains tombés de ta moisson,
    et tu ne vendangeras point les raisins de ta vigne non taillée: ce sera une année
    de repos pour la terre.'
  yal-yal: Sansi bogin naxanye na soli e yɛtɛ ma, i tan nama e malan i yɛtɛ xa. I
    tan nama manpa tɔnsɔn mɔxine malan naxanye bogixi e yɛtɛ ma. Amasɔtɔ matabu ɲɛɛn
    na ra bɔxɔn xa.
  haw-1868: O ka mea ulu wale no kau ai, mai okioki oe ia, aole hoi e ohi i na hua
    waina o kou kumu waina paipai ole ia; he makahiki ia e hoomaha ai no ka aina.
  arb-NAV: لَا تَحْصُدْ زَرْعَكَ الَّذِي نَمَا بِنَفْسِهِ، وَلا تَقْطِفْ عِنَبَ كَرْمِكَ
    الْمُحْوِلِ، بَلْ تَكُونُ سَنَةَ رَاحَةٍ لِلأَرْضِ.
  ewe-ewe: Migaŋe nuku siwo mie le wo ɖokuiwo si o; migagbe wain tsetsewo gɔ̃ hã na
    mia ɖokuiwo o, elabena ƒe adrelia nye dzudzɔƒe na anyigba la.
  eng-LEE: 'That which groweth of its own accord of thy harvest shalt thou not reap,
    and the grapes of thy undressed vine shalt thou not gather: a year of rest shall
    it be unto the land.'
  asm-FB: তুমি নিজ পথাৰত নিজে হোৱা শস্য নাদাবা, আৰু পৰিষ্কাৰ নকৰা দ্ৰাক্ষালতাৰ গুটি
    নচপাবা; সেয়ে ভুমি সম্পূৰ্ণ বিশ্ৰামৰ বছৰ হ’ব।
  sus-A: سَنسِ بٌفِ نَشٍيٍ بُلَمَ عٍ يّتّ مَ، وٌ نَشَ عٍ شَبَ. وّنِ بٌفِيٍ نَشٍيٍ
    بٌفِمَ عٍ يّتّ مَ، وٌ شَ عٍ لُ نَا بَرِ مَ مَلَبُي حّ نَ عَ رَ بْشِ بّ.
  fra-SBL: Tu ne moissonneras pas ce qui pousse tout seul dans ta moisson, et tu ne
    vendangeras pas les raisins de ta vigne non taillée. Ce sera une année de repos
    solennel pour le pays.
  hbo-hbo: אֵ֣ת סְפִ֤יחַ קְצִֽירְךָ֙ לֹ֣א תִקְצֹ֔ור וְאֶת־עִנְּבֵ֥י נְזִירֶ֖ךָ לֹ֣א
    תִבְצֹ֑ר שְׁנַ֥ת שַׁבָּתֹ֖ון יִהְיֶ֥ה לָאָֽרֶץ׃
  eng-WYCLIFFE: thou schalt not sowe the feeld, and thou schalt not kitte the vyner,
    thou schalt not repe tho thingis whiche the erthe bryngith forth `bi fre wille,
    and thou schalt not gadere the grapis of thi firste fruytis, as vyndage; for it
    is the yeer of restyng of the lond; but tho schulen be to you in to mete,
  cwe-cwe: Chinhu chochose chochikota chenyewo sekemuchigobole, hebu sekemwahe zabibu
    muna imizabibu haidahuliligwe. Uwo wizakuwa mwaka wa isi kuhumula.
  kik-kik: Irio iria ikeemeria, nĩcio cia maitĩka-rĩ, mũtikanacigethe kana mũgethe
    thabibũ cia mĩthabibũ yanyu ĩyo ĩtarĩ mĩrutĩre wĩra. Bũrũri ũcio no nginya ũkaagĩa
    na mwaka wa kũhurũka.
  fra-NCL: 'Tu ne moissonneras pas ce qui poussera de soi-même, des grains tombés
    de ta dernière moisson, et tu ne recueilleras pas les raisins de ta vigne non
    taillée : ce sera une année de repos pour la terre.'
  cek-AK: Angmah koeh ah amprawk cang to aat o hmah loe, na sah o ai ih misurthai
    doeh pakhrik o hmah; lawk to saningto thung anghak o sak ah.
  cuk-cuk: Be-nainugi wargwengi ibmar-gwag-ainidagoedi be bela weosulid, deginbali,
    uva be digsasulid wargwengi-sanmakdagoedi be bela weosurbalid. Birgagwen nainugi
    be arbaosulid.
  uig-CYR: Өзлүгидин үнүп чиққан һосулни ормайсән; вә чаталмиған таллириңниң үзүмлирини
    үзмәйсән; чүнки шу жил зимин арам алидиған жилдур.
  tel-2017: బీడుగా వదిలిన చేలో దానంతట అదే పండిన పంట కోత కోసం ఏర్పాట్లు చేసుకోకూడదు.
    బాగు చేయని నీ చెట్ల పండ్లు ఏరుకోకూడదు. అది భూమికి విశ్రాంతి సంవత్సరం.
  hat-BSA: Donn nan chan ki grandi pa aza konsa a, nou pa pou rekòlte li, e rezen
    nou yo ki parèt sou branch ki pa t taye yo, nou pa pou ranmase yo. Tè a va gen
    yon ane Saba.
  kos-kos: Kowos fah tia pacna kosrani wheat ma sifacna kapak, ac tia sifani fahko
    ke grape sunowos ma kowos tia aknasnasye ah. Yac in na mongla se lun acn nukewa
    in facl sac pa inge.
  hbo-WLC: אֵ֣ת סְפִ֤יחַ קְצִֽירְךָ֙ לֹ֣א תִקְצ֔וֹר וְאֶת־עִנְּבֵ֥י נְזִירֶ֖ךָ לֹ֣א
    תִבְצֹ֑ר שְׁנַ֥ת שַׁבָּת֖וֹן יִהְיֶ֥ה לָאָֽרֶץ׃
  ibo-ibo: Unu agaghị ewe ihe ubi ọbụla ga-epupụtara onwe ha nʼoge a, maọbụ tụtụọ
    mkpụrụ osisi vaịnị ndị ga-ada ada. Nʼihi na afọ ahụ bụ afọ ozuzu ike dịrị ala
    ubi niile.
  ory-ory: ଯେଉଁ ଶସ୍ୟ ତୁମ୍ଭ କ୍ଷେତ୍ରରେ ଆପେ ବଢ଼େ, ତାହା ତୁମ୍ଭେ କାଟିବ ନାହିଁ ଓ ତୁମ୍ଭେ ଆପଣା
    ଅଝଡ଼ା ଦ୍ରାକ୍ଷାଲତାର ଫଳ ସଂଗ୍ରହ କରିବ ନାହିଁ; ତାହା ଭୂମିର ମହା ବିଶ୍ରାମ ବର୍ଷ ହେବ।
  chk-chk: Ousap kini mine a püsin pwükütä, ousap pwal ionifengeni uän ekewe irän
    wain resap pökütol. Iwe, epwe fis eu ierin asösö won ewe fanü.
  rop-rop: Yumob kaan gajim blanga kipumbat detlot sid daga weya imbin gro miselp.
    En nomo gajimbat en selimbat detlot greip daga brom detlot tri yumob nomo bin
    lukaftumbat. Wal yumob garra spelim det graun fo wan yiya.
  ukr-1871: Що само собою послї жнив твоїх уродить, не жати меш, грон у винограднику
    твойму необрізаному не збирати меш; рік відпочинку буде про землю.
  deu-1951: Auch was nach deiner Ernte von sich selber wächst, sollst du nicht ernten;
    und die Trauben deines unbeschnittenen Weinstocks sollst du nicht ablesen, weil
    es ein Sabbatjahr des Landes ist.
  eng-JPS: That which groweth of itself of thy harvest thou shalt not reap, and the
    grapes of thy undressed vine thou shalt not gather; it shall be a year of solemn
    rest for the land.
  srp-1865: Što samo od sebe rodi iza žetve tvoje nemoj žeti, i grožða u vinogradu
    svojem nerezanom nemoj brati; neka bude godina odmora zemlji.
  lug-lug: Ebimera ebyekuzizza byokka, ebimererezi, temubikungulanga wadde okunoga
    ebibala ku mizabbibu gyammwe egitaasalirwa. Omwaka ogwo ettaka ly’ensi linaaguwummulanga.
  heb-heb: את ספיח קצירך לא תקצור ואת ענבי נזירך לא תבצר שנת שבתון יהיה לארץ׃
  ben-IRV: তুমি জমির নিজে থেকে উৎপন্ন শস্য কাটবে না ও না পাড়া আঙ্গুরফল ফল সংগ্রহ
    করবে না; ওটা জমির বিশ্রামের জন্য বছর হবে।
  pan-pan: ਜੋ ਕੁਝ ਤੇਰੇ ਖੇਤ ਵਿੱਚ ਆਪੇ ਹੀ ਉੱਗ ਪਵੇ, ਉਸ ਨੂੰ ਤੂੰ ਨਾ ਵੱਢੀਂ, ਨਾ ਹੀ ਆਪਣੇ ਖਾਲੀ
    ਛੱਡੇ ਬਾਗ਼ਾਂ ਵਿੱਚੋਂ ਦਾਖ਼ਾਂ ਤੋੜੀ ਕਿਉਂ ਜੋ ਉਹ ਧਰਤੀ ਦੇ ਲਈ ਵਿਸ਼ਰਾਮ ਦਾ ਸਾਲ ਹੈ।
  mya-JVB: လယ်၌ အလိုလို ပေါက်သော အသီး အနှံကိုမျှ မ ရိတ် ရ။ မ သုတ်သင်သော စပျစ်ဥယျာဉ်
    အသီး ကိုမျှ မ ဆွတ် ရ။ တပြည်လုံး ငြိမ်ဝပ် စွာ နေရသော နှစ် ဖြစ် ၏။
  hmo-hmo: Unai lagani namba 7 lalonai danu emui uiti o koni, sibona idia tubu kava
    gaudia do umui utua bona haboua lasi, bona emui vain audia umui utua lasi gaudia
    edia huahua danu do umui haboua lasi, badina tano ena lagani-ani helagana be unai.
  urd-urd: और न अपनी खु़दरो फ़सल को काटना और न अपनी बे — छटी ताकों के अंगूरों को तोड़ना;
    यह ज़मीन के लिए ख़ास आराम का साल हो।
  rus-SYN: что само вырастет на жатве твоей, не сжинай, и гроздов с необрезанных лоз
    твоих не снимай; да будет это год покоя земли;
  bqc-SIM: Ásuli á bua pↄzãↄ kɛkɛ à a kákĩi kɛo. Ásuli á vɛ̃ɛligↄ̃na pↄ́ kɛ̀
    yàayaaↄ kↄ́ zↄ̃zↄ̃o. Tↄↄlɛ gbaa ĩ́ampaa wɛ̃ɛ.
  tcz-CHONGTHU: Chule changval hung kehdoh ho jong na-at lou ding, lengpi lei lholou
    laiya hung kehdoh aga ho jong nadon da jeng ding, ajeh chu na boncha diuva choldamna
    kum ahi.
  mar-mar: तुमचा हंगाम संपल्यानंतर आपोआप उगवलेले ध्यान्य कापू नये; आणि न छाटलेल्या
    द्राक्षवेलीची फळे गोळा करु नयेत; देशाला ते वर्ष विसाव्याचे वर्ष असावे.
  qub-qub: Shiwa rïgutapis ama rutunquinachu. Rämäni übas wayushantapis ama pallanquinachu.
    Chay wataga watanpami chacra jamanga.
  bqp-bqp: Bɑɑ dĩɑ ni nu wɔrumɑ sɑnɑm mɛ i gɛ̃ɛmɔ mɑ nu kpiɑ kɑ tii, i ǹ nu gɛ̃ɛmɔ.
    I ǹ mɑɑ resɛm sɔrimɔ ye yɑ kɑ tii mɑrɑ. Domi bɛɛn gbeɑ yɑ koo wɛ̃rɑwɑ mɑm mɑm
    wɔ̃ɔ ge sɔɔ.
  hat-hat: Piga nou ranmase grenn ki pouse konsa nan jaden nou pou nou vann. Ni piga
    nou keyi rezen ki donnen nan pye rezen nou pa t' taye pou nou vann. Se va yon
    lanne repo nèt pou te a.
  eng-BSB: You are not to reap the aftergrowth of your harvest or gather the grapes
    of your untended vines. The land must have a year of complete rest.
  tod-tod: Wo la molo ɠɔɠɔʋolu leʋea, wo mina leezɛn ɠula kpelei zu, nii su la ɓɛtɛni.
    Naa ɠa ɠɛ ga dooɠogi ɲɛgɛlɛin zooi ʋɛ.
  eng-WEBPB: What grows of itself in your harvest you shall not reap, and you shall
    not gather the grapes of your undressed vine. It shall be a year of solemn rest
    for the land.
  kbq-kbq: Hagi ana kafufima agra'ama hageno raga'ama ahe'nesia witia akafrita nompina
    onteta, azanku'nama akafrita erise'ma osu'nesaza wainia tagita waini tina tro
    huta onteho. Hagi ana kafua mani fru hu kafugino, atrenkeno mopamo'a fru huno
    amne meno.
  nhe-BL: Nopa tlen ixhuas ica iselti ipan imomila campa tepejtoc iyol, amo xijpixcaca,
    niyon xicajcocuica. Huan itlajca nopa xocomecatl tlen moscaltía iselti, amo xijtequilica
    queja ipa inquichijtoque, pampa ipan nopa xihuitl, nopa tlali san mosiyajcahuas.
  gub-BL: Ni amo nopo'o kwaw arozràn hezuz e ma'e wà nehe. Nomonohok kwaw hàkà uwà
    'yw wi wà nehe. Nopo'o kwaw uwà wà nehe. Ywy upytu'u tuwe a'e kwarahy rehe nehe.
  eng-DRA: 'What the ground shall bring forth of itself, thou shalt not reap: neither
    shalt thou gather the grapes of the firstfruits as a vintage: for it is a year
    of rest to the land:'
