verse: LEV.025.030
translations:
  mal-C: ഒരു പൂർണവർഷം കഴിയുംമുമ്പ് അതു വീണ്ടെടുക്കപ്പെടുന്നില്ലെങ്കിൽ മതിലുള്ള നഗരത്തിലെ
    വീട് വാങ്ങിയ ആളിനും അയാളുടെ സന്തതികൾക്കും സ്ഥിരമായിരിക്കും. അൻപതാംവാർഷികോത്സവത്തിൽ
    അതു തിരികെനൽകേണ്ടതില്ല.
  deu-TKW: Wenn es aber bis zum Ablauf eines vollen Jahres nicht eingelöst wird, so
    wird das Haus, das in einer ummauerten Stadt liegt, dem Käufer und seinen Nachkommen
    endgiltig als Besitz bestätigt und fällt im Halljahre nicht heim.
  lin-lin: Soki asikoli yango te liboso ete mobu mobimba eleka, ndako oyo ezali kati
    na engumba oyo bazingela na bamir ekotikala libela mpo na moto oyo asombaki yango
    mpe mpo na bakitani na ye ; bakoki te kozongisa yango na mobu ya kosepela kokangolama.
  eng-LSV: and if it is not redeemed to him until the fullness of a perfect year,
    then the house which [is] in a walled city has been established to extinction
    to him buying it, throughout his generations; it does not go out in the Jubilee.
  eng-GNV: 'But if it be not bought out within ye space of a ful yeere, then the house
    that is in the walled citie, shalbe stablished, as cut off from the familie, to
    him that bought it, throughout his generations: it shall not goe out in the Iubile.'
  eng-WEBSTER: 'And if it shall not be redeemed within the space of a full year, then
    the house that is in the walled city shall be established for ever to him that
    bought it, throughout his generations: it shall not go out in the jubilee,'
  nhw-BL: Pero quema ya quiaxitijtos se xihuitl quinemacatoc, huajca ayacmo hueli
    quicohuas sempa nopa cali catli eltoc ipan se altepetl catli moyahualojtoc ica
    tepamitl. Huan mocahuas nopa tlacatl catli quicojtoc iaxca huan iniaxca iixhuihua
    para nochipa. Niyon nopa cali amo hueli mocuepas para elis iaxca iteco catli achtihui
    ipan nopa xihuitl quema nochi tlali mocahuas majcajtos. Quej nopa eltoc tlanahuatili
    para calme catli mopantíaj ipan se altepetl catli moyahualojtoc ica tepamitl.
  swh-ONEN: Ikiwa haikukombolewa kabla ya mwaka mmoja kamili kupita, nyumba iliyo
    ndani ya mji uliozungukwa kwa ukuta itakuwa mali ya kudumu ya mnunuzi na wazao
    wake. Haitarudishwa mwaka wa Yubile.
  bba-bba: Yɛ̃ro ù n kpɑnɑ u dii te yɑkiɑ wɔ̃ɔ tiɑ yen bɑɑ sɔɔ, tɑ koo kowɑ wi u tu
    dwɑɡiru sere kɑ bɑɑdommɑɔ. U ǹ mɑɑ tu wesiɑmɔ bɑɑ yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n
    tunumɑ.
  eng-KJVCPB: 'And if it be not redeemed within the space of a full year, then the
    house that is in the walled city shall be stablished for ever to him that bought
    it throughout his generations: it shall not go out in the jubile.'
  luo-luo: Ka ok oware ka higa pok orumo, to odno mantiere ei ohinga mochiel motegnono
    mar dala maduongʼ nosik mana kobedo mar ngʼat mane ongʼiewecha, kaachiel gi nyikwaye
    kod kothe duto nyaka chiengʼ. Kata kochopo higa mar piero abich to ok nodwoke
    e lwet wuon machon.
  meu-meu: A laḡani ta lalonai basine abia lou, una ruma na iena amo e hoia tauna
    ena ruma korikori ai bainela, iena bona ia garana edia; Iubile laḡanina ai biaguna
    gunana basine abia Iou.
  npi-ULB: यदि एक वर्षसम्म त्यसले त्यो घर फुकाउन सकेन भने, पर्खाल लगाएको सहरभित्रको
    घर, खरिद गर्ने मानिस र त्यसका वंशको स्थायी सम्पत्ति हुने छ । त्यो पुनर्स्थापनाको
    वर्षमा फिर्ता गर्नुपर्दैन ।
  yor-yor: Ṣùgbọ́n bí kò bá rà á padà láàrín ọdún náà ilé náà tí ó wà láàrín ìlú ni
    kí ó yọ̀ǹda pátápátá fún ẹni tí ó rà á, àti àwọn ìdílé rẹ̀. Kí wọ́n má da padà
    ní ọdún ìdásílẹ̀.
  pes-OPCB: اگر در طی آن سال بازخرید نکرد آنگاه برای همیشه مال صاحب جدیدش خواهد بود
    و در سال یوبیل به صاحب اصلی‌اش پس داده نخواهد شد.
  tgl-ULB: Kung hindi matubos ang bahay sa loob ng isang buong taon, sa gayon ang
    bahay na nasa pinaderang siyudad ay magiging permanenteng ari-arian ng taong bumili
    nito, sa kabuuan ng mga salinhlahi ng kanyang mga kaapu-apuhan. Hindi na ibabalik
    ang bahay na iyon sa Paglaya.
  hui-hui: Anda anduane biagome mali mbira ogoniha yolo biadai bibe naheyagua nde
    mani anda ogoni lone yolo biadai bibe nahe holebira. Mbirale anduane biagohondo
    Yadai Bulene Mali biago tagira ibiragola ibugua miadai bulenebi nawi dege wulebira.
    Anda yolo biyago ibunagaore haabo halu ibu waneigini mani hama polobadarunagabi
    wia a̱i̱ holebira.
  mya-mya: သို့​ရာ​တွင်​တစ်​နှစ်​အ​တွင်း​အိမ်​ကို​ပြန်​၍​မ ဝယ်​ယူ​လျှင် နောက်​တစ်​ဖန်​ပြန်​လည်​ဝယ်​ယူ
    ခွင့်​မ​ရှိ​သည့်​အ​ပြင်​ဝယ်​ယူ​သူ​နှင့်​သူ​၏ အ​ဆက်​အ​နွယ်​တို့​သည်​ထို​အိမ်​ကို​အ​မြဲ
    ပိုင်​စေ​ရ​မည်။ ပြန်​လည်​ပေး​အပ်​ခြင်း​ဆိုင်​ရာ နှစ်​တွင်​ထို​အိမ်​ကို​မူ​လ​ပိုင်​ရှင်​အား​ပြန်
    မ​ပေး​ရ။-
  bod-N: གལ་སྲིད་ཁོས་ལོ་ཧྲིལ་པོའི་ནང་ཕྱིར་མ་བླུས་ན། ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་ནང་གི་ཁང་པ་དེ་ནི་མི་རབས་ནས་མི་རབས་བར་དུ་ཉོ་མཁན་ལ་དབང་བ་ཡིན།
    དགའ་སྟོན་གྱི་ལོ་ལའང་ཕྱིར་སྤྲོད་མི་དགོས།
  sna-sna: Kana isina kudzikinurwa gore risati rapfuura, imba iri muguta rino rusvingo
    ichava yowakatenga nezvizvarwa zvake nokusingaperi. Haifaniri kudzorerwa paJubhiri.
  spa-BLM: Si no se rescata en el plazo de un año completo, la casa que esté en la
    ciudad amurallada quedará asegurada a perpetuidad para el que la compró, por sus
    generaciones. No se liberará en el jubileo.
  cac-cac: Palta tato maxto yal-laj smananel jun pat chi' ayic manto c'och jun ab'il
    chi', a jun pat chi', scanxon̈ej d'a vin̈ ix manan chi' d'a juneln̈ej yed' d'a
    eb' yin̈tilal. Maxtzac yal-laj yactajel d'a yab'ilal q'uin̈ yic tz'el tas d'a
    libre.
  swh-ULB: Kama nyumba hiyo haitakombolewa kabla ya mwaka mzima, ndipo hiyo nyumba
    iliyoko kwenye mji uliozungushiwa ukuta itakuwa mali ya kudumu ya yule aliyeinunua,
    katika vizazi vyote vya uzao wake. Nyumba hiyo haitakuwa ya kurejeshwa katika
    mwaka wa Yubile.
  bel-bel: а калі ня будзе ён выкуплены, пакуль пройдзе год, дык дом, які ў горадзе,
    што мае мур, застанецца назаўсёды ў пакупца яго ў роды ягоныя і ў юбілей не адыдзе
    ад яго.
  deu-ELBBK: Wenn es aber nicht gelöst wird, bis ihm ein ganzes Jahr voll ist, so
    soll das Haus, das in der ummauerten Stadt ist, für immer dem Käufer desselben
    verbleiben, bei seinen Geschlechtern; es soll im Jubeljahre nicht frei ausgehen.
  mbb-OT: Piru emun kenè din heini egkelekat seled te senge-tuig, ne haazà he valey
    egkehimu en he ǥaked te nekepemasa zuen wey te menge kevuwazan din taman te taman.
    Kenè en heini egkahawì te teǥiǥaked dutun te Tuig te Kebeǥey te Bayàbayà wey Ked-ulì.
  mal-2015: ഒരു സംവത്സരം മുഴുവനും തികയുവോളം വീണ്ടുകൊണ്ടില്ലെങ്കിൽ മതിലുള്ള പട്ടണത്തിലെ
    വീടു, വാങ്ങിയവന്നു തലമുറതലമുറയായി എന്നും സ്ഥിരമായിരിക്കേണം; യോബേൽസംവത്സരത്തിൽ
    അതു ഒഴിഞ്ഞുകൊടുക്കേണ്ടാ.
  rmc-rmc: Ale te les na cinela pale tel jekh berš, oda kher andre oda foros ačhela
    oleske, ko les cinďa, the leskre potomkenge pro furt. Oda, ko les cinďa, na mušinela
    te del pale oda kher aňi pro Radišagoskro Berš.
  pes-OPV: و اگر در مدت یک سال تمام آن را انفکاک ننماید، پس آن خانه‌ای که در شهر حصاردار
    است، برای خریدارآن نسلا بعد نسل برقرار باشد، در یوبیل رهانشود.
  ron-1924: Дар, дакэ ачастэ касэ, ашезатэ ынтр-о четате ынконжуратэ ку зидурь, ну
    есте рэскумпэратэ ынаинте де ымплиниря унуй ан ынтрег, еа ва рэмыне пе вечь кумпэрэторулуй
    ши урмашилор луй; яр ын анул де веселие сэ ну ясэ дин еа.
  ben-OBCV: যদি সম্পূর্ণ এক বছরের আগে তা মুক্ত করা না হয়, তাহলে প্রাচীরবেষ্টিত নগরের
    বাড়িটি চিরদিনের জন্য ক্রেতার ও তার বংশধরদের হয়ে যাবে। অর্ধশতবর্ষে এই সম্পত্তি
    ফেরত দেওয়া হবে না।
  som-som: Oo haddaan la soo furan intii sannad dhan ah, markaas gurigii magaalada
    deyran ku yiil waa inuu weligii hanti u ahaadaa qofkii iibsaday, oo tan iyo ab
    ka ab isagaa iska leh, oo sannadda yubilii ahna gacantiisa ka bixi maayo.
  lat-VUC: Si non redemerit, et anni circulus fuerit evolutus, emptor possidebit eam,
    et posteri ejus in perpetuum, et redimi non poterit, etiam in jubilæo.
  eng-ASVBT: 'And if it be not redeemed within the space of a full year, then the
    house that is in the walled city shall be made sure in perpetuity to him that
    bought it, throughout his generations: it shall not go out in the jubilee.'
  ita-1885: Ma se non è ricomperata infra il compiersi di un anno intiero, quella
    casa che è in città murata resterà assolutamente in proprio a colui che l'avrà
    comperata, e a' suoi d'età in età; egli non sarà obbligato di uscirne nel Giubileo.
  eng-LXXUP: And if it be not ransomed until there be completed of its time a full
    year, the house which is in the walled city shall be surely confirmed to him that
    bought it, throughout his generations; and it shall not go out in the release.
  eng-ULB: If the house is not redeemed within a full year, then the house in the
    walled city will become the permanent property of the buyer and his descendants.
    It is not to be returned in the year of Jubilee.
  spa-VBL: Si no se recompra al final del año, la propiedad de la casa en la ciudad
    amurallada se transfiere de forma permanente al que la compró y a sus descendientes.
    No será devuelta en el Jubileo.
  fra-_FOB: Mais si elle n'est point rachetée avant la fin d'une année entière, la
    maison qui est dans la ville fermée de murailles demeurera à perpétuité à l'acquéreur
    et à ses descendants, il n'en sortira point au jubilé.
  mal-mal: ഒരു വർഷം മുഴുവൻ തികയുവോളം വീണ്ടുകൊണ്ടില്ലെങ്കിൽ മതിലുള്ള പട്ടണത്തിലെ വീട്,
    വാങ്ങിയവനു തലമുറതലമുറയായി എന്നും സ്ഥിരമായിരിക്കണം; യോബേൽ വർഷത്തിൽ അത് ഒഴിഞ്ഞുകൊടുക്കണ്ടാ.
  urd-GVR: Agar pahlā mālik use pahle sāl ke andar andar na ḳharīde to wuh hameshā
    ke lie ḳharīdne wāle kī maurūsī milkiyat ban jāegā. Wuh bahālī ke sāl meṅ bhī
    wāpas nahīṅ kiyā jāegā.
  suz-BL: तन्‍न बर्स काम यो मेको लेन्‍ने मचाप्‍तु हना, ग्‍याप्‍ब नु आ खिं ङा मुर आन
    कली मेको खिं आन शोंप दुम्‍ब। प्रोंइतीक बर्सम यो मेको लेश्‍शा गेचा ममाल्‍ब।
  ita-1927: Ma se quella casa posta in una città murata non è riscattata prima del
    compimento d’un anno intero, rimarrà in perpetuo intero, rimarrà in perpetuo proprietà
    del compratore e dei suoi discendenti; non sarà franca al giubileo.
  ckb-ckb: ئەگەر هەتا تەواوبوونی ئەو ساڵە نەیکڕێتەوە، ئەوا ئەو خانووەی لە شارە شوورابەندەکەیە
    بە هەمیشەیی هەتاسەر بۆ کڕیارەکە دەبێت، بۆ نەوەکانی و لە یۆبیلدا ناگەڕێتەوە.
  eng-BBE: And if he does not get it back by the end of the year, then the house in
    the town will become the property of him who gave the money for it, and of his
    children for ever; it will not go from him in the year of Jubilee.
  kan-OKCV: ಆದರೆ ವರ್ಷವು ಪೂರ್ಣವಾಗುವುದರೊಳಗಾಗಿ ಅದು ಬಿಡುಗಡೆಯಾಗದಿದ್ದರೆ, ಗೋಡೆಯ ಪಟ್ಟಣದೊಳಗಿರುವ
    ಆ ಮನೆಯು ಅದನ್ನು ಕೊಂಡುಕೊಂಡವನಿಗೂ ಅವನ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತವಾಗಿ ನಿಲ್ಲುವುದು. ಜೂಬಿಲಿಯ ವರ್ಷದಲ್ಲಿ
    ಅದು ಬಿಡುಗಡೆಯಾಗಬಾರದು.
  tam-2017: ஒரு வருடத்திற்குள்ளே அதை மீட்டுக்கொள்ளாதிருந்தால், மதில்சூழ்ந்த பட்டணத்திலுள்ள
    அந்த வீடு தலைமுறைதோறும் அதை வாங்கினவனுக்கே உரியதாகும்; யூபிலி வருடத்திலும் அது
    விடுதலையாகாது.
  spa-RV-1909: 'Y si no fuere redimida dentro de un año entero, la casa que estuviere
    en la ciudad murada quedará para siempre por de aquel que la compró, y para sus
    descendientes: no saldrá en el jubileo.'
  ron-BTF: Și dacă nu o răscumpără pe durata unui an întreg, atunci casa care este
    în cetatea înconjurată cu ziduri să fie întemeiată, pentru totdeauna celui ce
    a cumpărat-o prin toate generațiile sale, aceasta să nu iasă la jubileu.
  eng-WEBP: If it isn’t redeemed within the space of a full year, then the house that
    is in the walled city shall be made sure in perpetuity to him who bought it, throughout
    his generations. It shall not be released in the Jubilee.
  eng-FBV: If it isn't bought back be the end of a full year, then ownership of the
    house in the walled town is permanently transferred to the one who bought it and
    their descendants. It won't be returned in the Jubilee.
  nld-1939: Wanneer echter na een vol jaar een huis, dat in een ommuurde stad ligt,
    nog niet is teruggekocht, blijft het voorgoed het eigendom van den koper en zijn
    geslacht, en komt ook in het jubeljaar niet vrij.
  nch-BL: Pero quema ya quiaxitijtos se xihuit quinamacatoc, huajca ayecmo hueli quicohuas
    sempa nopa cali cati eltoc ipan se altepet cati moyahualtzactoc ica tepamit. Huan
    elis iaxca nopa tacat cati quicojtoc huan iniaxca iixhuihua para nochipa. Yon
    nopa cali amo hueli sempa mochihuas iaxca iteco cati achtohui ipan nopa xihuit
    quema nochi tali mocahuas majcajtos. Quej nopa eltoc tanahuatili para calme cati
    mopantíaj ipan se altepet cati moyahualtzactoc ica tepamit.
  vie-1934: Còn nếu không chuộc lại trước khi giáp hạn một năm trọn, thì nhà ở trong
    thành có vách bọc đó sẽ về chủ mua và dòng dõi người mãi mãi; đến năm hân hỉ nhà
    đó không ra khỏi tay họ.
  hin-CV: किंतु यदि पूरे एक वर्ष की अवधि में इसको नहीं खरीदा गया, तब उस शहरपनाह वाले
    नगर में उस घर का अधिकार स्थायी रूप से उसके खरीददार और उसकी आनेवाली सभी पीढ़ियों
    का हो जाएगा; यह घर योवेल वर्ष में छुड़ाया नहीं जाएगा.
  eng-OURB: If it is not redeemed within the space of a full year, then the house
    that is in the walled city shall be made sure in perpetuity to him who bought
    it, throughout his generations. It shall not be released in the Jubilee ·Shofar·.
  spa-BES: Y si no lo recupera antes de fin de año, la casa del pueblo se convertirá
    en propiedad de quien dio el dinero para ella y de sus hijos para siempre; no
    podrá ser liberada en el año de jubileo.
  tdx-tdx: F’ie tsy jebañe’e añate’ ty taoñe raike le mijadoñe ho fanaña’ i nikalo
    azey nainai’e pak’ añ’ afeafe’e i anjomba an-drova mifahetsey. Ie tsy havotsotse
    amo Jobilio.
  vid-vid: Wone ng'handa iwele kuli muji uzenjigwe lukanzi haigomboligwe kwa mhela
    wa mwaka umwe, lelo yowa ya yula yagulile mazuwa gose kuli ivyazi lya hewo lyeng'ha,
    na hoihilula ng'oo kuli mwaka wa kukumbuchila miyaka makumi gahano.
  eng-OKE: But if it be not repurchased when the whole year is completed, the house
    that is in the walled town shall belong absolutely to him who bought it for his
    generations; it shall not go out at the Jubilee.
  tha-KJV: ถ้าในเวลาหนึ่งปีเต็มเขาไม่ทำการไถ่​ถอน ก็​ให้​จัดการเสียให้เป็นการแน่นอนว่า
    ผู้​ที่​ซื้อไปมี​สิทธิ์​เหนือเรือนที่​อยู่​ในเมืองที่​มี​กำแพงนั้นสิทธิ์ขาดแล้ว
    ตลอดชั่วอายุของเขา ในปีเสียงแตรเขาก็​ไม่​ต้องคืนให้
  por-BR-2018: 'E se não for resgatada dentro de ano inteiro, a casa que estiver na
    cidade murada ficará para sempre por daquele que a comprou, e para seus descendentes:
    não sairá no jubileu.'
  deu-ELO: Wenn es aber nicht gelöst wird, bis ihm ein ganzes Jahr voll ist, so soll
    das Haus, das in der ummauerten Stadt ist, für immer dem Käufer desselben verbleiben,
    bei seinen Geschlechtern; es soll im Jubeljahre nicht frei ausgehen.
  eng-WYC-2018: if he again-buyeth (it) not, and the circle of the year is passed,
    the buyer shall wield it, and his heirs into without end, and it shall not be
    able to be again-bought, yea, in the jubilee. (but if he buyeth it not back, and
    the circle of the year is passed, the buyer, and his heirs, shall own it forever,
    and it shall not be able to be bought back, yea, even in the Jubilee Year.)
  epo-epo: Sed se ĝi ne estos reaĉetita antaŭ la fino de tuta jaro, tiam la domo,
    kiu estas en urbo ĉirkaŭita de muro, restas por ĉiam ĉe ĝia aĉetinto en liaj generacioj;
    ĝi ne foriras en jaro jubilea.
  uig-PIN: Lekin pütün yil iqidǝ yanduruwelinmisa, sepilliⱪ xǝⱨǝrning iqidiki bu ɵy
    nǝsildin-nǝsilgǝ alƣan kixining ⱪolida bolup, azadliⱪ yili kǝlsimu yandurulmas.
  beo-beo: 'Be amo ode ganodini, e da ea diasu bu hame bidi lasea, amo diasu da gaheabolo
    gagui dunu amola egaga fi dunu ilia diasudafa ba:ma:mu. Musa: gagui dunu da Bu
    Sagosu Ode amoga, amo diasu bu hame samogemu.'
  tpi-OTNT: Sapos wanpela yia i go pinis na em i no baim bek dispela haus, orait nau
    em i no gat rot bilong baim bek. Nogat tru. Nau dispela haus i bilong man i bin
    baim na bilong ol lain tumbuna bilong en i kamap bihain. Na em i no ken givim
    bek long yia bilong bekim bek ol samting.
  hau-SA: In ba a fanshe shi a ƙarshen shekara ba, gidan da yake a birni mai katanga,
    zai zama mallakar na ɗinɗinɗin na mai sayan da kuma zuriyarsa. Ba za a mai da
    shi a Shekara ta Murna ba.
  uig-LAT: Lékin pütün yil ichide yanduruwélinmisa, sépilliq sheherning ichidiki bu
    öy nesildin-nesilge alghan kishining qolida bolup, azadliq yili kelsimu yandurulmas.
  nde-nde: Nxa ingahlengwanga kuze kuphele umnyaka ogcweleyo, indlu esedolobheni elihonqolozelwe
    ngomthangala izakuba ngeyalowo owayithengayo, ibe ngeyakhe kokuphela lowo owayithengayo
    kanye lezizukulwane zakhe. Kayiyikubuyiselwa kowayengumniniyo ngeJubhili.
  ton-ton: Pea kapau ʻe ʻikai huhuʻi ia ʻi he taʻu kātoa, pea ko e fale ko ia ʻoku
    ʻi he kolo ʻā maka ʻe ʻoʻona ia naʻa ne fakatau ia ʻo taʻengata ʻi hono ngaahi
    toʻutangata; ʻe ʻikai toe tukuange ia ʻi he siupeli.
  ces-1613: Pakliť ho nevyplatí dříve, než vyjde ten celý rok, tedy zůstane dům ten
    v městě hrazeném tomu, kterýž jej koupil, dědičně v pronárodech jeho, aniž ho
    postoupí v létě milostivém.
  eng-WMB: If it isn’t redeemed within the space of a full year, then the house that
    is in the walled city shall be made sure in perpetuity to him who bought it, throughout
    his generations. It shall not be released in the Jubilee.
  tam-TCV: ஒரு வருடம் நிறைவடையுமுன் அவன் அதைத் திருப்பி மீட்காவிட்டால், மதில் சூழ்ந்த
    பட்டணத்தில் இருக்கும் அவ்வீடு வாங்கியவனுக்கும், அவன் பின்வரும் சந்ததிக்கும் நிரந்தர
    உரிமையாகும். அது யூபிலி வருடத்தில் திருப்பிக்கொடுக்கப்பட வேண்டியதில்லை.
  ceb-ULB: Kung dili malukat ang balay sulod sa usa ka tuig, nan ang balay nga anaa
    sa kinotaang siyudad mahimo nga mapanag-iya sa tawo nga nakapalit niini, hangtod
    sa mosunod niyang kaliwatan. Dili na mahibalik ang maong balay sa tuig sa Kagawasan
    ug Pag-uli.
  pol-UBG: A jeśli nie zostanie wykupiony do końca roku, wtedy ten dom w mieście otoczonym
    murami zostanie własnością na zawsze tego, który go kupił, oraz jego potomków.
    Nie będzie zwolniony w roku jubileuszowym.
  urd-GVU: اگر پہلا مالک اُسے پہلے سال کے اندر اندر نہ خریدے تو وہ ہمیشہ کے لئے خریدنے
    والے کی موروثی ملکیت بن جائے گا۔ وہ بحالی کے سال میں بھی واپس نہیں کیا جائے گا۔
  deu-1912: Wo er's aber nicht löst, ehe denn das ganze Jahr um ist, so soll's der
    Käufer für immer behalten und seine Nachkommen, und es soll nicht frei werden
    im Halljahr.
  kan-2017: ಪೌಳಿಗೋಡೆಯುಳ್ಳ ಪಟ್ಟಣದಲ್ಲಿರುವ ಆ ಮನೆ ಒಂದು ವರ್ಷದೊಳಗಾಗಿ ಬಿಡಿಸಿಕೊಳ್ಳಲು ಸಾಧ್ಯವಾಗದೆ
    ಹೋದರೆ, ಅದು ಜೂಬಿಲಿ ಸಂವತ್ಸರದಲ್ಲಿ ಬಿಡುಗಡೆಯಾಗಿ ಮಾರಿದವನಿಗೆ ಮತ್ತು ಅವನ ಸಂತತಿಯವರಿಗೂ ಶಾಶ್ವತವಾಗಿ
    ನಿಲ್ಲುವುದು.
  yap-yap: Machane fa’anra de chuw’iy u langgin e re duw nem, ma aram e ke mul u pa’
    fare naun, ma fare naun e ke par nike tafnay facha’ ni chuw’iy nge pi’in owchen,
    ra taw ko fare Duwan e Felfelan’ ma dabki sul fare naun ngak.
  hlt-MCSB: Kum loh cup tih a thok duela a tlan pawt atah khopuei vongtung khuikah
    im te im aka lai neh anih kah cadilcahma taengah a ti la pai saeh lamtah jubilee
    vaengah khaw hlah boel saeh.
  mdy-ETH: ጋዓንቴ ዒ ፔቴ ሌዔ ጋርካ ጪጊ ማሂ ዔካኒ ዳንዳዒባኣቴ ጪጊ ማሂ ዔካኒ ዳንዳዑዋያ ማዔም ዬና ማኣራ ናንጊና ዬያ
    ሻንቄ ዓሢና ናኣቶናሮ ማዒ ዓታንዳኔ፤ ሻንቂንቴ ባኮ ማሂፆ ሌዖናታዖ ማሂ ዒ ዔካኒ ዳንዳዑዋሴ።
  twi-ASANTE: Na sɛ afe no mu wantumi annye a, ɛbɛyɛ deɛ ɔtɔeɛ no dea korakora. Ahosɛpɛ
    Afe no mu, ɔrensane mfa mma onipa a kane no na ɛyɛ ne dea no bio.
  eng-WEBU: If it isn’t redeemed within the space of a full year, then the house that
    is in the walled city shall be made sure in perpetuity to him who bought it, throughout
    his generations. It shall not be released in the Jubilee.
  bnp-bnp: Bara pida i taku i lobo, lakea i uka ma i konamulea a ruma, ra ruma iea
    ngane ne vona a bakovi i konea turane huriki a hamona. I uka ma ge habi mulea
    na Pida na Nihabimule a Maki.
  wal-wal: Issi laitta kumettaa giddon wozana xayikko, he gimbbettida katamaa giddon
    de7iya keettai shammidaagaayyo na7aa na7au merinau abaa gidees. Ishatamantto Laittaa
    Baalaa wodekka simmenna.
  spa-PDDPT: Pero si no es rescatada en el plazo de un año completo, la casa que esté
    en la ciudad amurallada, pertenecerá a perpetuidad al comprador y sus descendientes.
    No quedará libre en el jubileo.
  gun-gun: Ha'e rami avi ojogua jevy e'ỹ re peteĩ ma'etỹ oaxa ma rire oo tetã ikorapa
    va'e py oĩ va'e opyta ae 'rã ijoguaare po py, ha'e oiko rire hamymino kuery po
    py ju, raka'e rã guarã. Jubileu ma'etỹ ojeupity teĩ ijoguaare nome'ẽvei 'rã ivendeare
    pe.
  agu-BL: Poro ko quil xcye' junt tir tan lok'che'n yi ca'l, te jun yoba'tz, scyajk
    yi ca'l tetz yi junt wunak yi nlok'on, tetz cyakil tiemp, nin qui't xcye' yi taw
    banak cyen tan colpe'n, mpe ik tul jun yob yi na bi'aj jubileo.
  ilo-ULB: No saan a masubbot ti balay iti las-ud iti makatawen, ti balay nga adda
    iti napaderan a siudad ket agbalinto nga agnanayon a sanikua ti tao a gimmatang
    iti daytoy, agingga iti henerasion dagiti kaputotanna. Saanto a maisubli dayta
    a balay iti Tawen ti Panagisubli.
  kpg-kpg: Maa mee digi hui di maa gi muli i di ngadau deelaa, gei mee gu deai ono
    donu e hui di maa gi muli ai. Di hale la gaa hai di hale ni tangada dela ne hui
    di maa mo dono madawaawa. Ma hagalee gaamai gi muli i di Ngadau o di Gaamai gi Muli.
  uig-ARA: لېكىن پۈتۈن يىل ئىچىدە ياندۇرۇۋېلىنمىسا، سېپىللىق شەھەرنىڭ ئىچىدىكى بۇ
    ئۆي نەسىلدىن-نەسىلگە ئالغان كىشىنىڭ قولىدا بولۇپ، ئازادلىق يىلى كەلسىمۇ ياندۇرۇلماس.
  sus-sus: Xa na banxi xun mu sara na ɲɛ kui, a luma nɛ a sara mixi nun a bɔnsɔɛ yi
    ra abadan. Hali Xɔrɛya Ɲɛ kui a sara mixi mu kelima naa.
  pon-2006: Ahpw ma e sohte pwainda sapahl nan sounparo, e solahr ahneki pwungen pwainda
    sapahl oh imwo pahn wiahla uhdahn imwen me pwaindao oh kadaudoke kan. E sohte
    pahn kapwurupwurla nan Sounparen Onohnsapahlo.
  ksd-ksd: Gala pa di kul valilikun ra pal nina i ki ta ra pia na pal di liplip bat
    ia, ba pa i par nam ra kilala, nam nina i ga kul ia na kale vake upi kana ma kai
    ra umana bul mur bula tana; pa da valilikun ia ta ra kilala na iubili.
  tur-YTC: Eğer bir yıl içinde geri almazsa, surlarla çevrili kentteki ev, onu satın
    alan kişiye kuşaklar boyu temelli olarak kalacaktır. Jübile'de serbest kalmayacaktır.
  grc-BRENT: Ἐὰν δὲ μὴ λυτρωθῇ ἕως ἂν πληρωθῇ αὐτῆς ἐνιαυτὸς ὅλος, κυρωθήσεται ἡ οἰκία
    ἡ οὖσα ἐν πόλει τῇ ἐχούσῃ τεῖχος, βεβαίως τῷ κτησαμένῳ αὐτὴν εἰς τὰς γενεὰς αὐτοῦ,
    καὶ οὐκ ἐξελεύσεται ἐν τῇ ἀφέσει.
  ind-AYT: Jika rumah itu tidak ditebus dalam setahun, rumah itu akan menjadi milik
    pembelinya selamanya, tidak akan dikembalikan pada tahun Yobel.
  nya-nya: Ngati nyumbayo siwomboledwa chisanathe chaka chimodzicho, nyumbayo idzakhala
    ya amene anagulayo ndi zidzukulu zake mpaka muyaya. Sidzabwezedwanso kwa mwini
    wake mʼchaka chokondwerera zaka makumi asanu.
  hrv-hrv: 'Ako je ne otkupi u roku od godine, onda kuća u gradu zidom opasana prelazi
    potpuno kupcu i njegovim potomcima: ni za jubileja neka se ne vraća.'
  mps-mps: Te kibu be deli bidai digi agai te be ma abelesąbaso da, teda agai ma
    abelabo sunumi me elalubeo. Mu menio. Megi da te be te abelali bidi aga be elalueibao,
    te aga wąį nǫų nosali pedalubo hanigo be pedelaibao. Tama agai te nai dabe
    wei ma mabo kibu bede ma abelainu ebo usu me egobeo.
  tpi-tpi: Sapos wanpela yia i go pinis na em i no baim bek dispela haus, orait nau
    em i no gat rot bilong baim bek. Nogat tru. Nau dispela haus i bilong man i bin
    baim na bilong ol lain tumbuna bilong en i kamap bihain. Na em i no ken givim
    bek long yia bilong bekim bek ol samting.
  dan-1931: Hvis derfor Indløsning ikke har fundet Sted, før et fuldt År er omme,
    går Huset i Byen med Mure om uigenkaldeligt over i Køberens og hans Efterkommeres
    Eje; det bliver ikke frit i Jubelåret.
  vie-OVCB: Nếu người bán không chuộc nhà trong thời hạn một năm nói trên, thì nhà
    sẽ vĩnh viễn thuộc quyền sở hữu của người mua. Đến Năm Hân Hỉ, nhà này sẽ không
    hoàn nguyên chủ.
  guj-2017: જો પૂરા એક વર્ષ દરમિયાન તે પાછું ખરીદી લેવામાં ના આવે તો તે ઘરની કાયમની
    માલિકી નવા માલિકની અને તેના વંશજોની થાય.
  pon-2006A: Ahpw ma e sohte pwainda sapahl nan sounparo, e solahr ahneki pwungen
    pwainda sapahl oh imwo pahn wiahla uhdahn imwen me pwaindao oh kadaudoke kan.
    E sohte pahn kapwurupwurla nan Sounparen Onohnsapahlo.
  por-BRBSL: Se não for redimida dentro do espaço de um ano inteiro, então a casa
    que está na cidade murada será garantida perpetuamente para aquele que a comprou,
    através de suas gerações. Ela não será liberada no Jubileu.
  cth-cth: Kum touh thung ratang thai hoehpawiteh, hote im ka ran e catounnaw ni pou
    a tawn han. Jubili kum ka phat nakunghai tha pouh mahoeh toe.
  twi-twi: Na sɛ afe no mu wantumi annye a, ɛbɛyɛ nea ɔtɔe no de korakora. Ɔrensan
    mfa mma onipa a kan no na ɛyɛ ne dea no wɔ Ahosɛpɛw Afe no mu.
  hlt-hlt: Kum loh cup tih a thok duela a tlan pawt atah khopuei vongtung khuikah
    im te im aka lai neh anih kah cadilcahma taengah a ti la pai saeh lamtah jubilee
    vaengah khaw hlah boel saeh.
  tbz-SIM: Kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ dibenni kòò í wɛ̃̀tɛ kɛ tɛ̀ dontɛ́, wèè tɛ̀ dontɛ́ weè
    yó ntɛ̀ te sɑ̃́ɑ̃̀ nɛ̀ o yɑɑ̀bío. Tɛ yiɛ̀ mbɑ́ɑ́ wɛ̃tɛ kɛ́ tɛ̀ cɔutɛ́ tidɑɑtì
    fĩ́ĩmmù bo tuɔkɛmɛ̀.
  msy-2020: Eghtɨ azenir vamɨra mangɨgh gɨvaghtɨ, a ua dɨpenir kam givezeghan kogham,
    a datɨrɨghɨn uam ivezamin tuaviba puvatɨ. Bar puvatɨ. Eghtɨ datɨrɨghɨn dɨpenir
    kam, a gumazir a givezamin dɨpenim, ko an ovavir borir gɨn otivamiba, a gɨn men
    dɨpenimɨn ikiam. Egh azenir biziba ua da ikarvaghamin dughiamɨn, a uam a danɨngan
    kogham.
  azb-azb: Amma əgər bütöv il tamamlananacan o adam evi geri satın ala bilməsə, qalalı
    şəhərdəki ev onu alana məxsus həmişəlik nəsildən-nəslə qalsın. Bu, Azadlıq ilində
    qaytarılmaz.
  eng-DBY: 'But if it be not redeemed until a whole year is complete, then the house
    that is in the walled city shall be established for ever to him that bought it,
    throughout his generations: it shall not go out in the jubilee.'
  hin-2017: परन्तु यदि वह वर्ष भर में न छुड़ाए, तो वह घर जो शहरपनाह वाले नगर में हो
    मोल लेनेवाले का बना रहे, और पीढ़ी-पीढ़ी में उसी में वंश का बना रहे; और जुबली के
    वर्ष में भी न छूटे।
  wol-KYG: Su ñu ko jotaatul ba njaay ma am atum lëmm, dëkkuwaay boobu ci biir dëkk
    bu mag ba ñu wëralee tata day wel fàww, ñeel ka ko jënd, mook ku askanoo ci moom.
    Du lees di delloo ci atum Yiwiku.
  eng-YLT: and if it is not redeemed until the fulness to him of a perfect year, then
    hath the house which [is] in a walled city been established to extinction to the
    buyer of it, to his generations; it goeth not out in the jubilee;
  eng-WYC-2017: if he again-buyeth not, and the circle of the year is passed, the
    buyer shall wield it, and his heirs into without end, and it shall not be able
    to be again-bought, yea, in the jubilee.
  eng-WMBB: If it isn’t redeemed within the space of a full year, then the house that
    is in the walled city shall be made sure in perpetuity to him who bought it, throughout
    his generations. It shall not be released in the Jubilee.
  urd-GVH: अगर पहला मालिक उसे पहले साल के अंदर अंदर न ख़रीदे तो वह हमेशा के लिए ख़रीदनेवाले
    की मौरूसी मिलकियत बन जाएगा। वह बहाली के साल में भी वापस नहीं किया जाएगा।
  rug-rug: Ba be lopu holu vagi pulea sa si asa koasa vuaheni kekenu, si siana nia
    sa sa totoso pude holu pule nia, ke sa vetu si ta evaṉae na nana tinago soti sa
    tie pu holuna meke sari na tutina. Namu lopu kaqu tava pule si asa koasa vuaheni
    ziubili.
  gaz-gaz: Yoo utuu waggaan tokko hin guutin furamuu baate manni magaalaa dallaa qabdu
    keessatti argamu sun qabeenya namicha biteetii fi kan sanyii isaa taʼee hafa.
    Waggaa Iyyoobeeliyyuuttis hin deebiʼu.
  fra-LSG: Mais si cette maison située dans une ville entourée de murs n’est pas rachetée
    avant l’accomplissement d’une année entière, elle restera à perpétuité à l’acquéreur
    et à ses descendants; il n’en sortira point au jubilé.
  yal-yal: Koni xa banxin mi xunba benun ɲɛɛ keden, a luma nɛn a sara muxun gbeeyani
    sɔnɔn e nun a yixɛtɛne. A mi a raxɛtɛma Xɔrɔya Ɲɛɛni.
  haw-1868: A ina i ole e kuai lilo mai ia iloko o ka wa e puni ai ka makahiki, alaila
    ka hale iloko o ke kulanakauhale paa i ka pa, e hoomau loa ia i ka mea nana i
    kuai lilo mai, i kona mau hanauna; aole ia e hemo i ka labile.
  arb-NAV: وَإِنْ عَجَزَ عَنْ فِكَاكِهِ قَبْلَ انْقِضَاءِ سَنَةٍ، يُصْبِحُ الْبَيْتُ
    الَّذِي فِي الْمَدِينَةِ الْمُسَوَّرَةِ مِنْ حَقِّ شَارِيهِ وَنَسْلِهِ لَا يُرَدُّ
    فِي سَنَةِ الْيُوبِيلِ.
  ewe-ewe: Ke ne mete ŋu xɔe le ƒe ɖeka ma me o la, ekema azu eƒlela kple eƒe dzidzimeviwo
    tɔ ɖikaa, eye magbugbɔ ayi edzrala ƒe asi me le Aseyetsoƒe la gɔ̃ hã me o.
  eng-LEE: 'And if it be not redeemed within the expiration of a full year: then shall
    the house which is in the walled city remain as a permanence to him that bought
    it throughout his generations; it shall not become freed in the jubilee.'
  asm-FB: কিন্তু যদি পুৰা এবছৰৰ ভিতৰত তাক মুকলি কৰা নহয়, তেন্তে গড়েৰে আবৃত থকা নগৰৰ
    সেই ঘৰ পুৰুষানুক্ৰমে চিৰকাললৈ কিনা জনৰ অধিকাৰ হ’ব; সেইয়ে বৰ্ষপূৰ্তি উৎসৱৰ বছৰতো
    মুকলি নহ’ব।
  sus-A: شَ نَ بَنشِ شُن مُ سَرَ نَ حّ كُي، عَ لُمَ نّ عَ سَرَ مِشِ نُن عَ بْنسْي
    يِ رَ عَبَدَن. هَلِ شْرّيَ حّ كُي عَ سَرَ مِشِ مُ كٍلِمَ نَا.
  fra-SBL: Si elle n'est pas rachetée dans l'espace d'une année entière, la maison
    qui se trouve dans la ville fortifiée sera garantie à perpétuité à celui qui l'a
    achetée, de génération en génération. Elle ne sera pas libérée au Jubilé.
  hbo-hbo: וְאִ֣ם לֹֽא־יִגָּאֵ֗ל עַד־מְלֹ֣את לֹו֮ שָׁנָ֣ה תְמִימָה֒ וְ֠קָם הַבַּ֨יִת
    אֲשֶׁר־בָּעִ֜יר אֲשֶׁר־*לֹא (לֹ֣ו) חֹמָ֗ה לַצְּמִיתֻ֛ת לַקֹּנֶ֥ה אֹתֹ֖ו לְדֹרֹתָ֑יו
    לֹ֥א יֵצֵ֖א בַּיֹּבֵֽל׃
  eng-WYCLIFFE: if he ayenbieth not, and the sercle of the yeer is passid, the biere
    schal welde it, and his eiris `in to with outen ende, and it schal not mow be
    ayenbouyt, ye, in the iubilee.
  cwe-cwe: Mbali one kaye ili muna dibululu dizengigwe ng'huta haikomboligwe kwa chipindi
    cha mwaka umwe, izakuwa ya ija yaigulile siku zose muna zinyelesi zake zose, hebu
    haizabwelezigwa muna umwaka wa kubweleza.
  kik-kik: Ĩngĩaga gũkũũrwo mwaka ũmwe ũtanathira, nyũmba ĩyo ĩrĩ itũũra-inĩ inene
    rĩirigĩre nĩĩgatuĩka ya mũmĩgũri na njiaro ciake nginya tene. Nyũmba ĩyo ndĩgaacookerio
    mwene Mwaka wa Jubilii.
  fra-NCL: Que si la maison qui est située dans une ville murée n’est pas rachetée
    avant l’expiration d’une année complète, elle appartiendra à perpétuité à l’acquéreur
    et à ses descendants ; elle ne sortira pas de leur possession au jubilé.
  cek-AK: Saningto thung akrang let thai ai nahaeloe, sipae kaom vangpui to qankung
    hoi anih ih caanawk mah dungzan khoek to angmah ih qawk ah suem o tih boeh; Jubili
    pha cadoeh paek let mak ai boeh.
  cuk-cuk: Birgagwengi we-neg obiridsulile, neggwebur-sakdigar-siidyaba we-neg-siidi,
    dule-neg-baksadgadga, degi, e-wagangadga degisadegu guoed. Gannar-Ibmar-Ukleged-Birgagi
    we-neg e-ibedga bar uklegosulid.
  uig-CYR: Лекин пүтүн жил ичидә яндурувелинмиса, сепиллиқ шәһәрниң ичидики бу өй
    нәсилдин-нәсилгә алған кишиниң қолида болуп, азатлиқ жили кәлсиму яндурулмас.
  tel-2017: అయితే ఆ సంవత్సరం నిండే లోగా దాన్ని విడిపించుకోకపోతే ప్రాకారం ఉన్న ఊళ్ళోని
    ఆ ఇల్లు కొనుక్కున్న వాడికే తరతరాలకు ఉండిపోతుంది. అది సునాద సంవత్సరంలో మొదటి యజమాని
    ఆధీనంలోకి తిరిగి రాదు.
  hat-BSA: Men si li pa peye ranson li an nan 1 nan ki ekoule a, alò, kay ki nan vil
    antoure avèk miray la va pase nèt bay sila ki te achte li pou tout jenerasyon
    li yo. Li p ap remèt nan jibile a.
  kos-kos: Tusruktu el fin tia sifilpa molela ke yac sac, ac wanginla suwohs lal in
    sifil moli, na lohm sac ac ma lac sin mwet se ma molela uh, ku fwil natul nwe
    tok. Na ac fah tia folokyang nu sin mwet se meet ah ke Yac in Folokyang sac.
  hbo-WLC: וְאִ֣ם לֹֽא־יִגָּאֵ֗ל עַד־מְלֹ֣את לוֹ֮ שָׁנָ֣ה תְמִימָה֒ וְ֠קָם הַבַּ֨יִת
    אֲשֶׁר־בָּעִ֜יר אֲשֶׁר־לא חֹמָ֗ה לַצְּמִיתֻ֛ת לַקֹּנֶ֥ה אֹת֖וֹ לְדֹרֹתָ֑יו לֹ֥א
    יֵצֵ֖א בַּיֹּבֵֽל׃
  ibo-ibo: Ọ bụrụ na a gbapụtaghị ya tupu otu afọ agafee, ụlọ ahụ dị nʼime obodo nwere
    mgbidi ga-abụ nke onye ahụ zụrụ ya mgbe niile, bụrụkwa nke ụmụ ụmụ ya. A gaghị
    enyeghachikwa ya mgbe afọ inwere onwe ruru.
  ory-ory: ମାତ୍ର ଯଦି ପୂର୍ଣ୍ଣ ଏକ ବର୍ଷ ମଧ୍ୟରେ ତାହା ମୁକ୍ତ କରା ନ ଯାଏ, ତେବେ ପ୍ରାଚୀର-ବେଷ୍ଟିତ
    ନଗର ମଧ୍ୟବର୍ତ୍ତୀ ସେହି ଗୃହ ପୁରୁଷ-ପରମ୍ପରାରେ କ୍ରୟକର୍ତ୍ତାର ନିତ୍ୟ ଅଧିକାର ହେବ; ଯୋବେଲ
    ସମୟରେ ତାହା ମୁକ୍ତ ହେବ ନାହିଁ।
  chk-chk: Nge ika esap mönisefäli lon ükükün unusen eu ier, ätewe mi möni ewe imw
    mi nom lon ewe telinimw mi tit epwe imweni, i me mwirimwirin kana seni eu täppin
    aramas tori eu täppin. Iwe, lon ewe ierin supili ewe imw esap liwiniti mine kaimwan.
  rop-rop: Bat if im nomo baiyimbek bifo det yiya bin binij, wal im garra lujim det
    haus, en det haus garra jidan blanga det men hubin baiyim en blanga im bigininimob.
    Det haus kaan gobek langa det men wen det namba 50 yiya garra kaman wen ola kantri
    garra gobek langa ola fesmob boswan blanga det kantri.
  ukr-1871: Цїлий рік можна йому викупити її. Коли ж не викуплять до кінця повного
    року, так буде хата, що в утвердженому містї, на завсіди власність того, хто купив
    її, в роди його; не буде вільною ювілейного року.
  deu-1951: Wenn es aber nicht gelöst wird bis zum Ablauf eines vollen Jahres, so
    sollen der Käufer und seine Nachkommen dasselbe Haus innerhalb der Stadtmauern
    als unablöslich behalten; es soll im Jubeljahr nicht frei ausgehen.
  eng-JPS: And if it be not redeemed within the space of a full year, then the house
    that is in the walled city shall be made sure in perpetuity to him that bought
    it, throughout his generations; it shall not go out in the jubilee.
  srp-1865: A ako je ne otkupi za godinu dana, onda ostaje kuæa u mjestu ograðenu
    zidom onome ko je kupio sasvijem od koljena na koljeno, i neæe je ostaviti oprosne
    godine.
  lug-lug: Ennyumba eyo eri mu kibuga ekyetooloddwa bbugwe bw’eteenunulibwenga mu
    bbanga ery’omwaka ogumu, kale eneebeereranga ddala y’oyo eyagigula n’ezzadde lye.
    Eyagitunda teemuddizibwenga mu Jjubiri.
  heb-heb: ואם לא יגאל עד מלאת לו שנה תמימה וקם הבית אשר בעיר אשר לא חמה לצמיתת לקנה
    אתו לדרתיו לא יצא ביבל׃
  ben-IRV: কিন্তু যদি সম্পূর্ণ এক বছর দিনের র মধ্যে তা মুক্ত না হয়, তবে প্রাচীরে
    ঘেরা নগরের মধ্যে সেই গৃহ পুরুষপরম্পরায় ক্রয়কর্তার চিরস্থায়ী অধিকার হবে; তা
    যোবেলে মুক্ত হবে না।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਇੱਕ ਸਾਲ ਵਿੱਚ ਛੁਡਾਇਆ ਨਾ ਜਾਵੇ, ਤਦ ਉਹ ਘਰ ਜੋ ਸ਼ਹਿਰਪਨਾਹ ਵਾਲੇ ਸ਼ਹਿਰ
    ਵਿੱਚ ਹੈ, ਮੁੱਲ ਲੈਣ ਵਾਲੇ ਦਾ ਹੋਵੇਗਾ ਅਤੇ ਉਸ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਉਸੇ ਦਾ ਰਹੇਗਾ ਅਤੇ ਅਨੰਦ
    ਦੇ ਸਾਲ ਵਿੱਚ ਵੀ ਨਾ ਛੁਡਾਇਆ ਜਾਵੇਗਾ।
  mya-JVB: တနှစ် အတွင်းတွင် မ ရွေးနှုတ် လျှင် ၊ ထို အိမ် ကို ဝယ် သောသူမှစ၍သားစဉ် မြေးဆက်တို့သည်
    အမြဲ ပိုင်ရကြမည်။ ယုဘိလ နှစ်ရောက်သော်လည်းလက်မ လွှတ် ရ။
  hmo-hmo: “To bema lagani ta lalonai ia abia lou lasi, unai ruma be ia dekena amo
    ia hoia tauna ena ruma korikori do ia lao, iena natuna bona tubuna taudia danu
    edia. Bona unai ruma be Iubili Lagani dekenai biaguna gunana ese ia abia lou diba
    lasi.
  urd-urd: और अगर वह पूरे एक साल की मी'आद के अन्दर छुड़ाया न जाए, तो उस फ़सीलदार शहर
    के मकान पर ख़रीदार का नसल — दर — नसल हमेशा का क़ब्ज़ा हो जाए और वह साल — ए — यूबली
    में भी न छूटे।
  rus-SYN: если же не будет он выкуплен до истечения целого года, то дом, который
    в городе, имеющем стену, останется навсегда у купившего его в роды его, и в юбилей
    не отойдет от него.
  bqc-SIM: Tó i a tↄ̀ↄmaboo e wɛ̃̀ dopi gɛ̀ kũ̀aaò, kpɛ́pi a gↄ̃ a lunaɛɛ ń a
    buiↄ e gↄↄpii. Wàli sↄaaɛ̀ baa gↄ̃a wɛ̃́ɛↄ ũ wɛ̃uo.
  tcz-CHONGTHU: Ahinlah a-in chu kum sunga chu alhatdoh jou louva ahileh, khopi sunga
    kul ki gensa ki johdoh a akichohpa chun akhang lhum keiya anei ding ahitan, Jubilee
    kum hung lhung jongleh akile lhatna ding thu anei lou ahitai.
  mar-mar: परंतु वर्ष संपण्याच्या आत त्याने ते सोडविले नाहीतर तटबंदीच्या नगरातले ते
    घर विकत घेणाऱ्याचे होईल व पिढ्यानपिढया त्याच्या वंशात कायम राहील; योबेल वर्षी
    ते आपल्या पहिल्या मालकाकडे परत जाणार नाही.
  qub-qub: Watacama wasinta mana shuntaptenga imaycamapis quëdaconga rantejpäna, rantejpa
    wamrancunapäna. Cachaycunan wata chayamuptinpis manami shuntanganachu.
  bqp-bqp: Yɛ̃ro ù n kpɑnɑ u dii te yɑkiɑ wɔ̃ɔ tiɑ yen bɑɑ sɔɔ, tɑ koo kowɑ wi u tu
    dwɑgiru sere kɑ bɑɑdommɑɔ. U ǹ mɑɑ tu wesiɑmɔ bɑɑ yɑkiɑbun tɔ̃ɔ bɑkɑru tɑ̀ n
    tunumɑ.
  hat-hat: Si li kite tout lanne a pase san li pa reachte kay la, kay la ap rete pou
    moun ki te achte l' la ak pou pitit pitit li yo. Yo p'ap renmèt li kay la lè lanne
    rejwisans la rive.
  eng-BSB: If it is not redeemed by the end of a full year, then the house in the
    walled city is permanently transferred to its buyer and his descendants. It is
    not to be released in the Jubilee.
  tod-tod: Kɛlɛ pɛlɛi naa togai taai ta zu, maalatigai ga siɠigi, ni naa la unmɔɔni
    kona gilagi ɠɛɛzu é pilɛ da, toɠa ɠɛ ga geya nui nɔnɔ niina eyɛsu ɠɔ, ta nɔnɔ
    mavofodai, ti la mɔ teʋega, anɛɛ ɓɔɠɔyeema ɠonagi a zeelina.
  eng-WEBPB: If it isn’t redeemed within the space of a full year, then the house
    that is in the walled city shall be made sure in perpetuity to him who bought
    it, throughout his generations. It shall not be released in the Jubilee.
  kbq-kbq: Hianagi ana noma mago kafufima mizase vaga'oresigeno'a, eri'nesia zama
    ami kafuma esigeno'a, ana nomofo nefa'a, ana nona e'origahie.
  nhe-BL: Pero quema ya quiaxitijtos se xihuitl quinamacatoc, huajca ayoc hueli quicohuas
    sampa nopa cali tlen eltoc ipan se altepetl tlen moyahualojtoc ica tepamitl. Huan
    mocahuas nopa tlacatl tlen quicojtoc iaxca huan iniaxca iixhuihua para nochipa.
    Niyon nopa cali ax hueli mocuepas para elis iaxca iteco tlen achtohui ipan nopa
    xihuitl quema nochi tlali mocahuas majcajtos. Queja nopa eltoc tlanahuatili para
    caltini tlen mopantíaj ipan se altepetl tlen moyahualojtoc ica tepamitl.
  gub-BL: Aze nume'eg kar wi kwaw a'e kwarahy rehe nehe, ime'eg kar arer wiko putar
    izar romo azeharomoete tuweharupi nehe. Imàno re izuapyapyr wiko putar izar romo
    wà nehe. Ni kwarahy purumuhem kar haw rehe nuzewyr kwaw izar izypy mehe arer pe
    nehe.
  eng-DRA: If he redeem it not, and the whole year be fully out, the buyer shall possess
    it, and his posterity for ever, and it cannot be redeemed, not even in the jubilee.
