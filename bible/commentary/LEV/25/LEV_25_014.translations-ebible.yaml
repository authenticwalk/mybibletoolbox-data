verse: LEV.025.014
translations:
  mal-C: “ ‘നിങ്ങൾ കൂട്ടുകാരിൽ ആർക്കെങ്കിലും നിലം വിൽക്കുകയോ അവരിൽനിന്നു വാങ്ങുകയോ
    ചെയ്യുമ്പോൾ പരസ്പരം കബളിപ്പിക്കരുത്.
  deu-TKW: Wenn du deinem Nächsten etwas verkaufst oder von deinem Nächsten kaufst,
    so sollt ihr nicht einer den andern übervorteilen.
  lin-lin: Soki bozali koteka mabele epai ya ndeko na bino to soki bozali kosomba
    eloko songolo epai na ye, wana bozali bana mboka moko, tika ete moko te kati na
    bino akosa ndeko na ye.
  eng-LSV: And when you sell anything to your fellow, or buy from the hand of your
    fellow, you do not oppress one another;
  eng-GNV: 'And when thou sellest ought to thy neighbour, or byest at thy neighbours
    hande, ye shall not oppresse one another:'
  eng-WEBSTER: 'And if thou shalt sell aught to thy neighbor, or buy aught of thy
    neighbor''s hand, ye shall not oppress one another:'
  nhw-BL: Huajca quema anquicohuilíaj o anquinemaquiltíaj seyoc israelita se tlali,
    amo ximocajcayahuaca.
  swh-ONEN: “ ‘Ikiwa utauza ardhi kwa mmoja wa wazawa wa nchi yako, au ukinunua ardhi
    kutoka kwake, mmoja asimpunje mwingine.
  bba-bba: Ì n tem dɔrɑmɔ, ǹ kun mɛ ì n dwemɔ, bɛɛn ɡoo u ku rɑɑ win winsim nɔni
    wɔ̃ke.
  eng-KJVCPB: 'And if thou sell ought unto thy neighbour, or buyest ought of thy neighbour’s
    hand, ye shall not oppress one another:'
  luo-luo: E higani ka ngʼato ongʼiewo lop wadgi to kik wuond moro bedie kindgi.
  meu-meu: Dekemu tauna enai ba hoihoi, basio koia, ia danu basine koimu.
  npi-ULB: तिमीहरूले आफ्नो छिमेकीलाई आफ्नो जग्‍गा बेच्‍दा वा आफ्नो छिमेकीबाट जग्‍गा
    किन्दा तिमीहरूले एक-अर्कालाई धोका नदिनू ।
  yor-yor: “ ‘Bí ẹ bá ta ilẹ̀ fún ọ̀kan nínú àwọn ènìyàn yín tàbí bí ẹ bá ra èyíkéyìí
    láti ọ̀dọ̀ rẹ̀, ẹ má ṣe rẹ́ ara yín jẹ.
  pes-OPCB: اگر زمینی به همسایۀ خود می‌فروشید یا زمینی از او می‌خرید، در معامله بی‌انصافی
    نکنید.
  tgl-ULB: Kung magbebenta kayo ng anumang lupa sa inyong kapit-bahay o bibili ng
    anumang lupa mula sa inyong kapit-bahay, hindi ninyo dapat dayain o gawan ng masama
    ang isa't isa.
  hui-hui: Anidagua bulene ngago ai tígua dindi yolo bilo mule howa agali dindi yolo
    birago ibu mali ogoniha tomo dabane agira halu hongolobadabe ala manda bialu dindi
    Yadai Bulenenaga Mali agira wiaruabe manda buwa dindi ogoni mendealime yolo bilo
    mulene nga. Ani beramigola dindi yolo birago ibuguabi nde dindi ogoni karulape
    ngadagua yolo bulene nga.
  mya-mya: သို့​မှ​သာ​သင်​သည်​အ​မျိုး​သား​ချင်း​နှင့် အ​ရောင်း​အ​ဝယ်​ပြု​လုပ်​သည့်​အ​ခါ
    ထိုက် တန်​သော​တန်​ဖိုး​ကို​ဖြတ်​ရ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་ཁྱིམ་མཚེས་ལ་གང་ཞིག་བཙོང་བའམ། ཡང་ན་ཁྱིམ་མཚེས་ཀྱི་ལག་ནས་ཅི་ཞིག་ཉོས་ན་ཕན་ཚུན་ལ་མགོ་སྐོར་གཏོང་མི་རུང་།
  sna-sna: “ ‘Kana mukatengesa munda kuno mumwe womunyika menyu kana kutenga kwaari,
    musabiridzirana.
  spa-BLM: “‘Si vendes algo a tu prójimo, o compras a tu prójimo, no te perjudicarás
    mutuamente.
  cac-cac: Yuj chi', tato ayex tze chon̈o', ma tze man e lum d'a junoc eyetanimail,
    man̈ e na' eyac' ganar d'a spatic jun lum chi' junjun ex.
  swh-ULB: Iwapo utauza ardhi yoyote ya jirani yako au kununua ardhi yake, ni shrti
    msipunjane au kutendeana kwa hila.
  bel-bel: Калі будзеш прадаваць што блізкаму твайму, альбо будзеш купляць што ў блізкага
    твайго, ня крыўдзіце адзін аднаго;
  deu-ELBBK: Und wenn ihr eurem Nächsten etwas verkauft oder von der Hand eures Nächsten
    etwas kauft, so soll keiner seinen Bruder bedrücken.
  mbb-OT: Umbe, emun ebelegyè kew etawa ebpemasa kew te tanà te zuma niw he meǥinged,
    kenè kew pelimlimbungà.
  mal-2015: കൂട്ടുകാരന്നു എന്തെങ്കിലും വിൽക്കയോ കൂട്ടുകാരനോടു എന്തെങ്കിലും വാങ്ങുകയോ
    ചെയ്താൽ നിങ്ങൾ തമ്മിൽ തമ്മിൽ അന്യായം ചെയ്യരുതു.
  rmc-rmc: Vašoda te bikeneha tumare manušenge varesavi phuv abo te la lendar cineha,
    ker oda mištes.
  pes-OPV: و اگر چیزی به همسایه خود بفروشی یا چیزی از دست همسایه ات بخری یکدیگر را
    مغبون مسازید.
  ron-1924: Дакэ виндець чева апроапелуй востру сау дакэ кумпэраць чева де ла апроапеле
    востру, ничунул динтре вой сэ ну ыншеле пе фрателе луй.
  ben-OBCV: “ ‘যদি তোমার কোনো দেশবাসীর কাছে তুমি জমি বিক্রি করো অথবা তার কাছ থেকে
    জমি কেনো, তাহলে পরস্পর সুযোগ নিও না।
  som-som: Oo haddaad deriskaaga wax ka iibisid, ama haddaad gacanta deriskaaga wax
    ka iibsatid, waa inaan midkiinna midka kale dulmin.
  lat-VUC: Quando vendes quippiam civi tuo, vel emes ab eo, ne contristes fratrem
    tuum, sed juxta numerum annorum jubilæi emes ab eo,
  eng-ASVBT: And if thou sell aught unto thy neighbor, or buy of thy neighbor’s hand,
    ye shall not wrong one another.
  ita-1885: E quando tu farai qualche vendita al tuo prossimo, ovvero qualche compera,
    niun di voi rapisca il bene del suo fratello.
  eng-LXXUP: And if thou shouldest sell a possession to thy neighbor, or if thou shouldest
    buy of thy neighbor, let not a man oppress his neighbor.
  eng-ULB: If you sell any land to your neighbor or buy any land from your neighbor,
    you must not cheat or wrong each other.
  spa-VBL: “Si venden tierra a su vecino, o le compran tierra, no se exploten mutuamente.
  fra-_FOB: Or, si vous faites une vente à votre prochain, ou si vous achetez quelque
    chose de votre prochain, que nul de vous ne fasse tort à son frère.
  mal-mal: കൂട്ടുകാരന് എന്തെങ്കിലും വില്ക്കുകയോ കൂട്ടുകാരനോട് എന്തെങ്കിലും വാങ്ങുകയോ
    ചെയ്താൽ നിങ്ങൾ തമ്മിൽതമ്മിൽ അന്യായം ചെയ്യരുത്.
  urd-GVR: Chunāṅche jab kabhī tum apne kisī hamwatan bhāī ko zamīn bechte yā us se
    ḳharīdte ho to us se nājāyz fāydā na uṭhānā.
  suz-BL: मिनु आंम नेक्‍था ङा मुर नु ग्‍याप्‍तीक लेयतीक गेय पनीनु, मठगेपामुने। १ थिस्‍सलोनिकी
    ४:६
  ita-1927: Se vendete qualcosa al vostro prossimo o se comprate qualcosa dal vostro
    prossimo, nessuno faccia torto al suo fratello.
  ckb-ckb: «”جا کاتێک زەوی و زارت بە هاونیشتیمانیت فرۆشت یان لێت کڕی، با کەستان ستەم
    لەوی دیکەتان نەکات.
  eng-BBE: And in the business of trading goods for money, do no wrong to one another.
  kan-OKCV: “ ‘ನೆರೆಯವನಿಗೆ ಏನಾದರೂ ಮಾರಾಟ ಮಾಡಿದ್ದರೆ, ಇಲ್ಲವೆ ನೆರೆಯವನಿಂದ ಕೊಂಡುಕೊಂಡಿದ್ದರೆ,
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಅನ್ಯಾಯಮಾಡಬಾರದು.
  tam-2017: ஆகையால், பிறனுக்கு எதையாவது விற்றாலும், அவனிடத்தில் எதையாவது விலைகொடுத்து
    வாங்கினாலும் ஒருவருக்கொருவர் அநியாயம் செய்யக்கூடாது.
  spa-RV-1909: 'Y cuando vendiereis algo á vuestro prójimo, ó comprareis de mano de
    vuestro prójimo, no engañe ninguno á su hermano:'
  ron-BTF: Și dacă vinzi orice aproapelui tău, sau cumperi ceva din mâna aproapelui
    tău, să nu vă oprimați unul pe altul,
  eng-WEBP: “‘If you sell anything to your neighbor, or buy from your neighbor, you
    shall not wrong one another.
  eng-FBV: If you sell land to your neighbor, or buy land from him, don't exploit
    one another.
  nld-1939: Wanneer ge dus iets aan een ander verkoopt of iets van hem koopt, moogt
    ge elkaar niet benadelen.
  nch-BL: Huajca quema anquicohuilíaj o anquinamaquiltíaj seyoc israelita se tali,
    amo ximocajcayahuaca.
  vie-1934: Nếu các ngươi bán hay là mua vật chi với kẻ lân cận mình, thì chớ lận
    anh em mình.
  hin-CV: “ ‘यदि तुम अपने पड़ोसी को कुछ भी बेचो अथवा उससे कुछ भी खरीदो, तो तुम एक
    दूसरे से छल न करना.
  eng-OURB: “‘If you sell anything to your neighbor, or buy from your neighbor, you
    shall not wrong one another.
  spa-BES: Y en el negocio del comercio de compra venta de bienes, no se engañen entre
    sí.
  tdx-tdx: Aa ie mandetake inoñ’inoñe am’ on­datio ndra mikalo am-pità’ ondaty, le
    asoao tsy hifampikatramo.
  vid-vid: Uleche kubunza hougula ama kuguza mgunda kwa munhu wa habehi.
  eng-OKE: And when thou sellest a sale to thy neighbour, or buyest of thy neighbour’s
    hand, you shall not impose, a man upon his brother.
  tha-KJV: ถ้าเจ้าขายนาให้เพื่อนบ้านก็​ดี หรือซื้อจากเพื่อนบ้านก็​ดี เจ้​าอย่าโกงกัน
  por-BR-2018: 'E quando venderdes algo a vosso próximo, ou comprardes da mão de vosso
    próximo, não engane ninguém a seu irmão:'
  deu-ELO: Und wenn ihr eurem Nächsten etwas verkaufet oder von der Hand eures Nächsten
    etwas kaufet, so soll keiner seinen Bruder bedrücken.
  eng-WYC-2018: When thou shalt sell anything to thy citizen(ry), either shalt buy
    of him, make thou not sorry, (or heavy), thy brother, (When thou shalt sell anything
    to a fellow citizen, or thou shalt buy anything from him, do not thou oppress
    one another,)
  epo-epo: Kaj se vi ion vendos al via proksimulo, aŭ se vi aĉetos el la manoj de
    via proksimulo, unu ne malprofitigu la alian.
  uig-PIN: Silǝr ⱪoxnanglarƣa birnemǝ setip bǝrsǝnglar, yaki ⱪoxnanglardin birnemǝ
    setiwalsanglar, bir-biringlarni bozǝk ⱪilmanglar.
  beo-beo: Amaiba:le, dilia da dilia Isala:ili na:iyado ilima osobo bidi lasea, moloiwane
    hamoma.
  tpi-OTNT: Olsem na taim yupela i salim graun long narapela man, yupela i mas tingim
    hamas yia i stap yet bilong painim dispela yia bilong bekim bek olgeta samting,
    na hamas taim bai em i ken planim kaikai na kisim kaikai i mau. Na em i mas baim
    gut, inap long pe bilong graun stret.
  hau-SA: “ ‘In ka sayar da gona wa wani daga mutanen ƙasarka, ko ka saya wata gona
    daga gare shi, kada ku cuci juna.
  uig-LAT: Siler qoshnanglargha birnéme sétip bersenglar, yaki qoshnanglardin birnéme
    sétiwalsanglar, bir-biringlarni bozek qilmanglar.
  nde-nde: Nxa uthengisela umuntu welizwe lakini isiqinti, kumbe usithenga kuye, lingaqilibezelani.
  ton-ton: 'Pea kapau ʻoku ke fakatau ha meʻa ki ho kaungāʻapi, pe fakatau ha meʻa
    meiate ia, ʻoua naʻa mou fefakamamahiʻaki ʻakimoutolu:'
  ces-1613: Když nějakou věc prodáš bližnímu svému, aneb koupíš něco od bližního svého,
    nikoli neutiskujte jeden druhého.
  eng-WMB: “‘If you sell anything to your neighbor, or buy from your neighbor, you
    shall not wrong one another.
  tam-TCV: “ ‘நீங்கள் உங்கள் நாட்டவனுக்கு ஒரு நிலத்தை விற்றாலோ அல்லது அவனிடமிருந்து
    வாங்கினாலோ ஒருவருக்கொருவர் அநியாயம் செய்யக்கூடாது.
  ceb-ULB: Kung mobaligya kamo ug yuta ngadto sa inyong isigkatawo o mopalit ug yuta
    gikan sa inyong isigkatawo, kinahanglan dili kamo manikas o manglimbong sa usag-usa.
  pol-UBG: Jeśli sprzedasz coś swemu bliźniemu albo kupisz coś od niego, niech jeden
    nie oszukuje drugiego.
  urd-GVU: چنانچہ جب کبھی تم اپنے کسی ہم وطن بھائی کو زمین بیچتے یا اُس سے خریدتے
    ہو تو اُس سے ناجائز فائدہ نہ اُٹھانا۔
  deu-1912: Wenn du nun etwas deinem Nächsten verkaufst oder ihm etwas abkaufst, soll
    keiner seinen Bruder übervorteilen,
  kan-2017: ನೀವು ಸ್ಥಿರಸೊತ್ತನ್ನು ಸ್ವದೇಶದವರೊಡನೆ ಕ್ರಯ ಮತ್ತು ವಿಕ್ರಯ ಮಾಡುವಾಗ ಇದರ ವಿಷಯದಲ್ಲಿ
    ಅನ್ಯಾಯಮಾಡಬಾರದು.
  yap-yap: Ere nap’an ni gimed ra pi’ e binaw nchuway’ ngak reb e girdi’ nu Israel,
    ara muchuw’iyed e binaw rok, ma dab mu sasalpiyyed rogon.
  hlt-MCSB: Hnoyoih te na imben taengah na yoih uh tih, na imben kut lamkah na lai
    atah manuca te khat neh khat vuelvaek uh thae boeh.
  mdy-ETH: ዒንሢኮ ፃጲ ማዔ ዓሲም ሳዓ ዒንሢ ሻንቼቴ፤ ሃሣ ጊንሣ ሻንቄያ ዒንሢ ማዔቴ ፔቴይ ባጋሢም ጌኔ ማዾ ማዾፓ።
  twi-ASANTE: “ ‘Sɛ wo ne wo yɔnko yɛ nhyehyɛeɛ a wonam so retɔ anaa woretɔn agyapadeɛ
    bi a, ɛnsɛ sɛ obi sisi ne yɔnko.
  eng-WEBU: “‘If you sell anything to your neighbor, or buy from your neighbor, you
    shall not wrong one another.
  bnp-bnp: “Na tahuna mu habi a malala ne huriki ranga ri gi konea, mu luhoi kamumu
    i riva a pida i tababana ge bele vona a Pida na Nihabimule a Maki. Mu gi kamumu,
    ge balaka riva ge varo a maki, ge mirio, lakea a mapana malala ge ramai i riva
    a pida i tababana.
  wal-wal: “‘Intte intte shooruwaappe gadiyaa shammikko, woi qassi ayyo baizzikko,
    issoi issuwaa cimmoppite.
  spa-PDDPT: Si venden algo a su prójimo o compran algo de su prójimo, ninguno engañe
    a su hermano.
  gun-gun: Xapy'a rei neirũ pe mba'emo revende, ha'e e'ỹ vy neirũ gui mba'emo rejogua
    ri vy ekore eme nderyke'y, e'ỹ vy nderyvy.
  agu-BL: Na ko at jun slok' jun piẍ tx'otx', nka sc'ay nin jun piẍ tx'otx', qui'c
    cuj tan paysal wutz yi jun yi na tzan tan c'aye'n, nka yi jun yi na tzan tan lok'che'n.
  ilo-ULB: No aglakokayo iti aniaman a daga iti kaarrubayo wenno gumatangkayo iti
    daga iti kaarrubayo, saanyo a sauren wenno pagaramidan iti dakes ti tunggal maysa.
  kpg-kpg: Malaa, godou madagoaa ma gaa hui gi daha godou gowaa gi tangada Israel,
    be e hui mai godou gowaa, heia i di manawa humalia, hudee halahalau ina tangada.
  uig-ARA: سىلەر قوشناڭلارغا بىرنېمە سېتىپ بەرسەڭلار، ياكى قوشناڭلاردىن بىرنېمە سېتىۋالساڭلار،
    بىر-بىرىڭلارنى بوزەك قىلماڭلار.
  sus-sus: Xa wo bɔxi matima wo ngaxakerenyi ma, xa na mu a ra wo bara nde sara wo
    ngaxakerenyi ma, wo naxa wo boore tɔɔrɔ na kui.
  pon-2006: Eri, ni amwail pahn netikihla sahpw rehn mehn Israel men de pwainsang,
    kumwail loaloapwoatpene dehr mwersuwed.
  ksd-ksd: Ba u ivure ta pakana ta kaum pia pire talaim koko una to lake ra mataina
    pirana, ma ba u kul ta pakana pia pirana, koko na to lake ra mataina piram;
  tur-YTC: “'Komşuna bir şey satarsan ya da komşundan satın alırsan, birbirinize haksızlık
    etmeyeceksiniz.
  grc-BRENT: Ἐὰν δὲ ἀποδῷ πράσιν τῷ πλησίον σου, ἐὰν δὲ καὶ κτήσῃ παρὰ τοῦ πλησίον
    σου, μὴ θλιβέτω ἄνθρωπος τὸν πλησίον.
  ind-AYT: Janganlah merugikan sesamamu ketika kamu menjual sesuatu padanya ataupun
    membeli sesuatu darinya.
  nya-nya: “ ‘Ngati unagulitsa kapena kugula malo ako kwa mnzako wa mʼdzikomo, pasakhale
    kuchenjeretsana.
  hrv-hrv: Zato, kad prodajete imanje svome sunarodnjaku ili kupujete od svoga sunarodnjaka,
    nemojte nanositi štete svome bratu!
  mps-mps: Te gasa bidi dagego tǫ abelemainogo mabo sogo, dagego koneao, te nisu
    naga kibu bede te nai tigidali wei ma mabo, te nisu naga sogo agai te bulali nai
    tau yali sabo me elalubo. Agai bugagia abelemainao, te tǫde mone usu nama dolo
    sao.
  tpi-tpi: Olsem na taim yupela i salim graun long narapela man, yupela i mas tingim
    hamas yia i stap yet bilong painim dispela yia bilong bekim bek olgeta samting,
    na hamas taim bai em i ken planim kaikai na kisim kaikai i mau. Na em i mas baim
    gut, inap long pe bilong graun stret.
  dan-1931: Når du sælger din Næste noget eller køber noget af ham, må I ikke forurette
    hinanden.
  vie-OVCB: Vậy, khi mua bán tài sản, đừng lợi dụng nhau.
  guj-2017: જો તમે તમારા પડોશીને જમીન વેચો કે ખરીદો તો તમારે એકબીજાને છેતરવા નહિ કે
    ખોટું કરવું નહિ.
  pon-2006A: Eri, ni amwail pahn netikihla sahpw rehn mehn Israel men de pwainsang,
    kumwail loaloapwoatpene dehr mwersuwed.
  por-BRBSL: “'Se você vender algo a seu vizinho, ou comprar de seu vizinho, vocês
    não se enganarão uns aos outros.
  cth-cth: Nangmouh ni buet touh hoi buet touh yorannae na sak pawiteh buet touh hoi
    buet touh kâyue awh hanh.
  twi-twi: “ ‘Sɛ wo ne wo yɔnko yɛ nhyehyɛe a wonam so retɔ anaa woretɔn agyapade
    bi a, ɛnsɛ sɛ obi sisi ne yɔnko.
  hlt-hlt: Hnoyoih te na imben taengah na yoih uh tih, na imben kut lamkah na lai
    atah manuca te khat neh khat vuelvaek uh thae boeh.
  tbz-SIM: Kòò mɔù fiitinɛ̀ o kou kɛtenkɛ̀ yoo ò kɛ̀ nhò donnɛ̀, ò bɑ́ɑ́ ò ciitɛ́.
  msy-2020: Kamaghɨn, ia nguazim isa gumazir igharazimɨn amadazɨ, o a da nguazim givese,
    egh ia uarigh ifaran kogham. Ia nɨghnɨgh, azeniba manmaghɨn ikiavɨra iti, eghtɨ
    bar akongamin azenim otoghtɨ ia ua bizir kaba ikarvagham, egh manmaghɨn dughiabar
    an oparɨva dagheba iniam. Ia bar deraghvɨra nguazir kamɨn dagheba iniamin azenir
    ikiavɨra itibar ivezim givesegh.
  azb-azb: Kim torpaq sahəsini başqa adama satarsa, ondan alan soydaşına haqsızlıq
    etməsin.
  eng-DBY: And if ye sell ought unto your neighbour, or buy of your neighbour's hand,
    ye shall not overreach one another.
  hin-2017: और यदि तुम अपने भाई-बन्धु के हाथ कुछ बेचो या अपने भाई-बन्धु से कुछ मोल
    लो, तो तुम एक दूसरे पर उपद्रव न करना।
  wol-KYG: Bu ngeen di jaay seen waa réew suuf nag mbaa ngeen di jënde suuf ci seen
    waa réew, buleen di naxante.
  eng-YLT: '''And when thou sellest anything to thy fellow, or buyest from the hand
    of thy fellow, ye do not oppress one another;'
  eng-WYC-2017: When thou shalt sell anything to thy fellow citizen, either shalt
    buy of him, make thou not sorry thy brother,
  eng-WMBB: “‘If you sell anything to your neighbour, or buy from your neighbour,
    you shall not wrong one another.
  urd-GVH: चुनाँचे जब कभी तुम अपने किसी हमवतन भाई को ज़मीन बेचते या उससे ख़रीदते हो
    तो उससे नाजायज़ फ़ायदा न उठाना।
  rug-rug: Ke pana vari holuholue ni gamu na tie Izireli pa varikorapa mia sari na
    mia pepeso, si mi lopu sekesekei.
  gaz-gaz: “ ‘Yoo nama saba kee taʼetti lafa gurgurte yookaan waan tokko isa irraa
    bitte, wal hin gowwoomsinaa.
  fra-LSG: Si vous vendez à votre prochain, ou si vous achetez de votre prochain,
    qu’aucun de vous ne trompe son frère.
  yal-yal: Xa ɛ bɔxɔna nde mati hanma ɛ a sara muxuna nde ma, ɛ nama ɲaxu ɛ bode ra.
  haw-1868: Ina e kuai lilo aku oe i kekahi mea i kou hoalauna, a ina kuai lilo mai
    oe i kekahi mea mai ka lima mai o kou hoalauna, mai noho oukou a hooluhi hewa
    kekahi i kekahi.
  arb-NAV: فَإِنْ بِعْتَ مُوَاطِنَكَ، أَوِ اشْتَرَيْتَ مِنْهُ، فَلا تَظْلِمْهُ.
  ewe-ewe: “ ‘Ne èdzra anyigba na Israelvi aɖe alo ƒlee le esi la, mègabae o.
  eng-LEE: And if thou sell aught unto thy neighbor, or buy aught of thy neighbor's
    hand, ye shall not overreach one the other;
  asm-FB: যদি তুমি নিজ চুবুৰীয়াক কোনো মাটি বেচা, বা তেওঁলোকৰ পৰা কিনা, তেতিয়া তোমালোকে
    ইজনে সিজনক অন্যায় নকৰিবা।
  sus-A: شَ وٌ بْشِ مَتِمَ وٌ نفَشَكٍرٍنيِ مَ، شَ نَ مُ عَ رَ وٌ بَرَ ندٍ سَرَ وٌ
    نفَشَكٍرٍنيِ مَ، وٌ نَشَ وٌ بٌورٍ تْورْ نَ كُي.
  fra-SBL: '"''Si tu vends quelque chose à ton prochain, ou si tu achètes quelque
    chose de ton prochain, tu ne te feras pas de tort l''un à l''autre.'
  hbo-hbo: וְכִֽי־תִמְכְּר֤וּ מִמְכָּר֙ לַעֲמִיתֶ֔ךָ אֹ֥ו קָנֹ֖ה מִיַּ֣ד עֲמִיתֶ֑ךָ
    אַל־תֹּונ֖וּ אִ֥ישׁ אֶת־אָחִֽיו׃
  eng-WYCLIFFE: Whanne thou schalt sille ony thing to thi citeseyn, ether schalt bie
    of hym, make thou not sory thi brother, but bi the noumbre of `yeeris of iubile
    thou schalt bie of him,
  cwe-cwe: Uhagula isi hebu kuchuuza isi kwa miyago, sekeumbunze.
  kik-kik: “ ‘Mũngĩkenderia mũndũ wa bũrũri wanyu mũgũnda kana mũgũre mũgũnda kũrĩ
    we, mũtikanaheenanie mũndũ na ũrĩa ũngĩ.
  fra-NCL: Si vous faites une vente à votre prochain, ou si vous achetez de votre
    prochain, qu’aucun de vous ne porte préjudice à son frère.
  cek-AK: Nangcae loe na imtaeng kami maeto hoi maeto khaeah hmuenmae zawhhaih maw,
    to tih ai boeh loe qanhaih maw na sak o naah, maeto hoi maeto pacaekthlaek o hmah;
  cuk-cuk: ” ’Dule-baidga be nainu manigi-uksadibe, dule-baidse be nainu-baksadibe,
    melle bemar be-gwenadgan mesagwar imako.
  uig-CYR: Силәр хошнаңларға бир немә сетип бәрсәңлар, яки хошнаңлардин бир немә сетивалсаңлар,
    бир-бириңларни бозәк қилмаңлар.
  tel-2017: నీవు నీ పొరుగు వాడికి అమ్మిన దాని విషయంలో గానీ నీ పొరుగు వాడి దగ్గర నీవు
    కొనుక్కున్న దాని విషయంలో గానీ మీరు ఒకరినొకరు బాధించుకోకూడదు.
  hat-BSA: “‘Anplis, si nou fè lavant bay zanmi nou, oswa achte nan men zanmi nou,
    nou pa pou fè tò a youn lòt.
  kos-kos: Ke ma inge, kowos fin kukakin acn lowos nu sin mwet Israel wiowos, ku moul
    acn selos, nik kowos orek inkanek kutasrik.
  hbo-WLC: וְכִֽי־תִמְכְּר֤וּ מִמְכָּר֙ לַעֲמִיתֶ֔ךָ א֥וֹ קָנֹ֖ה מִיַּ֣ד עֲמִיתֶ֑ךָ
    אַל־תּוֹנ֖וּ אִ֥ישׁ אֶת־אָחִֽיו׃
  ibo-ibo: “ ‘Ọ bụrụ na i resiri onye agbataobi gị ala, maọbụ na o nwere nke ọ zụrụ
    site nʼaka gị, unu aghọgbula ibe unu.
  ory-ory: ଯଦି ତୁମ୍ଭେ ଆପଣା ପ୍ରତିବାସୀକୁ କୌଣସି ଭୂମ୍ୟାଦି ବିକ୍ରୟ କର, ଅବା ଆପଣା ପ୍ରତିବାସୀ
    ହସ୍ତରୁ କ୍ରୟ କର, ତେବେ ତୁମ୍ଭେମାନେ ପରସ୍ପର ପ୍ରତି ଅନ୍ୟାୟ କରିବ ନାହିଁ।
  chk-chk: Nge are ka amömöla ngeni chon arum eu fanü ika möni seni chon arum eu fanü,
    ousap kirikiringaufengen lefilemi.
  rop-rop: Wulijim wen yumob selim yumob kantri langa najawan Isreil men, o baiyim
    mowa kantri, yumob nomo meigim miselp rong blanga mani said. Yumob garra dum raitwei.
  ukr-1871: А коли що продаєш ближньому твому, чи купуєш із руки в ближнього твого,
    не будете тиснути один в одного.
  deu-1951: Wenn du nun deinem Nächsten etwas verkaufst oder demselben etwas abkaufst,
    so soll keiner seinen Bruder übervorteilen;
  eng-JPS: And if thou sell aught unto thy neighbour, or buy of thy neighbour's hand,
    ye shall not wrong one another.
  srp-1865: I ako prodaš što bližnjemu svojemu ili kupiš što od bližnjega svojega,
    ne varajte jedan drugoga.
  lug-lug: Era bwe munaatunzanga bannammwe ekintu kyonna oba bwe munaagulanga ku bannammwe
    ekintu kyonna, temuseeragananga.
  heb-heb: וכי תמכרו ממכר לעמיתך או קנה מיד עמיתך אל תונו איש את אחיו׃
  ben-IRV: তুমি যদি প্রতিবেশীর কাছে কোনো কিছু বিক্রয় কর, কিংবা নিজের প্রতিবেশীর হাত
    থেকে কেনো; তবে তোমরা পরস্পর অন্যায় কোরো না।
  pan-pan: ਜੇਕਰ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਕੁਝ ਵੇਚੇ ਜਾਂ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਹੱਥੋਂ ਕੁਝ ਮੁੱਲ ਲਵੇ
    ਤਾਂ ਤੁਸੀਂ ਇੱਕ ਦੂਜੇ ਨਾਲ ਅਣਉਚਿਤ ਵਿਵਹਾਰ ਨਾ ਕਰਨਾ।
  mya-JVB: သင်တို့သည် အချင်းချင်း ရောင်း ဝယ် မှုကို ပြုလျှင် ၊ တယောက် ကို တယောက်မ
    ညှဉ်းဆဲ ရ။
  hmo-hmo: Unai dainai oiemu tano oiemu badibadina dekenai ia noho Israela tauna dekenai
    oi hoia lao, o oi hoia mai neganai, do oi koia lasi, ia ese danu oi do ia koia
    lasi.
  urd-urd: और अगर तू अपने पड़ोसी के हाथ कुछ बेचे या अपने पड़ोसी से कुछ ख़रीदे, तो
    तुम एक दूसरे पर अन्धेर न करना।
  rus-SYN: Если будешь продавать что ближнему твоему или будешь покупать что у ближнего
    твоего, не обижайте друг друга;
  bqc-SIM: Tó álɛ á bú yia ge álɛ lúkↄ̃wa, ásuli ↄ̃nↄkɛkↄ̃ɛo.
  tcz-CHONGTHU: Na kinaipi henga na thil joh ham, ahilouleh nathil chohsa ham jeng
    jong chu, hitia thil joh chung chang leh akijoh doh thil chung changa na sopi
    khat toh adih louva na kibol to thei lou ding ahi.
  mar-mar: तुम्ही आपल्या शेजाऱ्याला जमीन विकाल किंवा त्याच्याकडून जमीन विकत घ्याल
    तेव्हा एकमेकावर अन्याय करु नका.
  qub-qub: Chayno caycaptenga pipis chacrata rantir, ni ranticurpis runa-masiquita
    ama engañanquichu.
  bqp-bqp: Ì n tem dɔrɑmɔ, ǹ kun mɛ ì n dwemɔ, bɛɛn goo u ku rɑɑ win winsim nɔni
    wɔ̃ke.
  hat-hat: Konsa, si n'ap vann yon moun pèp Izrayèl parèy nou yon tè osinon si n'ap
    achte tè nan men l', piga nou fè koutay yonn sou do lòt.
  eng-BSB: If you make a sale to your neighbor or a purchase from him, you must not
    take advantage of each other.
  tod-tod: Ni wa zou ʋɔdina, ɓaa wo geya Izelayɛle nui ta ma, à mina tooma vaa ɠɛ.
  eng-WEBPB: “‘If you sell anything to your neighbour, or buy from your neighbour,
    you shall not wrong one another.
  kbq-kbq: Hagi mopatamima zagore atrazage'za mizase'nenaza vahero, mopazmima zamagripinti
    mizase'nesaza vahera rezmatga huta mopazmia eri savarira osiho.
  nhe-BL: Huajca quema inquicohuilíaj o inquinamaquiltíaj seyoc israelita se tlali,
    amo ximocajcayahuaca.
  gub-BL: Aze peme'eg ko amo pe nehe, penoz zo hekuzar uhua'u wera'u ma'e izupe nehe.
    Aze peme'eg kar ko amo wi nehe, pemono zo hekuzar pixika'i wera'i ma'e izupe nehe.
  eng-DRA: 'When thou shalt sell any thing to thy neighbour, or shalt buy of him;
    grieve not thy brother: but thou shalt buy of him according to the number of years
    from the jubilee.'
