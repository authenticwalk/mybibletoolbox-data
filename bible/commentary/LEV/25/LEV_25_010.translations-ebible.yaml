verse: LEV.025.010
translations:
  mal-C: അൻപതാംവർഷം വിശുദ്ധമായി വേർതിരിച്ചു ദേശത്തിലങ്ങോളമിങ്ങോളം സകലനിവാസികൾക്കും
    സ്വാതന്ത്ര്യം വിളംബരംചെയ്യുക. അതു നിങ്ങൾക്ക് അൻപതാംവാർഷികോത്സവം ആയിരിക്കും; നിങ്ങളോരോരുത്തരും
    തങ്ങളുടെ അവകാശത്തിലേക്കും തങ്ങളുടെ ഗോത്രത്തിലേക്കും മടങ്ങിപ്പോകണം.
  deu-TKW: und sollt so das fünfzigste Jahr weihen und im Lande Freiheit ausrufen
    für alle seine Bewohner. Als ein Halljahr soll es euch gelten; da sollt ihr ein
    jeder wieder zu seinem Besitz und zu seinem Geschlechte kommen.
  lin-lin: Bokobulisa mobu ya tuku mitano mpe bokosakola, kati na mokili mobimba,
    kokangolama ya bavandi na yango nyonso. Ekozala mpo na bino mobu ya kosepela kokangolama
    na bino ; moto moko na moko kati na bino akozonga na mabele na ye, na libota na
    ye.
  eng-LSV: and you have hallowed the year, the fiftieth year; and you have proclaimed
    liberty in the land to all its inhabitants; it is a Jubilee for you; and you have
    turned back each to his possession; indeed, you return each to his family.
  eng-GNV: 'And ye shall halowe that yeere, euen the fiftieth yeere, and proclaime
    libertie in the lande to all the inhabitants thereof: it shalbe the Iubile vnto
    you, and ye shall returne euery man vnto his possession, and euery man shall returne
    vnto his familie.'
  eng-WEBSTER: 'And ye shall hallow the fiftieth year, and proclaim liberty throughout
    all the land to all its inhabitants: it shall be a jubilee to you; and ye shall
    return every man to his possession, and ye shall return every man to his family.'
  nhw-BL: Pampa nopa xihuitl 50 elis tlatzejtzeloltic. Nopa xihuitl elis se xihuitl
    quema nochi catli tlahuicaj elise majcajtoque tlen nopa catli tlahuicaj. Nojquiya
    ipan nopa xihuitl monequi anquinmajcahuase nochi amoisraelita tequipanojcahua
    catli monemacatoque para anmechtequipanose. Quena, nochi israelita tequipanohuani
    mocahuase majcajtoque. Huan nochi israelitame catli quinemacaque inintlal, nopa
    tlali sempa mochihuas iniaxca, o iniaxca iniixhuihua. Huan sesen israelita monequi
    sempa yas campa quistoc ifamilia huan campa eliyaya itlal para quiselis sempa
    nopa tlali catli eliyaya iaxca.
  swh-ONEN: Mwaka wa hamsini mtauweka wakfu na kutangaza uhuru katika nchi kwa wakazi
    wake wote. Itakuwa ni yubile kwenu; kila mmoja wenu atairudia mali ya jamaa yake,
    na kila mmoja kurudi kwenye ukoo wake.
  bba-bba: Wɔ̃ɔ weerɑɑkurusen wɔ̃ɔ ɡe, ɡɑ ko n sɑ̃ɑwɑ nɛnɛm nɛ, Yinni Gusunɔn sɔ̃.
    Kpɑ i kpɑrɑ mɑ bɑɑwure u tii mɔ. Wɔ̃ɔ ɡe sɔɔ, bɑ koo ɡbee te ɡoo u rɑɑ dɔrɑ ǹ
    kun mɛ te bɑ nùn mwɑɑri wesiɑwɑ tu ko wiɡiru. Wi u rɑɑ mɑɑ yoru dimɔ, u koo yɑkiɑrɑ
    u wurɑ win yɛnuɔ.
  eng-KJVCPB: 'And ye shall hallow the fiftieth year, and proclaim liberty throughout
    all the land unto all the inhabitants thereof: it shall be a jubile unto you;
    and ye shall return every man unto his possession, and ye shall return every man
    unto his family.'
  luo-luo: Waluru higa mar piero abich, kendo ugo milome e piny duto ni en higa ma
    joma otwe igonyo iweyogi gibedo thuolo. Enobed hiku mar mor; ngʼato ka ngʼato
    nodog thurgi ir joode kendo ir anywolane.
  meu-meu: 'Laḡani iha-imahuina ba hahelaḡaia, bainehelaḡa herea. Una laḡani lalonai
    iḡui taudia iboudiai bae ruhadia nege. Ia ladana be Iubile: ia lalonai taunimanima
    iboudiai edia tano korikori bona edia iduhu korikori bae lou henidia.'
  npi-ULB: तिमीहरूले पचासौँ वर्ष परमप्रभुका निम्ति अलग गर्नू र सारा भूमिमा सबै बासिन्दाहरूबिच
    स्वतन्त्रताको घोषणा गर्नू । यो तिमीहरूका निम्ति पुनर्स्थापनाको वर्ष होस्, जुन
    वर्ष सम्पत्ति र दास तिनीहरूका परिवारहरूमा फिर्ता गरिने छन् ।
  yor-yor: Ẹ ya àádọ́ta ọdún náà sọ́tọ̀ kí ẹ sì kéde òmìnira fún gbogbo ẹni tí ń gbé
    ilẹ̀ náà. Yóò jẹ́ ọdún ìdásílẹ̀ fún yín. Kí olúkúlùkù padà sí ilẹ̀ ìní rẹ̀ àti
    sí ọ̀dọ̀ àwọn ẹbí rẹ̀.
  pes-OPCB: سال پنجاهم، سال مقدّسی است و باید برای تمام ساکنان سرزمینتان آزادی اعلام
    شود. در آن سال باید تمام مایملک فامیلی که به دیگران فروخته شده به صاحبان اصلی
    یا وارثان ایشان پس داده شود و هر کسی که به بردگی فروخته شده نزد خانواده‌اش فرستاده
    شود.
  tgl-ULB: Dapat ninyong italaga ang ikalimampung taon kay Yahweh at magpahayag ng
    kalayaan sa buong lupain para sa lahat ng naninirahan dito. Magiging isang Paglaya
    ito para sa inyo, kung saan dapat ibalik ang mga ari-arian at mga alipin sa kanilang
    mga pamilya.
  hui-hui: Mali pira daunigonaga (50) horo pigane haragola mbelo biguli pu laramingi
    mali ogoni Anduane Homogo i̱ninagaore wiabagi hene wulebira. Mali ogoningi wali
    agali bibahende kamiru tínaga genda yu haramiru golope hai hayago ai tí turu howa
    miniha dungulo holene nga. Mali ogoningi tígua dindi mbira agali mendenaga yolo
    bu winiyagua nde dindi aba ibunihondobi ibunaga waneigini aguanene bu karuhondobi
    miadai bilimu. Wali agali maru tínaga garabaya biabe ale biahalu hagayagua uruni
    bibahende golope halu tini dameneru karia dai bilo pudaba lalimu.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ငါး​ဆယ်​မြောက်​နှစ်​ကို သီး​သန့်​သတ်​မှတ်​လျက် တိုင်း​ပြည်​တွင်​နေ
    ထိုင်​သူ​အ​ပေါင်း​တို့​အား​လွတ်​ငြိမ်း​ချမ်း​သာ ခွင့်​ကို​ကြေ​ညာ​ရ​မည်။ အ​ရောင်း​အ​ဝယ်​ပြု
    လုပ်​ခဲ့​သော​ပစ္စည်း​ရှိ​သ​မျှ​ကို ဤ​နှစ်​၌​မူ​လ ပိုင်​ရှင်​သို့​မ​ဟုတ်​သူ​၏​အ​ဆက်​အ​နွယ်
    များ​ထံ​ပြန်​လည်​ပေး​အပ်​ရ​မည်။ ငွေ​ဝယ် ကျွန်​များ​ကို​သူ​တို့​၏​မိ​သား​စု​များ​ထံ
    သို့​ပြန်​စေ​ရ​မည်။-
  bod-N: ཁྱོད་ཅག་གིས་ལོ་ལྔ་བཅུ་པ་ནི་ལོ་དམ་པ་རུ་བརྩི་བ་དང་། ཡུལ་ཐམས་ཅད་དུ་མི་ཀུན་ལ་རང་དབང་ཡིན་པར་སྒྲོགས་ཤིག
    དེ་ནི་ཁྱོད་ཅག་གི་དོན་དུ་དགའ་སྟོན་གྱི་ལོ་ཡིན་པས། མི་རེ་རེ་ཕྱིར་ཕ་གཞིས་སུ་ལོག་པ་དང་།
    མི་རེ་རེ་རང་རང་གི་ཁྱིམ་རྒྱུད་དུ་ལོག་པར་རིགས་སོ། །
  sna-sna: Tsaurai gore ramakumi mashanu mugoparidza rusununguko munyika yose kuvagari
    vayo vose. Richava Jubhiri kwamuri; mumwe nomumwe wenyu anofanira kudzokera kune
    zvake, uye mumwe nomumwe kumhuri yake.
  spa-BLM: Santificarás el quincuagésimo año y proclamarás la libertad en toda la
    tierra para todos sus habitantes. Será un jubileo para vosotros; y cada uno de
    vosotros volverá a su propiedad, y cada uno de vosotros volverá a su familia.
  cac-cac: Axo ab'il 50, a yab'ilal yoch q'uin̈ yic tz'el masanil tas d'a libre. A
    d'a jun ab'il chi' tz'alchajel yuj yel anima masanil d'a libre d'a yol e chon̈ab',
    aton eb' schon̈nac sb'a checab'vumal, yic vach' spaxta eb' smasanil d'a scal sc'ab'
    yoc. An̈ejtona' eb' schon̈naquel sluum scanxi lum yicoc eb'.
  swh-ULB: Nanyi mtautenga mwaka wa hamsini kwa ajili ya Yahweh na mtatangaza uhuru
    katika nchi yote kwa wakazi wote. Kutakuwa na Yubile kwa ajili yenu, ambayo kwayo
    mali na watumwa ni lazima warejeshwe kwa familia zao.
  bel-bel: 'і асьвяцеце пяцідзясяты год і абвясьцеце свабоду на зямлі ўсім жыхарам
    яе: хай будзе гэта ў вас юбілей; і вярнецеся кожны ў валоданьне сваё, і кожны
    вярніся ў свой род.'
  deu-ELBBK: Und ihr sollt das Jahr des 50. Jahres heiligen und sollt im Land Freiheit
    ausrufen für alle seine Bewohner. Ein Jubeljahr soll es euch sein, und ihr werdet
    jeder wieder zu seinem Eigentum kommen, und jeder zurückkehren zu seinem Geschlecht.
  mbb-OT: Pekeveǥata niw is ike-50 he tuig, su timpu heini te kebeǥey te vayàbayà
    diyà te menge uripen su wey zan mekelikù en diyà te pemilya zan wey te ked-ulì
    diyà te teǥiǥaked te menge azen he ingkevelegyè din.
  mal-2015: 'അമ്പതാം സംവത്സരത്തെ ശുദ്ധീകരിച്ചു ദേശത്തെല്ലാടവും സകലനിവാസികൾക്കും സ്വാതന്ത്ര്യം
    പ്രസിദ്ധമാക്കേണം; അതു നിങ്ങൾക്കു യോബേൽസംവത്സരമായിരിക്കേണം: നിങ്ങൾ താന്താന്റെ അവകാശത്തിലേക്കു
    മടങ്ങിപ്പോകേണം; ഓരോരുത്തൻ താന്താന്റെ കുടുംബത്തിലേക്കും മടങ്ങിപ്പോകേണം.'
  rmc-rmc: Avke pošvecinena o pendato berš a dena te džanel savore manušenge andre
    tumari phuv, hoj hin e sloboda. Oda ela o Radišagoskro Berš prekal tumende, kana
    sako chudela pale peskro majetkos a sako, ko sas bikendo sar otrokos, ela premuklo
    a džala pale paš peskri famelija.
  pes-OPV: سال پنجاهم را تقدیس نمایید، و در زمین برای جمیع ساکنانش آزادی را اعلان
    کنید. این برای شمایوبیل خواهد بود، و هر کس از شما به ملک خودبرگردد، و هر کس از
    شما به قبیله خود برگردد.
  ron-1924: 'ши сэ сфинциць астфел анул ал чинчзечеля. Сэ вестиць слобозения ын царэ
    пентру тоць локуиторий ей: ачеста сэ фие пентру вой анул де веселие; фиекаре динтре
    вой сэ се ынтоаркэ ла мошия луй ши фиекаре динтре вой сэ се ынтоаркэ ын фамилия
    луй.'
  ben-OBCV: পঞ্চাশতম বছর পবিত্র করবে ও সারা দেশে সব বসবাসকারীদের জন্য মুক্তি ঘোষণা
    করবে। তোমাদের পক্ষে এটি অর্ধশতবার্ষিক মহোৎসব হবে; তোমরা প্রত্যেকজন নিজের নিজের
    পারিবারিক অধিকারে ও গোষ্ঠীতে ফিরে যাবে।
  som-som: Oo waa inaad sannadda kontonaad quduus ka dhigtaan, oo dhammaan dadka dalka
    deggan oo dhan waxaad u naadisaan xorriyad, oo sannaddaasu waxay idiin ahaan doontaa
    wakhti yubilii ah; oo midkiin kastaa waa inuu ku noqdaa hantidiisii, oo midkiin
    kastaa waa inuu ku noqdaa qoladiisii.
  lat-VUC: 'Sanctificabisque annum quinquagesimum, et vocabis remissionem cunctis
    habitatoribus terræ tuæ: ipse est enim jubilæus. Revertetur homo ad possessionem
    suam, et unusquisque rediet ad familiam pristinam:'
  eng-ASVBT: 'And ye shall hallow the fiftieth year, and proclaim liberty throughout
    the land unto all the inhabitants thereof: it shall be a jubilee unto you; and
    ye shall return every man unto his possession, and ye shall return every man unto
    his family.'
  ita-1885: E santificate l'anno cinquantesimo, e bandite franchigia nel paese, a
    tutti suoi abitanti; siavi quello il Giubileo; e allora ritorni ciascun di voi
    nella sua possessione, e alla sua famiglia.
  eng-LXXUP: And ye shall sanctify the year, the fiftieth year, and ye shall proclaim
    a release upon the land to all that inhabit it; it shall be given a year of release,
    a jubilee for you; and each one shall depart to his possession, and ye shall go
    each to his family.
  eng-ULB: You must set apart the fiftieth year to Yahweh and proclaim liberty throughout
    the land to all its inhabitants. It will be a Jubilee for you, in which property
    and slaves must be returned to their families.
  spa-VBL: Dedicarás el año cincuenta y anunciarás la libertad en todo el país para
    todos los que viven allí. Este será su Jubileo, cuando cada uno de ustedes vuelva
    a reclamar su propiedad y a formar parte de su familia una vez más.
  fra-_FOB: Et vous sanctifierez la cinquantième année, et vous publierez la liberté
    dans le pays pour tous ses habitants. Ce sera pour vous le jubilé, et vous rentrerez
    chacun de vous dans sa possession et vous retournerez chacun dans sa famille.
  mal-mal: 'അമ്പതാം വർഷത്തെ ശുദ്ധീകരിച്ചു ദേശത്തെല്ലായിടവും സകലനിവാസികൾക്കും സ്വാതന്ത്ര്യം
    പ്രസിദ്ധമാക്കണം; അത് നിങ്ങൾക്ക് യോബേൽ വർഷമായിരിക്കണം: നിങ്ങൾ താന്താന്റെ അവകാശത്തിലേക്കു
    മടങ്ങിപ്പോകണം; ഓരോരുത്തൻ താന്താന്റെ കുടുംബത്തിലേക്കും മടങ്ങിപ്പോകണം.'
  urd-GVR: Pachāswāṅ sāl maḳhsūs-o-muqaddas karo aur pūre mulk meṅ elān karo ki tamām
    bāshindoṅ ko āzād kar diyā jāe. Yih bahālī kā sāl ho jis meṅ har shaḳhs ko us
    kī milkiyat wāpas kī jāe aur har ġhulām ko āzād kiyā jāe tāki wuh apne rishtedāroṅ
    ke pās wāpas jā sake.
  suz-BL: मिनु ५० ङा बर्स परमप्रभु यावे आ बर्स बाक्‍ब। मिनु गे रागी ङा मुर नेल्‍ल
    आन कली आन ङोंइती ङा अधिकार लेंशा ताइनीम, दे नेंपाइक्‍चा माल्‍नीनी। मेको इन कली
    प्रोंइतीक बर्स बाक्‍ब। मिनु मुर नेल्‍ल आन आन खिं नु आन आन बाक्‍तीक लेन्‍ने चाप्‍नीम।
    यसैया ६१:२; लूका ४:१९
  ita-1927: E santificherete il cinquantesimo anno, e proclamerete l’affrancamento
    nel paese per tutti i suoi abitanti. Sarà per voi un giubileo; ognun di voi tornerà
    nella sua proprietà, e ognun di voi tornerà nella sua famiglia.
  ckb-ckb: ساڵی پەنجایەمین تەرخان دەکەن و بانگەوازی ئازادکردن لە زەوییەکەدا ڕادەگەیەنن
    بۆ هەموو دانیشتووانەکەی، بۆتان دەبێتە یۆبیل و هەریەکە و بۆ موڵکی خۆی دەگەڕێتەوە
    و هەریەکە و بۆ خێڵەکەی خۆی دەگەڕێتەوە.
  eng-BBE: 'And let this fiftieth year be kept holy, and say publicly that everyone
    in the land is free from debt: it is the Jubilee, and every man may go back to
    his heritage and to his family.'
  kan-OKCV: ಐವತ್ತನೆಯ ವರ್ಷವನ್ನು ಪರಿಶುದ್ಧಮಾಡಿ ದೇಶದಲ್ಲಿ ಎಲ್ಲಾ ನಿವಾಸಿಗಳಿಗೆ ಬಿಡುಗಡೆಯನ್ನು
    ಪ್ರಕಟಿಸಬೇಕು. ಅದು ನಿಮಗೆ ಐವತ್ತನೆಯ ವರ್ಷದ ವಾರ್ಷಿಕೋತ್ಸವವಾಗಿರಬೇಕು. ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು
    ಅವನವನ ಆಸ್ತಿಗೂ, ಅವನವನ ಕುಟುಂಬಕ್ಕೂ, ಹಿಂದಿರುಗಿ ಹೋಗಬೇಕು.
  tam-2017: “50 வது வருடத்தைப் பரிசுத்தமாக்கி, தேசமெங்கும் அதின் குடிமக்களுக்கெல்லாம்
    விடுதலை கூறக்கடவீர்கள்; அது உங்களுக்கு யூபிலி வருடம்; அதிலே உங்களில் ஒவ்வொருவனும்
    தன்தன் சொந்த இடத்திற்கும், குடும்பத்திற்கும் திரும்பிப் போகக்கடவன்.
  spa-RV-1909: 'Y santificaréis el año cincuenta, y pregonaréis libertad en la tierra
    á todos sus moradores: éste os será jubileo; y volveréis cada uno á su posesión,
    y cada cual volverá á su familia.'
  ron-BTF: Și să sfințiți fiecare al cincizecilea an și să vestiți libertate prin
    toată țara tuturor locuitorilor ei, acesta să vă fie un jubileu; și să întoarceți
    înapoi, pe fiecare om, la moștenirea lui și să întoarceți înapoi pe fiecare om
    la familia lui.
  eng-WEBP: You shall make the fiftieth year holy, and proclaim liberty throughout
    the land to all its inhabitants. It shall be a jubilee to you; and each of you
    shall return to his own property, and each of you shall return to his family.
  eng-FBV: You are to dedicate the fiftieth year and announce freedom everywhere in
    the country for all who live there. This is to be your Jubilee, when each of you
    is to return to reclaim your property and to be part of your family once more.
  nld-1939: Zo moet ge het vijftigste jaar heiligen! Ge moet in het land bevrijding
    afkondigen voor al zijn bewoners; het is een jubeljaar voor u, waarin ieder van
    u in zijn bezit moet worden hersteld en naar zijn familie kan terugkeren.
  nch-BL: Pampa nopa xihuit 50 elis tatzejtzeloltic. Nopa xihuit elis se xihuit quema
    nochi cati tahuicaj elise majcajtoque ten nopa cati tahuicaj. Nojquiya ipan nopa
    xihuit monequi anquinmajcahuase nochi amoisraelita tequipanojcahua cati monamacatoque
    para amechtequipanose. Quena, nochi israelita tequipanohuani mocahuase majcajtoque.
    Huan nochi israelitame cati quinamacaque inintal, nopa tali sempa mochihuas iniaxca,
    o iniaxca iniixhuihua. Huan sesen israelita monequi sempa yas campa quistoc ifamilia
    huan campa eliyaya ital para quiselis sempa nopa tali cati eliyaya iaxca.
  vie-1934: Các ngươi phải làm cho năm thứ năm mươi nên thánh, và rao truyền sự tự
    do cho hết thảy dân trong xứ. Aáy sẽ là năm hân hỉ cho các ngươi; ai nấy đều được
    nhận lại cơ nghiệp mình, và ai nấy đều trở về gia quyến mình.
  hin-CV: तुम्हें पचासवें वर्ष को पवित्र करना होगा और सारे देश के निवासियों के लिए
    छुटकारे की घोषणा करनी होगी. यह वर्ष तुम्हारे लिए योवेल वर्ष कहलाएगा और तुममें
    से हर एक की पैतृक संपत्ति अपने-अपने परिवार को लौट आएगा.
  eng-OURB: You shall make the fiftieth year holy, and proclaim liberty throughout
    the land to all its inhabitants. It shall be a Jubilee to you; and each of you
    shall teshuvah ·completely return· to his own property, and each of you shall
    teshuvah ·completely return· to his family.
  spa-BES: 'Y sea santo este año cincuenta, y diga públicamente que todos en la tierra
    están libres de deudas: es el Jubileo, y cada hombre puede volver a su herencia
    y a su familia.'
  tdx-tdx: Le ampiambaho i taom-paha limampoloy naho tsitsiho koim-pidadàñe i taney,
    amo mpimoneñe ama’e iabio. Ho Jobily ama’ areo, sindre himpoly amo fanaña’eo,
    songa himpoly aman-dongo’e.
  vid-vid: Mwaka wa makumi gahano moudita uwe wa chiuyeng'ha kwa kuwikula kilejeha
    kwa wapogozi weng'ha muisi. Mwaka awo wowa wa kukumbuchila kwa miyaka makumi gahano.
    Chila yumwe wa hemwe kohiluka hali honhu ha heye ha isi na chila yumwe kohiluka
    kuli lukolo lwa heye.
  eng-OKE: And you shall sanctify the year of the fifty years, and proclaim liberty
    in all the land to all its inhabitants; it is and it shall be a jubilee to you;
    and each man shall return to his inheritance, and each to his family shall return.
  tha-KJV: เจ้​าจงถือปี​ที่​ห้าสิบไว้เป็นปี​บริสุทธิ์ และประกาศอิสรภาพแก่บรรดาคนที่อาศัยอยู่ทั่วแผ่นดินของเจ้า
    ให้​เป็นปีเสียงแตรแก่​เจ้า ให้​ทุ​กคนกลับไปยังภู​มิ​ลำเนาอันเป็นทรัพย์​สิ​นของตน
    และกลับไปสู่ครอบครัวของตน
  por-BR-2018: 'E santificareis o ano cinquenta, e apregoareis liberdade na terra
    a todos os seus moradores: este vos será jubileu; e voltareis cada um à sua possessão,
    e cada qual voltará à sua família.'
  deu-ELO: Und ihr sollt das Jahr des fünfzigsten Jahres heiligen und sollt im Lande
    Freiheit ausrufen für alle seine Bewohner. Ein Jubeljahr soll es euch sein, und
    ihr werdet ein jeder wieder zu seinem Eigentum kommen, und ein jeder zurückkehren
    zu seinem Geschlecht.
  eng-WYC-2018: And thou shalt hallow the fiftieth year, and thou shalt call it remission,
    or forgiveness, to all the dwellers of thy land; for that year is [the] jubilee,
    that is, the joyful year; a man shall turn again to his possession, and each man
    shall go again to his first family, (And thou shalt hallow the fiftieth year,
    and thou shalt proclaim remission, or forgiveness, for all the inhabitants of
    thy land; for that is the Jubilee Year, that is, the Year of Restoration; a man
    shall return to his possession, and each man shall go back to his first family,)
  epo-epo: 'Kaj sanktigu la kvindekan jaron, kaj proklamu liberecon en la lando por
    ĉiuj ĝiaj loĝantoj: jubileo ĝi estu por vi; kaj revenu ĉiu al sia posedaĵo, kaj
    ĉiu revenu al sia familio.'
  uig-PIN: Xu ǝllikinqi yilini silǝr muⱪǝddǝs dǝp bilip, pütkül zeminda uningda barliⱪ
    turuwatⱪanlarning ⱨǝmmisigǝ azadliⱪni jakarlixinglar kerǝk. Xu yil silǝrgǝ «azadliⱪ
    yili» bolidu, ⱨǝrbiringlar ɵz yǝr-mülükliringlarƣa ⱪaytisilǝr, ⱨǝrbiringlar ɵz
    ailǝ-jǝmǝtinglarƣa ⱪaytip barisilǝr.
  beo-beo: 'Dilia agoane hamosea, ode50amoga hahawane udigili ahoasu hou, sogega esalebe
    dunu huluane ilima ilegemu. Amo ode ganodini, soge huluane amo da eno dunuma bidi
    lai galea, amo soge ea musa: ada o egaga fi ilima bu ima:ne sia:ma. Amola nowa
    da udigili hawa: hamomusa: enoga bidi lai esalea, amo da ea fidafama buhagima:ne,
    logo doasima.'
  tpi-OTNT: Na bai yia namba 50 i stat long dispela de yupela i winim biugel na em
    i yia bilong mi yet. Na yupela i mas tokaut long olgeta manmeri bai hevi bilong
    ol i pinis na ol i ken i stap gut. Long dispela yia, ol man i bin baim graun bilong
    ol arapela man, ol i mas bekim i go bek long papa tru bilong graun o long ol wanlain
    bilong papa bilong graun. Na ol manmeri i stap wokboi na wokmeri nating, bai ol
    i ken lusim dispela wok na go bek long famili bilong ol yet.
  hau-SA: Ku keɓe shekara ta hamsin ku kuma yi shelar ’yanci a dukan ƙasar ga mazaunanta.
    Za tă zama shekarar murna gare ku; kowannenku zai koma ga mallakar iyalinsa, kuma
    kowa ga danginsa.
  uig-LAT: Shu ellikinchi yilini siler muqeddes dep bilip, pütkül zéminda uningda
    barliq turuwatqanlarning hemmisige azadliqni jakarlishinglar kérek. Shu yil silerge
    «azadliq yili» bolidu, herbiringlar öz yer-mülükliringlargha qaytisiler, herbiringlar
    öz aile-jemetinglargha qaytip barisiler.
  nde-nde: Umnyaka wamatshumi amahlanu wenzeni ube ngcwele, limemezele inkululeko
    elizweni lonke kubo bonke abahlezi kulo. Uzakuba lijubhili kini. Lowo lalowo wenu
    kuzamele abuyele emzini wakwabo, esizweni sakibo.
  ton-ton: 'Pea ke mou fakatapui hono nimangofulu ʻoe taʻu, ʻo fakahā ʻae huhuʻi ʻi
    he fonua kotoa pē ki hono kakai kotoa pē; ʻe ʻiate kimoutolu ia ko e siupeli:
    pea ʻe toe hoko ʻae tangata taki taha kotoa pē ki hono ʻapi, pea ʻe toe haʻu taki
    taha ʻae tangata ki hono fale.'
  ces-1613: I posvětíte léta padesátého, a vyhlásíte svobodu v zemi té všechněm obyvatelům
    jejím. Léto milostivé toto míti budete, abyste se navrátili jeden každý k statku
    svému, a jeden každý k čeledi své zase přijde.
  eng-WMB: You shall make the fiftieth year holy, and proclaim liberty throughout
    the land to all its inhabitants. It shall be a jubilee to you; and each of you
    shall return to his own property, and each of you shall return to his family.
  tam-TCV: ஐம்பதாம் வருடத்தை அர்ப்பணம் செய்து, நாட்டு மக்கள் அனைவருக்கும், விடுதலையைப்
    பிரசித்தப்படுத்துங்கள். அது உங்களுக்கான யூபிலி வருடமாயிருக்கும். உங்களில் ஒவ்வொருவனும்
    தன்தன் குடும்பச் சொத்து உரிமைக்கும், தன்தன் கோத்திரத்திற்கும் திரும்பிச் செல்லவேண்டும்.
  ceb-ULB: Kinahanglan ilain ninyo ang ika-50 nga tuig alang kang Yahweh ug imantala
    ang kagawasan sa tibuok kayutaan ngadto sa tanang lumolupyo niini. Mao kini ang
    Kagawasan ug Pag-uli alang kaninyo, diin ang kabtangan ug ang mga sulugoon kinahanglan
    mahibalik sa ilang mga panimalay.
  pol-UBG: Poświęcicie pięćdziesiąty rok i ogłosicie wolność w ziemi wszystkim jej
    mieszkańcom. Będzie to dla was rok jubileuszowy. Każdy z was wróci do swojej posiadłości
    i do swojej rodziny.
  urd-GVU: پچاسواں سال مخصوص و مُقدّس کرو اور پورے ملک میں اعلان کرو کہ تمام باشندوں
    کو آزاد کر دیا جائے۔ یہ بحالی کا سال ہو جس میں ہر شخص کو اُس کی ملکیت واپس کی
    جائے اور ہر غلام کو آزاد کیا جائے تاکہ وہ اپنے رشتے داروں کے پاس واپس جا سکے۔
  deu-1912: Und ihr sollt das fünfzigste Jahr heiligen und sollt ein Freijahr ausrufen
    im Lande allen, die darin wohnen; denn es ist euer Halljahr. Da soll ein jeglicher
    bei euch wieder zu seiner Habe und zu seinem Geschlecht kommen;
  kan-2017: ನೀವು ಐವತ್ತನೆಯ ವರ್ಷವನ್ನು ದೇವರಿಗೆ ಮೀಸಲಾದ ವರ್ಷವೆಂದು ಭಾವಿಸಿ, ಅದರಲ್ಲಿ ದೇಶದ
    ನಿವಾಸಿಗಳೆಲ್ಲರಿಗೂ ಬಿಡುಗಡೆಯಾಯಿತು ಎಂಬುದಾಗಿ ಸಾರಬೇಕು. ಅದು ಜೂಬಿಲಿ ಸಂವತ್ಸರವಾದುದರಿಂದ ನೀವೆಲ್ಲರು
    ನಿಮ್ಮ ನಿಮ್ಮ ಸ್ವಂತ ಭೂಮಿಗಳಿಗೂ ಮತ್ತು ಸ್ವಜನರ ಬಳಿಗೂ ಹೋಗಿ ಇರಬಹುದು.
  yap-yap: Ma ku aray rogon ni gimed ra tay e re duw nra gaman e wugem ngay, ni aram
    e ngam weliyed murung’agen mat’wun urngin e pi’in yad ma par u lan fare binaw.
    Re duw ney e aram e gubin yang e pi binaw ni kan pi’ nchuway’ e yira fulweg ngak
    e en tafen are pi’in ni owchen, ma en ni kan pi’ nchuway’ ni nge mang sib e yira
    fulweg nga tabnaw rok.
  hlt-MCSB: Kum sawmnga kum te ciim uh lamtah kho khuikah khosa rhoek boeih ham sayalhnah
    hoe uh. Te te nangmih ham jubilee la om saeh. Hlang kah a khohut te mael lamtah
    hlang boeih te a huiko taengla mael uh.
  mdy-ETH: ዬያይዲ ዶንጊታማሳ ሌዖ ታኣም ዱማሲ፥ ዓጮይዳ ቢያ ናንጋ ዓሶም ዓይሌ ማዒ ሻንቺንቴሢ ዓይሉማፓ ኬስኪ ፔ ዒጊኖ ባንሢ
    ዴንዳንዳጉዲ፥ ሃሣ ሻንቺንቴ ጎሺያኣ ሻንቼ ዓሢም ማዓንዳጉዲ ኬኤዙዋቴ፤
  twi-ASANTE: Monte mfeɛ aduonum no ho na mompae ahofadie mma wɔn a wɔtete asase no
    so mmaa nyinaa. Ɛbɛyɛ mfirinhyia aduonum afahyɛ ama mo, na mo mu biara bɛsane
    akɔ asase a wɔde ama mo agyanom no so, na moakɔka mo abusuafoɔ ho.
  eng-WEBU: You shall make the fiftieth year holy, and proclaim liberty throughout
    the land to all its inhabitants. It shall be a jubilee to you; and each of you
    shall return to his own property, and each of you shall return to his family.
  bnp-bnp: A pida i ravulu lima (50) ge vakatubu na tahuna mu vaki a tavure vona,
    ra pida iea a pida ne BAKOVI DAGI. Mu vakalongo e huriki vona a maregoa ne ria
    i lobo ngane, ri gi made kamumu. Na pida iea a viri i kona a malala na bakovi
    tara, ge habi mulea na tahona, o ge habi mulea na hamona tara. E huriki a vora
    ri gi pe a tahone ria, ri gi hamule mai a kabu ne ria.
  wal-wal: Ishatamantto laittaa dummayidi, he biittan de7iya ubbaassi birshshettaa
    awaajjite. Hegee intteyyo Ishatamantto Laittaa Baalaa. He wodiyan intte ubbaikka
    intte gadiyaunne intte yarau yarau simmite.
  spa-PDDPT: Consagrarán el año 50 y proclamarán libertad a todos los que habitan
    en la tierra. Será un jubileo para ustedes y cada uno volverá a su propiedad.
    Cada uno de ustedes volverá a su familia.
  gun-gun: Ha'e vy cinqüenta ma'etỹ ma peikuaa uka 'rã ma'etỹ iky'a e'ỹ va'ea, yvy
    jave rupi ikuai va'e pe peikuaa uka avi 'rã opa mba'e pepoi rivepa aguã. Ha'e
    va'e ma'etỹ ma jubileu pendevy peguarã aeja va'e. Ha'e rami vy peteĩ-teĩ pejevypa
    'rã peovy pendeyvy ae katy, ha'e peneretarã kuerya katy ae.
  agu-BL: Ma yil jepon yi nicy' cient yoba'tz, tajwe'n tz'oc ita'n tetz jun yob yi
    wi'nin xanil, na i'tz jun yob tan ele'n liwr. Tircu'n yi e' esclaw chelpon liwr
    tan chipakxe'n te yi chinajal, nin ba'n lcyetzaj junt tir yi chitx'otx' yi benak
    c'a'y.
  ilo-ULB: Masapul nga idatonyo ti maikalimapulo a tawen kenni Yahweh ken iwaragawagyo
    ti pannakawayawaya iti entero a daga kadagiti amin nga agnanaed iti daytoy. Daytoy
    ket Tawen ti Panagisubli para kadakayo, a dagiti sanikua ken dagiti tagabu ket
    masapul a maisubli kadagiti pamiliada.
  kpg-kpg: Deenei di godou hai e dugu gi daha di madalima ngadau, ga haga iloo di
    moholo ang gi digau huogodoo o tenua. I lodo di ngadau deenei, nia mee huogodoo
    ala ne hui gi daha le e gaamai gi muli gi digau nadau maa donu, be go digau di
    madawaawa. Digau ala ne hui gi daha be nia hege le e laha mai labelaa gi muli
    gi baahi nadau madahaanau.
  uig-ARA: شۇ ئەللىكىنچى يىلىنى سىلەر مۇقەددەس دەپ بىلىپ، پۈتكۈل زېمىندا ئۇنىڭدا بارلىق
    تۇرۇۋاتقانلارنىڭ ھەممىسىگە ئازادلىقنى جاكارلىشىڭلار كېرەك. شۇ يىل سىلەرگە «ئازادلىق
    يىلى» بولىدۇ، ھەربىرىڭلار ئۆز يەر-مۈلۈكلىرىڭلارغا قايتىسىلەر، ھەربىرىڭلار ئۆز
    ئائىلە-جەمەتىڭلارغا قايتىپ بارىسىلەر.
  sus-sus: Na ɲɛ tongo suuli nde xa findi xɔrɛya ɲɛ ra bɔxi mixi birin bɛ. Konyi birin
    xa xɔrɛya sɔtɔ, kankan xa gbilen a xɔnyi a xabilɛ ya ma.
  pon-2006: Ih duwen met amwail pahn katorehla sounpar kalimeisek wet oh lohkihda
    saledek ong tohn sahpwo koaros. Nan sounpar wet sahpw akan koaros me netlahr pahn
    kapwurupwurlahng aramaso me uhdahn sapweniki sahpwo, de kadaudoke kan; oh aramas
    akan me netlahr nin duwen lidu pahn pwuralahng rehn arail peneinei.
  ksd-ksd: Ma avat a ru ra vailimana vavinun na kilala, ma avat a vatang vaarike ra
    kini langalanga pire ra tarai par ta ra lavur gunagunan; ia ra kilala na iubili
    pire vavat, ma ra tarai par diat a lilikun tadav kadia pakana pia tikatikai ma
    tadav kadia umana apik na tarai tikatikai.
  tur-YTC: Ellinci yılı kutsal kılacaksınız ve ülke sakinlerinin hepsine özgürlük
    ilan edeceksiniz. Bu sizin için bir jübile olacak; ve her biriniz kendi mülküne,
    her biriniz kendi ailesine dönecek.
  grc-BRENT: Καὶ ἁγιάσετε τὸ ἔτος τὸν πεντηκοστὸν ἐνιαυτὸν, καὶ διαβοήσετε ἄφεσιν
    ἐπὶ τῆς γῆς πᾶσι τοῖς κατοικοῦσιν αὐτήν· ἐνιαυτὸς ἀφέσεως σημασία αὕτη ἔσται ὑμῖν·
    καὶ ἀπελεύσεται εἷς ἕκαστος εἰς τὴν κτῆσιν αὐτοῦ, καὶ ἕκαστος εἰς τὴν πατριὰν
    αὐτοῦ ἀπελεύσεσθε.
  ind-AYT: Kamu harus menguduskan tahun kelima puluh dan menyatakan pembebasan bagi
    seluruh penduduk negerimu. Itulah tahun Yobel bagimu. Setiap orang akan kembali
    ke tanah miliknya dan kepada keluarganya.
  nya-nya: Mupatule chaka cha makumi asanu, ndipo mulengeze kuti pakhale ufulu mʼdziko
    lonse kwa onse amene ali mʼmenemo. Kwa inu chakachi chidzakhala choyimba lipenga
    la chikondwerero. Aliyense wa inu adzayenera kubwerera pa munda wake, ndipo aliyense
    wa inu adzabwerera ku fuko lake.
  hrv-hrv: Tu pedesetu godinu proglasite svetom! Zemljom proglasite oslobađanje svim
    njezinim stanovnicima. To neka vam bude jubilej, oprosna godina. Neka se svatko
    vaš vrati na svoju očevinu; neka se svatko vrati k svome rodu!
  mps-mps: Te kibu be te 50 gagalobo, te side dagego bu wabo nai biugel bu wao, te
    eno kibu bede dolo ebao. Te dagego tigidali we bidi augwaliba hanilama weyu, te
    augwa sęgę silama, te augwa bugagia bidaibao po wao. Te kibu bede, te gasa bidigo
    tǫ abelali bidi dabe, augwaligo te tǫ aga aya muba, me ma tǫ aga ayago deli
    haniba te wei ponao. Te olo sę ebo bidi dabe me olo sę ebo we dabe bidali, augwa
    te sę yali tagalama, te augwa deli hani sibiba ma pelama bidao.
  tpi-tpi: Na bai yia namba 50 i stat long dispela de yupela i winim biugel na em
    i yia bilong mi yet. Na yupela i mas tokaut long olgeta manmeri bai hevi bilong
    ol i pinis na ol i ken i stap gut. Long dispela yia, ol man i bin baim graun bilong
    ol arapela man, ol i mas bekim i go bek long papa tru bilong graun o long ol wanlain
    bilong papa bilong graun. Na ol manmeri i stap wokboi na wokmeri nating, bai ol
    i ken lusim dispela wok na go bek long famili bilong ol yet.
  dan-1931: Og I skal hellige det halvtredsindstyvende År og udråbe Frigivelse i Landet
    for alle Indbyggerne; et Jubelår* skal det være eder; enhver af eder skal vende
    tilbage til sin Ejendom, og enhver af eder skal vende tilbage til sin Slægt; {
    [*egentlig Jobelår. Jobel betyder Vædderhorn.] }
  vie-OVCB: Vì năm thứ năm mươi là năm thánh, mọi người trên toàn đất nước sẽ được
    công bố tự do, hoan hỉ. Năm ấy mọi người có quyền lấy lại tài sản mình, người
    nô lệ được tự do trở về với gia đình.
  guj-2017: અને પચાસમાં વર્ષને પવિત્ર જાહેર કરી દેશના બધા વતનીઓ માટે છુટકારાનો ઢંઢેરો
    પિટાવવો. તમારા માટે તે રણશિંગડાનું એટલે જ્યુબિલીનું વર્ષ છે. અને તમારે દરેક જણે
    પોતપોતાના વતનમાં અને કુટુંબમાં પાછા આવવું.
  pon-2006A: Ih duwen met amwail pahn katorehla sounpar kalimeisek wet oh lohkihda
    saledek ong tohn sahpwo koaros. Nan sounpar wet sahpw akan koaros me netlahr pahn
    kapwurupwurlahng aramaso me uhdahn sapweniki sahpwo, de kadaudoke kan; oh aramas
    akan me netlahr nin duwen lidu pahn pwuralahng rehn arail peneinei.
  por-BRBSL: Fareis santo o quinquagésimo ano, e proclamareis a liberdade em toda
    a terra a todos os seus habitantes. Será um jubileu para vocês; e cada um de vocês
    retornará à sua propriedade e cada um de vocês retornará à sua família.
  cth-cth: Aruipanganae kum hah thoung sak vaiteh, ram pueng dawk khoca pueng koe
    hloutnae pathang han. Jubili kum lah ao dawkvah tami pueng amae talai, amae phun
    koe a ban han.
  twi-twi: Montew mfe aduonum no ho na mompae ahofadi mma wɔn a wɔtete asase no so
    mmaa nyinaa. Ɛbɛyɛ mfirihyia aduonum afahyɛ ama mo, na mo mu biara bɛsan akɔ asase
    a wɔde ama mo agyanom no so, na moakɔka mo abusuafo ho.
  hlt-hlt: Kum sawmnga kum te ciim uh lamtah kho khuikah khosa rhoek boeih ham sayalhnah
    hoe uh. Te te nangmih ham jubilee la om saeh. Hlang kah a khohut te mael lamtah
    hlang boeih te a huiko taengla mael uh.
  tbz-SIM: kɛ́pĩɛ̃kɛ́, dibenni sipísìnùmmù kpɛri yó ntúmɛ̀ tidɑɑtì fĩ́ĩmmù kpɛri ndi,
    dibɑnni diɛrì kó dibenni ndi, òmɔù tɛ̃́nkɛ bɑ́ ntú kudɑɑkù n kó kɛtenkɛ̀ kɛmɔu
    miɛkɛ. Dɛ kó dibenni bɑ́ wè ò bo nɑ kɛ́wɛ̃tɛ kɛ́tiekɛ o tenkɛ̀, bɑ́ wè kòo kò
    nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: Namba 50ɨn azenimɨn ia datɨrɨghɨn sɨghabagh iviamin dughiamɨn ikegh mangɨ
    azenir vamɨran tugham, ia a damutɨ, a nan azenimra ikɨ. Eghtɨ ia gumazamizibav
    mɨkɨm suam, me azenir kamɨn fɨrighɨreghtɨ men osɨmtɨziba gɨvaghtɨ me deraghvɨra
    ikiam. Azenir kamɨn, gumazir gumazir igharazibar nguazibagh ivezeziba, me vaghvagh
    ua nguazir kaba isɨ dar guizɨn ghuavibar anɨngigh, o men adarazir anɨngigh. Eghtɨ
    ingangarir gumazamizir kɨniba, me vaghvagh ingangarir kam ategh, ua uan adarazi
    baghvɨra mangɨ.
  azb-azb: əllinci ili təqdis edin və ölkənin bütün sakinləri üçün azadlıq elan edin.
    Bu il sizin üçün Azadlıq ili olsun; hamı öz mülkünə, öz ailəsinə qayıtsın.
  eng-DBY: And ye shall hallow the year of the fiftieth year, and proclaim liberty
    in the land unto all the inhabitants thereof; a [year of] jubilee shall it be
    unto you, and ye shall return every man unto his possession, and ye shall return
    every man unto his family;
  hin-2017: और उस पचासवें वर्ष को पवित्र करके मानना, और देश के सारे निवासियों के लिये
    छुटकारे का प्रचार करना; वह वर्ष तुम्हारे यहाँ जुबली कहलाए; उसमें तुम अपनी-अपनी
    निज भूमि और अपने-अपने घराने में लौटने पाओगे।
  wol-KYG: Te nangeen sellal at ma ca topp di juróom fukkeelu at ma, ngeen yéene ca
    mboolem waa réew ma ba mu daj, ne ngoreel taxaw na. Seen atum Yiwiku la, ku nekk
    war cee dellu ca suufu waa këram, ku nekk it wara dellu ca làng ga mu bokk.
  eng-YLT: and ye have hallowed the year, the fiftieth year; and ye have proclaimed
    liberty in the land to all its inhabitants; a jubilee it is to you; and ye have
    turned back each unto his possession; yea, each unto his family ye do turn back.
  eng-WYC-2017: And thou shalt hallow the fiftieth year, and thou shalt call it remission,
    or forgiveness, to all the dwellers of thy land; for that year is [the] jubilee,
    that is, the joyful year; a man shall turn again to his possession, and each man
    shall go again to his first meine,
  eng-WMBB: You shall make the fiftieth year holy, and proclaim liberty throughout
    the land to all its inhabitants. It shall be a jubilee to you; and each of you
    shall return to his own property, and each of you shall return to his family.
  urd-GVH: पचासवाँ साल मख़सूसो-मुक़द्दस करो और पूरे मुल्क में एलान करो कि तमाम बाशिंदों
    को आज़ाद कर दिया जाए। यह बहाली का साल हो जिसमें हर शख़्स को उस की मिलकियत वापस
    की जाए और हर ग़ुलाम को आज़ाद किया जाए ताकि वह अपने रिश्तेदारों के पास वापस जा
    सके।
  rug-rug: Sa vuaheni vina lima ṉavulu puta si kaqu vata evaṉae nia na vuaheni arilaena
    gamu si asa. Kaqu urahae nia gamu sa tinarupaha koari doduru popoa Izireli pu
    koai ri na tinoni. Koasa vuaheni asa, sari doduru pepeso saripu ele ta holuholue
    si kaqu tava pule koari pu tagodi si arini pa pinodalaena, meke sarini pu ele
    ta holuholue guana pinausu si kaqu tava pule koari na dia butubutu na tatamana
    soti.
  gaz-gaz: Waggaa shantamaffaa qulqulleessaatii guutummaa biyyattii keessatti jiraattota
    hundaaf bilisummaa labsaa. Kunis iyyoobeeliyyuu isinii taʼa; tokkoon tokkoon namaa
    deebiʼee gara qabeenya isaattii fi gara maatii isaatti haa galu.
  fra-LSG: 'Et vous sanctifierez la cinquantième année, vous publierez la liberté
    dans le pays pour tous ses habitants: ce sera pour vous le jubilé; chacun de vous
    retournera dans sa propriété, et chacun de vous retournera dans sa famille.'
  yal-yal: Ɛ ɲɛɛ tonge suulunden nasariɲanma nɛn, ɛ yi a rali yiren birin yi a yamanan
    muxune birin bata xɔrɔya. Xɔrɔya Ɲɛɛn na a ra ɛ xa, ɛ birin yi xɛtɛ ɛ denbayana
    bɔxɔn ma ɛ bɔnsɔnne yi.
  haw-1868: A e hoano oukou i ke kanalima o ka makahiki, a e hai aku i ke kuu wale
    ana a puni ka aina, i ka poe a pau e noho ana ilaila; e lilo ia i Iubile ia oukou,
    a e hoi oukou kela kanaka keia kanaka i kona aina iho, a e hoi oukou kela kanaka
    keia kanaka i kona ohana iho.
  arb-NAV: وَتُقَدِّسُونَ السَّنَةَ الْخَمْسِينَ وَتُعْلِنُونَ فِيهَا الْعِتْقَ لِجَمِيعِ
    سُكَّانِهَا، فَتَكُونُ لَكُمْ يُوبِيلاً، وَتَرْجِعُونَ كُلُّ وَاحِدٍ إِلَى مُلْكِهِ
    وَعَشِيرَتِهِ.
  ewe-ewe: Kɔ ƒe blatɔ̃lia ŋuti, eye nàɖe gbeƒã ablɔɖe le anyigba blibo la dzi na
    edzinɔlawo. Anye Aseyetsoƒe na mi. Mia dometɔ ɖe sia ɖe atrɔ ayi eƒe ƒome ƒe nunɔamesiwo
    gbɔ, eye ame sia ame atrɔ ayi eƒe to si me wòtso la me.
  eng-LEE: And ye shall hallow the fiftieth year, and proclaim freedom throughout
    the land unto all the inhabitants thereof; it shall be a jubilee unto you; and
    ye shall return, every man, unto his possession, and ye shall return, every man,
    unto his family.
  asm-FB: তোমালোকে পঞ্চাশ বছৰটো পবিত্ৰ বুলি মানিবা, আৰু গোটেই দেশত তাৰ সকলো নিবাসীসকললৈ
    মুক্তি ঘোষণা কৰিবা; সেয়ে তোমালোকৰ কাৰণে বৰ্ষপূৰ্তি উৎসৱ হ’ব, আৰু তোমালোক প্ৰতিজনে
    নিজ নিজ উত্তৰাধিকাৰলৈ উলতি যাবা আৰু দাসবোৰক নিজ নিজ গোষ্ঠীৰ ওচৰলৈ পঠিয়াই দিবা।
  sus-A: نَ حّ تٌنفٌ سُولِ ندٍ شَ قِندِ شْرّيَ حّ رَ بْشِ مِشِ بِرِن بّ. كٌنيِ بِرِن
    شَ شْرّيَ سْتْ، كَنكَن شَ فبِلٍن عَ شْنيِ عَ شَبِلّ يَ مَ.
  fra-SBL: Tu sanctifieras la cinquantième année et tu proclameras la liberté dans
    tout le pays pour tous ses habitants. Ce sera pour vous un jubilé ; chacun de
    vous retournera dans sa propriété, et chacun de vous retournera dans sa famille.
  hbo-hbo: וְקִדַּשְׁתֶּ֗ם אֵ֣ת שְׁנַ֤ת הַחֲמִשִּׁים֙ שָׁנָ֔ה וּקְרָאתֶ֥ם דְּרֹ֛ור
    בָּאָ֖רֶץ לְכָל־יֹשְׁבֶ֑יהָ יֹובֵ֥ל הִוא֙ תִּהְיֶ֣ה לָכֶ֔ם וְשַׁבְתֶּ֗ם אִ֚ישׁ
    אֶל־אֲחֻזָּתֹ֔ו וְאִ֥ישׁ אֶל־מִשְׁפַּחְתֹּ֖ו תָּשֻֽׁבוּ׃
  eng-WYCLIFFE: And thou schalt halewe the fiftithe yeer, and thou schalt clepe remissioun
    to alle the dwellers of thi lond; for thilke yeer is iubilee; a man schal turne
    ayen to hys possessioun, and ech man schal go ayen to the firste meynee,
  cwe-cwe: Mwaka wa malongo matano mwizautenda kuwa wa chiidumwe kwa kugong'onda kuilegeha
    kwa watumwa wose muna iisi. Mwaka uwo wizakuwa wa kubweleza. Chila munhu kumwenu
    yoyaguligwe fana mtumwa, kolondeka yabwele isi yake na iwanhu wake.
  kik-kik: Amũrai mwaka ũcio wa mĩrongo ĩtano, na mũhunjanĩrie ũhoro wa kũohorwo kwa
    andũ othe arĩa matũũraga bũrũri ũcio wothe. Mwaka ũcio ũgaatuĩka wa Jubilii nĩ
    ũndũ wanyu; o mũndũ wanyu nĩagacooka kũrĩa ithaka cia nyũmba yao irĩ, na kũrĩa
    andũ a mũhĩrĩga wao marĩ.
  fra-NCL: Et vous sanctifierez la cinquantième année, et vous publierez la liberté
    dans le pays pour tous ses habitants. Ce sera pour vous un jubilé, et chacun de
    vous retournera dans sa propriété et chacun de vous retournera dans sa famille.
  cek-AK: Saning qui pangato to ciim o sak ah loe, prae thung kaom kaminawk boih khaeah,
    loihhaih to taphong oh; hae loe nangcae han Jubili ah om tih; kami boih a tawnh
    o ih hmuen hoiah a oh o haih ahmuen ah amlaem o tih, angmah ih acaeng khaeah amlaem
    o let tih.
  cuk-cuk: Weyobi, birga-durbo-gakambegidi (50), Bab-Jehováʼga birga-islidikidga be
    imakoed. A-birgagi, bela Israel-yargi Israel-dulemar maiga-gudiile, ollorgunonikoed.
    A-birga, bemarga Gannar-Ibmar-Ukleged-Birgaga guoed. Degine, bemar na gannar e-nainu-e-nainu
    sumaloed, gannar na e-gwenadganse namaloed.
  uig-CYR: Шу әллигинчи жилини силәр муқәддәс дәп билип, пүткүл зиминда униңда барлиқ
    туруватқанларниң һәммисигә азатлиқни җакалишиңлар керәк. Шу жил силәргә «азатлиқ
    жили» болиду, һәр бириңлар өз йәр-мүлүклириңларға қайтисиләр, һәр бириңлар өз
    аилә-җәмәтиңларға қайтип барисиләр.
  tel-2017: మీరు ఆ సంవత్సరాన్ని, అంటే ఏభైయవ సంవత్సరాన్ని పరిశుద్ధ పరచి మీ దేశంలో ఉన్న
    వారందరికి విడుదల కలిగిందని చాటించాలి. అది మీకు సునాదం. అప్పుడు మీలో ప్రతివాడూ
    తన ఆస్తిని తిరిగి సొంతం చేసుకోవాలి. ప్రతివాడూ తన కుటుంబానికి తిరిగి రావాలి.
  hat-BSA: Se konsa, nou va konsakre senkantyèm ane a e pwoklame remisyon toupatou
    nan peyi a, a tout abitan li yo. Li va yon jibile pou nou, e nou chak va retounen
    nan pwòp teren pa nou ak pwòp fanmi pa nou.
  kos-kos: In ouiya se inge kowos fah srela yac se aklumngaul, ac sulkakin mu ac sie
    pacl in sukosok nu sin mwet nukewa su muta in fahl sac. Ke yac se inge acn nukewa
    su tuh kukakinyukla fah folokyang nu sin mwet su la acn inge meet, ku nu sin fwil
    natul, ac kutena mwet su tuh kukakinyukla in mwet kohs, fah folokla nu yurin sou
    lal.
  hbo-WLC: וְקִדַּשְׁתֶּ֗ם אֵ֣ת שְׁנַ֤ת הַחֲמִשִּׁים֙ שָׁנָ֔ה וּקְרָאתֶ֥ם דְּר֛וֹר
    בָּאָ֖רֶץ לְכָל־יֹשְׁבֶ֑יהָ יוֹבֵ֥ל הִוא֙ תִּהְיֶ֣ה לָכֶ֔ם וְשַׁבְתֶּ֗ם אִ֚ישׁ
    אֶל־אֲחֻזָּת֔וֹ וְאִ֥ישׁ אֶל־מִשְׁפַּחְתּ֖וֹ תָּשֻֽׁבוּ׃
  ibo-ibo: Doonụ afọ nke iri ise ahụ nsọ, kwusaakwa inwere onwe nye mmadụ niile nʼala
    ahụ niile. Afọ ahụ ga-abụ afọ inwere onwe nye unu. Onye ọbụla nʼime unu ga-alaghachi
    nʼihe onwunwe nke ezinaụlọ ya, onye ọbụla kwa ga-alaghachi nʼagbụrụ ya.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ପଚାଶତମ ବର୍ଷକୁ ପବିତ୍ର ରୂପେ ମାନ୍ୟ କରିବ, ଆଉ ସମୁଦାୟ ଦେଶରେ
    ତହିଁର ସମସ୍ତ ନିବାସୀମାନଙ୍କ ପ୍ରତି ମୁକ୍ତି ଘୋଷଣା କରିବ; ତାହା ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଯୋବେଲ
    (ମହା ଉଲ୍ଲାସ ଉତ୍ସବ) ହେବ ଓ ତୁମ୍ଭେମାନେ ପ୍ରତି ଜଣ ଆପଣା ଆପଣା ଅଧିକାରକୁ ଫେରିଯିବ ଓ ପ୍ରତି
    ଜଣ ଆପଣା ଆପଣା ବଂଶ ନିକଟକୁ ଫେରିଯିବ।
  chk-chk: Oupwe apini ewe alimeen ier o asilefeili lemenen unusen fanüemi, pwe aramasan
    meinisin ra ngasala. Ei ier epwe eu ierin supili fän itemi, lupwen eman me eman
    leimi epwe angeisefäli püsin fanüan a amömö me lom, nge eman me eman amanau epwe
    liwiniti en me an famili.
  rop-rop: Lagijat na yumob garra dum, dumaji det namba 50 yiya ola kantri garra gobek
    langa detlot fesmob boswan blanga det kantri, en det taim na ebribodi hu jidan
    langa det kantri garra jidan fri. En langa det yiya, eni kantri weya sambodi bin
    selim garra gobek langa det boswan o im bigininimob, en enibodi hubin jidan wekinmen
    o wekingel laiga prisana garra gobek langa olabat ronwan femili.
  ukr-1871: І сьвяткувати мете пятидесятий рік, і оголосите волю по країнї всїм осадникам
    її. Гучний рік се буде в вас, і вертати ме кожний з вас в державу свою, і кожний
    до роду свого вертати мете.
  deu-1951: Und ihr sollt das fünfzigste Jahr heiligen und sollt ein Freijahr ausrufen
    im Lande allen, die darin wohnen, denn es ist das Jubeljahr. Da soll ein jeder
    bei euch wieder zu seiner Habe und zu seinem Geschlecht kommen.
  eng-JPS: And ye shall hallow the fiftieth year, and proclaim liberty throughout
    the land unto all the inhabitants thereof; it shall be a jubilee unto you; and
    ye shall return every man unto his possession, and ye shall return every man unto
    his family.
  srp-1865: I posvetite godinu pedesetu, i proglasite slobodu u zemlji svima koji
    žive u njoj; to neka vam je oprosna godina, i tada se vratite svaki na svoju baštinu,
    i svaki u rod svoj vratite se.
  lug-lug: Munaatukuzanga omwaka ogw’amakumi ataano, era munaalangiriranga ebiseera
    eby’eddembe eri abatuuze bonna mu ggwanga lyammwe. Omwaka ogwo gunaabanga gwa
    kujaguza gwa Jjubiri gye muli; buli omu anaddangayo mu kifo kye eky’obwannannyini,
    era buli omu anaddangayo mu kika kye.
  heb-heb: וקדשתם את שנת החמשים שנה וקראתם דרור בארץ לכל ישביה יובל הוא תהיה לכם ושבתם
    איש אל אחזתו ואיש אל משפחתו תשבו׃
  ben-IRV: আর তোমরা পঞ্চাশতম বছরকে পবিত্র করবে এবং সব দেশে সেখানকার সব অধিবাসীর কাছে
    মুক্তি ঘোষণা করবে; ওটি তোমাদের জন্য যোবেল [তূরীধ্বনির মহোৎসব] হবে এবং তোমরা প্রত্যেকে
    নিজের নিজের অধিকারে ফিরে যাবে ও প্রত্যেকে নিজের নিজের বংশের কাছে ফিরে যাবে।
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਉਸ ਪੰਜਾਹਵੇਂ ਸਾਲ ਨੂੰ ਪਵਿੱਤਰ ਰੱਖਣਾ ਅਤੇ ਦੇਸ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਦੇ ਲਈ
    ਛੁਟਕਾਰੇ ਦੀ ਘੋਸ਼ਣਾ ਕਰਨਾ, ਇਹ ਤੁਹਾਡੇ ਲਈ ਅਨੰਦ ਦਾ ਸਾਲ ਹੋਵੇਗਾ, ਅਤੇ ਤੁਸੀਂ ਆਪਣੀ-ਆਪਣੀ ਨਿੱਜ-ਭੂਮੀ
    ਅਤੇ ਆਪਣੇ-ਆਪਣੇ ਘਰਾਣਿਆਂ ਵਿੱਚ ਮੁੜ ਜਾਣਾ।
  mya-JVB: ငါး ဆယ်မြောက်သောနှစ် ကို သန့်ရှင်း စေသဖြင့် ၊ တပြည်လုံး ၌ ပြည်သား အပေါင်း
    တို့အား ၊ လွတ် ရာ အခွင့်ကို ကြွေးကြော် ရမည်။ ယုဘိလ နှစ်ဖြစ်၍၊ လူတိုင်း မိမိ ပိုင်
    သောမြေ၊ မိမိ အဆွေ အမျိုးထံ သို့ပြန် ရမည်။
  hmo-hmo: “Inai dala dekenai umui ese lagani namba 50 do umui hahelagaia. Unai lagani
    lalonai, emui tano lalonai noho guia taudia ibounai, be do umui ruhaia. Inai lagani
    ena lalonai danu taunimanima ibounai ese edia tano korikori, bona edia iduhu korikori
    dekenai do idia giroa lou. Inai lagani ena ladana be Iubili.
  urd-urd: और तुम पचासवें बरस को पाक जानना और तमाम मुल्क में सब बाशिन्दों के लिए आज़ादी
    का 'ऐलान कराना, यह तुम्हारे लिए यूबली हो। इसमें तुम में से हर एक अपनी मिल्कियत
    का मालिक हो, और हर शख़्स अपने ख़ान्दान में फिर शामिल हो जाए।
  rus-SYN: 'и освятите пятидесятый год и объявите свободу на земле всем жителям ее:
    да будет это у вас юбилей; и возвратитесь каждый во владение свое, и каждый возвратитесь
    в свое племя.'
  bqc-SIM: Íli wɛ̃pi dilɛ ma pↄ́ ũ, í gↄ̃a wɛ̃́ɛↄ ũ kpàwakɛ á bùsu gbɛ̃́ pↄ́
    kú weↄnɛ píi. Iↄ dɛɛ́ gↄ̃a wɛ̃́ɛↄ ũ wɛ̃ ũ, á baade i su azĩa bùsuu a bui
    kĩ́i.
  tcz-CHONGTHU: Kum nga don ahung lhin teng hiche kum chu kum theng tah ahi, hichu
    na phonjal diu, gamsung pumpia khosa jouse henga chamlhat kum ahitia naphon jalsoh
    diu ahi; hiche kum hi naboncha diuva jubilee kum ahitan, mihem koi hileh athilkeo
    jouse akile lah kit ding, mihem jeng jong ama cheh in muna kile cheh ding nahiuve.
  mar-mar: त्या पन्नासाव्या वर्षाला पवित्र मानावे, आणि देशातील सर्व रहिवासी मुक्त
    झाल्याची घोषणा करावी; या वर्षाला तुम्ही योबेल म्हणावे; या वर्षी तुम्ही आपापल्या
    वतनात व आपापल्या कुटुंबात परत जावे.
  qub-qub: Chaynömi pichga chunca wata (50) cajtaga ‹Tayta Diospaj acrasha rispitädu
    wata› ninqui. Chay watachöga llapanta cacharinanpaj willacachinqui. Chaymi llapanta
    cacharengana. Rantiy runacunapis famillyanmanna, chacrancunamanna cuticonga.
  bqp-bqp: Wɔ̃ɔ weerɑɑkurusen wɔ̃ɔ ge, gɑ ko n sɑ̃ɑwɑ nɛnɛm nɛ, Yinni Gusunɔn sɔ̃.
    Kpɑ i kpɑrɑ mɑ bɑɑwure u tii mɔ. Wɔ̃ɔ ge sɔɔ, bɑ koo gbee te goo u rɑɑ dɔrɑ ǹ
    kun mɛ te bɑ nùn mwɑɑri wesiɑwɑ tu ko wigiru. Wi u rɑɑ mɑɑ yoru dimɔ, u koo yɑkiɑrɑ
    u wurɑ win yɛnuɔ.
  hat-hat: N'a mete senkantyèm lanne sa a apa pou Bondye, epi n'a bay lòd pou yo bay
    tout moun ki esklav nan peyi a libète yo pou tout lanne a. Se va yon lanne rejwisans
    pou tout moun. Lanne sa a, tou sa yo te vann anvan ap tounen pou ansyen mèt yo
    ankò osinon pou eritye yo. Tout moun ki te esklav ap tounen lib lakay yo.
  eng-BSB: So you are to consecrate the fiftieth year and proclaim liberty in the
    land for all its inhabitants. It shall be your Jubilee, when each of you is to
    return to his property and to his clan.
  tod-tod: Wa kona ʋuulɔɔlusiɛi (50) naa leve ga kona ɲadegai, wo ɓɔɠɔyeemai laazeeli
    zooi zu zei wo nuiti kpein ma. Toɠa ɠɛ wo ʋɛ ga ɓɔɠɔyeema ɠonagi, ɛsɛ gilagilagi
    ná-zooi ɠa ɠaaɠale ma pɔ, ta ɛsɛ ka ɠale ma ná-pɛlɛyeɠei wu.
  eng-WEBPB: You shall make the fiftieth year holy, and proclaim liberty throughout
    the land to all its inhabitants. It shall be a jubilee to you; and each of you
    shall return to his own property, and each of you shall return to his family.
  kbq-kbq: Hagi 50'a kafuma hanigeta e'i ana kafumo'a ruotage hu'neanki, huama huta
    eri'za vahera zamatresage'za fru hu'za nagazimirega vugahaze. Hagi mikamota mopatamirega
    vugahaze.
  nhe-BL: Pampa nopa xihuitl 50 elis tlatzejtzeloltic. Nopa xihuitl elis se xihuitl
    quema nochi tlen tlahuicaj elise malacantoque tlen nopa tlen tlahuicaj. Nojquiya
    ipan nopa xihuitl monequi inquinmajcahuase nochi imoisraelita tlatequipanojcahua
    tlen monamacatoque para inmechtequipanose. Quena, nochi israelita tlatequipanohuani
    mocahuase majcajtoque. Huan nochi israelitame tlen quinamacaque inintlal, nopa
    tlali sampa mochihuas iniaxca, o iniaxca iniixhuihua. Huan sesen israelita monequi
    sampa yas campa quistoc ifamilia huan campa eliyaya itlal para quiselis sampa
    nopa tlali tlen eliyaya iaxca.
  gub-BL: A'e kwarahy uhem 49 kwarahy pawire a'e. — Kwarahy Izaew ywy rehe har imunehew
    pyrer wamuhem kar haw a'e, za'e putar izupe nehe. Aze a'e 'ym mehe amo ume'eg
    amo teko amo pe uma'ereko e ma'e romo nehe, a'e ime'eg pyrer uhem putar uzar wi
    nehe, wànàm wanupe uzewyr pà nehe. Aze a'e 'ym mehe amo ume'eg oko amo pe nehe,
    a'e kwarahy rehe a'e ko ime'eg kar arer umuzewyr putar izar izypy mehe arer pe
    nehe.
  eng-DRA: 'And thou shalt sanctify the fiftieth year, and shalt proclaim remission
    to all the inhabitants of thy land: for it is the year of jubilee. Every man shall
    return to his possession, and every one shall go back to his former family:'
