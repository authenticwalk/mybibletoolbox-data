verse: LEV.014.005
translations:
  mal-C: പിന്നെ പുരോഹിതൻ പക്ഷികളിലൊന്നിനെ ശുദ്ധജലം നിറഞ്ഞിരിക്കുന്ന മൺപാത്രത്തിനുമീതേവെച്ച്
    കൊല്ലുന്നതിനു കൽപ്പിക്കണം.
  deu-TKW: Sodann soll der Priester Befehl geben, daß man den einen Vogel schlachte,
    in ein irdenes Gefäß über lebendigem Wasser.
  lin-lin: Nganga-Nzambe akopesa mitindo ete bakata kingo ya ndeke moko kati na bandeke
    wana mibale, na likolo ya sani basala na mabele mpe etondi na mayi ya peto.
  eng-LSV: And the priest has commanded, and he has slaughtered one bird on an earthen
    vessel, over running water;
  eng-GNV: And the Priest shall commaund to kill one of the birdes ouer pure water
    in an earthen vessell.
  eng-WEBSTER: And the priest shall command that one of the birds be killed in an
    earthen vessel, over running water.
  nhw-BL: Teipa nopa totajtzi tlanahuatis ma quiquechtzontequica se tlen nopa ome
    totome. Quena, monequi quiquechtzontequis ipan se comitl catli tlachijchihuali
    ica soquitl huan quipiya atl tlen se ameli.
  swh-ONEN: Kisha kuhani ataagiza kwamba mmoja wa ndege wale achinjwe kwenye chungu
    chenye maji safi.
  bba-bba: Yɑ̃ku kowo u koo de bu ɡunɔ ɡen teu sɑkɑwɑ wekeru sɔɔ te bɑ kuɑ kɑ sɔndu
    te tɑ nim ɡem mɔ.
  eng-KJVCPB: 'and the priest shall command that one of the birds be killed in an
    earthen vessel over running water:'
  luo-luo: Bangʼe jadolo biro golo chik mondo winyo achiel onegi ei agulu motingʼo
    pi soko.
  meu-meu: Bena hahelaḡa tauna ese baine hahedua, manu ta uro ai bae alaia, e arumu
    ranuna daenai.
  npi-ULB: पुजारीले माटोको भाँडामा भएको ताजा पानीमाथि दुई चराहरूमध्ये एउटालाई मार्नू
    भनी आज्ञा गर्ने छ ।
  yor-yor: Kí àlùfáà pàṣẹ pé kí wọn pa ọ̀kan nínú àwọn ẹyẹ náà sórí omi tí ó mọ́ tó
    wà nínú ìkòkò amọ̀.
  pes-OPCB: سپس دستور دهد که یکی از پرندگان را در یک ظرف سفالین که آن را روی آب روان
    گرفته باشند سر ببرند
  tgl-ULB: Uutusan siya ng pari na patayin ang isa sa mga ibon sa ibabaw ng tubig-tabang
    na nasa isang palayok.
  hui-hui: Ani bialu loma binigo mo miaga ibugua wali agali biaruhondo, Iba duguaraga
    haragoha howa iba hambu yalu dai bialu todobene be dindime wabini ngagoha berelabe,
    lolebira. Ani bialu mani ega biago darama todobene be biagoha anda pelo nene daligani
    ega mendego bolebira. Ani baragola darama todobene be biagoha anda polebira.
  mya-mya: ထို့​နောက်​စမ်း​ရေ​ထည့်​ထား​သော​မြေ​အိုး​ကို အောက်​မှ​ခံ​၍ ငှက်​တစ်​ကောင်​ကို​သတ်​စေ​ရ
    မည်။-
  bod-N: དེ་ནས་མཆོད་དཔོན་གྱིས་རྫ་སྣོད་ནང་གི་ཆུ་དྭངས་མོའི་ཐོག་ཏུ་བྱ་གཅིག་གསོད་དུ་འཇུག་དགོས།
  sna-sna: Ipapo muprista acharayirwa kuti imwe yeshiri idzi iurayiwe pamusoro pemvura
    yakachena muhari yevhu.
  spa-BLM: El sacerdote les ordenará que maten una de las aves en una vasija de barro
    sobre agua corriente.
  cac-cac: Schecan miljoccham junoc noc' much chi' vin̈ sacerdote d'a yib'an̈ a a'
    ayem d'a yol junoc lum chen, aton a' scot b'aj sq'ueul sjaj junoc a a'.
  swh-ULB: Kuhani atamwamuru kuua moja ya hao ndege juu ya maji safi yaliyo kwenye
    chungu cha udongo.
  bel-bel: і загадае сьвятар закалоць адну птушку над гліняным посудам, над жывою
    вадою;
  deu-ELBBK: Und der Priester soll gebieten, dass man den einen Vogel schlachte in
    ein Tongefäß über lebendigem Wasser.
  mbb-OT: Ne ibpehimetayan duen te memumuhat sikan is sevaha he tagbis diyà te zivavew
    te diniyun he midteǥuan te wahig he ebpuun diyà te serebseb.
  mal-2015: പുരോഹിതൻ ഒരു പക്ഷിയെ ഒരു മൺപാത്രത്തിലെ ഉറവുവെള്ളത്തിന്മീതെ അറുപ്പാൻ കല്പിക്കേണം.
  rmc-rmc: Akor o rašaj prikazinela, hoj te murdarel jekh le čiriklendar upral e čikakri
    piri, andre savi hin o švižo paňi.
  pes-OPV: و کاهن امر کند که یک گنجشک را درظرف سفالین بر بالای آب روان بکشند.
  ron-1924: Преотул сэ порунчяскэ сэ се ынжунгие уна дин ачесте пэсэрь ынтр-ун вас
    де пэмынт, ын апэ кургэтоаре.
  ben-OBCV: পরে যাজক মাটির পাত্রে টাটকা জলের উপরে একটি পাখিকে হত্যা করতে আদেশ দেবে।
  som-som: Oo wadaadku waa inuu amraa in shimbirraha middood lagu dhex gowraco weel
    dhoobo ah oo biyo socda korkooda ah.
  lat-VUC: 'Et unum ex passeribus immolari jubebit in vase fictili super aquas viventes:'
  eng-ASVBT: and the priest shall command to kill one of the birds in an earthen vessel
    over running water.
  ita-1885: Poi comandi il sacerdote, che si scanni l'uno degli uccelletti, versandone
    il sangue dentro un testo, sopra dell'acqua viva.
  eng-LXXUP: And the priest shall give direction, and they shall kill one bird over
    an earthen vessel over running water.
  eng-ULB: The priest will command him to kill one of the birds over fresh water that
    is in a clay pot.
  spa-VBL: “El sacerdote ordenará que se mate a uno de los pájaros sobre una vasija
    de arcilla llena de agua fresca.
  fra-_FOB: Et le sacrificateur commandera qu'on égorge l'un des oiseaux sur un vase
    de terre, sur de l'eau vive.
  mal-mal: പുരോഹിതൻ ഒരു പക്ഷിയെ ഒരു മൺപാത്രത്തിലെ ഉറവ ജലത്തിന്മീതെ അറുക്കുവാൻ കല്പിക്കണം.
  urd-GVR: Imām ke hukm par parindoṅ meṅ se ek ko tāzā pānī se bhare hue miṭṭī ke
    bartan ke ūpar zabah kiyā jāe.
  suz-BL: मिनु चढ़ेबमी ‘मेको चिक्‍ब निक्‍शीमी का खप के सिक्‍स ब्‍वाक्‍कुम ब्रीशो बोस
    तारी सतो’ दे अरेचा माल्‍ब।
  ita-1927: Il sacerdote ordinerà che si sgozzi uno degli uccelli in un vaso di terra
    su dell’acqua viva.
  ckb-ckb: ئینجا کاهینەکە فەرمان دەدات کە یەکێک لە چۆلەکەکان لە گۆزەیەکی گڵین لەسەر
    ئاوێکی سازگار سەرببڕدرێت.
  eng-BBE: And the priest will give orders for one of the birds to be put to death
    in a vessel made of earth, over flowing water.
  kan-OKCV: ಆ ಪಕ್ಷಿಗಳಲ್ಲಿ ಒಂದನ್ನು ಹರಿಯುವ ನೀರಿನ ಮೇಲೆ ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ಕೊಲ್ಲಬೇಕೆಂದು
    ಯಾಜಕನು ಆಜ್ಞಾಪಿಸಬೇಕು.
  tam-2017: பின்பு, ஆசாரியன் அந்தக் குருவிகளில் ஒன்றை ஒரு மண்பானையிலுள்ள சுத்தமான
    தண்ணீரின்மேல் கொல்லச்சொல்லி,
  spa-RV-1909: Y mandará el sacerdote matar la una avecilla en un vaso de barro sobre
    aguas vivas;
  ron-BTF: Și preotul să poruncească să fie înjunghiată, una dintre păsări într-un
    vas de lut peste apa curgătoare;
  eng-WEBP: The priest shall command them to kill one of the birds in an earthen vessel
    over running water.
  eng-FBV: The priest will order one of the birds to be killed over a clay pot filled
    with fresh water.
  nld-1939: De priester moet een der vogels boven een aarden vat met levend water
    laten slachten.
  nch-BL: Teipa nopa totajtzi tanahuatis ma quiquechtzontequica se ten nopa ome totome.
    Quena, monequi quiquechtzontequis ipan se comit cati tachijchihuali ica soquit
    huan quipiya at ten se ameli.
  vie-1934: Thầy tế lễ biểu cắt cổ một trong hai chim đó trong chậu sành, trên nước
    chảy.
  hin-CV: फिर पुरोहित बहते हुए जल पर मिट्टी के एक पात्र में एक पक्षी को बलि करने का
    आदेश भी दे.
  eng-OURB: The priest shall enjoin them to kill one of the birds in an earthen vessel
    over running water.
  spa-BES: Y el sacerdote dará órdenes para que una de las aves sea muerta en un recipiente
    de barro, sobre agua que fluye.
  tdx-tdx: Ho lilie’ i mpisoroñey ty handentàñe am-balàñe tane ao ambone rano mikararake
    ty voroñe raike.
  vid-vid: Mtambika kolajiza chideje chimwe chipobosoligwe singo mchanya mwa chiya
    chiwele na mazi ganojile ga nzasa.
  eng-OKE: And the priest shall direct that one of the birds be killed in an earthen
    vessel with spring water.
  tha-KJV: ให้​ปุ​โรหิ​ตบ​ัญชาให้ฆ่านกตัวหนึ่งในภาชนะดินข้างบนน้ำไหล
  por-BR-2018: E mandará o sacerdote matar uma ave em um vaso de barro sobre águas
    vivas;
  deu-ELO: Und der Priester soll gebieten, daß man den einen Vogel schlachte in ein
    irdenes Gefäß über lebendigem Wasser.
  eng-WYC-2018: And the priest shall command that one of the sparrows be offered in
    an earthen vessel upon quick waters; (And the priest shall command that one of
    the sparrows be offered in an earthen, or a clay, vessel filled with fresh water;)
  epo-epo: Kaj la pastro ordonos buĉi unu birdon super argila vazo, super fluakvo.
  uig-PIN: Andin kaⱨin ⱪuxlarning birini eⱪin su ⱪaqilanƣan sapal kozining üstidǝ
    boƣuzlanglar dǝp buyrusun;
  beo-beo: Amasea, gobele salasu dunu da sia:beba:le, ilia da sio afae amo osoboga
    hamoi ofodo amo ganodini si hano sali, amo gadodili medole legemu.
  tpi-OTNT: Na pris i mas tokim ol long kisim wanpela sospen graun na i go long wanpela
    liklik hanwara na pulimapim wara na bringim i kam. Orait bihain ol i mas kisim
    wanpela bilong dispela tupela pisin na holim antap long sospen graun na kilim
    i dai na blut bai i go daun long sospen.
  hau-SA: Sa’an nan firist zai umarta a kashe ɗaya daga cikin tsuntsayen a bisa ruwa
    mai kyau a tukunyar laka.
  uig-LAT: Andin kahin qushlarning birini éqin su qachilan’ghan sapal kozining üstide
    boghuzlanglar dep buyrusun;
  nde-nde: Lapho-ke umphristi uzalaya ukuthi eyinye yalezo nyoni ibulawelwe phezu
    kwamanzi acengekileyo, asembizeni yomdaka.
  ton-ton: Pea ʻe fekau ʻe he taulaʻeiki ke tāmateʻi ʻae manu ʻe taha ʻi ha ipu ʻumea
    ʻi ʻolunga ʻi he vaitafe.
  ces-1613: I rozkáže kněz zabiti vrabce jednoho, a vycediti krev z něho do nádoby
    hliněné nad vodou živou.
  eng-WMB: The priest shall command them to kill one of the birds in an earthen vessel
    over running water.
  tam-TCV: பின்பு ஒரு மண்பானையிலுள்ள நல்ல தண்ணீரின் மேலாக அந்த பறவைகளில் ஒன்று கொல்லப்படும்படி
    ஆசாரியன் உத்தரவிடவேண்டும்.
  ceb-ULB: Sugoon siya sa pari nga patyon ang usa sa mga langgam diha sa ibabaw sa
    hinlo nga tubig nga anaa sa banga.
  pol-UBG: I kapłan każe zabić jednego ptaka nad naczyniem glinianym, nad wodą źródlaną.
  urd-GVU: امام کے حکم پر پرندوں میں سے ایک کو تازہ پانی سے بھرے ہوئے مٹی کے برتن
    کے اوپر ذبح کیا جائے۔
  deu-1912: Und soll gebieten, den einen Vogel zu schlachten in ein irdenes Gefäß
    über frischem Wasser.
  kan-2017: ಆ ಪಕ್ಷಿಗಳಲ್ಲಿ ಒಂದನ್ನು ಹರಿಯುವ ನೀರಿನ ಮೇಲೆ ಮಣ್ಣಿನ ಪಾತ್ರೆಯಲ್ಲಿ ವಧಿಸಬೇಕೆಂದು
    ಯಾಜಕನು ಆಜ್ಞಾಪಿಸಬೇಕು.
  yap-yap: Ma nge yog fare prist ni ngan li’ reb fa gali arche’ nge yim’ u lan barba’
    i dabiy nni ngongliy ko but’ ni bay e ran riy nib kak’ling.
  hlt-MCSB: Te phoeiah khosoih. loh uen saeh lamtah vathawt pakhat te lai am khuikah
    tui hing soah ngawn saeh.
  mdy-ETH: ዬካፓ ዓሢ ካፖንሢዳፓ ፔቴማ ጊኢሲ ዓልቃ ዋኣሢ ዱይ ጌሢንቲ ዓኣ ታሚ ቦኦቆይዳ ሹካንዳጉዲ ቄኤሳሢ ዓይሦንጎ፤
  twi-ASANTE: Ɔsɔfoɔ no bɛka ama wɔakum nnomaa no mu baako wɔ ayowaa a nsuo wɔ mu
    so.
  eng-WEBU: The priest shall command them to kill one of the birds in an earthen vessel
    over running water.
  bnp-bnp: A prister ge vakuku ria ri gi bolea tara ulo, ri gi kiru a naru, ri gi
    bole vilia. Muri ri gi bole langea na ulo tara kadirovo mahuri, ri gi rabalakia,
    ge sisi puru na ulo a darana.
  wal-wal: Hegaappe guyyiyan, qassi qeesee naa77u kafotappe issuwaa keriyan de7iya
    pultto haattaa bolli shukkanaadan azazo.
  spa-PDDPT: Luego el sacerdote ordenará que se degüelle la primera avecilla en una
    vasija de barro sobre aguas corrientes.
  gun-gun: Peteĩ guyra ma sacerdote ojuka uka 'rã hyru nhae'ũ guigua py yy xyry omboyru
    va'ekue áry.
  agu-BL: Nin scawunk yi pale' tan biyle'n cu'n jun scyeri cob tal ch'u'la'tz, tibaj
    jun xaru' yi tx'otx' cu'n, yi at a' tul yi cho'n na el tzaj te jun bo'm a'.
  ilo-ULB: Bilinento ti padi isuna a patayenna ti maysa kadagiti billit iti ngatoen
    iti nalinis a danum nga adda iti maysa a banga.
  kpg-kpg: Tangada hai mee dabu gaa hai bolo di manu e dahi la gi daaligidia i hongo
    di boolo dela ne hai gi nia gelegele dela iei nia wai madammaa i no lodo.
  uig-ARA: ئاندىن كاھىن قۇشلارنىڭ بىرىنى ئېقىن سۇ قاچىلانغان ساپال كوزىنىڭ ئۈستىدە
    بوغۇزلاڭلار دەپ بۇيرۇسۇن؛
  sus-sus: Sɛrɛxɛdubɛ xa yaamari fi, e xa xɔni keren kɔn naxaba fɛɲɛ nde xun ma, dulon
    ye na naxan kui.
  pon-2006: Eri samworo pahn koasoanehdi pwe emen menpihr ko en kamakamala pohn pwohl
    ehu me wiawihkihda pwehl oh pilen pwarer mi loale.
  ksd-ksd: A tena tinabar na vartuluai ba da doko tika na beo taun ta la na pia nina
    ba ra gomgom na tava i ki tana.
  tur-YTC: Kâhin onlara kuşlardan birini akan suyun üzerinde toprak bir kapta kesmelerini
    buyuracak.
  grc-BRENT: Καὶ προστάξει ὁ ἱερεὺς, καὶ σφάξουσι τὸ ὀρνίθιον τὸ ἓν εἰς ἀγγεῖον ὀστράκινον
    ἐφʼ ὕδατι ζῶντι.
  ind-AYT: Imam harus memerintahkan supaya seekor burung disembelih di atas belanga
    tembikar, di atas air yang mengalir.
  nya-nya: Wansembe alamule anthuwo kuti mbalame imodzi ayiphere mu mʼphika wa dothi
    pamwamba pa madzi abwino.
  hrv-hrv: Neka zatim svećenik naredi da se jedna ptica zakolje nad živom vodom u
    zemljanoj posudi.
  mps-mps: “Te prisgo augwaliba walama, te tǫgo nigai sospen selama, te dwasianu
    wę asobo madi te ąį tulama sesao. Tialima, nosali augwaligo te ba si wali bago
    me deli selama, te tǫgo nigai sospen ugwadu tolaluama, te ela munama, te kaneme
    sospen seneba dulaibao.
  tpi-tpi: Na pris i mas tokim ol long kisim wanpela sospen graun na i go long wanpela
    liklik hanwara na pulimapim wara na bringim i kam. Orait bihain ol i mas kisim
    wanpela bilong dispela tupela pisin na holim antap long sospen graun na kilim
    i dai na blut bai i go daun long sospen.
  dan-1931: Og Præsten skal give Ordre til at slagte den ene Fugl over et Lerkar med
    rindende Vand.
  vie-OVCB: Thầy tế lễ sẽ cho giết một con chim trong chậu bằng đất, trên dòng nước
    chảy.
  guj-2017: યાજકે એક પક્ષીને વહેતાં પાણીની ઉપર રાખેલા માટીના વાસણમાં કાપવાની આજ્ઞા
    કરવી.
  pon-2006A: Eri samworo pahn koasoanehdi pwe emen menpihr ko en kamakamala pohn pwohl
    ehu me wiawihkihda pwehl oh pilen pwarer mi loale.
  por-BRBSL: o sacerdote lhes ordenará que matem um dos pássaros em um vaso de barro
    sobre água corrente.
  cth-cth: Vaihma ni tava buet touh e hah tui tanae talai hlaam thung a thei sak hnukkhu,
  twi-twi: Ɔsɔfo no bɛka ama wɔakum nnomaa no mu baako wɔ asanka a nsu wɔ mu so.
  hlt-hlt: Te phoeiah khosoih loh uen saeh lamtah vathawt pakhat te lai am khuikah
    tui hing soah ngawn saeh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi duɔ́ nkɛ̀ bɛ̀ɛ wɑɑ́ ndibuu tiyɑɑtì kpɛri kɛ́ɑ̃nnɛ́ mɛnɛ́sɑ̀ɑ̀mɛ̀
    di miɛkɛ kɛ́ n féútɛ́ tɛnɔ̀tɛ̀ tɛmɑ́ɑ̀ mɛ ĩ́nkɛ̀.
  msy-2020: Eghtɨ ofa gamir gumazim me mɨkemeghtɨ, me nguazir mɨnetam inigh daghurir
    aghuitamɨn mangɨ dɨpar igiar dɨkɨriatam tuigh, a inigh izɨ. Egh me gɨn kuarazir
    kamningɨn tam inigh, mɨnem gisɨn an suiragh a mɨsueghtɨ, an ghuzim mɨnemɨn magɨrɨ.
  dop-dop: Pǝ wɑɑlɩ ɩlɛnɑ ɩ́ yele nɑ pɑ́ lɛntɩ sumɑsɩ nsɩ sɩ tɑɑ lɛŋkɑ kɛ sɛɛlʋ lʋm
    hɛɛʋ tɔɔ.
  azb-azb: Kahinin buyurduğuna görə quşların biri saxsı qabda axar su üzərində kəsilsin.
  eng-DBY: 'And the priest shall command that one bird be killed in an earthen vessel
    over running water:'
  hin-2017: और याजक आज्ञा दे कि एक पक्षी बहते हुए जल के ऊपर मिट्टी के पात्र में बलि
    किया जाए।
  wol-KYG: Na sarxalkat bi santaane, ñu rendi menn picc mi, tiimale ko ndabal xandeer
    lu def ndox mu balle ci bëtu ndox.
  eng-YLT: '''And the priest hath commanded, and he hath slaughtered the one bird
    upon an earthen vessel, over running water;'
  kne-kne: Ibilin din padi ay mapalti din esa ay titit yan sayangen da din dada na
    si dinamili ay banga ay napey-an si kasaksakdo ay danom di obbog.
  eng-WYC-2017: And the priest shall command that one of the sparrows be offered in
    an earthen vessel upon quick waters;
  eng-WMBB: The priest shall command them to kill one of the birds in an earthen vessel
    over running water.
  urd-GVH: इमाम के हुक्म पर परिंदों में से एक को ताज़ा पानी से भरे हुए मिट्टी के बरतन
    के ऊपर ज़बह किया जाए।
  rug-rug: Beto asa, si kaqu zama sa hiama koasa tie, pude va matea si keke koari
    karua kurukuru tapuru pa besini patu, sapu koa ia na kolo lomoso.
  gaz-gaz: Lubni sunis ergasii akka simbirroota sana keessaa isheen tokko bishaan
    yaaʼu kan okkotee keessa jiru irratti qalamtu haa ajaju.
  fra-LSG: Le sacrificateur ordonnera qu’on égorge l’un des oiseaux sur un vase de
    terre, sur de l’eau vive.
  yal-yal: Saraxaraliin xa yamarin fi, a e xa xɔliin keden kɔɛ raxaba fɛɲɛna nde xun
    ma, tigi igen naxan kui.
  haw-1868: 'A e kauoha ke kahuna e pepehi ia kekahi o na manu maloko o ka ipu lepo,
    maluna o ka wai e kahe ana:'
  arb-NAV: فَيَأْمُرُ الْكَاهِنُ بَذَبْحِ عُصْفُورٍ وَاحِدٍ فِي إِنَاءٍ خَزَفِيٍّ
    فَوْقَ مَاءٍ جَارٍ.
  ewe-ewe: Nunɔla la ana woawu xeviawo dometɔ ɖeka ɖe ze si me tsi nyui le la me.
  eng-LEE: And the priest shall command that one of the birds be killed in an earthen
    vessel over running water.
  asm-FB: আৰু পুৰোহিত জনে তেওঁক মাটিৰ পাত্ৰত থোৱা নিৰ্মল পানীৰ ওপৰত সেই দুটা চৰাইৰ
    এটাক কাটিবলৈ আজ্ঞা কৰিব।
  sus-A: سّرّشّدُبّ شَ يَامَرِ قِ، عٍ شَ شْنِ كٍرٍن كْن نَشَبَ قّحّ ندٍ شُن مَ، دُلٌن
    يٍ نَ نَشَن كُي.
  fra-SBL: Le prêtre leur ordonnera de tuer l'un des oiseaux dans un vase de terre,
    au-dessus de l'eau courante.
  hbo-hbo: וְצִוָּה֙ הַכֹּהֵ֔ן וְשָׁחַ֖ט אֶת־הַצִּפֹּ֣ור הָאֶחָ֑ת אֶל־כְּלִי־חֶ֖רֶשׂ
    עַל־מַ֥יִם חַיִּֽים׃
  eng-WYCLIFFE: And the preest schal comaunde that oon of the sparewes be offrid in
    `a vessel of erthe,
  cwe-cwe: Mkulu wa nhambiko kezalonga wamchinje ndege imwe uchanyha ya nongo inogile
    ili na mazi ya nzasa.
  kik-kik: Mũthĩnjĩri-Ngai acooke aathane atĩ nyoni ĩmwe yacio ĩthĩnjĩrwo igũrũ rĩa
    nyũngũ ya rĩũmba ĩrĩ na maaĩ matahĩtwo o hĩndĩ ĩyo.
  fra-NCL: Le prêtre fera égorger l’un des oiseaux au-dessus d’un vase de terre, sur
    de l’eau vive.
  cek-AK: qaima mah kalong tui lawn ih long laom thungah tavaa maeto boh hanah thui
    pae tih;
  cuk-cuk: Geb a-sorbali, dule-irwa-anse-goled ibe-dii napsa-noggi-sioed. Geb a-birgi
    nuu-gwagwen oburgoed.
  uig-CYR: Андин каһин қушларниң бирини еқин су қачиланған сапал козиниң үстидә боғузлаңлар
    дәп буйрусун;
  tel-2017: తరువాత యాజకుడు ఆరెండు పక్షుల్లో ఒకదాన్ని పారే నీటిపైన, ఒక మట్టి పాత్రలో
    చంపమని ఆదేశించాలి.
  hat-BSA: Prèt la va osi bay lòd pou touye youn nan zwazo yo nan yon veso fèt an
    tè sou yon dlo k ap koule.
  kos-kos: Na mwet tol el fah sap in anwuki sie sin won luo ah luin sie pol eot ma
    kof in unon nasnas oan loac.
  hbo-WLC: וְצִוָּה֙ הַכֹּהֵ֔ן וְשָׁחַ֖ט אֶת־הַצִּפּ֣וֹר הָאֶחָ֑ת אֶל־כְּלִי־חֶ֖רֶשׂ
    עַל־מַ֥יִם חַיִּֽים׃
  ibo-ibo: Onye nchụaja ga-enye iwu ka e gbuo otu nʼime nnụnụ abụọ ahụ nʼelu mmiri
    e si nʼọdọ mmiri na-asọ asọ kute nke dị nʼime ite aja.
  ory-ory: ପୁଣି ଯାଜକ ମୃତ୍ତିକା ପାତ୍ରସ୍ଥିତ ସ୍ରୋତଜଳ ଉପରେ ଏକ ପକ୍ଷୀକୁ ବଧ କରିବାକୁ ଆଜ୍ଞା
    ଦେବ।
  chk-chk: Iwe, ewe souasor epwe allük pwe repwe niela eman me lein ekewe machang
    asen eu sepi mi för seni pwül, nge lon ewe sepi epwe wor koluk mi mürina.
  rop-rop: En det serramonimen garra dalim sambodi blanga kilim wanbala bard ontop
    langa det kleiwan dish garram klinwan spring woda.
  ukr-1871: І звелить сьвященник заколоти одну птицю в черепяній посудинї над живою
    текучою водою.
  deu-1951: und der Priester soll gebieten, daß man den einen Vogel schächte über
    einem irdenen Geschirr, darin lebendiges Wasser ist.
  eng-JPS: And the priest shall command to kill one of the birds in an earthen vessel
    over running water.
  srp-1865: I neka zapovjedi sveštenik da se jedna ptica zakolje nad sudom zemljanim
    nad vodom živom.
  lug-lug: Kabona anaalagiranga okuttira emu ku nnyonyi ziri ebbiri waggulu w’amazzi
    amalungi agali mu luggyo.
  heb-heb: וצוה הכהן ושחט את הצפור האחת אל כלי חרש על מים חיים׃
  ben-IRV: আর যাজক মাটির পাত্রে বিশুদ্ধ জলের ওপরে একটি পাখি হত্যা করতে আজ্ঞা করবে।
  pan-pan: ਅਤੇ ਜਾਜਕ ਇੱਕ ਪੰਛੀ ਨੂੰ ਵਗਦੇ ਪਾਣੀ ਦੇ ਉੱਤੇ ਕਿਸੇ ਮਿੱਟੀ ਦੇ ਭਾਂਡੇ ਵਿੱਚ ਵੱਢਣ ਦੀ
    ਆਗਿਆ ਦੇਵੇ,
  mya-JVB: စီး သောရေ ကိုထည့်သော မြေ အိုး ထဲ ၌ငှက် တကောင် ကိုသတ် စေပြီးမှ၊
  hmo-hmo: Vadaeni hahelagaia tauna do ia oda, manu ta be uro ena ataiai do idia alaia
    mase. Uro lalonai be ranu goeva ia noho.
  urd-urd: और काहिन हुक्म दे कि उनमें से एक परिन्दा किसी मिट्टी के बर्तन में बहते
    हुए पानी के ऊपर ज़बह किया जाए।
  rus-SYN: и прикажет священник заколоть одну птицу над глиняным сосудом, над живою
    водою;
  bqc-SIM: Sa'ona lí o wà bãpiↄ do dↄ oo pↄ́ wà í bàalɛa kàu musu, wi a kòlokpa,
  tcz-CHONGTHU: Chuteng leh thempu pan miho henga thu apeh a, twi longlai chung khat
    achu leibel sunga vacha atha sah ding ahi.
  mar-mar: मग वाहत्या पाण्यावर मातीच्या पात्रात त्यातला एक पक्षी मारण्याची याजकाने
    आज्ञा द्यावी.
  qub-qub: Nircorga jucaj äbita wañurcachir yawarninta jutuchenga allpa mancacho pucyu
    yacu caycajman.
  bqp-bqp: Yɑ̃ku kowo u koo de bu gunɔ gen teu sɑkɑwɑ wekeru sɔɔ te bɑ kuɑ kɑ sɔndu
    te tɑ nim gem mɔ.
  hat-hat: Apre sa, prèt la va bay lòd pou yo touye premye zwazo a anwo yon bòl an
    tè plen dlo fre.
  eng-BSB: Then the priest shall command that one of the birds be slaughtered over
    fresh water in a clay pot.
  tod-tod: Toɠa devei ve ga ti wɔnii gila kɔdaaleʋe pɔlɔ liɠii maazu, daavegai ga
    ziɛungi zu ɗɛi.
  eng-WEBPB: The priest shall command them to kill one of the birds in an earthen
    vessel over running water.
  kbq-kbq: Hagi pristi vahe'mo'a zamasamisige'za enevania timpinti mopa kavofi tina
    afi'za esageno, ana kavomofo agofeto mago nama anankena akafrinigeno, koramo'a
    ana kavofi evuramigahie.
  nhe-BL: Teipa nopa totajtzi tlanahuatis ma quiquechtzontequica se tlen nopa ome
    totome. Quena, monequi quiquechtzontequis ipan se comitl tlen tlachijchihuali
    ica soquitl huan quipiya atl tlen se ameli.
  gub-BL: Xaxeto uzuka kar putar pitài wiràmiri izupe nehe, ywy'a 'y 'yzygwar wi henuhem
    pyrer pupe tynehem ma'e i'aromo nehe.
  eng-DRA: 'And he shall command one of the sparrows to be immolated in an earthen
    vessel over living waters:'
