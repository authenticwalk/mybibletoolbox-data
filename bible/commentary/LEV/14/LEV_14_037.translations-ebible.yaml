verse: LEV.014.037
translations:
  mal-C: അദ്ദേഹം ചുമരിലെ വടു നോക്കി, അതു പച്ചയോ ചെമപ്പോ ആയി ചുമരിന്റെ പ്രതലത്തെക്കാൾ
    കുഴിഞ്ഞുകണ്ടാൽ,
  deu-TKW: Wenn er nun bei der Besichtigung der aussätzigen Stellen wahrnimmt, daß
    sich dieselben an den Wänden des Hauses befinden in Gestalt grünlicher oder rötlicher
    Grübchen, die tiefer zu liegen scheinen, als die Wandfläche,
  lin-lin: Akobanda kotala malamu litono yango kati na mir. Soki amoni ete ezwi langi
    ya mayi ya pondu to ya motane mpe esali lidusu kati na mir,
  eng-LSV: and he has seen the plague, and behold, the plague [is] in the walls of
    the house, hollow streaks, greenish or reddish, and their appearance [is] lower
    than the wall,
  eng-GNV: 'And hee shall marke the plague: and if the plague be in the walles of
    the house, and that there be deepe spots, greenish or reddish, which seeme to
    be lower then the wall,'
  eng-WEBSTER: And he shall look on the plague, and behold, if the plague is in the
    walls of the house, with hollow streaks, greenish, or reddish, which in sight
    are lower than the wall;
  nhw-BL: “Huan sintla nopa totajtzi quiitas para nopona campa coyontoc nopa tlapepecholme
    mopannextijtoque manchas catli nesij chichiltique o xoxohuique huan nesij para
    calactoque hasta huejcatla ipan tlapepecholi,
  swh-ONEN: Atachunguza upele huo katika kuta za nyumba hiyo, nazo kama zina rangi
    ya kijani kibichi au wekundu, na kuna mibonyeo ndani ya ukuta,
  bba-bba: Ù n deemɑ ɡɔmi yi sɑ̃ɑ nɡe wuru bekusu, ǹ kun mɛ yi sɔ̃ri, kpɑ yi n sɑ̃ɑ
    nɡe wɔru ɡɑnɑ ye sɔɔ,
  eng-KJVCPB: and he shall look on the plague, and behold, if the plague be in the
    walls of the house with hollow strakes, greenish or reddish, which in sight are
    lower than the wall;
  luo-luo: Enonon kuonde ma opur e kor odno kendo ka dipo nitie kuonde mopudhore molokore
    ratiglo kata Rakwaro manenore nodonjo matut e kor ot,
  meu-meu: bena gorere toana baine itaia; bema ruma habana na mai toutou gadoka-gadokadia
    eiava kakakakadia, bona toutou na dia haba kopina ai mo to sisina dobu,
  npi-ULB: घरका पर्खालहरूमा ढुसी आएको छ वा छैन र त्यसले पर्खालका सतहहरूमा हरियो वा
    रातो रेखाहरू बनाएको छ वा छैन भनेर उसले जाँच गर्ने छ ।
  yor-yor: Yóò yẹ ààrùn náà wò, bí ààrùn náà bá ti wà lára ògiri ilé náà nípa àmì
    àwọ̀ ewé tàbí àmì pupa tí ó sì jinlẹ̀, ju ara ògiri lọ.
  pes-OPCB: آن را مشاهده کند. اگر رگه‌های مایل به سبز یا سرخ در دیوار خانه پیدا کرد
    که گودتر از سطح دیوار به نظر رسید،
  tgl-ULB: Kailangan niyang suriin ang amag upang makita kung ito ay nasa mga pader
    ng bahay, at upang makita kung ito ay lumalabas na maberde o mamula-mula sa mga
    lubak sa mga ibabaw ng pader.
  hui-hui: Ibugua anda tamuha anda puwa mbirale anda háini hagamame hatagi halu mo
    ko hayadago de hondolebira. Ani de handalu mbirale ira yuni handalehebi daramabirumebi
    anda hái mo togo bia howa diri tombela andatagi bidago hondowa ogoni anda kabaneha
    bima anda peda lo manda biyagua nde
  mya-mya: ဖား​ဥ​ကို​စစ်​ဆေး​ရ​မည်။ အိမ်​ထ​ရံ​ပေါ် တွင်​စိမ်း​ဖန့်​ဖန့်၊ နီ​ကြန့်​ကြန့်​ဖား​ဥ​စွဲ​သည့်
    အ​ကွက်​များ​ချိုင့်​ဝင်​နေ​ကြောင်း​တွေ့​ရှိ​ရ လျှင်၊-
  bod-N: ཁོས་གཡན་སྤུ་དེ་ལ་བརྟག་དགོས་ཤིང་། ལྟོས་དང་། ཁང་པའི་རྩིག་ངོས་ཀྱི་གཡན་སྤུ་དེར་མདོག་ལྗང་གུའམ་དམར་པོའི་ཐིག་རིས་ཀོང་ཀོང་ཡོད་ཅིང་།
    རྟགས་དེ་རྩིག་པའི་ནང་འཐིམ་པ་མཐོང་ན།
  sna-sna: Anofanira kuongorora chakwindi chiri mumadziro eimba uye kana pane makomba
    makomba ane ruvara rwezerere kana akatsvukuruka,
  spa-BLM: Examinará la plaga; y si la plaga está en las paredes de la casa con vetas
    huecas, verdosas o rojizas, y parece ser más profunda que la pared,
  cac-cac: Tato ayic syilanoch vin̈ to a d'a sattac pat chi' ay juntzan̈ nivac c'ustum
    leb'quiltac, yaax yilji, ma chac yilji, yelc'olal to sb'at d'a yol sattac pat
    chi',
  swh-ULB: Yeye lazima achunguze ukungu kuona kama umo katika kuta za nyumba, na kuona
    ikiwa kunaonekana ukijani au wekundu katika bonde za mwonekano wa kuta.
  bel-bel: Калі ён, агледзеўшы струплю, убачыць, што струпля на сьценах дома складаецца
    зь зеленаватых альбо чырванаватых ямін, якія будуць заглыбленыя ў сьцяне,
  deu-ELBBK: Und besieht er das Übel, und siehe, das Übel ist an den Wänden des Hauses,
    grünliche oder rötliche Vertiefungen, und sie erscheinen tiefer als die Wand,
  mbb-OT: ne edsusiyen din ke hab-ung be is diyà te elavat. Ne emun egkeehè din he
    meilem-ilem etawa meriǥàriǥà is ebuketur zutun te elavat,
  mal-2015: അവൻ വടു നോക്കേണം; വീട്ടിന്റെ ചുവരിൽ ഇളമ്പച്ചയും ഇളഞ്ചുവപ്പുമായ കുത്തുകൾ
    ഉണ്ടായിട്ടു അവ കാഴ്ചെക്കു ചുവരിനെക്കാൾ കുഴിഞ്ഞതായി കണ്ടാൽ പുരോഹിതൻ വീടു വിട്ടു
  rmc-rmc: Te obdikhela e plešňa a ela pro fali zelena abo lole fleki a dičhola, hoj
    džal dži andro muros,
  pes-OPV: و بلا را ملاحظه نماید. اگر بلا در دیوارهای خانه از خطهای مایل به سبزی یا
    سرخی باشد، و از سطح دیوار گودتربنماید،
  ron-1924: Преотул сэ черчетезе рана. Дакэ веде кэ пе зидуриле касей сунт ниште гропишоаре
    верзуй сау рошиатиче, каре пар май адынчь декыт зидул,
  ben-OBCV: যাজক দেওয়ালগুলির ছাতারোগ পরীক্ষা করবে এবং যদি হালকা সবুজ অথবা হালকা লাল
    দাগ দেওয়ালের বাইরের দিকের চেয়ে গাঢ় মনে হয়,
  som-som: Oo waa inuu cudurka fiiriyaa, oo bal eeg, cudurku hadduu ku yaal guriga
    derbiyadiisa oo ay leeyihiin meelo godgodan oo ah cagaar iyo guduud, iyo haddii
    muuqashadiisu ay derbiga sare hoos u sii dhaafsiisan tahay,
  lat-VUC: et cum viderit in parietibus illius quasi valliculas pallore sive rubore
    deformes, et humiliores superficie reliqua,
  eng-ASVBT: and he shall look on the plague; and, behold, if the plague be in the
    walls of the house with hollow streaks, greenish or reddish, and the appearance
    thereof be lower than the wall;
  ita-1885: E se, avendo riguardata la piaga, vedrà che vi sia piaga nelle pareti
    della casa, fossatelle verdeggianti, o rosseggianti, che appariscano più basse
    della parete;
  eng-LXXUP: And he shall look on the plague, and, behold, if the plague is in the
    walls of the house, he will see greenish or reddish cavities, and the appearance
    of them will be beneath the surface of the walls.
  eng-ULB: He must examine the mildew to see if it is in the house walls, and to see
    whether it appears greenish or reddish in the depressions in the wall's surface.
  spa-VBL: Examinará la casa y verá si el moho de las paredes está hecho de hendiduras
    verdes o rojas que van bajo la superficie,
  fra-_FOB: Et il examinera la plaie; et si la plaie qui est aux parois de la maison
    a des cavités verdâtres ou rougeâtres, paraissant plus enfoncées que la paroi,
  mal-mal: അവൻ വടു പരിശോധിക്കണം; വീടിന്റെ ചുവരിൽ ഇളംപച്ചയും ഇളംചുവപ്പുമായ കുത്തുകൾ
    ഉണ്ടായിട്ട് അവ കാഴ്ചക്ക് ചുവരിനെക്കാൾ കുഴിഞ്ഞതായി കണ്ടാൽ പുരോഹിതൻ വീടു വിട്ടു
  urd-GVR: Wuh dīwāroṅ ke sāth lagī huī phaphūṅdī kā muāynā kare. Agar muta'assirā
    jagheṅ harī yā lāl-sī hoṅ aur dīwār ke andar dhaṅsī huī nazar āeṅ
  suz-BL: मिनु मेकोमी मेको बुंखी ङाइश्‍शो रिम्‍शो पा कोव़चा माल्‍ब। मेको खिं ङा गारो
    गिगी, लल दुम्‍शा, गारो क्‍येङा लुक्‍च लशो बाक्‍त हना, लेवी १३:३
  ita-1927: Ed esaminerà la piaga; e se vedrà che la piaga che è sui muri della casa
    consiste in fossette verdastre o rossastre che appaiano più profonde della superficie
    della parete,
  ckb-ckb: جا ئەگەر پشکنی لێدانەکە لە دیوارەکانی ماڵەکەیە و هەڵکراوێکی سەوزباو یان
    سوورباوە، لە دیوارەکەش قووڵترە،
  eng-BBE: And if he sees that the walls of the house are marked with hollows of green
    and red, and if it seems to go deeper than the face of the wall;
  kan-OKCV: ಅವನು ಆ ಬೂಜನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ, ಅದು ಮನೆಯ ಗೋಡೆಗಳಲ್ಲಿ ತಗ್ಗಾದ ಸಾಲುಗಳಲ್ಲಿ ಹಸಿರಾಗಿಯಾದರೂ,
    ಕೆಂಪಾಗಿ ಗೋಡೆಯ ಮಟ್ಟಕ್ಕಿಂತ ತಗ್ಗಿನಲ್ಲಿ ತೋರಿಬಂದರೆ,
  tam-2017: அந்தப் பூசணம் இருக்கிற இடத்தைப் பார்க்கக்கடவன்; அப்பொழுது வீட்டுச் சுவர்களிலே
    கொஞ்சம் பச்சையும் கொஞ்சம் சிவப்புமான குழி விழுந்திருந்து, அவைகள் மற்ற சுவரைவிட
    பள்ளமாக இருக்கக்கண்டால்,
  spa-RV-1909: 'Y mirará la plaga: y si se vieren manchas en las paredes de la casa,
    cavernillas verdosas ó rojas, las cuales parecieren más hundidas que la pared,'
  ron-BTF: Și să se uite la rană și, iată, dacă rana este în pereții casei, cu adâncituri
    mici, verzui sau roșiatice, care la vedere sunt mai adânci decât peretele,
  eng-WEBP: He shall examine the plague; and behold, if the plague is in the walls
    of the house with hollow streaks, greenish or reddish, and it appears to be deeper
    than the wall,
  eng-FBV: He will examine the house and see whether the mold on the walls is made
    up of green or red indentations that go under the surface,
  nld-1939: Bemerkt hij nu, dat de ziekte werkelijk in de wanden van het huis zit,
    en er groene of roodachtige kuiltjes in zijn, die opvallend dieper liggen dan
    het muurvlak,
  nch-BL: “Huan sinta nopa totajtzi quiitas para nopona campa coyontoc nopa tapepecholme
    mopanextijtoque manchas cati nesij chichiltique o xoxohuique huan nesij para calactoque
    hasta huejcata ipan tapepecholi,
  vie-1934: Người sẽ xem vít đó, nếu nó ở nơi vách có lỗ màu xanh xanh, hoặc đỏ đỏ,
    bộ sâu hơn mặt vách,
  hin-CV: वह उस चिन्ह की जांच करे और यदि घर की दीवारों पर यह चिन्ह हरी अथवा लाल सतह
    से नीचे दबी हुई प्रतीत हो,
  eng-OURB: He shall examine the plague; and behold, if the plague is in the walls
    of the house with hollow streaks, greenish or reddish, and it appears to be deeper
    than the wall;
  spa-BES: Y si ve que las paredes de la casa están marcados con huecos de verde y
    rojo, y si parece ir más profundo en la pared;
  tdx-tdx: Le ho biribirie’e i handray; aa naho tendreke te toe andrindri’ i trañoy
    ty handra an-toe’e mikafokafoke mena­mena ndra antsetra, naho hoe laleke te amy
    tarehe’ i rindriñey,
  vid-vid: Kokagula lungwi alo, holukoneka mlukanzi na lwambuza mabaka ga lanji idedemuche
    ama ndung'hu na koneka kota lwinjila mbaka mgati mwa lukanzi,
  eng-OKE: Then he shall look at the plague; and, behold, if the plague be in the
    walls of the house in seams, green or red, and they appear to be deeper than the
    (surface of the) wall,
  tha-KJV: และปุโรหิตจะตรวจดู​โรค ดู​เถิด ถ้าโรคนั้นอยู่​ที่​ผนังของเรือนเป็นรอยสี​เข​ียวๆแดงๆและปรากฏว่าอยู่ลึกกว่าผิว
  por-BR-2018: 'E olhará a praga: e se se virem machas nas paredes da casa, cavidades
    esverdeadas ou vermelhas, as quais parecerem mais profundas que a parede,'
  deu-ELO: Und besieht er das Übel, und siehe, das Übel ist an den Wänden des Hauses,
    grünliche oder rötliche Vertiefungen, und sie erscheinen tiefer als die Wand,
  eng-WYC-2018: And when he seeth in the walls thereof as little valleys, or crevices,
    defouled with paleness, either with redness, and lower than the tother higher
    part, (And when he seeth little valleys, or little crevices, in its walls, defiled
    with paleness, or with redness, and lower than the other higher part,)
  epo-epo: Kaj li rigardos la infektaĵon, kaj se li vidos, ke estas infektaĵo sur
    la muroj de la domo, kavetoj verdetaj aŭ ruĝetaj, kaj ili aspektas pli profundaj
    ol la supraĵo de la muro,
  uig-PIN: U xu wabaƣa sǝpselip ⱪariƣinida, mana ɵyning tamliriƣa waba daƣliri yuⱪⱪan
    jaylar kawak bolsa, ⱨǝm yexilƣa mayil yaki ⱪizƣuq bolup, tamning yüzidin ⱪeniⱪraⱪ
    bolsa,
  beo-beo: 'gagoba: iga giagala:i ba:la masunu. E da yoi o mola:iyai daginisi amo
    diasu ea dobea amoga nuisa ahoabe ba:sea,'
  tpi-OTNT: Em i mas glasim gut dispela samting i mekim banis bilong haus i kamap
    nogut. Na sapos em i lukim sampela grinpela na retpela samting i mekim ol liklik
    hul i kamap nabaut long banis, na em i ting dispela samting i go insait tru long
    banis,
  hau-SA: Zai bincike cutar fatar jiki da take a riga a bangaye, in kuma yana da tabon
    kore-kore ko ja-ja da suka bayyana da suka yi zurfi fiye da saman bangon,
  uig-LAT: U shu wabagha sepsélip qarighinida, mana öyning tamlirigha waba daghliri
    yuqqan jaylar kawak bolsa, hem yéshilgha mayil yaki qizghuch bolup, tamning yüzidin
    qéniqraq bolsa,
  nde-nde: Uzahlola isikhwekhwe emidulini, kuthi nxa ebona ukuthi kulamabala aluhlaza
    loba abomvana emdulini njalo ebonakala ejulile emdulini,
  ton-ton: 'Pea te ne sio ki he mahaki, pea vakai, kapau ʻoku ʻi he ngaahi holisi
    ʻoe fale ʻae mahaki kuo matohitohi luoluo, pea lanu louʻakau mata, pe kulokula,
    ʻaia ʻoku matamata luoluo ʻi hefunga holisi:'
  ces-1613: 'Tedy vida ránu tu, uzří-li, že rána jest na stěnách domu, totiž důlkové
    názelení aneb náčervení, a na pohledění jsou nižší než stěna jinde:'
  eng-WMB: He shall examine the plague; and behold, if the plague is in the walls
    of the house with hollow streaks, greenish or reddish, and it appears to be deeper
    than the wall,
  tam-TCV: அவன் சுவர்களிலுள்ள பூஞ்சணத்தைப் பரிசோதிக்க வேண்டும். அங்கு சுவரின் மேற்பரப்பைவிட
    ஆழமான பச்சைநிற அல்லது சிவப்புநிற குழிகள் காணப்பட்டால்,
  ceb-ULB: Kinahanglan nga susihon niya ang agup-op aron makita kung naa ba kini sa
    mga bungbong, ug aron makita kung maypagkalunhaw o maypagkapula ba kini diha sa
    suoksuok sa mga bungbong.
  pol-UBG: I obejrzy tę plagę. Jeśli zobaczy na ścianach domu, że plaga występuje
    jak dołki zielonkawe lub czerwonawe, które wydają się być głębsze niż ściana;
  urd-GVU: وہ دیواروں کے ساتھ لگی ہوئی پھپھوندی کا معائنہ کرے۔ اگر متاثرہ جگہیں ہری
    یا لال سی ہوں اور دیوار کے اندر دھنسی ہوئی نظر آئیں
  deu-1912: Wenn er nun das Mal besieht und findet, daß an der Wand des Hauses grünliche
    oder rötliche Grüblein sind und ihr Ansehen tiefer denn sonst die Wand ist,
  kan-2017: ಅವನು ಮನೆಯ ಗೋಡೆಗಳಲ್ಲಿರುವ ರೋಗದ ಗುರುತುಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ ನೋಡುವಾಗ ಆ ಗುರುತುಗಳು
    ಹಸುರಾಗಿ ಅಥವಾ ಕೆಂಪಾಗಿ ಇದ್ದು, ಗೋಡೆಯ ಮಟ್ಟಕ್ಕಿಂತ ಆಳವಾಗಿ ತೋರಿದರೆ,
  yap-yap: nge fal’eg i yaliy fare pthethaw. Ma fa’anra ba galunglung ara ba row ra’en
    fare pthethaw nike yib i m’ug nga wuru’ e rungrung,
  hlt-MCSB: Te phoeiah tloh te so saeh. Tloh te im pangbueng dongah a hma a hing neh
    a ling la om tih a hmuethma khaw pangbueng khuila dung mai ni.
