  mar-mar: तो चट्टा त्याने तपासावा, आणि घराच्या भिंतीवर हिरवट किंवा तांबूस रंगाची
    छिद्रे किंवा खळगे असतील व ती भिंतीच्या पृष्ठभागाच्या आत गेली असतील.
  qub-qub: «Wasipa pergancunacho berdi-berdi, puca-puca caycajta ricar, ruriman perga
    yaycucasha caycajta ricarga
  bqp-bqp: Ù n deemɑ gɔmi yi sɑ̃ɑ nge wuru bekusu, ǹ kun mɛ yi sɔ̃ri, kpɑ yi n sɑ̃ɑ
    nge wɔru gɑnɑ ye sɔɔ,
  hat-hat: L'a egzaminen tout miray yo. Si li wè gen kèk kote ki manje nan miray la,
    epi ki gen ti koulè vèt osinon wouj,
  eng-BSB: He is to examine the house, and if the mildew on the walls consists of
    green or red depressions that appear to be beneath the surface of the wall,
  tod-tod: «Toɠa fuinfuingi ʋogi ɠɛʋele ʋɛtɛ. Ni a kaana ga naa ʋogi ɠa pɛlɛi ʋa ga
    zeɠezeɠegiti suɓeingai, ɓaa ti maaɓɔikpɔigai, ti wɔai pɛlɛi zu suɠooza,
  eng-WEBPB: He shall examine the plague; and behold, if the plague is in the walls
    of the house with hollow streaks, greenish or reddish, and it appears to be deeper
    than the wall,
  kbq-kbq: Hagi pristi vahe'mo'a ana nompima ufreno rezageno'ma kesiama zafaninage
    zano, korankre zamo'ma fore'ma huno hanagatino fre'nesigeno'a,
  nhe-BL: “Huan intla nopa totajtzi quiitas para nopona campa coyontoc nopa tlapepecholme
    mopannextijtoque manchas tlen nesij chichiltique o xoxohuique huan nesij para
    calactoque hasta huejcatla ipan tlapepecholi,
  gub-BL: Ume'e putar hàwe haw rehe nehe. Aze ipinimaw ywyok rehe har ka'a zàwe wewer
    nehe, aze ru'u ipiràg wewer nehe, aze nuzawy kwaw ywyok pupe wixe ma'e nehe, a'e
    mehe xaxeto uhem putar hàpuz wi nehe. Uwàpytym putar hàpuz nehe. Umumaw putar
    7 'ar nezewe nehe.
  eng-DRA: And if he see in the walls thereof as it were little dints, disfigured
    with paleness or redness, and lower than all the rest,
