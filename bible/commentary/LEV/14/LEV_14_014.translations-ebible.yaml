  hin-2017: तब याजक दोषबलि के लहू में से कुछ लेकर शुद्ध ठहरनेवाले के दाहिने कान के
    सिरे पर, और उसके दाहिने हाथ और दाहिने पाँव के अँगूठों पर लगाए।
  wol-KYG: Na sarxalkat bi sàkk ci deretu jur giy saraxu peyug tooñ, taqal ko ci tabanu
