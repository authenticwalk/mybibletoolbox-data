    ƙafa damansa.
  uig-LAT: Kahin itaetsizlik qurbanliqining qénidin élip pak qilinidighan kishining
    ong quliqining yumshiqigha we ong qolining chong barmiqi bilen ong putining chong
    barmiqighimu sürüp qoysun.
  nde-nde: Umphristi uzathatha elinye igazi lomnikelo wecala alininde oqwangeni lwendlebe
    yokunene yalowo ozahlanjululwa, esithupheni sesandla sokunene sakhe.
  ton-ton: 'Pea ʻe toʻo ʻe he taulaʻeiki ʻae toto ʻoe feilaulau maʻae fai hala, pea
    ʻe ʻai ia ʻe he taulaʻeiki ki he potu ʻi ʻolunga ʻoe telinga toʻomataʻu ʻo ia
    ʻoku fakamaʻa, pea ki he motuʻa nima ʻo hono nima toʻomataʻu, pea ki he motuʻa
    vaʻe ʻoe vaʻe toʻomataʻu:'
  ces-1613: I vezme kněz krve z oběti za hřích, a pomaže jí kraje ucha pravého člověka
    toho, kterýž se očišťuje, a palce ruky jeho pravé, a palce nohy jeho pravé.
  eng-WMB: The priest shall take some of the blood of the trespass offering, and the
    priest shall put it on the tip of the right ear of him who is to be cleansed,
    and on the thumb of his right hand, and on the big toe of his right foot.
  tam-TCV: ஆசாரியன் குற்றநிவாரண காணிக்கையின் இரத்தத்தில் கொஞ்சம் எடுத்து, அதைச் சுத்திகரிக்கப்பட
    வேண்டியவனுடைய வலது காதின் மடலிலும், வலதுகை பெருவிரலிலும், வலதுகால் பெருவிரலிலும்
    பூசவேண்டும்.
  ceb-ULB: Magkuha ang pari ug gamayng dugo alang sa halad sa dili tinuyoan nga sala
    ug ipahid niya kini sa tumoy sa tuong dalunggan sa tawo nga pagahinloan, sa kumagko
    sa tuong kamot, ug sa kumagko sa tuong tiil sa maong tawo.
  pol-UBG: Następnie kapłan weźmie nieco krwi z ofiary za przewinienie i pomaże nią
