verse: LEV.014.014
translations:
  mal-C: പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ കുറെ രക്തം എടുത്ത് ശുദ്ധീകരിക്കപ്പെടേണ്ട വ്യക്തിയുടെ
    വലതുചെവിയുടെ അറ്റത്തും വലതുകൈയിലെ തള്ളവിരലിലും വലതുകാലിന്റെ തള്ളവിരലിലും പുരട്ടണം.
  deu-TKW: Sodann nehme der Priester etwas von dem Blute des Schuldopfers und der
    Priester streiche es dem, der sich reinigen läßt, an den rechten Ohrknorpel, den
    Daumen der rechten Hand und die große Zehe des rechten Fußes.
  lin-lin: Nganga-Nzambe akozwa makila ya mbeka oyo ebonzami mpo na kozongisa boyokani,
    akopakola yango na likolo ya litoyi ya ngambo ya loboko ya mobali ya moto oyo
    azali komipetola, na mosapi ya liboso ya loboko na ye ya ngambo ya mobali mpe
    na mosapi ya liboso ya lokolo na ye ya ngambo ya loboko ya mobali.
  eng-LSV: And the priest has taken of the blood of the guilt-offering, and the priest
    has put [it] on the tip of the right ear of him who is to be cleansed, and on
    the thumb of his right hand, and on the great toe of his right foot;
  eng-GNV: So the Priest shall take of the blood of the trespasse offring, and put
    it vpon the lappe of the right eare of him that shalbe clensed, and vpon the thumbe
    of his right hand, and vpon the great toe of his right foote.
  eng-WEBSTER: And the priest shall take some of the blood of the trespass-offering,
    and the priest shall put it upon the tip of the right ear of him that is to be
    cleansed, and upon the thumb of his right hand, and upon the great toe of his
    right foot.
  nhw-BL: “Huan nopa totajtzi quicuis se quentzi ieso nopa tlapiyali catli quitencajtoc
    quen se tlacajcahualistli para catli quihuica tlajtlacoli noixpa huan nopa estli
    quiajalos ipan inacas nejmac nopa masehuali catli motlapajpacchihuas. Nojquiya
    quiajalos ipan imacpil catli hueyi tlen ima nejmac huan ipan ixocpil catli hueyi
    tlen iicxi nejmac.
  swh-ONEN: Kuhani atachukua sehemu ya damu ya sadaka ya hatia na kuitia kwenye ncha
    ya sikio la kuume la yule atakayetakaswa, kwenye kidole gumba cha mkono wake wa
    kuume, na kidole kikubwa cha mguu wake wa kuume.
  bba-bba: Yɑ̃ku kowo u koo torɑrun yɑ̃ku yɑɑ yen yɛm suɑ u tɛɛni wi u dɛɛrɑsiɑmɔn
    soo nɔm ɡeuɡuuɔ kɑ win nɔm ɡeun niki biɑ bɑkɑɔ kɑ sere win nɔɔ nɔm ɡeuɡuun niki
    biɑ bɑkɑɔ.
  eng-KJVCPB: 'and the priest shall take some of the blood of the trespass offering,
    and the priest shall put it upon the tip of the right ear of him that is to be
    cleansed, and upon the thumb of his right hand, and upon the great toe of his
    right foot:'
  luo-luo: Jadolo nokaw remo moko kuom remo mipwodhruokgo e ketho, kendo nomien remono
    e dho it ma korachwich mar ngʼat mipwodhono kaachiel gi lith lwete mathuon ma
    korachwich, kod lith tiende mathuon ma korachwich.
  meu-meu: Bena hahelaḡa tauna ese kara-dika boubouna rarana taina baine abia, e haḡoevaiamu
    tauna idiba taiana abona baine dahulaia, bona idiba imana sinabadana baine dahulaia,
    bona idiba aena sinabadana baine dahulaia.
  npi-ULB: पुजारीले दोषबलिको केही रगत लिने छ र शुद्ध गरिनुपर्ने मानिसको दाहिने कानको
    टुप्‍पोमा, दाहिने हातको बुढी औँलामा, र दाहिने खुट्‍टाको बुढी औँलामा लगाउने छ ।
  yor-yor: Kí àlùfáà mú nínú ẹ̀jẹ̀ ẹbọ ẹ̀bi náà kí ó fi sí etí ọ̀tún ẹni náà tí a
    ó wẹ̀mọ́, kí ó tún fi sí àtàǹpàkò ọwọ́ ọ̀tún rẹ̀ àti orí àtàǹpàkò ẹsẹ̀ ọ̀tún rẹ̀.
  pes-OPCB: کاهن، خون قربانی جبران را بگیرد و مقداری از آن را بر نرمهٔ گوش راست شخصی
    که طاهر می‌شود و روی شست دست راست او و روی شست پای راستش بمالد.
  tgl-ULB: Kukuha ang pari ng kaunting dugo sa alay ng pagkakasala at ilalagay ito
    sa dulo ng kanang tainga ng taong lilinisin, sa hinlalaki ng kanyang kanang kamay,
    at sa malaking daliri ng kanyang kanang paa.
  hui-hui: Ani buwa loma binigo mo miaga biago ibugua nogo sibi daramame wali agali
    biago dodo nahe helonaga gi tigahayagi hale teneha ha̱i̱ halu ge tigahayagi ge
    angibiyane kago ha̱i̱ halu gi tiganaga gi angibiyane kagobi ha̱i̱ halu bulebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သန့်​စင်​ခြင်း​ဝတ်​ကို ပြု​နေ​သော​သူ​၏​လက်​ယာ​နား​ပျဉ်း၊
    လက် ယာ​လက်​မ​နှင့်​လက်​ယာ​ခြေ​မ​တို့​တွင်​သိုး ၏​သွေး​ဖြင့်​သုတ်​ရ​မည်။-
  bod-N: མཆོད་དཔོན་གྱིས་ཉེས་སེལ་མཆོད་པའི་ཁྲག་ཅུང་ཙམ་བླངས་ནས། གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་རྣ་ཤལ་གཡས་པ་དང་།
    ལག་གཡས་པའི་མཐེ་བོང་དང་རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་སུ་འབྱུག་པར་བྱ་བའོ། །
  sna-sna: Muprista anofanira kutora rimwe ropa rechipiriso chemhosva agoriisa pamucheto
    wenzeve yokurudyi yomunhu anocheneswa, pamunwe wake mukuru wokuruoko rwokurudyi
    uye napachigunwe chikuru chetsoka yake yokurudyi.
  spa-BLM: El sacerdote tomará un poco de la sangre de la ofrenda por el pecado y
    la pondrá en la punta de la oreja derecha del que va a ser purificado, en el pulgar
    de su mano derecha y en el dedo gordo de su pie derecho.
  cac-cac: Slajvi chi' a vin̈ sacerdote chi' tz'ic'ancot jab'oc schiq'uil noc' silab'
    yuj mul, sucanoch vin̈ d'a sjayil schiquin d'a svach' jun mach sb'oxi sc'ol chi',
    d'a smam sc'ab' d'a svach' yed' d'a yiximal smam yoc d'a svach'.
  swh-ULB: Kuhani atachukua baadhi ya damu ya sadaka ya hatia na kuiweka kwenye ncha
    ya sikio la kulia la mtu yule wa kutakaswa, katika dole gumba la kulia, katika
    dole la mguu wa kulia.
  bel-bel: і возьме сьвятар крыві з ахвяры за віну, і пакладзе сьвятар на край правага
    вуха таго, каго ачышчае, і на вялікі палец правай рукі ягонай і на вялікі палец
    правай нагі ягонай;
  deu-ELBBK: Und der Priester nehme von dem Blut des Schuldopfers, und der Priester
    tue es auf das rechte Ohrläppchen dessen, der zu reinigen ist, und auf den Daumen
    seiner rechten Hand und auf die große Zehe seines rechten Fußes.
  mbb-OT: Egkuwa haazà is memumuhat te zeisey he lengesa zuen te kerehidu he impemuhat
    ne ibpelis din heini ziyà te kewanan he telinga zuen te etew, wey is tindezekelà
    te kewanan he velad din wey paa.
  mal-2015: പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ രക്തം കുറെ എടുത്തു ശുദ്ധീകരണം കഴിയുന്നവന്റെ
    വലത്തുകാതിന്മേലും വലത്തുകയ്യുടെ പെരുവിരലിന്മേലും വലത്തുകാലിന്റെ പെരുവിരലിന്മേലും
    പുരട്ടേണം.
  rmc-rmc: O rašaj lela sikra le ratestar andral e obeta vaš e vina a makhela le manušeske,
    savo pes obžužarel, telal o čačo kan, o baro angušt pro čačo vast the o baro angušt
    pro čačo pindro.
  pes-OPV: و کاهن از خون قربانی جرم بگیرد، و کاهن آن را بر نرمه گوش راست کسی‌که باید
    تطهیر شود، و بر شست دست راست و بر شست پای راست وی بمالد.
  ron-1924: Преотул сэ я дин сынӂеле жертфей де испэшире; сэ пунэ пе марӂиня урекий
    дрепте а челуй че се курэцеште, пе деӂетул чел маре де ла мына дряптэ а луй ши
    пе деӂетул чел маре де ла пичорул дрепт.
  ben-OBCV: যাজক দোষার্থক-নৈবেদ্যের কিছুটা রক্ত নিয়ে যে শুচি হবে তার ডান কানের লতি,
    তার ডান হাতের বুড়ো আঙুলে ও তার ডান পায়ের বুড়ো আঙুলে রক্তের প্রলেপ দেবে শুচি
    হবার জন্য।
  som-som: Oo wadaadku waa inuu qaadaa dhiigga qurbaanka xadgudubka qaarkiis, oo waa
    inuu dhiigga taabsiiyaa kan la daahirinayo caaradda dhegtiisa midig, iyo suulka
    gacantiisa midig, iyo suulka cagtiisa midigba.
  lat-VUC: 'Assumensque sacerdos de sanguine hostiæ, quæ immolata est pro delicto,
    ponet super extremum auriculæ dextræ ejus qui mundatur, et super pollices manus
    dextræ et pedis:'
  eng-ASVBT: And the priest shall take of the blood of the trespass offering, and
    the priest shall put it upon the tip of the right ear of him that is to be cleansed,
    and upon the thumb of his right hand, and upon the great toe of his right foot.
  ita-1885: E prenda il sacerdote del sangue del sacrificio per la colpa, e mettalo
    in sul tenerume dell'orecchia destra di colui che si purificherà, e in sul dito
    grosso della sua man destra, e in sul dito grosso del suo piè destro.
  eng-LXXUP: And the priest shall take of the blood of the trespass offering, and
    the priest shall put it on the tip of the right ear of the person under cleansing,
    and on the thumb of his right hand, and on the great toe of his right foot.
  eng-ULB: The priest will take some of the blood of the guilt offering and put it
    on the tip of the right ear of the person who is to be cleansed, on the thumb
    of his right hand, and on the big toe of his right foot.
  spa-VBL: El sacerdote pondrá parte de la sangre de la ofrenda por la culpa en el
    lóbulo de la oreja derecha, en el pulgar derecho y en el dedo gordo del pie derecho
    de la persona que se está limpiando.
  fra-_FOB: Et le sacrificateur prendra du sang du sacrifice pour le délit; il en
    mettra sur le bout de l'oreille droite de celui qui se purifie, sur le pouce de
    sa main droite, et sur le gros orteil de son pied droit.
  mal-mal: പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ രക്തം കുറെ എടുത്തു ശുദ്ധീകരണം കഴിയുന്നവന്റെ
    വലതുകാതിന്റെ അഗ്രത്തിന്മേലും വലതുകൈയുടെ പെരുവിരലിന്മേലും വലത്തുകാലിന്റെ പെരുവിരലിന്മേലും
    പുരട്ടണം.
  urd-GVR: Imām ḳhūn meṅ se kuchh le kar pāk hone wāle ke dahne kān kī lau par aur
    us ke dahne hāth aur dahne pāṅw ke angūṭhoṅ par lagāe.
  suz-BL: मिनु चढ़ेबमी मेको गारचा आ पर्बम चढ़ेशो आ हुश लाइश्‍शा, मेको चोव़खो सेल्‍चा
    पुंइसीशो मुर आ ग्‍युरा नोफा आ फेनेम, आ ग्‍युरा गुइ ङा बोंग्‍ये नु आ ग्‍युरा खोइल
    ङा बोंग्‍येमी ख्रेक्‍चा माल्‍ब। लेवी ८:२३; प्रस्‍थान २९:२०
  ita-1927: E il sacerdote prenderà del sangue del sacrifizio di riparazione e lo
    metterà sull’estremità dell’orecchio destro di colui che si purifica, sul pollice
    della sua man destra e sul dito grosso del suo piedi destro.
  ckb-ckb: ئینجا کاهینەکە لە خوێنی قوربانییەکەی تاوان دەبات و لە شلکەی گوێی ڕاستە
    و پەنجە گەورەی دەستی ڕاست و پەنجە گەورەی پێی ڕاستەی ئەو کەسەی دەدات کە پاک دەبێتەوە.
  eng-BBE: And let the priest take some of the blood of the offering for wrongdoing
    and put it on the point of the right ear of him who is to be made clean, and on
    the thumb of his right hand and on the great toe of his right foot;
  kan-OKCV: ಯಾಜಕನು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯಲ್ಲಿ ಸ್ವಲ್ಪ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು ಮತ್ತು ಯಾಜಕನು
    ಅದನ್ನು ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನ ಬಲಗಿವಿಯ ತುದಿಗೂ ಮತ್ತು ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿನ ಮೇಲೆಯೂ, ಬಲಗಾಲಿನ
    ಹೆಬ್ಬೆಟ್ಟಿನ ಮೇಲೆಯೂ ಹಚ್ಚಬೇಕು.
  tam-2017: அந்த குற்றநிவாரணபலியின் இரத்தத்தில் ஆசாரியன் கொஞ்சம் எடுத்து, சுத்திகரிக்கப்படுகிறவன்
    வலதுகாதின் மடலிலும், அவன் வலதுகையின் பெருவிரலிலும், வலதுகாலின் பெருவிரலிலும் பூசுவானாக.
  spa-RV-1909: Y tomará el sacerdote de la sangre de la víctima por la culpa, y pondrá
    el sacerdote sobre la ternilla de la oreja derecha del que se purifica, y sobre
    el pulgar de su mano derecha, y sobre el pulgar de su pie derecho.
  ron-BTF: Și preotul să ia câtva sânge din ofranda pentru fărădelege și preotul să
    îl pună pe vârful urechii drepte a celui pregătit pentru a fi curățit și pe degetul
    mare de la mâna lui dreaptă și pe degetul mare de la piciorul lui drept;
  eng-WEBP: The priest shall take some of the blood of the trespass offering, and
    the priest shall put it on the tip of the right ear of him who is to be cleansed,
    and on the thumb of his right hand, and on the big toe of his right foot.
  eng-FBV: The priest will put some of the blood from the guilt offering on their
    right earlobe, on their right thumb, and on the big toe of their right foot of
    the person being made clean.
  nld-1939: Daarna moet de priester wat bloed van het schuldoffer nemen, en het hem,
    die rein moet worden verklaard op de rechteroorlel strijken, op de rechterduim
    en op de grote teen van zijn rechtervoet.
  nch-BL: “Huan nopa totajtzi quicuis se quentzi ieso nopa tapiyali cati quitencajtoc
    quej se tacajcahualisti para cati quihuica tajtacoli noixpa huan nopa esti quiajalos
    ipan inacas nejmat nopa masehuali cati motapajpacchihuas. Nojquiya quiajalos ipan
    imacpil cati hueyi ten imax nejmat huan ipan ixocpil cati hueyi ten iicxi nejmat.
  vie-1934: Thầy tế lễ sẽ lấy huyết của con sinh tế chuộc sự mắc lỗi bôi trên trái
    tai hữu của người được sạch, trên ngón cái tay mặt và trên ngón cái chân mặt;
  hin-CV: पुरोहित उस दोष बलि के रक्त का कुछ भाग लेकर उसे उस व्यक्ति के दाएं कान के
    सिरे पर, दाएं हाथ के अंगूठे और दाएं पांव के अंगूठे पर लगा दे, जिसको शुद्ध किया
    जा रहा है.
  eng-OURB: The priest shall take some of the blood of the fault incurring guilt offering,
    and the priest shall put it on the tip of the right ear of him who is to be cleansed,
    and on the thumb of his right hand, and on the big toe of his right foot.
  spa-BES: Y que el sacerdote tome parte de la sangre de la ofrenda por el delito
    y la ponga en la punta de la oreja derecha del que se va a limpiar, y en el pulgar
    de su mano derecha y en el dedo gordo del pie. de su pie derecho;
  tdx-tdx: Le handrambesa’ i mpisoroñey ty lio’ i engan-dilatsey naho hatente’e an-dengon-dravembia
    havana’ i heferañey naho an-tondro-beim-pità’e havana vaho an-tondro-beim-pandia’e
    havana.
  vid-vid: Mtambika kohola danda nyindo ya nhambiko ya nongwa na kumbakaliza munhu
    yalinguganigwa kwelizwa kuli ikutu lya heye lya kudilo na chidole chikuluwawo
    cha moko wa heye wa kudilo na chidole chikuluwawo cha mgulu wa heye wa kudilo.
  eng-OKE: And the priest shall take some of the blood of the trespass offering, and
    the priest shall put it upon the tip of the right ear of him who is cleansed,
    and upon the thumb of his right hand, and upon the tow of his right foot.
  tha-KJV: ปุ​โรหิตจะนำเลือดของเครื่องบูชาไถ่การละเมิดมาบ้าง และปุโรหิตจะเจิ​มท​ี่ปลายหูข้างขวาของผู้​ที่​รับการชำระ
    และเจิ​มท​ี่นิ้วหัวแม่มือขวาและที่นิ้วหัวแม่​เท​้าขวาของเขา
  por-BR-2018: E tomará o sacerdote do sangue do animal sacrificado pela culpa, e
    porá o sacerdote sobre a ponta da orelha direita do que se purifica, e sobre o
    polegar de sua mão direita, e sobre o polegar de seu pé direito.
  deu-ELO: Und der Priester nehme von dem Blute des Schuldopfers, und der Priester
    tue es auf das rechte Ohrläppchen dessen, der zu reinigen ist, und auf den Daumen
    seiner rechten Hand und auf die große Zehe seines rechten Fußes.
  eng-WYC-2018: And the priest shall take of the blood of [the] sacrifice which is
    offered for trespass, and shall put on the last part of the right ear of him which
    is (to be) cleansed, and on the thumbs of the right hand and foot. (And the priest
    shall take some of the blood of the trespass offering, and shall put it on the
    lobe of the right ear of him who is to be pronounced clean, and on the thumb of
    his right hand, and the great toe of his right foot.)
  epo-epo: Kaj la pastro prenos iom el la sango de la kulpofero, kaj la pastro metos
    tion sur la malsupran randon de la dekstra orelo de la purigato kaj sur la dikan
    fingron de lia dekstra mano kaj sur la dikan fingron de lia dekstra piedo.
  uig-PIN: Kaⱨin itaǝtsizlik ⱪurbanliⱪining ⱪenidin elip pak ⱪilinidiƣan kixining
    ong ⱪuliⱪining yumxiⱪiƣa wǝ ong ⱪolining qong barmiⱪi bilǝn ong putining qong
    barmiⱪiƣimu sürüp ⱪoysun.
  beo-beo: 'Gobele salasu dunu da sibi mano ea maga:me mogili lale, dunu amo e da
    ledo hamedei hamomusa: dawa:sa, amo ea lobodafadi gehahaya amola ea lobodafa bi
    amola ea emodafa bi amoga legemu.'
  tpi-OTNT: Bihain pris i mas kisim liklik hap blut bilong sipsip na putim long hap
    daunbilo long yau i stap long han sut bilong man i laik kamap klin, na long bikpela
    pinga bilong han sut bilong en, na long bikpela pinga bilong lek i stap long han
    sut bilong dispela man.
  hau-SA: Firist ɗin zai ɗiba jinin hadaya don laifin ya zuba a leɓatun kunnen dama
