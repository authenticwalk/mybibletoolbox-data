  urd-GVH: इमाम ख़ून में से कुछ लेकर पाक होनेवाले के दहने कान की लौ पर और उसके दहने
    हाथ और दहने पाँव के अंगूठों पर लगाए।
  rug-rug: Kaqu vagi sa hiama sari kaiqa eharana sa tuna sipi sapu sa vina vukivukihi
