    kho kah khopuei dongah khaw khosoih. loh koelh pah saeh.
  mdy-ETH: ቄኤሳሢ ማራናዓሢኮ ሱጉፃፓ ዻካ ዔኪ ጌኤሽኪፆይዳ ዓኣ ዓሢኮ ሚዛቆ ዋዮ ቤርቶ፥ ሚዛቆ ኩጮና ቶኮናኮ ዶኦሞ ኬኤሎ
    ቲሽኮንጎ።
  twi-ASANTE: Ɔsɔfoɔ no bɛfa saa ɛfɔdie afɔrebɔdeɛ mogya na ɔde akeka ɔyarefoɔ a wɔrete
    ne ho no aso nifa ase ne ne nsa nifa kokurobetie ne ne nan nifa kokurobetie.
  eng-WEBU: The priest shall take some of the blood of the trespass offering, and
    the priest shall put it on the tip of the right ear of him who is to be cleansed,
    and on the thumb of his right hand, and on the big toe of his right foot.
  bnp-bnp: A prister ge bole ranga darana sipsip ge ravu polotano na talingana kanena
    bakovi. Ge bole tabu ranga ge ravu na kukukoru na limana a vahana a kanena.
  wal-wal: Qeesee naaquwaa yarshshuwaa suuttaappe guuttaa ekkidi, he geeyiya bitaniyau
