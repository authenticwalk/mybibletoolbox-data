  ksd-ksd: Ma na tak pa ta gapu i ra tinabar na nirara ma ra tena tinabar na kolo
    ra ngu na talinga i nina ba da vagomgom ia ta ra papar a lima tuna tana, ma ra
    kaka ngala ta ra limana tuna, ma ra kaka ngala ta ra kauna ta ra papar a lima
    tuna tana;
  tur-YTC: Kâhin suç sunusunun kanından biraz alacak ve bunu temiz kılınacak kişinin
