    madaawae madua di wae gau donu o tangada dela belee haga madammaa ang gi di hai daumaha.
  uig-ARA: كاھىن ئىتائەتسىزلىك قۇربانلىقىنىڭ قېنىدىن ئېلىپ پاك قىلىنىدىغان كىشىنىڭ
    ئوڭ قۇلىقىنىڭ يۇمشىقىغا ۋە ئوڭ قولىنىڭ چوڭ بارمىقى بىلەن ئوڭ پۇتىنىڭ چوڭ بارمىقىغىمۇ
    سۈرۈپ قويسۇن.
  sus-sus: Sɛrɛxɛdubɛ xa yɛtɛ ragbilen sɛrɛxɛ wuli nde tongo, a xa a sa furema yirefanyi
