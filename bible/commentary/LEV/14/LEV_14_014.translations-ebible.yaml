    jego prawej nogi.
  urd-GVU: امام خون میں سے کچھ لے کر پاک ہونے والے کے دہنے کان کی لَو پر اور اُس کے
    دہنے ہاتھ اور دہنے پاؤں کے انگوٹھوں پر لگائے۔
  deu-1912: Und der Priester soll von dem Blut nehmen vom Schuldopfer und dem Gereinigten
