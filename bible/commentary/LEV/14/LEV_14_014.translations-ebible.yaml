  agu-BL: ”Ej nin ncha'tz jepon tcy'al yi pale' mu'ẍ te yi ẍch'el yi tx'ixwatza'tz,
    nin tz'ocopon suk'ul te jalajt ẍchin yi at le sbal yi jun yi na xansaj tib. Tz'ocopon
    te yi jun piẍil yi ẍchin yi chi'baj cu'n. Ncha'tz tajwe'n tz'oc suk'ul te yi mamil
    wi k'ab yi at le sbal, nin te yi mamil wi tkan yi at le sbal.
  ilo-ULB: Mangalanto ti padi iti dara iti daton a pangsupapak iti biddut ket ikabilna
    daytoy iti murdong iti makannawan a lapayag iti tao a madalusan, iti tangan ti
    makannawan nga imana, ken iti tangan ti makannawan a sakana.
  kpg-kpg: Tangada hai mee dabu gaa kae ana dodo dulii i tama siibi deelaa, gaa hunu
