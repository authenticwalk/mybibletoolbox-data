    auf die große Zehe seines rechten Fußes.
  kan-2017: ಆಗ ಯಾಜಕನು ಆ ಪ್ರಾಯಶ್ಚಿತ್ತಯಜ್ಞ ಪಶುವಿನ ರಕ್ತದಲ್ಲಿ ಸ್ವಲ್ಪವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಶುದ್ಧಮಾಡಿಸಿಕೊಳ್ಳುವವನ ಬಲಗಿವಿಯ ತುದಿಗೂ, ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿಗೂ ಮತ್ತು ಬಲಗಾಲಿನ ಹೆಬ್ಬೆರಳಿಗೂ
    ಹಚ್ಚಬೇಕು.
  yap-yap: Me fek fare prist boch u racha’en fare fak e saf, nge thiy nga ba’ ni mat’aw
