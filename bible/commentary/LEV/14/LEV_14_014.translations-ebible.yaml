    itim datɨgh.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ lii kpǝntɛ cɑlǝm tɑɑ nɑ ɩ́ tɑɑ wei ɩ tɑɣɑnǝɣɩ ɩ tɩ tɔ ɩ ŋkpɑŋʋɣʋ
    ntɔɣɔŋ nyǝŋkʋ nɔɣɔ tɑɑ, nɑ ɩ niŋ ntɔɣɔŋ ɑpɑlʋmpǝle nɑ ɩ ɑpɑlʋnɔmpǝle ntɔɣɔŋ nyǝntɛ
