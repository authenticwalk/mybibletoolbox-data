  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi wɑɑ́ mmɛyĩ̀ĩ̀ nkɛ́fɛtɛ́ bɛ̀ wèńkùnko wè tofɛ́kérì youri,
    nɛ̀ o nɔ̀ùtɛ̀ youtɛ kó dinɔ́mbídɑɑ̀ nɛ̀ o nɑɑ̀cɛ̀tɛ̀ youtɛ kpɛri.
  msy-2020: Egh gɨn ofa gamir gumazim sipsipɨn ghuzir taba inigh, gumazimɨn kuarir
