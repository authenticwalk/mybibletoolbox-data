    isaa mirgaa haa dibu.
  fra-LSG: Le sacrificateur prendra du sang de la victime de culpabilité; il en mettra
    sur le lobe de l’oreille droite de celui qui se purifie, sur le pouce de sa main
    droite et sur le gros orteil de son pied droit.
  yal-yal: Saraxaraliin xa yangin saraxan wunla nde tongo, a yi a sa na kanna yiifari
    ma tunla ma, e nun a yiifari ma yii konkoribaan nun a yiifari ma san konkoribana.
  haw-1868: A e lawe ke kahuna i kauwahi o ke koko o ka mohaihala, a e kau aku ke
    kahuna ia ma ke kihi o ka pepeiao akau o ka mea e hoomaemaeia'na, a ma ka manamananui
    o kona lima akau, a ma ka manamananui hoi o kona kapuwai akau.
  arb-NAV: وَيَضَعُ الْكَاهِنُ مِنْ دَمِ ذَبِيحَةِ الإِثْمِ عَلَى شَحْمَةِ أُذْنِ
    الْمُتَطَهِّرِ الْيُمْنَى، وَعَلَى إِبْهَامِ يَدِهِ الْيُمْنَى، وَإِبْهَامِ قَدَمِهِ
    الْيُمْنَى،
  ewe-ewe: Nunɔla la asisi fɔɖivɔsalã la ƒe ʋu ƒe ɖe ɖe ame si ŋuti kɔm wòle la ƒe
    ɖusito ŋu, ɖe eƒe ɖusisi ƒe degblefetsu ŋu kple eƒe ɖusifɔ ƒe degblefetsu ŋu.
  eng-LEE: And the priest shall take some of the blood of the trespass-offering; and
    the priest shall put it upon the tip of the right ear of him that is to be cleansed,
    and upon the thumb of his right hand, and upon the great toe of his right foot.
  asm-FB: পুৰোহিতে সেই দোষাৰ্থক বলিৰ কিছু তেজ লৈ, সেই শুচি হবলগীয়া মানুহটোৰ সোঁ কাণৰ
    মুৰত, সোঁ হাতৰ বুঢ়া আঙুলিত আৰু সোঁ ভৰিৰ বুঢ়া আঙুলিত লগাই দিব।
  sus-A: سّرّشّدُبّ شَ يّتّ رَفبِلٍن سّرّشّ وُلِ ندٍ تٌنفٌ، عَ شَ عَ سَ قُرٍ مَ يِرٍقَنيِ
    تُلِ مَ، عَ بّلّشّكُرَ يِرٍقَنيِ مَ، نُن عَ سَنكُرَ يِرٍقَنيِ مَ.
  fra-SBL: Le prêtre prendra du sang du sacrifice de culpabilité, et il en mettra
    sur le bout de l'oreille droite de celui qui doit être purifié, sur le pouce de
    sa main droite et sur le gros orteil de son pied droit.
  hbo-hbo: וְלָקַ֣ח הַכֹּהֵן֮ מִדַּ֣ם הָאָשָׁם֒ וְנָתַן֙ הַכֹּהֵ֔ן עַל־תְּנ֛וּךְ אֹ֥זֶן
    הַמִּטַּהֵ֖ר הַיְמָנִ֑ית וְעַל־בֹּ֤הֶן יָדֹו֙ הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְלֹ֖ו
    הַיְמָנִֽית׃
  eng-WYCLIFFE: And the preest schal take of the blood of sacrifice which is offrid
    for trespas, and schal putte on the laste part of the riyt eere `of hym which
    is clensid, and on the thumbis of the riyt hond and foot.
  cwe-cwe: Mkulu wa nhambiko kezasola damu ya nhambiko ya ubananzi na kumuhaka munhu
    yosafyigwa muna digutwi jake da kulume na dole ng'hulu da mkono wake wa kulume
    na dole ng'hulu da mgulu wake wa kulume.
  kik-kik: Mũthĩnjĩri-Ngai ũcio nĩakoya thakame ĩmwe ya iruta rĩu rĩa mahĩtia na amĩhake
    moni ya gũtũ kwa ũrĩo kwa mũndũ ũcio ũratherio, na kĩara kĩrĩa kĩnene gĩa guoko
    gwake kwa ũrĩo, na kĩara kĩrĩa kĩnene gĩa kũgũrũ gwake kwa ũrĩo.
  fra-NCL: Le prêtre, ayant pris du sang du sacrifice de réparation, en mettra sur
    le lobe de l’oreille droite de celui qui se purifie, sur le pouce de sa main droite
    et sur le gros orteil de son pied droit.
  cek-AK: Qaima mah sakpazae angbawnhaih athii thoemto la ueloe, ciimsak han kangaih
    kami ih bantang bang naa nui, bantang banpui nui hoi bantang khokpui nuiah suem
    pae tih.
  cuk-cuk: ”Geb dule-irwa-anse-goled dule-isgusad-ular, ibdurgan-uklenaid-e-abe weoed.
    Geb dule-san-uruklenaid-e-uaya-nuedsikidgi, e-goo-dummad-nuedsikidgi, degi, e-nag-goo-dummad-nuedsikidgi,
    a-abe magoed.
  uig-CYR: Каһин итаәтсизлик қурбанлиғиниң қенидин елип пак қилинидиған кишиниң оң
    қулиқиниң юмшиқиға вә оң қолиниң чоң бармиғи билән оң путиниң чоң бармиғиғиму
    сүрүп қойсун.
  tel-2017: తరువాత యాజకుడు అపరాధం కోసం బలిగా వధించిన పశువు రక్తాన్ని కొంచెం తీసుకుని
    శుద్ధీకరణ కోసం వచ్చిన వ్యక్తి కుడిచెవి తమ్మె పైనా, కుడిచేతి బొటన వేలిపైనా, కుడి
    కాలి బొటన వేలిపైనా పూయాలి.
  hat-BSA: Alò, prèt la va pran kèk nan san ofrann koupab la, e prèt la va mete li
    sou tèt zòrèy dwat a sila k ap vin pirifye a, sou pous men dwat ak sou gwo zòtèy
    pye dwat li.
  kos-kos: Mwet tol el fah eis kutu srah ke sheep fusr soko ah, ac sang mosrwela acn
    fisrasrsrasr ke lac srac layot, fin kuf lulap lac po layot, ac fin kufinne lulap
    ke lac ne layot lun mwet se su ac fah akkalemyeyuk mu el nasnasla.
  hbo-WLC: וְלָקַ֣ח הַכֹּהֵן֮ מִדַּ֣ם הָאָשָׁם֒ וְנָתַן֙ הַכֹּהֵ֔ן עַל־תְּנ֛וּךְ אֹ֥זֶן
    הַמִּטַּהֵ֖ר הַיְמָנִ֑ית וְעַל־בֹּ֤הֶן יָדוֹ֙ הַיְמָנִ֔ית וְעַל־בֹּ֥הֶן רַגְל֖וֹ
    הַיְמָנִֽית׃
  ibo-ibo: Onye nchụaja ahụ ga-ewere ụfọdụ nʼime ọbara aja ikpe ọmụma ahụ, tee nʼọnụ
    ntị aka nri nke onye ahụ a na-eme ka ọ dị ọcha. Ọ ga-etekwa ya nʼisi mkpụrụ aka
    nke aka nri ya, na nʼelu isi mkpụrụ ụkwụ nke ụkwụ aka nri ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାଜକ ସେହି ଦୋଷାର୍ଥକ ବଳିର କିଛି ରକ୍ତ ନେବ; ପୁଣି, ଯାଜକ ସେହି ଶୁଚିଯୋଗ୍ୟ
    ଲୋକର ଡାହାଣ କର୍ଣ୍ଣପ୍ରାନ୍ତରେ, ଡାହାଣ ହସ୍ତର ବୃଦ୍ଧାଙ୍ଗୁଳିରେ ଓ ଡାହାଣ ପାଦର ବୃଦ୍ଧାଙ୍ଗୁଳିରେ
    ତାହା ଲଗାଇବ;
  chk-chk: Iwe, ewe souasor epwe angei ekis chan ewe mönün asoren pupungau o tofi
    ngeni emin fän pelifichin selingen ätewe mi mochen limöch, pwal ngeni aütülapen
    pelifichin pöün me pechen.
  rop-rop: Wal det serramonimen garra deigim sambala blad brom det lilwan ship en
    pudum langa det raidensaid irriwol, en langa det tham blanga im raidensaid bingga,
    en langa im bigwan tou blanga im raidensaid fut blanga det men o gel hu garra
    tok im klinbala blanga serramoni.
  ukr-1871: І візьме сьвященник крові з жертви за провину, та й положить на пучку
    правого вуха в того, що очищається і на великий палець на правій нозї його.
  deu-1951: Und der Priester soll von dem Blut des Schuldopfers nehmen und dem, der
    gereinigt werden soll, auf das rechte Ohrläpplein tun und auf den Daumen seiner
    rechten Hand und auf die große Zehe seines rechten Fußes.
  eng-JPS: And the priest shall take of the blood of the guilt-offering, and the priest
    shall put it upon the tip of the right ear of him that is to be cleansed, and
    upon the thumb of his right hand, and upon the great toe of his right foot.
  srp-1865: Tada neka sveštenik uzme krvi od žrtve za prijestup i pomaže kraj desnoga
    uha onome koji se èisti i palac desne ruke njegove i palac desne noge njegove.
  lug-lug: Awo kabona anaatoolanga ku musaayi ogw’ekiweebwayo olw’omusango n’agusiiga
    ku lukugiro lw’okutu okwa ddyo okw’oyo anaabeeranga azze okufuulibwa omulongoofu,
    ne ku kinkumu eky’engalo ey’omukono gwe ogwa ddyo, ne ku kigere ekisajja eky’oku
    kugulu kwe okwa ddyo.
  heb-heb: ולקח הכהן מדם האשם ונתן הכהן על תנוך אזן המטהר הימנית ועל בהן ידו הימנית
    ועל בהן רגלו הימנית׃
  ben-IRV: আর যাজক ঐ অপরাধের বলি নিয়ে বলির কিছুটা রক্ত নিয়ে ঐ শুচি ব্যক্তির ডান
    কানের শেষে, ডান হাতের বুড়ো আঙ্গুলে ও ডান পায়ের বুড়ো আঙ্গুলে দেবে।
  pan-pan: ਜਾਜਕ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਲਹੂ ਤੋਂ ਕੁਝ ਲਵੇ ਅਤੇ ਜੋ ਸ਼ੁੱਧ ਹੋਣ ਵਾਲਾ ਹੈ ਉਸ ਦੇ
    ਸੱਜੇ ਕੰਨ ਦੇ ਸਿਰੇ ਅਤੇ ਉਸ ਦੇ ਸੱਜੇ ਹੱਥ ਅਤੇ ਸੱਜੇ ਪੈਰ ਦੇ ਅੰਗੂਠਿਆਂ ਉੱਤੇ ਲਾਵੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ဒုစရိုက် အပြစ်ဖြေရာ ယဇ်ကောင်အသွေး ကိုယူ ၍ စင်ကြယ် စေရသောသူ၏
    လက်ျာ နား ပျဉ်း ၌ ၎င်း၊ လက်ျာ လက်မ ၊ လက်ျာ ခြေမ ၌ ၎င်း ၊ ထည့် ရမည်။
  hmo-hmo: “Vadaeni hahelagaia tauna ese unai mamoe natuna ena rara haida do ia abia,
    bona unai do ia hagoevaia tauna ena taia idibana rini atoa gabuna, iena ima kwakikwaki
    badana idibana, bona iena ae kwakikwaki badana idibana dekenai unai rara do ia
    atoa.
  urd-urd: और काहिन जुर्म की क़ुर्बानी का कुछ ख़ून ले और जो शख़्स पाक क़रार दिया जाएगा
    उसके दहने कान की लौ पर और दहने हाथ के अँगूठे पर और दहने पाँव के अंगूठे पर उसे
    लगाए,
  rus-SYN: и возьмет священник крови жертвы повинности, и возложит священник на край
    правого уха очищаемого и на большой палец правой руки его и на большой палец правой
    ноги его;
  bqc-SIM: Sa'ona lí tàae fĩabobↄpi au sɛ́ à máma gbɛ̃́ pↄ́ àlɛ gbãbↄɛ̀ ↄplaa
    swã́lɛbawa ń aà ↄplaa ↄnɛmio ń aà ↄplaa gbánɛmio,
  tcz-CHONGTHU: Thempu pan hiche themmona maicham thilto thisan chu phabep khat aham
    doh a, thempu pan jong hiche thisan chu alah a aki thenso ding pa jetlam khut
    khopia abilkol geiya anunat soh ding, akeng khopi jetlam'a jong anunat peh ding
    ahi.
  mar-mar: मग याजकाने दोषार्पणाचे काही रक्त घेऊन शुद्ध ठरवावयाच्या मनुष्याच्या उजव्या
    कानाच्या पाळीला, उजव्या हाताच्या अंगठ्याला व उजव्या पायाच्या अंगठ्याला लावावे.
  qub-qub: «Nircur cutichina sacrifisyuta pishtashan uywapa yawarninta charircurna
    limyuyaj runata pichupanga derëchu caj rinri llapllanta, derëchu caj maquinpa
    chaquinpa maman dëdunta.
  bqp-bqp: Yɑ̃ku kowo u koo torɑrun yɑ̃ku yɑɑ yen yɛm suɑ u tɛɛni wi u dɛɛrɑsiɑmɔn
    soo nɔm geuguuɔ kɑ win nɔm geun niki biɑ bɑkɑɔ kɑ sere win nɔɔ nɔm geuguun niki
    biɑ bɑkɑɔ.
  hat-hat: Apre sa, prèt la va pran ti gout nan san ti mouton an, l'a pase l' sou
    pwent tete zòrèy dwat moun ki te malad la, sou gwo pous men dwat li ak sou gwo
    zòtèy pye dwat li.
  eng-BSB: The priest is to take some of the blood from the guilt offering and put
    it on the right earlobe of the one to be cleansed, on the thumb of his right hand,
    and on the big toe of his right foot.
  tod-tod: Zalaɠa ɠula nui ɠa faazuɓɛtɛ zalaɠa zuai ma ɲamai ta zeɠe, é siɛ naa yeezazu
    woi yɔkpɔgi ma, nii é ɓɔɠɔ ɲadesu, ta zeezazu yeezinɛ kpotogi ma, naa ʋɛɛ zeezazu
    ɠɔɠɔzinɛkpotogi ʋa.
  eng-WEBPB: The priest shall take some of the blood of the trespass offering, and
    the priest shall put it on the tip of the right ear of him who is to be cleansed,
    and on the thumb of his right hand, and on the big toe of his right foot.
  kbq-kbq: Hagi kefozama hu'nere'ma erino e'nea sipisipi afu'mofo korana, pristi vahe'mo'a
    mago'a erino ana vahe'mofo tamaga kaziga agesare'ene, tamaga kaziga azafare'ene
    tamaga kaziga agigore'ene frentegahie.
  nhe-BL: “Huan nopa totajtzi quicuis se quentzi ieso nopa tlapiyali tlen quitencajtoc
    queja se tlacajcahualistli para tlen quihuica tlajtlacoli noixtla huan nopa estli
    quiajalos ipan inacas nejmatl nopa tlacatl tlen motlapajpacchihuas. Nojquiya quiajalos
    ipan imacpil tlen hueyi tlen ima nejmatl huan ipan ixocpil tlen hueyi tlen iicxi
    nejmatl.
  gub-BL: 'Xaxeto upyhyk putar ma''ea''yr huwykwer ikurera''i nehe. Omono putar huwykwer
    awa imukatu pyr rehe nehe: inami awyze har iapyr, ikwàhu ipo awyze har rehe har
    rehe, ipyhàhu ipy awyze har rehe har rehe.'
  eng-DRA: 'And the priest taking of the blood of the victim that was immolated for
    trespass, shall put it upon the tip of the right ear of him that is cleansed,
    and upon the thumb of his right hand and the great toe of his right foot:'
