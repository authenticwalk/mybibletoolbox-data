verse: LEV.014.031
translations:
  mal-C: ഒന്നിനെ പാപശുദ്ധീകരണയാഗമായും മറ്റേതിനെ ഹോമയാഗമായും ഭോജനയാഗത്തോടുകൂടെ അർപ്പിക്കണം.
    ഇപ്രകാരം പുരോഹിതൻ ശുദ്ധീകരിക്കപ്പെടേണ്ടയാൾക്കുവേണ്ടി യഹോവയുടെമുമ്പാകെ പ്രായശ്ചിത്തം
    ചെയ്യണം.”
  deu-TKW: '- die eine als Sündopfer, die andere als Brandopfer, samt dem Speisopfer,
    und so soll der Priester dem, der sich reinigen läßt, Sühne schaffen vor Jahwe.'
  lin-lin: mpe akobonza yango lokola mbeka mpo na masumu ; bongo akobonza ebenga mosusu
    lokola mbeka ya kotumba elongo na makabo ya farine. Mpe Nganga-Nzambe akosala
    liboso ya Yawe, mosala ya bolimbisi masumu ya moto oyo azali komipetola. ›
  eng-LSV: '[even] that which his hand reaches to), one a sin-offering and one a burnt-offering,
    besides the present, and the priest has made atonement for him who is to be cleansed
    before YHWH.'
  eng-GNV: 'Such, I say, as he is able, the one for a sinne offring, and the other
    for a burnt offring with the meate offring: so the Priest shall make an atonement
    for him that is to bee clensed before the Lord.'
  eng-WEBSTER: Even such as he is able to get, the one for a sin-offering, and the
    other for a burnt-offering, with the meat-offering. And the priest shall make
    an atonement for him that is to be cleansed, before the LORD.
  nhw-BL: Nechmacas se quen se tlacajcahualistli por tlajtlacoli huan nopa seyoc nechmacas
    quen se tlacajcahualistli tlatlatili, huan ihuaya nechmacas nopa tlacajcahualistli
    tlen harina.
  swh-ONEN: mmoja kwa ajili ya sadaka ya dhambi, na mwingine kuwa sadaka ya kuteketezwa,
    pamoja na sadaka ya nafaka. Kwa njia hii kuhani atafanya upatanisho mbele za Bwana
    kwa ajili ya yule anayetakaswa.”
  bba-bba: Bɑ koo kɑ ɡen teu torɑrun suurun yɑ̃kuru ko. Teu mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru
    kɑ som mɛ, kɑ ɡum mɛ. Kpɑ yɑ̃ku kowo wi, u wi u rɑɑ bɑrɑ disiɡiru mɔ dɛɛrɑsiɑbun
    wororu kuɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'even such as he is able to get, the one for a sin offering, and the
    other for a burnt offering, with the meat offering: and the priest shall make
    an atonement for him that is to be cleansed before the Lord.'
  luo-luo: achiel nochiw kaka misango mar golo richo, to machielo to notimgo misango
    miwangʼo pep, kaachiel gi misango mar cham. Kamano e kaka jadolo nopwodh ngʼatno
    e nyim Jehova Nyasaye.”
  meu-meu: ta kara-rea boubouna ai bainela, ma ta ḡole-oho boubouna ai bainela, flaoa
    boubouna ida; unu amo hahelaḡa tauna ese herohemaino karana baine karaia, Iehova
    vairanai, e haḡoevaiamu tauna ena.
  npi-ULB: अन्‍नबलिसँगै उसले एउटाचाहिँ पापबलि र अर्को होमबलिको निम्ति अर्पण गरोस्
    ।
  yor-yor: Ọ̀kan fún ẹbọ ẹ̀ṣẹ̀ àti èkejì fún ẹbọ sísun pẹ̀lú ẹbọ ohun jíjẹ, àlùfáà
    yóò sì ṣe ètùtù níwájú Olúwa ní ipò ẹni tí a fẹ́ wẹ̀mọ́.”
  pes-OPCB: یکی را برای قربانی گناه و دیگری را برای قربانی سوختنی. همراه آنها هدیهٔ
    آردی نیز تقدیم شود. به این ترتیب کاهن در حضور خداوند برای آن شخص کفاره خواهد کرد.
  tgl-ULB: isa bilang isang handog para sa kasalanan at ang isa ay bilang isang handog
    na pambayad ng kasalanan, kasama ng handog na pagkaing butil. Pagkatapos gagawa
    ng pambayad kasalanan ang pari para sa isang lilinisin sa harap ni Yahweh.
  hui-hui: Ani yamuwa ega mbirago ko binigo domo wahelonaga loma bialu bo delalu mendego
    irame dai helo loma bialu bo delolebira. Ani bialu widi lomabu delolenegobi ega
    kira biago heba bo delolebira. Anidagua biragome i̱naga deni wali agali biagoha
    ko mbira para nahe bayaleore hole ibiyagonaga ko domo wahelo loma binigo mo miaga
    kagome lomabu delolebira.
  mya-mya: အ​ခြား​တစ်​ကောင်​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​တွက် လည်း​ကောင်း၊ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​နှင့်​တ​ကွ
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရ​မည်။ ဤ​နည်း အား​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​သန့်​စင်​ခြင်း
    ဝတ်​ကို​ဆောင်​ရွက်​ရ​မည်။-
  bod-N: ཁོས་རང་གི་འཛོམ་ཚོད་ལྟར། བྱ་གཅིག་ནི་སྡིག་བཤགས་མཆོད་པ་དང་། ཅིག་ཤོས་ནི་སྦྱིན་སྲེག་ཏུ་འབྲུ་མཆོད་དང་ལྷན་ཅིག་འབུལ་དགོས་ལ།
    དེ་ནས་མཆོད་དཔོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་སྡིག་པ་བཤག་དགོས།
  sna-sna: imwe sechipiriso chechivi neimwe sechipiriso chinopiswa pamwe chete nechipiriso
    chezviyo. Nenzira iyi muprista achayananisira pamberi paJehovha, panzvimbo youya
    anofanira kucheneswa.”
  spa-BLM: de la clase que pueda pagar, la una para la ofrenda por el pecado y la
    otra para el holocausto, con la ofrenda. El sacerdote hará la expiación por el
    que ha de ser purificado ante Yahvé”.
  cac-cac: A junoc noc' paramuch chi' tz'ac'ji silab'il yuj yac'ji tup mul, axo junxo
    noc' sn̈usjitz'aoc yed' pax ixim harina tz'ac'jipax d'a ofrendail. Icha chi' tz'aj
    stupcan smul jun anima ix b'oxi chi' d'a yichan̈ Jehová.
  swh-ULB: moja kama ya sadaka ya dhambi na nyingine kama sadaka ya kuteketezwa, pamoja
    na sadaka ya nafaka. Ndipo kuhani atafanya upatanisho kwaajili ya yule ambaye
    atatakaswa mbele za Yahwe.
  bel-bel: з таго, што дастане рука ягоная, адну птушку ў ахвяру за грэх, а другую
    на цэласпаленьне, разам з прынашэньнем хлебным; і ачысьціць сьвятар чалавека перад
    абліччам Госпада.
  deu-ELBBK: 'das, was seine Hand aufbringen kann: die eine als Sündopfer und die
    andere als Brandopfer, mit dem Speisopfer. Und so tue der Priester Sühnung vor
    dem HERRN für den, der zu reinigen ist.'
  mbb-OT: '@see-verse:LEV.014.030'
  mal-2015: പ്രാവിൻകുഞ്ഞുങ്ങളിലോ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റേതിനെ ഹോമയാഗമായിട്ടും
    ഭോജനയാഗത്തോടുകൂടെ അർപ്പിക്കേണം; ഇങ്ങനെ പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവന്നുവേണ്ടി
    യഹോവയുടെ സന്നിധിയിൽ പ്രായശ്ചിത്തം കഴിക്കേണം.
  rmc-rmc: Jekh le čiriklendar ela pre obeta vaš o binos a dujto pre labarďi obeta
    jekhetane la chabeneskra obetaha. Kavke o rašaj ola obetaha počinela vaš o bini
    ole manušeskre, savo pes obžužarel.“
  pes-OPV: یعنی هر‌آنچه دست وی به آن برسد، یکی را برای قربانی گناه ودیگری را برای
    قربانی سوختنی با هدیه آردی. وکاهن برای کسی‌که تطهیر می‌شود به حضورخداوند کفاره
    خواهد کرد.»
  ron-1924: унул ка жертфэ де испэшире ши алтул ка ардере-де-тот, ымпреунэ ку дарул
    де мынкаре, ши преотул сэ факэ испэшире ынаинтя Домнулуй пентру чел че се курэцеште.
  ben-OBCV: ঘুঘু অথবা কপোতশাবকের একটি পাপার্থক বলিরূপে এবং অন্যটি হোমবলিরূপে শস্য-নৈবেদ্য
    সহকারে সে উৎসর্গ করবে। এইভাবে শুচিকৃত হতে ইচ্ছুক ব্যক্তির পক্ষে সদাপ্রভুর সামনে
    যাজক প্রায়শ্চিত্ত করবে।”
  som-som: Oo xataa waxaas uu heli karo middood ha u bixiyo qurbaan dembi, midda kalena
    qurbaan la gubo, oo qurbaankii hadhuudhka la socda, oo wadaadku waa inuu kan la
    daahirinayo kafaaraggud ugu sameeyaa Rabbiga hortiisa.
  lat-VUC: unum pro delicto, et alterum in holocaustum cum libamentis suis.
  eng-ASVBT: 'even such as he is able to get, the one for a sin offering, and the
    other for a burnt offering, with the meal offering: and the priest shall make
    atonement for him that is to be cleansed before Jehovah.'
  ita-1885: Di quello ch'egli avrà potuto fornire, o tortole o pippioni, siane uno
    per sacrificio per lo peccato, e l'altro per olocausto, insieme con l'offerta
    di panatica. E così il sacerdote faccia il purgamento davanti al Signore per colui
    che si purificherà.
  eng-LXXUP: the one for a sin offering, the other for a whole burnt offering with
    the meat offering, and the priest shall make an atonement before the Lord for
    him that is under purification.
  eng-ULB: one as a sin offering and the other as a burnt offering, along with the
    grain offering. Then the priest will make atonement for the one who is to be cleansed
    before Yahweh.
  spa-VBL: una como ofrenda por el pecado y la otra como holocausto, junto con la
    ofrenda de grano. Así es como el sacerdote hará a la persona correcta y limpia
    ante el Señor.
  fra-_FOB: Selon ses moyens, l'un en sacrifice pour le péché, l'autre en holocauste,
    avec l'offrande. Et le sacrificateur fera l'expiation devant l'Éternel pour celui
    qui se purifie.
  mal-mal: പ്രാവിൻകുഞ്ഞുങ്ങളിലോ ഒന്നിനെ പാപയാഗമായിട്ടും മറ്റതിനെ ഹോമയാഗമായിട്ടും ഭോജനയാഗത്തോടുകൂടി
    അർപ്പിക്കണം; ഇങ്ങനെ പുരോഹിതൻ ശുദ്ധീകരണം കഴിയുന്നവനുവേണ്ടി യഹോവയുടെ സന്നിധിയിൽ
    പ്രായശ്ചിത്തം കഴിക്കണം.
  urd-GVR: ek ko gunāh kī qurbānī ke lie aur dūsre ko bhasm hone wālī qurbānī ke lie.
    Sāth hī wuh ġhallā kī nazar pesh kare. Yoṅ imām Rab ke sāmne us kā kaffārā detā
    hai.
  suz-BL: मिनु का पाप आ पर्बम, का चोशा चढ़ेचा कली अन्‍न चढ़ेतीक नु चढ़ेचा माल्‍ब।
    मोपा चढ़ेबमी चोव़खो सेल्‍चा पुंइसीब मुर आ पर्बम परमप्रभु यावे आ ङोंइती पाप क्‍याम्‍तीक
    गेय पचा माल्‍ब।
  ita-1927: delle vittime che ha potuto procurarsi, una offrirà come sacrifizio per
    il peccato, e l’altra come olocausto, insieme con l’oblazione; e il sacerdote
    farà l’espiazione davanti all’Eterno per colui che si purifica.
  ckb-ckb: یەکێکیان دەکاتە قوربانی گوناه و ئەوی دیکە قوربانی سووتاندن لەگەڵ پێشکەشکراوەکەی
    دانەوێڵە، کاهینەکە لەبەردەم یەزدان کەفارەت بۆ ئەو کەسە دەکات کە پاک دەبێتەوە.»
  eng-BBE: And of these, he will give one for a sin-offering and one for a burned
    offering, with the meal offering; and the priest will take away the sin of him
    who is to be made clean before the Lord.
  kan-OKCV: ಅದರಂತೆಯೇ ಅವನು ತನ್ನ ಸ್ಥಿತಿಗೆ ತಕ್ಕಂತೆ ಒಂದನ್ನು ಪಾಪ ಪರಿಹಾರದ ಬಲಿಗಾಗಿ ಮತ್ತು
    ಇನ್ನೊಂದನ್ನು ದಹನಬಲಿಗಾಗಿ ಧಾನ್ಯಸಮರ್ಪಣೆಯೊಂದಿಗೆ ಸಮರ್ಪಿಸಬೇಕು, ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳುವವನಿಗೋಸ್ಕರ
    ಯಾಜಕನು ಯೆಹೋವ ದೇವರ ಎದುರಿನಲ್ಲಿ ಪ್ರಾಯಶ್ಚಿತ್ತವನ್ನು ಮಾಡಬೇಕು.”
  tam-2017: அவைகளில் ஒன்றைப் பாவநிவாரணபலியும், மற்றொன்றைச் சர்வாங்கதகனபலியுமாக, உணவுபலியோடேகூடச்
    செலுத்தி, இப்படியே ஆசாரியன் சுத்திகரிக்கப்படுகிறவனுக்காக, யெகோவாவுடைய சந்நிதியில்
    பாவநிவிர்த்தி செய்யக்கடவன்.
  spa-RV-1909: 'El uno de lo que alcanzare su mano, en expiación por el pecado, y
    el otro en holocausto, además del presente: y hará el sacerdote expiación por
    el que se ha de purificar, delante de Jehová.'
  ron-BTF: Precum este el în stare să le aducă, pe una ca ofrandă pentru păcat și
    pe cealaltă ca ofrandă arsă, cu darul de mâncare, și preotul să facă ispășire
    pentru cel pregătit, pentru a fi curățit înaintea DOMNULUI.
  eng-WEBP: of the kind he is able to afford, the one for a sin offering, and the
    other for a burnt offering, with the meal offering. The priest shall make atonement
    for him who is to be cleansed before the LORD.”
  eng-FBV: one as a sin offering and the other as a burnt offering, along with the
    grain offering. This is how the priest will make the person right and clean before
    the Lord.
  nld-1939: als zondeoffer, en de andere als brandoffer opdragen tegelijk met het
    spijsoffer. Zo zal de priester voor het aanschijn van Jahweh verzoening verkrijgen
    voor hem, die gereinigd moet worden.
  nch-BL: Techmacas se quej se tacajcahualisti por tajtacoli huan nopa seyoc techmacas
    quej se tacajcahualisti tatatili, huan ihuaya techmacas nopa tacajcahualisti ten
    harina.
  vie-1934: dâng con nầy dùng làm của lễ chuộc tội, con kia dùng làm của lễ thiêu,
    với của lễ chay. Vậy, thầy tế lễ sẽ làm lễ chuộc tội cho người được sạch trước
    mặt Đức Giê-hô-va.
  hin-CV: अन्‍नबलि के साथ, पापबलि के लिए एक तथा होमबलि के लिए एक. फिर पुरोहित उस व्यक्ति
    की ओर से याहवेह के सामने प्रायश्चित करे, जिसको शुद्ध किया जाना है.
  eng-OURB: even such as he is able to afford, the one for a habitual sin ·miss the
    mark· offering, and the other for a burnt offering, with the meal offering. The
    priest shall make atonement for him who is to be cleansed before Adonai.”
  spa-BES: Y de éstos, dará uno por la ofrenda por el pecado y el otro por la ofrenda
    quemada, además de la ofrenda de cereales; y el sacerdote quitará el pecado del
    que debe ser limpiado delante del Señor.
  tdx-tdx: ze takam-pita’e, engan-kakeo ty raike le soroñe ty raike, tovo’ i enga-mahakamay;
    vaho hijebaña’ i mpisoroñey añatrefa’ Iehovà i eferañey.
  vid-vid: Ng'hunda zowa baho kwa chiwalo cha nhambiko ya gehile na iyage kwa chiwalo
    cha nhambiko ya kulakazwa. Hamwe na azo, kolavya nhambiko ya nyhule, na heye mtambika
    komditila uhanyisi munhu ayo yalingwelizwa, hali Mkulu Nguluwi.
  eng-OKE: Which his hand may possess, the one for a sin offering, and one for a burnt
    offering, with the mincha; and the priest shall make atonement for him who is
    cleansed, before the Lord.
  tha-KJV: คือตามที่เขาสามารถหามาได้​ให้​ถวายนกตัวหนึ่งเป็นเครื่องบูชาไถ่​บาป นกอีกตัวหนึ่งเป็นเครื่องเผาบู​ชา
    พร​้อมกับธัญญบู​ชา และปุโรหิตจะทำการลบมลทินของผู้รับการชำระต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'O um do que alcançar sua mão, em expiação pelo pecado, e o outro em
    holocausto, ademais da oferta: e fará o sacerdote expiação pelo que se há de purificar,
    diante do SENHOR.'
  deu-ELO: 'das, was seine Hand aufbringen kann: Die eine als Sündopfer und die andere
    als Brandopfer, nebst dem Speisopfer. Und so tue der Priester Sühnung vor Jehova
    für den, der zu reinigen ist.'
  eng-WYC-2018: one for trespass, and the tother into burnt sacrifice, with their
    flowing offerings. (one for a sin offering, and the other for a burnt sacrifice,
    with the grain offering.)
  epo-epo: kiom permesos lia bonstato — el unu li faros pekoferon kaj el la dua li
    faros bruloferon kune kun la farunofero; kaj la pastro pekliberigos la purigaton
    antaŭ la Eternulo.
  uig-PIN: ɵz ⱪurbiƣa ⱪarap, birini gunaⱨ ⱪurbanliⱪi, yǝnǝ birini kɵydürmǝ ⱪurbanliⱪ
