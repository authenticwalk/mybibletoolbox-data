    l'autre pour l'holocauste, avec l'offrande de gâteau. Le prêtre fera l'expiation
    pour celui qui doit être purifié devant Yahvé. »
  hbo-hbo: אֵ֣ת אֲשֶׁר־תַּשִּׂ֞יג יָדֹ֗ו אֶת־הָאֶחָ֥ד חַטָּ֛את וְאֶת־הָאֶחָ֥ד עֹלָ֖ה
    עַל־הַמִּנְחָ֑ה וְכִפֶּ֧ר הַכֹּהֵ֛ן עַ֥ל הַמִּטַּהֵ֖ר לִפְנֵ֥י יְהוָֽה׃
  eng-WYCLIFFE: oon for trespas, and the tothir in to brent sacrifice, with her fletynge
    offryngis.
  cwe-cwe: huwa imwe wa nhambiko ya uhasanyi na imwenga wa nhambiko ya kutimbula.
    Iviya kezalava nhosa ya mhule, mkulu wa nhambiko kezamtendela kuilumba munhu iyo
    yosafyigwa haulongozi wa Mndewa Mulungu.
  kik-kik: ĩmwe ĩrĩ iruta rĩa kũhoroherio mehia na ĩyo ĩngĩ ĩrĩ iruta rĩa njino, o
    hamwe na iruta rĩa mũtu. Ũguo nĩguo mũthĩnjĩri-Ngai akaahoroheria mũndũ ũcio ũratherio
    hau mbere ya Jehova.”
  fra-NCL: l’un en sacrifice pour le péché, l’autre en holocauste, avec oblation ;
    le prêtre fera ainsi, pour celui qui se purifie, l’expiation devant Yahweh.
  cek-AK: maeto loe zae angbawnhaih ah paek ueloe, kalah maeto loe cang hoi nawnto,
    hmai angbawnhaih ah paek tih; hae tiah qaima mah ciimsak kangaih kami hanah, Angraeng
    hmaa ah zaehaih loih thai hanah angbawnhaih to sah pae tih, tiah a naa.
  cuk-cuk: Nuu-gwagwenad dule-isgued-ular uklegoed. Baiddi, ibmar-gwag-uklegedba-mesa
    ogumakar uklegoed. Dule-irwa-anse-goled dule-san-uruknaid-e-isgued-elilegega,
    an-asabin weyob ibmar imakoed.”
  uig-CYR: өз қурбиға қарап, бирини гуна қурбанлиғи, йәнә бирини көйдүрмә қурбанлиқ
    қилип ашлиқ һәдийә билән биллә сунсун. Бу йолда каһин Пәрвәрдигарниң алдида пак
    қилинидиған киши үчүн кафарәт кәлтүриду.
  tel-2017: తానర్పించే నైవేద్యంతో పాటుగా వీటిని అర్పించాలి. తరువాత శుద్ధీకరణ కోసం
    వచ్చిన వ్యక్తి కోసం యాజకుడు యెహోవా సమక్షంలో పరిహారం చేయాలి. ఆ విధంగా యాజకుడు అతని
    పాపాలు కప్పివేస్తాడు.
  hat-BSA: Sa li kapab selon mwayen li, youn pou yon ofrann peche, e lòt la pou yon
    ofrann brile, ansanm avèk ofrann sereyal la. Konsa prèt la va fè ekspiyasyon devan
    SENYÈ a pou sila k ap vin pirifye a.”
  kos-kos: tuh in mwe kisa ke ma koluk, ac ma se saya uh nu ke mwe kisa firir, wi
    mwe kisa wheat. In lumah se inge mwet tol el orala ouiya nu ke aknasnas.
  hbo-WLC: אֵ֣ת אֲשֶׁר־תַּשִּׂ֞יג יָד֗וֹ אֶת־הָאֶחָ֥ד חַטָּ֛את וְאֶת־הָאֶחָ֥ד עֹלָ֖ה
    עַל־הַמִּנְחָ֑ה וְכִפֶּ֧ר הַכֹּהֵ֛ן עַ֥ל הַמִּטַּהֵ֖ר לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Otu ga-abụ maka aja mmehie, nke ọzọ ga-abụ maka aja nsure ọkụ, ha na aja
    mkpụrụ ọka. Nʼụzọ dị otu a, onye nchụaja ga-ekpuchiri ya mmehie ya nʼihu Onyenwe
    anyị, bụ onye ahụ a na-eme ka ọ dị ọcha.”
  ory-ory: ଅର୍ଥାତ୍‍, ତାହାର ପ୍ରାପ୍ତିର ସାଧ୍ୟାନୁସାରେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ସହିତ ଗୋଟିଏକୁ ପାପାର୍ଥକ
    ବଳି ରୂପେ ଓ ଅନ୍ୟଟିକୁ ହୋମବଳି ରୂପେ ଉତ୍ସର୍ଗ କରିବ; ପୁଣି, ଯାଜକ ଶୁଚିଯୋଗ୍ୟ ଲୋକ ନିମନ୍ତେ
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପ୍ରାୟଶ୍ଚିତ୍ତ କରିବ।
  chk-chk: Epwe eäni asor eman fän iten asoren tipis, nge ewe eman fän iten asoren
    kek fitifengen me ewe asoren mongö. Iei usun ewe souasor epwe föri asoren amusamusen
    tipis fän mesen ewe Samol mi Lapalap fän iten ewe aramas mi mochen limöch.
  rop-rop: blanga det ofring blanga nogudbalawei, en det najawan bard blanga det ofring
    garra barnap garram det sid daga ofring. Wal lagijat na det serramonimen garra
    dum blanga meigim olabat fri brom olabat nogudbalawei.
  ukr-1871: 'По спромозї: одно як жертву за гріх, а друге на всепаленнє вкупі з хлїбною
    жертвою. І відбуде сьвященник покуту за того, кого очищає, перед Господом.'
  deu-1951: zum Sündopfer zubereiten und die andere zum Brandopfer, samt dem Speisopfer;
    so soll der Priester für den, der gereinigt werden soll, Sühne erwirken vor dem
    HERRN.
  eng-JPS: even such as his means suffice for, the one for a sin-offering, and the
    other for a burnt-offering, with the meal-offering; and the priest shall make
    atonement for him that is to be cleansed before the LORD.
  srp-1865: Što je priskrbio, jedno æe biti žrtva za grijeh a drugo žrtva paljenica
    s darom; i tako æe sveštenik oèistiti pred Gospodom onoga koji se èisti.
  lug-lug: ekinyonyi ekimu ng’ekiweebwayo olw’ekibi n’ekyokubiri ng’ekiweebwayo ekyokebwa,
    ng’agattirako n’ekiweebwayo eky’emmere ey’empeke. Kabona anaamutangiririranga
    oyo anaabanga azze okufuulibwa omulongoofu eri Mukama.
  heb-heb: את אשר תשיג ידו את האחד חטאת ואת האחד עלה על המנחה וכפר הכהן על המטהר לפני
    יהוה׃
  ben-IRV: অর্থাৎ সামর্থ্য অনুসারে ভক্ষ্য নৈবেদ্যের সঙ্গে একটি পাপের বলি, অন্যটি হোমবলি
    রূপে উৎসর্গ করবে এবং যাজক শুচি ব্যক্তির জন্যে সদাপ্রভুর সামনে প্রায়শ্চিত্ত করবে।
  pan-pan: ਅਰਥਾਤ ਜੋ ਪੰਛੀ ਉਹ ਲਿਆ ਸਕਿਆ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਉਹ ਇੱਕ ਨੂੰ ਪਾਪ ਬਲੀ ਦੀ ਭੇਟ ਲਈ ਅਤੇ
    ਦੂਜੇ ਨੂੰ ਮੈਦੇ ਦੀ ਭੇਟ ਸਮੇਤ ਹੋਮ ਬਲੀ ਦੀ ਭੇਟ ਕਰਕੇ ਚੜ੍ਹਾਵੇ, ਇਸ ਤਰ੍ਹਾਂ ਜਾਜਕ ਸ਼ੁੱਧ ਹੋਣ
    ਵਾਲੇ ਦੇ ਲਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪ੍ਰਾਸਚਿਤ ਕਰੇ।
  mya-JVB: အပြစ် ဖြေရာယဇ်ဘို့ တကောင် ၊ ဘောဇဉ်ပူဇော်သက္ကာ နှင့်တကွ မီး ရှို့ရာယဇ်ဘို့တကောင်
    ကို ဆောင်ခဲ့၍၊ ယဇ် ပုရောဟိတ်သည် ပူဇော်လျက်၊ ထိုသူအဘို့ အပြစ် ဖြေခြင်းကို ထာဝရဘုရား
    ရှေ့ တော်၌ ပြုရမည်။
  hmo-hmo: Ta be kara dika boubouna totona, ma ta be gabua ore boubouna totona, paraoa
    boubouna danu. Inai bamona dala dekenai hahelagaia tauna ese unai do ia hagoevaia
    tauna ena kara dika davana do ia karaia, Lohiabada ena vairana dekenai.
  urd-urd: या'नी जो कुछ उसे मयस्सर हुआ हो उस में से एक को ख़ता की क़ुर्बानी के तौर
    पर और दूसरे को सोख़्तनी क़ुर्बानी के तौर पर, नज़्र की क़ुर्बानी के साथ पेश करे।
    यूँ काहिन उस शख़्स के लिए जो पाक क़रार दिया जाएगा, ख़ुदावन्द के सामने कफ़्फ़ारा
    दे।
  rus-SYN: из того, что достанет рука его, одну птицу в жертву за грех, а другую во
    всесожжение, вместе с приношением хлебным; и очистит священник очищаемого пред
    лицем Господа.
  bqc-SIM: duun awakpabↄ ũ, i sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o ń adoo ń pↄ́wɛntio,
    i aà duuna kɛ̃owà Dii aɛ.
  tcz-CHONGTHU: Lhosohga thilto jouse jaonaa chonset thilto ding atodoh a chule vacha
    khatpen chu pumgo thilto dinga atodoh a, chuting leh thempu pan aki sutheng ding
    pa dia chu, Pakai angsunga kithoidamna asempeh ding ahi.
  mar-mar: त्यांच्यापैकी एकाचे पापार्पण करावे व दुसऱ्याचे होमार्पण करावे; पक्ष्यांची
    ही अर्पणे त्याने अन्नार्पणासहीत करावी; ह्याप्रकारे याजकाने शुद्ध ठरवावयाच्या मनुष्याकरिता
    परमेश्वरासमोर प्रायश्चित करावे; मग तो मनुष्य शुद्ध होईल.
  qub-qub: Jucaj äbi canga juchapita sacrifisyupaj, jucajna rupachina sacrifisyupaj.
    Chaycunataga nogapaj churanga chaqui micuy ofrendata garamashanpa jananmanraj.
    Chaynömi cüra ruranga limyuyayta munaj runata limyuyächishpan.»
  bqp-bqp: Bɑ koo kɑ gen teu torɑrun suurun yɑ̃kuru ko. Teu mɑɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑrugiru
    kɑ som mɛ, kɑ gum mɛ. Kpɑ yɑ̃ku kowo wi, u wi u rɑɑ bɑrɑ disigiru mɔ dɛɛrɑsiɑbun
    wororu kuɑ Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: yonn pou mande padon pou peche, lòt la pou yo boule nèt ansanm ak ofrann
    farin ble a. Se konsa prèt la va fè sèvis pou mande Bondye padon pou moun lan.
  eng-BSB: one as a sin offering and the other as a burnt offering, together with
    the grain offering. In this way the priest will make atonement before the LORD
    for the one to be cleansed.
  tod-tod: gilagi ɠa ɠɛ ga koto gba zalaɠai, zɔi ɠɛ ga gala zalaɠai, é ʋɛɛ vebɛanii
    ʋa. Zalaɠa ɠula nui ɠa koto gba vai ɠɛ Ɠɔoɠɔ GALAGI ɠaazu, naama nui ʋɛ, nii é
    ɓɔɠɔ ɲadesu.»
  eng-WEBPB: of the kind he is able to afford, the one for a sin offering, and the
    other for a burnt offering, with the meal offering. The priest shall make atonement
    for him who is to be cleansed before the LORD.”
  kbq-kbq: Mago nama kumite kresramana nevuno, magora tevefima kre fananehu kresramna
    vu witine erinteno kregahie. E'inahukna kante pristi vahe'mo'a agru'ma osu'nesia
    vahe'mofo agira erino, Ra Anumzamofontera kumi nona hanigeno, anamo'a agru hugahie.
  nhe-BL: Nechmacas se queja se tlacajcahualistli ipampa tlajtlacoli huan nopa seyoc
    nechmacas queja se tlacajcahualistli tlatlatili, huan ihuaya nechmacas nopa tlacajcahualistli
    tlen harina.”
  gub-BL: Pitài wiràmiri wiko putar katu 'ygwer imunàn kar haw romo nehe. Inugwer
    wiko putar ma'e imono pyr ukaz paw ma'e ràm romo nehe. Nezewe mehe Tupàn Tuweharupi
    Wiko Ma'e henataromo xaxeto umunàn kar putar awa imukatu pyr hemiapo kwer ikatu
    'ym ma'e izupe nehe.
  eng-DRA: One for trespass, and the other for a holocaust, with their libations.
