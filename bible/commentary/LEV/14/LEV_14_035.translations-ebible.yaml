verse: LEV.014.035
translations:
  mal-C: വീട്ടുടമസ്ഥൻ പുരോഹിതന്റെ അടുക്കൽവന്നു, ‘വടുപോലുള്ള ഒന്ന് എന്റെ വീട്ടിൽ കണ്ടിരിക്കുന്നു’
    എന്നു പറയണം.
  deu-TKW: 'so soll der, dem das Haus gehört, hingehen und es dem Priester melden
    und sprechen: An meinem Hause zeigt sich etwas wie Aussatz!'
  lin-lin: 'nkolo ndako asengeli kokende koloba boye epai ya Nganga-Nzambe : ‹ Namoni
    litono ya maba kati na ndako na ngai. ›'
  eng-LSV: then he whose the house [is] has come in and declared [it] to the priest,
    saying, Some plague has appeared to me in the house;
  eng-GNV: Then he that oweth the house, shall come and tell the Priest, saying, Me
    thinke there is like a plague of leprosie in the house.
  eng-WEBSTER: 'And he that owneth the house shall come and tell the priest, saying,
    it seemeth to me there is as it were a plague in the house:'
  nhw-BL: 'huajca nopa masehuali catli iaxca nopa cali monequi yas quiitati nopa totajtzi
    huan quiilhuis: ‘Na niquita para ipan nochaj pejtoc mopannextía se mancha tlen
    nopa hueyi cocolistli.’'
  swh-ONEN: ni lazima mwenye nyumba hiyo akamwambie kuhani, ‘Nimeona kitu fulani kinachofanana
    na upele kwenye nyumba yangu.’
  bba-bba: wi u dii te mɔ, u koo dɑwɑ u yɑ̃ku kowo sɔ̃ u nɛɛ, wee u ɡɑ̃ɑnu wɑɑmɔ win
    dirɔ nɡe disi ɡɔmi.
  eng-KJVCPB: 'and he that owneth the house shall come and tell the priest, saying,
    It seemeth to me there is as it were a plague in the house:'
  luo-luo: to wuon odno nyaka dhi ir jadolo manyise niya, ‘Aseneno gimoro marach machalo
    pur e oda.’
  meu-meu: Unu bema heto, ruma biaguna ese hahelaḡa tauna dekena bainela, baineto,
    Lau na laloamu gorere dikana ta be egu ruma ai mia.
  npi-ULB: घरको मालिकले आएर पुजारीलाई त्यसबारे बताओस् । त्यसले भनोस् ‘मैले मेरो घरमा
    ढुसीजस्तै केही देखेको छु ।’
  yor-yor: Kí ẹni tí ó ní ilé náà lọ sọ fún àlùfáà pé, ‘Èmi tí rí ohun tí ó jọ ààrùn
    ẹ̀tẹ̀ ní ilé mi.’
  pes-OPCB: 'هرگاه کسی در خانه‌اش متوجهٔ کپک شود، باید بیاید و به کاهن بگوید: ”به
    نظر می‌رسد در خانهٔ من نوعی کپک وجود دارد!“'
  tgl-ULB: sa gayon ang nagmamay-ari ng bahay ay kailangang pumunta at sabihin sa
    pari. Dapat niyang sabihin, 'Tila mayroon isang bagay na katulad ng amag sa aking
    bahay.'
  hui-hui: tí de handalu anda ogoni anduane hayadago ibunime loma binigo mo miaga
    agali karia polene nga. Puwa ibuhondo lalu, I̱ andagaha hagama mbira hatagi ho
    ngago i̱na de handarugoni, lalu lamulene nga.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် မိ​မိ​၏​အိမ် တွင်​ဖား​ဥ​စွဲ​ကြောင်း​တွေ့​ရ​လျှင်
    ယဇ်​ပု​ရော ဟိတ်​ထံ​သို့​သွား​ရောက်​တိုင်​ကြား​ရ​မည်။-
  bod-N: ཁང་བདག་སོང་ནས་མཆོད་དཔོན་ལ། ངས་བལྟས་ན་ཁང་པར་གཡན་སྤུ་སྐྱེས་འདུག་ཅེས་སྨྲ་དགོས།
  sna-sna: muridzi weimba anofanira kuenda kundoudza muprista kuti, ‘Ndaona chimwe
    chinhu chinenge maperembudzi mumba mangu.’
  spa-BLM: 'entonces el dueño de la casa vendrá y avisará al sacerdote, diciendo:
    “Me parece que hay una especie de plaga en la casa.'
  cac-cac: 'a mach ay yic te'' pat chi'' yovalil scot d''a junoc vin̈ sacerdote syalani:
    Ay juntzan̈ c''ustumtac yilji van yel leb''eb''oc d''a yol in pat, xchama.'
  swh-ULB: ndipo yeye ambaye anamiliki nyumba ile lazima aje na kumwambia kuhani.
    Lazima aseme 'Inaonekana kwangu kuna kitu fulani kama ukungu ndani ya nyumba yangu.'”
  bel-bel: 'тады той, чый дом, павінен пайсьці і сказаць сьвятару: у мяне на доме
    паявілася як бы струпля.'
  deu-ELBBK: 'so soll der, dem das Haus gehört, kommen und es dem Priester anzeigen
    und sprechen: Es sieht mir aus wie ein Übel am Haus.'
  mbb-OT: Emun is teǥiǥaked te valey ebpekeseǥipà he zuen henduen be te hab-ung diyà
    te valey zin, kinahanglan he keǥiya zin haazà diyà te memumuhat.
  mal-2015: വീട്ടുടമസ്ഥൻ വന്നു വീട്ടിൽ കുഷ്ഠലക്ഷണമുള്ളപ്രകാരം എനിക്കു തോന്നുന്നു എന്നു
    പുരോഹിതനെ അറിയിക്കേണം.
  rmc-rmc: 'akor mi džal oda manuš, kas oda hin andro kher, te phenel le rašaske:
    ‚Dičhol pes, hoj pes mange kerel andro kher e plešňa.‘'
  pes-OPV: آنگاه صاحب‌خانه آمده، کاهن را اطلاع داده، بگوید که مرا به نظر می‌آید که
    مثل بلا در خانه است.
  ron-1924: 'чел ку каса сэ се дукэ сэ спунэ преотулуй ши сэ зикэ: ‘Ми се паре кэ
    есте чева ка о ранэ ын каса мя.’'
  ben-OBCV: তখন বাড়ির মালিক যাজকের কাছে গিয়ে বলবে, ‘আমার বাড়িতে ছাতারোগের মতো কলঙ্ক
    আমার নজরে এসেছে।’
  som-som: markaas qofka guriga lahu waa inuu wadaadka u yimaadaa oo u sheegaa isagoo
    leh, Waxay ila tahay in cuduru guriga ku jiro.
  lat-VUC: 'ibit cujus est domus, nuntians sacerdoti, et dicet: Quasi plaga lepræ
    videtur mihi esse in domo mea.'
  eng-ASVBT: then he that owneth the house shall come and tell the priest, saying,
    There seemeth to me to be as it were a plague in the house.
  ita-1885: 'venga colui di cui sarà la casa, e significhilo al sacerdote, dicendo:
    Egli appare come una piaga di lebbra nella mia casa.'
  eng-LXXUP: then the owner of the house shall come and report to the priest, saying,
    I have seen as it were a plague in the house.
  eng-ULB: then he who owns the house must come and tell the priest. He must say,
    'There seems to me to be something like mildew in my house.'
  spa-VBL: 'el dueño de la casa debe venir y decirle al sacerdote: ‘Parece que mi
    casa tiene moho’.'
  fra-_FOB: 'Celui à qui la maison appartient viendra et le déclarera au sacrificateur,
    en disant: J''aperçois comme une plaie dans la maison.'
  mal-mal: വീട്ടുടമസ്ഥൻ വന്നു ‘വീട്ടിൽ കുഷ്ഠലക്ഷണമുള്ളതായി എനിക്ക് തോന്നുന്നു’ എന്നു
    പുരോഹിതനെ അറിയിക്കണം.
  urd-GVR: Aise ghar kā mālik jā kar imām ko batāe ki maiṅ ne apne ghar meṅ phaphūṅdī
    jaisī koī chīz dekhī hai.
  suz-BL: मेको खिं ङा मुर जाक्‍शा चढ़ेब कली ‘आं खिंम बुंखी ङाइश्‍शो खोदेंशो तांइसाक्‍व’
    देंचा माल्‍ब। लेवी १३:२
  ita-1927: 'il padrone della casa andrà a dichiararlo al sacerdote, dicendo: Mi pare
    che in casa mia ci sia qualcosa di simile alla lebbra.'
  ckb-ckb: 'ئەوەی خاوەنی ماڵەکەیە دەچێت و بە کاهینەکە دەڵێت: ”وابزانم کەڕوو لە ماڵەکەی
    داوم.“'
  eng-BBE: Then let the owner of the house come and say to the priest, It seems to
    me that there is a sort of leper's disease in the house.
  kan-OKCV: ಮನೆಯವನು ಯಾಜಕನ ಬಳಿಗೆ ಬಂದು, ‘ನನ್ನ ಮನೆಯಲ್ಲಿ ಬೂಜಿನ ಗುರುತಿದ್ದಂತೆ ಕಾಣುತ್ತಿದೆ,’
    ಎಂದು ಹೇಳಬೇಕು.
  tam-2017: அந்த வீட்டிற்குச் சொந்தமானவன் வந்து, வீட்டிலே பூசணம் வந்திருக்கிறதாகத்
    தோன்றுகிறது என்று ஆசாரியனுக்கு அறிவிக்கக்கடவன்.
  spa-RV-1909: 'Vendrá aquél cuya fuere la casa, y dará aviso al sacerdote, diciendo:
    Como plaga ha aparecido en mi casa.'
  ron-BTF: 'Și proprietarul casei să vină și să spună preotului, spunând: Mi se pare
    că este ceva ca o rană în casă,'
  eng-WEBP: then he who owns the house shall come and tell the priest, saying, ‘There
    seems to me to be some sort of plague in the house.’
  eng-FBV: the owner of the house must come and tell the priest, ‘It seems my house
    has something like mold.’
  nld-1939: 'dan moet de eigenaar van het huis den priester gaan zeggen: Er is iets
    in mijn huis, dat op melaatsheid lijkt.'
  nch-BL: 'huajca nopa masehuali cati iaxca nopa cali monequi yas quiitati nopa totajtzi
    huan quiilhuis: ‘Na niquita para ipan nochaj pejtoc mopanextía se mancha ten nopa
    hueyi cocolisti.’'
  vie-1934: 'chủ nhà đó phải đến cáo cùng thầy tế lễ rằng: Tôi thấy như có một vít
    mốc trong nhà.'
  hin-CV: तब वह गृहस्वामी पुरोहित के पास आकर यह सूचना देगा, ‘मुझे अपने घर में कोढ़
    रोग के समान एक चिन्ह दिखाई दिया है.’
  eng-OURB: then he who owns the house shall come and tell the priest, saying, ‘There
    seems to me to be some sort of plague in the house.’
  spa-BES: 'Entonces, venga el dueño de la casa y diga al sacerdote: Me parece que
    hay una especie de enfermedad de lepra en la casa.'
  tdx-tdx: le hiheo mb’ amy mpisoroñey mb’eo ty tompo’ i anjombay hanao ty hoe, Naho
    amako, le hoe angorosy ty an-trañoko ao.
  vid-vid: Lelo yawele na ng'handa ayo yangumlapa yamlonjele mtambika kota lungwi
    loneka kuli ng'handa ya heye.
  eng-OKE: 'And he who owns the house shall come and show to the priest, saying, There
    is a plague, as it appeareth to me, in the house:'
  tha-KJV: ผู้​ใดที่ถือกรรมสิทธิ์ของเรือนนั้นจะต้องมาบอกแก่​ปุ​โรหิตว่า ‘ข้าพเจ้าเห็นโรคอะไรอย่างหนึ่งเกิดในเรือนของข้าพเจ้า’
  por-BR-2018: 'Virá aquele cuja for a casa, e dará aviso ao sacerdote, dizendo: Como
    praga apareceu em minha casa.'
  deu-ELO: 'so soll der, dem das Haus gehört, kommen und es dem Priester anzeigen
    und sprechen: Es sieht mir aus wie ein Übel am Hause.'
  eng-WYC-2018: he shall go, whose the house (it) is, and shall tell to the priest,
    and shall say, It seemeth to me, that as it were a wound of leprosy is in mine
    house. (he shall go, whose house it is, and shall say to the priest, It seemeth
    to me, that a plague of leprosy is in my house.)
  epo-epo: 'tiam tiu, al kiu apartenas la domo, devas veni, kaj diri al la pastro
    jene: Sur mia domo aperis io simila al infektaĵo.'
  uig-PIN: 'ɵyning igisi kaⱨinning ⱪexiƣa berip, uningƣa buni mǝlum ⱪilip: «Mening
    ɵyümgǝ waba yuⱪⱪandǝk kɵrünidu», dǝp mǝlum ⱪilixi kerǝk.'
  beo-beo: '“Nowa dunu da hi diasu ganodini gagoba: iga giagala:i ba:sea, e da gobele
    salasu dunu ema olelemusa: masa:ne sia:ma.'
  tpi-OTNT: Orait papa bilong haus i gat dispela samting, em i mas i go long pris
    na toksave long em olsem, ‘Mi lukim wanpela samting olsem lepra i kamap long haus
    bilong mi na i laik mekim haus bilong mi i bagarap.’
  hau-SA: dole maigidan ya tafi ya faɗa wa firist ya ce, ‘Na ga wani abu da ya yi
    kamar cutar fatar jikin da take a riga a cikin gidana.’
  uig-LAT: 'öyning igisi kahinning qéshigha bérip, uninggha buni melum qilip: «Méning
    öyümge waba yuqqandek körünidu», dep melum qilishi kérek.'
  nde-nde: umnini waleyondlu kufanele ayetshela umphristi athi ‘ngibona okufanana
    lesikhwekhwe endlini yami?’
  ton-ton: 'Pea ka haʻu ia ʻoku ʻoʻona ʻae fale ʻo tala ki he taulaʻeiki, ʻo pehē,
    ʻOku hā kiate au ʻo hangē ʻoku ai ʻae mahaki ko e kilia ʻi he fale:'
  ces-1613: 'Tedy přijde hospodář domu a oznámí knězi řka: Zdá mi se, jako by byla
    rána malomocenství na domě.'
  eng-WMB: then he who owns the house shall come and tell the priest, saying, ‘There
    seems to me to be some sort of plague in the house.’
  tam-TCV: அந்த வீட்டிற்குச் சொந்தக்காரன் ஆசாரியனிடம் சென்று, ‘என் வீட்டிலே பூஞ்சணம்போல்
    காணப்படுகிற ஒன்றைக் கண்டேன்’ என்று அறிவிக்கவேண்டும்.
  ceb-ULB: nan kinahanglan nga adtoan ug sultihan sa tag-iya sa balay ang pari. Kinahanglan
    nga moingon siya, 'Daw may agup-op sa akong balay.'
  pol-UBG: 'To właściciel domu przyjdzie i powie kapłanowi: Zdaje mi się, jakby plaga
    trądu jest w moim domu.'
  urd-GVU: ایسے گھر کا مالک جا کر امام کو بتائے کہ مَیں نے اپنے گھر میں پھپھوندی جیسی
    کوئی چیز دیکھی ہے۔
  deu-1912: 'so soll der kommen, des das Haus ist, es dem Priester ansagen und sprechen:
    Es sieht mich an, als sei ein Aussatzmal an meinem Hause.'
  kan-2017: ಆ ಮನೆಯ ಒಡೆಯನು ಯಾಜಕನ ಬಳಿಗೆ ಬಂದು, ‘ನನ್ನ ಮನೆಯಲ್ಲಿ ಕುಷ್ಠರೋಗದ ಗುರುತು ಉಂಟಾದಂತೆ
    ತೋರುತ್ತದೆ’ ಎಂದು ಅವನಿಗೆ ತಿಳಿಸಬೇಕು.
  yap-yap: '@see-verse:LEV.014.034'
  hlt-MCSB: Im kung amah te cet saeh lamtah khosoih taengah puen saeh. Te vaengah,
    'Ka im khuiah tloh bangla puek coeng,’ ti nah saeh.
  mdy-ETH: ማኣሮ ዓዴ ቄኤሳሢ ኮይላ ዓኣዺ ‹ታ ማኣሮይዳ ቡኡዒሢጉዴ ባኣዚ ታ ዴንቄኔ› ጌይ ኬኤዞንጎ።
  twi-ASANTE: ɛnneɛ, efiewura no nyi ne ho adi nkyerɛ ɔsɔfoɔ no na ɔnka sɛ, ‘Ɛyɛ me
    sɛ kwata wɔ me fie ha!’
  eng-WEBU: then he who owns the house shall come and tell the priest, saying, ‘There
    seems to me to be some sort of plague in the house.’
  bnp-bnp: lakea a tahona ruma i masia a maki iea i bele na ruma vona, ge lakea na
    prister, ge vakalongoa vona a limuta i bele na ruma vona.
  wal-wal: he keettaawai qeesiyaakko biidi, ‘Ta son aiba boroqokko de7ees’ yaagidi
    yooto.
  spa-PDDPT: 'el dueño de la casa informará al sacerdote: Algo como una mancha apareció
    en mi casa.'
  gun-gun: Ha'e ramo hoo va'e sacerdote pe omombe'u vy “Mba'emo vaikue ko xero re
    oĩ”, he'i 'rã.
  agu-BL: 'tajwe''n yil ben yi taw yi ca''la''tz tan talche''n stziblal tetz yi pale'',
    nin je yol i''e''j sbne'': ‘At jun takle''n chi tane''n manch ja jal xe innajbil.’'
  ilo-ULB: ket masapul a mapan ti akinkukua iti balay ken ibagana iti padi. Masapul
    nga ibagana, 'Panag kunak ket kasla adda maysa a banag a kasla buot idiay balayko.'
  kpg-kpg: '@see-verse:LEV.014.034'
  uig-ARA: 'ئۆينىڭ ئىگىسى كاھىننىڭ قېشىغا بېرىپ، ئۇنىڭغا بۇنى مەلۇم قىلىپ: «مېنىڭ
    ئۆيۈمگە ۋابا يۇققاندەك كۆرۈنىدۇ»، دەپ مەلۇم قىلىشى كېرەك.'
  sus-sus: banxi kanyi xa sa a fala sɛrɛxɛdubɛ bɛ, ‹N bara fure ɲaaxi to n ma banxi
    ma.›
  pon-2006: Mehmen me diarada eniep nan imwe en pwarodo oh pakairkihong samworo.
  ksd-ksd: 'nina ba kana ra pal na vana ma na ve ra tena tinabar dari: Iau nuk ia
    ba ta vakilang na minait i ki na pal;'
  tur-YTC: o zaman o evin sahibi gelip, 'Bana öyle geliyor ki, evde sanki veba gibi
    bir şey var' diyerek kâhine söyleyecek.
  grc-BRENT: καὶ ἥξει τίνος αὐτοῦ ἡ οἰκία, καὶ ἀναγγελεῖ τῷ ἱερεῖ, λέγων, ὥσπερ ἁφὴ
    ἑώραταί μοι ἐν τῇ οἰκίᾳ.
  ind-AYT: maka pemilik rumah itu harus memberitahukannya kepada imam, katanya, “Kelihatannya,
    ada tanda seperti penyakit kusta di rumahku.’
  nya-nya: mwini wake nyumbayo adzapite kwa wansembe ndi kukamuwuza kuti, ‘Ndaona
    chinthu chooneka ngati ndere mʼnyumba mwanga.’
  hrv-hrv: 'onda onaj čija je kuća neka dođe svećeniku i kaže: ''Čini mi se da je
    moja kuća zaražena gubom.'''
  mps-mps: Te be aga ayago suali, te tama sę elalubaso, aga te prisba pelama, agabolo
    te tiwai po walao, ‘Eno suali, te oiyabe tiwai nai me deli eno beba pedelama,
    te eno be dolainu homu ebao.’
  tpi-tpi: Orait papa bilong haus i gat dispela samting, em i mas i go long pris na
    toksave long em olsem, ‘Mi lukim wanpela samting olsem lepra i kamap long haus
    bilong mi na i laik mekim haus bilong mi i bagarap.’
  dan-1931: 'så skal Husets Ejer gå hen og melde det til Præsten og sige: “Der har
    i mit Hus vist sig noget, der ligner Spedalskhed!”'
  vie-OVCB: 'Chủ nhà ấy phải đến báo với thầy tế lễ: ‘Tôi thấy có một loại mốc đang
    phát triển trong nhà tôi.’'
  guj-2017: તો તે ઘરના માલિકે યાજક પાસે આવીને માહિતી આપવી. તેણે કહેવું, ‘મારા ઘરમાં
    કુષ્ટરોગ હોય એવું મને લાગે છે.’”
  pon-2006A: Mehmen me diarada eniep nan imwe en pwarodo oh pakairkihong samworo.
  por-BRBSL: 'então aquele que possui a casa virá e dirá ao sacerdote, dizendo: ''Parece-me
    que há algum tipo de praga na casa''.'
  cth-cth: Imkung ni vaihma koe a cei vaiteh, Kaie im dawk ka hrikbei e ao patet telah
    tetpawiteh,
  twi-twi: ɛno de, ofiwura no nyi ne ho adi nkyerɛ ɔsɔfo no na ɔnka se, ‘Ɛyɛ me sɛ
    kwata wɔ me fi ha!’
  hlt-hlt: Im kung amah te cet saeh lamtah khosoih taengah puen saeh. Te vaengah,
    'Ka im khuiah tloh bangla puek coeng,’ ti nah saeh.
  tbz-SIM: 'Kɛ̀ tɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ nkɔ̀tɛ kɛ nɑ̀kɛ́ ikuɔ́ nìùtì kɛ yĩ: N yɑ̀ n cĩ́ɛ̃̀tɛ̀
    miɛkɛ nkɛ dɛ̀mɑrɛ̀ fɛmɑrifɛ pũ̀ũtimɛ̀.'
  msy-2020: Eghtɨ dɨpenir ghuavim mangɨ ofa gamir gumazim kamaghɨn a mɨkɨmam, ‘Kɨ
    asɨghasɨzir mam arɨmariar kuramɨn mɨn an gari an nan dɨpenimɨn otogha nan dɨpenim
    gasɨghasɨsi.’
  dop-dop: Ɩlɛ tǝyɑɣɑ tʋ polo nɑ ɩ́ heeli kɔtʋlʋ sɩ ɩ nɑwɑ pʋlʋɣʋ ɩ tǝyɑɣɑ tɑɑ nɑ
    pǝ́ nǝɣǝsǝnɑ ɩsɩɩ ɑsilimɑ kʋtɔŋ tʋlʋŋɑ.
  azb-azb: qoy ev sahibi gedib kahinə “evimdə kifə bənzər bir şey görünüb” deyə xəbər
    versin.
  eng-DBY: then he whose house it is shall come and tell the priest, saying, It seemeth
    to me like a plague in the house;
  hin-2017: तो जिसका वह घर हो वह आकर याजक को बता दे कि मुझे ऐसा देख पड़ता है कि घर
    में मानो कोई व्याधि है।
  wol-KYG: 'boroom néeg bi dafa wara dem ca sarxalkat ba ne ko: “Lu mel ni aw liir
    laa gis sama néeg.”'
  eng-YLT: then hath he whose the house [is] come in and declared to the priest, saying,
    As a plague hath appeared to me in the house;
  eng-WYC-2017: he shall go, whose the house is, and shall tell to the priest, and
    shall say, It seemeth to me, that as it were a wound of leprosy is in mine house.
  eng-WMBB: then he who owns the house shall come and tell the priest, saying, ‘There
    seems to me to be some sort of plague in the house.’
  urd-GVH: ऐसे घर का मालिक जाकर इमाम को बताए कि मैंने अपने घर में फफूँदी जैसी कोई
    चीज़ देखी है।
  rug-rug: Be keke tie dogoria sa nokonoko kaleana hola pa nana vetu, si kaqu la tozia
    sa guguana koasa hiama.
  gaz-gaz: abbaan mana sanaa deemee, ‘Ani mana koo keessatti waan lamxii fakkaatu
    tokko argeera’ jedhee lubatti haa himu.
  fra-LSG: 'celui à qui appartiendra la maison ira le déclarer au sacrificateur, et
    dira: J’aperçois comme une plaie dans ma maison.'
  yal-yal: banxi kanna xa sa a fala saraxaraliin xa, a naxa, ‘N bata funɛn to n ma
    banxin ma.’
  haw-1868: 'A hele mai ka mea nona ka hale e hai i ke kahuna pule, e i mai ana, I
    kuu manao, ea, me he ino lepera la iloko o ka hale:'
  arb-NAV: يَأْتِي صَاحِبُ الْبَيْتِ وَيُخْبِرُ الْكَاهِنَ أَنَّ دَاءَ الْبَرَصِ قَدْ
    يَكُونُ مُتَفَشِّياً بِالْبَيْتِ،
  ewe-ewe: ekema ele be aƒea tɔ nava gblɔ na nunɔla la be, ‘Edze nam abe ɖe kpodɔ
    le nye aƒe me ene!’
  eng-LEE: Then shall he that owneth the house come and tell the priest, saying, Something
    like a leprosy hath shown itself to me in the house.
  asm-FB: তেতিয়া সেই ঘৰৰ গৰাকীয়ে আহি পুৰোহিতক জনাব। তেওঁ এই বুলি ক’ব যে, ‘মই মোৰ
    ঘৰত কুষ্ঠ ৰোগৰ দাগ যেন দেখিছোঁ’।
  sus-A: بَنشِ كَنيِ شَ سَ عَ قَلَ سّرّشّدُبّ بّ، ‹ﭑ بَرَ قُرٍ حَاشِ تٌ ﭑ مَ بَنشِ
    مَ.›
  fra-SBL: 'le propriétaire de la maison viendra dire au prêtre : « Il me semble qu''il
    y a une sorte de plaie dans la maison ».'
  hbo-hbo: וּבָא֙ אֲשֶׁר־לֹ֣ו הַבַּ֔יִת וְהִגִּ֥יד לַכֹּהֵ֖ן לֵאמֹ֑ר כְּנֶ֕גַע נִרְאָ֥ה
    לִ֖י בַּבָּֽיִת׃
  eng-WYCLIFFE: he schal go, whos the hous is, `and schal telle to the preest, and
    schal seie, It semeth to me, that as a wound of lepre is in myn hous.
  cwe-cwe: ivo mwenekaye kezahita kumulongela mkulu wa nhambiko, ‘Niwona chimvuguya
    muna ikaye yangu.’
  kik-kik: mwene nyũmba ĩyo no nginya athiĩ akeere mũthĩnjĩri-Ngai atĩrĩ, ‘Nĩnyonete
    kĩndũ kĩhaana ta ũgumu thĩinĩ wa nyũmba yakwa.’
  fra-NCL: 'le propriétaire de la maison ira le déclarer au prêtre, et dira : J’aperçois
    comme une plaie de lèpre à ma maison.'
  cek-AK: im tawnkung mah caeh ueloe, qaima khaeah, Ka imthung ah nathaih baktiah
    kaom hmuen to oh, tiah thui nahaeloe,
  cuk-cuk: 'e-neg-ibed dule-irwa-anse-goled-owisonaoed, ega sogoed: ‘An-neg-galugi
    digwaryob nai an dakye.’'
  uig-CYR: 'өйниң егиси каһинниң қешиға берип, униңға буни мәлум қилип: «Мениң өйүмгә
    ваба жуққандәк көрүниду», дәп мәлум қилиши керәк.'
  tel-2017: ఆ యింటి యజమాని యాజకుడి దగ్గరికి వచ్చి, ‘నా ఇంట్లో బూజు వంటిదేదో ఉన్నట్టు
    నాకన్పిస్తుంది’ అని చెప్పాలి.
  hat-BSA: alò, sila ki mèt kay la va vin di prèt la konsa, ‘Mwen wè yon bagay tankou
    yon mak lalèp kanni ki te vin parèt nan kay la.’
  kos-kos: 'na mwet se la lohm sac enenu in tuku nu yurin mwet tol ac fahk nu sel
    ouinge: ‘Nga liye tuh luman oasr tuhnyohu ke lohm sik uh.’'
  hbo-WLC: וּבָא֙ אֲשֶׁר־ל֣וֹ הַבַּ֔יִת וְהִגִּ֥יד לַכֹּהֵ֖ן לֵאמֹ֑ר כְּנֶ֕גַע נִרְאָ֥ה
    לִ֖י בַּבָּֽיִת׃
  ibo-ibo: onyenwe ụlọ ahụ ga-ejekwuru onye nchụaja sị ya, ‘Ahụla m ihe yiri ọrịa
    na-efe efe nʼụlọ m.’
  ory-ory: ତେବେ ସେହି ଗୃହସ୍ୱାମୀ ଯାଜକ ନିକଟକୁ ଆସି କହିବ, ଯଥା, ‘ମୋʼ ଗୃହରେ ଦାଗ ଥିଲା ପରି
    ମୋତେ ଦେଖାଯାଉଅଛି;’
  chk-chk: ätewe imwan ewe epwe feito o asile ngeni ewe souasor, ‘Üa küna och me lon
    imwei mi usun chök nuumw.’
  rop-rop: '@see-verse:LEV.014.034'
  ukr-1871: 'Мусить прийти той, чий будинок, й обявити сьвященникові так: щось таке,
    наче проказа, виявилось у мене в будинку.'
  deu-1951: 'so soll der, dem das Haus gehört, kommen und es dem Priester anzeigen
    und sprechen: Es dünkt mich, als sei ein Aussatzmal an meinem Hause.'
  eng-JPS: 'then he that owneth the house shall come and tell the priest, saying:
    ''There seemeth to me to be as it were a plague in the house.'''
  srp-1865: 'Onda onaj èija je kuæa neka doðe i javi svešteniku govoreæi: èini mi
    se kao da je guba na kuæi.'
  lug-lug: kale, oyo anaabanga nannyini nnyumba eyo anajjanga n’ategeeza kabona nti,
    ‘Mu nnyumba yange mufaanana ng’omuli obulwadde.’
  heb-heb: ובא אשר לו הבית והגיד לכהן לאמר כנגע נראה לי בבית׃
  ben-IRV: তবে সে গৃহের স্বামী এসে যাজককে এই সংবাদ দেবে, আমার দৃষ্টিতে গৃহে কলঙ্কের
    মত দেখা দিচ্ছে।
  pan-pan: ਤਾਂ ਉਸ ਘਰ ਦਾ ਮਾਲਕ ਜਾਜਕ ਦੇ ਕੋਲ ਆ ਕੇ ਆਖੇ, ਮੈਨੂੰ ਅਜਿਹਾ ਪਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ ਘਰ
    ਵਿੱਚ ਕੋਈ ਰੋਗ ਹੈ।
  mya-JVB: အိမ်ရှင်သည် ယဇ်ပုရောဟိတ် ထံ သို့သွား ၍ ၊ အကျွန်ုပ် အိမ် ကို နူနာ စွဲဟန်
    ရှိပါ၏ဟု ပြောဆို လျှင် ၎င်း၊
  hmo-hmo: “Unai bamona neganai, ruma ena biaguna be hahelagaia tauna dekenai do ia
    lao, do ia gwau, ‘Lau laloa lepera bamona gorere be egu ruma dekenai ia noho.’
  urd-urd: तो उस घर का मालिक जाकर काहिन को ख़बर दे कि मुझे ऐसा मा'लूम होता है कि उस
    घर में कुछ बला सी है।
  rus-SYN: 'тогда тот, чей дом, должен пойти и сказать священнику: у меня на доме
    показалась как бы язва.'
  bqc-SIM: kpɛde lí gɛ́ o sa'onaɛ pↄ́ pↄ́ dɛ lán fuwa ku a kpɛ́u.
  tcz-CHONGTHU: Hiche inneipu chu thempupa henglama hunga thu ahung peh ding, ka insunga
    natna hi lungdon aum lheh jinge, tia ahung sei ding ahi.
  mar-mar: तर त्या घराच्या मालकाने याजकाला जाऊन सांगावे की, माझ्या घरात चट्ट्यासारखे
    काहीतरी दिसते.
  qub-qub: 'wasiyojmi aywarcur cürata willanga: ‹Wasëchömi mupalliypa yuriycan› nir.'
  bqp-bqp: wi u dii te mɔ, u koo dɑwɑ u yɑ̃ku kowo sɔ̃ u nɛɛ, wee u gɑ̃ɑnu wɑɑmɔ win
    dirɔ nge disi gɔmi.
  hat-hat: 'Mèt kay la va al jwenn prèt la, l''a di l'': Gen yon bagay tankou salpèt
    ki parèt sou miray kay mwen an.'
  eng-BSB: the owner of the house shall come and tell the priest, ‘Something like
    mildew has appeared in my house.’
  tod-tod: 'zɔi nɔnɔ ga pɛlɛi, naa ɠa li, é daazeeli zalaɠa ɠula nui ma, é ɠɛ ma:
    ‹Nà fuinfuingi ʋogi ʋɛtɛsu nà-pɛlɛi ʋa.›'
  eng-WEBPB: then he who owns the house shall come and tell the priest, saying, ‘There
    seems to me to be some sort of plague in the house.’
  kbq-kbq: ana nomofo nefa'a vuno pristi vahe ome zamasamino, noni'afina tontore avame'za
    fore hu'ne huno hugahie.
  nhe-BL: 'huajca nopa tlacatl tlen iaxca nopa cali monequi yas quiitati nopa totajtzi
    huan quiilhuis: ‘Na niquita para ipan nochaj pejtoc mopannextía se mancha tlen
    nopa hueyi cocolistli.’'
  gub-BL: izar uze'eg putar oho xaxeto pe nehe. — Aexak hàwe haw heràpuz me ihe, i'i
    putar izupe nehe.
  eng-DRA: 'He whose house it is, shall go and tell the priest, saying: It seemeth
    to me, that there is the plague of leprosy in my house,'
