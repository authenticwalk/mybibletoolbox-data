verse: LEV.014.045
translations:
  mal-C: അതിനെ ഇടിച്ചുപൊളിച്ച്, അതിന്റെ കല്ലും തടിയും കുമ്മായവുമെല്ലാം പട്ടണത്തിനുവെളിയിൽ
    അശുദ്ധസ്ഥലത്തു കൊണ്ടുപോയി കളയണം.
  deu-TKW: Und man soll das Haus abbrechen, die zu ihm gehörenden Steine, Balken und
    den gesamten Lehmbewurf am Hause, und soll es hinausschaffen an einen unreinen
    Ort draußen vor der Stadt.
  lin-lin: 'Boye bakokweyisa ndako yango : mabanga mpe mabaya na yango nyonso ekobwakama
    na libanda ya engumba na esika ya mbindo.'
  eng-LSV: And he has broken down the house, its stones, and its wood, and all the
    clay of the house, and he has brought [them] forth to the outside of the city,
    to an unclean place.
  eng-GNV: And hee shall breake downe the house, with the stones of it, and the timber
    thereof, and all the mortar of the house, and hee shall carie them out of the
    citie vnto an vncleane place.
  eng-WEBSTER: 'And he shall break down the house, its stones, and its timber, and
    all the mortar of the house: and he shall carry them forth out of the city to
    an unclean place.'
  nhw-BL: Huajca monequi ma quitlamiltica nopa cali huan nochi tetl huan cuahuitl
    huan soquitl ma quicahuatij ipan se lugar campa amo tlapajpactli catli mocahua
    huejca tlen campa anmochijtoque.
  swh-ONEN: 'Ni lazima ibomolewe: mawe yake, mbao na lipu yake, vyote vikatupwe nje
    ya mji mahali palipo najisi.'
  bba-bba: Bɑ koo tu surɑwɑ kpɑ bu ten kpenu kɑ dɑ̃ɑ kɑ tem ɡurɑ bu kɑ dɑ wuun biruɔ
    mi n kun dɛɛre.
  eng-KJVCPB: And he shall break down the house, the stones of it, and the timber
    thereof, and all the morter of the house; and he shall carry them forth out of
    the city into an unclean place.
  luo-luo: Koro odno nyaka muki, kendo kitene gi yiendene, kod lope duto nyaka ter
    e tok pacho mondo owitgi kama ok ler.
  meu-meu: Ia ese ruma na baine rohoa, nadi bona au bona tabataba ḡauna baine ḡiḡi
    dobi; bena bae laohai, hanua murimurinai, miro ḡaudia e negemu gabuna ai, bae
    nege.
  npi-ULB: त्यो घर भत्‍काइयोस् । त्यस घरका ढुङ्गाहरू, काठहरू र पोतिएको माटो सबै सहरभन्दा
    बाहिर कुनै अशुद्ध स्थानमा लगियोस् ।
  yor-yor: Wíwó ni kí a wó o, gbogbo òkúta ilé náà, àwọn igi àti gbogbo ohun tí a
    fi rẹ́ ẹ ni kí a kó jáde nínú ìlú sí ibi tí a kà sí àìmọ́.
  pes-OPCB: آنگاه کاهن دستور دهد خانه را خراب کنند و تمام سنگها، تیرها و خاک آن را
    به خارج از شهر برده، در جای ناپاکی بریزند.
  tgl-ULB: Dapat gibain ang bahay. Ang mga bato, troso, at lahat ng mga panapal ng
    bahay ay kailangan dalhin palabas ng lungsod papunta sa maruming lugar.
  hui-hui: Ani kago manda bialu timenibi ege to̱le̱bi irabi bibahende anda ogoni bini
    damene kago mbira ibira nahelo mo yai halu amura tagiraha mbirale i̱naga deni
    ko ngaru yu wahaga ngagoha yalu pu waholene nga.
  mya-mya: ထို​အ​ခါ​အိမ်​ကို​ဖြို​ချ​၍​ကျောက်၊ သစ်​သား၊ အင်္ဂတေ​ရှိ​သ​မျှ​ကို​မြို့​ပြင်​ရှိ​အ​ညစ်​အ​ကြေး
    စွန့်​ရာ​အ​ရပ်​သို့​ယူ​ဆောင်​သွား​ရ​မည်။-
  bod-N: ཁོས་ཁང་པ་བཤིགས་ནས་དེའི་རྡོ་དང་ཤིང་ཆ་དང་། འཇིམ་པ་བཅས་ཐམས་ཅད་མཁར་ཕྱིའི་གནས་མི་གཙང་བ་ཞིག་ཏུ་འཁྱེར་དགོས་པ་དང་།
  sna-sna: Inofanira kupazwa, matombo ayo, mapuranga nokudzura kwose, zvotorwa zvoendeswa
    kunze kweguta kunzvimbo isina kuchena.
  spa-BLM: Derribará la casa, sus piedras y su madera, y toda la argamasa de la casa.
    Los sacará de la ciudad a un lugar inmundo.
  cac-cac: Yuj chi', a jun pat chi' yovalil spojchajemi. Masanil te te', q'uen q'ueen
    yed' lum luum ayoch d'a jun pat chi', b'at ac'jican d'a junoc lugar to man̈ vach'oc
    d'a stiel chon̈ab'.
  swh-ULB: Nyumba hiyo lazima iangushwe chini. Hayo mawe, mbao, na lipu yote ndani
    ya nyumba lazima vibebwe kupelekwa nje ya mji kwenye sehemu najisi.
  bel-bel: трэба зламаць гэты дом, і камяні яго і дрэва яго і ўсю абмазку дома і вынесьці
    за горад на месца нячыстае;
  deu-ELBBK: Und man soll das Haus niederreißen, seine Steine und sein Holz und allen
    Lehm des Hauses, und es hinausschaffen außerhalb der Stadt an einen unreinen Ort.
  mbb-OT: Umbe, iperundus din heini he valey ne is menge pengawid kayi, idtimbag diyà
    te ǥawas te inged, he timbaǥà te ed-isipen he meremerik.
  mal-2015: വീട്ടിന്റെ കല്ലും മരവും കുമ്മായവും ഇടിച്ചുപൊളിച്ചു പട്ടണത്തിന്നു പുറത്തു
    ഒരു അശുദ്ധസ്ഥലത്തു കൊണ്ടുപോയി കളയേണം.
  rmc-rmc: Oda kher kampel calo te čhivel tele a o bara, o kašta the savori vakuvka
    andral o kher pes ľidžala pro nažužo than avri andral o foros.
  pes-OPV: پس خانه را خراب کند باسنگهایش و چوبش و تمامی خاک خانه و به‌جای ناپاک بیرون
    شهر بیندازند.
  ron-1924: Сэ дэрыме каса, лемнеле ши тоатэ тенкуяла касей ши сэ скоатэ ачесте лукрурь
    афарэ дин четате, ынтр-ун лок некурат.
  ben-OBCV: প্রভাবিত সমস্ত পাথর, কাঠ ও পলস্তরা তুলে নগরের বাইরে অশুচি জায়গায় ফেলে
    দিতে হবে।
  som-som: Oo isagu waa inuu guriga dumiyaa kulli dhagxantiisa, iyo alwaaxdiisa, iyo
    malaastiisa oo dhanba, oo waa inuu magaalada dibaddeeda u bixiyaa, oo meel nijaas
    ah ku daadiyaa.
  lat-VUC: quam statim destruent, et lapides ejus ac ligna, atque universum pulverem
    projicient extra oppidum in locum immundum.
  eng-ASVBT: And he shall break down the house, the stones of it, and the timber thereof,
    and all the mortar of the house; and he shall carry them forth out of the city
    into an unclean place.
  ita-1885: Perciò disfacciasi quella casa, le sue pietre, e il suo legname, e tutto
    lo smalto di essa; e portinsi quelle cose fuor della città, in luogo immondo.
  eng-LXXUP: And they shall take down the house, and its timbers and its stones, and
    they shall carry out all the mortar without the city into an unclean place.
  eng-ULB: The house must be torn down. The stones, timber, and all the plaster in
    the house must be carried away out of the city to the unclean place.
  spa-VBL: Debe ser demolida, y todas sus piedras, maderas y yeso deben ser tomadas
    y arrojadas en un área impura fuera de la ciudad.
  fra-_FOB: On abattra donc la maison, ses pierres, ses bois, et tous les enduits
    de la maison, et on transportera le tout hors de la ville, dans un lieu souillé.
  mal-mal: വീടിന്റെ കല്ലും മരവും കുമ്മായവും ഇടിച്ചുപൊളിച്ച് പട്ടണത്തിന് പുറത്ത് ഒരു
    അശുദ്ധസ്ഥലത്തു കൊണ്ടുപോയി കളയണം.
  urd-GVR: Lāzim hai ki use pūre taur par ḍhā diyā jāe aur sab kuchh yānī us ke patthar,
    lakaṛī aur plastar ko ābādī ke bāhar kisī nāpāk jagah par phaiṅkā jāe.
  suz-BL: मिनु मेको खिं कली प्रेत्‍चा माल्‍ब। मेको आ फुल्‍लु, शी नु सिल्‍शो खप सहर
    क्‍येङा ङोन ग्रांग्रा दिशो ताइक्‍तीकेमी ताइक्‍चा माल्‍ब।
  ita-1927: Perciò si demolirà la casa; e se ne porteranno le pietre, il legname e
    i calcinacci fuori della città, in luogo impuro.
  ckb-ckb: جا ماڵەکە تێکدەدات، بەرد و دارەکانی و هەموو خۆڵی ماڵەکە دەباتە دەرەوەی
    شارۆچکەکە بۆ شوێنێکی گڵاو.
  eng-BBE: And the house will have to be pulled down, the stones of it and the wood
    and the paste; and everything is to be taken out to an unclean place outside the
    town.
  kan-OKCV: ಅವನು ಆ ಮನೆಯನ್ನು ಕೆಡವಿಹಾಕಿ, ಅದರ ಕಲ್ಲುಗಳನ್ನೂ, ಮರಗಳನ್ನೂ, ಆ ಮನೆಯ ಎಲ್ಲಾ ಧೂಳನ್ನೂ
    ತೆಗೆದು, ಅವುಗಳನ್ನು ಪಟ್ಟಣದ ಹೊರಗೆ ಅಶುದ್ಧವಾದ ಸ್ಥಳಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು.
  tam-2017: ஆகையால் வீடுமுழுவதையும் இடித்து, அதின் கற்களையும், மரங்களையும், அதின்
    சாந்து எல்லாவற்றையும் பட்டணத்திற்கு வெளியே அசுத்தமான இடத்திலே கொண்டுபோகவேண்டும்.
  spa-RV-1909: Derribará, por tanto, la tal casa, sus piedras, y sus maderos, y toda
    la mezcla de la casa; y lo sacará fuera de la ciudad á lugar inmundo.
  ron-BTF: Și el să dărâme casa, pietrele ei și lemnăria acesteia și tot mortarul
    casei; și să le care afară din oraș, într-un loc necurat.
  eng-WEBP: He shall break down the house, its stones, and its timber, and all the
    house’s mortar. He shall carry them out of the city into an unclean place.
  eng-FBV: It must be demolished, and all its stones, timbers, and plaster must be
    taken and dumped in an unclean area outside the town.
  nld-1939: Men moet het huis afbreken, en de stenen, de balken en al het leemwerk
    van het huis buiten de stad naar een onreine plaats brengen.
  nch-BL: Huajca monequi ma quitamiltica nopa cali huan nochi tet huan cuahuit huan
    soquit ma quicahuatij ipan se lugar campa amo tapajpactic cati mocahua huejca
    ten campa anmochijtoque.
  vie-1934: Vậy, họ phải phá nhà đi, đá, gỗ và hồ, rồi đem đổ hết thảy ngoài thành
    trong một nơi dơ dáy.
  hin-CV: इसलिये उस आवास को ढाह दिया जाए, वह उसके पत्थर, लकड़ी और संपूर्ण पलस्तर को
    नगर के बाहर अशुद्ध स्थान पर ले जाए.
  eng-OURB: He shall break down the house, its stones, and its timber, and all the
    house’s mortar. He shall carry them out of the city into an unclean place.
  spa-BES: Y la casa tendrá que ser derribada, las piedras de ella y la madera y la
    pasta; y todo debe ser llevado a un lugar sucio fuera de la ciudad.
  tdx-tdx: Le ho ro­bahe’e i anjombay, o vato’eo, o hatae’eo, naho ze pakotse ama’e
    iaby, vaho hendese’e mb’ an-deotse alafe’ i rovay añe;
  vid-vid: Ng'handa ayo yangulapigwa ibomoligwe na maganga gake na migodi jake na
    kusilibwe kwake, vyohilichigwa honhu hakokomoche kunze kwa muji.
  eng-OKE: And they shall break down the house, the stones of it, the timber, and
    all the mortar of the house; and he shall carry them (have them carried) without
    the town unto an unclean place.
  tha-KJV: ให้​เขาพังเรือนนั้นลง หิน ไม้​และปู​นที​่ทำเรือนนั้นให้ขนไปทิ้งเสียในที่​ที่​มลทินภายนอกเมือง
  por-BR-2018: Derrubará, portanto, a tal casa, suas pedras, e seus madeiros, e toda
    a mistura da casa; e o tirará fora da cidade a lugar impuro.
  deu-ELO: Und man soll das Haus niederreißen, seine Steine und sein Holz und allen
    Lehm des Hauses, und es hinausschaffen außerhalb der Stadt an einen unreinen Ort.
  eng-WYC-2018: which house they shall destroy anon, and they shall cast out of the
    city, into an unclean place, the stones thereof, and the wood, and all the dust.
    (which house they shall destroy at once, and its stones, and its wood, and all
    of its dust, they shall throw into an unclean place outside the city.)
  epo-epo: Kaj oni detruu la domon, ĝiajn ŝtonojn kaj lignon kaj la tutan kalkaĵon
    de la domo, kaj oni elportu tion ekster la urbon, sur lokon malpuran.
  uig-PIN: Bu wǝjidin ular ɵyni, yǝni yaƣaq-tax wǝ barliⱪ suwiⱪi bilǝn billǝ qüxürüp,
    ⱨǝmmisini kɵtürüp xǝⱨǝrning sirtidiki napak bir jayƣa taxliwǝtsun.
  beo-beo: Amasea, amo diasu mugululi, ea igi amola ea ifa amola ea bahoseselesi huluane
    ledo gala sogebi moilai gadili dialebe amoga gaguli masa:ne sia:mu.
  tpi-OTNT: Olsem na ol i mas brukim dispela haus na rausim olgeta ston na diwai na
    simen. Na ol i mas karim i go ausait long taun, long wanpela ples ol i save go
    long en bilong tromoi ol samting i no klin long ai bilong mi.
  hau-SA: Dole a rushe gidan, a fid da duwatsun, katakai da kuma dukan shafen daga
    birnin zuwa wuri marar tsarki.
  uig-LAT: Bu wejidin ular öyni, yeni yaghach-tash we barliq suwiqi bilen bille chüshürüp,
    hemmisini kötürüp sheherning sirtidiki napak bir jaygha tashliwetsun.
  nde-nde: Kufanele idilizwe, amatshe ayo, izigodo, lodaka lwayo kumele kuyephoselwa
    endaweni engcolileyo ngaphandle kwedolobho.
  ton-ton: Pea ʻe holoki hifo ʻe ia ʻae fale, ʻa hono ngaahi maka, mo e ngaahi ʻakau
    ʻo ia, mo e lahe kotoa pē ʻoe fale; pea fetuku kotoa pē ia kituaʻā ʻi he kolo
    ki ha potu taʻemaʻa.
  ces-1613: I rozboří ten dům a kamení jeho, i dříví jeho, a všecko mazání domu toho,
    a vynosí ven za město na místo nečisté.
  eng-WMB: He shall break down the house, its stones, and its timber, and all the
    house’s mortar. He shall carry them out of the city into an unclean place.
  tam-TCV: எனவே அது இடிக்கப்பட்டு, அதன் கற்கள், மரங்கள், சாந்துப் பூச்சுகள் யாவும்
    அகற்றப்பட்டு பட்டணத்திற்கு வெளியே ஒரு அசுத்தமான இடத்திற்கு எடுத்துச்செல்லப்பட
    வேண்டும்.
  ceb-ULB: Kinahanglan nga gubaon ang balay. Kinahanglan nga dad-on ngadto sa gawas
    sa siyudad sa mahugaw nga dapit ang mga bato, ginabas nga kahoy, ug ang tanang
    tapak sa balay.
  pol-UBG: Potem zburzy ten dom, jego kamienie, jego drewno i cały tynk tego domu,
    i wyniesie poza miasto na miejsce nieczyste.
  urd-GVU: لازم ہے کہ اُسے پورے طور پر ڈھا دیا جائے اور سب کچھ یعنی اُس کے پتھر، لکڑی
    اور پلستر کو آبادی کے باہر کسی ناپاک جگہ پر پھینکا جائے۔
  deu-1912: Darum soll man das Haus abbrechen, Steine und Holz und alle Tünche am
    Hause, und soll's hinausführen vor die Stadt an einen unreinen Ort.
  kan-2017: ಅವನು ಆ ಮನೆಯನ್ನು ಕೆಡವಿ, ಅದರ ಎಲ್ಲಾ ಕಲ್ಲುಗಳನ್ನು, ತೊಲೆಗಳನ್ನು ಮತ್ತು ಮಣ್ಣನ್ನು
    ಊರಿನ ಹೊರಗೆ ಅಪವಿತ್ರಸ್ಥಳದಲ್ಲಿ ಹಾಕಿಸಬೇಕು.
  yap-yap: Ma aram e ngan buthug fare naun nga but’, ngan fek e malang riy, nge gek’iy,
    nge urngin e yungi rungrung riy i yan nga bang nib ta’ay u wuru’ fare binaw.
  hlt-MCSB: Te dongah im dongkah lungto neh thing khaw, im dongkah laipi boeih te
    khaw palet saeh lamtah khopuei vongvoel kah rhalawt hmuen la thak saeh.
  mdy-ETH: ዬያሮ ዬና ማኣራ ሻሂንታንዳያ ኮይሳኔ፤ ሹጮንታ ሚፆንታ ሜኤቾና ባካኣ ቢያ ጉርዶኮ ዙላ ዒኢቴ ቤዛ ኬኤሪንቶንጎ።
  twi-ASANTE: Sɛ ɛba saa a, ɔbɛhyɛ ama wɔabubu efie no agu. Wɔbɛtwe mmubuiɛ no mu
    aboɔ, nnua ne dɔteɛ no nyinaa afiri kuro no mu de akɔgu kuro no akyi baabi a ɛhɔ
    ho nte.
  eng-WEBU: He shall break down the house, its stones, and its timber, and all the
    house’s mortar. He shall carry them out of the city into an unclean place.
  bnp-bnp: Lakea ri gi pukea a ruma, ri gi vuroki a maka kedo, a simen, a kai. Ri
    gi kaloho tala na tanga dagi, ri gi vuroki na murina lulu.
  wal-wal: Hegaa gishshau i he keettaa, a shuchchaa, a mittaanne i cadettido urqqaa
    ubbaa kolo; kolidi hegeeta katamaappe gaxi efiidi, tuna sohuwan olo.
  spa-PDDPT: Por tanto, derribará la casa, sus piedras, sus maderos y toda el enlucido
    de la casa, y sacará todo fuera de la ciudad a un lugar impuro.
  gun-gun: Ha'e rami rã oitypa 'rã oo, ita ha'e yvyra omboipa 'rã, oo mbotya omboja
    va'ekue voi. Ha'e nunga ogueraapaa 'rã tetã gui mombyry, peteĩ henda mba'emo ha'eve'ỹ
    va'e omomboaty py.
  agu-BL: Tajwe'n cunin tzuntz tan cwe'n woq'ue'n yi ca'l, nin tz'elpon quicy'al yi
    e'chk c'ub, tu yi e'chk ptzo'mil yi ca'l, tu cyakil yi puklajil, joylaj len yi
    tnum, tul jun ama'l yi qui xansa'nt.
  ilo-ULB: Masapul a marebba ti balay. Dagiti bato, kayo, ken amin a palitada iti
    balay ket masapul a maiyadayo a mairuar iti siudad a maipan iti narugit a disso.
  kpg-kpg: Di hale deelaa le e oho gi daha, nia hadu, nia laagau, mo nia mee huogodoo
    ala i lodo le e kae gi di gowaa gulugulua dela i daha mo di waahale.
  uig-ARA: بۇ ۋەجىدىن ئۇلار ئۆينى، يەنى ياغاچ-تاش ۋە بارلىق سۇۋىقى بىلەن بىللە چۈشۈرۈپ،
    ھەممىسىنى كۆتۈرۈپ شەھەرنىڭ سىرتىدىكى ناپاك بىر جايغا تاشلىۋەتسۇن.
  sus-sus: Na banxi xa rabira, a gɛmɛe, a wurie, nun a maso bɛndɛ birin xa wɔlɛ taa
    fari ma yire sɛniyɛntare.
  pon-2006: Ihmwo uhdahn pahn kerengpeseng, oh takai ko, tuhke ko, oh mehkoaros loale,
    pahn wisiklahng wasa samin kei likin kahnimwo.
  ksd-ksd: Ra tena tinabar na vartuluai ba da re vue ra pal, ma diat a tak vue ra
    umana vat tana ma ra davai tana, ma ra kabang par ta ra pal, ma diat a kap vue
    diat tar ta ra pakana nina ba pa i gomgom, ta ra papar a gunan irai.
  tur-YTC: Evi, taşlarını, kerestesini ve evin tüm harcını yıkacak. Onları şehrin
    dışına, kirli bir yere taşıyacak.”
  grc-BRENT: Καὶ καθελοῦσι τὴν οἰκίαν, καὶ τὰ ξύλα αὐτῆς, καὶ τοὺς λίθους αὐτῆς, καὶ
    πάντα τὸν χοῦν ἐξοίσουσιν ἔξω τῆς πόλεως εἰς τόπον ἀκάθαρτον.
  ind-AYT: Dia harus meruntuhkan rumah itu, seluruh batu, kayu, serta lepanya, dan
    dia harus membawanya ke tempat yang najis di luar kota.
  nya-nya: Agwetse nyumbayo, ndipo miyala yake, matabwa pamodzi ndi dothi lake lonse,
    zonse akazitaye kudzala lodetsedwa, kunja kwa mzinda.
  hrv-hrv: Neka se kuća poruši, a njezino kamenje, njezina drvena građa i sva žbuka
    s kuće neka se odnese izvan grada na koje nečisto mjesto.
  mps-mps: Tibaso, te be augwaligo hųgilama, te tigidali masigi me, ni me, simen
    me, sela sąyao. Tama augwa te taun bulu badu sela soao, te augwa eno gedude meda
    yai doado bage sela sąbo pesageba pelama, mugi pao,” te po wai dao.
  tpi-tpi: Olsem na ol i mas brukim dispela haus na rausim olgeta ston na diwai na
    simen. Na ol i mas karim i go ausait long taun, long wanpela ples ol i save go
    long en bilong tromoi ol samting i no klin long ai bilong mi.
  dan-1931: Da skal man rive Huset ned, Sten, Træværk og alt Pudset på Huset, og bringe
    det til et urent Sted uden for Byen.
  vie-OVCB: Thầy tế lễ sẽ cho phá dỡ nhà ấy, đá, gỗ, và hồ đều phải đem đổ vào một
    nơi không sạch bên ngoài thành.
  guj-2017: તે ઘરને તોડી પાડવું. એ ઘરના પથ્થરો, લાકડાં અને ગારો બધું શહેરની બહાર કોઈ
    અશુદ્ધ જગ્યાએ લઈ જવું.
  pon-2006A: Ihmwo uhdahn pahn kerengpeseng, oh takai ko, tuhke ko, oh mehkoaros loale,
    pahn wisiklahng wasa samin kei likin kahnimwo.
  por-BRBSL: Ele derrubará a casa, suas pedras e sua madeira, e toda a argamassa da
    casa. Ele as levará para fora da cidade, para um lugar impuro.
  cth-cth: talung, thing, tangpung kaawm e pueng a raphoe vaiteh, kho alawilah kakhin
    e hmuen koe a hruek han.
  twi-twi: Sɛ ɛba saa a, ɔbɛhyɛ ama wɔabubu ofi no agu. Wɔbɛtwe mmubui no mu abo,
    nnua ne dɔte no nyinaa afi kurow no mu de akogu kurow no akyi baabi a ɛhɔ ntew.
  hlt-hlt: Te dongah im dongkah lungto neh thing khaw, im dongkah laipi boeih te khaw
    palet saeh lamtah khopuei vongvoel kah rhalawt hmuen la thak saeh.
  tbz-SIM: Bɛ̀ɛ tɛ̀ pùɔ nkɛ́ koú tɛ tɑ̃́ɑ̃́ nnɛ̀ tɛ dɛí nɛ̀ tɛ bítì kɛ́dennɛ dihɛì
    kɛ́útóo bɛ̀ uutoo dɛ̀ dɛsĩ̀nnɛ̀.
  msy-2020: Kamaghɨn amizɨ, me dɨpenir kam apɨrigh dagɨaba ko temeba bar ada angarigh.
    Egh me da inigh nguibamɨn azenan mangɨ, danganir me nan damazimɨn zuezir puvatɨzir
    biziba makuri naghɨn da makunigh.
  dop-dop: Pǝ wɛɛ sɩ pɑ́ yɔkɩ kutuluɣu ŋkʋ, nɑ kʋ pɛɛ nɑ kʋ lɔpʋtʋ, nɑ tɛtʋ nti pɑɑ
    tɑɑwɑ-kʋ tɔ nɑ pɑ́ kuu nɑ pɑ́ ponɑ ɩcɑtɛ wɑɑlɩ kɛ hute tɑɑ nɑ pɑ́ lɔ.
  azb-azb: Belə halda qoy ev sökülsün, onun daşları, taxtaları, bütün malası şəhərdən
    kənara – murdar yerə atılsın.
  eng-DBY: And they shall break down the house, the stones of it, and the timber thereof,
    and all the mortar of the house, and shall carry them forth out of the city to
    an unclean place.
  hin-2017: और वह सब गारे समेत पत्थर, लकड़ी और घर को खुदवाकर गिरा दे; और उन सब वस्तुओं
    को उठवाकर नगर से बाहर किसी अशुद्ध स्थान पर फिंकवा दे।
  wol-KYG: Néeg ba dees koy daane, boole doj yaak bant yaak banu raax ba bépp, génne
    ko dëkk bi, tuur ko fu setul.
  eng-YLT: '''And he hath broken down the house, its stones, and its wood, and all
    the clay of the house, and he hath brought [them] forth unto the outside of the
    city, unto an unclean place.'
  eng-WYC-2017: which house they shall destroy anon, and they shall cast out of the
    city, into an unclean place, the stones thereof, and the wood, and all the dust.
  eng-WMBB: He shall break down the house, its stones, and its timber, and all the
    house’s mortar. He shall carry them out of the city into an unclean place.
  urd-GVH: लाज़िम है कि उसे पूरे तौर पर ढा दिया जाए और सब कुछ यानी उसके पत्थर, लकड़ी
    और पलस्तर को आबादी के बाहर किसी नापाक जगह पर फेंका जाए।
  rug-rug: Kaqu ta huara gore sa vetu, meke sari na huda na patu, si kaqu ta paleke
    vura koasa vasileana lavata, meke la vekoi koasa vasina bonina.
  gaz-gaz: Manni sun haa diigamu; dhagaan isaa, mukni isaa akkasumas maraggiin isaa
    hundinuu lafa xuraaʼaa magaalaan ala jirutti haa gatamu.
  fra-LSG: On abattra la maison, les pierres, le bois, et tout le mortier de la maison;
    et l’on portera ces choses hors de la ville dans un lieu impur.
  yal-yal: Banxin xa rabira, a gɛmɛne nun a wudine nun a maso bɛndɛne yi maxali taan
    fari ma yirena nde yi naxan mi sariɲanxi.
  haw-1868: A e hoohiolo hoi oia i ka hale, i kona mau pohaku a me kona mau laau,
    a me ka puna a pau o ka hale; a e halihali oia ia mau mea mawaho o ke kulanakauhale
    i kahi haumia.
  arb-NAV: فَيَتِمُّ هَدْمُ الْبَيْتِ بِمَا فِيهِ مِنْ حِجَارَةٍ وَأَخْشَابٍ وَتُرَابٍ،
    وَتُنْقَلُ كُلُّهَا إِلَى خَارِجِ الْمَدِينَةِ إِلَى مَكَانٍ نَجِسٍ.
  ewe-ewe: Ana woagbã xɔ la, eye woalɔ kpeawo, atiawo kple anyi la aɖakɔ ɖe teƒe makɔmakɔ
    aɖe le dua godo.
  eng-LEE: And he shall break down the house, its stones, and the timbers thereof,
    and all the mortar of the house; and he shall carry them forth to without the
    city, unto an unclean place.
  asm-FB: তেতিয়া সেই ঘৰ ভাঙি পেলোৱা হ’ব। তাৰ শিল, কাঠ আৰু কৰাল আদি সকলোকে নগৰৰ বাহিৰলৈ
    সেই অশুচি ঠাইলৈ লৈ যাব।
  sus-A: نَ بَنشِ شَ رَبِرَ، عَ فّمّيٍ، عَ وُرِيٍ، نُن عَ مَسٌ بّندّ بِرِن شَ وْلّ
    تَا قَرِ مَ يِرٍ سّنِيّنتَرٍ.
  fra-SBL: Il démolira la maison, ses pierres et son bois, et tout le mortier de la
    maison. Il les emportera hors de la ville, dans un lieu impur.
  hbo-hbo: וְנָתַ֣ץ אֶת־הַבַּ֗יִת אֶת־אֲבָנָיו֙ וְאֶת־עֵצָ֔יו וְאֵ֖ת כָּל־עֲפַ֣ר הַבָּ֑יִת
    וְהֹוצִיא֙ אֶל־מִח֣וּץ לָעִ֔יר אֶל־מָקֹ֖ום טָמֵֽא׃
  eng-WYCLIFFE: which hows thei schulen destrye anoon, and thei schulen caste out
    of the citee, in an vnclene place, the stoonys therof, and the trees, and al the
    dust.
  cwe-cwe: Kaye iyo yolondeka ibomoligwe, mabwe yake na mibiki yake na chokaa yake
    vigaligwe hanhu hambule mwiko kunze ya bululu.
  kik-kik: 'No nginya ĩmomorwo: mahiga mayo, na mbaũ, na thingo ciothe, nacio indo
    icio itwarwo handũ hatarĩ hatheru na kũu nja ya itũũra.'
  fra-NCL: On démolira la maison, les pierres, le bois et tout le mortier de la maison,
    et l’on transportera ces choses hors de la ville, dans un lieu impur.
  cek-AK: To naah anih mah im to phrae tih; thlungnawk, thingnawk hoi thlung bethaih
    param longnawk to la boih ueloe, anih mah vangpui tasa bang ih kaciim ai ahmuen
    ah caeh haih tih.
  cuk-cuk: Degisoggu, we-negde earilegoed, bela e-akwamar, e-urgomar, degi, bela we-neg-sobega-ibmar-ebulesmalad
    ibmar-isgana-milegedgi, neggwebur-magaba milegoed.
  uig-CYR: Бу вәҗидин улар өйни, йәни яғач-таш вә барлиқ сугиқи билән биллә чүшүрүп,
    һәммисини көтирип шәһәрниң сиртидики напак бир җайға ташливәтсун.
  tel-2017: కాబట్టి ఆ ఇంటిని కూల్చి వేయాలి. ఆ ఇంటి రాళ్ళనూ, కలపనూ, అడుసునూ తీసి పట్టణం
    బయట ఉన్న అశుద్ధమైన ప్రాంతంలోకి మోసుకు వెళ్ళి పారవేయాలి.
  hat-BSA: Pou sa, li va kraze kay la nèt, avèk wòch li yo, bwa li yo, ak tout ansyen
    randisaj li. Li va mete yo deyò lavil la nan yon kote ki pa pwòp.
  kos-kos: Enenu na in kunanui lohm sac, ac eot kac, sak kac, ac fasr kac nukewa fah
    utukla nu likin siti uh, nu in sie acn ma tia nasnas.
  hbo-WLC: וְנָתַ֣ץ אֶת־הַבַּ֗יִת אֶת־אֲבָנָיו֙ וְאֶת־עֵצָ֔יו וְאֵ֖ת כָּל־עֲפַ֣ר הַבָּ֑יִת
    וְהוֹצִיא֙ אֶל־מִח֣וּץ לָעִ֔יר אֶל־מָק֖וֹם טָמֵֽא׃
  ibo-ibo: Ọ ga-enye iwu ka a kwatuo ụlọ ahụ bufukwaa ihe niile e jiri rụọ ya, nkume
    niile, osisi niile na ụrọ niile, nʼebe a na-ekpofu ihe rụrụ arụ nʼazụ obodo.
  ory-ory: ତହିଁରେ ସେ ସେହି ଗୃହ ଭାଙ୍ଗି ପକାଇବ, ତହିଁର ପ୍ରସ୍ତର ଓ କାଷ୍ଠ ଓ ଧୂଳିସବୁ ନଗରର ବାହାରେ
    ଅଶୁଚି ସ୍ଥାନକୁ ବୋହି ନେଇଯିବ।
  chk-chk: Iwe, ewe imw epwe kata, nge föün, irän me omwotowun meinisin repwe uweerewu
    seni lon ewe telinimw o atururela lon eu leni mi limengau.
  rop-rop: Wal dei garra lafta pulumdan det haus en tjakidawei ol detlot ston, en
    wud, en ol detlot klei, en dei garra lafta garrimap en pudum langa naja pleis
    weya nomo klinbala blanga serramoni atsaid brom det taun.
  ukr-1871: І велить зруйнувати будинок, каміннє його, дерево його і всю глину його,
    та й повиносити за город, у місце нечисте.
  deu-1951: Darum soll man das Haus abbrechen, seine Steine und sein Holz und allen
    Mörtel am Hause, und man soll es vor die Stadt hinaus an einen unreinen Ort führen.
  eng-JPS: And he shall break down the house, the stones of it, and the timber thereof,
    and all the mortar of the house; and he shall carry them forth out of the city
    into an unclean place.
  srp-1865: Neka se razruši ona kuæa, kamenje i drva i sav lijep od one kuæe, i neka
    se iznese iza grada na mjesto neèisto.
  lug-lug: Anaalagiranga ennyumba eyo n’emenyebwawo, amayinja gaayo n’embaawo zaayo
    n’omusenyu ogwagikubwako, byonna binaasitulwanga ne bisuulibwa ebweru w’ekibuga
    mu kifo ekitali kirongoofu.
  heb-heb: ונתץ את הבית את אבניו ואת עציו ואת כל עפר הבית והוציא אל מחוץ לעיר אל מקום
    טמא׃
  ben-IRV: লোকেরা ঐ গৃহ ভেঙে ফেলবে এবং গৃহের পাথর, কাঠ ও প্রলেপ সকল শহরের বাইরে অশুচি
    জায়গায় নিয়ে যাবে।
  pan-pan: ਉਹ ਉਸ ਘਰ ਨੂੰ ਢਾਹ ਦੇਵੇ ਅਤੇ ਉਸ ਦੇ ਪੱਥਰ, ਲੱਕੜੀਆਂ ਅਤੇ ਸਾਰੇ ਚੂਨੇ ਨੂੰ ਸ਼ਹਿਰ ਤੋਂ
    ਬਾਹਰ ਜਾ ਕੇ ਕਿਸੇ ਅਸ਼ੁੱਧ ਸਥਾਨ ਵਿੱਚ ਸੁੱਟਵਾ ਦੇਵੇ।
  mya-JVB: ကျောက် ၊ သစ်သား ၊ အင်္ဂတေ ရှိသမျှ ကို ဖြိုဖျက် ၍ ၊ မြို့ ပြင် မ စင်ကြယ်သော
    အရပ် သို့ ယူ သွားရမည်။
  hmo-hmo: “Inai ruma be do idia veria diho, bona iena nadi, iena au, bona iena haba
    koua peni, be hanua ena murimurinai do idia huaia lao, momoru gabuna dekenai do
    idia negea.
  urd-urd: तब वह उस घर को, उसके पत्थरों और लकड़ियों और उसकी सारी मिट्टी को गिरा दे;
    और वह उनको शहर के बाहर निकाल कर किसी नापाक जगह में ले जाए।
  rus-SYN: должно разломать сей дом, и камни его и дерево его и всю обмазку дома вынести
    вне города на место нечистое;
  bqc-SIM: Wàli kpɛ́pi gboo, wi bↄlɛ ń a gbɛↄ ń a líↄ ń bùsu pↄ́ wa yↄ̀ↄoↄ,
    wi kↄ́lɛ bɛ'aɛ.
  tcz-CHONGTHU: Amapan jong hiche a-in chu aphetlhah jeng ding, ain-a song holeh thing
    ho chule invai kijutna jouse jong aphit ngimsela, aboncha khopamlam munsang lai
    khat a agahthah mang ding ahi.
  mar-mar: मग त्या मनुष्याने ते घर खणून पाडावे; त्याचे दगड, लाकूड व सगळा चुना त्याने
    तेथून काढून नगराबाहेर एखाद्या अशुद्ध ठिकाणी फेकून द्यावा.
  qub-qub: Chayno captin wasitaga ushajpaj juchurachenga. Allpancunata, gueruncunatana
    marca wajtan ganra jitaricunaman jitarenga.
  bqp-bqp: Bɑ koo tu surɑwɑ kpɑ bu ten kpenu kɑ dɑ̃ɑ kɑ tem gurɑ bu kɑ dɑ wuun biruɔ
    mi n kun dɛɛre.
  hat-hat: Lè sa a, y'a demoli kay la nèt epi y'a pran wòch, bwa, mòtye ki te nan
    kay la, y'a voye yo jete andeyò lavil la, kote yo mete bagay ki pa ka sèvi pou
    sèvis Bondye.
  eng-BSB: It must be torn down with its stones, its timbers, and all its plaster,
    and taken outside the city to an unclean place.
  tod-tod: Ta pɛlɛi wolo, ti ma ɠɔtuiti seɠe, ta guluiti, ta siɛ ʋɔlɔiti kpein, ti
    li ga tiye ti-ʋuuzuʋɛ ʋoluʋɛ, ada ɠɔzɔai ta.
  eng-WEBPB: He shall break down the house, its stones, and its timber, and all the
    house’s mortar. He shall carry them out of the city into an unclean place.
  kbq-kbq: Hagi ana noma ki'nesia havema, zafama, rekamre'nesaza zana tapage hu'za
    eri'za kumamofo fegi'a agruma osu'nefi ome atreho.
  nhe-BL: Huajca monequi ma quitlamiltica nopa cali huan nochi tetl huan cuahuitl
    huan soquitl ma quicahuatij ipan se lugar campa ax tlapajpactic tlen mocahua huejca
    tlen campa inmochijtoque.
  gub-BL: 'Weityk putar nehe. Weraha putar hehe arer paw tawhu wi ywypehegwer ikatu
    ''ym ma''e pe wà nehe: ita, ywyra, ywyok ipykaw.'
  eng-DRA: And they shall destroy it forthwith, and shall cast the stones and timber
    thereof, and all the dust without the town into an unclean place.
