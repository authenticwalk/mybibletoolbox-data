verse: LEV.014.010
translations:
  mal-C: “എട്ടാംദിവസം അയാൾ ഊനമില്ലാത്ത രണ്ടു കോലാട്ടിൻകുട്ടികളെയും ഒരുവയസ്സുള്ള ഊനമില്ലാത്ത
    ഒരു പെണ്ണാട്ടിൻകുട്ടിയെയും; ഭോജനയാഗമായി ഒലിവെണ്ണകുഴച്ച, മൂന്ന് ഓമെർ നേരിയമാവും
    ഒരു പാത്രം ഒലിവെണ്ണയും കൊണ്ടുവരണം.
  deu-TKW: Am achten Tag aber soll er zwei fehllose Lämmer nehmen und ein einjähriges,
    fehlloses weibliches Lamm, nebst drei Zehntel Feinmehl, das mit Öl angemacht ist,
    zum Speisopfer und einem Log Öl.
  lin-lin: Na mokolo ya mwambe, akokamata bana meme mibale ezanga mbeba elongo na
    meme moko ya mwasi ezanga mbeba mpe esili kokokisa mobu moko, kilo libwa ya farine
    basangisa na mafuta lokola, likabo ya bambuma, mpe kati-kati ya litele moko ya
    mafuta.
  eng-LSV: And on the eighth day he takes two lambs, perfect ones, and one ewe-lamb,
    daughter of a year, a perfect one, and three-tenth parts of flour [for] a present,
    mixed with oil, and one log of oil.
  eng-GNV: Then in the eight day he shall take two hee lambes without blemish, and
    an ewe lambe of a yere olde without blemish, and three tenth deales of fine flower
    for a meate offering, mingled with oyle, and a pint of oyle.
  eng-WEBSTER: And on the eighth day he shall take two he-lambs without blemish, and
    one ewe-lamb of the first year without blemish, and three tenth-parts of fine
    flour for a meat-offering, mingled with oil, and one log of oil.
  nhw-BL: “Huan ipan tonali chicueyi, quincuis eyi pilborregojtzitzi catli quipiyaj
    sesen xihuitl huan niyon se tlamantli catli amo cuali quipiyaj ipan inintlacayo.
    Monequi ome oquichme huan se sihuatzi catli cuali inintlacayo. Nojquiya quicuis
    chicome litro harina catli nelcuechtic huan tlamaneloli ica aceite para se tlacajcahualistli
    tlen harina, huan ihuaya quihuicas tlajco litro aceite.
  swh-ONEN: “Siku ya nane, ni lazima alete kondoo dume wawili na kondoo jike mmoja,
    wote wa mwaka mmoja na wasio na dosari, pamoja na sehemu tatu za kumi za efa za
    unga laini uliochanganywa na mafuta, kwa ajili ya sadaka ya nafaka, na logi moja
    ya mafuta.
  bba-bba: Sɔ̃ɔ nɔɔbɑ itɑse, u koo yɑ̃ɑnu yiru suɑ ni nu ǹ ɑlebu mɔ kɑ yɑ̃ɑ nii teeru
    wɔ̃ɔ tiɑɡiru kɑ som kilo nɔɔbɑ nnɛ mɛ bɑ burinɑ kɑ ɡum kɑ sere mɑɑ ɡum litirin
    bɔnu.
  eng-KJVCPB: And on the eighth day he shall take two he lambs without blemish, and
    one ewe lamb of the first year without blemish, and three tenth deals of fine
    flour for a meat offering, mingled with oil, and one log of oil.
  luo-luo: “Chiengʼ mar aboro nyaka okel nyiimbe ariyo kod rombo sibini ma jo-higa
    achiel. Jamnigo duto nyaka bed maonge songa kendo nyaka kelgi kaachiel gi mogo
    mayom moromo kilo apar moru gi mo mondo timgo misango mar cham kod mo maliw moromo
    nus lita.
  meu-meu: Dina ihataurahanina ai, ia ese mamoe natudia mamaruanedia rua, asi bebeka-bebekadia,
    bona mamoe natuna hahinena ta, laḡani tamona ḡauna asi bebeka-bebekana, baine
    abidia. Bona flaoa namo-hereana efa ta baine karoa, karoa gwauta; bena karoa toi
    baine abi, dehoro ida baine bulo. Bona dehoro kebere ta danu baine abia.
  npi-ULB: आठौँ दिनमा त्यसले दुईवटा निष्‍खोट भेडाका पाठा, एउटा निष्‍खोट एक वर्षे भेडाको
    पाठी, र अन्‍नबलिको निम्ति तेलसँग मुछिएको डेढ पाथी मसिनो पिठो, र आधा माना तेल ल्याओस्
    ।
  yor-yor: “Ní ọjọ́ kẹjọ kí ó mú àgbò aláìlábùkù méjì àti abo ọ̀dọ́-àgùntàn ọlọ́dún
    kan tí wọn kò ní àlébù wá, pẹ̀lú ìdámẹ́wàá nínú mẹ́wàá òsùwọ̀n ìyẹ̀fun tí à pòpọ̀
    mọ́ òróró fún ọrẹ ohun jíjẹ àti òsùwọ̀n lógù òróró kan.
  pes-OPCB: «روز بعد، یعنی روز هشتم، باید دو برهٔ نر بی‌عیب و یک میش یک سالهٔ بی‌عیب
    با سه کیلو آرد مرغوب مخلوط با روغن زیتون به عنوان هدیهٔ آردی و یک سوم لیتر روغن
    زیتون نزد کاهن بیاورد.
  tgl-ULB: Sa ikawalong araw dapat siyang kumuha ng dalawang lalaking tupa na walang
    kapintasan, isang babaeng tupa na isang taon na walang kapintasan at tatlong ikasampung
    bahagi ng isang epa ng pinong harina na hinaluan ng langis bilang isang handog
    na pagkaing butil, at isang sisidlan na may langis.
  hui-hui: Ani bialu horo haliningi o biago ibugua nogo sibi igini wangabe kirabi
    nogo sibi angibuni mali mbira hangu hene kago mbirabi haru halu ibulene nga. Nogo
    sibi uruni dere durubi mbira nabi bayale tigabi kago hondowa haru halu ibulene
    nga. Ani bialu balawa bayaleoreru genda magi kilogarama tebira olibe lininaga
    weli heba odo biamaga hene ngagobi yalu olibe lininaga weli maru gabo be kiraha
    berelo yalu lomabu mule yu ibulene nga.
  mya-mya: အ​ဋ္ဌ​မ​နေ့​၌​သူ​သည် အ​ပြစ်​အ​နာ​ကင်း သော​တစ်​နှစ်​သား​အ​ရွယ် သိုး​ထီး​က​လေး
    နှစ်​ကောင်၊ သိုး​မ​က​လေး​တစ်​ကောင်၊ သံ​လွင် ဆီ​နှင့်​ရော​သော​မုန့်​ညက်​ငါး​ပေါင်​နှင့်​သံ​လွင်
    ဆီ​အ​ဝက်​သား​ကို​ယူ​ဆောင်​ခဲ့​ရ​မည်။-
  bod-N: ཡང་ཉིན་བརྒྱད་པ་ལ། མི་དེས་སྐྱོན་མེད་པའི་ལུ་གུ་ཕོ་ཅན་གཉིས་དང་མོ་ལུག་ལོ་གཅིག་ཅན་གཅིག
    འབྲུ་རིགས་ཀྱི་མཆོད་པའི་གྲོ་ཞིབ་སྣུམ་བསྲེས་མ་ཨེ་ཕཱ་བཅུ་ཆ་གསུམ་དང་སྣུམ་ལོ་རྒི་ གཅིག་བཅས་འཁྱེར་འོང་དགོས་ལ།
  sna-sna: “Pazuva rorusere anofanira kuuya namakwayana maviri amakondobwe nesheshe
    imwe chete, dzose dzine gore dzisina kuremara, pamwe chete nezvikamu zvitatu kubva
    mugumi zveefa zvoupfu hwakatsetseka hwakasanganiswa namafuta sechipiriso chezviyo
    nerogi imwe chete yamafuta.
  spa-BLM: “Al octavo día tomará dos corderos machos sin defecto, una oveja de un
    año sin defecto, tres décimas de efa de harina fina para la ofrenda de harina,
    mezclada con aceite, y un tronco de aceite.
  cac-cac: Axo d'a junxo c'u, syic'ancot chavan̈oc noc' quelemtac calnel yed' junoc
    noc' cob'es calnel, jun ab'il sq'uinal junjun noc', malaj jab'oc spaltail noc'.
    Scotpax nan̈al yuquil libra ixim harina te vach' calab'il yed' aceite, tz'ac'ji
    ofrendail yed' pax oxeoc octavo aceite.
  swh-ULB: Katika siku ya nane lazima achukue dume wa wana kondoo wawili wasio na
    lawama, mwana kondoo jike wa mwaka mmoja asiye na lawama, na tatu ya kumi ya efa
    ya unga safi uliochanganywa mafuta kama sadaka ya nafaka, na kipimo kimoja cha
    mafuta.
  bel-bel: на восьмы дзень возьме ён двух бараноў без пахібы, і адну авечку гадавалую
    без пахібы, і тры дзясятых эфы пшанічнай мукі, змяшанай з алеем, дзеля прынашэньня
    хлебнага, і адзін лог алею;
  deu-ELBBK: Und am achten Tag soll er zwei Lämmer nehmen, ohne Fehl, und ein weibliches
    Lamm, einjährig, ohne Fehl, und drei Zehntel Feinmehl, gemengt mit Öl, zum Speisopfer,
    und ein Log Öl.
  mbb-OT: Dutun te ikewalu he andew, kinahanglan he med-uwit sikandin te zezuwa he
    meemahan he kerehidu wey sevaha he vehiyan he kerehidu he senge-tuig is keǥurang
    he wazè din sazir. Med-uwit daan sikandin te heenem he kilu he meupiya he kelasi
    he herina he midsehuǥan te lana he pemuhat he para gasa. Wey med-uwit pa sikandin
    te senge vasu he lana.
  mal-2015: എട്ടാം ദിവസം അവൻ ഊനമില്ലാത്ത രണ്ടു ആൺകുഞ്ഞാടിനെയും ഒരു വയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത ഒരു പെൺകുഞ്ഞാടിനെയും ഭോജനയാഗമായിട്ടു എണ്ണ ചേർത്ത മൂന്നിടങ്ങഴി നേരിയ
    മാവും ഒരു കുറ്റി എണ്ണയും കൊണ്ടുവരേണം.
  rmc-rmc: Pro ochtoto džives lela duje bakroren bi e chiba, jekha beršeskra ovečka
    bi e chiba a trin kili nekfeder aro mišimen le olejoha pre chabeneskri obeta a
    trin deci olejos.
  pes-OPV: «و در روز هشتم دو بره نرینه بی‌عیب، ویک بره ماده‌یک ساله بی‌عیب، و سه عشر
    آرد نرم سرشته شده به روغن، برای هدیه آردی، و یک لج روغن بگیرد.
  ron-1924: А опта зи, сэ я дой мей фэрэ кусур ши о оае де ун ан фэрэ кусур, трей
    зечимь динтр-о ефэ де флоаря фэиний, ка дар де мынкаре фрэмынтат ку унтделемн,
    ши ун лог (пахар) де унтделемн.
  ben-OBCV: “অষ্টম দিনে দুটি মদ্দা মেষশাবক এবং একটি এক বছরের মেষী সে অবশ্যই আনবে,
    যেগুলির প্রত্যেকটি হবে নিখুঁত, সঙ্গে থাকবে শস্য-নৈবেদ্যর জন্য তেলমিশ্রিত মিহি
    ময়দার এক ঐফার দশ ভাগের তিন ভাগ ও এক লোগ তেল।
  som-som: Oo maalinta siddeedaadna isagu waa inuu keenaa laba wan oo yaryar oo aan
    innaba iin lahayn, iyo nayl gu jira oo aan iin lahayn, iyo eefaah toban meelood
    loo dhigay saddexdiis meelood oo bur ah oo saliid lagu daray, kaasoo ah qurbaan
    hadhuudh, iyo qiyaas log la yidhaahdo oo saliid ah.
  lat-VUC: die octavo assumet duos agnos immaculatos, et ovem anniculam absque macula,
    et tres decimas similæ in sacrificium, quæ conspersa sit oleo, et seorsum olei
    sextarium.
  eng-ASVBT: And on the eighth day he shall take two he-lambs without blemish, and
    one ewe lamb a year old without blemish, and three tenth parts of an ephah of
    fine flour for a meal offering, mingled with oil, and one log of oil.
  ita-1885: E l'ottavo giorno appresso, prenda due agnelli senza difetto, e un'agnella
    d'un anno, senza difetto, e tre decimi di fior di farina stemperata con olio,
    per offerta di panatica, e un log d'olio.
  eng-LXXUP: And on the eighth day he shall take two lambs without spot of a year
    old, and one ewe lamb without spot of a year old, and three-tenths of fine flour
    for sacrifice kneaded with oil, and one small cup of oil.
  eng-ULB: On the eighth day he must take two male lambs without blemish, one female
    lamb a year old without blemish, and three-tenths of an ephah of fine flour mixed
    with oil as a grain offering, and one log of oil.
  spa-VBL: “El octavo día traerán dos corderos machos y una hembra, todos de un año
    de edad y sin defectos; una ofrenda de grano que consiste en tres décimos de una
    efa de la mejor harina mezclada con aceite de oliva, y un ‘tronco’ de aceite de
    oliva.
  fra-_FOB: Le huitième jour, il prendra deux agneaux sans défaut, et une brebis de
    l'année sans défaut, trois dixièmes d'épha de fine farine en offrande, arrosée
    d'huile, et un log d'huile;
  mal-mal: എട്ടാം ദിവസം അവൻ ഊനമില്ലാത്ത രണ്ട് ആൺകുഞ്ഞാടിനെയും ഒരു വയസ്സു പ്രായമുള്ള
    ഊനമില്ലാത്ത ഒരു പെൺകുഞ്ഞാടിനെയും ഭോജനയാഗമായിട്ട് എണ്ണചേർത്ത മൂന്നിടങ്ങഴി നേരിയമാവും
    ഒരു കുറ്റി എണ്ണയും കൊണ്ടുവരണം.
  urd-GVR: Āṭhweṅ din wuh do bheṛ ke nar bachche aur ek yaksālā bheṛ chun le jo beaib
    hoṅ. Sāth hī wuh ġhallā kī nazar ke lie tel ke sāth milāyā gayā sāṛhe 4 kilogrām
    behtarīn maidā aur 300 milīliṭar tel le.
  suz-BL: मिनु ८ नाक्‍त नोले मेकोमी मारेइ मदुम्‍शो थम रिम्‍शो सांड निक्‍शी नु बर्स
    का दुम्‍शो मारेइ मदुम्‍शो थम रिम्‍शो पाठी का, अन्‍न चढ़ेचा कली तेलम निशो थम रिम्‍शो
    फस एफाह का के ३० भाग नु लोग का तेल चाक्‍चा माल्‍ब। एफाह पुक्‍तीके का बाक्‍ब। एफाह
    का २२ लिटर रिक्‍ब। मेको ङा ३० भाग ६.५ लिटर खोदेंशो बाक्‍ब। नेल्‍ल १२ माना खोदेंशो
    बाक्‍ब। लोग का पुक्‍तीके का बाक्‍ब। मेको ०.३ लिटर रिक्‍ब।
  ita-1927: L’ottavo giorno prenderà due agnelli senza difetto, un’agnella d’un anno
    senza difetto, tre decimi d’un efa di fior di farina, una oblazione, intrisa con
    olio, e un log d’olio;
  ckb-ckb: «ئینجا لە ڕۆژی هەشتەمدا دوو بەرخی نێری ساغ و بەرخێکی مێیەی یەک ساڵەی ساغ
    دەهێنێت، لەگەڵ سێ لە دەی ئێفەیەک لە باشترین ئاردی پێشکەشکراوی دانەوێڵە کە بە زەیت
    شێلرابێت و هەروەها لۆگێک زەیت.
  eng-BBE: And on the eighth day let him take two male lambs, without any marks on
    them, and one female lamb of the first year, without a mark, and three tenth parts
    of an ephah of the best meal, mixed with oil, and one log of oil.
  kan-OKCV: “ಎಂಟನೆಯ ದಿವಸದಲ್ಲಿ ಅವನು ಕಳಂಕರಹಿತವಾದ ಎರಡು ಕುರಿಮರಿಗಳನ್ನು ಮತ್ತು ಒಂದು ವರುಷದ
    ಕಳಂಕರಹಿತವಾದ ಹೆಣ್ಣು ಕುರಿಯನ್ನು, ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಾಗಿ ಎಣ್ಣೆ ಕಲಸಿದ ಐದು ಕಿಲೋಗ್ರಾಂ ಗೋಧಿ
    ಹಿಟ್ಟನ್ನು, ಒಂದನೆಯ ಮೂರು ಭಾಗ ಎಣ್ಣೆಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು.
  tam-2017: “எட்டாம்நாளிலே அவன் பழுதற்ற இரண்டு ஆட்டுக்குட்டிகளையும், ஒருவயதுடைய பழுதற்ற
    ஒரு பெண்ணாட்டுக்குட்டியையும், உணவுபலிக்காக எண்ணெயிலே பிசைந்த ஒரு மரக்காலில் பத்தில்
    மூன்று பங்காகிய மெல்லிய மாவையும், ஒரு ஆழாக்கு எண்ணெயையும் கொண்டுவரக்கடவன்.
  spa-RV-1909: Y el día octavo tomará dos corderos sin defecto, y una cordera de un
    año sin tacha; y tres décimas de flor de harina para presente, amasada con aceite,
    y un log de aceite.
  ron-BTF: Și în ziua a opta să ia doi miei fără cusur și o mioară de un an, fără
    cusur, și trei zecimi dintr-o măsură de floarea făinii pentru un dar de mâncare,
    amestecată cu untdelemn și un log de untdelemn.
  eng-WEBP: “On the eighth day he shall take two male lambs without defect, one ewe
    lamb a year old without defect, three tenths of an ephah of fine flour for a meal
    offering, mixed with oil, and one log of oil.
  eng-FBV: On the eighth day they are to bring two male lambs and one female lamb,
    all a year old and without defects; a grain offering consisting of three-tenths
    of an ephah of best flour mixed with olive oil, and one ‘log’ of olive oil.
  nld-1939: Op de achtste dag moet hij twee gave lammeren nemen en een eenjarig ooilam
    zonder gebrek; verder drie issaron meelbloem met olie gemengd voor het spijsoffer,
    en bovendien één log olie.
  nch-BL: “Huan ipan tonali chicueyi, quincuis eyi pilborregojtzitzi cati quipiyaj
    sesen xihuit huan cati amo quipiyaj yon se tamanti cati amo cuali ipan inintacayo.
    Monequi ome oquichme huan se sihuatzi cati cuali inintacayo. Nojquiya quicuis
    chicome litro harina cati nelcuechtic huan tamaneloli ica aceite para se tacajcahualisti
    ten harina, huan ihuaya quihuicas tajco litro aceite.
