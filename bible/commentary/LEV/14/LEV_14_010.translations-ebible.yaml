    azenir vamɨra itim inigh. Da bar deragh egh duatam dar mɨkarzibar ikian kogham.
    Egh a wit tuamin ofan mɨn, a 3 kilogremɨn plauan aghuiba ko olivɨn borem sara
    da veregh da inigh. Egh olivɨn borer itarir pumuning gingegh.
  dop-dop: Pǝ tɑkɩ kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ wule ɩlɛnɑ kʋtɔntʋ wei pǝ wɑɑwɑ mpʋ
    tɔ ɩ́ cɑɑ ɩwɛɛsɩ ɑpɑlʋ nyǝŋsɩ nsi sɩ tiili tɑ́ cɑɑmɩ tɔɣɔ nɑɑlɛ nɑ ɑlʋnyǝŋkɑ ŋkɑ
    kɑ tiili tɑ cɑɑmɩ tɔɣɔ kʋlʋmɑɣɑ, nɑ kʋhɑʋ mʋlʋm mpi pɑ nuɣutinɑ nim tɔɣɔ kiloonɑɑ
    pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ, nɑ nim liitili titite.
  azb-azb: Səkkizinci gün o adam qüsursuz iki erkək toğlu, birillik qüsursuz dişi
    toğlu, taxıl təqdimi olaraq bir efanın onda üç hissəsi miqdarında zeytun yağı
    ilə yoğrulmuş un və bir loq zeytun yağı gətirsin.
  eng-DBY: And on the eighth day he shall take two he-lambs without blemish, and one
    yearling ewe-lamb without blemish, and three tenth parts of fine flour mingled
    with oil, for an oblation, and one log of oil.
  hin-2017: “आठवें दिन वह दो निर्दोष भेड़ के बच्चे, और एक वर्ष की निर्दोष भेड़ की
    बच्ची, और अन्नबलि के लिये तेल से सना हुआ एपा का तीन दहाई अंश मैदा, और लोज भर तेल
    लाए।
  wol-KYG: Bésub juróom ñetteel ba na indi ñaari kuuy yu amul sikk, ak menn xar mu
    jigéen mu am at te amul sikk ak juróom ñeenti kiloy sunguf su mucc ayib su ñu
    xiiwe diw, muy saraxu pepp. Mu indaale genn-wàllu liitaru diw.
  eng-YLT: '''And on the eighth day he taketh two lambs, perfect ones, and one ewe-lamb,
    daughter of a year, a perfect one, and three tenth deals of flour [for] a present,
    mixed with oil, and one log of oil.'
  eng-WYC-2017: in the eighth day he shall take two lambs without wem, and a sheep
    of one year without wem, and three dimes, or three tenth parts, of [tried]wheat
    flour, into sacrifice, which be sprinkled with oil, and by itself a sextary, or
    a pint, of oil.
  eng-WMBB: “On the eighth day he shall take two male lambs without defect, one ewe
    lamb a year old without defect, three tenths of an efah of fine flour for a meal
    offering, mixed with oil, and one log of oil.
  urd-GVH: आठवें दिन वह दो भेड़ के नर बच्चे और एक यकसाला भेड़ चुन ले जो बेऐब हों।
    साथ ही वह ग़ल्ला की नज़र के लिए तेल के साथ मिलाया गया साढ़े 4 किलोग्राम बेहतरीन
    मैदा और 300 मिलीलिटर तेल ले।
  rug-rug: 'Koasa rane vina vesu si kaqu paleke maeni sa si hire: Karua tuna sipi
    kokoreo, keke tuna sipi mamaqota, saripu tiqe keke vuahenidi pu loke ari kisakisadi,
    meke na palava memehena ka ṉeta kilo mamatana, sapu ta henie oela olive, meke
    kukuru lita oela olive.'
  gaz-gaz: “Guyyaa saddeettaffaattis namichi sun korbeeyyii hoolaa kanneen hirʼina
    hin qabne lamaa fi hoolaa dhalaa waggaa tokkoo kan hirʼina hin qabne tokko, daakuu
    bullaaʼaa iifii tokkoo kan zayitiidhaan sukkuumame irraa harka kudhan keessaa
    harka sadii kan kennaa midhaaniitiif taʼuu fi zayitii loogii tokkoo haa fidu.
  fra-LSG: Le huitième jour, il prendra deux agneaux sans défaut et une brebis d’un
    an sans défaut, trois dixièmes d’un épha de fleur de farine en offrande pétrie
    à l’huile, et un log d’huile.
  yal-yal: Xii solomasɛxɛdeni, a xa konton firin tongo e nun yɛxɛɛ gilɛna, ɲɛɛ keden
    kedenne, fɛ mi naxanye ra. A mɔn xa murutu fuɲi faɲin kilo solomanaanin tongo
    bogise saraxan na turen naxan yi, a turen litiri tagin sa a fari.
  haw-1868: A i ka walu o ka la, e lawe oia i elua keikihipa kane kina ole, a i hookahi
    keikihipa wahine kina ole o ka makahiki hookahi, a i ekolu paha umi epa o ka palaoa
    wali, i mohaiai i huiia me ka aila, a i hookahi loga aila.
  arb-NAV: وَفِي الْيَوْمِ الثَّامِنِ يُحْضِرُ إِلَى الْكَاهِنِ كَبْشَيْنِ صَحِيحَيْنِ،
    وَنَعْجَةً حَوْلِيَّةً سَلِيمَةً وَثَلاثَةَ أَعْشَارٍ (نَحْوَ سَبْعَةِ لِتْرَاتٍ)
    مِنَ الدَّقِيقِ الْمَعْجُونِ بِزَيْتٍ وَلُجَّ (نَحْوَ ثُلْثَ لِتْرٍ) زَيْتٍ.
  ewe-ewe: “Ne ŋu ke si anye ŋkeke enyia gbe la, amea ana alẽvi eve siwo de blibo,
    alẽnɔe ɖeka si xɔ ƒe ɖeka, eye wòde blibo, wɔ memee kilogram atɔ̃ si dzi wokɔ
    ami ɖo kple ami lita ɖeka ƒe akpa etɔ̃lia.
  eng-LEE: And on the eighth day he shall take two sheep without blemish, and one
    ewe of the first year without blemish, and three-tenth parts of fine flour for
    a meat-offering, mingled with oil, and one log of oil.
  asm-FB: অষ্টম দিনা তেওঁ দুটা নঘূণ মতা মেৰ-ছাগ পোৱালি, এজনী এবছৰীয়া নিঘূণ চেঁউৰী
    মেৰ-ছাগ পোৱালি, ভক্ষ্য নৈবেদ্যৰ অৰ্থে তেল মিহলোৱা আটা গুড়ি ঐফাৰ দহ ভাগৰ তিনিভাগ,
    আৰু এক “লোগ” তেল ল’ব।
  sus-A: شِ سٌلٌمَسَشَن ندٍ لْشْي، عَ شَ يّشّييْرّ شّمّمَ قِرِن تٌنفٌ، عَ نُن يّشّي
    فِنّمَ، حّ كٍرٍن دَاشِ، لَنيُرُ مُ نَ نَشٍيٍ مَ. عَ مَن شَ سَنسِ شْرِ دِنشِ كٌنبٌ
    يَ كٍرٍن نُن عَ تَفِ سْتْ، تُرٍ مَسُنبُشِ نَشَن نَ، عَ نُن تُرٍ سِفَاتِ يَ كٍرٍن
    نَشَن قِندِ مَ سّرّشّ رَ.
  fra-SBL: « Le huitième jour, il prendra deux agneaux mâles sans défaut, une agnelle
    d'un an sans défaut, trois dixièmes d'un épha de fleur de farine pour l'offrande
    de farine, mélangée à de l'huile, et un log d'huile.
  hbo-hbo: וּבַיֹּ֣ום הַשְּׁמִינִ֗י יִקַּ֤ח שְׁנֵֽי־כְבָשִׂים֙ תְּמִימִ֔ים וְכַבְשָׂ֥ה
    אַחַ֛ת בַּת־שְׁנָתָ֖הּ תְּמִימָ֑ה וּשְׁלֹשָׁ֣ה עֶשְׂרֹנִ֗ים סֹ֤לֶת מִנְחָה֙ בְּלוּלָ֣ה
    בַשֶּׁ֔מֶן וְלֹ֥ג אֶחָ֖ד שָֽׁמֶן׃
  eng-WYCLIFFE: eft in the eiyetithe dai he schal take twei lambren without wem, and
    a scheep of o yeer without wem, and thre dymes of wheete flour, in to sacrifice,
    which be spreynte with oile, and bi it silf a sextarie of oyle.
  cwe-cwe: “Siku yenane kezagala wanang'hondolo walume waidi welibule chilema na zike
    da ng'hondolo dimwe da mwaka umwe dilibule chilema na chilo nhatu za usage unogile
    wouhanganyigwe na mavuta kwa ichimu cha nhosa ya mhule, hamwe na mavuta selusi
    imwe ya lita.
  kik-kik: “Mũthenya wa kanana wakinya, no nginya atwarĩre mũthĩnjĩri-Ngai tũtũrũme
    twĩrĩ na kamwatĩ, o kamwe ka ũkũrũ wa mwaka ũmwe, na ciothe ikorwo itarĩ na kaũũgũ,
    atware hamwe na icunjĩ ithatũ cia ikũmi cia eba ya mũtu mũhinyu ũtukanĩtio na
    maguta nĩ ũndũ wa iruta rĩa mũtu, na kabakũri kamwe ka maguta.
  fra-NCL: Le huitième jour, il prendra deux agneaux sans défaut et une brebis d’un
    an sans défaut, trois dixièmes d’épha de fleur de farine pétrie à l’huile, en
    oblation, et un log d’huile.
  cek-AK: Ni tazetto naah, anih mah coek koi kaom ai, tuu tae hnetto hoi saningto
    kaom tuu tala maeto sin ueloe, cang hoiah angbawnhaih to sak hanah, situi hoi
    atok tangcae, takaw dip kahoih ephah hato thungah thumto, situi thoemto hoi nawnto
    sin tih.
  cuk-cuk: '”Geb dule-nugusad ibabaabakgine (8) we-ibmarmar-ukleged senonikoed: Sibad-wawaad-ome-senigwad-swilidikid
    boni-nikasulid, warbo, sibad-wawaad-ome-birgagwen-nikad-swilidikid boni-nikasulid,
    wargwen, degi, ibmar-gwag-uklegedga madubur-nued nibirambe-gakatar (15) olivo-gwalluba-omukuar
    sedabaloed, deginbali, olivo-gwallu bute-abala ukbaloed.'
  uig-CYR: Сәккизинчи күни у икки беҗирим әркәк қоза билән бир яшқа киргән беҗирим
    чиши қозидин бирни, шуниңдәк бир әфаһниң ондин үчигә баравәр зәйтун мейи иләштүрүлгән
    есил ун «ашлиқ һәдийә»ни, бир лог зәйтун мейини кәлтүрсун.
  tel-2017: ఎనిమిదో రోజు అతడు లోపం లేని రెండు మగ గొర్రె పిల్లలనూ, ఏడాది వయస్సున్న
    లోపం లేని ఒక ఆడ గొర్రె పిల్లనూ యాజకుడి దగ్గరికి తీసుకురావాలి. వాటితో పాటు నైవేద్యం
    కోసం నూనె కలిసిన మూడు కిలోల మెత్తని పిండినీ, అర లీటరు నూనెనూ తీసుకు రావాలి.
  hat-BSA: “Alò, nan uityèm jou a, li gen pou pran de jenn mouton mal san defo, yon
    jenn mouton femèl laj en nan san defo, twa dizyèm nan yon efa farin fen mele avèk
    lwil pou yon ofrann sereyal, ak yon boutèy demi lit lwil.
  kos-kos: Ke len se akoalkosr el fah use lukwa sheep fusr mukul ac soko ma mutan
    ma yac se matwa su wangin kutena ma koluk ke mano, wi paun limekosr ke flao ma
    kulamisyak ke oil in olive, ac sie cup ke oil in olive.
  hbo-WLC: וּבַיּ֣וֹם הַשְּׁמִינִ֗י יִקַּ֤ח שְׁנֵֽי־כְבָשִׂים֙ תְּמִימִ֔ים וְכַבְשָׂ֥ה
    אַחַ֛ת בַּת־שְׁנָתָ֖הּ תְּמִימָ֑ה וּשְׁלֹשָׁ֣ה עֶשְׂרֹנִ֗ים סֹ֤לֶת מִנְחָה֙ בְּלוּלָ֣ה
    בַשֶּׁ֔מֶן וְלֹ֥ג אֶחָ֖ד שָֽׁמֶן׃
  ibo-ibo: “Nʼụbọchị nke asatọ, ọ ga-ewere ebule abụọ na-enweghị ntụpọ, na otu nne
    atụrụ nke na-enweghị ntụpọ gbara otu afọ, ya na iri iko ọka a kwọrọ nke ọma a
    gwakọtara mmanụ oliv maka aja mkpụrụ ọka, na otu iko mmanụ.
  ory-ory: ପୁଣି, ଅଷ୍ଟମ ଦିନରେ ଦୁଇ ନିଖୁନ୍ତ ମେଷବତ୍ସ, ଏକବର୍ଷୀୟା ଏକ ନିଖୁନ୍ତ ମେଷବତ୍ସା ଓ
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ନିମନ୍ତେ ଏକ ଐଫାର ତିନି ଦଶମାଂଶ ତୈଳ ମିଶ୍ରିତ ସରୁ ମଇଦା ଓ ଏକ ଲୋଗ୍‍ ତୈଳ
    ନେବ।
  chk-chk: Nge lon awaluen rän epwe uwato ruoman ätemwänin lam me eman liefefinin
    lam eu ierir esap wor terir. Epwe pwal uwato limu paun pilawa mi amas o mürina
    a nofitfengen me apüra, pwal ina epwe ükükün esop kuoch noppuk.
  rop-rop: “En langa det namba 8 dei im garra bringimap dubala lilwan boiwan ship,
    en wanbala gelwan ship, nomo garram enijing rong. En im garra bringimap thribala
    kilogrem flauwa miksap garram oliboil du, en lilbit mowa oliboil.
  ukr-1871: А на восьмий день візьме двойко ягнят без скази й одно ягня, овечку однолітку
    без скази та три десятинї ефи муки на приніс, змішаної з олїєю, та один лог олїї.
  deu-1951: Und am achten Tag soll er zwei tadellose Lämmer nehmen, und ein tadelloses
    jähriges Schaf, und drei Zehntel Semmelmehl zum Speisopfer, mit Öl gemengt, und
    ein Log Öl.
  eng-JPS: And on the eighth day he shall take two he-lambs without blemish, and one
    ewe-lamb of the first year without blemish, and three tenth parts of an ephah
    of fine flour for a meal-offering, mingled with oil, and one log of oil.
  srp-1865: A u osmi dan neka uzme dva jagnjeta zdrava i jednu ovcu od godine zdravu
    i tri desetine efe bijeloga brašna zamiješena s uljem za dar, i jedan log ulja.
  lug-lug: “Ku lunaku olw’omunaana anaaleetanga abaana b’endiga abalume babiri abataliiko
    kamogo, n’omwana gw’endiga omuluusi nga gwa mwaka gumu ogw’obukulu, n’aleeterako
    n’obuwunga obulungi obw’emmere ey’empeke obuweza kilo ssatu obw’ekiweebwayo, ng’abutabudde
    mu mafuta, n’aleeterako n’ebbakuli y’amafuta ag’omuzeeyituuni eweza desimoolo
    ssatu eza lita.
  heb-heb: וביום השמיני יקח שני כבשים תמימים וכבשה אחת בת שנתה תמימה ושלשה עשרנים
    סלת מנחה בלולה בשמן ולג אחד שמן׃
  ben-IRV: পরে অষ্টম দিনের সে নির্দোষ দুটি মেষশাবক, এক বছরের নির্দোষ একটি মেষবত্সা
    ও ভক্ষ্য নৈবেদ্যের জন্য তেল মেশানো [এক ঐফা] সূজির দশ অংশের তিন অংশ ও এক লোগ তেল
    নেবে।
  pan-pan: ਅੱਠਵੇਂ ਦਿਨ ਉਹ ਦੋਸ਼ ਰਹਿਤ ਦੋ ਲੇਲੇ ਅਤੇ ਇੱਕ ਸਾਲ ਦੀ ਦੋਸ਼ ਰਹਿਤ ਲੇਲੀ ਅਤੇ ਮੈਦੇ
    ਦੀ ਭੇਟ ਲਈ ਤੇਲ ਨਾਲ ਰਲਾਏ ਹੋਏ ਏਫ਼ਾਹ ਦਾ ਤਿੰਨ ਤਿਹਾਈ ਹਿੱਸਾ ਮੈਦਾ ਅਤੇ ਇੱਕ ਕੁੱਪੀ ਤੇਲ ਲਿਆਵੇ।
  mya-JVB: အဋ္ဌမ နေ့ ၌ လည်း ၊ အပြစ် မရှိ၊ အခါ မလည်သော သိုးသငယ် အထီးနှစ် ကောင်၊ အမ
    တကောင် ကို၎င်း ၊ ဘောဇဉ်ပူဇော်သက္ကာ ဘို့၊ ဆီ ရော သော မုန့်ညက် သုံး ဩမဲနှင့် ဆီ
    တ လောဃ ကို၎င်း ယူ ပြီးလျှင်၊
  hmo-hmo: “Dina namba 8 dekenai, mamoe natuna tau rua, toto lasi bona bero lasi gaudia,
    bona mamoe natuna hahine ta, lagani tamona gauna, toto lasi bona bero lasi gauna
    do ia mailaia. Bona paraoa namo herea, ena metau kilogaram toi, olive dehoro danu
    mikisi gauna, bona olive dehoro, ena bada kapusi tamona danu do ia mailaia.
  urd-urd: और वह आठवें दिन दो बे — 'ऐब नर बर्रे और एक बे — 'ऐब यक — साला मादा बर्रा
    और नज़्र की क़ुर्बानी के लिए ऐफ़ा के तीन दहाई हिस्से के बराबर तेल मिला हुआ मैदा
    और लोज भर तेल ले।
  rus-SYN: в восьмой день возьмет он двух овнов однолетних без порока, и одну овцу
    однолетнюю без порока, и три десятых части ефы пшеничной муки, смешанной с елеем,
    в приношение хлебное, и один лог елея;
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ aàli mↄ́ ń sãsa nɛ́ bↄlↄ sãasaiↄ mɛ̀n pla ń sãda
    sãasai wɛ̃donao mɛ̀ndo ń pↄ́wɛntio kiloo soolo yãalɛa ń nísi litili kĩnio.
  tcz-CHONGTHU: Niget lhinni teng leh, masanga miphah pa chun nolna beihel kelngoi
    chal ni leh, nolnabei kelngoi pi khat aga mat ding, hiche kelngoi chu kum khat
    lhingsa hi ding, changbong neldi thaotwi kichapsa ephah dimkhat hopsoma hop thum
    toh agalah thaa, thaotwi khon dimkhat toh agathal tha ding ahi.
  mar-mar: आठव्या दिवशी त्या मनुष्याने दोन निर्दोष कोकरे, एक वर्षाची निर्दोष मेंढी,
    अन्नार्पणासाठी तेलात मळलेला तीन दशांश एफा मैदा, व एक लोगभर तेल ही सामग्री याजकाकडे
    आणावी;
  qub-qub: «Chay limyuyaj runaga pusaj junaj cajcho chaqui micuy ofrendapaj apapämanga
    ishcay sänu cashnita, watayoj sänu china uyshata, sojta quïlu medyan allinnin
    jarinata asëtiwan chapushata, medyu litrupaj pishirpoj asëtitapis.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ itɑse, u koo yɑ̃ɑnu yiru suɑ ni nu ǹ ɑlebu mɔ kɑ yɑ̃ɑ nii teeru
    wɔ̃ɔ tiɑgiru kɑ som kilo nɔɔbɑ nnɛ mɛ bɑ burinɑ kɑ gum kɑ sere mɑɑ gum litirin
    bɔnu.
  hat-hat: Sou wityèm jou a, l'a pran de ti belye ki pa gen ankenn enfimite ak yon
    ti fenmèl mouton ki gen ennan epi ki pa gen ankenn enfimite. L'a pran tou de mamit
    farin melanje ak lwil oliv epi yon boutèy demi lit plen lwil oliv.
  eng-BSB: On the eighth day he is to bring two unblemished male lambs, an unblemished
    ewe lamb a year old, a grain offering of three-tenths of an ephah of fine flour
    mixed with olive oil, and one log of olive oil.
  tod-tod: «Foloi lɔsaʋasiɛi, toɠa baala ziʋo zinɛ felegɔiti seɠe, niiti nɛɛʋuzu la
    ti ʋa, ta kona gila baala saai, nii nɛɛʋuzu la ba, ta ɓulu vukɔ ʋagɔi kilo taaʋuugɔ,
    nii gaayɔgai ga gulɔi, ta gulɔi litɛlɛ ɠaaɠwɛsui, é ɠɛ ga vebɛanii.
  eng-WEBPB: “On the eighth day he shall take two male lambs without defect, one ewe
    lamb a year old without defect, three tenths of an ephah of fine flour for a meal
    offering, mixed with oil, and one log of oil.
  kbq-kbq: Hagi 8ti kna zupa afuhe afahe osuno mago kafu hu'nesia tare ve sipisipigi,
    mago a' sipisipi nevreno, 3'a kilo flaua olivi masavene eri havia hu'ne'nia witi
    ofa e'nerino, mago kapu olivi masave kre sramanama vu'zana erigahie.
  nhe-BL: “Huan ipan tonali chicueyi, quincuis eyi pilborregojtzitzi tlen quipiyaj
    sesen xihuitl huan niyon se tlamantli tlen ax cuali quipiyaj ipan inintlacayo.
    Monequi ome oquichme huan se sihuatzi tlen cuali inintlacayo. Nojquiya quicuis
    chicome litro harina tlen nelcuechtic huan tlamaneloli ica aceite para se tlacajcahualistli
    tlen harina, huan ihuaya quihuicas tlajco litro aceite.
  gub-BL: Iku'egwer pe upyhyk putar mokoz àràpuhàràna'yr hawitu ma'e awa ikatu 'ymaw
    hereko 'ymar wà nehe. Upyhyk putar pitài àràpuhàràna'yr kuzà ikatu 'ymaw hereko
    'ymar nehe no. Werur putar 3 kir arozràn imuku'i pyrer uri kawer inuromo imupyràn
    pyrer nehe. Werur putar uri kawer zutahyky'a por ikurer nehe no.
  eng-DRA: On the eighth day he shall take two lambs without blemish, and an ewe of
    a year old without blemish, and three tenths of flour tempered with oil for a
    sacrifice, and a sextary of oil apart.
