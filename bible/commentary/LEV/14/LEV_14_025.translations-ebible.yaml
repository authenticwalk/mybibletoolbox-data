    of his right foot.
  tod-tod: Toɠa faazuɓɛtɛ zalaɠai ma ʋaala ziʋoi ɠɔdaaleʋe. Zalaɠa ɠula nui ɠa faazuɓɛtɛ
    zalaɠa zuai ma ɲamai ta zeɠe, é siɛ naa yeezazu woi yɔkpɔgi ma, nii é ɓɔɠɔ ɲadesu,
    ta zeezazu yeezinɛ kpotogi ma, naa ʋɛɛ zeezazu ɠɔɠɔzinɛkpotogi ʋa.
  eng-WEBPB: He shall kill the lamb of the trespass offering. The priest shall take
    some of the blood of the trespass offering and put it on the tip of the right
    ear of him who is to be cleansed, and on the thumb of his right hand, and on the
    big toe of his right foot.
  kbq-kbq: Hagi pristi vahe'mo'a kefozama hu'naza zante kresramna vu ofa, ve sipisipi
    aheno korama'a tagino tamaga agesa atupare frenenteno, tamaga kaziga azafa azankore
    frenenteno, tamaga kaziga agamofo agigorera frentegahie.
  nhe-BL: Teipa quiquechtzontequis nopa pilborregojtzi para se tlacajcahualistli para
    tlen quihuica tlajtlacoli, huan quicuis se quentzi ieso huan quiajalos ipan inacas
    nejmatl nopa tlacatl tlen quipajpaca huan quiajalos ipan imacpil tlen hueyi tlen
    ima nejmatl huan ixocpil tlen hueyi tlen iicxi nejmatl.
  gub-BL: 'Na''e uzuka putar àràpuhàràna''yr awa nehe. Upyhyk putar huwykwer ikurera''i
    nehe, awa imukatu pyr rehe imono pà nezewe nehe: inami awyze har iapyr, ikwàhu
    ipo awyze har rehe har rehe, ipyhàhu ipy awyze har rehe har rehe.'
  eng-DRA: 'And the lamb being immolated, he shall put of the blood thereof upon the
    tip of the right ear of him that is cleansed, and upon the thumb of his right
    hand, and the great toe of his right foot:'
