verse: LEV.014.025
translations:
  mal-C: അദ്ദേഹം അകൃത്യയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയെ അറത്ത് അതിന്റെ കുറെ രക്തം എടുത്തു
    ശുദ്ധീകരിക്കപ്പെടേണ്ട വ്യക്തിയുടെ വലതുചെവിയുടെ അറ്റത്തും, വലതുകൈയിലെ തള്ളവിരലിലും
    വലതുകാലിലെ പെരുവിരലിലും പുരട്ടണം.
  deu-TKW: Sodann schlachte man das Schuldopferlamm, und der Priester nehme etwas
    von dem Blute des Schuldopfers und streiche es dem, der sich reinigen läßt, an
    den rechten Ohrknorpel, den Daumen der rechten Hand und die große Zehe des rechten
    Fußes.
  lin-lin: Akokata kingo ya mwana meme yango oyo ebonzami lokola mbeka mpo na bolimbisi
    masumu. Nganga-Nzambe akotia makila ya mbeka mpo na bolimbisi masumu, na likolo
    ya litoyi ya ngambo ya loboko ya mobali ya moto oyo azali komipetola, na mosapi
    ya liboso ya loboko na ye ya ngambo ya mobali mpe na mosapi ya liboso ya lokolo
    na ye ya ngambo ya loboko ya mobali.
  eng-LSV: and he has slaughtered the lamb of the guilt-offering, and the priest has
    taken of the blood of the guilt-offering, and has put [it] on the tip of the right
    ear of him who is to be cleansed, and on the thumb of his right hand, and on the
    great toe of his right foot;
  eng-GNV: And he shall kill the lambe of the trespasse offering, and the Priest shall
    take of the blood of the trespasse offring, and put it vpon the lap of his right
    eare that is to be clensed, and vpon ye thumbe of his right hande, and vpon the
    great toe of his right foote.
  eng-WEBSTER: And he shall kill the lamb of the trespass-offering, and the priest
    shall take some of the blood of the trespass-offering, and put it upon the tip
    of the right ear of him that is to be cleansed, and upon the thumb of his right
    hand, and upon the great toe of his right foot.
  nhw-BL: Teipa quiquechtzontequis nopa pilborregojtzi para se tlacajcahualistli para
    catli quihuica tlajtlacoli, huan quicuis se quentzi ieso huan quiajalos ipan inacas
    nejmac nopa masehuali catli quipajpaca huan quiajalos ipan imacpil catli hueyi
    tlen ima nejmac huan ixocpil catli hueyi tlen iicxi nejmac.
  swh-ONEN: Atamchinja huyo mwana-kondoo kwa ajili ya sadaka ya hatia. Pia ataichukua
    sehemu ya damu yake na kuipaka kwenye ncha ya sikio la kuume la yule anayetakaswa,
    na aipake pia kwenye kidole gumba cha mkono wa kuume wa huyo mtu, na kidole kikubwa
    cha mguu wake wa kuume.
  bba-bba: Yen biru u koo yɑ̃ɑ te sɑkɑ kpɑ u ten yɛm suɑ u tɛɛni wi u rɑɑ bɑrɑ disiɡiru
    mɔn soo nɔm ɡeuɡuuɔ kɑ win nɔm ɡeun niki biɑ bɑkɑɔ kɑ sere mɑɑ win nɔɔ nɔm ɡeuɡuun
    niki biɑ bɑkɑɔ.
  eng-KJVCPB: 'and he shall kill the lamb of the trespass offering, and the priest
    shall take some of the blood of the trespass offering, and put it upon the tip
    of the right ear of him that is to be cleansed, and upon the thumb of his right
    hand, and upon the great toe of his right foot:'
  luo-luo: Kendo noyangʼ nyaim mitimogo misango mar pwodhruok e ketho, mi nokaw rembe
    moko, kendo nomien e dho it ngʼat mipwodhono ma korachwich, kod e lith lwete mathuon
    ma korachwich, kendo e lith tiende mathuon ma korachwich.
  meu-meu: Bena kara-dika boubouna mamoena baine alaia mase, bona rarana baine abia,
    e haḡoevaiamu tauna idiba taiana abona bona idiba imana sinabadana bona idiba
    aena sinabadana baine dahulaidia.
  npi-ULB: उसले दोषबलिको निम्ति भेडाको बच्‍चालाई मार्ने छ, र दोषबलिको केही रगत लिएर
    शुद्ध गरिनुपर्ने मानिसको दाहिने कानको टुप्‍पो, दाहिने हातको बुढी औँला, र दाहिने
    खुट्‍टाको बुढी औँलामा लगाउने छ ।
  yor-yor: Kí ó pa ọ̀dọ́-àgùntàn ẹbọ ẹ̀bi kí ó sì mú lára ẹ̀jẹ̀ rẹ̀. Kí ó fi sí etí
    ọ̀tún, àtàǹpàkò ọwọ́ ọ̀tún àti àtàǹpàkò ẹsẹ̀ ọ̀tún ẹni tí a ó ṣe ìwẹ̀nùmọ́ fún.
  pes-OPCB: سپس بره را به عنوان قربانی جبران ذبح کند و قدری از خون آن را روی نرمهٔ
    گوش راست شخصی که طاهر می‌شود و روی شست دست راست و روی شست پای راست او بمالد.
  tgl-ULB: Papatayin niya ang tupa para sa handog na pambayad ng kasalanan, at kukuha
    siya ng kaunting dugo sa pag-aalay ng pagkakasala at ilalagay ito sa dulo ng kanang
    tainga ng isang lilinisin, sa hinlalaki ng kanyang kanang kamay, at sa malaking
    daliri ng kanyang kanang paa.
  hui-hui: Ani bialu loma binigo mo miaga kagome wali agali ge hamua ale bu hene biagome
    mana ko berolo mitangi nabi howa binigo mo tiga bulenaga nogo sibi igini lomabu
    mialu bolebira. Ani bowa loma binigo mo miaga ibugua nogo sibi darama ngago gime
    yu howa wali agali ibiyagonaga hale gi tigahayagi kagonaga teneha ha̱i̱ halu gi
    tiganaga angibiyane kago ha̱i̱ halu ge tiganaga angibiyane kagobi ha̱i̱ dege halu
    bulebira.
  mya-mya: သူ​သည်​သိုး​ကို​သတ်​ပြီး​လျှင်​သွေး​အ​နည်း ငယ်​ဖြင့် ထို​သူ​၏​လက်​ယာ​နား​ပျဉ်း၊
    လက်​ယာ လက်​မ၊ လက်​ယာ​ခြေ​မ​တို့​ကို​သုတ်​ရ​မည်။-
  bod-N: དེ་ནས་ཡང་ཁོས་ཉེས་སེལ་མཆོད་པའི་ལུ་གུ་བཤས་ནས། ཉེས་སེལ་མཆོད་པ་དེའི་ཁྲག་ལས་ཅུང་ཙམ་བླངས་ཏེ།
    གཙང་མར་བཟོ་དགོས་པའི་མི་དེའི་རྣ་ཤལ་གཡས་པ་དང་ལག་གཡས་པའི་མཐེ་བོང་། རྐང་པ་གཡས་པའི་མཐེབ་ཆེན་བཅས་ལ་འབྱུག་པར་བྱའོ།
    །
  sna-sna: Achabaya gwayana rechipiriso chemhosva agotora rimwe ropa raro agoriisa
    panzeve yokurudyi yomunhu anoda kucheneswa, pamunwe mukuru woruoko rwokurudyi
    napachigunwe chikuru chepagumbo rokurudyi.
  spa-BLM: Matará el cordero de la ofrenda por la culpa. El sacerdote tomará un poco
    de la sangre de la ofrenda por la culpa y la pondrá en la punta de la oreja derecha
    del que va a ser purificado, en el pulgar de su mano derecha y en el dedo gordo
    de su pie derecho.
  cac-cac: Smilancham noc' quelem calnel chi' vin̈, syic'anq'ue jab'oc schiq'uil noc'
    vin̈, sucanoch vin̈ d'a sjayil schiquin jun anima chi' d'a svach', d'a smam sc'ab'
    d'a svach' yed' d'a yiximal smam yoc d'a svach'.
  swh-ULB: Atamuua mwana kondoo kwaajili ya sadaka ya hatia, na atachukua baadhi ya
    ya damu ya sadaka ya hatia na kuiweka juu ya ncha ya sikio la kulia la yule wakutakaswa,
    juu ya dole gumba la mkono wake wa kulia, na kwenye dole kubwa la mguu, wa kulia.
  bel-bel: і заколе барана ў ахвяру павіннасьці, і возьме сьвятар крыві ахвяры павіннасьці,
    і пакладзе на край правага вуха таго, каго ачышчае, і на вялікі палец правай рукі
    ягонай і на вялікі палец правай нагі ягонай;
  deu-ELBBK: Und er schlachte das Lamm des Schuldopfers; und der Priester nehme von
    dem Blut des Schuldopfers und tue es auf das rechte Ohrläppchen dessen, der zu
    reinigen ist, und auf den Daumen seiner rechten Hand und auf die große Zehe seines
    rechten Fußes.
  mbb-OT: Ne edlepaan din haazà is kerehidu ne egkuwa sikandin te lengesa kayi ne
    ibpalis din diyà te kewanan he telinga zuen te etew he edlumpiyuwan wey ziyà te
    tindezekelà te kewanan he velad din wey paa zin.
  mal-2015: അവൻ അകൃത്യയാഗത്തിന്നുള്ള ആട്ടിൻകുട്ടിയെ അറുക്കേണം; പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ
    രക്തം കുറെ എടുത്തു ശുദ്ധീകരണം കഴിയുന്നവന്റെ വലത്തു കാതിന്മേലും വലത്തുകയ്യുടെ പെരുവിരലിന്മേലും
    വലത്തു കാലിന്റെ പെരുവിരലിന്മേലും പുരട്ടേണം.
  rmc-rmc: Avke murdarela le bakrores pre obeta vaš e vina, paľis lela sikra leskre
    ratestar a makhela le manušeske, savo pes obžužarel, o čačo kan, o baro angušt
    pro čačo vast the o baro angušt pro čačo pindro.
  pes-OPV: وقربانی جرم را ذبح نماید و کاهن از خون قربانی جرم گرفته، بر نرمه گوش راست
    و شست دست راست و شست پای راست کسی‌که تطهیرمی شود بمالد.
  ron-1924: Сэ ынжунгие мелул жертфей пентру винэ. Преотул сэ я дин сынӂеле жертфей
    пентру винэ; сэ пунэ пе марӂиня урекий дрепте а челуй че се курэцеште, пе деӂетул
    чел маре ал мыний дрепте ши пе деӂетул чел маре ал пичорулуй дрепт.
  ben-OBCV: দোষার্থক-নৈবেদ্যদানের জন্য যাজক মেষশাবককে বধ করবে ও কিছুটা রক্ত নিয়ে
    শুচিতা প্রত্যাশী প্রার্থীর ডান কানের লতিতে, তার ডান হাতের বুড়ো আঙুলে ও তার ডান
    পায়ের বুড়ো আঙুলে রক্তের প্রলেপ দেবে।
  som-som: Oo waa inuu gowracaa wanka qurbaanka xadgudubka ah, oo wadaadku waa inuu
    dhiigga qurbaanka xadgudubka qaarkiis soo qaadaa, oo taabsiiyaa kan la daahirinayo
    caaradda dhegtiisa midig, iyo suulka gacantiisa midig, iyo suulka cagtiisa midigba.
  lat-VUC: 'immolatoque agno, de sanguine ejus ponet super extremum auriculæ dextræ
    illius qui mundatur, et super pollices manus ejus ac pedis dextri:'
  eng-ASVBT: And he shall kill the lamb of the trespass offering; and the priest shall
    take of the blood of the trespass offering, and put it upon the tip of the right
    ear of him that is to be cleansed, and upon the thumb of his right hand, and upon
    the great toe of his right foot.
  ita-1885: Poi scanni l'agnello del sacrificio per la colpa, e prenda del sangue
    di esso, e mettalo in sul tenerume dell'orecchia destra di colui che si purificherà,
    e in sul dito grosso della sua man destra, e in sul dito grosso del suo piè destro.
  eng-LXXUP: And he shall slay the lamb of the trespass offering; and the priest shall
    take of the blood of the trespass offering, and put it on the tip of the right
    ear of him that is under purification, and on the thumb of his right hand, and
    on the great toe of his right foot.
  eng-ULB: He will kill the lamb for the guilt offering, and he will take some of
    the blood of the guilt offering and put it on the tip of the right ear of the
    one who is to be cleansed, on the thumb of his right hand, and on the big toe
    of his right foot.
  spa-VBL: Después de matar el cordero para la ofrenda por la culpa, el sacerdote
    tomará un poco de la sangre de la ofrenda por la culpa y la pondrá en el lóbulo
    de la oreja derecha del que se está limpiando, en el pulgar derecho y en el dedo
    gordo del pie derecho.
  fra-_FOB: Puis il égorgera l'agneau du sacrifice pour le délit. Le sacrificateur
    prendra du sang du sacrifice pour le délit et en mettra sur le bout de l'oreille
    droite de celui qui se purifie, sur le pouce de sa main droite, et sur le gros
    orteil de son pied droit.
  mal-mal: അവൻ അകൃത്യയാഗത്തിനുള്ള ആട്ടിൻകുട്ടിയെ അറുക്കണം; പുരോഹിതൻ അകൃത്യയാഗത്തിന്റെ
    രക്തം കുറെ എടുത്തു ശുദ്ധീകരണം കഴിയുന്നവന്റെ വലതുകാതിന്റെ അഗ്രത്തിന്മേലും വലതുകൈയുടെ
    പെരുവിരലിന്മേലും വലത്തുകാലിന്റെ പെരുവിരലിന്മേലും പുരട്ടണം.
  urd-GVR: Wuh qusūr kī qurbānī ke lie bheṛ ke bachche ko zabah kare aur us ke ḳhūn
    meṅ se kuchh le kar pāk hone wāle ke dahne kān kī lau par aur us ke dahne hāth
    aur dahne pāṅw ke angūṭhoṅ par lagāe.
  suz-BL: मिनु चढ़ेबमी मेको गारचा आ पर्बम चढ़ेतीक सांड क्‍योरशा, मेको आ हुश इच्‍का
    लाइश्‍शा, चोव़खो सेल्‍चा पुंइसीब मुर आ ग्‍युरा नोफा ङा फेनेम, आ ग्‍युरा गुइ ङा
    बोंग्‍ये नु आ ग्‍युरा खोइल ङा बोंग्‍येमी ख्रेक्‍चा माल्‍ब।
  ita-1927: Poi scannerà l’agnello del sacrifizio di riparazione. Il sacerdote prenderà
    del sangue del sacrifizio di riparazione, e lo metterà sull’estremità dell’orecchio
    destro di colui che si purifica, e sul pollice della sua man destra e sul dito
    grosso del suo piede destro.
  ckb-ckb: ئینجا بەرخەکە بۆ قوربانی تاوان سەردەبڕێت و کاهینەکە لە خوێنی قوربانییەکەی
    تاوان لە شلکەی گوێی ڕاستە و پەنجە گەورەی دەستی ڕاست و پەنجە گەورەی پێی ڕاستی ئەو
    کەسەی دەدات کە پاک دەبێتەوە.
  eng-BBE: And he will put to death the lamb of the offering for wrongdoing and the
    priest will take some of the blood of the offering for wrongdoing and put it on
    the point of the right ear of him who is to be made clean, and on the thumb of
    his right hand and on the great toe of his right foot;
  kan-OKCV: ಅವನು ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಗಾಗಿ ಆ ಕುರಿಮರಿಯನ್ನು ವಧಿಸಬೇಕು. ಆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯ
    ಸ್ವಲ್ಪ ರಕ್ತವನ್ನು ಯಾಜಕನು ತೆಗೆದುಕೊಂಡು, ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳುವವನ ಬಲಗಿವಿಯ ತುದಿಯ ಮೇಲೆಯೂ,
    ಅವನ ಬಲಗೈಯ ಹೆಬ್ಬೆರಳಿನ ಮೇಲೆಯೂ ಹಚ್ಚಬೇಕು.
  tam-2017: குற்றநிவாரணபலிக்கான அந்த ஆட்டுக்குட்டியைக் கொன்று, குற்றநிவாரணபலியின்
    இரத்தத்தில் கொஞ்சம் எடுத்து, சுத்திகரிக்கப்படுகிறவனுடைய வலதுகாதின் மடலிலும், அவன்
    வலதுகையின் பெருவிரலிலும், வலதுகாலின் பெருவிரலிலும் பூசி,
  spa-RV-1909: Luego degollará el cordero de la culpa, y tomará el sacerdote de la
    sangre de la culpa, y pondrá sobre la ternilla de la oreja derecha del que se
    purifica, y sobre el pulgar de su mano derecha, y sobre el pulgar de su pie derecho.
  ron-BTF: Și să înjunghie mielul ofrandei pentru fărădelege, și preotul să ia câtva
    din sângele ofrandei pentru fărădelege și să îl pună pe vârful urechii drepte
    a celui pregătit pentru a fi curățit, și pe degetul mare de la mâna lui dreaptă
    și pe degetul mare de la piciorul lui drept;
  eng-WEBP: He shall kill the lamb of the trespass offering. The priest shall take
    some of the blood of the trespass offering and put it on the tip of the right
    ear of him who is to be cleansed, and on the thumb of his right hand, and on the
    big toe of his right foot.
  eng-FBV: After he kills the lamb for the guilt offering, the priest will take some
    of the blood of the guilt offering and put it on the right earlobe of the one
    being made clean, on their right thumb, and on the big toe of their right foot.
  nld-1939: en het lam voor het schuldoffer slachten. Daarna moet de priester wat
    bloed van dat schuldoffer nemen, het hem, die gereinigd moet worden, op de rechteroorlel
    strijken, op zijn rechterduim en op de grote teen van zijn rechtervoet.
  nch-BL: Teipa quiquechtzontequis nopa pilborregojtzi para se tacajcahualisti para
    cati quihuica tajtacoli, huan quicuis se quentzi ieso huan quiajalos ipan inacas
    nejmat nopa masehuali cati quipajpaca huan quiajalos ipan imacpil cati hueyi ten
    imax nejmat huan ixocpil cati hueyi ten iicxi nejmat.
  vie-1934: Đoạn, người giết chiên con dùng làm của lễ chuộc sự mắc lỗi, lấy huyết
    bôi trên trái tai hữu của kẻ được sạch, trên ngón cái tay mặt và trên ngón cái
    chân mặt.
  hin-CV: फिर पुरोहित दोष बलि के इस मेमने का वध करे; पुरोहित इस दोष बलि के लहू में
    से कुछ लहू को लेकर उस व्यक्ति के दाएं कान के सिरे पर, दाएं हाथ के अंगूठे और दाएं
