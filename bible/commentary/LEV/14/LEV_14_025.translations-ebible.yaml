  pan-pan: ਫੇਰ ਉਹ ਦੋਸ਼ ਬਲੀ ਦੀ ਭੇਟ ਦੇ ਲੇਲੇ ਨੂੰ ਵੱਢ ਦੇਵੇ ਅਤੇ ਜਾਜਕ ਉਸ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਕੇ
