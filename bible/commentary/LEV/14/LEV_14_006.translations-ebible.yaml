verse: LEV.014.006
translations:
  mal-C: പിന്നീട് അദ്ദേഹം ജീവനുള്ള പക്ഷിയെ എടുത്തു ദേവദാരുത്തടി, ചെമപ്പുനൂൽ, ഈസോപ്പ്
    എന്നിവയോടൊപ്പം, കൊന്ന പക്ഷിയുടെ രക്തംകലർന്ന ശുദ്ധജലത്തിൽ മുക്കണം.
  deu-TKW: Den lebendigen Vogel aber, das Cedernholz, den Karmesin und Ysop soll er
    nehmen und es samt dem lebendigen Vogel in das Blut des über dem lebendigen Wasser
    geschlachteten Vogels eintauchen.
  lin-lin: Bongo akokamata ndeke ya mibale, ya bomoi, elongo na eteni ya nzete ya
    sedele, eteni ya elamba ya motane makasi mpe eteni ya nzete ya izope ; akozindisa
    yango kati na makila ya ndeke oyo bawuti kokata kingo na likolo ya mayi ya peto ;
  eng-LSV: '[as for] the living bird, he takes it, and the cedar wood, and the scarlet,
    and the hyssop, and has dipped them and the living bird in the blood of the slaughtered
    bird, over the running water,'
  eng-GNV: After, he shall take the liue sparowe with the cedar wood, and the skarlet
    lace, and the hyssope, and shall dip them and the liuing sparowe in the blood
    of the sparowe slaine, ouer the pure water,
  eng-WEBSTER: As for the living bird, he shall take it, and the cedar-wood, and the
    scarlet, and the hyssop, and shall dip them, and the living bird, in the blood
    of the bird that was killed over the running water.
  nhw-BL: Huan quicuis ica nopa tiocuahuitl, huan nopa icpatl catli chichiltic huan
    imacuayo nopa hisopo xihuitl huan nopa seyoc piltototzi catli noja itztoc huan
    san sejco quinxolonis ica nopa achtihui tlapiyali ieso ipan nopa comitl catli
    quipiya atl catli huala tlen se ameli.
  swh-ONEN: Kisha kuhani atamchukua ndege aliye hai na kumtumbukiza pamoja na mti
    wa mwerezi, kitani nyekundu na hisopo ndani ya damu ya yule ndege aliyechinjiwa
    kwenye maji safi.
  bba-bba: Yen biru u koo ɡunɔ ɡe ɡɑ wɑsi mi, kɑ sɛdurun dɑ̃ɑ ye, kɑ wɛ̃ɛ wunɔmɡii
    yi, kɑ isɔpun kɑ̃ɑsɑ ye dokewɑ yɛm mɛ sɔɔ, mɛ bɑ wisi nim sɔɔ mi.
  eng-KJVCPB: 'as for the living bird, he shall take it, and the cedar wood, and the
    scarlet, and the hyssop, and shall dip them and the living bird in the blood of
    the bird that was killed over the running water:'
  luo-luo: Eka jadolo nokaw winyo ma pod ngima gi yiend sida, gi usi makwar kod bad
    owino, kendo lutogi duto e remb winyo mane osenegno.
  meu-meu: Bena manu maurina bona sida audia bona dabua kakakakana bona muramura avana
    baine abi, hari e arumu ranuna daenai e alaia manuna rarana ai baine uru diho.
  npi-ULB: पुजारीले त्यसपछि जीवित चरा र देवदारुको काठ, र सिन्दुरे रङ्गको धागो र हिसप
    लिने छ, र यी सबैलाई ताजा पानीमाथि मारिएको चराको रगतमा चोप्‍ने छ ।
  yor-yor: Lẹ́yìn náà kí ó ri ààyè ẹyẹ pẹ̀lú igi kedari, òdòdó àti ẹ̀ka hísópù bọ
    inú ẹ̀jẹ̀ ẹyẹ tí a ti pa sínú omi náà.
  pes-OPCB: و چوب سرو، نخ قرمز، شاخهٔ زوفا و پرندهٔ زنده را در خون پرنده‌ای که بر
    آب روان سرش بریده شده فرو کند.
  tgl-ULB: Pagkatapos ay kukunin ng pari ang buhay na ibon at ang kahoy na cedar,
    at ang matingkad na pulang sinulid at ang isopo, at kanyang isasawsaw ang lahat
    ng mga bagay na ito, kasama ang buhay na ibon, sa dugo ng ibon na pinatay sa ibabaw
    ng tubig-tabang.
  hui-hui: Ani buwa loma binigo mo miaga ibugua ega mende biagobi ira tamia gabini
    biagobi pu payini daramabi biagobi ira mini hisobonaga magane biagobi bibahende
    yamialu iba ega darama birayagoha ibira holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​သည်​သစ်​ကတိုး​သား၊ ကြိုး​နီ၊ ဟု​ဿုပ်​ပင်​ခက်​နှင့်​တ​ကွ​ငှက်​အ​ရှင်​ကို
    သတ်​ပြီး​သော​ငှက်​၏​သွေး​ထဲ​၌​နှစ်​ရ​မည်။-
  bod-N: བྱ་གསོན་པོ་དེ་ནི་མཆོད་དཔོན་གྱིས་ཐང་ཤིང་དང་། སེང་སྐུད་མཚལ་དམར་དང་། ཨི་སོབ་རྩྭ་ཤིང་བཅས་དང་མཉམ་དུ་ཆུ་གཙང་མའི་སྟེང་དུ་བསད་པའི་བྱ་དེའི་ཁྲག་ནང་དུ་བསྒྲེས་ནས།
  sna-sna: Anofanira zvino kutora shiri mhenyu oinyika pamwe chete nedanda romusidhari,
    mucheka mutsvuku nehisopi muropa reshiri yaurayiwa pamusoro pemvura yakachena.
  spa-BLM: En cuanto a la ave viva, la tomará, así como la madera de cedro, la grana
    y el hisopo, y los mojará, junto con la ave viva, en la sangre de la ave matada
    sobre el agua corriente.
  cac-cac: Slajvi chi' tz'ic'jicot junxo noc' much chi' d'a spitzanil, te' c'ute'
    yed' lana ch'al q'uic' schaquil yed' te' hisopo, slab'chajem d'a scal schiq'uil
    noc' chamnacxo chi' calan yed' a a'.
  swh-ULB: Ndipo kuhani atamchukua ndege aliyehai na mti wa mwerezi, na kitani nyekundu
    na hisopo, na vyote hivi, pamoja na ndege aliyehai atavichovya kwenye damu ya
    ndege aliyechinjiwa kwenye maji safi.
  bel-bel: а сам ён возьме жывую птушку, кедровае дрэва, чырванёную нітку і ісоп і
    абмочыць іх і жывую птушку ў крыві птушкі заколатай над жывою вадою,
  deu-ELBBK: Den lebendigen Vogel soll er nehmen, ihn und das Cedernholz und das Karmesin
    und den Ysop, und dieses und den lebendigen Vogel in das Blut des Vogels tauchen,
    der geschlachtet worden ist über dem lebendigen Wasser;
  mbb-OT: Ne egkuwaan din sikan is sevaha pa he uuyag he tagbis, kes kayu he sidru,
    kes merudtem he hulibis wey kes hisupu, ne ibpevudseng din haazà is langun duen
    te wahig he zuen duen lengesa te tagbis he midhimetayan.
  mal-2015: ജീവനുള്ള പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ, ഈസോപ്പു എന്നിവയെ അവൻ എടുത്തു ഇവയെയും
    ജീവനുള്ള പക്ഷിയെയും ഉറവുവെള്ളത്തിന്മീതെ അറുത്ത പക്ഷിയുടെ രക്തത്തിൽ മുക്കി
  rmc-rmc: Paľis lela le džide čirikles, o cedroskro kaštoro, o purpurovo thav the
    o izopos a kada savoro močinela andro rat le čirikleskro, so sas murdardo upral
    o švižo paňi.
  pes-OPV: و اماگنجشک زنده را با چوب ارز و قرمز و زوفا بگیردو آنها را با گنجشک زنده
    به خون گنجشکی که برآب روان کشته شده، فرو برد.
  ron-1924: Сэ я пасэря чя вие, лемнул де чедру, кырмызул ши исопул ши сэ ле ынмоае,
    ымпреунэ ку пасэря чя вие, ын сынӂеле пэсэрий ынжунгияте ын апа кургэтоаре.
  ben-OBCV: এবারে যাজক জীবিত পাখিটি নেবে এবং দেবদারু কাঠ, লাল রংয়ের সুতো ও এসোবের
    সঙ্গে ওই পাখি টাটকা জলের উপরে বধ করা পাখির রক্তে ডুবিয়ে রাখবে।
  som-som: Oo shimbirta nool iyo qoriga kedarka ah, iyo waxa casaanta ah iyo geedka
    husobka ahba waa inuu soo qaadaa oo iyaga iyo shimbirta noolba waa inuu dhex geliyaa
    dhiigga shimbirtii biyaha socda lagu kor gowracay.
  lat-VUC: alium autem vivum cum ligno cedrino, et cocco et hyssopo, tinget in sanguine
    passeris immolati,
  eng-ASVBT: 'As for the living bird, he shall take it, and the cedar wood, and the
    scarlet, and the hyssop, and shall dip them and the living bird in the blood of
    the bird that was killed over the running water:'
  ita-1885: Ed egli stesso prenda l'uccelletto vivo, e il legno di cedro, e lo scarlatto,
    e l'isopo; e intinga quelle cose, insieme con l'uccelletto vivo, nel sangue dell'uccelletto
    scannato sopra l'acqua viva.
  eng-LXXUP: And as for the living bird he shall take it, and the cedar wood, and
    the spun scarlet, and the hyssop, and he shall dip them and the living bird into
    the blood of the bird that was slain over running water.
  eng-ULB: The priest will then take the live bird and the cedar wood, and the scarlet
    yarn and the hyssop, and he will dip all these things, including the live bird,
    in the blood of the bird that was killed over the fresh water.
  spa-VBL: Tomarás el pájaro vivo junto con la madera de cedro, el hilo carmesí y
    el hisopo, y los mojará en la sangre del pájaro que fue matado sobre el agua fresca.
  fra-_FOB: Quant à l'oiseau vivant, il le prendra, avec le bois de cèdre, le cramoisi
    et l'hysope, et il les trempera, avec l'oiseau vivant, dans le sang de l'oiseau
    égorgé sur l'eau vive;
  mal-mal: ജീവനുള്ള പക്ഷി, ദേവദാരു, ചുവപ്പുനൂൽ, ഈസോപ്പ് എന്നിവ അവൻ എടുത്ത് ഇവയും ജീവനുള്ള
    പക്ഷിയെയും ഉറവ ജലത്തിന്മീതെ അറുത്ത പക്ഷിയുടെ രക്തത്തിൽ മുക്കി
  urd-GVR: Imām zindā parinde ko deodār kī lakaṛī, qirmizī rang ke dhāge aur zūfā
    ke sāth zabah kie gae parinde ke us ḳhūn meṅ ḍubo de jo miṭṭī ke bartan ke pānī
    meṅ ā gayā hai.
  suz-BL: मिनु चढ़ेबमी मेको सेस चिक्‍ब, मेको लेबानोन ङा लाइश्‍शो रवा आ शी, मेको लल
    रङम नुप्‍शो ऊन नु हिस्‍सोप मेको सिक्‍स ब्‍वाक्‍कु तारी साइश्‍शो चिक्‍ब आ हुशेमी
    ख्रुम्‍शा ग्रुंइचा माल्‍ब।
  ita-1927: Poi prenderà l’uccello vivo, il legno di cedro, lo scarlatto e l’issopo,
    e l’immergerà, con l’uccello vivo, nel sangue dell’uccello sgozzato sopra l’acqua
    viva.
  ckb-ckb: بەڵام چۆلەکە زیندووەکە لەگەڵ پارچە دارە ئورزەکە و بەنە سوورە ئاڵەکە و زوفاکە
    دەبات و دەیانخاتە ناو خوێنی چۆلەکە سەربڕدراوەکەی سەر ئاوە سازگارەکە.
  eng-BBE: And he will take the living bird and the wood and the red thread and the
    hyssop and put them in the blood of the bird which was put to death over flowing
    water.
  kan-OKCV: ಇದಲ್ಲದೆ ಜೀವವುಳ್ಳ ಪಕ್ಷಿಯನ್ನೂ, ದೇವದಾರು ಕಟ್ಟಿಗೆಯನ್ನೂ, ರಕ್ತವರ್ಣದ ದಾರವನ್ನೂ
    ಮತ್ತು ಹಿಸ್ಸೋಪನ್ನೂ ತೆಗೆದುಕೊಂಡು, ಹರಿಯುವ ನೀರಿನ ಬಳಿಯಲ್ಲಿ ವಧಿಸಿದ ಆ ಪಕ್ಷಿಯ ರಕ್ತದಲ್ಲಿ
    ಅದ್ದಿ,
  tam-2017: உயிருள்ள குருவியையும், கேதுருக்கட்டையையும், சிவப்புநூலையும், ஈசோப்பையும்
    எடுத்து, இவைகளையும் உயிருள்ள குருவியையும் சுத்தமான தண்ணீரின்மேல் கொல்லப்பட்ட குருவியின்
    இரத்தத்திலே நனைத்து,
  spa-RV-1909: 'Después tomará la avecilla viva, y el palo de cedro, y la grana, y
    el hisopo, y lo mojará con la avecilla viva en la sangre de la avecilla muerta
    sobre las aguas vivas:'
  ron-BTF: Cât despre pasărea vie, să o ia împreună cu lemnul de cedru și stacojiul
    și isopul și să le înmoaie împreună cu pasărea vie în sângele păsării ucise peste
    apa curgătoare;
  eng-WEBP: As for the living bird, he shall take it, the cedar wood, the scarlet,
    and the hyssop, and shall dip them and the living bird in the blood of the bird
    that was killed over the running water.
  eng-FBV: He will take the live bird together with the cedar wood, crimson thread,
    and hyssop, and dip them in the blood of the bird that was killed over the fresh
    water.
  nld-1939: Vervolgens moet hij de levende vogel nemen; bovendien het cederhout, het
    karmozijn en de hysop, en die met de levende vogel in het bloed dopen van de vogel,
    die boven het levend water is geslacht.
  nch-BL: Huan quicuis ica nopa tiocuahuit, huan nopa icpat cati chichiltic huan imacuayo
    nopa hisopo xihuit huan nopa seyoc piltototzi cati noja itztoc huan san sejco
    quinxolonis ica nopa achtohui tapiyali ieso ipan nopa comit cati quipiya at cati
    huala ten se ameli.
  vie-1934: Đoạn, bắt lấy chim còn sống với cây hương nam, màu đỏ sặm, nhành kinh
    giới, đem nhúng trong huyết của chim kia đã cắt cổ trên nước chảy.
  hin-CV: इसके बाद वह उस जीवित पक्षी को देवदार की लकड़ी, लाल डोरी और जूफ़ा के साथ
    लेकर उन्हें, तथा उस जीवित पक्षी को उस पक्षी के लहू में डूबा दे, जिसे बहते हुए
    जल पर बलि किया गया था.
  eng-OURB: As for the living bird, he shall take it, and the cedar wood, and the
    scarlet, and the hyssop, and shall dip them and the living bird in the blood of
    the bird that was killed over the running water.
  spa-BES: Y tomará el ave viva y la madera y el hilo rojo y el hisopo, y los pondrá
    en la sangre del ave que fue muerta sobre el agua que fluye.
  tdx-tdx: Ho rambese’e ty voroñe veloñe naho i mendoraveñey naho i fole menay naho
    i sevay vaho halò’e mindre amy voroñe veloñey ami’ty lio’ i voroñe linenta ambone’
    i rano veloñeiy.
  vid-vid: Mtambika kohola chila chideje chisigale chiwele chikomu na chihande chila
    cha igodi lya mwelezi na sufu ya lanji ndung'hu na yila nhagala ya isopolo na
    kuviwika vyeng'ha kuli danda ya chila chideje chipobosoligwe.
  eng-OKE: And he shall take the living bird with the cedar wood, and the scarlet,
    and the hyssop, and dip them and the living bird in the blood of the bird that
    had been killed over the spring water.
  tha-KJV: สำหรับนกตั​วท​ี่ยังเป็นอยู่​นั้น ให้​ปุ​โรหิตเอานกตั​วท​ี่ยังเป็นอยู่กับไม้สนสีดาร์
    ด้ายสี​แดง ต้นหุ​สบ จุ​่มเข้าไปในเลือดของนกที่​ถู​กฆ่าข้างบนน้ำไหล
  por-BR-2018: 'Depois tomará a ave viva, e o pau de cedro, e o carmesim, e o hissopo,
    e o molhará com a ave viva no sangue da ave morta sobre as águas vivas:'
  deu-ELO: Den lebendigen Vogel soll er nehmen, ihn und das Cedernholz und das Karmesin
    und den Ysop, und dieses und den lebendigen Vogel in das Blut des Vogels tauchen,
    der geschlachtet worden ist über dem lebendigen Wasser;
  eng-WYC-2018: soothly he shall dip the tother sparrow quick, with the cedar wood,
    and with the red thread, and hyssop, in the blood of the sparrow (that was) offered,
    (and then he shall dip the other living sparrow, and the cedar wood, and the red
    thread, and the hyssop, in the blood of the sparrow that was offered,)
  epo-epo: Kaj la vivan birdon li prenos kaj ankaŭ la cedran lignon kaj la ruĝan ŝnureton
    kaj la hisopon, kaj li trempos ilin kune kun la viva birdo en la sango de la birdo
    buĉita super la fluakvo.
  uig-PIN: andin tirik ⱪuxni bolsa, kaⱨin uni kedir yaƣiqi, ⱪizil rǝht wǝ zofa bilǝn
    elip kelip, bu nǝrsilǝrning ⱨǝmmisini tirik ⱪux bilǝn birgǝ eⱪin suning üstidǝ
    boƣuzlanƣan ⱪuxning ⱪeniƣa qilisun,
  beo-beo: 'Gobele salasu dunu da sio eno lale, amo amola dolo ifa amola yoi efe amola
    ‘hisobe’ amoda musa: sio ea maga:me ganodini gemu.'
  tpi-OTNT: Na pris i mas kisim narapela pisin na hap diwai sida na hap retpela string
    na han bilong diwai hisop, na putim long wara i gat blut na kamautim kwiktaim.
  hau-SA: Zai ɗauki tsuntsu mai rai ya tsoma shi tare da itacen al’ul, jan ƙyalle
    da kuma hizzob cikin jinin tsuntsun da aka yanka a bisa ruwa mai kyau.
  uig-LAT: andin tirik qushni bolsa, kahin uni kédir yaghichi, qizil rext we zofa
    bilen élip kélip, bu nersilerning hemmisini tirik qush bilen birge éqin suning
    üstide boghuzlan’ghan qushning qénigha chilisun,
  nde-nde: Usezathatha inyoni ephilayo ayigxamuze ndawonye lokhuni lomsedari, lentambo
    ebomvu lehisophi egazini laleyo nyoni ebulawelwe phezu kwamanzi ahlambulukileyo.
  ton-ton: Pea ko e manu moʻui, ʻe toʻo ʻe ia ia, mo e ʻakau ko e sita, mo e kulaʻahoʻaho,
    mo e ʻisope, pea ʻe unu ia mo e manu moʻui ki he toto ʻoe manu naʻe tāmateʻi ʻi
    ʻolunga ʻi he vaitafe,
  ces-1613: A vezme vrabce živého a dřevo cedrové, též červec dvakrát barvený, a yzop,
    a omočí to všecko i s vrabcem živým ve krvi vrabce zabitého nad vodou živou.
  eng-WMB: As for the living bird, he shall take it, the cedar wood, the scarlet,
    and the hyssop, and shall dip them and the living bird in the blood of the bird
    that was killed over the running water.
  tam-TCV: அவன் கேதுருமரக்கட்டை, சிவப்புநூல் கற்றை, ஈசோப்புக்குழை ஆகியவற்றுடன் உயிரோடிருக்கும்
    மற்றப் பறவையையும் எடுத்து, நல்ல தண்ணீரின் மேலாகக் கொல்லப்பட்ட பறவையின் இரத்தத்தில்
    அதைத் தோய்க்க வேண்டும்.
  ceb-ULB: Ug dad-on sa pari ang buhi nga langgam ug ang kahoy nga sidro, ang pula
    nga pisi ug ang hisopo, ug ituslob niya kining tanan, lakip na ang buhi nga langgam,
    didto sa dugo sa gipatay nga langgam ibabaw sa hinlo nga tubig.
  pol-UBG: Następnie weźmie żywego ptaka, drewno cedrowe, karmazyn i hizop i umoczy
    to wszystko z żywym ptakiem we krwi ptaka zabitego nad źródlaną wodą.
  urd-GVU: امام زندہ پرندے کو دیودار کی لکڑی، قرمزی رنگ کے دھاگے اور زوفا کے ساتھ
    ذبح کئے گئے پرندے کے اُس خون میں ڈبو دے جو مٹی کے برتن کے پانی میں آ گیا ہے۔
  deu-1912: Und soll den lebendigen Vogel nehmen mit dem Zedernholz, scharlachfarbener
    Wolle und Isop und in des Vogels Blut tauchen, der über dem frischen Wasser geschlachtet
    ist,
  kan-2017: “ಅವನು ಮತ್ತೊಂದು ಪಕ್ಷಿಯನ್ನು, ಆ ದೇವದಾರಿನ ಕಟ್ಟಿಗೆಯನ್ನು, ರಕ್ತವರ್ಣವುಳ್ಳ ದಾರವನ್ನು
    ಮತ್ತು ಹಿಸ್ಸೋಪ್ ಗಿಡದ ಬರಲನ್ನು ತೆಗೆದುಕೊಂಡು ಹರಿಯುವ ನೀರಿನ ಮೇಲೆ ವಧಿಸಿದ ಆ ಮೊದಲನೆಯ ಪಕ್ಷಿಯ
    ರಕ್ತದಲ್ಲಿ ಈ ಎಲ್ಲಾ ವಸ್ತುಗಳನ್ನು ಮತ್ತು ಆ ಪಕ್ಷಿಯನ್ನು ಸಜೀವವಾಗಿಯೇ ಅದ್ದಬೇಕು.
  yap-yap: Me fek e bin kabfos ko fa gali arche’; nge fare gi ren ko gek’iy ni cedar,
    nge fa yil’ i gaf nib row, nge fachi pa’ i gek’iy ni hyssop nge lithag nga fithik’
    i racha’en fa binem e arche’ ni kan li’ ke yim’ u fithik’ e ran.
  hlt-MCSB: Vathawt pakhat te a hing la khuen saeh lamtah lamphai thing neh, hlampai
    a lingdik khaw, pumpiding khaw, vathawt aka hing te khaw tui hing sokah a ngawn
    vathawt thii khuila nuem saeh.
  mdy-ETH: ዓቴ ካፖማ ዴኤሎ ዚቢቆ ሚፆ ሜቂፆማና ዞቄ ሚዛጶ ፓቲሌሎና ሂሶጴ ዒላዦና ዎላ ዔኪ ቤርታ ሹኪንቴ ሱጉፆይዳ ዓጎንጎ፤
  twi-ASANTE: Na anomaa a wɔnnya nkum no no nso, wɔde ɔno ne ntweneduro no ne koogyan
    ahoma no ne hisope mman no bɛhyɛ anomaa a wɔkumm no no mogya no mu.
  eng-WEBU: As for the living bird, he shall take it, the cedar wood, the scarlet,
    and the hyssop, and shall dip them and the living bird in the blood of the bird
    that was killed over the running water.
  bnp-bnp: A prister ge bole tabua tara kadirovo mahuri, a mavilana kai a sida, a
    mota vururu, a rahana kai a hisop, ge lutu na naru i tahoka a dara.
  wal-wal: Paxa de7iya kafuwaa, qassi zigaara, zo7o qacinaaranne hiisoophphiyaa bonccuwaara
    ekki efiidi, keriyan de7iya pultto haattaa bolli shukkido kafuwaa suuttaa giddo
    naaqqo.
  spa-PDDPT: Tomará la avecilla viva con la madera de cedro, la púrpura y el hisopo.
    Los sumergirá con la avecilla viva en la sangre de la avecilla degollada sobre
    las aguas corrientes.
  gun-gun: — Ha'e gui mokoĩa guyra ju ogueru 'rã oikove reve, ha'e gui yvyra yary,
    havijukue pytã va'e, ha'e hissopo rogue. Ha'e vy omoakỹmba 'rã guyra yy xyry áry
    ojuka va'ekue ruguykue py.
  agu-BL: Ma yi junt tal ch'u'l, tu yi jun piẍ cedro, tu yi jun piẍ xbu'k yi cyak,
    tu yi jun tal k'ab hisopo, copon tzun mu'ul cyakil tu yi tal ch'u'l itz'enle'n,
    tul yi ẍch'el yi jun tal ch'u'l yi ja quim, tibaj yi a' yi at tul yi ẍwok'.
  ilo-ULB: Ket alaento ti padi ti sibibiag a billit ken ti kayo a sedro, ken ti nalabaga
    a sinulid ken ti hisopo, ket isawsawnanto amin dagitoy a banbanag, agraman ti
    sibibiag a billit, iti dara ti billit a napapatay iti ngatoen iti nalinis a danum.
  kpg-kpg: Tangada hai mee dabu gaa kae di manu dela i golo mo dana bida laagau ‘cedar’,
    di loahi mmee, ge dahi manga laagau ‘hyssop’ gaa wanga gi lodo nia dodo di manu
    dela ne daaligi.
  uig-ARA: ئاندىن تىرىك قۇشنى بولسا، كاھىن ئۇنى كېدىر ياغىچى، قىزىل رەخت ۋە زوفا بىلەن
    ئېلىپ كېلىپ، بۇ نەرسىلەرنىڭ ھەممىسىنى تىرىك قۇش بىلەن بىرگە ئېقىن سۇنىڭ ئۈستىدە
    بوغۇزلانغان قۇشنىڭ قېنىغا چىلىسۇن،
  sus-sus: A xa xɔni ɲiɲɛ tongo, a nun sɛdiri wuri, gɛrɛ mɔɔli nde, nun hisopi wuri,
    a xa e birin dukulu xɔni wuli xɔɔra e naxan kɔn naxabaxi dulon ye xun ma.
  pon-2006: E ahpw pahn ale menpihr teio iangahki rahntuhkehn sidaro, sahl weitahtao,
    oh rahntuhkehn isopo oh kaduh nan ntahn menpihr me kamakamalahro.
  ksd-ksd: Na tak pa ra beo i laun varurung ma ra davai na tagatagal ma ra isop di
    vi ia ma ra kuara i meme, ma na puk vadudu diat ta ra gapu i ra beo, nina di ga
    doka taun ra gomgom na tava.
  tur-YTC: Canlı kuşa gelince, onu, sedir ağacını, kırmızıyı ve mercanköşkotunu alacak;
    onları ve canlı kuşu akarsu üzerinde kesilen kuşun kanına batıracak.
  grc-BRENT: Καὶ τὸ ὀρνίθιον τὸ ζῶν λήμψεται αὐτὸ, καὶ τὸ ξύλον τὸ κέδρινον, καὶ τὸ
    κλωστὸν κόκκινον, καὶ τὸν ὕσσωπον, καὶ βάψει αὐτὰ καὶ τὸ ὀρνίθιον τὸ ζῶν εἰς τὸ
    αἷμα τοῦ ὀρνιθίου τοῦ σφαγέντος ἐφʼ ὕδατι ζῶντι.
  ind-AYT: Imam harus mengambil burung satunya yang masih hidup, kayu cemara, kain
    merah, dan hisop, lalu mencelupkan semua itu ke dalam darah burung yang telah
    disembelih di atas air yang mengalir tadi.
  nya-nya: Kenaka wansembe atenge mbalame yamoyo ija ndi kuyinyika pamodzi ndi nthambi
    yamkungudza, kansalu kofiirira ndi kanthambi ka hisope kaja mʼmagazi ambalame
    imene anayiphera pamwamba pa madzi abwino.
  hrv-hrv: Potom neka uzme živu pticu, a onda zajedno živu pticu, cedrovinu, grimizno
    predivo i izop zamoči u krv ptice što je bila zaklana povrh žive vode.
  mps-mps: Te prisgo gasa ba me ni sida dage, te mama yai hobi string me, ni hisop
    me, te selama, te kaneme yai ąįba munama, te ugwaba polo ma sao.
  tpi-tpi: Na pris i mas kisim narapela pisin na hap diwai sida na hap retpela string
    na han bilong diwai hisop, na putim long wara i gat blut na kamautim kwiktaim.
  dan-1931: Så skal han tage den levende Fugl, Cedertræet, det karmoisinrøde Garn
    og Ysopkvisten og dyppe dem tillige med den levende Fugl i Blodet af den Fugl,
    der er slagtet over det rindende Vand,
  vie-OVCB: Sau đó, lấy con chim còn sống cùng với gỗ bá hương, chỉ sợi màu đỏ, cây
    bài hương thảo, đem nhúng tất cả vào trong máu của con chim vừa giết trên dòng
    nước,
  guj-2017: પછી યાજકે જીવતા રહેલા બીજા પક્ષીને, દેવદારનું લાકડું, કિરમજી કાપડ તથા
    ઝુફો લઈને ઝરાના પાણી ઉપર કાપેલા પક્ષીના રક્તમાં બોળવાં.
  pon-2006A: E ahpw pahn ale menpihr teio iangahki rahntuhkehn sidaro, sahl weitahtao,
    oh rahntuhkehn isopo oh kaduh nan ntahn menpihr me kamakamalahro.
  por-BRBSL: Quanto à ave viva, ele a tomará, a madeira de cedro, o escarlate e o
    hissopo, e os mergulhará e a ave viva no sangue da ave que foi morta sobre a água
    corrente.
  cth-cth: Sidar thingphek, pahla rui paling, dingsala dawn hoi cungtalah kahring
    e tava a thokhai vaiteh, tava thi kalawt tangcoung e thi dawk a ranup hnukkhu,
  twi-twi: Na anomaa a wonnya nkum no no nso, wɔde ɔno ne sida dua no ne koogyan hama
    no ne adwerɛ mman no bɛhyɛ anomaa a wokum no no mogya no mu.
  hlt-hlt: Vathawt pakhat te a hing la khuen saeh lamtah lamphai thing neh, hlampai
    a lingdik khaw, pumpiding khaw, vathawt aka hing te khaw tui hing sokah a ngawn
    vathawt thii khuila nuem saeh.
  tbz-SIM: Kòò dèè wèe túótɛ́ tɛnɔ̀tɛ̀ tɛ̀ɛ̀ kpɑɑ́ fòù nɛ̀ sɛ́tìrì kó kudɔú nɛ̀ tipecìtì
    tìì tò mmɛwũɔ̃̀ nnɛ̀ ìsɔ́pù kó tifɑ̃ɑ̃̀tì kɛ́ dɛ̀ wɛ̃nnɛ́ dɛmɔu nɛ̀ tɛnɔ̀tɛ̀ tɛ̀ɛ̀
    kpɑɑ́ fòù kɛ́pɔɔ̀tɛ̀ bɛ̀ fèútɛ́ tɛ̀ mɛnɛ́sɑ̀ɑ̀mɛ̀ miɛkɛ tɛ kó mɛyĩ̀ĩ̀,
  msy-2020: Eghtɨ ofa gamir gumazim kuarazir igharazim ko temer sidan otevir kam,
    ko benir aghevir kam, ko hisopɨn aguam isɨ ghuzim itir dɨpam darugh, zuamɨram
    anesigh.
  dop-dop: Ye pǝ kɑɑsɑ sumɑɣɑ ɩsɛ nyǝŋkɑ ɩlɛ ɩ kpɑɣɑ kɛlɛ nɑ tʋɣʋ sɔsɔɔʋ nɑkʋlɩ kʋ
    tɑɑsɩ, nɑ heeŋ hʋntʋ nti pɑ lii ɑkpɑɑyɑlɑ kʋsɛɛm tɔ nɑ hisɔpʋ piliŋɑ nɑ ɩ́ ŋmilisi
    pǝ tǝnɑɣɑ sumɑɣɑ ŋkɑ pɑ kʋwɑ sɛɛlʋ lʋm hɛɛʋ tɔɔ tɔ kɑ cɑlǝm tɑɑ.
  azb-azb: Sonra kahin sağ qalan quşu, sidr ağacının budağını, al rəngli ipi və züfa
    otunu götürüb, axar suyun üzərində kəsilən quşun qanına batırsın.
  eng-DBY: as to the living bird — he shall take it, and the cedar-wood, and the scarlet,
    and the hyssop, and dip them and the living bird in the blood of the bird that
    was killed over the running water;
  hin-2017: तब वह जीवित पक्षी को देवदार की लकड़ी और लाल रंग के कपड़े और जूफा इन सभी
    को लेकर एक संग उस पक्षी के लहू में जो बहते हुए जल के ऊपर बलि किया गया है डुबा
    दे;
  wol-KYG: Picc miy dund da koy booleek bantu seedar bi ak wëñ gu xonq curr gi ak
    caru isob bi, boole lépp sóob ci deretu picc ma ñu rendi woon tiimale ko ndox
    mi balle ci bëtu ndox.
  eng-YLT: '[as to] the living bird, he taketh it, and the cedar wood, and the scarlet,
    and the hyssop, and hath dipped them and the living bird in the blood of the slaughtered
    bird, over the running water,'
  kne-kne: Makdeng di, alaena din esa ay titit, sidro, manbalanga ay lopot ya hisopo
    ay isiwsiw na sin dadan di napalti ay titit.
  eng-WYC-2017: soothly he shall dip the tother sparrow quick, with the cedar wood,
    and with the red thread, and hyssop, in the blood of the sparrow offered,
  eng-WMBB: As for the living bird, he shall take it, the cedar wood, the scarlet,
    and the hyssop, and shall dip them and the living bird in the blood of the bird
    that was killed over the running water.
  urd-GVH: इमाम ज़िंदा परिंदे को देवदार की लकड़ी, क़िरमिज़ी रंग के धागे और ज़ूफ़ा
    के साथ ज़बह किए गए परिंदे के उस ख़ून में डुबो दे जो मिट्टी के बरतन के पानी में
    आ गया है।
  rug-rug: Kaqu vagia sa sa kurukuru toana, sa huda sida, sa kukuru lozi ziṉara meke
    sa hisope, meke poṉa lani pa kolo pa korapa eharana sa kurukuru, sapu ele matena.
  gaz-gaz: Innis simbirroo lubbuu qabdu sana fuudhee muka birbirsaa, kirrii bildiimaa
    fi hiisophii wajjin dhiiga simbirroo bishaan yaaʼu irratti qalamte sanaa keessa
    haa cuuphu.
  fra-LSG: Il prendra l’oiseau vivant, le bois de cèdre, le cramoisi et l’hysope;
    et il les trempera, avec l’oiseau vivant, dans le sang de l’oiseau égorgé sur
    l’eau vive.
  yal-yal: A xa xɔli ɲɛɲɛn tongo, e nun suman wudin nun gari gbeela nun hisopi wudi
    yiina, a yi e rafu xɔliin kɔɛ raxabaxin wunli.
  haw-1868: 'A o ka manu ola, e lalau oia ia, a me ka laau kedera, a me ka lole ula,
    a me ka husopa, a e hou iho ia mau mea me ka manu ola, iloko o ke koko o ka manu
    i pepehiia maluna o ka wai e kahe ana:'
  arb-NAV: أَمَّا الْعُصْفُورُ الْحَيُّ فَيَأْخُذُهُ مَعَ خَشَبِ الأَرْزِ وَالْخَيْطِ
    الأَحْمَرِ وَالزُّوفَا، وَيَغْمِسُهَا جَمِيعاً فِي دَمِ الْعُصْفُورِ الْمَذْبُوحِ
    فَوْقَ الْمَاءِ الْجَارِي،
  ewe-ewe: Woanyrɔ xevi evelia si le agbe la kple sedati, ka dzẽ kpakple kakle la
    ɖe xeviʋu la me le zea me.
  eng-LEE: 'As for the living bird, he shall take it, and the cedar wood, and the
    string of scarlet yarn, and the hyssop, and he shall dip these and the living
    bird into the blood of the bird that was killed over the running water:'
  asm-FB: তাৰ পাছত তেওঁ জীয়া চৰাইটো, এৰচ কাঠডোখৰ আৰু এচোব বন কোচা, এই সকলোকে লৈ সেই
    নিৰ্মল পানীৰ ওপৰত কটা চৰাইটোৰ তেজত জীয়া চৰাইটোৰে সৈতে জুবুৰিয়াই দিব।
  sus-A: عَ شَ شْنِ حِحّ تٌنفٌ، عَ نُن سّدِرِ وُرِ، فّرّ مْولِ ندٍ، نُن هِسٌثِ وُرِ،
    عَ شَ عٍ بِرِن دُكُلُ شْنِ وُلِ شْورَ عٍ نَشَن كْن نَشَبَشِ دُلٌن يٍ شُن مَ.
  fra-SBL: Il prendra l'oiseau vivant, le bois de cèdre, le cramoisi et l'hysope,
    et les trempera avec l'oiseau vivant dans le sang de l'oiseau tué au-dessus de
    l'eau courante.
  hbo-hbo: אֶת־הַצִּפֹּ֤ר הַֽחַיָּה֙ יִקַּ֣ח אֹתָ֔הּ וְאֶת־עֵ֥ץ הָאֶ֛רֶז וְאֶת־שְׁנִ֥י
    הַתֹּולַ֖עַת וְאֶת־הָאֵזֹ֑ב וְטָבַ֨ל אֹותָ֜ם וְאֵ֣ת ׀ הַצִּפֹּ֣ר הֽ͏ַחַיָּ֗ה בְּדַם֙
    הַצִּפֹּ֣ר הַשְּׁחֻטָ֔ה עַ֖ל הַמַּ֥יִם הֽ͏ַחַיִּֽים׃
  eng-WYCLIFFE: on quyke watris; sotheli he schal dippe the tother sparewe quyk with
    the `tre of cedre, and with a reed threed and ysope, in the blood of the sparewe
    offrid,
  cwe-cwe: Maabaho kezamwamha ndege yeli mgima hamwe na chihande cha umbiki wa mwelezi,
    sufu ya langi ndung'hu na tambi da hisopo, nayo kezavabika ivo hamwe na ndege
    yeli mgima muna idamu ya ndege yachinjigwe.
  kik-kik: Ningĩ acooke oe nyoni ĩyo ĩrĩ muoyo, amĩtobokie, hamwe na kamũtĩ kau ka
    mũtarakwa, na rũrigi rũu rwa gakarakũ na mũthobi thĩinĩ wa thakame ya nyoni ĩyo
    ĩthĩnjĩirwo igũrũ wa maaĩ macio matahĩtwo o hĩndĩ ĩyo.
  fra-NCL: Puis, ayant pris l’oiseau vivant, le bois de cèdre, le cramoisi et l’hysope,
    il les trempera, ainsi que l’oiseau vivant, dans le sang de l’oiseau égorgé sur
    l’eau vive.
  cek-AK: 'to pacoengah kahing tavaa kalah maeto la ueloe, sidar thing, tlangqui kathim,
    hyssop thing tadok hoi nawnto kalong tui nuiah boh ih tavaa athii hoiah atok tangcae
    ih tui thungah nup tih:'
  cuk-cuk: Geb degine, nuu-dulad, urwar-urgo, morgo-ginnid, degi, hisopo-ana suoed.
    Geb we-ibmarmar nuu-duladba-mesa, nuu-oburgwilesad-e-abegi owardikuoed.
  uig-CYR: андин тирик қушни болса, каһин уни кедир яғичи, қизил рәхт вә зофа билән
    елип келип, бу нәрсиләрниң һәммисини тирик қуш билән биргә еқин суниң үстидә боғузланған
    қушниң қениға чилисун,
  tel-2017: అప్పుడు యాజకుడు బతికి ఉన్న రెండో పక్షినీ, దేవదారు కర్రనూ, ఎర్రని నూలునూ,
    హిస్సోపు రెమ్మనూ తీసుకుని వాటిని పారే నీటిపైన, ఒక మట్టి పాత్రలో చనిపోయిన పక్షి
    రక్తంలో ముంచాలి.
  hat-BSA: Epi pou zwazo vivan an, li va pran li ansanm avèk bwa sèd yo, fisèl wouj
    la, ak izòp, e li va fonse yo avèk zwazo vivan an nan san zwazo ki te touye sou
    dlo k ap koule a.
  kos-kos: El fah eis won se ma moul ah, wi ipin sak cedar sac, polo ah srusra sac,
    ac sak hyssop sac, ac isongya ma inge kewa nu in srah ke won se ma anwuki ah.
  hbo-WLC: אֶת־הַצִּפֹּ֤ר הַֽחַיָּה֙ יִקַּ֣ח אֹתָ֔הּ וְאֶת־עֵ֥ץ הָאֶ֛רֶז וְאֶת־שְׁנִ֥י
    הַתּוֹלַ֖עַת וְאֶת־הָאֵזֹ֑ב וְטָבַ֨ל אוֹתָ֜ם וְאֵ֣ת ׀ הַצִּפֹּ֣ר הַֽחַיָּ֗ה בְּדַם֙
    הַצִּפֹּ֣ר הַשְּׁחֻטָ֔ה עַ֖ל הַמַּ֥יִם הַֽחַיִּֽים׃
  ibo-ibo: Ọ ga-ewere nnụnụ nke ọzọ dị ndụ, ya na osisi sida ahụ, na ogho uhie ahụ,
    na hisọp ahụ, denye ha nʼime ọbara nnụnụ ahụ e gburu nʼelu mmiri ahụ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେ ସେହି ଜୀଅନ୍ତା ପକ୍ଷୀକୁ, ଏରସ କାଠ, ସିନ୍ଦୂର ବର୍ଣ୍ଣ (ଲୋମ) ଓ ଏସୋବ
    ନେଇ ସେହି ସ୍ରୋତଜଳ ଉପରେ ହତ ପକ୍ଷୀର ରକ୍ତରେ ଜୀଅନ୍ତା ପକ୍ଷୀକୁ ଓ ସେହି ସବୁ ଡୁବାଇବ;
  chk-chk: Mürin epwe angei ewe machang mi chüen manau fiti ewe mwüch seni ewe irä
    setar, ewe ekam mangaku mi par me ülün ewe irä isop, o atukurelong lon chan ewe
    machang a fen ninnila asen ewe koluk mi mürina.
  rop-rop: En im garra deigim det najawan bard en det wud brom det sidatri, en det
    redwan roup, en detlot bushis gulum hisap en im garra pudum detlot insaid langa
    det blad blanga det bard weya deibin kilim.
  ukr-1871: Живу ж пташку візьме і дерево кедрове й кармазин і гисоп та й умочить
    все те і живу пташку в кров зарізаної пташки над живою водою.
  deu-1951: Den lebendigen Vogel aber soll man nehmen samt dem Zedernholz, dem Karmesin
    und Ysop, und es samt dem lebendigen Vogel in des geschächteten Vogels Blut tauchen,
    das mit dem lebendigen Wasser vermischt worden ist;
  eng-JPS: As for the living bird, he shall take it, and the cedar-wood, and the scarlet,
    and the hyssop, and shall dip them and the living bird in the blood of the bird
    that was killed over the running water.
  srp-1865: Pa neka uzme živu pticu i drvo kedrovo i crvac i isop, i sve to zajedno
    sa živom pticom neka zamoèi u krv od ptice zaklane nad vodom živom.
  lug-lug: Anaddiranga ennyonyi ennamu, awamu n’omuti omwerezi, n’oluwuzi olumyufu,
    n’ezobu, byonna ebyo n’abinnyika mu musaayi gw’ennyonyi enettirwanga waggulu w’amazzi
    amalungi.
  heb-heb: את הצפר החיה יקח אתה ואת עץ הארז ואת שני התולעת ואת האזב וטבל אותם ואת
    הצפר החיה בדם הצפר השחטה על המים החיים׃
  ben-IRV: পরে সে ঐ জীবিত পাখি, এরস কাঠ, লাল রঙের লোম ও এসোব নিয়ে ঐ বিশুদ্ধ জলের
    ওপরে নিহত পাখির রক্তে জীবিত পাখির সঙ্গে সে সব ডুবাবে
  pan-pan: ਅਤੇ ਉਹ ਜੀਉਂਦੇ ਪੰਛੀ, ਦਿਆਰ ਦੀ ਲੱਕੜ, ਕਿਰਮਚੀ ਕੱਪੜਾ ਅਤੇ ਜੂਫ਼ਾ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਨੂੰ ਲੈ ਕੇ ਇਕੱਠੇ ਉਸ ਪੰਛੀ ਦੇ ਲਹੂ ਵਿੱਚ ਡੋਬ ਦੇਵੇ, ਜੋ ਵੱਗਦੇ ਪਾਣੀ ਉੱਤੇ ਵੱਢਿਆ ਗਿਆ ਸੀ।
  mya-JVB: အာရဇ် သစ်သား ၊ နီမောင်း သောကြိုး ၊ ဟုဿုပ် ပင်ညွန့်နှင့်တကွ ၊ အသက် ရှင်သော
    ငှက် ကိုယူ ၍ ၊ ငှက် သွေး ရောပြီးသော ရေ ၌ နှစ် ပြီးလျှင်၊
  hmo-hmo: Hahelagaia tauna ese do mauri manuna do ia abia, sida auna bona varo kakakaka
    bona husopo rigina danu do ia abia. Inai gau ibounai be ranu goeva ena ataiai
    ia hamasea vadaeni manu ena rara lalonai do ia atodia diho.
  urd-urd: फिर वह ज़िन्दा परिन्दे को और देवदार की लकड़ी और सुर्ख़ कपड़े और ज़ूफ़े
    को ले, और इन को और उस ज़िन्दा परिन्दे को उस परिन्दे के ख़ून में ग़ोता दे जो बहते
    पानी पर ज़बह हो चुका है।
  rus-SYN: а сам он возьмет живую птицу, кедровое дерево, червленую нить и иссоп,
    и омочит их и живую птицу в крови птицы заколотой над живою водою,
  bqc-SIM: i bã pↄ́ bɛ̃́ɛ sɛ́ ń sɛdɛ lío ń wↄ̃ↄtɛ̃nao ń ése ṹao, i apii málɛ
    bã pↄ́ wà a kòlokpa ípi musu au guu,
  tcz-CHONGTHU: Vacha chu ahin nalai leh Cedar thing chule ponsan thim le hyssop pon
    chu alah a, twi longlai chunga kithat vacha thisan chu anunat soh kei ding,
  mar-mar: याजकाने जिवंत पक्षी, गंधसरुचे लाकूड, किरमिजी रंगाचे कापड व एजोब ही सामग्री
    घेऊन जिवंत पक्षासह वाहत्या पाण्यावर मारलेल्या पक्ष्याच्या रक्तात बुडवावी;
  qub-qub: Chay pucyu yacu yawarniyoj caycajman ushmachenga cawaycaj äbita, sedru
    gueruta, puca tëlata, chajchucuna jachata.
  bqp-bqp: Yen biru u koo gunɔ ge gɑ wɑsi mi, kɑ sɛdurun dɑ̃ɑ ye, kɑ wɛ̃ɛ wunɔmgii
    yi, kɑ isɔpun kɑ̃ɑsɑ ye dokewɑ yɛm mɛ sɔɔ, mɛ bɑ wisi nim sɔɔ mi.
  hat-hat: L'a pran lòt zwazo a tou vivan ansanm ak bwa sèd la, moso twal kamwazi
    a ak ti branch izòp la, l'a plonje yo nan san zwazo yo te touye anwo dlo fre a.
  eng-BSB: And he is to take the live bird together with the cedar wood, scarlet yarn,
    and hyssop, and dip them into the blood of the bird that was slaughtered over
    the fresh water.
  tod-tod: Toɠa wɔni vului zeɠe, ta sɛdele gulu ɓuɠai, ta geze ɓɔi sɔsɔgi, ta ɠizɔɔpe
    tufa ɓifɔgi, é ti lɔ wɔnii ɠɔdaaleʋeai ma ɲamai wu.
  eng-WEBPB: As for the living bird, he shall take it, the cedar wood, the scarlet,
    and the hyssop, and shall dip them and the living bird in the blood of the bird
    that was killed over the running water.
  kbq-kbq: Hagi avu'agama mania namagi, sida tevegi, korankre nofiki, hisopu zafa
    azankunaki huno ana korama rente'nenia timpina reteno atigahie.
  nhe-BL: Huan quicuis ica nopa tiocuahuitl, huan nopa icpatl tlen chichiltic huan
    imacuayo nopa hisopo xihuitl huan nopa seyoc piltototzi tlen noja itztoc huan
    san sejco quinxolonis ica nopa achtohui tlapiyali ieso ipan nopa comitl tlen quipiya
    atl tlen huala tlen se ameli.
  gub-BL: 'Na''e upyhyk putar amogwer ma''e nehe: inugwer wiràmiri, ywyràkàxigyw ipehegwer,
    àràpuhàràn hawer imupiràg pyrer, ixop. Umuàkym putar wiràmiri izuka pyrer huwykwer
    pupe nehe.'
  eng-DRA: 'But the other that is alive he shall dip, with the cedar wood, and the
    scarlet and the hyssop, in the blood of the sparrow that is immolated:'
